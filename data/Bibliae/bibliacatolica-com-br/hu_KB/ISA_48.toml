[48]
"1" = ''':sup:`1` Halljátok, Jákob háza, mind, akik Izrael nevét viselitek, és Júda
magvából származtok! Ti, akik az Úr nevére esküsztök, és Izrael Istenét
emlegetitek, csakhogy nem hûséges szívvel és nem õszintén,
'''
"2" = ''':sup:`2` mégis a szent város nevét viselitek, és Izrael Istenére
támaszkodtok, akinek ez a neve: "a Seregek Ura".
'''
"3" = ''':sup:`3` Amik eddig történtek, azokat elõre kijelentettem; az én szám
hirdette meg, én adtam tudtotokra. Aztán hirtelen megtettem és
beteljesedtek.
'''
"4" = ''':sup:`4` Jól tudtam, hogy megátalkodott vagy, vasinakból van a nyakad és
ércbõl a homlokod,
'''
"5" = ''':sup:`5` azért jelentettem ki neked jó elõre mindent, mielõtt megtörténtek,
tudtul adtam neked, nehogy azt mondhasd majd: "Az én bálványom vitte
ezeket végbe, az én faragott képem és bálványszobrom határozott így."
'''
"6" = ''':sup:`6` Hallottad és láttad ezt mind, teszel-e hát tanúságot róla? És most
új dolgokat jelentek ki neked, elrejtett dolgokat, amiket nem ismersz.
'''
"7" = ''':sup:`7` Ebben a szempillantásban, éppen most teremtettem meg õket, ezért
eddig nem hallottál felõlük semmit. Így aztán nem mondhatod: "Nos, én
tudtam róluk."
'''
"8" = ''':sup:`8` Csakhogy sem nem hallottad, sem nem tudtad, hisz füledet nem
nyitottam meg elõre, mert tudtam, hogy mindenestül hûtlen vagy, és
lázadónak hívnak születésed óta.
'''
"9" = ''':sup:`9` Nevemért fogom vissza haragomat, dicsõségemért fékezem magam, nehogy
elpusztítsalak.
'''
"10" = ''':sup:`10` Lám, megtisztítottalak, mint az ezüstöt, kipróbáltalak a nyomorúság
kohójában.
'''
"11" = ''':sup:`11` Magamért, csakis magamért tettem ezt meg. Mert hogy tûrhetném, hogy
meggyalázzák nevemet? Dicsõségemet nem engedem át másnak soha.
'''
"12" = ''':sup:`12` Hallgass rám, Jákob, s meghívottam, Izrael! Én vagyok az elsõ, és
én vagyok az utolsó.
'''
"13" = ''':sup:`13` Az én kezem rakta le a föld alapjait, és az én jobbom feszítette ki
az eget. Ha szólítom õket, egyszerre jelentkeznek.
'''
"14" = ''':sup:`14` Gyûljetek egybe mindnyájan és halljátok: Ki jelentette ezt ki elõre
közülük? "Az én kedveltem végbeviszi, amit akarok, Babilonon és a
káldeusok nemzetségén."
'''
"15" = ''':sup:`15` Én, saját magam mondtam ezt és én hívtam el; ide rendeltem és
szerencsésen végbevittem a terveit.
'''
"16" = ''':sup:`16` Gyertek ide és halljátok: "Kezdettõl fogva sose mondtam nektek
semmit titokban, és amíg ezek teljesedésbe nem mennek: ott vagyok." -
"Most meg maga Isten, az Úr küld, a lelke által."
'''
"17" = ''':sup:`17` Ezt mondja az Úr, a te Megváltód, Izrael Szentje: Én az Úr, a te
Istened tanítalak arra, ami jámborrá tesz, ami arra az útra vezet,
amelyen járnod kell.
'''
"18" = ''':sup:`18` Bárcsak ügyeltél volna törvényemre, akkor boldogságod hasonlítana a
folyóhoz, és igazságosságod a tenger hullámához.
'''
"19" = ''':sup:`19` Nemzetséged annyi volna, mint a föveny, és ivadékod, mint a
homokszem. Neved sohasem tûnne el, és nem halványodnék el szemem elõtt.
'''
"20" = ''':sup:`20` Vonuljatok ki Babilonból! Meneküljetek a káldeusok közül!
Hirdessétek ezt ujjongó szóval, adjátok tudtul; terjesszétek el a föld
határáig! Így beszéljetek: "Az Úr megváltotta szolgáját, Jákobot."
'''
"21" = ''':sup:`21` Valóban, nem szenvedtek szomjúságtól, amikor a pusztában vezette
õket. A kõsziklából fakasztott nekik vizet, megrepesztette a sziklát,
és víz fakadt belõle.
'''
"22" = ''':sup:`22` De nincs békéjük az istenteleneknek - mondja az Úr.
'''
