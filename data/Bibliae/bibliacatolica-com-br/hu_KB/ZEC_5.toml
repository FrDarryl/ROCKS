[5]
"1" = ''':sup:`1` Ismét fölemeltem tekintetem, és újra látomást láttam: egy repülõ
könyvtekercset.
'''
"2" = ''':sup:`2` Az angyal, aki hozzám beszélt, megkérdezte: "Mit látsz?" "Egy repülõ
könyvtekercset látok - feleltem. - A hossza húsz könyök, a szélessége
pedig tíz könyök."
'''
"3" = ''':sup:`3` Erre így szólt: "Ez az az átok, amely rászáll az egész föld színére.
Elûz innen minden rablót, és elûz innen mindenkit, aki hamisan esküszik
a nevemre.
'''
"4" = ''':sup:`4` Szabadjára engedem - mondja a Seregek Ura -, hadd látogassa meg a
rablók házát, és azok házát, akik hamisan esküsznek nevemre; telepedjék
meg házukban, és eméssze meg õket minden fájukkal és téglájukkal
együtt."
'''
"5" = ''':sup:`5` Elõjött az angyal, aki hozzám beszélt, és azt mondta: "Emeld föl
tekinteted, és nézd meg, ami közeledik!"
'''
"6" = ''':sup:`6` Megkérdeztem: "Mi az?" Azt mondta: "Egy véka közeledik." Majd
hozzátette: "Ez az egész ország gonoszsága."
'''
"7" = ''':sup:`7` Akkor az ólomfedél fölemelkedett, és azt láttam, hogy egy asszony ül
a vékában.
'''
"8" = ''':sup:`8` Azt mondta: "Ez a Gonoszság!" Azután visszanyomta a vékába, és az
ólomlapot a véka szájára tette.
'''
"9" = ''':sup:`9` Amint fölemeltem a tekintetem, látomást láttam: Két asszony jött
elõ. Szárnyukat szél lengette: olyan szárnyuk volt, mint a gólyának.
Fölemelték a vékát az ég és a föld közé.
'''
"10" = ''':sup:`10` Ekkor megkérdeztem az angyalt, aki hozzám beszélt: "Hová viszik a
vékát?"
'''
"11" = ''':sup:`11` Azt felelte: "Templomot építenek neki Sineár földjén. Emelvényt
csinálnak neki, és azon helyezik el."
'''
"Notes" = '''
Notas de rodapé:
