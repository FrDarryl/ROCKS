[10]
"1" = ''':sup:`1` Abimelek után Dodo fiának, Puának a fia, Tola kelt Izrael védelmére.
Isszachár (törzsébõl) való volt, és Efraim hegyén, Samirban lakott.
'''
"2" = ''':sup:`2` Huszonhárom évig volt bírája Izraelnek, azután meghalt, és Samirban
temették el.
'''
"3" = ''':sup:`3` Utána a gileádi Jair lépett föl, és huszonkét évig bíráskodott
Izrael fölött.
'''
"4" = ''':sup:`4` Harminc fia volt, akik harminc fiatal szamáron jártak, és akiknek
harminc városuk volt. Ezeket ma is Jair városainak nevezik Gileád
földjén.
'''
"5" = ''':sup:`5` Azután Jair meghalt és Kámonban temették el.
'''
"6" = ''':sup:`6` Izrael fiai újra azt tették, ami gonosznak számít az Úr szemében.
Baaloknak, Asztartéknak, valamint Arám, Szidon és Moáb isteneinek, az
ammoniták és filiszteusok isteneinek szolgáltak. Elhagyták az Urat, és
nem szolgáltak neki.
'''
"7" = ''':sup:`7` Az Úr haragja ezért föllángolt Izrael ellen, s a filiszteusoknak és
Ammon fiainak kezébe adta õket.
'''
"8" = ''':sup:`8` Ezek sanyargatták és elnyomták Izrael fiait ettõl az évtõl kezdve
tizennyolc esztendõn át, Izrael minden fiát, aki az amoriták földjén,
Gileádban lakott.
'''
"9" = ''':sup:`9` Ammon fiai a Jordánon is átkeltek, hogy megtámadják Júdát, Benjamint
és Efraim házát, és Izrael végsõ nyomorúságra jutott.
'''
"10" = ''':sup:`10` Izrael fiai akkor az Úrhoz kiáltottak, ilyen módon: "Vétkeztünk
ellened, mert elhagytuk az Urat a mi Istenünket és Baaloknak
szolgáltunk."
'''
"11" = ''':sup:`11` Az Úr ezt mondta Izrael fiainak: "Amikor az egyiptomiak, az
amoriták, az ammoniták és a filiszteusok,
'''
"12" = ''':sup:`12` a szidoniak, Amalek és Midián nyomtak el titeket, és hozzám
kiáltottatok, nemde kiszabadítottalak benneteket a kezükbõl?
'''
"13" = ''':sup:`13` Mégis elhagytatok, és más isteneknek szolgáltatok. Ezért nem
mentelek meg többé benneteket.
'''
"14" = ''':sup:`14` Menjetek és könyörögjetek azokhoz az istenekhez, akiket
választottatok magatoknak. Azok mentsenek meg benneteket szorongatástok
idején."
'''
"15" = ''':sup:`15` Izrael fiai így feleltek az Úrnak: "Vétkeztünk. Bánj velünk úgy,
amint neked jónak látszik, csak ma szabadíts meg minket."
'''
"16" = ''':sup:`16` Eltávolították körükbõl az idegen isteneket és az Úrnak szolgáltak.
Az Úr lelke megindult Izrael nyomorúságán.
'''
"17" = ''':sup:`17` Ammon fiai összegyûltek és Gileádnál táboroztak. Izrael fiai is
összesereglettek és Micpában ütöttek tábort.
'''
"18" = ''':sup:`18` A nép és Gileád vezérei így szóltak egymáshoz: "Ki lesz, aki vezeti
a harcot Ammon fiai ellen? Az lesz Gileád lakóinak a vezére."
'''
