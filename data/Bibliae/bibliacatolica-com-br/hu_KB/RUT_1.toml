"1" = ''':sup:`1` A bírák idejében éhínség tört ki az országban. Ezért egy ember a
júdeai Betlehembõl elindult a feleségével és két fiával, hogy Moáb
földjére menjen lakni.
'''
"2" = ''':sup:`2` Az embert Elimelechnek hívták, az asszonyt Noéminak, a két fiút meg
Machlonnak és Kiljonnak. Efraiták voltak, a júdeai Betlehembõl.
Odaértek Moáb földjére és letelepedtek.
'''
"3" = ''':sup:`3` Noéminak a férje, Elimelech meghalt, így magára maradt két fiával.
'''
"4" = ''':sup:`4` Azok moábita nõt vettek feleségül, az egyiket Orpának hívták, a
másikat Rutnak. Mintegy tíz esztendeig maradtak ott.
'''
"5" = ''':sup:`5` Akkor mindketten meghaltak, Machlon is, Kiljon is,
'''
"6" = ''':sup:`6` Noémi egyedül maradt, fiai és férje nélkül. Erre elindult a két
menyével, s visszatért Moáb földjérõl, mert meghallotta, hogy az Úr
meglátogatta népét és adott neki kenyeret.
'''
"7" = ''':sup:`7` Elhagyta hát azt a helyet, ahol azelõtt éltek, és két menyével útra
kelt, hogy visszatérjen Júda földjére.
'''
"8" = ''':sup:`8` Noémi azt mondta a két menyének: "Menjetek, és mindegyitek térjen
vissza anyja házába! Cselekedjék az Úr irgalmasságot veletek, amint ti
is azt cselekedtétek a megholtakkal és velem.
'''
"9" = ''':sup:`9` Adja meg nektek az Úr, hogy egy férj házában békés otthont
találjatok." Ezzel megcsókolta õket. De õk hangosan zokogtak,
'''
"10" = ''':sup:`10` és azt felelték: "Nem, hanem visszatérünk veled együtt népedhez!"
'''
"11" = ''':sup:`11` "Menjetek haza, lányaim - biztatta õket Noémi -, miért is jönnétek
velem? Hát vannak még fiak méhemben, akikhez férjhez mehetnétek?
'''
"12" = ''':sup:`12` Menjetek haza, lányaim, induljatok! Öreg vagyok már ahhoz, hogy
újra férjhez menjek. De ha azt mondanám, hogy még remélhetek, és ha még
ma éjszaka férjhez mennék is és fiaim születnének,
'''
"13" = ''':sup:`13` akkor is várhatnátok-e addig, amíg fölnevelem õket? Nem, lányaim!
Teljesen boldogtalan lennék miattatok, hisz rajtam van az Úr keze."
'''
"14" = ''':sup:`14` Erre újra elkezdtek sírni. Aztán Orpa megcsókolta anyósát, és
visszatért népéhez. Rut azonban belecsimpaszkodott.
'''
"15" = ''':sup:`15` Erre Noémi azt mondta neki: "Nézd, sógornõd visszatért népéhez és
istenéhez. Térj hát vissza te is, kövesd!"
'''
"16" = ''':sup:`16` De Rut kérlelte: "Ne kényszeríts rá, hogy elhagyjalak és elmenjek.
Mert ahova te mész, megyek én is. Ahol te letelepszel, letelepszem én
is. A te néped az én népem, a te Istened az én Istenem.
'''
"17" = ''':sup:`17` Ahol te meghalsz, ott haljak meg én is, ott temessenek el. Tegye
velem az Úr meg ezt a rosszat, ha nem a halál választ el bennünket
egymástól."
'''
"18" = ''':sup:`18` Amikor látta, hogy Rut mennyire kitart mellette, hogy vele menjen,
(Noémi) nem folytatta tovább a rábeszélést.
'''
"19" = ''':sup:`19` Elmentek hát mind a ketten Betlehembe. Amikor megérkeztek, az egész
város felbolydult. Az asszonyok kiabáltak: "Noémi az?"
'''
"20" = ''':sup:`20` De õ azt felelte nekik: "Ne hívjatok többé Noéminak, nevezzetek
Marának, mert a Mindenható keserûséggel töltött el.
'''
"21" = ''':sup:`21` Csordultig telve mentem el, és üresen vezet vissza az Úr. Miért
neveznétek továbbra is Noéminak, mikor ellenem szólt az Úr, és
szerencsétlenné tett a Mindenható?"
'''
"22" = ''':sup:`22` Így tért vissza Noémi és vele a menye, Rut, a moábita nõ, aki vele
jött Moáb földjérõl. Éppen aratni kezdték az árpát, mire megérkeztek.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Ruth könyve egy válsággal kezdődik: az éhínségtől sújtott
izraelita család Moábhoz megy. Ez a döntés rávilágít a túlélés és a
migráció kihívásaira, a Szentírás visszatérő témáira (lásd még 1Mózes
12:10 és 2Királyok 8:1-2).
1:3-5 - Férje és fiai halála után Naomi elhagyatottan találja magát egy
idegen országban. Ez a tragédia a nők akkori sebezhetőségét és
146:9).
1:6-7 - Noémi meghallja, hogy Isten élelemmel látta el Izraelt, és úgy
dönt, hogy visszatér hazájába. Isten jósága és gondviselése itt a
központi téma, ami azt mutatja, hogy törődik népével (lásd még Zsolt
107:9 és 2Móz 16:4-5).
1:16-17 - Ruth, Naomi menye erőteljes hűségi fogadalmat tesz, és
elkötelezi magát, hogy Naomit követi és Izrael Istenét imádja. Ez az
odaadás aktusa rávilágít a hűség és az elkötelezettség fontosságára
(lásd még 1 Sámuel 20:42 és Máté 19:29).
1:19-21 - Amikor visszatér Betlehembe, Naomi kifejezi keserűségét az
elszenvedett szenvedések miatt, és úgy érzi, hogy Isten elhagyta. Ez
feltárja a szenvedés hatását, és azt, hogy az hogyan befolyásolhatja
Siralmak 3:17-18).
'''
