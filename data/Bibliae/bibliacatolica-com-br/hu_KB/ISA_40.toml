[40]
"1" = ''':sup:`1` "Vigasztaljátok meg népemet, vigasztaljátok meg!" - ezt mondja
Istenetek.
'''
"2" = ''':sup:`2` "Szóljatok Jeruzsálem szívéhez és kiáltsátok oda neki: Véget ért
szolgaságának ideje, bocsánatot nyert a gonoszsága, hiszen kétszeresen
sújtotta az Úr keze minden bûnéért."
'''
"3" = ''':sup:`3` Egy hang kiált: "Készítsetek utat a pusztában az Úrnak,
egyengessétek Istenünk ösvényét a sivatagon át.
'''
"4" = ''':sup:`4` Minden völgyet töltsetek fel, minden hegyet és halmot hordjatok el.
Ami egyenetlen, váljék egyenessé, a hegyek ormai legyenek olyanok, akár
a völgy.
'''
"5" = ''':sup:`5` Akkor megnyilvánul majd az Úr dicsõsége, és minden ember látni
fogja. Igen, az Úr szája mondta ezt így."
'''
"6" = ''':sup:`6` Egy hang megparancsolja: "Hirdesd!" Erre megkérdezem: "Mit
hirdessek?" "Minden test olyan, mint a fû, és minden szépsége, mint a
mezõ virága.
'''
"7" = ''':sup:`7` Kiszárad a fû, elhervad a virág, ha az Úr lehelete éri. - Valóban,
olyan a nép, mint a fû! -
'''
"8" = ''':sup:`8` Kiszárad a fû, elhervad a virág, de Istenünk szava örökké megmarad."
'''
"9" = ''':sup:`9` Menj föl egy magas hegyre, te, aki jó hírt viszel Sionnak; emeld föl
erõsen hangodat, te, aki jó hírt viszel Jeruzsálemnek. Emeld fel
hangod! Ne félj! És hirdesd Júda városainak: Nézzétek, a ti Istenetek!
'''
"10" = ''':sup:`10` Íme, Isten, az Úr, eljön hatalommal, karja mindent uralma alá vet.
Gyõzelmének jutalma halad a nyomában, elõtte meg a gyõzelmi jelvények.
'''
"11" = ''':sup:`11` Mint a pásztor, úgy legelteti nyáját. Karjaira veszi bárányait, az
ölében hordozza õket, és nagy gonddal vezeti az anyajuhokat.
'''
"12" = ''':sup:`12` Ki mérte meg marokkal a tenger vizét? És arasszal ki mérhetné fel
az ég távlatait? A föld porát ki fogta vékába? Ki mérte meg mérlegen a
hegyeket, és a dombokat a mérleg serpenyõjén?
'''
"13" = ''':sup:`13` Ki adott tanácsot az Úr lelkének, és mint tanácsadó, ki látta el
útmutatással?
'''
"14" = ''':sup:`14` Kit kért meg rá, hogy ossza meg vele a bölcsességet, ki tanította
meg a helyes útra, és ki mutatta meg neki az okosság ösvényét?
'''
"15" = ''':sup:`15` Lám, a nemzetek olyanok elõtte, mint a vízcsepp a vödörben, csak
annyit számítanak, mint porszem a mérlegen, a szigetek íme annyit
érnek, mint a porszem.
'''
"16" = ''':sup:`16` Libanon nem volna elég tüzet rakni, sem vadjai nem volnának
elegendõk égõáldozatnak.
'''
"17" = ''':sup:`17` A nemzetek mind semmik a színe elõtt, mihaszna semmiségnek
számítanak a szemében.
'''
"18" = ''':sup:`18` Kihez hasonlíthatnátok az Istent; és milyen képmást alkothatnátok
róla?
'''
"19" = ''':sup:`19` A bálványt mesterember önti ki, aztán az aranymûves bevonja
aranylemezzel, és ezüstláncokat aggat rá.
'''
"20" = ''':sup:`20` Az ügyes képfaragó mûvész értékes pálmafát keres magának, olyan fát
választ ki, amely nem rothad el, s ebbõl állít bálványt, nehogy
meginogjon.
'''
"21" = ''':sup:`21` Nem tudjátok és nem hallottatok róla? Nem hirdették nektek
kezdettõl fogva? Nem tudtok a föld teremtésérõl?
'''
"22" = ''':sup:`22` Õ az, aki a földkerekség fölött trónol, amelynek lakói csak olyanok
elõtte, mint a sáskák. Õ terítette ki, mint valami leplet, az eget, s
kifeszítette, mint a lakósátrat.
'''
"23" = ''':sup:`23` Õ az, aki a fejedelmeket is semmivé teszi, és megsemmisíti a föld
kormányzóit.
'''
"24" = ''':sup:`24` Alighogy elülteti, alighogy elveti õket, és alighogy gyökeret ver
törzsük a földben: hirtelen csak rájuk fú, erre elszáradnak, aztán a
szél, mint a pelyvát, elsodorja õket.
'''
"25" = ''':sup:`25` "Kihez tudtok hasonlítani? És ki lehetne hozzám hasonló?" - mondja
a Szent.
'''
"26" = ''':sup:`26` Emeljétek föl tekinteteteket és lássátok: Ki alkotta mind a
csillagokat? Õ, aki elvezeti seregüket, megszámolja õket, és nevén
szólítja valamennyit; hatalma és nagy ereje miatt el nem marad egy sem.
'''
"27" = ''':sup:`27` Miért mondod ezt, Jákob, miért beszélsz így, Izrael: "Sorsom el van
rejtve az Úr elõl, és igazságom elkerüli Istenem figyelmét"?
'''
"28" = ''':sup:`28` Hát nem tudod és nem hallottad még, hogy örökkévaló Isten az Úr? Õ
teremtette a föld határait. Nem lankad el és nem fárad el, s
bölcsessége kifürkészhetetlen.
'''
"29" = ''':sup:`29` Erõt ad a fáradtaknak, és gyámolítja a kimerültet.
'''
"30" = ''':sup:`30` Még a fiatalok is elfáradhatnak, ellankadhatnak, az ifjak is
összeeshetnek erõtlenül.
'''
"31" = ''':sup:`31` De akik az Úrban bíznak, új erõre kapnak, szárnyra kelnek, mint a
sasok. Futnak, de nem fáradnak ki, járnak-kelnek, de nem lankadnak el.
'''
