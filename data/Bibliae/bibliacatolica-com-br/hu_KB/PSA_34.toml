[34]
"1" = ''':sup:`1` (Dávidtól, amikor Abimelech elõtt õrültséget színlelt, s ez szabadon
engedte, õ pedig eltávozott.)
'''
"2" = ''':sup:`2` Dicsõítem az Urat minden idõben, dicsérete ajkamon marad mindig.
'''
"3" = ''':sup:`3` Lelkem dicsekedjék az Úrban, hadd hallják meg a szegények és
örüljenek!
'''
"4" = ''':sup:`4` Velem együtt magasztaljátok az Urat, áldjuk a nevét mindannyian!
'''
"5" = ''':sup:`5` Kerestem az Urat és õ meghallgatott, kimentett engem minden bajból.
'''
"6" = ''':sup:`6` Nézzetek rá és öröm tölti el lelketek, s arcotok nem fog elpirulni.
'''
"7" = ''':sup:`7` Lám, egy szegény kiáltott s az Úr meghallgatta, minden
szorongatásból kiszabadította.
'''
"8" = ''':sup:`8` Az Úr angyala védõfalat emel, s körülveszi az igazat, hogy
oltalmazza.
'''
"9" = ''':sup:`9` Ízleljétek és lássátok, mily jóságos az Úr! Boldog az ember, ki
hozzá menekül.
'''
"10" = ''':sup:`10` Féljétek az Urat, ti szentjei, akik õt félik, nem szenvednek
hiányt.
'''
"11" = ''':sup:`11` A fiatal oroszlán nyomorog és koplal, de akik az Urat keresik, nem
szûkölködnek.
'''
"12" = ''':sup:`12` Gyertek, fiaim, és hallgassatok rám, az Úr félelmére tanítalak
titeket.
'''
"13" = ''':sup:`13` Ki az, aki élni akar? Ki kíván sok évet, hogy élvezze a
boldogságot?
'''
"14" = ''':sup:`14` Õrizd nyelvedet a gonoszságtól, s ajkadat az álnok beszédtõl!
'''
"15" = ''':sup:`15` Hagyd el a rosszat és válaszd a jót, keresd a békét és járj a
nyomában!
'''
"16" = ''':sup:`16` Az Úr szeme az igazakra tekint, füle meghallja kiáltásukat.
'''
"17" = ''':sup:`17` De a gonoszoktól elfordítja arcát, s eltörli emléküket a földön.
'''
"18" = ''':sup:`18` Az igazak kiáltottak, s az Úr meghallotta, megmentette õket minden
bajtól.
'''
"19" = ''':sup:`19` A megtört szívûekhez közel van az Úr, a bánatos lelkût
meggyógyítja.
'''
"20" = ''':sup:`20` Sokféle szenvedést ismer meg az igaz, de az Úr mindbõl
kiszabadítja.
'''
"21" = ''':sup:`21` Az Úr megõrzi minden tagját, hogy egy se zúzódjék szét.
'''
"22" = ''':sup:`22` A gonoszság halálba sodorja a bûnösöket s akik gyûlölik az igazat,
megbûnhõdnek érte.
'''
"23" = ''':sup:`23` A hûségeseknek az Úr megmenti lelkét, aki hozzá menekül, azt nem
érheti kár.
'''
