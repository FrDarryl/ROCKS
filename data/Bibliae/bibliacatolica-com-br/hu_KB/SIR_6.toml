[6]
"1" = ''':sup:`1` Ahogy a rossz hírnév szégyen és gyalázat, az a sorsa a kétféleképp
beszélõ bûnösnek is.
'''
"2" = ''':sup:`2` Ne ess mohóságod hatalmába soha, nehogy mint a bika, úgy
összetaposson.
'''
"3" = ''':sup:`3` Lombodat leeszi, gyümölcsöd letépi, s te magadra maradsz, mint az
elszáradt fa.
'''
"4" = ''':sup:`4` A zabolátlan lélek gazdája tönkremegy, ellenségei elõtt gúny
tárgyává válik.
'''
"5" = ''':sup:`5` A szép, szelíd beszéd sok barátot szerez, a jóakaró nyelvnek szépen
felelgetnek.
'''
"6" = ''':sup:`6` Sokan legyenek, akik békén élnek veled, de ezer közül csak egy adjon
tanácsokat.
'''
"7" = ''':sup:`7` Ha barátot szerzel, tedd elõbb próbára, ne légy bizalmasa túlságosan
gyorsan.
'''
"8" = ''':sup:`8` Mert akad barát, aki elfordul a széllel, és ha bajba kerülsz, nem
tart ki melletted.
'''
"9" = ''':sup:`9` Van olyan barát, aki ellenséggé válik, s kettõtök vitáját rögtön
dobra veri.
'''
"10" = ''':sup:`10` Van, aki asztalodnál ülve jó barátod, de balsorsod napján sehol sem
találod.
'''
"11" = ''':sup:`11` Amíg szerencséd van, sorstársának tekint, s házad népe elõtt
megjátssza az urat.
'''
"12" = ''':sup:`12` Ellenséged lesz, ha sorsod rosszra fordul, és (hogyha keresed),
elbújik elõled.
'''
"13" = ''':sup:`13` Ellenségeidtõl tartsd magadat távol, és barátaiddal szemben légy
óvatos.
'''
"14" = ''':sup:`14` A hûséges barát erõs támaszod, vagyont talál, aki ilyen barátra
szert tesz.
'''
"15" = ''':sup:`15` A hû barátnak egyszerûen nincsen ára, nincsen, ami vele értékben
fölérne.
'''
"16" = ''':sup:`16` Mint az élet balzsama, olyan a jó barát; akik az Urat félik,
találhatnak ilyet.
'''
"17" = ''':sup:`17` Aki az Urat féli, abból jó barát lesz, mert amilyen õ maga, olyan a
barátja is.
'''
"18" = ''':sup:`18` Fiam, tanulj ifjúságodtól fogva, és még õsz fejjel is gyarapodj a
bölcsességben.
'''
"19" = ''':sup:`19` Legyen rá gondod, mint a szántóvetõnek, akkor majd bõséges termést
várhatsz tõle. Kevés gondod lesz a megmunkálásával, s rövid idõ múltán
ízleled gyümölcsét.
'''
"20" = ''':sup:`20` A balgatag ember nyersnek érzi ízét, s nem tart ki mellette az, aki
ostoba.
'''
"21" = ''':sup:`21` Úgy érzi, súlyos kõ nehezedik rá, és nem késlekedik lerázni
magáról.
'''
"22" = ''':sup:`22` A bölcsesség olyan, mint a neve mondja, érte nem sokan szoktak
lelkesedni.
'''
"23" = ''':sup:`23` Figyelj, fiam, s vedd át gondolataimat, ne vesd meg, amit
tanácsolok neked.
'''
"24" = ''':sup:`24` A bölcsesség bilincsét rakd a lábadra, a nyakadat meg hajtsd az
igájába.
'''
"25" = ''':sup:`25` Hajtsd alá a vállad, s hordozzad a terhét, a gyeplõit ne und meg
sohasem.
'''
"26" = ''':sup:`26` Közeledj felé szíveddel-lelkeddel, és minden erõddel tarts ki az
útjain.
'''
"27" = ''':sup:`27` Keresd csak, járj utána s biztosan rátalálsz, s hogyha megtalálod,
ne engedd el többé.
'''
"28" = ''':sup:`28` Végül megtalálod nála nyugalmadat, és csupa gyönyörré változik
számodra.
'''
"29" = ''':sup:`29` Erõs támaszul szolgálnak majd bilincsei, nyakláncai pedig pompás
öltözékül.
'''
"30" = ''':sup:`30` Igájából aranypálca válik, gyeplõibõl meg bíborszínû szalag.
'''
"31" = ''':sup:`31` Magadra öltöd majd, mint pompás díszruhát, ékes koszorúként a
fejedre teszed.
'''
"32" = ''':sup:`32` Tanulhatsz, fiam, ha kedved van hozzá, és ha idefigyelsz, okosabb
leszel.
'''
"33" = ''':sup:`33` Ha akarsz, tanulhatsz, és bölcs lesz belõled, hogyha a füledet
felém fordítod.
'''
"34" = ''':sup:`34` Szegõdj szívesen az öregekhez, és ahhoz csatlakozz, akit bölcsnek
ítélsz.
'''
"35" = ''':sup:`35` Szívesen hallgasd meg Isten minden szavát, s ne hagyj észrevétlen
egyetlen bölcs mondást se.
'''
"36" = ''':sup:`36` Nézz körül, kiben van bölcsesség és korán keresd fel, koptassa el
lábad házának küszöbét.
'''
"37" = ''':sup:`37` Elmélkedjél sokat az Úr törvényein, s az õ parancsain gondolkodj
szüntelen. Akkor megvigasztalja majd a szíved, s megadja neked a kívánt
bölcsességet.
'''
