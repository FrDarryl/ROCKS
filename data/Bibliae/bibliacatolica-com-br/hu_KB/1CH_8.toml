[8]
"1" = ''':sup:`1` Benjamin nemzette Belát, az elsõszülöttet, Asobelt, a másodikat,
Asirámot, a harmadikat,
'''
"2" = ''':sup:`2` Nochát, a negyediket és Rafát, az ötödiket.
'''
"3" = ''':sup:`3` Bela fiai voltak: Addár, Gera, Ehud apja,
'''
"4" = ''':sup:`4` Abisua, Naamán, Achoah,
'''
"5" = ''':sup:`5` Gera, Sefufam és Huram.
'''
"6" = ''':sup:`6` Ezek Ehud fiai. Õk voltak Geba lakóinak családfõi. Elhurcolták õket
fogolyként Manachatba:
'''
"7" = ''':sup:`7` Naamán, Achija és Gera. Ez hurcolta õket fogságba. Õ nemzette Uzát
és Achichudot.
'''
"8" = ''':sup:`8` Moáb vidékén nemzette Saacharajimot, miután elbocsátotta két
feleségét, Husimot és Baarát.
'''
"9" = ''':sup:`9` Új feleségétõl született neki Jobab, Zibja, Mesa, Malkom,
'''
"10" = ''':sup:`10` Jeuc, Szachaja, Mirma. Ezek voltak a fiai, a családfõk.
'''
"11" = ''':sup:`11` Husimtól születtek a fiai, Abitud és Elpaal.
'''
"12" = ''':sup:`12` Elpaal fiai: Eber, Miseam és Semed. Ez építette Onót és Ludot a
hozzá tartozó helységekkel együtt.
'''
"13" = ''':sup:`13` Beria és Serma, õk Ajalon lakóinak a családfõi. Õk ûzték el Gát
lakóit.
'''
"14" = ''':sup:`14` A testvére: Sesak. Jeremot,
'''
"15" = ''':sup:`15` Zebadja, Arad, Eder,
'''
"16" = ''':sup:`16` Michael, Jispa és Jocha: Beria fiai.
'''
"17" = ''':sup:`17` Zebadja, Mesullam, Hiski, Háber,
'''
"18" = ''':sup:`18` Jismeráj, Jiszkia és Jobáb: Elpaal fiai.
'''
"19" = ''':sup:`19` Jachim, Zichri, Zabdi,
'''
"20" = ''':sup:`20` Eljoenáj, Ciletáj, Eliel,
'''
"21" = ''':sup:`21` Adaja, Beraja és Simrat: Simi fiai.
'''
"22" = ''':sup:`22` Jispán, Éber, Eliel,
'''
"23" = ''':sup:`23` Abdon, Zichri, Hanan,
'''
"24" = ''':sup:`24` Hananja, Elám, Antotia,
'''
"25" = ''':sup:`25` Jifdeja és Penuel: Sesak fiai.
'''
"26" = ''':sup:`26` Samseráj, Secharja, Alalia,
'''
"27" = ''':sup:`27` Jaresja, Elija és Zichri: Jerochám fiai.
'''
"28" = ''':sup:`28` Ezek voltak nemzetségük családfõi, fõemberek, Jeruzsálemben laktak.
'''
"29" = ''':sup:`29` Gibeonban lakott Abi-Gibeon. Feleségének Maacha volt a neve.
'''
"30" = ''':sup:`30` Elsõszülött fia Abdon, azután Cur, Kis, Baal, Ner, Nadab,
'''
"31" = ''':sup:`31` Gedor, Achio és Zacher.
'''
"32" = ''':sup:`32` Miklot nemzette Simeát. Õk is testvéreiknél laktak Jeruzsálemben,
testvéreikkel szemben.
'''
"33" = ''':sup:`33` Ner nemzette Kist, Kis nemzette Sault, Saul nemzette Jonatánt,
Malki-Suát, Abinadabot és Esbaalt.
'''
"34" = ''':sup:`34` Jonatán fia: Mifiboset. Mifiboset nemzette Michát.
'''
"35" = ''':sup:`35` Micha fiai: Piton, Melech, Tarea és Achaz.
'''
"36" = ''':sup:`36` Achaz nemzette Jehoaddát, Jehoadda nemzette Alemetet, Asmaretet és
Zimrit. Zimri nemzette Mocát,
'''
"37" = ''':sup:`37` Moca nemzette Bineát. Az õ fia Rafa, ennek a fia Eláza, ennek a fia
Acel,
'''
"38" = ''':sup:`38` Acelnak hat fia volt. A nevük: Aszrikám, az elsõszülött, továbbá
Jismael, Searja, Obadja és Hanan. Ezek mind Acer fiai.
'''
"39" = ''':sup:`39` Testvérének, Eseknek a fiai: az elsõszülött Ulam, a második Jeus, a
harmadik Elifelet.
'''
"40" = ''':sup:`40` Ulam fiai harcos férfiak voltak, jól kezelték az íjat, sok
gyermekük és unokájuk volt: összesen százötven. Ezek mind Benjamin
fiaihoz tartoztak.
'''
"Notes" = '''
Notas de rodapé:
8:1-2 - Benjámin genealógiája a fiaival kezdődik, és kiemeli az izraeli
vezetésben betöltött jelentőségüket. Saul, Izrael első királya ebből a
vonalból származott, megerősítve a törzs jelentőségét (lásd még 1Sámuel
9:1-2 és 1Sámuel 10:20-21).
8:6-7 - Ehud leszármazottainak hazaárulás miatti kiűzésének megemlítése
illusztrálja azokat a kihívásokat, amelyekkel Izrael családja
szembesül, valamint a politikai és katonai döntések hatását a nép
történelmére (lásd még Bírák 3:15–30 és 1 Sámuel 14:47–48).
8:28-32 - A benjámini családfők felsorolása bemutatja Benjámin
törzsének szervezetét és vezetését. E családok stabilitása
elengedhetetlen Izrael identitásának és örökségének megőrzéséhez (lásd
még 1Sámuel 22:7 és 1Krónika 9:35-44).
8:33-34 - Saul leszármazását kiemelik, összekapcsolva a benjáminita
nemzetséget Izrael első királyával. Ez azt mutatja be, hogy Isten
hogyan használta fel ezt a törzset a nép vezetésére és kormányzására,
kudarcaik ellenére (lásd még 1Sámuel 15:10-11 és 2Sámuel 21:14).
8:38-40 - Saul ötödik nemzedékig felsorolt leszármazottai bizonyítják
Saul házának folytonosságát és annak fontosságát Izrael történelmében,
még Saul bukása után is. Isten ígéretei iránti hűsége ennek a vonalnak
a megőrzésében tükröződik (lásd még 2Sámuel 9:1-7 és 1Krón 9:39-44).
'''
