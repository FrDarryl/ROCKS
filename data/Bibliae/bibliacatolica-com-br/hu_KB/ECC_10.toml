[10]
"1" = ''':sup:`1` A döglõdõ legyek a kenetkészítõnek egész csésze olaját tönkreteszik;
csöppnyi balgaság súlyosabban esik a latba, mint a bölcsesség és a
dicsõség.
'''
"2" = ''':sup:`2` A bölcs egyenesen jár, a balga lejtõs úton.
'''
"3" = ''':sup:`3` A balga nem tehet egyebet, mint hogy megy a maga útján: az okosság
hiányzik belõle, így elárulja, hogy balga.
'''
"4" = ''':sup:`4` Ha az uralkodó haragja fölgerjed ellened, ne hagyd el helyedet, mert
a higgadtság elébevág a nagy eltévelyedéseknek.
'''
"5" = ''':sup:`5` Még egy bajt láttam a nap alatt, s ez az uralkodó tévedése:
'''
"6" = ''':sup:`6` a balgaságnak igen magas tisztségeket adnak, a gazdagok meg alacsony
sorban vannak.
'''
"7" = ''':sup:`7` Láttam szolgákat lóháton, a fejedelmeknek meg szolgák módjára gyalog
kellett menniük.
'''
"8" = ''':sup:`8` Aki vermet ás, beleesik; és aki falat bont, megmarhatja a kígyó.
'''
"9" = ''':sup:`9` Aki követ fejt, megsérülhet tõle; aki fát hasogat, vigyázzon magára.
'''
"10" = ''':sup:`10` Ha életlen a fejsze és nem köszörülik meg, akkor nagyobb erõt kell
kifejteni. A bölcsesség elõnye a siker.
'''
"11" = ''':sup:`11` Ha a kígyó mar, mielõtt elbûvölnék, akkor a bûvölõnek semmi haszna
a mûvészetébõl.
'''
"12" = ''':sup:`12` A bölcs szájából elhangzó szavak tetszést aratnak, de a balgát
elnyelik az ajkai.
'''
"13" = ''':sup:`13` Szájának szavai dõreséggel kezdõdnek, a beszédje vége meg végzetes
õrültség.
'''
"14" = ''':sup:`14` Szaporítja a szót a balga, de senki sem tudja, mi lesz. Ki is adná
tudtára, hogy mi lesz utána?
'''
"15" = ''':sup:`15` A balgákat elfárasztja nagy erõlködésük; aki nem ismeri az utat,
nem tud eljutni a városba.
'''
"16" = ''':sup:`16` Jaj neked, ország, ha gyerek a királyod, s ha fejedelmeid már
reggel lakmároznak!
'''
"17" = ''':sup:`17` Boldog vagy, ország, ha nemes ember a királyod, s ha fejedelmeid
illõ idõben esznek, férfiak, nem pedig iszákosok módjára.
'''
"18" = ''':sup:`18` A tétlenség miatt meghajolnak a gerendák, és ha nincs gondosság,
beázik a háztetõ.
'''
"19" = ''':sup:`19` Asztalnál vigadhat az ember, s a bor vidámmá teszi az életet. De
aztán pénz jár mindenért!
'''
"20" = ''':sup:`20` Még gondolatban se átkozd a királyt, és még hálószobádban se átkozd
a gazdagot! Mert hátha elviszi az ég madara a hangodat, s egy szárnyas
lény jelenti a szavadat.
'''
