[147]
"1" = ''':sup:`1` (Alleluja!) Áldjátok az Urat, mert jó neki énekelni, Istenünknek
kedves a dicsõítés!
'''
"2" = ''':sup:`2` Az Úr újjáépíti Jeruzsálemet, a szétszórt Izraelt összegyûjti.
'''
"3" = ''':sup:`3` Meggyógyítja a megtört szívûeket, és bekötözi sebeiket.
'''
"4" = ''':sup:`4` A csillagokat számon tartja, mindegyiket nevén szólítja.
'''
"5" = ''':sup:`5` Nagy az Úr, ereje hatalmas, és bölcsessége mérhetetlen.
'''
"6" = ''':sup:`6` Az Úr fölemeli a megalázottakat, de a gonoszokat földre tiporja.
'''
"7" = ''':sup:`7` Énekeljetek az Úrnak és adjatok neki hálát! Játsszatok hárfán
Istenünknek,
'''
"8" = ''':sup:`8` aki az eget felhõvel borítja, és esõt juttat a földnek! A hegyeken
füvet sarjaszt, és növényeket az emberek javára.
'''
"9" = ''':sup:`9` Ellátja táplálékkal az állatokat, a rikácsoló hollófiakat.
'''
"10" = ''':sup:`10` Nem a ló erejében telik öröme, nem leli tetszését a harcos
izmaiban.
'''
"11" = ''':sup:`11` Azok tetszenek az Úrnak, akik félik õt, akik bíznak jóságában és
kegyelmében.
'''
"12" = ''':sup:`12` Jeruzsálem, áldd az Urat, Sion, magasztald a te Istenedet!
'''
"13" = ''':sup:`13` Kapuid zárait megerõsítette, s megáldotta benned fiaidat.
'''
"14" = ''':sup:`14` Határaidat békében elrendezte, s a búza javával táplált téged.
'''
"15" = ''':sup:`15` Ítéletet küld a földre, szava gyorsan odaér.
'''
"16" = ''':sup:`16` Havat ad, mintha gyapjú hullna, a deret úgy hinti, mint a hamut.
'''
"17" = ''':sup:`17` A jégesõt úgy szórja, mint a morzsát, s faggyal dermeszti meg a
vizeket.
'''
"18" = ''':sup:`18` Szava elhangzik, és olvadni kezd, feltámad a szél, és folynak a
vizek.
'''
"19" = ''':sup:`19` Szavát kihirdette Jákobnak, igazságát és törvényét Izraelnek.
'''
"20" = ''':sup:`20` Egyetlen néppel sem tett így, senki másnak nem hirdette ki
törvényeit.
'''
