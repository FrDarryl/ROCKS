[11]
"1" = ''':sup:`1` Az egész földnek ugyanaz volt a nyelve és ugyanazok voltak a szavai.
'''
"2" = ''':sup:`2` Amikor keletrõl elindultak, Sineár földjén találtak egy nagy
síkságot és ott letelepedtek.
'''
"3" = ''':sup:`3` Így szóltak egymáshoz: "Gyertek, csináljunk téglát és égessük ki." A
tégla épületkõ gyanánt szolgált, a szurok pedig kötõanyagul.
'''
"4" = ''':sup:`4` Azután így szóltak: "Rajta, építsünk várost és tornyot, amelynek
teteje az égig ér. Szerezzünk nevet magunknak, és ne szóródjunk szét a
földön!"
'''
"5" = ''':sup:`5` Akkor az Úr leszállt, hogy megnézze a várost és a tornyot, amelyet
az emberek építettek.
'''
"6" = ''':sup:`6` Így szólt: "Nézzétek, egy népet alkotnak és egy nyelvet beszélnek.
Ez csak a kezdete tevékenységüknek. Ezután semmi sem lesz nekik
lehetetlen, aminek a megvalósítását elgondolják.
'''
"7" = ''':sup:`7` Ezért szálljunk le és zavarjuk össze nyelvüket, hogy senki ne értse
a másik nyelvét!"
'''
"8" = ''':sup:`8` Az Úr tehát szétszórta õket onnét az egész földön, s abba kellett
hagyniuk a város építését.
'''
"9" = ''':sup:`9` Ezért nevezik azt Bábelnek, mivel az Úr ott zavarta össze az egész
föld nyelvét és onnét szórta szét õket az Úr az egész földön.
'''
"10" = ''':sup:`10` Szem utódai ezek: Amikor Szem 100 éves volt, a vízözön utáni
második évben nemzette Arpachsádot.
'''
"11" = ''':sup:`11` Arpachsád születése után még 500 évig élt, és fiai meg lányai
születtek.
'''
"12" = ''':sup:`12` Arpachsád 35 éves korában Selákot nemzette.
'''
"13" = ''':sup:`13` Selák születése után még 403 évig élt, és fiai meg lányai
születtek.
'''
"14" = ''':sup:`14` Selák 30 éves korában nemzette Hébert.
'''
"15" = ''':sup:`15` Héber születése után Selák még 403 évig élt, fiai és lányai
születtek.
'''
"16" = ''':sup:`16` Héber 34 éves korában nemzette Peleget.
'''
"17" = ''':sup:`17` Peleg születése után Héber még 430 évig élt, és fiai meg lányai
születtek.
'''
"18" = ''':sup:`18` Peleg 30 éves korában nemzette Reut.
'''
"19" = ''':sup:`19` Reu születése után Peleg még 209 évig élt, és fiai meg lányai
születtek.
'''
"20" = ''':sup:`20` Reu 32 éves korában Szerugot nemzette.
'''
"21" = ''':sup:`21` Szerug születése után Reu még 207 évig élt, és fiai meg lányai
születtek.
'''
"22" = ''':sup:`22` Szerug 30 éves korában nemzette Nachort.
'''
"23" = ''':sup:`23` Nachor születése után Szerug még 200 évig élt, és fiai meg lányai
születtek.
'''
"24" = ''':sup:`24` Nachor 29 éves korában Terachot nemzette.
'''
"25" = ''':sup:`25` Terach születése után Nachor még 119 évig élt, fiai meg lányai
születtek.
'''
"26" = ''':sup:`26` Terach 70 éves korában nemzette Ábrámot, Nachort és Háránt.
'''
"27" = ''':sup:`27` Terach utódai ezek: Terach nemzette Ábrámot, Nachort és Háránt.
Hárán fia Lót volt.
'''
"28" = ''':sup:`28` Hárán meghalt, atyjának, Terachnak életében, hazájában, a kaldeai
Úrban.
'''
"29" = ''':sup:`29` Ábrám és Nachor megnõsültek. Ábrám feleségét Sárainak hívták.
Nachor feleségét Milkának. Õ Háránnak, Milka és Jiszka atyjának lánya
volt.
'''
"30" = ''':sup:`30` Sárai azonban meddõ maradt, nem voltak gyermekei.
'''
"31" = ''':sup:`31` Terach vette fiát, Ábrámot és unokáját, Lótot, Hárán fiát s a
menyét, Sárait, fiának, Ábrámnak feleségét, s kivezette õket a kaldeai
Úrból. Kivándoroltak Kánaán felé. Amikor Háránba érkeztek, ott
letelepedtek.
'''
"32" = ''':sup:`32` Terach 205 éves korában halt meg Háránban.
'''
