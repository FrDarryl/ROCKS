[46]
"1" = ''':sup:`1` Leroskad Bel, összetörik Nebó. Bálványaikat állatokra, barmok hátára
rakják, úgy viszik súlyos teherként, kimerült állatok hátán.
'''
"2" = ''':sup:`2` De leroskadnak, mind térdre rogynak, nem tudják megszabadítani
azokat, akik viszik õket, sõt maguk is fogságba jutnak.
'''
"3" = ''':sup:`3` "Hallgassatok ide, Jákob háza, és ti mindnyájan, akik Izrael házából
megmaradtatok, akiket anyátok méhétõl fogva hordozok, akiknek terhét az
anyaöltõl kezdve viselem.
'''
"4" = ''':sup:`4` Én öreg korotokig ugyanaz maradok, s míg meg nem õszültök, hordozlak
titeket. Mint eddig is tettem, továbbra is viszlek, fenntartalak és
megmentelek benneteket.
'''
"5" = ''':sup:`5` Kivel vethettek egybe és kivel mérhettek össze? Ki mellé állíthattok
oda, kihez hasonlíthattok?
'''
"6" = ''':sup:`6` Azok, akik kiöntik az aranyat erszényükbõl, és lemérik mérlegen az
ezüstöt, aranymûvest fogadnak, hogy istent csináljon nekik, aztán
leborulnak elõtte és imádják.
'''
"7" = ''':sup:`7` Majd vállukra veszik és úgy cipelik, aztán leteszik állványra, hogy
veszteg maradjon. Nem is mozdul el helyérõl, ha kiáltanak hozzá, nem
felel, a nyomorúságtól nem ment meg senkit.
'''
"8" = ''':sup:`8` Gondoljatok erre és szégyenkezzetek, vegyétek szívetekre, ti
pártütõk!
'''
"9" = ''':sup:`9` Emlékezzetek a régmúlt idõkre, hogy én vagyok az Isten és nincsen
más; hogy nincs senki hozzám hasonló.
'''
"10" = ''':sup:`10` Én kezdettõl fogva kijelentettem a jövendõt, és elõre megmondtam,
amik meg se történtek még. Azt mondom: Tervem valóra válik, és amit
akarok, mindent végbeviszek.
'''
"11" = ''':sup:`11` Elhívom kelet felõl a ragadozó madarat, messze földrõl a
kiválasztott férfit. Ahogy mondom, úgy teszek, mihelyt eltervezem, már
végre is hajtom.
'''
"12" = ''':sup:`12` Hallgassatok hát ide, ti csüggedt szívûek, akik úgy érzitek: messze
van még a gyõzelem.
'''
"13" = ''':sup:`13` Közel hozom gyõzelmemet, már nincs is messze, és nem késik
szabadításom. Szabadulást szerzek Sionnak, és dicsõséget adok
Izraelnek."
'''
