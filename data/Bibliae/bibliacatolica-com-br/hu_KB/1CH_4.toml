[4]
"1" = ''':sup:`1` Júda fiai: Perec, Hecron, Karmi, Hur és Sobál.
'''
"2" = ''':sup:`2` Reaja, Sobál fia Jachatot nemzette. Jachat fiai: Achumaj és Lahad.
Ezek a coreatiták nemzetségei.
'''
"3" = ''':sup:`3` Ezek: Abi-Etam, Jiszreel, Jisma és Jidbas, nõvérük neve Haclelponi.
'''
"4" = ''':sup:`4` Penuel Gedor apja volt, Ezer pedig Husa apja. Ezek Hurnak, Efrata
elsõszülöttének, Betlehem apjának a fiai.
'''
"5" = ''':sup:`5` Asechurnak, Tekoa apjának két felesége volt: Helea és Naara.
'''
"6" = ''':sup:`6` Naara szülte neki Asuzámot, Hefert, a timnitákat és az achastitákat.
Ezek Naara fiai.
'''
"7" = ''':sup:`7` Helea fiai: Ceret, Cohár és Etnana.
'''
"8" = ''':sup:`8` Koc nemzette Anubot és Haccobebát, továbbá Acharchelnek, Harum
fiának nemzetségeit.
'''
"9" = ''':sup:`9` Jabec történetesen tekintélyesebb lett, mint testvérei. Anyja a
Jabec nevet adta neki, mert úgymond: "fájdalommal szültem."
'''
"10" = ''':sup:`10` Jabec így fohászkodott Izrael Istenéhez: "Áldj meg engem, és növeld
területemet, legyen velem a kezed, és tartsd távol tõlem a csapást,
hogy baj nélkül éljek". Isten megadta neki, amiért imádkozott.
'''
"11" = ''':sup:`11` Káleb, Sucha testvére, Mechirt nemzette. Ez Eston apja.
'''
"12" = ''':sup:`12` Eston nemzette Bet-Rafát, Pazeachot és Techinnát, Ir-Nachas apját
és a kenizita Ezelen testvérét. Ezek a reachabiak.
'''
"13" = ''':sup:`13` Kena fiai: Otniel és Szerája, Otniel fiai: Hatat és Meonotáj.
'''
"14" = ''':sup:`14` Meonotáj nemzette Ofrát, Szeraja nemzette Joábot, Ge-Harasim apját.
Õk kovácsok voltak.
'''
"15" = ''':sup:`15` Jefunne fiának, Kálebnak a fiai: Ir, Ela és Naam. Ela fia: Kenász.
'''
"16" = ''':sup:`16` Jehalleel fiai: Zif, Zifa, Tirja és Azareel.
'''
"17" = ''':sup:`17` Ezra fiai: Jeter, Mered, Efer és Jakon. Ezután a felesége szülte
Mirjamot, Sammájt és Jisbát, Estemoa apját.
'''
"18" = ''':sup:`18` Júdeai felesége szülte Jeredet, Gedor apját, Hébert, Szocho apját
és Jekutielt, Szanoach apját. Ezek Bitjának, a fáraó lányának fiai,
akit Mered feleségül vett.
'''
"19" = ''':sup:`19` Hodia feleségének a fiai, aki Nachamnak, a garmita Keila és a
maachatita Estemoa apjának volt a nõvére.
'''
"20" = ''':sup:`20` Simon fiai Amnon, Rinna, Ben-Hanan és Tilon. Jisi fiai: Zsochet és
Ben-Zsochet.
'''
"21" = ''':sup:`21` Júda fiának, Selának a fiai: Er, Recha apja és Lada, Maresa apja,
valamint a betasbeai bisszuskészítõk házának nemzetségei,
'''
"22" = ''':sup:`22` Jokim, a koszebai emberek, továbbá Joás és Szaraf, akik Moábban
nõsültek, és visszatértek Betlehembe. (Ezek a történetek nagyon
régiek.)
'''
"23" = ''':sup:`23` Ezek a fazekasok, Natejim és Gedera lakói. Ott laktak a királynál,
az õ mûhelyébe szegõdtek el.
'''
"24" = ''':sup:`24` Simeon fiai: Nemuel, Jamin, Jarib, Zerach és Saul.
'''
"25" = ''':sup:`25` Ennek a fia Sallum, ennek a fia Mibszám, ennek a fia Misma.
'''
"26" = ''':sup:`26` Misma fiai: a fia Hammuel, ennek a fia Zakkur, ennek a fia Simi.
'''
"27" = ''':sup:`27` Siminek tizenhat fia és hat lánya volt. Testvéreinek azonban nem
volt sok gyermekük. Egész nemzetségük nem szaporodott úgy, mint Júda
fiai.
'''
"28" = ''':sup:`28` Õk Beersebában, Moladában, Hacar-Sualban,
'''
"29" = ''':sup:`29` Bilhában, Ecenben, Toladban,
'''
"30" = ''':sup:`30` Betuelben, Hormában, Ciklagban,
'''
"31" = ''':sup:`31` Bet-Markabotban, Hacar-Szuszinban, Bet-Biriben, Saarimban laktak.
Ezek voltak a városaik Dávid trónra lépéséig.
'''
"32" = ''':sup:`32` Falvaik: Etam, Aim, Rimmon, Tochen és Asan, öt helység,
'''
"33" = ''':sup:`33` és a városaik környékén levõ minden falu egészen Baalátig. Ott
laktak és tömörültek össze.
'''
"34" = ''':sup:`34` Mesobab, Jamlech, Josa, Amacjának a fia,
'''
"35" = ''':sup:`35` Joel, Jehu, Josibiának, Aziel fiának, Szerajának a fia,
'''
"36" = ''':sup:`36` Eljoenáj, Jaakoba, Jesokhaja, Azia, Abdiel, Jezimiel, Benaja,
'''
"37" = ''':sup:`37` Ziza, Ben-Simi, Ben-Allon, Ben-Jedaja, Ben-Simri, Ben-Semaja.
'''
"38" = ''':sup:`38` Ezek név szerint nemzetségeik fõemberei. Családjaik nagyon
kiterjedtek voltak.
'''
"39" = ''':sup:`39` Ezért elvonultak a gerari hágóhoz, a völgy keleti részéig, hogy
legelõt keressenek barmaiknak.
'''
"40" = ''':sup:`40` Találtak is kövér, jó legelõt. A föld mindkét irányban tágas,
nyugodt és békés volt. Azelõtt kámiták laktak rajta.
'''
"41" = ''':sup:`41` A név szerint felsorolt emberek Hiszkijának, Júda királyának
idejében kivonultak, s elpusztították azoknak a sátrait és kunyhóit,
akiket ott találtak. Betöltötték rajtuk az átkot mind a mai napig, s
letelepedtek a helyükre. Ott ugyanis jó legelõ volt barmaik számára.
'''
"42" = ''':sup:`42` Simeon fiai közül némelyek a Szeir-hegységbe vonultak. Összesen
ötszáz férfi. Pelatja, Neárja, Refaja és Uziel, Jisi fiai voltak a
vezetõik.
'''
"43" = ''':sup:`43` Megverték az elûzött amalekiták maradékát, s ott laknak mind a mai
napig.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Júda törzsének genealógiája számos kisebb személy említésével
folytatódik, mint például Perez és Carmi. Ez jól mutatja Júda
történelmének gazdagságát és azt, hogy származása milyen központi
szerepet játszik Izrael történelmében (lásd még 1Mózes 38:27-30 és
4:9-10 - Jábest a testvéreinél tiszteletreméltóbb emberként emelik ki.
Áldásért kiált Istenhez, és imája meghallgatásra talál. Jábéz imája az
isteni kegyelemtől való függés és az ima erejébe vetett bizalom
5:14-15).
4:11-15 - Júda genealógiája olyan karakterek említésével folytatódik,
mint Káleb és családja. Kálebre emlékeznek a hitéről és a bátorságáról,
amellyel belépett az ígéret földjére (lásd még 4Móz 13:30 és Józsué
14:6-14).
4:16-23 - Júda leszármazottai, köztük a kovácsok és a kézművesek
megemlítésre kerülnek, bizonyítva, hogy Isten népe számos funkciót lát
el, amelyek mindegyike elengedhetetlen a közösség életéhez (lásd még 2
4:24-27 - Bemutatjuk Simeon törzsének genealógiáját, kiemelve ennek a
törzsnek a Júda területén belüli jelenlétét. Simeon diszkrét, de fontos
49:5-7 és Józsué 19:1-9).
'''
