[55]
"1" = ''':sup:`1` Ti szomjazók, gyertek a vizekre mind, és bár nincsen pénzetek,
siessetek ide! Vegyetek ingyen gabonát és egyetek, vegyetek pénz nélkül
bort és tejet.
'''
"2" = ''':sup:`2` Miért költitek a pénzt arra, ami nem kenyér, és a keresetet arra,
ami jól nem lakat? Hallgassatok ide, figyeljetek rám, akkor jót esztek,
és kövér falatokban lesz részetek.
'''
"3" = ''':sup:`3` Fordítsátok ide a fületek és gyertek ide hozzám; hallgassatok rám,
és élni fog lelketek. Örök szövetséget kötök veletek, a Dávidnak
megígért irgalom jegyében.
'''
"4" = ''':sup:`4` Nézd, tanúul rendeltelek a népeknek, vezérül és parancsolóul a
nemzeteknek.
'''
"5" = ''':sup:`5` Olyan nemzeteket hívsz majd meg, amelyeket nem ismertél, és olyanok
sietnek hozzád, amelyek nem ismertek, az Úrért, a te Istenedért, Izrael
Szentjéért, aki majd megdicsõít.
'''
"6" = ''':sup:`6` Keressétek az Urat, amíg megtaláljátok, hívjátok segítségül, amíg
közel van!
'''
"7" = ''':sup:`7` Hagyja el útját a gonosz, és gondolatait a bûnös; térjen vissza az
Úrhoz, mert megkönyörül rajta, Istenünkhöz, mert bõkezû a
megbocsátásban.
'''
"8" = ''':sup:`8` Hiszen az én gondolataim nem a ti gondolataitok, és az én útjaim nem
a ti útjaitok - mondja az Úr.
'''
"9" = ''':sup:`9` Igen, amennyivel magasabb az ég a földnél, annyival magasabbak az én
útjaim a ti útjaitoknál, az én gondolataim - a ti gondolataitoknál.
'''
"10" = ''':sup:`10` Amint az esõ és a hó lehull az égbõl, és nem tér oda vissza, hanem
megöntözi a földet, és termõvé, gyümölcsözõvé teszi, hogy magot adjon a
magvetõnek és kenyeret az éhezõnek,
'''
"11" = ''':sup:`11` éppen úgy lesz a szavammal is, amely ajkamról fakad. Nem tér vissza
hozzám eredménytelenül, hanem végbeviszi akaratomat, és eléri, amiért
küldtem.
'''
"12" = ''':sup:`12` Azért örömmel vonultok majd ki, békében vezet utatok. A hegyek és
halmok örömujjongásban törnek ki elõttetek, és a mezõnek minden fája
tapsol majd.
'''
"13" = ''':sup:`13` Ciprusfenyõ sarjad a tövisbokor helyett, és a bogáncs helyett
mirtusz fakad. Az Úr dicsõségére következik ez be mind, eltörölhetetlen
örök jelül.
'''
