[47]
"1" = ''':sup:`1` Azután még Nátán lépett föl utána, hogy próféta legyen Dávid
idejében.
'''
"2" = ''':sup:`2` Amint a hájat kiszedik az áldozathoz, úgy választotta ki (az Úr)
Dávidot Izrael népébõl.
'''
"3" = ''':sup:`3` Az oroszlánt kinevette, mint egy kis kost, s mintha bárány volna,
kacagott a medvén.
'''
"4" = ''':sup:`4` Egész ifjan gyõzött az óriás ellen, és a gyalázatot lemosta népérõl,
amikor megforgatta kezében parittyáját, és legyõzte a gõgös Góljátot.
'''
"5" = ''':sup:`5` A magasságbeli Úrhoz folyamodott, és õ erõt adott jobbjába, hogy
legyõzhesse a harcedzett férfit, és így Izrael szarvát fölemelje.
'''
"6" = ''':sup:`6` Ezért lett híre, hogy legyõzött tízezret, s az Úr dicsõítõ énekében
magasztalták, és így fejét diadémmal koronázták.
'''
"7" = ''':sup:`7` Gyõzött körös-körül az ellenség felett, megsemmisítette a
filiszteusokat, s mind a mai napig letörte szarvukat.
'''
"8" = ''':sup:`8` Minden tette után magasztaló szókkal dicséretet zengett a Szent
Magasságbelinek. Egész szívvel dalolt és kimutatta, hogy szereti
Teremtõjét.
'''
"9" = ''':sup:`9` Hárfákat tett az oltár közelébe, kíséretük az énekeket még
kedvesebbé tette.
'''
"10" = ''':sup:`10` Pompával ülte meg az ünnepeket, ragyogó fényt adott minden
ünnepségnek. Amikor szent nevének dicséretét zengte, már virradat elõtt
visszhangzott a szentély.
'''
"11" = ''':sup:`11` Meg is bocsátotta bûnét az Úr, és felmagasztalta szarvát
mindenkorra. Szövetséget kötött vele a királyságra, s Jeruzsálem fölé
állította trónját.
'''
"12" = ''':sup:`12` Bölcs fiú követte, aki az õ kedvéért már biztonságban élhetett.
'''
"13" = ''':sup:`13` Salamon a béke idején volt király, körös-körül békét adott neki az
Úr, s ezért õ házat épített nevének, és örök idõkre szentélyt
emeltetett.
'''
"14" = ''':sup:`14` Milyen bölcs voltál már ifjúkorodban, tele voltál okossággal, mint
a folyó.
'''
"15" = ''':sup:`15` Elborítottad a földet szellemeddel, és betöltötted rejtélyes
szavakkal.
'''
"16" = ''':sup:`16` Híred eljutott a messze szigetekig, s mert szeretted a békét,
megkedveltek.
'''
"17" = ''':sup:`17` Énekek, mondások, rejtélyek s válaszok által elkápráztattad a
világot.
'''
"18" = ''':sup:`18` Istennek, az Úrnak nevében, akit Izrael Istenének hívnak, halmoztad
az aranyat, mint az ónt, s mint az ólom, annyi ezüstöd volt.
'''
"19" = ''':sup:`19` De az ágyékodat asszonyoknak adtad, és érzékiséged rabszolgája
lettél.
'''
"20" = ''':sup:`20` Így foltot ejtettél neved tisztességén, és nemzetségedre gyalázatot
hoztál. Az utódaidra haragot vontál, és szorongattatást az ivadékodra:
'''
"21" = ''':sup:`21` Kettõs uralom vette kezdetét, és Efraimból pártütõ ország lett.
'''
"22" = ''':sup:`22` Isten mégsem vonta vissza szeretetét, nem hiúsult meg egyetlen
szava sem. Nem tagadta meg, hogy kiválasztottjának utódja is legyen, és
nem irtotta ki annak nemzetségét, aki õt szerette. Meghagyott Jákobnak
egy maradékot s belõle Dávidnak gyökérhajtást adott.
'''
"23" = ''':sup:`23` Salamon megtért atyáihoz, s utódul egyik ivadékát hagyta: "A nép
balgaságát", a legkevésbé okost, Rechabeámot, aki a népet lázadásba
vitte.
'''
"24" = ''':sup:`24` És Jerobeámot, Nebátnak a fiát, aki bûnbe vitte Izraelt, s gonosz
útra tanította Efraimot. Azóta bûneik igen nagyra nõttek, úgyhogy
számkivetés lett a sorsuk, távol országuktól.
'''
"25" = ''':sup:`25` Mert mindenféle rosszra törekedtek, míg utol nem érte õket a
büntetés.
'''
