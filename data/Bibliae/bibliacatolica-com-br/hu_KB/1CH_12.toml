[12]
"1" = ''':sup:`1` Ezek az emberek jöttek Dávidhoz, Ciklagba, amikor még menekülnie
kellett Saulnak, Kis fiának színe elõl. Ezek vitéz emberek, és a harc
erõsségei voltak.
'''
"2" = ''':sup:`2` Az íjat jobb és bal kézzel kezelték, s tudtak az íjról követ és
nyilat (lõni). Benjamin (törzsébõl), Saul testvérei közül:
'''
"3" = ''':sup:`3` a fejük, Achiezer és Joás, a gibeai Hasemaa fiai; Jeziel és Pelet,
Aszmavet fia Beracha és Jehu Anatotból;
'''
"4" = ''':sup:`4` a gibeoni Jismaja, egy hõs a harminc közül, és a harmincnak egyik
vezére,
'''
"5" = ''':sup:`5` Jirmeja, Jachaziel, Jochanan és Jozabad Gederotból;
'''
"6" = ''':sup:`6` Eleuzáj, Jerimot, Bealja, Semarjahu és Sefatjahu Harifból;
'''
"7" = ''':sup:`7` Elkana, Jisijahu, Azareel, Joezer és Jasobeám, a korachiták;
'''
"8" = ''':sup:`8` Joela és Cebadja, a gedori Jerocham fiai.
'''
"9" = ''':sup:`9` A gáditák közül pajzzsal és dárdával fölszerelt bátor férfiak,
harcra kész katonák vonultak ki, hogy Dávidhoz csatlakozzanak
rejtekhelyén, a pusztában. Tekintetük olyan volt, mint az oroszlán
tekintete, és fürgeségük hasonlított a hegyi gazelláéhoz:
'''
"10" = ''':sup:`10` Ezer volt a vezér, a második Obadja, a harmadik Eliab,
'''
"11" = ''':sup:`11` a negyedik Masamanna, az ötödik Jirmeja,
'''
"12" = ''':sup:`12` a hatodik Attaj, a hetedik Eliel,
'''
"13" = ''':sup:`13` a nyolcadik Jochanan, a kilencedik Elzabad,
'''
"14" = ''':sup:`14` a tizedik Jirmejahu, a tizenegyedik Machbannáj.
'''
"15" = ''':sup:`15` Ezek Gád fiai közül valók voltak, mindnyájan a sereg tisztjei, a
legkisebb száz ember fölött, a legnagyobb ezer ember fölött.
'''
"16" = ''':sup:`16` Õk lépték át a Jordánt az elsõ hónapban, amikor mindenütt elöntötte
partjait, s megfutamították a folyó mentén lakókat keleten és nyugaton.
'''
"17" = ''':sup:`17` Néhány benjaminita és júdeai is fölkereste Dávidot a rejtekhelyén.
'''
"18" = ''':sup:`18` Dávid eléjük ment, szóba állt velük, és ezt mondta: "Ha békés
szándékkal jöttök hozzám, hogy segítségemre legyetek, akkor szívesen
szövetkezem veletek. De ha azért jöttök, hogy eláruljatok
ellenségeimnek, jóllehet semmi gazság nem tapad a kezemhez, akkor
atyáink Istene lássa és torolja meg."
'''
"19" = ''':sup:`19` Erre a lélek eltöltötte Amazájt, a harmincnak a vezérét: "Rajta,
Dávid, béke veled, Izáj fia, béke azzal, aki segít neked, mivel Istened
a segítséged." Erre Dávid befogadta õket, és helyet biztosított nekik a
sereg tisztjei között.
'''
"20" = ''':sup:`20` Manasszébõl is átpártoltak néhányan Dávidhoz, amikor a filiszteusok
oldalán harcba indult Saul ellen, de nem segítették õket. A
filiszteusok fõemberei ugyanis tanácskozás után ezekkel a szavakkal
bocsátották el õket: A mi fejünk árán tér majd vissza urához, Saulhoz.
'''
"21" = ''':sup:`21` Amikor aztán elment Ciklagba, Manasszébõl átálltak hozzá: Adnach,
Jozabád, Jediael, Michael, Jozabad, Elihu és Cilletáj, akik Manassze
ezres csoportjainak voltak a vezetõi.
'''
"22" = ''':sup:`22` Dávidot és csapatát segítették. Mindnyájan harcedzett férfiak
voltak, és tisztek lettek a hadseregben.
'''
"23" = ''':sup:`23` Dávid napról napra kapott erõsítést, és így tábora hatalmas táborrá
duzzadt.
'''
"24" = ''':sup:`24` Ez a számbavétele azoknak a katonáknak, akik készen álltak a harcra
és Dávidhoz csatlakoztak Hebronban, hogy az Úr parancsa szerint
ráruházzák Saul királyságát.
'''
"25" = ''':sup:`25` Júda fiai közül 6800 harcra kész férfi, akik pajzsot és dárdát
viseltek.
'''
"26" = ''':sup:`26` Simeon fiai közül 7100 bátor, harcedzett ember.
'''
"27" = ''':sup:`27` Lévi fiai közül 4600,
'''
"28" = ''':sup:`28` hozzá még Jehojada, Áron házának feje, 3700-zal,
'''
"29" = ''':sup:`29` valamint Cádok, egy fiatal vitéz férfi, családjának 22 vezetõ
tagjával.
'''
"30" = ''':sup:`30` Benjamin fiai, Saul testvérei közül 3000-en. Eddig a legtöbben
hûségesek voltak közülük Saul házához.
'''
"31" = ''':sup:`31` Efraim fiai közül 20800 bátor férfi, családjainak neves tagjai.
'''
"32" = ''':sup:`32` Manassze fél törzsébõl 18000, akiket név szerint küldtek, hogy
Dávidot királlyá tegyék.
'''
"33" = ''':sup:`33` Isszachár fiai közül olyanok, akik tisztában voltak azzal, hogy
Izraelnek mit kell tennie és hogyan kell végrehajtania: vezetõi
kétszázan voltak, azonkívül testvéreik, az õ vezetésük alatt.
'''
"34" = ''':sup:`34` Zebulunból 50000 hadi szolgálatra alkalmas ember, akik mindenféle
fegyverrel el voltak látva, és egész szívükkel készen álltak a
szolgálatra.
'''
"35" = ''':sup:`35` Naftaliból 1000 vezetõ ember, és velük együtt 37 ezer pajzzsal és
dárdával fölszerelt férfi.
'''
"36" = ''':sup:`36` Dán törzsébõl 28 600 harcra kész férfi.
'''
"37" = ''':sup:`37` Áserbõl 40 000 harcra kész és fölszerelt férfi.
'''
"38" = ''':sup:`38` A Jordánon túli lakosokból a rubeniták közül, a gáditák közül és
Manassze fél törzsébõl 120000 ember teljes hadi fölszereléssel.
'''
"39" = ''':sup:`39` Ezek az emberek mind egy lélekkel felsorakoztak, és Hebronba
vonultak, hogy Dávidot királlyá tegyék. De Izrael többi része is
egyetértett abban, hogy Dávidot emeljék trónra.
'''
"40" = ''':sup:`40` Három napot töltöttek ott, Dáviddal együtt ettek és ittak.
Testvéreik mindent elõkészítettek számukra.
'''
"41" = ''':sup:`41` A környékbeliek - sõt egészen Isszachárig, Zebulunig és Naftaliig -
élelmet hoztak szamaraikon, tevéiken, öszvéreiken és barmaikon:
lisztet, fügét, mazsolás kalácsot, bort, olajat, szarvasmarhát,
juhot-kecskét tömegével, mivel öröm töltötte el Izraelt.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Dávid vitéz férfiaktól kap támogatást Ciklagban, beleértve
Benjámin törzséből származókat is, ezzel is bizonyítva királyságának
növekvő hűségét és elismerését, még mielőtt egész Izrael királya lett
volna (lásd még 1Sámuel 27:6 és 2Sám 2:4).
12:8-15 - A gádiakat erős és bátor, harcra kész férfiaknak nevezik. Ez
a leírás megerősíti azt a képet, hogy Dávid olyan vezető, aki vonzza a
18:34-35 és 2Sámuel 22:30).
12:16-18 - Amikor Benjámin és Júda harcosai jönnek Dávidhoz, Isten
útmutatását kéri szándékaikkal kapcsolatban. Ez az epizód rávilágít
arra, hogy Dávid Istentől függ az igazság és a hűség felismerésében
(lásd még 1Sámuel 23:9-12 és Zsolt 25:4-5).
12:22 - A Dávidhoz csatlakozó férfiak száma naponta növekszik, mígnem
megalakít egy nagy sereget. Ez Isten áldását tükrözi Dávidon, miközben
egész Izrael uralkodására készül (lásd még 2Sámuel 5:1-2 és
12:38-40 - Izrael törzsei Hebronban gyűlnek össze, hogy Dávidot
királylyá nyilvánítsák. Nagy ünneplés zajlik, amely megmutatja a nép
egységét és örömét, amikor követi Isten választott királyát (lásd még
2Sámuel 5:3 és Zsolt 133:1).
'''
