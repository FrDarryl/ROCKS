[3]
"1" = ''':sup:`1` A kis Sámuel Éli felügyeletével szolgálta az Urat. Abban az idõben
az Úr ritkán hallatta szavát; jelenést sem lehetett gyakran látni.
'''
"2" = ''':sup:`2` Az egyik nap mégis történt, hogy Éli a szokott helyén aludt. A szeme
már kezdett gyengülni, nem sokat látott.
'''
"3" = ''':sup:`3` Isten lámpája még nem aludt ki. Sámuel az Úr templomában aludt, ahol
az Isten ládája állt.
'''
"4" = ''':sup:`4` Az Úr megszólította: "Sámuel, Sámuel!" "Itt vagyok" - felelte.
'''
"5" = ''':sup:`5` Azután odafutott Élihez, és azt mondta: "Itt vagyok, hívtál." Az ezt
válaszolta: "Nem hívtalak, feküdj le és aludj." Elment és lefeküdt
aludni.
'''
"6" = ''':sup:`6` Az Úr azonban újra szólította: "Sámuel!" És Sámuel fölkelt, odament
Élihez és azt mondta: "Itt vagyok, hívtál." Ez azt felelte: "Nem
hívtalak, fiam, feküdj le és aludj!"
'''
"7" = ''':sup:`7` Sámuel ugyanis még nem ismerte az Urat, még nem volt része abban,
hogy az Úr megnyilatkozzék neki.
'''
"8" = ''':sup:`8` Az Úr most újra szólította Sámuelt, harmadszorra. Fölkelt, odament
Élihez és így szólt: "Itt vagyok, hívtál." Erre Éli megértette, hogy az
Úr szólította a fiút.
'''
"9" = ''':sup:`9` Ezért azt mondta Éli Sámuelnek: "Menj, feküdj le és aludj, aztán ha
valaki szólít, így válaszolj: Beszélj, Uram, szolgád figyel!" Sámuel
elment és nyugovóra tért a helyén.
'''
"10" = ''':sup:`10` Akkor megjelent az Úr, elé állt és szólította, mint elõzõ
alkalommal: "Sámuel, Sámuel!" És Sámuel így válaszolt: "Beszélj,
szolgád figyel!"
'''
"11" = ''':sup:`11` Akkor az Úr azt mondta Sámuelnek: "Nézd, olyat teszek Izraelben,
hogy aki csak hallja, annak mindkét füle csengeni fog tõle.
'''
"12" = ''':sup:`12` Azon a napon valóra váltom Élin mind, amit házára kimondtam,
elejétõl végig.
'''
"13" = ''':sup:`13` Neked kell hírül adnod neki, hogy minden idõre kimondtam házára az
ítéletet, mert tudta, hogy fiai káromolták Istent, mégsem tiltotta meg
nekik.
'''
"14" = ''':sup:`14` Azért megesküdtem Éli házának: Éli házának bûnéért sem véres
áldozat, sem ételáldozat nem engesztel ki soha."
'''
"15" = ''':sup:`15` Sámuel egész reggelig fekve maradt. Akkor kinyitotta az Úr házának
kapuját. De Sámuel félt Éli elõtt mutatkozni.
'''
"16" = ''':sup:`16` Éli azonban odahívta magához Sámuelt. Így szólította: "Sámuel,
fiam!" "Itt vagyok" - felelte neki.
'''
"17" = ''':sup:`17` Erre megkérdezte tõle: "Mit mondott neked? Ne titkolj el elõlem
semmit. Isten ezt meg azt tegye veled, ha valamit eltitkolsz elõlem
abból, amit mondott neked."
'''
"18" = ''':sup:`18` Sámuel tehát elmondott mindent, és nem hallgatott el semmit. Erre
Éli azt mondta: "Õ az Úr! Tegye, ami tetszik neki!"
'''
"19" = ''':sup:`19` Sámuel felnõtt és vele volt az Úr, és nem hagyta, hogy egyetlen
szava is meghiúsuljon.
'''
"20" = ''':sup:`20` Dántól Beersebáig egész Izrael megtudta, hogy Sámuelt az Úr
prófétájává választotta.
'''
"21" = ''':sup:`21` Az Úr továbbra is Silóban jelent meg, mert megnyilatkozott
Sámuelnek.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Isten szava ritka volt akkoriban, és a látomások is ritkák, ami
a lelki hanyatlás időszakára utalt. A leírás bemutatja, hogyan adatik
meg az isteni kinyilatkoztatás a hűség pillanataiban, megalapozva
Sámuel elhívását (lásd még Ámós 8:11-12 és Zsolt 74:9).
3:4-10 - Sámuel hallja, hogy Isten hívja őt, de először nem ismeri fel.
Éli, felismerve, hogy az Úr volt, utasítja Sámuelt, hogy válaszoljon.
Ez azt mutatja be, hogy Isten elhívja és kinyilatkoztatja magát
3:11-14 - Isten kinyilatkoztatja Sámuelnek Éli házának ítéletét fiai
bűnei és Éli tétlensége miatt. Ez a kinyilatkoztatás Sámuelt
prófétaként jelzi, és hangsúlyozza Isten komolyságát a bűnnel szemben,
10:30-31).
3:15-18 - Sámuel vonakodva elmondja Élinek mindazt, amit az Úr mondott.
Éli elfogadja Isten ítéletét, bizonyos beletörődést mutatva a prófétai
kinyilatkoztatással szemben. Sámuel őszintesége még nehéz helyzetben is
és 1 Sámuel 2:34).
3:19-21 - Sámuel prófétaként nő, és vele van az Úr. Egyik szava sem
esik a földre, jelezve, hogy közvetlenül Istentől beszél. Sámuel
hírneve prófétaként terjed, megerősítve Isten tervében betöltött
szerepét (lásd még 5Móz 18:18-19 és ApCsel 3:24).
'''
