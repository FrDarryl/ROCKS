"1" = ''':sup:`1` Én, Nebukadnezár nyugodtan éltem házamban és vidáman palotámban.
'''
"2" = ''':sup:`2` De álmot láttam, és ez megijesztett. Fekvõhelyemen támadt
gondolataim és elmém látomásai megzavartak.
'''
"3" = ''':sup:`3` Azért megparancsoltam: Bábel minden bölcsét vezessék elém, hogy
fejtsék meg nekem álmom jelentését.
'''
"4" = ''':sup:`4` El is jöttek a jósok, varázslók, káldeusok és csillagjósok.
Elmondtam nekik az álmot, de a jelentését nem tudták nekem megfejteni.
'''
"5" = ''':sup:`5` Végül elém járult Dániel, akit istenem neve után Béltsacárnak is
hívnak, s akiben Isten szent lelke lakik. Elmondtam neki az álmomat:
'''
"6" = ''':sup:`6` Béltsacár, te jósok feje! Tudom, hogy Isten szent lelke lakik
benned, s nem okoz neked fejtörést egyetlen titok sem. Ezt az álmot
láttam, fejtsd meg nekem.
'''
"7" = ''':sup:`7` A látomásban, amely fekvõhelyemen elõttem állt, ezt láttam: Lám, egy
igen magas fa állt a föld közepén.
'''
"8" = ''':sup:`8` A fa magas volt és erõs, teteje az eget érte, és a föld határairól
is lehetett látni.
'''
"9" = ''':sup:`9` Lombja gyönyörû, gyümölcse bõséges, és minden élõlény számára ehetõ.
Árnyékot adott a mezõ vadjainak, ágai közt meg az ég madarai
fészkeltek, és minden élõlény róla táplálkozott.
'''
"10" = ''':sup:`10` A látomásban, amely fekvõhelyemen elõttem állt, egyszerre egy szent
õrt pillantottam meg, amint leszállt az égbõl.
'''
"11" = ''':sup:`11` Harsány hangon parancsot adott: Vágjátok ki a fát, üssétek le
ágait, verjétek le lombját és szórjátok szét gyümölcsét. Meneküljenek
alóla az állatok, és ágai közül a madarak.
'''
"12" = ''':sup:`12` De gyökereinek a törzsökét hagyjátok meg a földben, vas- és
rézbilincsbe verve a mezõ füvén. Az ég harmata öntözze, és a
vadállatokkal egy sorban a föld füve legyen osztályrésze.
'''
"13" = ''':sup:`13` Szíve vetkõzzék ki emberi mivoltából, s állati szív adassék neki!
Így múljék el fölötte hét idõszak.
'''
"14" = ''':sup:`14` Ez az üzenet az õrök határozata, és ez a javaslat a szentek
végzése, hogy elismerjék róla az élõk: A Fölséges uralkodik az emberek
királysága fölött. Annak adhatja, akinek akarja; akár a legutolsó
embert is trónra emelheti.
'''
"15" = ''':sup:`15` Ez az az álom, amelyet én, Nebukadnezár király, láttam. Nos,
Béltsacár, fejtsd meg a jelentését, mert királyságom összes bölcsei sem
tudták nekem megfejteni. Csak te vagy rá képes, mert benned a szent
Isten lelke van.
'''
"16" = ''':sup:`16` Ekkor Dániel, akit Béltsacárnak is neveztek, egy órára
mozdulatlanságba dermedt, mert gondolatai annyira megrémítették. De a
király figyelmeztette: "Béltsacár, ne rémítsen meg az álom és
jelentése!" Béltsacár ezt a feleletet adta: "Uram, bárcsak gyûlölõidnek
szólna ez az álom, és ellenségeidnek a jelentése.
'''
"17" = ''':sup:`17` Az a fa, amelyet láttál, magas és erõs, úgyhogy a teteje az eget
éri és az egész földön lehet látni;
'''
"18" = ''':sup:`18` lombja gyönyörû, gyümölcse bõséges, és minden élõlény számára
ehetõ, alatta tanyáznak a mezõ vadjai, és ágai közt fészkelnek az ég
madarai -,
'''
"19" = ''':sup:`19` te magad vagy, ó király. Naggyá, hatalmassá lettél, nagyságod egyre
gyarapodott, elérte az eget és hatalmad a föld határát.
'''
"20" = ''':sup:`20` Egy szent õrt is látott a király. Leszállt az égbõl és így szólt:
Vágjátok ki a fát és pusztítsátok el! De gyökereinek törzsökét
hagyjátok meg a földben, vas- és rézbilincsbe verve a mezõ földjén; az
ég harmata öntözze, s a mezõ vadjaival éljen egy sorban, míg hét
idõszak el nem múlik fölötte.
'''
"21" = ''':sup:`21` Ennek, ó király, ez a megfejtése: Ez a Fölséges határozata, amely
az én uramra, a királyra vár:
'''
"22" = ''':sup:`22` Kiûznek az emberek közül, a mezõ vadjai közt lelsz tanyát, füvet
legelsz, mint az ökrök, és az ég harmatja fog öntözni. Hét idõszak
múlik el így fölötted, míg belátod, hogy a Fölséges uralkodik az emberi
királyság fölött, és annak adhatja, akinek akarja.
'''
"23" = ''':sup:`23` Mivel azonban az volt a parancs, hogy gyökerének törzsökét hagyják
meg: a Fölséges visszaadja neked királyságodat, ha elismered az ég
hatalmát.
'''
"24" = ''':sup:`24` Ezért, ó király, fogadd szívesen tanácsomat: váltsd meg bûneidet az
igazságosságot gyakorolva, és gonoszságaidat az elnyomottak iránt
irgalmat gyakorolva! Akkor talán tovább tarthat jó sorod."
'''
"25" = ''':sup:`25` Ez mind utol is érte Nebukadnezár királyt.
'''
"26" = ''':sup:`26` Tizenkét hónap múlva fölment királyi palotája tetejére, amely
Bábelben van, és ott sétálgatott.
'''
"27" = ''':sup:`27` Akkor azt mondta a király: "Nemde, ez az a nagy Bábel, amelyet
hatalmas erõmmel építettem ki igazi királyi székhellyé, hogy hirdesse
dicsõségemet?"
'''
"28" = ''':sup:`28` A szó még ott volt a király ajkán, amikor szózat hallatszott az
égbõl: "Neked szól a szózat, Nebukadnezár király! Elveszem királyi
hatalmadat.
'''
"29" = ''':sup:`29` Kitaszítanak az emberek közül, a mezõ vadjai közt lelsz tanyát, s
füvet legelsz, mint az ökrök. Hét idõszak múlik el így fölötted, míg
belátod, hogy a Fölséges uralkodik az emberi királyság fölött, és annak
adhatja, akinek akarja."
'''
"30" = ''':sup:`30` Még ugyanabban az órában beteljesedett a jövendölés Nebukadnezáron:
kivetették az emberek közül, füvet legelt, mint az ökrök, az ég harmata
addig öntözte testét, míg szõre olyan hosszú nem lett, mint a sas
tolla, és körmei, mint a madárkarmok.
'''
"31" = ''':sup:`31` Mihelyt letelt a kiszabott idõ, én, Nebukadnezár, az égre emeltem
tekintetemet, és visszanyertem értelmemet. Akkor hálát adtam a
Fölségesnek, dicsõítettem és magasztaltam az örökké élõt: Hatalma örök
hatalom, országa megmarad nemzedékrõl nemzedékre.
'''
"32" = ''':sup:`32` A föld lakóit olyannak tekinti, mint a semmit, tetszése szerint jár
el az égi seregekkel és a föld lakóival. Nincs senki, aki ellenállhatna
kezének, vagy azt mondhatná neki: Miért tetted ezt?
'''
"33" = ''':sup:`33` Ugyanabban az idõben visszanyertem értelmemet, királyi méltóságom
mellé visszakaptam tekintélyemet és dicsõségemet. Szolgáim és
fõembereim fölkerestek, és visszahelyeztek királyságomba, sõt még
nagyobb hatalomra tettem szert.
'''
"34" = ''':sup:`34` Ezért én, Nebukadnezár, áldom, magasztalom és dicsõítem az Ég
Királyát, mert minden tette igaz és útjai igazságosak; s akik kevélyen
járnak-kelnek, azokat meg tudja alázni.
'''
