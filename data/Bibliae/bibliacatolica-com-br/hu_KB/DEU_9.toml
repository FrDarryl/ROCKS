[9]
"1" = ''':sup:`1` Halld, Izrael! Most átkelsz a Jordánon, s bevonulsz, hogy leigázd a
nálad nagyobb és hatalmasabb népeket, az égig érõ falakkal megerõsített
nagy városokat,
'''
"2" = ''':sup:`2` az enakiták nagy és magas termetû népét, amelyet ismersz, s amelyrõl
magad hallottad: ki tudna Enak fiainak ellenállni?
'''
"3" = ''':sup:`3` Ma megtapasztalod, hogy az Úr, a te Istened maga kel majd át
elõtted, mint emésztõ tûz. Elpusztítja, s hatalmad alá veti õket,
úgyhogy gyorsan kiûzheted és elpusztíthatod õket, ahogy az Úr megmondta
neked.
'''
"4" = ''':sup:`4` Amikor az Úr, a te Istened elûzi õket, ne mondd magadban: az Úr
hûségemért engedi, hogy ennek az országnak a birtokába jussak, ezeket a
népeket pedig gonoszságukért ûzi ki elõtted az Úr.
'''
"5" = ''':sup:`5` Nem hûségedért s szíved egyenességéért jutsz földjüknek birtokába,
sokkal inkább gonoszságukért ûzi ki elõtted a népeket, azért, hogy
teljesítse ígéretét, amelyet atyáidnak, Ábrahámnak, Izsáknak és
Jákobnak esküvel tett.
'''
"6" = ''':sup:`6` Maradj annak a tudatában, hogy az Úr, a te Istened ezt a szép földet
nem hûségedért adja birtokodul, mert nyakas nép vagy.
'''
"7" = ''':sup:`7` Emlékezzél! Ne feledkezz meg róla, hogy a pusztában magadra
haragítottad az Urat. Attól a naptól, hogy kivonultatok Egyiptomból,
erre a helyre érkezéstekig lázongtatok az Úr ellen.
'''
"8" = ''':sup:`8` A Hóreben annyira magatokra vontátok az Úr haragját, és az Úr
megneheztelt rátok, hogy el akart pusztítani benneteket.
'''
"9" = ''':sup:`9` Ez akkor történt, amikor fölmentem a hegyre, hogy átvegyem a
kõtáblákat, annak a szövetségnek a tábláit, amelyet az Úr veletek
kötött: negyven nap és negyven éjjel a hegyen maradtam, sem kenyeret
nem ettem, sem vizet nem ittam.
'''
"10" = ''':sup:`10` Az Úr átadott nekem két kõtáblát, amelyre Isten ujja ugyanazokat a
szavakat írta, amelyeket az Úr egybegyûléstek napján a hegyen a lángok
közül intézett hozzátok.
'''
"11" = ''':sup:`11` A negyven nap és negyven éjjel elteltével az Úr átadott nekem két
kõtáblát, a szövetség tábláit.
'''
"12" = ''':sup:`12` Aztán így szólt hozzám az Úr: "Siess, menj le! Mert néped, amelyet
kivezettél Egyiptomból, bûnt követett el. Hamar letért az útról,
amelyet rendeltem a számukra: bálványt öntött magának!"
'''
"13" = ''':sup:`13` Aztán így folytatta az Úr: "Látom, nyakas ez a nép!
'''
"14" = ''':sup:`14` Hadd pusztítsam hát el, s hadd töröljem el a nevét a föld színérõl!
Téged pedig ennél nagyobb s népesebb néppé teszlek."
'''
"15" = ''':sup:`15` Akkor megfordultam, s lejöttem a hegyrõl. A szövetség két táblája a
két kezemben, a hegy pedig lángokban égett.
'''
"16" = ''':sup:`16` Láttam, hogy újra vétkeztetek az Úr, a ti Istenetek ellen, borjút
öntöttetek magatoknak, hamar letértetek az útról, amelyet az Úr rendelt
számotokra.
'''
"17" = ''':sup:`17` Ezzel a két kõtáblát, amely kezemben volt, odavágtam, és a szemetek
láttára összetörtem.
'''
"18" = ''':sup:`18` Aztán leborultam az Úr elõtt, s mint elõször, negyven nap és
negyven éjjel sem kenyeret nem ettem, sem vizet nem ittam, bûnötök
miatt, amit azzal követtetek el, hogy olyat tettetek, ami tetszése
ellenére van, s haragra gerjeszti az Urat.
'''
"19" = ''':sup:`19` Mert féltem attól a haragtól és nehezteléstõl, amely eltöltötte az
Urat ellenetek, annyira, hogy el akart pusztítani benneteket.
'''
"20" = ''':sup:`20` De most is meghallgatott az Úr; Áronra is nagyon megharagudott az
Úr, úgyhogy el akarta pusztítani, de könyörögtem Áronért is.
'''
"21" = ''':sup:`21` Bûnötök tárgyát azonban, amelyet alkottatok, a borjút, megragadtam,
s egészen porrá zúztam, tûzbe vetve elégettem; aztán porát a hegyrõl
lefutó patakba szórtam.
'''
"22" = ''':sup:`22` Aztán Taberában, Masszában és Kibrot-Hattavában is haragra
ingereltétek az Urat.
'''
"23" = ''':sup:`23` S amikor Kádes-Barneából ezzel a paranccsal indított benneteket
útra: "vonuljatok oda és vegyétek birtokba a földet, amelyet adok
nektek", akkor is lázadoztatok az Úr, a ti Istenetek parancsa ellen,
nem hittetek neki és nem hallgattatok a szavára.
'''
"24" = ''':sup:`24` Amióta csak ismer benneteket, mindig lázongtatok az Úr ellen.
'''
"25" = ''':sup:`25` Leborultam, mert az Úr azzal fenyegetõzött, hogy elpusztít
benneteket, s negyven nap és negyven éjjel arcra borulva
'''
"26" = ''':sup:`26` könyörögtem az Úrhoz, ezekkel a szavakkal: "Ó Uram, Istenem! Ne
pusztítsd el népedet és örökségedet, amelyet nagy hatalmaddal
kiszabadítottál és erõs kézzel kivezettél Egyiptomból!
'''
"27" = ''':sup:`27` Emlékezz szolgáidra, Ábrahámra, Izsákra és Jákobra! Ne nézd ennek a
népnek a makacsságát, gonoszságát s vétkét!
'''
"28" = ''':sup:`28` Különben azt mondják majd annak az országnak a népei, ahonnan
kivezettél bennünket: Az Úr nem tudta elvezetni õket a földre, amelyet
ígért nekik, s gyûlöletbõl félrevezette, hogy a pusztában elpusztítsa
õket!
'''
"29" = ''':sup:`29` Mégiscsak a te néped és a te örökséged, te vezetted ki hatalmas
erõddel és kinyújtott karoddal."
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Mózes figyelmezteti Izraelt a hatalmas nemzetek elleni közelgő
csatára, de biztosítja őket arról, hogy a győzelem Isten beavatkozásán
keresztül fog eljönni. Isten ereje Izrael előtt jár, és legyőzi
ellenségeit (lásd még Józsué 23:3 és 2Móz 23:27).
9:4-6 - Isten világossá teszi, hogy Izraelt nem igazsága miatt
választották ki, hanem más nemzetek gonoszsága és Isten ígéretei iránti
hűsége miatt. Isten kegyelme nyilvánvaló Izraellel való kapcsolatában
9:7-10 - Mózes felidézi Izrael lázadását a Sínai-hegyi aranyborjú
epizódjában. Az emberek még Isten jelenlétének egyértelmű bizonyítéka
ellenére is fellázadtak, emberi gyengeséget mutatva (lásd még 2 Mózes
32:7-14 és Zsolt 106:19-23).
9:11-14 - Isten azzal fenyegetőzik, hogy elpusztítja Izraelt lázadásuk
miatt, de Mózes közbenjár az emberekért, bemutatva a közbenjárás és az
isteni irgalom erejét. Isten türelme az Ő szövetségének a jele (lásd
még 4Móz 14:11-19 és 1Jn 2:1).
9:25-29 - Mózes felidézi, hogyan borult le imában negyven napon és
éjszakán át, kérve Istent, hogy kímélje meg Izraelt. Imája az alázatos
5:16).
'''
