[56]
"1" = ''':sup:`1` (A karvezetõnek a "Távoli istenek galambja" szerint - miktam
Dávidtól, amikor a filiszteusok elfogták Gátban.)
'''
"2" = ''':sup:`2` Légy kegyes hozzám, Uram, mert az emberek eltipornak, folytonos
harcban szorongatnak.
'''
"3" = ''':sup:`3` Ellenségeim folyvást lábukkal taposnak, és sokan vannak, akik
vesztemre törnek. Állíts talpra,
'''
"4" = ''':sup:`4` amely napon elfog a félelem, mivel tebenned bízom.
'''
"5" = ''':sup:`5` Dicsõítem Istenben a szavát, Istenben remélek, nem félek, a halandó
mit árthatna nekem.
'''
"6" = ''':sup:`6` Naphosszat kiforgatják szavaimat, minden gondolatuk az elvesztésem.
'''
"7" = ''':sup:`7` Összegyûlnek és körülvesznek, lesik lépteimet, életemre törnek.
'''
"8" = ''':sup:`8` Gonoszságuk ellenére megszabaduljanak? Uram, haragodban söpörd el e
népeket!
'''
"9" = ''':sup:`9` Feljegyezted, Uram, szenvedésem útját, összegyûjtötted tömlõidben
könnyeimet.
'''
"10" = ''':sup:`10` Ellenségeim visszarettennek, amikor téged szólítalak. Tudom, hogy
Isten valóban velem van.
'''
"11" = ''':sup:`11` Dicsõítem Istenben a szavát, dicsõítem az Úrban a szavát.
'''
"12" = ''':sup:`12` Istenben bizakodom, nem félek, az ember mit árthat nekem?
'''
"13" = ''':sup:`13` Tartozom azzal, amit ígértem, Istenem, hálaáldozatot mutatok be
neked.
'''
"14" = ''':sup:`14` Mert életemet kiragadtad a halálból, hogy az élõk világosságában
járjak Isten elõtt.
'''
