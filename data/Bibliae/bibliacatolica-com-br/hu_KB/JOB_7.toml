[7]
"1" = ''':sup:`1` Nem szolgálat az ember sorsa a földön? Nem napszámos módján tölti el
napjait?
'''
"2" = ''':sup:`2` Olyan, mint a rabszolga, ki árnyékba vágyik, olyan, mint a
napszámos, ki a bérét várja.
'''
"3" = ''':sup:`3` Csalódással teli hónapok jutottak részemül, keserves éjeket adtak
osztályrészül.
'''
"4" = ''':sup:`4` Már mikor lefekszem, kérdezem: "Mikor virrad?" És mihelyt fölkelek:
"Mikor lesz már este?" Tele vagyok kínnal egész alkonyatig.
'''
"5" = ''':sup:`5` Férgek lepik el testem, s a föld pora fedi. Összeaszalódik, s
gennyezik a bõröm.
'''
"6" = ''':sup:`6` Napjaim futnak, mint takács vetélõje, eltûnnek, s nyomukban nem
marad reménység.
'''
"7" = ''':sup:`7` Gondold meg: életem csupán egy lehelet, szemem soha többé nem lát
boldogságot.
'''
"8" = ''':sup:`8` S a szem, amely most lát, soha többé nem lát, keresõ szemeddel nem
találsz, nem leszek.
'''
"9" = ''':sup:`9` Mint felhõ, tovaszáll, eltûnik a távolban, nem tér az vissza, kit az
alvilág elnyelt.
'''
"10" = ''':sup:`10` Házába nem mehet soha többé vissza, és otthona nem látja soha
viszont.
'''
"11" = ''':sup:`11` Ezért én sem türtõztetem számat: beszélek lelkem gyötrelmében, s
elpanaszoltam lelkemnek keservét.
'''
"12" = ''':sup:`12` Tenger vagyok tán? Avagy tengeri szörny? Merthogy õrzésemre
õrszemeket rendelsz.
'''
"13" = ''':sup:`13` Ha arra gondolok: vigaszt ad fekvõhelyem, ágyam majd segít viselni
kínomat,
'''
"14" = ''':sup:`14` máris megijesztesz álmomban szörnyûmód, rémképek kergetnek újabb
gyötrelmekbe.
'''
"15" = ''':sup:`15` "Fojts meg inkább!" - ez a kívánságom, jobb a halál, mint a sok
fájdalom.
'''
"16" = ''':sup:`16` Eltûnök én immár, nem élek örökké, hagyj hát magamra, éltem egy
lehelet.
'''
"17" = ''':sup:`17` Vajon mi az ember, hogy oly nagyra tartod, arra méltatod, hogy
törõdj vele.
'''
"18" = ''':sup:`18` Hisz meglátogatod minden áldott reggel, és próbára teszed minden
pillanatban.
'''
"19" = ''':sup:`19` Mily rég nem veszed le tekinteted rólam! Arra sem hagysz idõt, hogy
nyálam lenyeljem.
'''
"20" = ''':sup:`20` Vétkeztem? Mit tettem? Mondd, emberek õre! Támadó kedvednek miért
vagyok céltábla? Miért vagyok terhedre?
'''
"21" = ''':sup:`21` Miért nem bocsátod meg a bûneimet, vétkem fölött miért nem hunysz
szemet?
'''
"22" = ''':sup:`22` Mert hogyha egyszer lefekszem a porba, hiába keresel, többé nem
leszek.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Jób az élet és a szenvedés természetéről elmélkedik, állapotát
egy terhet cipelő munkás állapotához hasonlítja. Ez a metafora
rávilágít az emberi lét gyötrelmére és a fájdalom közepette való
jelentéskeresésre (lásd még Prédikátor 1:2 és Zsolt 90:10).
7:17-19 - Jób megdöbbenését fejezi ki amiatt, hogy Isten figyelmet
szentel a fájdalmának, megkérdőjelezi szenvedésének okát. Ez feltárja
az emberi küzdelmet a szenvedés jelentésével és az istenivel való
7:20-21 - Jób bűnös állapotának megvallása az emberi
kiszolgáltatottságot és a megbocsátás szükségességét szemlélteti. Hibái
isteni megértésére törekszik, felismerve a bűnbánat szükségességét
7:22-23 - Jób megkérdőjelezi annak igazságosságát, hogy Isten az
emberiséget célozza meg, kifejezve csalódottságát a szenvedés
látszólagos önkényessége miatt. Ez tükrözi az isteni szuverenitás és az
7:28-29 - Arra a következtetésre jut, hogy az élet mulandó és tele van
megpróbáltatásokkal, kiemelve az emberi lények törékenységét. Ez a
felismerés az alázatosságra és mindenkor Istentől való függésre szólít
'''
