[16]
"1" = ''':sup:`1` Ajánlom nektek Fõbe nõvérünket, aki a kenkreai egyház szolgálatában
áll.
'''
"2" = ''':sup:`2` Fogadjátok szentekhez méltóan az Úrban, és támogassátok, amiben csak
rátok szorul, mert õ is sokaknak volt támasza, nekem magamnak is.
'''
"3" = ''':sup:`3` Köszöntsétek Priszkát és Aquilát, munkatársaimat Krisztus Jézusban.
'''
"4" = ''':sup:`4` Õk életüket kockáztatták értem. Ezért nem csupán én vagyok nekik
hálás, hanem a pogányságból megtért minden egyházközség.
'''
"5" = ''':sup:`5` Köszöntsétek a házukban összejövõ közösséget. Köszöntsétek kedves
Epenétuszomat, Ázsia zsengéjét Krisztusban.
'''
"6" = ''':sup:`6` Köszöntsétek Máriát, aki sokat fáradt értetek.
'''
"7" = ''':sup:`7` Köszöntsétek rokonaimat és fogolytársaimat, Andronikuszt és Juniát,
akiket az apostolok körében nagyra becsülnek, s akik elõttem lettek
kereszténnyé.
'''
"8" = ''':sup:`8` Köszöntsétek Ampliátuszt, aki nekem kedves az Úrban.
'''
"9" = ''':sup:`9` Köszöntsétek Urbánuszt, munkatársunkat Krisztusban, és az én kedves
Sztakiszomat.
'''
"10" = ''':sup:`10` Köszöntsétek Apelleszt, aki helytállt Krisztusért. Köszöntsétek
Arisztobolusz háza népét.
'''
"11" = ''':sup:`11` Köszöntsétek rokonomat, Herodiont. Köszöntsétek Narcisszus háza
népét, akik hívõk az Úrban.
'''
"12" = ''':sup:`12` Köszöntsétek Trifénát és Trifoszát, akik az Úrért fáradnak.
Köszöntsétek a szeretett Perziszt, aki sokat fáradozott az Úrért.
'''
"13" = ''':sup:`13` Köszöntsétek az Úr választottját, Rufuszt és anyját, aki nekem is
anyám.
'''
"14" = ''':sup:`14` Köszöntsétek Aszinkrituszt, Flegont, Hermeszt, Patrobászt, Hermászt
és a náluk levõ testvéreket.
'''
"15" = ''':sup:`15` Köszöntsétek Filológuszt és Júliát, Néreuszt és nõvérét, meg
Olimpiát és az összes szentet náluk.
'''
"16" = ''':sup:`16` Köszöntsétek egymást szent csókkal! Krisztus minden egyháza köszönt
titeket.
'''
"17" = ''':sup:`17` Kérlek azonban titeket, testvérek, tartsátok szemmel azokat, akik
ellentétben a kapott tanítással széthúzást és botrányt okoznak.
Kerüljétek õket.
'''
"18" = ''':sup:`18` Az ilyenek nem Krisztus Urunknak szolgálnak, hanem a hasuknak, és
szép szavakkal meg hízelgéssel megtévesztik a gyanútlanok szívét.
'''
"19" = ''':sup:`19` Engedelmességetek híre ugyanis mindenhová eljutott: örömöm is telik
bennetek. Mégis szeretném, hogy a jóban járatosak legyetek, a rosszban
ellenben járatlanok.
'''
"20" = ''':sup:`20` A békesség Istene hamarosan összetiporja lábatok alatt a sátánt. A
mi Urunk, Jézus Krisztus kegyelme legyen veletek!
'''
"21" = ''':sup:`21` Üdvözölnek titeket: munkatársam, Timóteus és rokonaim: Lúciusz,
Jázon meg Szoszipater.
'''
"22" = ''':sup:`22` Üdvözöllek titeket az Úrban én, Terciusz is, aki a levelet írtam.
'''
"23" = ''':sup:`23` Üdvözöl titeket Gájusz, aki nekem és az egész közösségnek
házigazdája. Üdvözöl titeket Erasztus, aki a város vagyonát kezeli és
Quartusz testvér.
'''
"24" = ''':sup:`24` Az Úr Jézus kegyelme mindnyájatokkal!
'''
"25" = ''':sup:`25` Annak pedig, akinek hatalmában áll megerõsíteni benneteket
evangéliumomban, a Jézus Krisztusról szóló tanításban, annak a titoknak
kinyilvánításában, amelyre õsidõk óta csend borult,
'''
"26" = ''':sup:`26` de amelyet most az örök Isten parancsára a próféták írásai
kinyilatkoztattak, és minden nemzet elõtt ismertté tettek, hogy így a
hit befogadására eljussanak:
'''
"27" = ''':sup:`27` neki, az egyedül bölcs Istennek legyen dicsõség Jézus Krisztus
által örökkön-örökké! Amen.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Pál dicséri Phoebét, a hűséges szolgát, és a keresztény
szolgálat példájaként buzdítja őt. Hangsúlyozzák a gyülekezet hűséges
szolgálatának fontosságát, megmutatva a nők létfontosságú szerepét
16:17-18 - Pál óva int azoktól, akik megosztottságot és botrányt
okoznak, és arra buzdítja az egyházat, hogy maradjon szilárd a
tanításban. Az igazsághoz való hűség elengedhetetlen az egyház
egységének és tisztaságának fenntartásához (lásd még Titusz 3:10-11 és
16:25-27 - Pál azzal fejezi be a levelet, hogy magasztalja Isten
hatalmát, hogy megerősítse a keresztényeket az evangélium
kinyilatkoztatása által. A végső doxológia Isten dicsőségére mutat rá,
1:24-25).
'''
