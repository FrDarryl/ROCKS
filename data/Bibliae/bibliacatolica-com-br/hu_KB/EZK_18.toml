"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Miért ismételgetitek Izrael földjén ezt a mondást: Az apák ették a
savanyú szõlõt és a fiak foga vásik el tõle?
'''
"3" = ''':sup:`3` Amint igaz, hogy élek - mondja az Úr, az Isten -, nem ismételgetitek
többé ezt a mondást Izraelben.
'''
"4" = ''':sup:`4` Nézd, minden élet az enyém: az apa élete éppúgy az enyém, mint a fiú
élete. Aki vétkezik, az hal meg!
'''
"5" = ''':sup:`5` Aki igaz, megtartja a törvényt, s az igazsághoz szabja tetteit,
'''
"6" = ''':sup:`6` nem eszik a hegyeken és nem emeli tekintetét Izrael házának
bálványaira, nem vétkezik embertársa feleségével, nem közeledik
tisztulása idején asszonyhoz,
'''
"7" = ''':sup:`7` senkit sem nyom el, visszaadja az adósnak a zálogot, semmit sem vesz
el erõszakkal, kenyerét megosztja az éhezõvel, felruházza a mezítelent,
'''
"8" = ''':sup:`8` nem kölcsönöz uzsorakamatra és nem fogad el ráadást, tartózkodik a
rossztól, igazságosan ítél az emberek között,
'''
"9" = ''':sup:`9` a törvényeimhez igazodik és hûségesen megtartja parancsaimat, az
ilyen ember igaz, és biztosan életben marad - mondja az Úr, az Isten.
'''
"10" = ''':sup:`10` De ha erõszakos fiút nemz, aki vért ont és vétkes ezek közül (a
bûnök közül) valamelyikben -
'''
"11" = ''':sup:`11` jóllehet maga semmit sem követett el belõlük -, azaz eszik a
hegyeken, meggyalázza embertársa feleségét,
'''
"12" = ''':sup:`12` elnyomja a szegényt és a szûkölködõt, rablást követ el, nem adja
vissza a zálogot, tekintetét a bálványokra emeli és iszonyatos dolgot
mûvel,
'''
"13" = ''':sup:`13` uzsorakamatra kölcsönöz és ráadást fogad el, ez a fiú nem marad
életben. Mivel ezeket a szörnyû vétkeket elkövette, meg kell halnia és
a vére rajta lesz.
'''
"14" = ''':sup:`14` Ha ellenben olyan fiút nemz, aki látja apja minden vétkét, látja,
de nem követi õket,
'''
"15" = ''':sup:`15` nem eszik a hegyeken, nem emeli tekintetét Izrael házának
bálványaira, nem vétkezik embertársa feleségével,
'''
"16" = ''':sup:`16` nem nyom el senkit, nem tartja vissza a zálogot, nem követ el
rablást, kenyerét megosztja az éhezõvel, felruházza a mezítelent,
'''
"17" = ''':sup:`17` kezét visszatartja a rossztól, nem kölcsönöz uzsorakamatra, nem
fogad el ráadást, az igazsághoz szabja tetteit, és a törvényeimhez
igazodik, ez nem hal meg apja vétkei miatt, hanem biztosan életben
marad.
'''
"18" = ''':sup:`18` Apja meg, mivel erõszakos volt, rabolt, és azt tette népem körében,
ami nem helyes, azért gonoszsága miatt meghal.
'''
"19" = ''':sup:`19` Azt mondjátok: Miért nem viseli a fiú az apja vétkét? Azért, mert a
fiú jog és igazság szerint járt el, megtartotta minden törvényemet és
követte õket, azért életben marad.
'''
"20" = ''':sup:`20` Aki vétkezett, az hal meg, a fiú nem viseli apja vétkét, és az apa
nem viseli fia vétkét, az igaznak az igazsága, a bûnösnek meg a bûne
számít.
'''
"21" = ''':sup:`21` De ha a bûnös szakít minden bûnével, amelyet elkövetett, megtartja
parancsaimat, a törvényhez és az igazsághoz igazodik, életben marad és
nem hal meg.
'''
"22" = ''':sup:`22` Nem emlékezem többé elkövetett gonoszságaira, az igazságért,
amelyet tettekre váltott, élni fog.
'''
"23" = ''':sup:`23` Talán örömöm telik a bûnös halálában - mondja az Úr, az Isten -, s
nem azt akarom inkább, hogy letérjen útjáról és éljen?
'''
"24" = ''':sup:`24` Ám, ha az igaz elfordul igazságától és bûnt követ el, utánozza
azokat az iszonyatos tetteket, amelyeket a bûnös végbevisz, vajon élni
fog? Nem emlékezem többé az igazságra, amelyet tettekre váltott, hanem
hûtlensége és vétkei miatt, amelyeket elkövetett, meg kell halnia.
'''
"25" = ''':sup:`25` Azt mondjátok: "Nem igazságos az Úr útja." Halljátok hát Izrael
háza: Vajon az én utam nem igazságos, s nem inkább a ti útjaitok nem
igazak?
'''
"26" = ''':sup:`26` Amikor az igaz elfordul az igazságtól és gonoszságot mûvel, akkor
ezért hal meg, vagyis elkövetett gonoszsága miatt hal meg.
'''
"27" = ''':sup:`27` Amikor a bûnös elfordul a bûntõl, amit elkövetett, s a törvényhez
és az igazsághoz igazodik, megmenti életét.
'''
"28" = ''':sup:`28` Magába szállt és elfordult elkövetett bûneitõl, azért életben marad
és nem hal meg.
'''
"29" = ''':sup:`29` Izrael háza mégis azt mondja: "Az Úr útja nem igazságos." Az én
utam nem igazságos, Izrael háza? Nem inkább a ti útjaitok nem igazak?
'''
"30" = ''':sup:`30` Ezért mindenki fölött a maga útjai szerint ítélkezem, Izrael háza -
mondja az Úr, az Isten. Térjetek meg, és forduljatok el bûneitektõl, ne
vigyenek titeket többé romlásba!
'''
"31" = ''':sup:`31` Vessetek el magatoktól minden bûnt, amit ellenem elkövettetek,
szerezzetek magatoknak új szívet és új lelket! Miért is halnátok meg,
Izrael háza?
'''
"32" = ''':sup:`32` Nem lelem én örömömet a halálban - mondja az Úr, az Isten. Térjetek
hát meg és éljetek!
'''
