[9]
"1" = ''':sup:`1` Erre bárkába szállt, átkelt a tavon és városába ment.
'''
"2" = ''':sup:`2` Ott egy hordágyon fekvõ bénát hoztak hozzá. Hitüket látva Jézus e
szavakkal fordult a bénához: "Bízzál, fiam, bocsánatot nyernek bûneid!"
'''
"3" = ''':sup:`3` Néhány írástudó erre azt gondolta magában: "Ez káromkodik."
'''
"4" = ''':sup:`4` Jézus belelátott gondolataikba, ezért megkérdezte: "Miért gondoltok
magatokban rosszat?
'''
"5" = ''':sup:`5` Mi könnyebb? Azt mondani, hogy bocsánatot nyernek bûneid, vagy azt,
hogy kelj föl és járj?
'''
"6" = ''':sup:`6` Tudjátok hát meg, hogy az Emberfiának van hatalma a földön a bûnök
megbocsátására!" Ezzel a bénához fordult: "Kelj föl, fogd ágyadat és
menj haza!"
'''
"7" = ''':sup:`7` Az fölkelt és hazament.
'''
"8" = ''':sup:`8` Ennek láttán félelem fogta el a népet, és dicsõítette az Istent,
hogy az embereknek ekkora hatalmat adott.
'''
"9" = ''':sup:`9` Amikor Jézus továbbment, látott egy Máté nevû embert, amint ott ült
a vámnál. Szólt neki: "Kövess engem!" Az felállt és követte.
'''
"10" = ''':sup:`10` Amikor késõbb vendégül látta házában, sok vámos meg bûnös jött oda,
s Jézussal és tanítványaival együtt asztalhoz telepedett.
'''
"11" = ''':sup:`11` Ezt látva a farizeusok megkérdezték tanítványaitól: "Miért eszik
mesteretek vámosokkal és bûnösökkel?"
'''
"12" = ''':sup:`12` Jézus meghallotta, és így válaszolt: "Nem az egészségeseknek kell
az orvos, hanem a betegeknek.
'''
"13" = ''':sup:`13` Menjetek és tanuljátok meg, mit jelent: Irgalmasságot akarok, nem
áldozatot. Nem azért jöttem, hogy az igazakat hívjam, hanem hogy a
bûnösöket."
'''
"14" = ''':sup:`14` Odamentek hozzá János tanítványai és megkérdezték: "Miért van az,
hogy mi és a farizeusok sokat böjtölünk, a te tanítványaid ellenben nem
böjtölnek?"
'''
"15" = ''':sup:`15` Jézus így felelt: "Hát búsulhat a násznép, míg vele a võlegény?
Eljön a nap, amikor elviszik a võlegényt, akkor majd böjtölnek.
'''
"16" = ''':sup:`16` Senki sem tesz ócska ruhára új szövetbõl foltot, mert a folt
továbbszakítja a ruhát, s a szakadás még nagyobb lesz.
'''
"17" = ''':sup:`17` Új bort sem töltenek régi tömlõkbe. De ha mégis, kiszakadnak a
tömlõk, a bor kiömlik, s a tömlõk tönkremennek. Az új bort új tömlõbe
öntik, így ez is, az is megmarad."
'''
"18" = ''':sup:`18` Míg ezt magyarázta nekik, íme, egy elöljáró lépett hozzá. Leborult
elõtte s kérte: "Az imént halt meg a lányom, de gyere, tedd rá kezedet
és életre kel."
'''
"19" = ''':sup:`19` Jézus fölkelt, s elment vele tanítványaival együtt.
'''
"20" = ''':sup:`20` Közben egy asszony, aki tizenkét éve vérfolyásban szenvedett,
hátulról megközelítette és megérintette ruhája szegélyét.
'''
"21" = ''':sup:`21` Így gondolkodott magában: "Ha csak ruháját érintem is,
meggyógyulok."
'''
"22" = ''':sup:`22` Jézus megfordult, ránézett és így szólt: "Bízzál leányom, a hited
meggyógyított." Attól az órától fogva egészséges lett az asszony.
'''
"23" = ''':sup:`23` Amikor Jézus az elöljáró házához ért, s látta a fuvolásokat meg a
zajongó tömeget,
'''
"24" = ''':sup:`24` rájuk szólt: "Menjetek innét, hiszen nem halt meg a kislány, csak
alszik!" Erre kinevették.
'''
"25" = ''':sup:`25` Amikor a tömeget eltávolították, bement, megfogta a kezét, és a
kislány fölkelt.
'''
"26" = ''':sup:`26` A dolognak híre járt az egész vidéken.
'''
"27" = ''':sup:`27` Jézus folytatta útját. Utánament két vak, ezt kiáltozva: "Dávid
fia, könyörülj rajtunk!"
'''
"28" = ''':sup:`28` Amikor a házba érkezett, a vakok bementek hozzá. Jézus megkérdezte
tõlük: "Hiszitek, hogy meg tudom tenni?" "Igen, Uram!" - felelték.
'''
"29" = ''':sup:`29` Erre megérintette a szemüket, és így szólt: "Legyen hitetek
szerint!"
'''
"30" = ''':sup:`30` Nyomban megnyílt a szemük. Jézus pedig rájuk parancsolt:
"Vigyázzatok, ne tudja meg senki!"
'''
"31" = ''':sup:`31` De azok alighogy elmentek, az egész környéken elhíresztelték.
'''
"32" = ''':sup:`32` Alighogy ezek elmentek, íme, egy ördögtõl megszállt némát hoztak
eléje.
'''
"33" = ''':sup:`33` Mihelyt kiûzte belõle a gonosz lelket, a néma megszólalt. A nép
csodálkozva mondta: "Ilyen még nem történt Izraelben!"
'''
"34" = ''':sup:`34` A farizeusok azonban azt terjesztették: "A gonosz lelkek
fejedelmének segítségével ûzi ki a gonosz lelkeket."
'''
"35" = ''':sup:`35` Jézus bejárt minden várost és falut, tanított a zsinagógákban,
hirdette országa örömhírét, és gyógyított minden betegséget, minden
gyengeséget.
'''
"36" = ''':sup:`36` Amikor látta a tömeget, megesett rajta a szíve, mert olyan volt,
mint pásztor nélkül a juhok: elcsigázott és kimerült.
'''
"37" = ''':sup:`37` "Az aratnivaló sok, de a munkás kevés" - mondta akkor
tanítványainak. -
'''
"38" = ''':sup:`38` "Kérjétek hát az aratás urát, küldjön munkásokat az aratáshoz."
'''
