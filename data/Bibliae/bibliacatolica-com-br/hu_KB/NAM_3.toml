[3]
"1" = ''':sup:`1` Jaj a vérengzõ városnak, amely tele van hazugsággal és rablással, és
folyvást fosztogat!
'''
"2" = ''':sup:`2` Hallga! Csattog az ostor, dübörög a kerék. Száguldó lovak és vágtató
szekerek!
'''
"3" = ''':sup:`3` A lovasok nekirugaszkodnak, a kardok villognak, a dárdák csillognak.
Tömérdek halott, számtalan sebesült, holttestek végtelen mezeje!
Mindenütt holttestekbe botlanak...
'''
"4" = ''':sup:`4` Lám, ez a bére a paráznaságra vetemedett, céda nõnek, a bájos
szépségnek, az ügyes kerítõnek! Bája a népeket rabul ejtette,
elcsábította a nemzeteket.
'''
"5" = ''':sup:`5` Nézd, én szembeszállok veled - mondja a Seregek Ura -, szoknyád
szegélyét arcodig emelem, feltárom meztelenséged a népek elõtt,
szégyenedet a nemzetek elõtt.
'''
"6" = ''':sup:`6` Gyalázatot szórok rád, pellengérre állítalak és megszégyenítlek.
'''
"7" = ''':sup:`7` Aki csak lát majd, az mind elfordul tõled és így beszél: "Ninive!
Micsoda pusztulás!" Ugyan ki fog megszánni? Hol keressünk neked
vigasztalókat?
'''
"8" = ''':sup:`8` Te talán jobban jársz, mint No-Amon, aki a Folyón túl uralkodott?
Védõsánca a tenger volt körös-körül, várfala a tenger vize.
'''
"9" = ''':sup:`9` Etiópia volt az erõssége és Egyiptom, határa nem is volt, Put és
Líbia lakói támogatták.
'''
"10" = ''':sup:`10` De neki is fogságba kellett mennie, vonulhatott a számkivetésbe. A
csecsemõit is eltiporták az utcasarkokon. Nemeseire sorsot vetettek,
fõembereire bilincset vertek.
'''
"11" = ''':sup:`11` Téged is körülvesznek, le fognak igázni; te is kereshetsz majd
menedéket ellenfeleid elõl.
'''
"12" = ''':sup:`12` Minden erõdöd olyan, mint a korán érõ füge: megrázzák, és
belehullik annak szájába, aki enni akarja.
'''
"13" = ''':sup:`13` Harcosaid olyanok benned, mint az asszonyok, kapuid szélesre
tárulnak az ellenfél elõtt, záraidat tûz emészti meg.
'''
"14" = ''':sup:`14` Hiába merítesz vizet az ostrom idejére, hiába erõsíted meg
erõdeidet; gyúrhatod a sarat, taposhatod az agyagot, készíthetsz
téglát:
'''
"15" = ''':sup:`15` megemészt a tûz, és elpusztít a kard. Gyülekezzetek, mint a legyek,
gyülekezzetek, mint a sáskák,
'''
"16" = ''':sup:`16` szaporítsd kereskedõidet, legyenek többen, mint az égen a csillag.
Õrséged, mint a sáskák, írnokaid, mint a sáskaraj: hideg napokon a
falakon tanyáznak, de mihelyt kisüt a nap,
'''
"17" = ''':sup:`17` kiterjesztik szárnyukat és elrepülnek a sáskák, útnak indulnak, nem
tudni hová.
'''
"18" = ''':sup:`18` Jaj! Álomba merültek a pásztoraid, Asszíria királya; bajnokaid
szenderegnek, néped szétszéledt a hegyeken, senki sem tudja õket
összeszedni.
'''
"19" = ''':sup:`19` Sebedre nincsen orvosság, sérülésed nem gyógyul be. Akik csak
hallják a hírét, tapsolnak fölötted. Mert van-e valaki, akit utol ne
ért volna gonoszságod?
'''
