[6]
"1" = ''':sup:`1` Meneküljetek, Benjamin fiai, Jeruzsálembõl! Tekoában fújjátok meg a
harsonát! Bet-Hakkeremben meg adjatok vészjelet! Mert veszedelem
fenyeget észak felõl, mérhetetlen pusztulás.
'''
"2" = ''':sup:`2` Tán jó legelõhöz hasonlít Sion leánya?
'''
"3" = ''':sup:`3` Igen, pásztorok érkeznek, nyájaikkal együtt, felütik körülötte a
sátraikat, és lelegelteti mindegyik a rá esõ részt.
'''
"4" = ''':sup:`4` Készüljetek harcra ellenük! Rajta! Támadjuk meg õket még délben! De
jaj! A nap már lehanyatlik, és hosszabbodnak az esti árnyak.
'''
"5" = ''':sup:`5` Rajta! Ütközzünk meg a sötétség leple alatt, romboljuk le
palotáikat!
'''
"6" = ''':sup:`6` Mert ezt mondja a Seregek Ura: Vágjátok ki fáit, és emeljetek
töltést Jeruzsálem körül, hiszen a hazugságnak a városa, csupa elnyomás
van benne.
'''
"7" = ''':sup:`7` Amint a kút bõven ontja vizét, úgy ontja õ is bõven a gonoszságait.
Csak erõszak és romlás hallatszik benne; mindig csak betegség és sebek
vannak elõttem.
'''
"8" = ''':sup:`8` Térj hát észre, Jeruzsálem, nehogy végleg elforduljak tõled, és
sivataggá tegyelek, lakatlan földdé.
'''
"9" = ''':sup:`9` Ezt mondja a Seregek Ura: Szüreteljetek! Szedjétek le Izrael
maradékát, mint ahogy a szõlõhegyen szüretelnek. Mint a szüretelõk,
emeld föl a kezed vesszõid ellen!
'''
"10" = ''':sup:`10` Kihez szóljak, és kiket kérjek, hogy meghallják? Bizony,
körülmetéletlen a fülük, egyáltalán nem tudnak figyelni. Az Úr szava
utálatossá vált elõttük, nem lelik benne örömük.
'''
"11" = ''':sup:`11` Ezért egészen eltölt az Úr haragja, tovább már nem bírom magamban
tartani. Öntsd ki a gyermekekre az utcán, és az összeverõdött ifjakra
egyaránt. Mert mind fogságra jutnak: a férj és a feleség; az õsz hajú
öreg és az aggastyán.
'''
"12" = ''':sup:`12` Házaik idegenekre szállnak, földjeik és asszonyaik szintén. Mert
fölemelem kezem e föld lakói ellen - mondja az Úr -,
'''
"13" = ''':sup:`13` hiszen a legkisebbtõl a legnagyobbig mindnyájan rút haszonra
lesnek; a próféta ugyanúgy, mint a pap, csalárdságot mûvel.
'''
"14" = ''':sup:`14` Népem sebeit hazugsággal gyógyítják, amikor így beszélnek:
"Békesség, békesség", noha nincsen békesség.
'''
"15" = ''':sup:`15` Szégyenkezniük kellene iszonyatos tetteik miatt. De nem! Õk nem
szégyenkeznek, hiszen már pirulni sem tudnak. Ezért elesnek majd, ha
minden elesik; látogatásom idején a földre roskadnak - mondja az Úr.
'''
"16" = ''':sup:`16` Ezt mondja az Úr: "Vegyétek szemügyre az õsi utakat, és
kérdezõsködjetek a régi ösvényekrõl: Melyik volt a jó út? És azon
járjatok! Akkor majd megtaláljátok lelketek nyugalmát." De õk azt
felelik: "Nem járunk rajta!"
'''
"17" = ''':sup:`17` Õrszemeket rendeltem föléjük: "Hallgassatok a kürt szavára!"
Csakhogy õk azt mondják: "Nem hallgatunk!"
'''
"18" = ''':sup:`18` Ezért halljátok meg, nemzetek, és tudja meg a gyülekezet, mit fogok
tenni velük.
'''
"19" = ''':sup:`19` Halljad, te föld! Íme, veszedelmet hozok e népre, hûtlenségük
gyümölcseként, mert nem hallgattak a szavamra, és megvetették a
törvényemet.
'''
"20" = ''':sup:`20` Mit törõdöm én a tömjénnel, amelyet Sebából hoztok, és a távoli
földrõl szerzett jó illatú fahéjjal! Égõáldozataitok nem kedvesek, és
véres áldozataitok sem tetszenek nekem.
'''
"21" = ''':sup:`21` Ezért ezt mondja az Úr: Nos, akadályokat állítok e nép elé, hadd
botoljanak el bennük. Az apák és fiaik, a szomszéd és a jóbarát
egyaránt elvesznek.
'''
"22" = ''':sup:`22` Ezt mondja az Úr: Nézzétek, egy nép közeleg észak felõl, a föld
szélérõl egy hatalmas nemzet tör elõ.
'''
"23" = ''':sup:`23` Fegyvere nyíl és lándzsa, kegyetlen és nem ismer könyörületet;
csatakiáltása, mint a tenger zúgása, lovakon nyargalnak, s mind harcra
kész: ellened, Sionnak leánya.
'''
"24" = ''':sup:`24` Hallottuk hírét, s erre lehanyatlott a kezünk, szorongás fogott el
bennünket, és fájdalom, mint a vajúdó asszonyt.
'''
"25" = ''':sup:`25` Ne menjetek ki a mezõre és az úton se járjatok, mert az ellenség
kardja fenyeget, és rémület körös-körül.
'''
"26" = ''':sup:`26` Öltözz szõrruhába, népem leánya, és feküdj hamuba. Gyászolj, ahogy
az elsõszülött fiút szokták, keservesen sírva, mert hirtelenül ránk tör
a pusztító.
'''
"27" = ''':sup:`27` Arra rendeltelek, hogy népem vizsgálójává légy, hogy próbára tedd,
és latra vesd útjukat.
'''
"28" = ''':sup:`28` Hûtlenek mindnyájan, az álnokság útjait járják, romlottak
valahányan.
'''
"29" = ''':sup:`29` A fújtató fújtatott, hogy az ólmot megeméssze a tûz. De hiába
olvasztott az olvasztó: a salak nem olvadt ki.
'''
"30" = ''':sup:`30` "Elvetett ezüst" - így hívják majd õket, mert az Úr valóban
elvetette õket.
'''
