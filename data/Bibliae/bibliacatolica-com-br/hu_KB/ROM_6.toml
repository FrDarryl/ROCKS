[6]
"1" = ''':sup:`1` Mit mondjunk tehát? Maradjunk meg a bûnben, hogy a kegyelem
gyarapodjék?
'''
"2" = ''':sup:`2` Szó sincs róla! Ha egyszer már meghaltunk a bûnnek, hogyan élhetnénk
tovább benne?
'''
"3" = ''':sup:`3` Vagy nem tudjátok, hogy akik Krisztus Jézusban megkeresztelkedtünk,
az õ halálában keresztelkedtünk meg?
'''
"4" = ''':sup:`4` A keresztségben ugyanis eltemetkeztünk vele együtt a halálba, hogy
miként Krisztus az Atya dicsõsége által feltámadt a halálból, úgy mi is
az élet újdonságában járjunk.
'''
"5" = ''':sup:`5` Mert ha halálának hasonlóságában egybenõttünk vele, úgy leszünk
feltámadásában is.
'''
"6" = ''':sup:`6` Hiszen tudjuk, hogy a régi embert bennünk azért feszítették vele
együtt keresztre, hogy a bûn teste elpusztuljon, és ne szolgáljunk
többé a bûnnek.
'''
"7" = ''':sup:`7` Aki így meghalt, megszabadult a bûntõl.
'''
"8" = ''':sup:`8` Ha Krisztussal meghaltunk, hisszük, hogy vele együtt fogunk élni is.
'''
"9" = ''':sup:`9` Tudjuk, hogy Krisztus feltámadt a halálból, többé nem hal meg, a
halál nem lesz többé úrrá rajta.
'''
"10" = ''':sup:`10` Aki meghalt, az egyszer s mindenkorra meghalt a bûnnek, aki azonban
él, az Istennek él.
'''
"11" = ''':sup:`11` Ezért tekintsétek magatokat is úgy, hogy meghaltatok a bûnnek, de
éltek az Istennek Jézus Krisztusban.
'''
"12" = ''':sup:`12` Ne uralkodjék tehát halandó testeteken a bûn, és ne
engedelmeskedjetek kívánságainak.
'''
"13" = ''':sup:`13` Ne adjátok át tagjaitokat a bûnnek a gonoszság eszközeként, hanem
mint a halálból életre keltek, adjátok magatokat Isten szolgálatára,
tagjaitokat meg az igazság eszközéül szenteljétek az Istennek.
'''
"14" = ''':sup:`14` A bûn ugyanis többé nem uralkodik rajtatok, mert nem a törvény alá
vetve éltek, hanem a kegyelemben.
'''
"15" = ''':sup:`15` Mi következik ebbõl? Az, hogy vétkezzünk, mert nem a törvény uralma
alatt, hanem a kegyelemben élünk? Semmi esetre sem.
'''
"16" = ''':sup:`16` Vagy nem tudjátok, hogy annak szolgái vagytok és annak kell
engedelmeskednetek, akinek mint szolgák alárendelitek magatokat? Vagy a
bûnnek, ami a halálba vezet, vagy az engedelmességnek, ami megigazulást
eredményez?
'''
"17" = ''':sup:`17` De hála Istennek, hogy bár a bûnnek szolgáltatok, most már szívbõl
engedelmeskedtek annak a tanításnak, amelyet kaptatok.
'''
"18" = ''':sup:`18` A bûntõl megszabadulva az igazság szolgái lettetek.
'''
"19" = ''':sup:`19` Földies gyarlóságok miatt emberi módon szólok. Ahogy tagjaitokat a
tisztátalanság és gonoszság szolgálatában a bûnre adtátok, adjátok most
tagjaitokat az igazság szolgálatára, a megszentelõdésre.
'''
"20" = ''':sup:`20` Míg ugyanis a bûnnek szolgáltatok, az igazsággal szemben szabadok
voltatok.
'''
"21" = ''':sup:`21` Mi hasznotok volt akkor abból, ami miatt most szégyenkeztek? Hiszen
annak vége a halál.
'''
"22" = ''':sup:`22` Most azonban felszabadultatok a bûn alól, és Isten szolgái
lettetek. Gyümölcsötök a megszentelõdés, célotok az örök élet.
'''
"23" = ''':sup:`23` Mert a bûn zsoldja a halál, Isten kegyelmi ajándéka azonban az örök
élet Jézus Krisztusban, a mi Urunkban.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Isten kegyelmét nem szabad ürügyként használni a bűnre, mert
keresztényként meghaltunk a bűnnek. Az élet átalakulását a
megszentelődés bizonyítja (lásd még Galata 2:20 és Kolossé 3:1-3).
6:3-4 - A keresztség a Krisztussal való egyesülést jelképezi az Ő
halálában és feltámadásában, ami a Krisztusban való új életre való
6:6-7 - A régi emberi természetet Krisztussal együtt keresztre
feszítették, így most megszabadultunk a bűn uralma alól. A megigazulás
4:22-24).
6:12-14 - A kereszténynek nem szabad engednie, hogy a bűn uralkodjon
halandó testében, hanem felajánlja magát Istennek az igazság
1:16 és 1Kor 6:19-20).
6:23 - A bűn zsoldja halál, de Isten ajándéka örök élet Krisztus
Jézusban. Ez a vers döntő kontraszt az emberi döntések sorsa és Isten
'''
