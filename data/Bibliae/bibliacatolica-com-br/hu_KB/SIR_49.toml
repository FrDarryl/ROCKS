[49]
"1" = ''':sup:`1` Jozija emléke olyan, mint az illatos tömjén, illatszerkészítõ
fûszerezett mûve. Mint ínyünknek a méz, édes az emléke, vagy mint a
nótaszó borozgatás közben.
'''
"2" = ''':sup:`2` Jó munkát kezdett el: a nép térítését, s véget vetett a
bálványimádásnak.
'''
"3" = ''':sup:`3` Szíve minden vágya Istenre irányult, s a bûn napjaiban megmaradt
jámbornak.
'''
"4" = ''':sup:`4` Dávidon, Hiszkiján és Joziján kívül mindnyájan csak a bûnt
szaporították, s a Magasságbeli törvényét elhagyták. Ezért el is tûntek
Júda királyai,
'''
"5" = ''':sup:`5` és a hatalmukat másoknak adták át, a dicsõségüket idegen nemzetnek.
'''
"6" = ''':sup:`6` A szent, kiválasztott várost lángba borította az ellenség, úgyhogy
az utcái elnéptelenedtek,
'''
"7" = ''':sup:`7` amint Jeremiás elõre megmondta. Mert gonoszul bántak vele is, akit
anyja méhétõl prófétájává tett, hogy irtson, tépjen és pusztítson, meg
hogy építsen és újra telepítsen.
'''
"8" = ''':sup:`8` Ezekiel pompás látomást nézhetett, amit Isten mutatott neki a
kerubok szekerén.
'''
"9" = ''':sup:`9` Felhõszakadással verte meg elleneit, hogy az igaz úton járókon
segítsen.
'''
"10" = ''':sup:`10` Aztán itt van a tizenkét próféta, akiknek csontjai bár
kisarjadnának sírjukból! Mert vigasztalást nyújtottak Jákobnak, hitben
és reményben megszabadították.
'''
"11" = ''':sup:`11` Zerubbábelt hogyan lehetne dicsérni, hiszen pecsétgyûrû volt a
jobbon?
'''
"12" = ''':sup:`12` Továbbá Józsuét, Joszadáknak fiát, akik napjaikban fölépítették az
Isten hajlékát, és akik szent népet vezettek az Úrhoz, amelynek sorsa
az örökös dicsõség?
'''
"13" = ''':sup:`13` Nehemiás - legyen áldott az emléke! - építette föl a lerombolt
falakat, õ rakatott újra kapukat s zárakat, és újjáépítette házainkat.
'''
"14" = ''':sup:`14` A föld szülöttei közt nincs párja Hénochnak, ezért el is
ragadtatott a földrõl.
'''
"15" = ''':sup:`15` Született Józsefhez mérhetõ férfiú? Testvérei feje, népének
támasza! Meg is látogatták haló porában is.
'''
"16" = ''':sup:`16` Becsben állt Szem és Szet az emberek elõtt, de a teremtésben minden
élõt felülmúl Ádám.
'''
