[101]
"1" = ''':sup:`1` (Dávid zsoltára.) Jóságodról és igazságosságodról énekelek, hárfán
játszom elõtted, Uram!
'''
"2" = ''':sup:`2` Az ártatlanság útján akarok járni, mikor jössz már hozzám? Tiszta
szívvel akarok élni házamban,
'''
"3" = ''':sup:`3` szemem nem nézi azt, ami bûnre vinne. Gyûlölöm, aki gonoszat mûvel,
s nem tartok vele közösséget.
'''
"4" = ''':sup:`4` Az álnok szív maradjon távol tõlem, nem ismerem azt, ami gonosz.
'''
"5" = ''':sup:`5` Aki titokban rágalmazza embertársát, azt elveszítem. A fennhéjázót
és a felfuvalkodottat nem tûröm.
'''
"6" = ''':sup:`6` Szemem megkeresi a hûségeseket a földön, õk laknak majd velem. Aki
egyenes úton jár, az legyen a szolgám,
'''
"7" = ''':sup:`7` nem lakhat házamban, aki hamisságra hajlik. Aki hazugságot beszél,
nem áll meg színem elõtt.
'''
"8" = ''':sup:`8` Reggelenként megsemmisítem az ország bûnöseit, számûzöm az Úr
városából a gonoszakat mind.
'''
"Notes" = '''
Notas de rodapé:
101:1 - A zsoltáros azt ígéri, hogy Isten jóságáról és igazságosságáról
énekel. Ez az istentisztelet iránti elkötelezettség azt a vágyat
tükrözi, hogy olyan életet éljünk, amely tiszteletben tartja Isten
igazlelkű jellemét, ami elengedhetetlen egy istenfélő uralkodó számára
101:2 - A zsoltáríró középpontjában a tisztességre való törekvés áll.
Tiszta szívvel akar járni saját otthonában, hangsúlyozva, hogy a
szentség a magánéletben kezdődik, és a mindennapi cselekedetekben
101:3 - A zsoltáríró megígéri, hogy nem állít semmi tisztátalant a
szeme elé, és elutasítja a gonoszt annak minden formájában. Ez az
erkölcsi és lelki tisztaság iránti vágyat tükrözi, amely alapvető az
101:4-5 - A hamisság és a gonoszság elutasítása központi szerepet
játszik ebben a szakaszban. A zsoltáríró nem tűri az arroganciát, a
rágalmazást vagy az árulást, hangsúlyozva a feddhetetlenség és az
igazságosság fontosságát minden kapcsolatban (lásd még Példabeszédek
11:20 és Jakab 4:6).
101:6-8 - A zsoltáríró elkötelezi magát, hogy hűséges emberekkel veszi
körül magát, és eltünteti jelenlétéből a gonoszokat. Egy igazságos és
egyenes társadalomra törekszik, ahol az Istenhez való hűség az
elsődleges (lásd még Zsolt 1:6 és 2 Timóteus 2:22).
'''
