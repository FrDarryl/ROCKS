[11]
"1" = ''':sup:`1` Egész Izrael összegyûlt Hebronban Dávidnál, és így beszéltek: "Nézd,
a te csontod és húsod vagyunk.
'''
"2" = ''':sup:`2` Már tegnap és tegnapelõtt, Saul uralkodása idején is te vezetted
harcba Izraelt és te hoztad haza. Azonkívül az Úr, a te Istened azt
mondta neked: te fogod legeltetni népemet, Izraelt, s te leszel
népemnek, Izraelnek a vezére."
'''
"3" = ''':sup:`3` Akkor Izrael vénei mind elmentek Hebronba a királyhoz, s Dávid
Hebronban az Úr elõtt szövetséget kötött velük. Õk meg fölkenték Izrael
királyává Dávidot, az Úr szava szerint, amelyet Sámuelhez intézett.
'''
"4" = ''':sup:`4` Ezután Dávid és egész Izrael Jeruzsálem (vagyis Jebuz) alá vonult.
Azt a földet akkor még a jebuziták lakták.
'''
"5" = ''':sup:`5` Jebuz lakói így beszéltek Dávidhoz: "Ide ugyan nem fogsz bejutni."
Dávid azonban elfoglalta Sion várát, s ez Dávid városa.
'''
"6" = ''':sup:`6` Dávid akkor kijelentette: "Aki elsõnek üt le egy jebuzitát, az
fõember és vezér lesz." Joáb, Ceruja fia kapaszkodott fel elsõnek, és õ
lett a vezér.
'''
"7" = ''':sup:`7` Dávid a várban vett lakást, ezért nevezték el Dávid városának.
'''
"8" = ''':sup:`8` Körös-körül újjáépítette a várost, Millót és a körülötte fekvõ
részt, Joáb pedig a város többi részét állította helyre.
'''
"9" = ''':sup:`9` Dávid hatalma egyre gyarapodott, és a Seregek Ura vele volt.
'''
"10" = ''':sup:`10` Ezek voltak Dávid legkiválóbb vitézei, akik vele együtt váltak
naggyá uralma alatt, s akik õt az Úr szava szerint egész Izraellel
együtt Izrael királyává tették.
'''
"11" = ''':sup:`11` Ezek Dávid legkiválóbb vitézeinek a nevei: Jasobeám, Hachmoni fia,
a háromnak a feje, aki lándzsáját egyszerre háromszáz legyõzött felett
lengette meg.
'''
"12" = ''':sup:`12` Utána következett Eleazár, az achochita Dodo fia, egy a három hõs
közül.
'''
"13" = ''':sup:`13` Ott volt Dáviddal Pasz-Dammimban, ahol a filiszteusok összegyûltek,
hogy megtámadják õket. Egy darab árpaföld terült ott el. Amikor a nép
megfutamodott a filiszteusok elõl,
'''
"14" = ''':sup:`14` õk a földdarab közepébe álltak, feltartóztatták õket, és megverték
a filiszteusokat. Így szereztek nagy gyõzelmet az Úrnak.
'''
"15" = ''':sup:`15` Hárman a harminc közül lementek az Adullám barlangja mellett levõ
sziklához, miközben a filiszteusok csapata Refaim völgyében táborozott.
'''
"16" = ''':sup:`16` Dávid a búvóhelyen tartózkodott, a filiszteusoknak pedig õrségük
volt Betlehemben.
'''
"17" = ''':sup:`17` Dávid kifejezte kívánságát: "Ki hoz nekem ivóvizet a kútból, amely
Betlehem kapujánál van?"
'''
"18" = ''':sup:`18` Õk hárman áttörtek a filiszteusok táborán, vizet merítettek a
Betlehem kapujánál levõ kútból, és elvitték Dávidnak. Dávid azonban nem
akarta meginni, hanem kiöntötte áldozatul az Úrnak,
'''
"19" = ''':sup:`19` és így szólt: "Isten mentsen meg attól, hogy ilyet tegyek! Talán
megigyam a vízzel együtt ezeknek a férfiaknak a vérét is? Hiszen
életüket veszélyeztetve hozták ide." Ezért nem akarta meginni. Ezt
mûvelte a három.
'''
"20" = ''':sup:`20` Abisáj, Joáb testvére volt a háromnak a feje. Õ háromszáz legyõzött
fölött lengette meg dárdáját, és nagy nevet szerzett magának a három
között.
'''
"21" = ''':sup:`21` Híresebb volt, mint a harminc, úgyhogy a vezérük lett, de a
hárommal nem ért fel.
'''
"22" = ''':sup:`22` Benaja, Jehojada fia egy Kabceelbõl származó bátor, tettrekész
férfi megölte a két moábi hõst. Õ ment le egyszer hóesés idején egy
ciszternába, és megölt egy oroszlánt.
'''
"23" = ''':sup:`23` Leütött egy ötkönyöknyi termetû egyiptomit is, akinek olyan dárda
volt a kezében, mint egy zubolyfa. Odament hozzá egy bottal, kicsavarta
az egyiptomi kezébõl a dárdát, és saját dárdájával ölte meg.
'''
"24" = ''':sup:`24` Ezt tette Benaja, Jehojada fia. A három között nevet szerzett
magának.
'''
"25" = ''':sup:`25` Híresebbé vált, mint a harminc, de a hárommal nem ért fel. Dávid a
testõrsége élére állította.
'''
"26" = ''':sup:`26` Bátor harcosok voltak: Azahel, Joáb testvére; Elchanan, a betlehemi
Dodo fia;
'''
"27" = ''':sup:`27` a harorita Sammot, a pelonita Helec;
'''
"28" = ''':sup:`28` Ira, a tekoai Ikkes fia; az anatoti Abiezer,
'''
"29" = ''':sup:`29` a husai Szibbekáj, az achochi Iláj,
'''
"30" = ''':sup:`30` a netofai Maheráj; Heled, a netofai Baana fia;
'''
"31" = ''':sup:`31` Itáj, a gibeai Ribáj fia; Benjamin fiai közül a pireatoni Beneja,
'''
"32" = ''':sup:`32` a Gaas völgyébõl való Huráj, a Bet-ha-Araba-i Abiel,
'''
"33" = ''':sup:`33` a bachurimi Aszmavet, a saalboni Eljachba,
'''
"34" = ''':sup:`34` a gizoni Bene-Hasem Jonatán, a harari Ságe fia;
'''
"35" = ''':sup:`35` Achiám, a harari Zachar fia; Elifelet, Úr fia;
'''
"36" = ''':sup:`36` a macherai Hefer, a peloni Achija,
'''
"37" = ''':sup:`37` a karmeli Hecro; Naharaj, Esbaj fia;
'''
"38" = ''':sup:`38` Joel, Nátán testvére; Mibchár, Hagri fia;
'''
"39" = ''':sup:`39` az ammonita Celek, a beeroti Nachraj, Joábnak, Ceruja fiának
fegyverhordozója;
'''
"40" = ''':sup:`40` a jitrita Ira, a jitrita Gereb,
'''
"41" = ''':sup:`41` a hetita Urija; Zabad, Achláj fia;
'''
"42" = ''':sup:`42` Adina, Siza fia, a rubenita, a rubeniták fõembere és a harmincnak a
vezére;
'''
"43" = ''':sup:`43` Hanan, Maacha fia és a meteni Josafát,
'''
"44" = ''':sup:`44` az asteroti Uzija; Sama és Jauel, az aroeri Hotám fiai;
'''
"45" = ''':sup:`45` Jediael, Simri fia és testvére, a ticita Jocha,
'''
"46" = ''':sup:`46` a machavita Eliel; Jeribáj és Josavja, Elnaam fiai; a moábi Jitma,
'''
"47" = ''':sup:`47` Eliel, Obed és a cobai Jaaziel.
'''
