[24]
"1" = ''':sup:`1` (Dávid zsoltára.) Az Úré a föld és ami betölti, a földkerekség és
minden lakója.
'''
"2" = ''':sup:`2` Õ alapozta tengerekre, és megerõsítette a vizek fölött.
'''
"3" = ''':sup:`3` Ki mehet föl az Úr hegyére? Ki állhat az õ szent helyén?
'''
"4" = ''':sup:`4` Akinek a keze tiszta és ártatlan a szíve, akinek az esze nem
csaláson jár, s aki nem esküszik hamisan.
'''
"5" = ''':sup:`5` Az Úr az ilyet áldja meg, Istenétõl, gyámolától megkapja jutalmát.
'''
"6" = ''':sup:`6` Ez lesz a sorsa a népnek, amely õt keresi, amely a te arcodat
keresi. Jákob Istene.
'''
"7" = ''':sup:`7` Emeljétek föl fejeteket, kapuk, õsi kapuszárnyak, táruljatok, hadd
vonuljon be a dicsõség királya!
'''
"8" = ''':sup:`8` Ki a dicsõség királya? Az Úr, a hatalmas és erõs. Az Úr, a harcban
verhetetlen.
'''
"9" = ''':sup:`9` Emeljétek föl fejeteket, kapuk, õsi kapuszárnyak, táruljatok, hadd
vonuljon be a dicsõség királya!
'''
"10" = ''':sup:`10` Ki ez a dicsõség királya? A Seregek Ura a dicsõség királya.
'''
