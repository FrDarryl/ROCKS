[24]
"1" = ''':sup:`1` A 9. esztendõ tizedik hónapjának tizedik napján az Úr szózatot
intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, a mai napot jól jegyezd meg magadnak, mert Babilon királya
a mai napon támadta meg Jeruzsálemet.
'''
"3" = ''':sup:`3` Mondj ezért példabeszédet a lázongó nemzedéknek! Így beszélj: Ezt
mondja az Úr, az Isten: Tégy fel a tûzre egy üstöt, s önts bele vizet!
'''
"4" = ''':sup:`4` Tégy bele húsdarabokat, ízes falatokat, combot és lapockát, töltsd
meg jó csontokkal!
'''
"5" = ''':sup:`5` A legjavát válaszd ki a nyájból! Tégy alá fát, forrald fel, hogy még
a csontok is megfõjenek, amik benne vannak.
'''
"6" = ''':sup:`6` Mert ezt mondja az Úr, az Isten: Jaj a vérontás városának, a
megrozsdásodott üstnek, amelyrõl nem lehet a rozsdát eltávolítani. Vedd
ki az egyik darabot a másik után! Nem vetnek rá sorsot.
'''
"7" = ''':sup:`7` Mert a vér, amelyet kiontott, megmarad benne, kopár sziklára öntötte
ki, nem a földre öntötte, hogy befödhetné a por.
'''
"8" = ''':sup:`8` Hogy felszítsam haragomat és bosszút állhassak, kopár sziklára
öntöttem a vért, amelyet kiontott, hogy ne lepje be semmi.
'''
"9" = ''':sup:`9` Azért ezt mondja az Úr, az Isten: Jaj a vérontás városának! Nagy
máglyát rakok.
'''
"10" = ''':sup:`10` Hordj össze sok fát, gyújtsd meg a tüzet, fõzd meg a húst, fõjön
meg teljesen, és a csontok emésztõdjenek meg!
'''
"11" = ''':sup:`11` Aztán tedd föl az üstöt üresen a tûzre, hogy érce áttüzesedjen, a
szenny elolvadjon rajta, s a rozsda leperegjen.
'''
"12" = ''':sup:`12` A sok rozsda azonban a tûztõl sem pergett le róla.
'''
"13" = ''':sup:`13` Meg akartalak tisztítani tisztátalanságod szennyétõl, de nem lettél
tiszta, nem tisztultál meg szennyedtõl. Nem is leszel tiszta mindaddig,
amíg ki nem töltöm rajtad haragomat.
'''
"14" = ''':sup:`14` Én, az Úr mondtam ezt, s szavam beteljesedik. Semmit sem engedek
el, nem irgalmazok és nem engesztelõdöm meg. Útjaid és tetteid szerint
ítélkezem fölötted - mondja az Úr, az Isten.
'''
"15" = ''':sup:`15` Az Úr szózatot intézett hozzám:
'''
"16" = ''':sup:`16` Emberfia, nézd, elveszem tõled hirtelenül szemed gyönyörûségét. De
ne keseredj el és ne sírj, könnyeid ne folyjanak!
'''
"17" = ''':sup:`17` Sóhajts halkan, ne tarts halotti gyászt; turbánodat tedd föl a
fejedre, sarud legyen a lábadon, ne takard el szakálladat és ne edd az
emberek kenyerét!
'''
"18" = ''':sup:`18` Reggel szóltam a néphez, s este meghalt a feleségem. Másnap reggel
a kapott utasítás szerint jártam el.
'''
"19" = ''':sup:`19` A nép így szólt hozzám: "Nem magyarázod meg, hogy mit jelent
számunkra, amit teszel?"
'''
"20" = ''':sup:`20` Ezt válaszoltam: "Az Úr ezt a szózatot intézte hozzám:
'''
"21" = ''':sup:`21` Szólj Izrael házához: Ezt mondja az Úr, az Isten: Nézzétek,
megszentségtelenítem szentélyemet, erõtök forrását, büszkeségetek
tárgyát, szemetek fényét, lelketek gyönyörûségét. Fiaitok és lányaitok,
akiket hátrahagytatok, kard élén vesznek el.
'''
"22" = ''':sup:`22` És ti is úgy tesztek majd, mint ahogy én tettem: nem takarjátok be
szakállatokat, nem eszitek az emberek kenyerét,
'''
"23" = ''':sup:`23` turbánotok a fejeteken lesz, sarutok a lábatokon, nem jajgattok és
nem siránkoztok. Elpusztultok bûneitek miatt, és csak egymás elõtt
sóhajtoztok majd.
'''
"24" = ''':sup:`24` Ezekiel meg jel lesz nektek: Ugyanazt teszitek pontosan ti is, amit
õ tett. És amikor ez bekövetkezik, megtudjátok, hogy én vagyok az Úr."
'''
"25" = ''':sup:`25` Emberfia, azon a napon, amikor majd megfosztom õket erejük
forrásától, büszkeségük tárgyától, szemük fényétõl, lelkük
gyönyörûségétõl, fiaiktól és lányaiktól,
'''
"26" = ''':sup:`26` azon a napon majd egy menekült érkezik hozzád, hogy errõl hírt
adjon neked.
'''
"27" = ''':sup:`27` Azon a napon nyíljék meg a szád, és beszélj a menekült elõtt:
beszélj és ne légy többé néma! Jel leszel számukra, és akkor megtudják,
hogy én vagyok az Úr.
'''
