[49]
"1" = ''':sup:`1` (A karvezetõnek - Korach fiainak zsoltára.)
'''
"2" = ''':sup:`2` Népek, figyeljetek mind, a földnek minden lakója hallja meg:
'''
"3" = ''':sup:`3` a közemberek és az elõkelõk, mind a gazdagok és a szegények!
'''
"4" = ''':sup:`4` A szám bölcsességet hirdet, okos beszédet sugall a szívem.
'''
"5" = ''':sup:`5` Bölcs mondás felé fordítom fülemet, hárfadallal magyarázom meg
rejtélyemet.
'''
"6" = ''':sup:`6` A baj napjaiban miért féljek, ha körülvesz az ellenség gonoszsága?
'''
"7" = ''':sup:`7` Azok, akik kincseikben bíznak, s akik nagy gazdagságukkal kérkednek.
'''
"8" = ''':sup:`8` Hiszen önmagát senki meg nem válthatja, senki sem fizethet az Úrnak
váltságdíjat.
'''
"9" = ''':sup:`9` Az élet ára túl magas volna, meg nem fizetheti senki soha,
'''
"10" = ''':sup:`10` hogy örökké éljen, s a sírt ne lássa.
'''
"11" = ''':sup:`11` Hiszen látja, hogy meghalnak a bölcsek, esztelenek és balgák együtt
eltávoznak. Kincseiket idegenek kapják,
'''
"12" = ''':sup:`12` és a sír lesz házuk mindörökre, lakásuk nemzedékrõl nemzedékre, még
ha országaik voltak, akkor is.
'''
"13" = ''':sup:`13` Az ember, ha nincs benne belátás, akármilyen gazdag, olyan, mint az
állat, amelyre pusztulás vár.
'''
"14" = ''':sup:`14` Ez a sorsa mindazoknak, akik balgán bizakodnak, akiknek szavára
olyan sokat adtak.
'''
"15" = ''':sup:`15` Úgy hullanak bele a mélységbe, mint a juhok, a halál fogja
legeltetni õket, s az igaz szívûek uralkodnak rajtuk. Alakjuk reggelre
elenyészik, s a holtak hazája lesz lakóhelyük.
'''
"16" = ''':sup:`16` De az én lelkemet Isten kimenti az alvilág karmaiból, és magához
vesz.
'''
"17" = ''':sup:`17` Ne méltatlankodj hát, ha valaki gazdag, és ha házának fénye
gyarapszik!
'''
"18" = ''':sup:`18` Ha eljön halála, mit sem visz magával, dicsõsége nem megy el vele.
'''
"19" = ''':sup:`19` Még ha életében boldognak mondta is magát és így szólt: "Dicsérni
fognak, mert jól gazdálkodtál",
'''
"20" = ''':sup:`20` akkor is leszáll atyáinak táborába, ahol már nem látják többé
világát a napnak.
'''
"21" = ''':sup:`21` Az ember, ha nincs benne belátás, akármilyen gazdag, olyan, mint az
állat, amelyre pusztulás vár.
'''
"Notes" = '''
Notas de rodapé:
49:1-4 - A zsoltáríró minden nemzetet felszólít, hogy hallgasson az
Istentől származó bölcsességre és tanításokra. Ez kiemeli Isten
üzenetének egyetemességét és a bölcsesség fontosságát az emberi életben
(lásd még Példabeszédek 1:20-23 és Jakab 1:5).
49:5-9 - A halálfélelem és a gazdagság hiábavalósága központi téma,
amely azt mutatja, hogy senki sem válthatja meg az életét vagy
vásárolhatja meg az üdvösséget. A zsoltáríró hangsúlyozza, hogy az
igazi biztonságot nem az anyagi javak jelentik, hanem Isten (lásd még
Prédikátor 5:10-15 és Lukács 12:15).
49:10-14 - A halál mindenki, gazdag és szegény számára elkerülhetetlen,
és az anyagi örökség nem garantálja a halhatatlanságot. A zsoltár az
élet mulandóságára és az isteni ítélet bizonyosságára reflektál (lásd
49:15-20 - A gazdagságban való bizalom a téveszméhez hasonlítható; a
gonoszok sorsa a pusztulás. A zsoltáríró hangsúlyozza, hogy az igazi
reménységnek Istenben kell lennie, aki meg tudja váltani az életet
49:21 - A zsoltáros bölcsessége azoknak a bolondoknak szól, akik azt
hiszik, hogy gazdagságuk megmenti őket. Figyelmeztet, hogy az igazi
megértés abból fakad, hogy felismerjük az emberi gyarlóságot az
örökkévalósággal szemben (lásd még Példabeszédek 22:1 és Lukács
16:19-31).
'''
