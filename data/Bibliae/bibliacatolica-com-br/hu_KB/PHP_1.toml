[1]
"1" = ''':sup:`1` Pál, és Timóteus, Krisztus Jézus szolgái a Filippiben élõ összes
szentnek Krisztus Jézusban, az elöljárókkal és a diakónusokkal együtt.
'''
"2" = ''':sup:`2` Kegyelem nektek és békesség Atyánktól, az Istentõl és Urunktól,
Jézus Krisztustól!
'''
"3" = ''':sup:`3` Valahányszor rátok gondolok, hálát adok Istenemnek,
'''
"4" = ''':sup:`4` és mindig, minden imádságomban örömmel emlékezem meg rólatok
mindnyájatokról,
'''
"5" = ''':sup:`5` mert az elsõ naptól mindmáig részt vállaltatok (Krisztus)
evangéliumának hirdetésében.
'''
"6" = ''':sup:`6` Bízom is benne, hogy aki megkezdte bennetek a jót, Krisztus Jézus
napjára be is fejezi.
'''
"7" = ''':sup:`7` Méltányos is, hogy így gondolkodjam rólatok, mindnyájatokról, mert
szívembe zártalak titeket, hiszen ti osztoztok kegyelmemben, akár
bilincsekben vagyok, akár az evangéliumot védelmezem és bizonyítom.
'''
"8" = ''':sup:`8` Isten a tanúm, mennyire vágyakozom mindnyájatok után Krisztus Jézus
szeretetében.
'''
"9" = ''':sup:`9` Könyörgök is azért, hogy szeretetetek egyre jobban gyarapodjon a
helyes ismeretekben és a teljes tapasztalatban,
'''
"10" = ''':sup:`10` hogy el tudjátok dönteni, mi a helyes. Akkor tiszták és
feddhetetlenek lesztek Krisztus napjára,
'''
"11" = ''':sup:`11` s bõvelkedni fogtok az igaz élet gyümölcsében, amelyet Jézus
Krisztus szerzett, Isten dicsõségére és tiszteletére.
'''
"12" = ''':sup:`12` Beszámolok róla, testvérek, hogy helyzetem inkább javára vált az
evangéliumnak.
'''
"13" = ''':sup:`13` Az egész praetoriumban és a többiek körében is köztudomású lett,
hogy bilincseimet Krisztusért viselem.
'''
"14" = ''':sup:`14` Azok közül, akik az Úrban testvéreim, sokan fölbuzdulnak
bilincseimen, és egyre bátrabban terjesztik az Isten szavát.
'''
"15" = ''':sup:`15` Némelyek ugyan féltékenységbõl és vetélkedésbõl, mások azonban jó
szándékkal hirdetik Krisztust.
'''
"16" = ''':sup:`16` Ezek szeretetbõl, mert tudják, hogy küldetésem az evangélium
védelmére szól,
'''
"17" = ''':sup:`17` amazok viszont vetélkedésbõl, és nem tiszta szándékkal hirdetik
Krisztust, abban a hiszemben, hogy bilincseimben keserûséget okoznak
nekem.
'''
"18" = ''':sup:`18` De mit számít ez? Csak Krisztust hirdessék bármi módon, akár
érdekbõl, akár tiszta szándékkal, örülök és a jövõben is örülni fogok
neki.
'''
"19" = ''':sup:`19` Tudom ugyanis, hogy ez - hála imádságtoknak és Jézus Krisztus Lelke
segítségének - üdvösségemre válik.
'''
"20" = ''':sup:`20` Bizakodom és reménykedem, hogy semmiben sem vallok szégyent, sõt
nyíltan megmondom, hogy Krisztus, mint mindig, most is megdicsõül
testemben, akkor is, ha élek, akkor is, ha meghalok.
'''
"21" = ''':sup:`21` Hiszen számomra az élet Krisztus, a halál pedig nyereség.
'''
"22" = ''':sup:`22` Ha meg tovább kell élnem, az gyümölcsözõ munkát jelent. Nem tudom
tehát, mit válasszak.
'''
"23" = ''':sup:`23` Mind a kettõ vonz: Szeretnék elköltözni, hogy Krisztussal
egyesüljek, mert ez mindennél jobb volna.
'''
"24" = ''':sup:`24` De hogy értetek életben maradjak, arra nagyobb szükség van.
'''
"25" = ''':sup:`25` Ebben a meggyõzõdésben biztosra veszem, hogy megmaradok, sõt
elõhaladásotokra és hitbõl fakadó örömötökre maradok meg, mindnyájatok
javára.
'''
"26" = ''':sup:`26` Így még több okotok lesz arra, hogy dicsõségtek Krisztusban
növekedjék a javamra, ha újra elmegyek hozzátok.
'''
"27" = ''':sup:`27` Éljetek hát Krisztus evangéliumához méltóan. Így akár elmegyek és
látlak titeket, akár távol maradok, azt hallhatom rólatok, hogy egy
szívvel, egy lélekkel munkálkodtok az evangéliumi hitért, s az
ellenfelektõl egyáltalán nem ijedtek meg.
'''
"28" = ''':sup:`28` Ez lesz számukra a kárhozatnak, számotokra meg az üdvösségnek
Istentõl adott bizonyítéka.
'''
"29" = ''':sup:`29` Nektek az a kegyelem jutott, hogy ne csak higgyetek Krisztusban,
hanem szenvedjetek is érte.
'''
"30" = ''':sup:`30` Hiszen ugyanazt a harcot kell megvívnotok, amit nálam láttatok, és
amirõl most hallotok.
'''
"Notes" = '''
Notas de rodapé:
1:3-6 - Pál köszönetét fejezi ki a filippibeliek imáiért és
támogatásáért, bízva abban, hogy Isten befejezi a velük megkezdett jó
munkát. Ez a vers kiemeli Isten átalakulásának bizonyosságát a
1:11).
1:12-14 - Pál arról beszél, hogy láncai hogyan segítettek az evangélium
előremozdításában, megmutatva, hogy Isten még a viszontagságokat is fel
tudja használni szándéka megvalósítására. A nehéz időkben való hűség az
1:21-26 - Pál az életről és a halálról elmélkedik, megerősítve, hogy
élni Krisztus, meghalni pedig nyereség. Mély bizalomról tesz
tanúbizonyságot Isten tervében, mindig Krisztus testének építésére
1:27-30 - Pál arra buzdítja a filippieket, hogy az evangéliumhoz
méltóan éljenek, bátran nézzenek szembe a szenvedéssel. Azt tanítja,
hogy a keresztényeknek állhatatosnak kell maradniuk hitükben, még az
üldöztetés idején is (lásd még 2 Timóteus 2:3 és 1 Péter 4:12-13).
1:29-30 - A megfeszített Krisztusba vetett hit magában foglalja a
kihívásokkal és az ellenállással való szembenézést. A keresztény hit
nemcsak áldásokról szól, hanem az igazságért való harcról is, ahogyan
Pál is példázza (lásd még 2Kor 12:10 és Máté 5:10-12).
'''
