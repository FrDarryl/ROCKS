[11]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz:
'''
"2" = ''':sup:`2` Szólj Júda népéhez és Jeruzsálem lakóihoz.
'''
"3" = ''':sup:`3` Így beszélj: Ezt mondja az Úr, Izrael Istene: Átkozott az az ember,
aki nem hallgat e szövetségnek a szavaira,
'''
"4" = ''':sup:`4` amelyeket atyáitoknak parancsoltam, amikor kivezettem õket a
vaskohóból, Egyiptom földjérõl. Ezt mondtam nekik: Hallgassatok
szavamra, teljesítsétek minden parancsomat, akkor az én népem lesztek,
én meg a ti Istenetek leszek,
'''
"5" = ''':sup:`5` és teljesítem az esküt, amellyel megesküdtem atyáitoknak, hogy
tejjel-mézzel folyó országot adok nekik, amint ez ma is így van. Erre
így feleltem: Megteszem Uram!
'''
"6" = ''':sup:`6` Aztán ezt mondta nekem az Úr: Hirdesd ezt Júda városaiban és
Jeruzsálem utcáin. És mondd: Hallgassatok a szövetség szavaira és
engedelmeskedjetek nekik!
'''
"7" = ''':sup:`7` Mert amikor kihoztam atyáitokat Egyiptom földjérõl, ünnepélyesen
figyelmeztettem õket; folyton-folyvást figyelmeztettem õket; mind a mai
napig és mondtam: Halljátok meg a szavamat!
'''
"8" = ''':sup:`8` De õk nem hallgattak rám, s nem figyeltek ide. Sõt, mindenki a saját
gonosz szíve sugallatát követte. Ezért ellenük fordítom e szövetség
szavait, amelyeket mind azért rendeltem, hogy megtartsák, de õk nem
tartották meg.
'''
"9" = ''':sup:`9` Így szólt hozzám az Úr: Pártütés van Júda férfiai és Jeruzsálem
lakói között.
'''
"10" = ''':sup:`10` Visszatértek atyáik gonoszságaihoz, akik nem akarták meghallani
szavaimat. Õk is idegen istenek nyomába szegõdnek, hogy nekik
szolgáljanak. Izrael háza és Júda háza megszegte szövetségemet, amelyet
atyáikkal kötöttem.
'''
"11" = ''':sup:`11` Ezért azt mondja az Úr: Íme, olyan veszedelmet hozok rájuk,
amelybõl nem menekülhetnek meg; ha kiáltanak hozzám, nem hallgatom meg
õket.
'''
"12" = ''':sup:`12` Menjenek csak Júda városai és Jeruzsálem lakói, és kiáltsanak
azokhoz az istenekhez, amelyeknek tömjént áldoztak; bizony, nem fogják
õket megsegíteni nyomorúságuk idején.
'''
"13" = ''':sup:`13` Mert annyi a te istened, Júda, ahány a városod; és annyi oltárt
építettél Baalnak illatáldozatot bemutatni, ahány utcája van
Jeruzsálemnek.
'''
"14" = ''':sup:`14` Te meg ne járj közben ezért a népért; ne könyörögj és ne imádkozz
értük! Mert úgysem hallgatom meg õket, ha nyomorúságuk idején
segítségért kiáltanak hozzám.
'''
"15" = ''':sup:`15` Mit keres szerelmesem házamban? Viselkedése csupa képmutatás! Tán
fogadalmaid és a nekem szentelt hús megszabadíthatnak gonoszságodtól?
És tisztává tehetlek miattuk?
'''
"16" = ''':sup:`16` "Szép növésû, termékeny olajfa" - így hívott az Úr. De egy nagy
vihar morajával tûzbe borította lombját, és elégtek ágai.
'''
"17" = ''':sup:`17` Mert a Seregek Ura, aki ültetett, veszedelmet mondott ki rád a
gonoszság miatt, amelyet Izrael háza és Júda háza azzal követett el,
hogy a Baalnak bemutatott illatáldozattal felingerelt.
'''
"18" = ''':sup:`18` Az Úr szólt nekem róla, s én felfigyeltem rá. Igen, Uram, feltártad
elõttem szándékukat.
'''
"19" = ''':sup:`19` Én meg olyan voltam, mint a szelíd bárány, amelyet vágóhídra
hurcolnak; nem tudtam, hogy terveket koholnak ellenem, mondván:
Pusztítsuk el a fát, ereje teljében vágjuk ki az élõk földjérõl,
úgyhogy még a nevét se emlegessék többé.
'''
"20" = ''':sup:`20` De te, Seregek Ura, igazságos ítélettel ítélsz; te a vesék és a
szívek vizsgálója vagy. Engedd látnom, miként állsz rajtuk bosszút,
mert terád bíztam ügyemet.
'''
"21" = ''':sup:`21` Ezt mondta ki az Úr Anatot férfiaira, akik elhatározták, hogy
megölnek, s így figyelmeztettek: "Ne prófétálj az Úr nevében, mert
különben meghalsz a kezünk között."
'''
"22" = ''':sup:`22` Nos, így büntetem meg õket: Ifjaik kard élén hullnak el; fiaik és
lányaik pedig éhen vesznek.
'''
"23" = ''':sup:`23` Egy sem marad meg közülük, ha majd veszedelmet hozok Anatot
férfiaira, amikor elérkezik bûnhõdésük esztendeje.
'''
"Notes" = '''
Notas de rodapé:
11:1-5 - Isten utasítja Jeremiást, hogy hirdesse a szövetséget Izrael
népével. Az isteni áldás és védelem alapjaként kiemelik az Isten iránti
engedelmességet. A pátriárkákkal kötött szövetség megerősítik,
bizonyítva Isten hűségét az ígéreteihez (lásd még 2 Mózes 19:5-6 és
5Móz 7:9).
11:6-8 - Izrael népe nem engedelmeskedik Isten szövetségének, ami
isteni haraghoz vezet. Az engedetlenséget a hűtlenség következményeként
kezelik. Az ítélet elkerülése érdekében hangsúlyozzák az Isten iránti
engedelmesség fontosságát (lásd még 5Móz 28:15-20 és 1Sámuel 12:14-15).
11:9-13 - Isten kinyilatkoztatja, hogy a vezetők és a nép bálványimádó
gyakorlatokat folytat. A bálványimádást az Istennel kötött szövetség
súlyos megsértéseként írják le, ami közelgő ítéletet eredményez Izrael
11:14-17 - Jeremiás azt az utasítást kapta, hogy ne imádkozzon az
emberekért, mert elfordultak Istentől. A bálványimádás és a hűtlenség
oka annak, hogy Isten nem hajlandó meghallgatni az Izraelért mondott
11:18-23 - Kiderül a nép Jeremiás elleni összeesküvése. Jeremiás az
ellenállás ellenére is hűséges marad prófétai küldetéséhez. Ez
rávilágít az isteni ellenállásra azokkal szemben, akik el akarják
pusztítani Isten küldötteit (lásd még Máté 23:37 és ApCsel 7:52).
'''
