[30]
"1" = ''':sup:`1` A masszai Agurnak, Jake fiának szavai, a férfi mondása Itiel, Itiel
és Ukal számára.
'''
"2" = ''':sup:`2` Igen, oktalanabb vagyok, mint bárki más, nekem még emberi okosságom
sincsen.
'''
"3" = ''':sup:`3` És nem is tanultam én a bölcsességet, hogy enyém lehetne a Szent
ismerete.
'''
"4" = ''':sup:`4` Ki ment föl az égbe és ki jött le onnan? Ki az, aki a szelet a
kezébe fogta? És a vizeket ki öntötte tartályba? Ki szabta meg a föld
minden határát? Mi a neve, és mi a fiáé, ha tudnád?
'''
"5" = ''':sup:`5` Isten minden szava színtiszta (igazság), pajzs azoknak, akik hozzá
menekülnek.
'''
"6" = ''':sup:`6` A szavaihoz ne fûzz hozzá semmit, mert különben (egyszer) számadásra
szólít, és akkor hazugként ott állsz majd elõtte.
'''
"7" = ''':sup:`7` Csak két dolgot kérek tõled, ne tagadd meg tõlem, mielõtt meghalok:
'''
"8" = ''':sup:`8` Csalást és hazug szót tarts távol tõlem, s ne adj nekem se nyomort,
se gazdagságot! Hadd egyem kimért kenyeremet,
'''
"9" = ''':sup:`9` nehogy jóllakva megtagadjalak, s azt mondjam: "Ki az az Úr?" Ne
menjek lopni sem, mivel szegény lettem, ne gyalázzam meg Istenemnek
nevét.
'''
"10" = ''':sup:`10` Ne rágalmazd a szolgát az ura elõtt, különben elátkoz, és meg kell
bûnhõdnöd.
'''
"11" = ''':sup:`11` (Jaj a) nemzedéknek, amely átkozza az apját, és nem kíván semmi jót
sem az anyjának.
'''
"12" = ''':sup:`12` A nemzedéknek, amely azt hiszi, hogy tiszta, jóllehet a szennye
nincsen még lemosva.
'''
"13" = ''':sup:`13` A nemzedéknek, amelynek magasan jár a szeme, és lám, milyen gõgös a
szeme pillantása!
'''
"14" = ''':sup:`14` A nemzedéknek, amelynek kardok a fogai, és kések az álla csontjai,
hogy a nyomorgókat felfalja a földrõl, és a szegényeket az emberek
körébõl.
'''
"15" = ''':sup:`15` Két lánya van a piócának: "Add ide!" és "Add ide!" Három dolog van,
ami telhetetlen, s négy nem mondja soha: "Elég!":
'''
"16" = ''':sup:`16` az alvilág, a terméketlen anyaméh, a föld, amely nem tud betelleni
vízzel, és a tûz, amely soha nem mondja, hogy "Elég!"
'''
"17" = ''':sup:`17` A szemet, amelyik csúfot ûz apjából, s lenézi anyjának élemedett
korát, a patak mellékén hollók vájják majd ki, és a sasfiókák fogják
felfalni!
'''
"18" = ''':sup:`18` Három dolog van, amit csodálatosnak látok, és négyet sehogy se
tudok megérteni:
'''
"19" = ''':sup:`19` a sasnak útját az égen, a kígyó útját a sziklán, a hajó útját a
mély tengeren, és a férfi útját az asszonynál.
'''
"20" = ''':sup:`20` Ilyen még a házasságtörõ asszony útja is; eszik, megtörli a száját
és azt mondja: "Semmi rosszat sem tettem".
'''
"21" = ''':sup:`21` Három dolog alatt rendül meg a föld, és négy olyan van, amit nem
tud elviselni:
'''
"22" = ''':sup:`22` a szolgát, ha belõle király lesz, a bolondot, ha bõven dúskál a
kenyérben,
'''
"23" = ''':sup:`23` az elhagyott nõt, hogyha férjhez megy, s a rableányt, hogyha
úrnõjét megfosztja trónjától.
'''
"24" = ''':sup:`24` Négy igen apró dolog van a földön, mégis a bölcsek között van a
helyük:
'''
"25" = ''':sup:`25` Olyan nép a hangyák, amelynek nincs ereje, mégis összegyûjtik
nyáron élelmüket.
'''
"26" = ''':sup:`26` A szirti borzok is erõtlen, gyenge nép, mégis a sziklába építik
lakásukat.
'''
"27" = ''':sup:`27` És bár a sáskáknak nincsen királyuk, mégis rendben vonulnak fel.
'''
"28" = ''':sup:`28` Kézzel is meg lehet fogni a gyíkot, mégis a királyok házában
tanyázik.
'''
"29" = ''':sup:`29` Hárman vannak, akik szépen lépegetnek, és négyen délcegen:
'''
"30" = ''':sup:`30` az állatok hõse az oroszlán, amely senki elõtt meg nem futamodik;
'''
"31" = ''':sup:`31` a kakas, amely a tyúkok között büszkélkedik, a bak, amely a nyájat
vezeti, és a király, aki beszédeket intéz a néphez.
'''
"32" = ''':sup:`32` Ha olyan buta voltál, hogy nagyra légy, - vagy ilyet fontolgattál
-, tedd a kezed a szádra!
'''
"33" = ''':sup:`33` Mert ha a tejet köpülöd, vaj lesz belõle, ha nyomod az orrod, vér
jön ki belõle, így ha haragot szítasz, viszály támad.
'''
