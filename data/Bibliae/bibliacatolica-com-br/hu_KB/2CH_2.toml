"1" = ''':sup:`1` Ezért kirendelt hetvenezer embert teherhordónak, nyolcvanezer embert
pedig a hegyekbe kõfejtõnek, föléjük meg háromezerhatszáz felügyelõt.
'''
"2" = ''':sup:`2` Azután követséget küldött Hirámhoz, Tírusz királyához, ezzel az
üzenettel: "(Tégy velem is úgy), mint atyámmal Dáviddal, amikor
cédrusfát küldtél neki, hogy lakóházat építhessen magának!
'''
"3" = ''':sup:`3` Én ugyanis templomot akarok építeni az Úr, az én Istenem nevének.
Arra akarom szentelni, hogy illatáldozatot mutassanak be elõtte, és
állandóan áldozati kenyereket tegyenek ki eléje. Reggel és este,
továbbá szombatonként és újhold alkalmával, valamint az Úrnak, a mi
Istenünknek ünnepein égõáldozatot mutassanak be Izraelnek örök törvénye
szerint.
'''
"4" = ''':sup:`4` A templomnak, amelyet építeni akarok, nagynak kell lennie, mert a mi
Istenünk a legnagyobb az összes istenek között.
'''
"5" = ''':sup:`5` De kinek van annyi ereje, hogy hozzá méltó házat építsen? Hiszen a
menny és az egek egei sem képesek õt befogadni! Hogyan tudnék én házat
építeni neki, hacsak azért nem, hogy tömjént gyújtsak elõtte?
'''
"6" = ''':sup:`6` Azért küldj nekem olyan embert, aki járatos az arany-, ezüst-, réz-
és vasmûves munkákban, a bíbor, a karmazsin és a kék színû fonalak
szövésében, és aki metszeteket is tud vésni azokkal a mesteremberekkel,
akik nálam, Júdában és Jeruzsálemben vannak, s akiket még atyám, Dávid
szerzõdtetett.
'''
"7" = ''':sup:`7` Azonkívül küldjél nekem cédrus-, ciprus- és fenyõfát a Libanonról.
Tudom ugyanis, hogy szolgáid ügyesen vágják a Libanon fáit. Aztán ott
lesznek az én szolgáim is a te szolgáid mellett,
'''
"8" = ''':sup:`8` hogy sok fát szállítsanak nekem, mert a templom, amelyet építeni
akarok, nagy és pompás lesz.
'''
"9" = ''':sup:`9` Egyébként a favágó munkásoknak, a szolgáidnak élelmezésére adok
búzát, mégpedig húszezer kort, valamint húszezer kor árpát, húszezer
bát bort és húszezer bát olajat."
'''
"10" = ''':sup:`10` Erre Hirám, Tírusz királya levelet küldött Salamonnak, és így
válaszolt: "Az Úr szereti a népét, azért tett meg királyukká."
'''
"11" = ''':sup:`11` Majd így folytatta: "Legyen áldott az Úr, Izrael Istene, aki az
eget és a földet alkotta! Õ adott Dávidnak bölcs, tudós, okos és
értelmes fiút, hogy az Úrnak templomot építsen, királyi udvara számára
pedig palotát.
'''
"12" = ''':sup:`12` Azért küldök neked egy bölcs, tudós és értelmes embert:
Hurám-Abi-t.
'''
"13" = ''':sup:`13` Dán leányai közül való asszonynak a fia, csak az apja volt tíruszi
férfi. Járatos az arany-, ezüst-, réz- és vasmunkákban, a kõ- és fa-
faragó munkákban, a bíbor, a kék színû, a bisszus és a karmazsin
fonalak szövésében, ért bármilyen metszet véséséhez, sõt mindenféle
tervet is tud készíteni, amit csak rábíznak, a te mesterembereiddel és
az én uramnak, a te atyádnak, Dávidnak mesterembereivel együtt.
'''
"14" = ''':sup:`14` Küldje el hát az én uram szolgáinak a búzát, az árpát, az olajat és
a bort, amit ígért.
'''
"15" = ''':sup:`15` Mi pedig annyi fát vágunk a Libanonról, amennyire csak szükséged
van, aztán eltutajozzuk Jaffába. Onnan Jeruzsálembe fölszállítani a te
dolgod lesz."
'''
"16" = ''':sup:`16` Ekkor Salamon összeszámláltatta az Izrael földjén lakó összes
idegen férfit, az után a népszámlálás után, amelyet atyja, Dávid
tartott, és százötvenháromezer-hatszázat talált.
'''
"17" = ''':sup:`17` Közülük hetvenezret teherhordónak rendelt, nyolcvanezret pedig
kõfejtõnek a hegységbe, háromezerhatszázat meg felügyelõnek a nép
munkájának ellenõrzésére.
'''
