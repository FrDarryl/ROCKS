[24]
"1" = ''':sup:`1` Tegyük föl, hogy valaki feleséget vesz, együtt hál vele, de aztán
nem talál tetszésre nála az asszony, mert valami taszítót fedez föl
rajta. Válólevelet ír hát neki, kezébe adja, és elbocsátja házából.
'''
"2" = ''':sup:`2` El is hagyja házát, s hozzámegy egy másik emberhez.
'''
"3" = ''':sup:`3` A másik ember azonban szintén elfordul tõle, válólevelet ír, kezébe
adja, s elküldi házából. (Vagy meghal az a második ember, aki feleségül
vette.)
'''
"4" = ''':sup:`4` Ilyenkor az elsõ ember, aki elbocsátotta, nem veheti el újra
feleségül, mert tisztátalanná lett. Ez utálat tárgya volna az Úr, a te
Istened szemében, s nem szabad a földet, amelyet az Úr, a te Istened ad
neked örökségül, bûnnel terhelned.
'''
"5" = ''':sup:`5` Ha valaki feleséget vesz, ne vonuljon hadba, s nem szabad semmi más
terhet sem róni rá. Egy évig maradjon otthon, foglalkozzék a maga
dolgával, szentelje magát asszonyának, akit elvett.
'''
"6" = ''':sup:`6` Ne vedd el zálogba a kézi malmot, sem a felsõ malomkövet, mert ez
annyi volna, mint ha magát az életet vennéd el zálog gyanánt.
'''
"7" = ''':sup:`7` Ha valakit rajtakapnak, hogy testvérei, Izrael fiai közül valakit
elrabol, kihasznál és elad, az illetõ rabló haljon meg. Irtsd ki, ami
gonosz, körödbõl!
'''
"8" = ''':sup:`8` Lepra elõfordulásakor vigyázz, gondosan tartsd meg és pontosan
hajtsd végre azokat a rendelkezéseket, amelyeket a Lévi törzsébõl való
papok adnak; azokhoz a rendszabályokhoz igazodjatok, amelyeket nekik
adok.
'''
"9" = ''':sup:`9` Emlékezz rá, mit tett az Úr, a te Istened Mirjammal az úton, amikor
Egyiptomból kivonultatok.
'''
"10" = ''':sup:`10` Ha kölcsönt adsz embertársadnak, ne lépd át küszöbét, hogy zálogot
végy tõle.
'''
"11" = ''':sup:`11` Állj meg kint, s akinek kölcsönt adsz, az hozza ki neked a zálogot.
'''
"12" = ''':sup:`12` Ha szegény, ne térj nyugovóra zálogával.
'''
"13" = ''':sup:`13` Napnyugtakor vidd neki vissza a zálogot, hogy köntösében fekhessen
le és áldjon téged. Ez igaz tettnek számít majd az Úr, a te Istened
színe elõtt!
'''
"14" = ''':sup:`14` Szegény és nélkülözõ munkás bérét, akár testvéreid közül való, akár
azok közül az idegenek közül, akik országodban, városaidban élnek, ne
tartsd vissza.
'''
"15" = ''':sup:`15` Még aznap, mielõtt a nap lenyugodna fölötte, add meg a bérét. Mert
szegény, és türelmetlenül várja. Különben az Urat hívja ellened, s bûn
nehezedik rád.
'''
"16" = ''':sup:`16` Az apák ne lakoljanak halállal a gyermekek miatt, s a gyermekek sem
az apák miatt. Mindenki csak a maga bûnéért lakoljon halállal.
'''
"17" = ''':sup:`17` Az idegent és az árvát ne csorbítsd jogában, és az özvegy ruháját
ne vedd el zálogba.
'''
"18" = ''':sup:`18` Emlékezz, magad is rabszolga voltál Egyiptom földjén, s az Úr, a te
Istened kiszabadított onnan. Ezért parancsolom meg neked, hogy így
tégy.
'''
"19" = ''':sup:`19` Ha aratsz földeden s kint felejtesz ott egy kévét, ne menj vissza
érte; legyen az idegené, az árváé és az özvegyé, hogy az Úr, a te
Istened megáldja kezednek minden munkáját.
'''
"20" = ''':sup:`20` Ha olajfáidat megszeded, utána ne keresgélj rajtuk. Maradjon az
idegennek, az árvának és az özvegynek.
'''
"21" = ''':sup:`21` Ha szõlõdben szüretelsz, utána ne keresgélj szemeket. Maradjon az
idegennek, az árvának és az özvegynek.
'''
"22" = ''':sup:`22` Emlékezz, magad is rabszolga voltál Egyiptom földjén. Ezért
parancsolom meg neked, hogy így tégy.
'''
