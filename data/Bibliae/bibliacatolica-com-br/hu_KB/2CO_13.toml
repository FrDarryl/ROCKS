[13]
"1" = ''':sup:`1` Ezúttal harmadszor megyek el hozzátok. "Két vagy három tanú
vallomása döntsön minden ügyben."
'''
"2" = ''':sup:`2` Másodszori ottlétemkor már megmondtam azoknak, akik vétkeztek és a
többieknek is, s most távollétemben újra elõre kijelentem: Ha ismét
elmegyek, nem kegyelmezek nektek.
'''
"3" = ''':sup:`3` Bizonyítékot akartok, hogy belõlem Krisztus szól? Õ nem gyönge
veletek szemben, hanem hatalmas köztetek.
'''
"4" = ''':sup:`4` Gyöngeségében ugyan megfeszítették, de Isten erejébõl él. Mi is
gyöngék vagyunk benne, de vele együtt élünk, és ezt be is bizonyítjuk
azzal az erõvel, amelyet Isten veletek szemben ad.
'''
"5" = ''':sup:`5` Vizsgáljátok meg magatokat, hogy a hitben éltek-e. Tegyétek csak
próbára magatokat. Felismeritek-e, hogy bennetek él Jézus Krisztus? Ha
nem, akkor nem álltátok ki a próbát.
'''
"6" = ''':sup:`6` De remélem, elismeritek, hogy mi kiálltuk.
'''
"7" = ''':sup:`7` Arra kérjük az Istent, hogy semmi rosszat ne tegyetek. Nem azért,
hogy mi kipróbáltnak tûnjünk fel, hanem azért, hogy ti a jót tegyétek,
akkor minket nézhettek ki nem próbáltnak.
'''
"8" = ''':sup:`8` Az igazság ellen nem tehetünk semmit, csak az igazságért.
'''
"9" = ''':sup:`9` Örülünk, hogy gyöngék vagyunk, csak ti legyetek erõsek. Imádkozunk
is tökéletesedésetekért.
'''
"10" = ''':sup:`10` Azért írom ezeket távollétemben, hogy ha majd megérkezem, ne
kelljen keményen föllépnem azzal a hatalommal, amelyet az Úr nekem
építésre adott, nem rombolásra.
'''
"11" = ''':sup:`11` Különben, testvérek, örüljetek, tökéletesedjetek, buzdítsátok
egymást, éljetek egyetértésben és békében! Akkor veletek lesz a
szeretet és a béke Istene.
'''
"12" = ''':sup:`12` Köszöntsétek egymást szent csókkal! A szentek mind köszöntenek
titeket.
'''
"13" = ''':sup:`13` Urunk, Jézus Krisztus kegyelme, Isten szeretete és a Szentlélek
közössége legyen mindnyájatokkal!
'''
"Notes" = '''
Notas de rodapé:
