lesz, hogy kijavítsa azokat, akik nem engedelmeskednek. A keresztény
fegyelem szükséges része az egyház tisztaságának és egységének
megőrzésének (lásd még 1Korinthus 5:1-5 és Máté 18:15-17).
13:5-6 - Pál arra kéri a korinthusiakat, hogy vizsgálják meg magukat,
