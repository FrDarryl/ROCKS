[9]
"1" = ''':sup:`1` Aztán még hozzáfûzte: "Bizony mondom nektek, hogy a jelenlevõk közül
lesznek, akik nem halnak meg, míg meg nem látják Isten hatalomban
eljövõ országát."
'''
"2" = ''':sup:`2` Hat nap múlva Jézus maga mellé vette Pétert, Jakabot és Jánost, s
csak velük fölment egy magas hegyre. Ott átváltozott elõttük.
'''
"3" = ''':sup:`3` Ruhája olyan ragyogó fehér lett, hogy a földön semmiféle ványoló nem
képes így ruhát kifehéríteni.
'''
"4" = ''':sup:`4` Egyszerre megjelent nekik Illés meg Mózes, és beszélgettek Jézussal.
'''
"5" = ''':sup:`5` Péter így szólt Jézushoz: "Mester! Olyan jó itt lenni! Hadd verjünk
három sátrat: egyet neked, egyet Mózesnek és egyet Illésnek."
'''
"6" = ''':sup:`6` Nem is tudta, mit mond, annyira meg voltak ijedve.
'''
"7" = ''':sup:`7` Ekkor felhõ ereszkedett alá, s árnyéka rájuk vetõdött. A felhõbõl
szózat hallatszott: "Ez az én szeretett Fiam, õt hallgassátok!"
'''
"8" = ''':sup:`8` Mire körülnéztek, senkit sem láttak a közelükben, csak Jézust.
'''
"9" = ''':sup:`9` A hegyrõl lejövet megparancsolta nekik, hogy ne mondják el senkinek,
amit láttak, amíg az Emberfia fel nem támad a halálból.
'''
"10" = ''':sup:`10` A parancsot megtartották, de maguk közt megvitatták, hogy mit
jelenthet: A halálból feltámad.
'''
"11" = ''':sup:`11` Azután megkérdezték tõle: "Miért mondják az írástudók, hogy elõbb
el kell jönnie Illésnek?"
'''
"12" = ''':sup:`12` Ezt válaszolta: "Igen, elõbb eljön Illés, és mindent helyreállít.
De az is meg van írva az Emberfiáról, hogy sokat kell szenvednie és
megvetésben lesz része.
'''
"13" = ''':sup:`13` Azt mondom nektek, hogy Illés már eljött, de kényük-kedvük szerint
bántak vele, ahogy elõre megírták róla."
'''
"14" = ''':sup:`14` Amikor visszatért a tanítványokhoz, látta, hogy nagy népsokaság
tolong körülöttük. Írástudók vitatkoztak velük.
'''
"15" = ''':sup:`15` Mihelyt az emberek észrevették, elcsodálkoztak, majd eléje siettek
és üdvözölték.
'''
"16" = ''':sup:`16` Megkérdezte tõlük: "Mirõl vitatkoztok velük?"
'''
"17" = ''':sup:`17` Valaki megszólalt a tömegbõl: "Mester, elhoztam hozzád a fiamat,
akit néma lélek szállt meg.
'''
"18" = ''':sup:`18` Amikor hatalmába keríti, a földhöz vágja, habzik a szája,
csikorgatja a fogait és megmerevedik. Már szóltam tanítványaidnak, hogy
ûzzék ki, de nem tudták."
'''
"19" = ''':sup:`19` "Ó, te hitetlen nemzedék - válaszolta -, meddig maradjak még
körödben? Meddig tûrjelek benneteket? Hozzátok ide hozzám!"
'''
"20" = ''':sup:`20` Odavitték. Mihelyt a lélek meglátta, nyomban gyötörni kezdte (a
fiút), úgyhogy az a földre zuhant s habzó szájjal fetrengett.
'''
"21" = ''':sup:`21` "Mióta szenved a bajban?" - kérdezte apját. "Kicsi kora óta -
válaszolta. -
'''
"22" = ''':sup:`22` Sokszor tûzbe meg vízbe kergette, csakhogy elpusztítsa. Ha valamit
tehetsz, segíts rajtunk, és légy részvéttel irántunk."
'''
"23" = ''':sup:`23` Jézus így felelt: "Ha valamit tehetsz?... Minden lehetséges annak,
aki hisz."
'''
"24" = ''':sup:`24` A fiú apja erre felkiáltott: "Hiszek! Segíts hitetlenségemen!"
'''
"25" = ''':sup:`25` Amikor Jézus látta, hogy egyre nagyobb tömeg gyûlik össze,
ráparancsolt a tisztátalan lélekre: "Néma és süket lélek, parancsolom
neked, menj ki belõle, és ne térj többé vissza belé!"
'''
"26" = ''':sup:`26` Az felordított, s heves rángatások közepette kiment belõle. A fiú
olyan lett, mintha halott volna. Sokan úgy vélték, hogy meghalt.
'''
"27" = ''':sup:`27` Jézus azonban megfogta a kezét, felsegítette, s a gyermek talpra
állt.
'''
"28" = ''':sup:`28` Amikor bement a házba, tanítványai külön megkérdezték: "Mi miért
nem tudtuk kiûzni?"
'''
"29" = ''':sup:`29` "Ez a fajta nem megy ki másként, csak imádság és böjt hatására" -
felelte.
'''
"30" = ''':sup:`30` Útjukat folytatva átvándoroltak Galileán. De nem akarta, hogy
valaki tudjon róla,
'''
"31" = ''':sup:`31` mert a tanítványait akarta tanítani. Megmondta nekik, hogy az
Emberfiát az emberek kezére adják, megölik, de azután hogy megölik,
harmadnapra feltámad.
'''
"32" = ''':sup:`32` Nemigen értették ugyan a szavait, de nem merték kérdezgetni.
'''
"33" = ''':sup:`33` Kafarnaumba értek. Amikor már otthon voltak, megkérdezte tõlük:
"Mirõl beszélgettetek az úton?"
'''
"34" = ''':sup:`34` Hallgattak, mert egymás közt arról tanakodtak az úton, hogy ki
nagyobb közülük.
'''
"35" = ''':sup:`35` Leült, odahívta a tizenkettõt, s így szólt: "Ha valaki elsõ akar
lenni, legyen a legutolsó, mindenkinek a szolgája."
'''
"36" = ''':sup:`36` Aztán odahívott egy gyereket, közéjük állította, majd ölébe vette,
s folytatta:
'''
"37" = ''':sup:`37` "Aki befogad egy ilyen gyereket az én nevemben, engem fogad be. Aki
pedig engem befogad, nem engem fogad be, hanem azt, aki küldött engem."
'''
"38" = ''':sup:`38` Ekkor János szólalt meg: "Mester, láttunk valakit, aki ördögöt
ûzött a nevedben. Megtiltottuk neki, mert nem tartozik közénk."
'''
"39" = ''':sup:`39` Jézus így válaszolt: "Ne tiltsátok meg neki! Aki a nevemben csodát
tesz, nem fog egykönnyen szidalmazni.
'''
"40" = ''':sup:`40` Aki nincs ellenünk, az velünk van.
'''
"41" = ''':sup:`41` Ha csak egy pohár vizet ad is nektek valaki inni azért, mert
Krisztuséi vagytok, bizony mondom nektek, megkapja érte a jutalmat.
'''
"42" = ''':sup:`42` Ha viszont valaki megbotránkoztat egyet is e kicsik közül, akik
hisznek, jobb volna neki, ha malomkövet kötnének a nyakára és a
tengerbe vetnék.
'''
"43" = ''':sup:`43` Ha kezed megbotránkoztat, vágd le. Jobb csonkán bemenned az életre,
mint két kézzel a kárhozatra jutni, az olthatatlan tûzre.
'''
"44" = ''':sup:`44` 
'''
"45" = ''':sup:`45` Ha lábad megbotránkoztat, vágd le. Jobb sántán bemenned az életre,
mint két lábbal a kárhozat olthatatlan tûzére kerülni.
'''
"46" = ''':sup:`46` 
'''
"47" = ''':sup:`47` Ha szemed megbotránkoztat, vájd ki. Jobb félszemmel bemenned az
Isten országába, mint két szemmel a kárhozatra jutni,
'''
"48" = ''':sup:`48` ahol a férgük nem pusztul el, és a tüzük nem alszik ki.
'''
"49" = ''':sup:`49` Mindenkit tûzzel sóznak majd meg.
'''
"50" = ''':sup:`50` A só jó. De ha a só elveszti ízét, mivel ízesítik meg? Legyen
bennetek só, és éljetek békében egymással."
'''
"Notes" = '''
Notas de rodapé:
9:2-8 - Jézus színeváltozása felfedi isteni dicsőségét, megerősítve,
hogy Isten Fia. Mózes és Illés jelenléte a törvény és a próféták
folytonosságát jelképezi Krisztusban, az Atya hangja pedig Jézus
9:14-29 - A démontól megszállt fiú gyógyulása rávilágít Jézus démonok
feletti hatalmára és a hit fontosságára Isten csodáinak
megtapasztalásában. Jézus és a tanítványok közötti interakció
hangsúlyozza az ima és az őszinte hit szükségességét a lelki
kihívásokkal szemben (lásd még Máté 17:14-21 és Jakab 5:15).
9:33-37 - Jézus igazi nagyságról tanít Isten Királyságában, megdöntve a
hatalom és a státus világi mércéit. Felfedi, hogy az alázatosság és a
mások szolgálata olyan tulajdonságok, amelyeket Isten értékel (lásd még
Máté 18:1-5 és Lukács 22:27).
9:42-50 - Jézus figyelmeztet a legkisebbek egyikének
megbotránkoztatásának súlyosságára, és a tanítványság radikális
természetére tanít, ahol a bűn elleni küzdelem határozott fellépést
igényel. Az üdvösség és a béke Isten Királyságában a személyes
megtisztuláson keresztül lehetséges (lásd még Máté 18:6-9 és Kolossé
3:5).
'''
