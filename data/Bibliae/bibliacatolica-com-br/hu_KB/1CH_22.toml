[22]
"1" = ''':sup:`1` Ekkor mondta Dávid: "Ez az Úrnak, az Istennek a háza és ez Izrael
számára az égõáldozat oltára."
'''
"2" = ''':sup:`2` Dávid parancsot adott, hogy hívják össze az idegeneket, akik Izrael
földjén éltek. Megtette õket kõfaragónak, hogy szegletköveket
faragjanak az Isten házának építéséhez.
'''
"3" = ''':sup:`3` Dávid nagy mennyiségû vasról is gondoskodott szegnek és sarokvasnak
a kapuszárnyakhoz, valamint annyi bronzról, hogy nem lehetett megmérni,
'''
"4" = ''':sup:`4` s végül tömérdek cédrusfáról, mert a szidoniak és a tírusziak nagyon
sok cédrusfát hoztak Dávidnak.
'''
"5" = ''':sup:`5` Dávid így gondolkozott: A fiam, Salamon, fiatal és gyenge, a háznak
azonban, amelyet az Úrnak építünk, egészen nagynak kell lennie, hogy
dicsõséget és hírnevet szerezzen minden nép elõtt. Ezért
elõkészületeket kell tennem. Dávid halála elõtt valóban megtette az
elõkészületeket,
'''
"6" = ''':sup:`6` azután hívatta a fiát, Salamont és megparancsolta neki, hogy építsen
házat az Úrnak, Izrael Istenének.
'''
"7" = ''':sup:`7` Dávid ezt mondta Salamonnak, "Fiam, nekem magamnak volt
szándékomban, hogy házat építsek az Úr, az én Istenem nevének,
'''
"8" = ''':sup:`8` de az Úr szózatot intézett hozzám: Sok vért ontottál és nagy
háborúkat vívtál, ne építs hát házat a nevemnek, mert sok vért ontottál
színem elõtt a földre.
'''
"9" = ''':sup:`9` Nézd, született egy fiad, õ a béke embere lesz. Békét adok neki
körös-körül, minden ellenségétõl. Salamon lesz a neve. Az õ napjaiban
békét és nyugalmat adok Izraelnek,
'''
"10" = ''':sup:`10` õ építsen házat a nevemnek. A fiam lesz, én meg atyja leszek.
Örökre megerõsítem Izrael fölötti uralmának trónját.
'''
"11" = ''':sup:`11` Nos hát, fiam, legyen veled az Úr, sikerüljön házat építened az
Úrnak, a te Istenednek, ahogy elõre megmondta rólad.
'''
"12" = ''':sup:`12` Az Úr adjon neked bölcsességet és okosságot, és nyilvánítsa ki
neked Izraelre vonatkozó akaratát. Te pedig tartsd meg az Úrnak, a te
Istenednek a törvényét.
'''
"13" = ''':sup:`13` Szerencsés leszel, ha igyekszel megtartani a törvényt és a
parancsokat, amelyeket az Úr Izrael számára Mózesnek adott. Légy erõs
és bátor! Ne félj és ne rettegj!
'''
"14" = ''':sup:`14` Nézd, saját szegénységembõl félre tudtam tenni az Úr háza számára
100 000 aranytalentumot, egymillió ezüsttalentumot, s annyi vasat és
bronzot, hogy meg sem lehet mérni. Fát és követ is szereztem, de még te
is tehetsz hozzájuk.
'''
"15" = ''':sup:`15` Mesteremberek is nagy számban állnak rendelkezésedre: kõmûvesek,
ácsok és mindenféle mûvészetben jártas számtalan ember,
'''
"16" = ''':sup:`16` akik meg tudják munkálni az aranyat, az ezüstöt, a bronzot és a
vasat. Rajta hát, láss hozzá és legyen veled az Úr."
'''
"17" = ''':sup:`17` Dávid megparancsolta Izrael minden tisztviselõjének, hogy segítse
Salamont:
'''
"18" = ''':sup:`18` "Az Isten, az Úr, nemde veletek volt és nyugalmat adott nektek
körös-körül. Az ország népét a kezembe adta, s a föld meghódolt az Úr
és az õ népe elõtt.
'''
"19" = ''':sup:`19` Most tehát egész szívvel és lélekkel keressétek az Urat, a ti
Isteneteket. Rajta, építsetek szentélyt Istennek, az Úrnak, hogy a
szövetség ládáját és az Isten szent dolgait bevigyétek abba a házba,
amelyet az Úr nevének építtek."
'''
"Notes" = '''
Notas de rodapé:
22:5 - Dávid a templomba való anyagok előkészítésével foglalkozik,
mivel fia, Salamon fiatal és tapasztalatlan lesz. Dávid látomása azt
mutatja, hogy elkötelezte magát, hogy megfelelő helyet hozzon létre
22:7-9 - Dávid elmagyarázza, hogy bár szerette volna építeni a
templomot, Isten Salamont választotta a munkára, mert Dávid a csatában
kiontotta a vért. Ez felfedi Isten azon vágyát, hogy a templomot
olyasvalaki építse, aki kapcsolatban áll a békével (lásd még 1Királyok
6:12-13 és 2Sámuel 7:12-13).
22:11-12 - Dávid megáldja Salamont, és bátorítja őt, hogy
engedelmeskedjen Istennek, hangsúlyozva a parancsolatok követésének
fontosságát a királyság sikere szempontjából. Az Isten akaratának való
engedelmesség elengedhetetlen a jóléthez és a békéhez (lásd még 5Móz
30:16 és Józsué 1:7-8).
22:13 - Dávid emlékezteti Salamont, hogy a templomépítés és az
uralkodás sikere Isten iránti hűségén múlik. Az engedelmesség, mint a
siker kulcsa fogalma az Ószövetségben egy állandót tükröz (lásd még
1Királyok 2:3-4 és 5Móz 28:1-2).
22:17-19 - Dávid arra buzdítja Izrael vezetőit, hogy segítsenek
Salamonnak, és teljes szívükből keressék Istent, hogy elkészülhessen a
templom. A vezetők közötti együttműködés és egység döntő fontosságú
4:3).
'''
