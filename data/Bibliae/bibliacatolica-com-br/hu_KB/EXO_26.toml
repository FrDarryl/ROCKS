[26]
"1" = ''':sup:`1` A hajlékot tíz vég sodrott szálú lenvászonból, kék és vörös bíborból
és karmazsinból készítsd el. A végekbe kerubok legyenek beleszõve.
'''
"2" = ''':sup:`2` Egy vég vászon hossza 28 könyök, a szélessége négy könyök, s
mindegyik végnek ugyanaz legyen a nagysága.
'''
"3" = ''':sup:`3` Öt vásznat fûzz össze egymással, s a másik ötöt is foglald egybe
hasonló módon.
'''
"4" = ''':sup:`4` Az összefûzött vászon szélére csinálj hurkokat kék bíborból, s
ugyanúgy a másik összeillesztett darab szélére is, hogy össze lehessen
fûzni õket.
'''
"5" = ''':sup:`5` Ötven hurok legyen mindkét vászon szélén úgy alkalmazva, hogy a
hurkok szembe kerüljenek egymással, és egyiket a másikhoz lehessen
kapcsolni.
'''
"6" = ''':sup:`6` Azután csinálj ötven aranykampót és kapcsold össze velük a
vászonlapokat, hogy így egy hajlékot alkossanak.
'''
"7" = ''':sup:`7` Csinálj még tizenegy kecskeszõr takarót a hajlék tetejének
befödésére.
'''
"8" = ''':sup:`8` Harminckönyöknyi legyen egy-egy takaró hossza és négy a szélessége.
Egyenlõ nagyságú legyen valamennyi takaró.
'''
"9" = ''':sup:`9` Ötöt közülük fûzz egybe, s ugyanúgy a hat másik takarót is. A
hatodik takarót hajtsd kétrét a sátor elsõ oldalára.
'''
"10" = ''':sup:`10` Csinálj azután ötven hurkot az egyik takaró szélére, hogy a
másikkal össze lehessen kapcsolni, s ötven hurkot a másik takaró
szélére, hogy a másikkal össze lehessen kapcsolni, s ötven hurkot a
másik takaró szélére, hogy az elõbbivel össze lehessen kapcsolni.
'''
"11" = ''':sup:`11` Csinálj hozzá ötven bronzkapcsot, illeszd bele a hurkokba, és így
fûzd össze a két takarót, hogy egy egészet alkosson.
'''
"12" = ''':sup:`12` Ami a fedél takarójából fennmarad, ennek a megmaradt takarónak a
fele lógjon le a hajlék hátsó részén.
'''
"13" = ''':sup:`13` Abból pedig, ami a takarók hosszából maradt fenn, egykönyöknyi
lógjon le az egyik oldalon, egy meg a másik oldalon, hogy így befedje
õket.
'''
"14" = ''':sup:`14` Csinálj még egy felsõ takarót is a sátor tetejére vörösre festett
báránybõrbõl, és föléje még egy takarót szattyánbõrbõl.
'''
"15" = ''':sup:`15` Készítsd el a hajlék felállítható vázát is akácfából.
'''
"16" = ''':sup:`16` Mindegyik deszka legyen tíz könyök hosszú és másfél könyök széles.
'''
"17" = ''':sup:`17` A deszka oldalain két-két ereszték legyen, hogy az egyik deszkát a
másikkal össze lehessen illeszteni.
'''
"18" = ''':sup:`18` Így kell megcsinálni minden deszkát. Délnek, a hajlék déli oldalára
húsz deszkát kell helyezni.
'''
"19" = ''':sup:`19` Ezek számára önts negyven ezüsttalpat úgy, hogy egy-egy deszka alá
a két eresztéknek megfelelõen két-két talp kerüljön.
'''
"20" = ''':sup:`20` A hajlék másik oldalán, az észak felé esõn, szintén húsz deszka
legyen,
'''
"21" = ''':sup:`21` negyven ezüsttalppal, s egy-egy deszka alá két-két talp kerüljön.
'''
"22" = ''':sup:`22` A hajlék hátsó oldalára, a nyugati oldalra, készíts hat deszkát.
'''
"23" = ''':sup:`23` Azonkívül csinálj még két deszkát a hajlék hátsó oldalán levõ
sarkaira.
'''
"24" = ''':sup:`24` Ezeket kettõzd meg alulról fölfelé, egészen az elsõ gyûrû
magasságáig. Így készítsd el mind a kettõt. Ezek alkossák a két sarkot.
'''
"25" = ''':sup:`25` Összesen tehát nyolc deszka legyen, tizenhat ezüsttalppal, két-két
talpat számítva egy-egy deszka alá.
'''
"26" = ''':sup:`26` Készíts még reteszrudakat akácfából a deszkák összetartására - ötöt
a hajlék egyik oldalához,
'''
"27" = ''':sup:`27` ötöt a másik oldalához, s ugyanannyit hátulra, a hajlék nyugati
oldalához.
'''
"28" = ''':sup:`28` A középsõ reteszrúd a deszkák közepén menjen át, az egyik végétõl a
másikig.
'''
"29" = ''':sup:`29` A deszkákat vond be arannyal. A reteszrudakat szorító karikákat is
készítsd aranyból.
'''
"30" = ''':sup:`30` Úgy kell a hajlékot felállítani, ahogy a hegyen megmutattam neked.
'''
"31" = ''':sup:`31` Csinálj még egy függönyt kék és vörös bíborból, karmazsinból és
sodrott lenvászonból, és mûvészi munkával szõjj bele kerubokat.
'''
"32" = ''':sup:`32` Függeszd fel négy arannyal bevont akácoszlopra, amelynek kampói
aranyból vannak, és négy ezüsttalpon állnak.
'''
"33" = ''':sup:`33` A függönyt akaszd fel a kampókra, és a függöny mögé helyezd el a
bizonyság ládáját. A függöny szolgáljon válaszfalul a szentély és a
legszentebb között.
'''
"34" = ''':sup:`34` A kiengesztelés tábláját helyezd a legszentebbe, a bizonyság
ládájára.
'''
"35" = ''':sup:`35` Az asztalt azonban a függönyön kívülre állítsd, s a mécstartót az
asztallal szembe, a hajlék déli oldalára, az asztalt pedig állítsd a
hajlék északi oldalára.
'''
"36" = ''':sup:`36` Készíts a sátor bejáratára is egy függönyt kék és vörös bíborból,
karmazsinból, bisszusból és finom lenvászonból, mûvészi szövéssel.
'''
"37" = ''':sup:`37` A függöny számára csinálj öt oszlopot akácfából, s vond be
arannyal. Kampóik legyenek aranyból, és önts még öt bronztalpat, hogy
azon álljanak.
'''
