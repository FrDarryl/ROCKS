"1" = ''':sup:`1` Az Úr szózatot intézett Ozeáshoz, Beeri fiához, Uzija, Jotam, Acház
és Hiszkija júdeai királyok idejében, s Jerobeámnak, Joás fiának,
Izrael királyának idejében.
'''
"2" = ''':sup:`2` Amikor az Úr szólni kezdett, ezt mondta az Úr Ozeásnak: "Menj, végy
feleségül egy parázna asszonyt, és legyenek paráznától fogant
gyermekeid; mert parázna módon elhagyta az ország az Urat."
'''
"3" = ''':sup:`3` El is ment, feleségül vette Gomert, Diblaim lányát. Az asszony
fogant, és fiuk született.
'''
"4" = ''':sup:`4` Ekkor azt mondta az Úr: "Nevezd el Jiszreelnek, mert rövidesen
megtorlom Jiszreel vérét Jehu házán, és megszüntetem Izrael házának
királyságát.
'''
"5" = ''':sup:`5` Jiszreel völgyében azon a napon összetöröm Izrael íját."
'''
"6" = ''':sup:`6` Amikor az asszony ismét fogant és leányt szült, így szólt az Úr:
"Hívd "Nincs irgalom"-nak, mert ezentúl nem irgalmazok Izrael házának,
nem bocsátok meg neki többé.
Istenük által; nem íjjal, karddal és harccal, nem lovakkal vagy
lovasokkal mentem meg õket]".
'''
"8" = ''':sup:`8` Amikor "Nincs irgalmat" elválasztotta, fogant és fiút szült.
'''
"9" = ''':sup:`9` Erre így szólt az Úr: "Nevezd el "Nem népem"-nek, mert nem vagytok
többé az én népem, és én sem vagyok többé a ti Istenetek."
'''
