[3]
"1" = ''':sup:`1` Józsue kora reggel fölkelt, és Sittimbõl útra kelt Izrael fiaival.
Eljutottak a Jordánig, és míg át nem keltek, ott töltötték az éjszakát.
'''
"2" = ''':sup:`2` Három nap elteltével az elöljárók bejárták a tábort
'''
"3" = ''':sup:`3` és megparancsolták a népnek: "Ha meglátjátok az Úr, a ti Istenetek
szövetségének ládáját és a Lévi fiai közül való papokat, akik viszik,
akkor arról a helyrõl, ahol vagytok, induljatok el és kövessétek õket,
'''
"4" = ''':sup:`4` hogy tudjátok, melyik úton kell mennetek, mert még sohasem jártatok
azon az úton. De köztetek és a láda között legyen mintegy 2000
könyöknyi távolság: Ne menjetek hozzá közel!"
'''
"5" = ''':sup:`5` Józsue így szólt a néphez: "Szentelõdjetek meg holnapra, mert az Úr
csodát tesz körötökben."
'''
"6" = ''':sup:`6` A papoknak pedig ezt mondta Józsue: "Emeljétek föl a szövetség
ládáját és haladjatok vele a nép élén!" Ezek fölemelték a szövetség
ládáját és a nép elõtt haladtak.
'''
"7" = ''':sup:`7` Az Úr így szólt Józsuéhoz: "Ma elkezdelek naggyá tenni egész Izrael
szemében, hogy így megtudja: veled vagyok, amint Mózessel vele voltam.
'''
"8" = ''':sup:`8` De parancsold meg a szövetség ládáját vivõ papoknak: Mihelyt a
Jordán vizéhez értek, magában a Jordánban álljatok meg."
'''
"9" = ''':sup:`9` Józsue tehát így szólt Izrael fiaihoz: "Gyertek és halljátok az Úr,
a ti Istenetek szavát!"
'''
"10" = ''':sup:`10` Aztán így folytatta Józsue: "Errõl tudjátok meg, hogy élõ Isten van
köztetek, s hogy biztosan elûzi elõletek a kánaániakat, hetitákat,
hivvitákat, perizitákat, girgasitákat, amoritákat és jebuzitákat:
'''
"11" = ''':sup:`11` az Úrnak, az egész föld Urának ládája átkel elõttetek a Jordánon.
'''
"12" = ''':sup:`12` Válasszatok ki Izrael törzsébõl tizenkét férfit, mindegyik törzsbõl
egyet.
'''
"13" = ''':sup:`13` Mihelyt a papoknak a talpa, akik az Úrnak, az egész föld Urának
ládáját viszik, a Jordán vizét éri, a Jordán vize kettéválik, a lefelé
menõ elfolyik, a felülrõl jövõ egy tömeggé merevedik."
'''
"14" = ''':sup:`14` Amikor tehát a nép tábort bontott, hogy átkeljen a Jordánon, a
papok a szövetség ládáját a nép elõtt vitték.
'''
"15" = ''':sup:`15` Amikor a ládát vivõk a Jordánhoz értek, s ezeknek a papoknak a lába
a vizet érte - a Jordán az egész aratási idõben túláradt a medrén -,
'''
"16" = ''':sup:`16` a felülrõl jövõ víz megállt, s egyetlen tömeggé állt össze, nagy
távolságon, egész Cártán határáig; közben az arabok tengere vagy a
Sós-tenger felé folyó víz teljesen elapadt. A nép átkelt, Jerikóval
szemben.
'''
"17" = ''':sup:`17` A papok, akik az Úr szövetségének ládáját vitték, száraz talajon
álltak, mozdulatlanul, a Jordán közepén. Egész Izrael szárazon kelt át,
míg az egész nép át nem ért a Jordánon.
'''
