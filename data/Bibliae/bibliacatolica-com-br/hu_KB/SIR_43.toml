[43]
"1" = ''':sup:`1` Az ég büszkesége a fényes boltozat, az Úr dicsõsége ragyog fenn az
égen.
'''
"2" = ''':sup:`2` A Nap, ha felragyog, ezt hirdeti: "Mily csodálatosak a Magasságbeli
mûvei!"
'''
"3" = ''':sup:`3` Déli magasáról perzseli a földet, ki tudja ilyenkor hevét elviselni?
'''
"4" = ''':sup:`4` A fûtött kemence égeti az embert, de háromszor jobban a Nap a
hegyeket. Izzó sugarakat lövell ki magából, tüze elkápráztatja a
szemet.
'''
"5" = ''':sup:`5` Nagy az Úr, aki teremtette, szava irányítja gyors száguldását.
'''
"6" = ''':sup:`6` És a Hold minden idõben pontosan jelzi a hónapokat, s megszabja az
idõt.
'''
"7" = ''':sup:`7` A Hold jelöli meg az ünnepek napját, ez az a csillagzat, amely
fogyni kezd, ha megtelt.
'''
"8" = ''':sup:`8` Õtõle kapja a hónap is a nevét, csodásan növekszik fordulója után. Õ
a tanítója az égi seregnek, amely ott világít az ég boltozatján.
'''
"9" = ''':sup:`9` Az ég szépsége a csillagok pompája, fényük díszíti az Úr
magasságait.
'''
"10" = ''':sup:`10` A Szent szavára szilárdan áll a rend, s õk nem halványulnak el
õrhelyeiken.
'''
"11" = ''':sup:`11` Nézz a szivárványra, s dicsérd alkotóját, káprázatosan szép a
pompájában.
'''
"12" = ''':sup:`12` Átfogja fényével az égboltozatot, a Magasságbeli keze feszítette
ki.
'''
"13" = ''':sup:`13` Amikor elrendeli, akkor hull a hó, és parancsa szerint csapkod a
villám.
'''
"14" = ''':sup:`14` Ilyen úton-módon kinyílnak csûrei, és mint a madarak, kiszállnak
felhõi.
'''
"15" = ''':sup:`15` A felhõt nagysága jeléül sûríti, összetördeli a jégesõ szemeit.
'''
"16" = ''':sup:`16` Akarata szerint száguld a déli szél, Mikor megpillantják,
reszketnek a hegyek.
'''
"17" = ''':sup:`17` Dörgõ hangjától jajveszékel a föld. s így az északi szél, meg a
forgószél is.
'''
"18" = ''':sup:`18` Mint a madarakat röpködteti a hópelyheket, olyan az esésük, mint a
sáskajárás. Hófehér szépsége vakítja a szemet, a hullása pedig
gyönyörködteti a szívet.
'''
"19" = ''':sup:`19` Mint a sót, hinti a zúzmarát a földre, amely mikor megfagy, hegyes,
mint a tüske.
'''
"20" = ''':sup:`20` Parancsára fúj a hideg északi szél, és a víz felszínén képzõdik a
jég. Minden állóvizet takaróval von be, és felöltözteti, mintegy
páncélt ad rá.
'''
"21" = ''':sup:`21` Megingatja a hegyeket, kiégeti a pusztát, s perzseli a füvet,
mintha láng volna.
'''
"22" = ''':sup:`22` Megkönnyebbülést hoz mindennek a felhõ, s a harmat életet ad az
aszály után.
'''
"23" = ''':sup:`23` Rendeletére elapadtak a vizek, akkor ültette el a szigeteket.
'''
"24" = ''':sup:`24` Akik járják a tengert, mondják, mily veszélyes, ha a fülünk hallja,
mi csak ámuldozunk.
'''
"25" = ''':sup:`25` A legelképesztõbb dolgok teremnek ott, sokféle élõlény, a tenger
szörnyei.
'''
"26" = ''':sup:`26` De hála Istennek, minden jól végzõdik, a szavára minden jól
elrendezõdik.
'''
"27" = ''':sup:`27` Sokat mondhatnánk, s még nem jutnánk végére, de egy szó a vége, az,
hogy õ a minden.
'''
"28" = ''':sup:`28` Honnan vegyünk erõt, hogy õt magasztaljuk? Hiszen nagyobb õ, mint
minden mûvei.
'''
"29" = ''':sup:`29` Félelmetes az Úr és rettentõen nagy, hatalmas tettei csodálatra
méltók.
'''
"30" = ''':sup:`30` Magasztaljátok õt dicsõítõ énekkel, ahogy csak tudjátok, mert még
annál is nagyobb. Ha hozzákezdetek, merítsetek erõt, és ne lankadjatok,
mert nem értek soha a végére.
'''
"31" = ''':sup:`31` Ki az, aki látta és le tudná írni, s ki tudná dicsérni, ahogy hozzá
illik?
'''
"32" = ''':sup:`32` Amit nem ismerek, az sokkal több ennél, csak nagyon keveset láttam
mûveibõl.
'''
"33" = ''':sup:`33` De valamennyit az Úr hozta létre, s a jó embereknek bölcsességet
adott.
'''
