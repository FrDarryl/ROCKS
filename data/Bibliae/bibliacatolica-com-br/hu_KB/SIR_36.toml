[36]
"1" = ''':sup:`1` Irgalmazz, ó Uram, irgalmazz nekünk, te, aki a mindenség uralkodó
Istene vagy, tekints le ránk, ültesd félelmedet minden pogány népbe!
'''
"2" = ''':sup:`2` Az idegen népek ellen emeld föl kezedet, hogy õk is lássák hatalmas
tetteidet.
'''
"3" = ''':sup:`3` Ahogy irányunkban szentnek mutatkoztál elõttük, mutatkozz most
nagynak elõttünk velük szemben,
'''
"4" = ''':sup:`4` hogy õk is megtudják, amit mi már tudunk: nincsen más Isten, Urunk,
rajtad kívül.
'''
"5" = ''':sup:`5` Újítsd meg jeleid, ismételd csodáid, dicsõítsd meg kezedet és erõs
karodat.
'''
"6" = ''':sup:`6` Szítsd fel haragodat, engedj szabad folyást indulatodnak, alázd meg,
s pusztítsd el ellenségeinket.
'''
"7" = ''':sup:`7` Siettesd az idõt, és gondolj a végükre, hogy megemlegessék csodás
tetteidet.
'''
"8" = ''':sup:`8` Tûz eméssze meg az élve maradtakat, s néped elnyomóit érje utol a
vég.
'''
"9" = ''':sup:`9` Üsd le az idegen fejedelmek fejét, akik így beszélnek: "Nincs más
rajtunk kívül."
'''
"10" = ''':sup:`10` Gyûjtsd egybe Jákobnak valamennyi törzsét, s oszd ki örökségük,
mint a régmúlt idõkben.
'''
"11" = ''':sup:`11` Irgalmazz a népnek, Uram, amely nevedet viseli, Izraelnek, amely
elsõszülötted lett.
'''
"12" = ''':sup:`12` Légy könyörülettel szent városod iránt, Jeruzsálem iránt, hol a
hajlékod van.
'''
"13" = ''':sup:`13` Töltsd be Sion hegyét dicséreteddel és dicsõségeddel a templomodat.
'''
"14" = ''':sup:`14` Tanúskodjál elsõ teremtményed mellett, biztosítsd a jövõt, amit a
nevedben elõre hirdettek.
'''
"15" = ''':sup:`15` Jutalmazd meg azokat, akik benned bíznak, bizonyítsd be, hogy igaz
prófétáid szava.
'''
"16" = ''':sup:`16` Hallgasd meg, Uram, szolgáid esdeklõ imáját, Áron áldására, mit
népedre adott.
'''
"17" = ''':sup:`17` Ismerje el a föld minden sarka, hogy te vagy az Úr, az örök Isten.
'''
"18" = ''':sup:`18` Mindenféle ételt befogad a gyomrunk, de mégis van étel, amely jobb
a másiknál.
'''
"19" = ''':sup:`19` Ínyünk megvizsgálja, ízlik-e a falat, így az értõ szív is a hazug
szavakat.
'''
"20" = ''':sup:`20` Az alattomos szív búbánat forrása, de az ügyes ember visszafizet
neki.
'''
"21" = ''':sup:`21` Az asszony elfogad akármilyen férfit, de a lányok közt akad jobb
is, mint a többi.
'''
"22" = ''':sup:`22` Az asszony szépsége földeríti férjét, és nincs a férfinak nagyobb
élvezete.
'''
"23" = ''':sup:`23` Ha nyelvén jóság és szelídség van, akkor a férje a legboldogabb
ember.
'''
"24" = ''':sup:`24` Aki jó asszonyt talál, boldogságot talál, neki megfelelõ
segítséget, támaszt.
'''
"25" = ''':sup:`25` Hogyha nincsen sövény, kifosztják a birtokot, ha nincs asszony,
sóhajtozik a férj és elbitangol.
'''
"26" = ''':sup:`26` Vajon lehet-e hinni a tolvajnak, ki folyton úton van, és az egyik
városból a másikba siet?
'''
"27" = ''':sup:`27` Ilyen a férfi is, kinek nincs otthona, ott tart pihenõt, ahol eléri
az este.
'''
