[2]
"1" = ''':sup:`1` Csalfa észjárásuk miatt azt mondják egymásnak: "Rövid és szomorú az
életünk; nincs orvosság az ember halála ellen, és nem ismerünk
szabadítót az alvilágból.
'''
"2" = ''':sup:`2` Hiszen véletlenül keletkeztünk, és majdan úgy leszünk, mintha sose
lettünk volna. Hisz orrunkban csak füst az élet lehelete, és a
gondolkodás csupán szikra a szívünk lüktetésekor.
'''
"3" = ''':sup:`3` Ha elalszik, testünk hamuvá lesz, a lélek meg elillan, mint a lenge
szellõ.
'''
"4" = ''':sup:`4` Idõ múltán még a nevünk is feledésbe merül, és senki sem gondol
többé tetteinkre. Életünk elmúlik, ahogy a felhõnek nyoma vész,
eloszlik, mint a köd, amit elûznek, és a melegükkel a földre nyomnak a
nap sugarai.
'''
"5" = ''':sup:`5` Életünk csak egy árnyék tovasuhanása, és halálunk nem ismétlõdik
meg, mert le van pecsételve, és nem tér vissza senki.
'''
"6" = ''':sup:`6` Rajta hát! Élvezzük a jelenvaló jókat! Használjuk ki buzgón a
világot, mint ifjúkorunkban!
'''
"7" = ''':sup:`7` Töltekezzünk pompás borral, mirhával, s ne nélkülözzük a tavasznak
egyetlen virágát se!
'''
"8" = ''':sup:`8` Koszorúzzuk magunkat feslõ rózsákkal, még mielõtt elhervadnának!
'''
"9" = ''':sup:`9` Egyikünk se vonja ki magát tobzódásunkból. Mindenütt hagyjuk ott
jókedvünk jeleit, mert ez az osztályrészünk és ez a mi sorsunk!
'''
"10" = ''':sup:`10` Bánjunk el a szegény igazzal, ne kíméljük az özvegyet, és a koros
aggastyán õsz hajától ne riadjunk vissza!
'''
"11" = ''':sup:`11` Számunkra a hatalom legyen az igazságosság mércéje, mert a gyenge
nem ér semmit.
'''
"12" = ''':sup:`12` Leskelõdjünk az igazra, mert terhünkre van. Szembeszáll
tetteinkkel: bepanaszol bennünket törvényszegésért, és szemünkre
hányja, hogy vétünk a tisztesség ellen.
'''
"13" = ''':sup:`13` Dicsekszik, hogy ismeri az Istent, és az Úr gyermekének mondja
magát.
'''
"14" = ''':sup:`14` Vádol bennünket, amiért így gondolkodunk, még ránézni sem jó.
'''
"15" = ''':sup:`15` Mert az életmódja elüt másokétól, és szokatlanok az útjai.
'''
"16" = ''':sup:`16` Hamis pénznek néz bennünket, és mint szemetet, kerüli az útjainkat.
Az igazak végsõ sorsát meg boldognak hirdeti, és pöffeszkedve atyjának
nevezi az Istent.
'''
"17" = ''':sup:`17` Lássuk hát, igazak-e a beszédei. Figyeljük meg, mi végre jut!
'''
"18" = ''':sup:`18` Mert ha az igaz az Isten gyermeke, akkor az Isten pártjára kel, és
kiszabadítja ellenségei kezébõl.
'''
"19" = ''':sup:`19` Tegyük próbára, gúnyoljuk és bántalmazzuk, hogy megismerjük
szelídségét és kipróbáljuk türelmét!
'''
"20" = ''':sup:`20` Ítéljük gyalázatos halálra, mert - saját szava szerint - Isten
oltalmában részesül!"
'''
"21" = ''':sup:`21` Így gondolkodnak, de tévednek, mert gonoszságuk vakká tette õket.
'''
"22" = ''':sup:`22` Nem ismerik Isten titkos szándékait. Ezért sem az erény jutalmát
nem remélik, sem a tiszta lelkek díját nem tudják becsülni.
'''
"23" = ''':sup:`23` Isten ugyanis halhatatlanságra teremtette az embert, és saját
lényének képmásává tette.
'''
"24" = ''':sup:`24` A sátán irigysége révén azonban a világba jött a halál, és akik
vele tartanak, azok megtapasztalják.
'''
