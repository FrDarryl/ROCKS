[4]
"1" = ''':sup:`1` Úgy tekintsenek minket az emberek, mint Krisztus szolgáit és Isten
titkainak gondnokait.
'''
"2" = ''':sup:`2` A gondnokoktól természetesen egyet követelnek meg: hogy hûségesnek
bizonyuljanak.
'''
"3" = ''':sup:`3` A magam részérõl nem törõdöm azzal, hogy ti vagy más emberi bíróság
mint ítéltek felõlem, hiszen önmagam fölött sem ítélkezem.
'''
"4" = ''':sup:`4` Nem érzem ugyan magam semmiben sem bûnösnek, de ez még nem jelent
megigazulást. Az Úr mond fölöttem ítéletet.
'''
"5" = ''':sup:`5` Ne ítélkezzetek hát idõnap elõtt, míg el nem jön az Úr. Õ majd
megvilágítja a sötétség titkait, és földeríti a szívek szándékait.
Akkor majd mindenki megkapja az elismerést az Istentõl.
'''
"6" = ''':sup:`6` Ezeket, testvérek, miattatok alkalmaztam magamra és Apollóra, hogy
rajtunk tanuljátok meg: Ne többet annál, ami írva van! Senki se
kérkedjék az egyikkel a másik rovására!
'''
"7" = ''':sup:`7` Ki mond különbnek másoknál? Mid van, amit nem kaptál? Ha pedig
kaptad, miért dicsekszel, mintha nem kaptad volna?
'''
"8" = ''':sup:`8` Lám, már jóllaktatok, már meggazdagodtatok, nélkülünk is uralomra
jutottatok! Bárcsak uralomra jutottatok volna, hogy veletek
uralkodhatnánk!
'''
"9" = ''':sup:`9` Úgy látom ugyanis, hogy Isten nekünk, apostoloknak az utolsó helyet
jelölte ki, mint olyanoknak, akiket halálra szántak, hogy
látványosságul szolgáljunk a világnak, az angyaloknak és az embereknek
is.
'''
"10" = ''':sup:`10` Mi oktalanok vagyunk Krisztusért, ti okosak Krisztusban. Mi gyöngék
vagyunk, ti erõsek. Titeket megbecsülnek, minket megvetnek.
'''
"11" = ''':sup:`11` Mindmáig éhezünk és szomjazunk, nincs ruhánk és verést szenvedünk.
'''
"12" = ''':sup:`12` Nincs otthonunk, és kezünk munkájával keressük kenyerünk. Ha
átkoznak minket, áldást mondunk, ha üldöznek, türelemmel viseljük,
'''
"13" = ''':sup:`13` ha szidalmaznak, szelíden szólunk. Szinte salakja lettünk ennek a
világnak, mindenkinek söpredéke mostanáig.
'''
"14" = ''':sup:`14` Nem azért írom ezeket, hogy megszégyenítselek, hanem mint kedves
gyermekeimet intelek benneteket.
'''
"15" = ''':sup:`15` Ha számtalan tanítótok volna is Krisztusban, atyátok nincs sok. Az
evangélium által én adtam nektek életet Krisztus Jézusban.
'''
"16" = ''':sup:`16` Azért kérlek titeket, legyetek követõim.
'''
"17" = ''':sup:`17` Elküldtem hozzátok Timóteust, aki kedves, hûséges fiam az Úrban. Õ
majd eszetekbe juttatja tanításomat Krisztusban, ahogy azt mindenütt,
minden egyházban hirdetem.
'''
"18" = ''':sup:`18` Némelyek úgy elbizakodtak, mintha nem is készülnék hozzátok.
'''
"19" = ''':sup:`19` Pedig ha az Úr akarja, hamarosan elmegyek hozzátok. Akkor majd
meggyõzõdöm a felfuvalkodottaknak nem is a szavairól, hanem az
erejérõl.
'''
"20" = ''':sup:`20` Mert az Isten országa nem szavakon alapszik, hanem erõn.
'''
"21" = ''':sup:`21` Mit akartok? Vesszõvel menjek hozzátok, vagy szeretettel és szelíd
lélekkel?
'''
