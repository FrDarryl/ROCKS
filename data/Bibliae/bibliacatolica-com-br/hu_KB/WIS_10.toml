[10]
"1" = ''':sup:`1` Ez (a bölcsesség) óvta, akit az Isten elsõként formált, a
földkerekség atyját, amikor még õ volt az egyetlen teremtmény, s ez
vezette ki bukásából;
'''
"2" = ''':sup:`2` és ez adta neki az erõt is, hogy mindeneken uralkodjék.
'''
"3" = ''':sup:`3` De amikor egy istentelen haragjában elpártolt tõle, belepusztult
testvérgyilkos dühébe.
'''
"4" = ''':sup:`4` Miatta vízözön árasztotta el a földet, s megint a bölcsesség
mentette meg hitvány fán vezérelve az igazat.
'''
"5" = ''':sup:`5` Amikor egymással egyetértésben gonoszságot követtek el a népek, s
emiatt összezavarodtak, ez (a bölcsesség) fölismerte az igazságot és
megõrizte feddhetetlennek Isten elõtt, és megoltalmazta fia iránti
elfogultsága ellenére is.
'''
"6" = ''':sup:`6` Az istentelen emberek pusztulásakor megmentette az igazat, amikor
menekült a tûz elõl, amely az "Ötvárosra" zúdult.
'''
"7" = ''':sup:`7` Gonoszságuk bizonyságaként folyton füstölgõ, sivár vidék meg zölden
maradó gyümölcsöt termõ növények maradtak ránk, és egy hitetlen lélek
emlékéül egy égnek meredõ sóoszlop.
'''
"8" = ''':sup:`8` Mert akik letértek a bölcsesség útjáról, nemcsak azzal bûnhõdtek,
hogy nem ismerték meg a jót, hanem balgaságuk emlékét is hátrahagyták
az élõknek, hogy ne maradjon titokban, mit vétettek.
'''
"9" = ''':sup:`9` A bölcsesség ugyanakkor kiszabadította szolgáit a bajokból.
'''
"10" = ''':sup:`10` Vezette az igazat egyenes utakon, amikor bátyja haragja elõl
menekült; megmutatta neki Isten országát és szent dolgokkal ismertette
meg, nehéz munkájában jóléthez segítette, és fáradozásait bõséggel
jutalmazta.
'''
"11" = ''':sup:`11` Segítségére volt zsarnokai kapzsiságával szemben, és gazdaggá
tette.
'''
"12" = ''':sup:`12` Ellenségeivel szemben védelmezte, üldözõitõl oltalmazta, és nehéz
küzdelemben gyõzelemre segítette, hogy belássa: a jámborság mindennél
erõsebb.
'''
"13" = ''':sup:`13` Nem hagyta cserben az igazat, akit eladtak, hanem megóvta a bûntõl.
'''
"14" = ''':sup:`14` Lement vele a börtönbe, és nem hagyta el a bilincsekben sem, míg
nem hozta neki az ország jogarát és a hatalmat elnyomói fölött, míg meg
nem hazudtolta rágalmazóit és örök hírnevet nem szerzett neki.
'''
"15" = ''':sup:`15` A bölcsesség szent népet és feddhetetlen ivadékot szabadított ki az
elnyomó nép hatalmából.
'''
"16" = ''':sup:`16` Behatolt az Isten szolgájának lelkébe, és csodákkal és jelekkel
lépett föl félelmetes királyokkal szemben.
'''
"17" = ''':sup:`17` Az igazaknak megadta a jutalmat fáradozásaikért, vezette õket
csodás utakon, és nappal hajlékul szolgált nekik, éjjel meg
csillagfényül.
'''
"18" = ''':sup:`18` Átvitte õket a Vörös-tengeren, átvezette õket a hatalmas vízen.
'''
"19" = ''':sup:`19` Ellenségeiket a hullámokba temette, és a tenger mélyébõl újra
partra vetette.
'''
"20" = ''':sup:`20` Így kifosztották az igazak az istenteleneket, és magasztalták,
Uram, a te szent nevedet, és egy szívvel-lélekkel áldották oltalmazó
kezedet.
'''
"21" = ''':sup:`21` Mert a bölcsesség megnyitotta a némák száját és ékesszólóvá tette a
gyermekek nyelvét.
'''
