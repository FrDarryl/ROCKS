[33]
"1" = ''':sup:`1` Jeremiás még mindig ott volt bezárva az õrség udvarában, amikor az
Úr másodszor is szózatot intézett hozzá:
'''
"2" = ''':sup:`2` Ezt mondja az Úr, aki a földet teremtette, kiformálta és
megszilárdította, és akinek Jahve a neve:
'''
"3" = ''':sup:`3` Kiálts hozzám és meghallgatlak; nagy és megfoghatatlan titkokat
akarok rád bízni, amelyekrõl még nem tudsz semmit.
'''
"4" = ''':sup:`4` Mert ezt mondja az Úr, Izrael Istene ennek a városnak a házairól és
Júda királyi palotáiról, amelyekre pusztulás vár: a bástyáknál és a
várfalnál
'''
"5" = ''':sup:`5` ütköznek meg a káldeusokkal, s az lesz a vége, hogy emberek
holttestével telik meg a város, azokéval, akikre indulatomban és
haragomban lesújtottam, és akiktõl gonoszságaik miatt elfordítottam
arcomat.
'''
"6" = ''':sup:`6` De nézd: orvosságot és gyógyulást készítek nekik; meggyógyítom õket,
és megmutatom nekik a békesség és biztonság kincseit.
'''
"7" = ''':sup:`7` Jóra fordítom Júda és Jeruzsálem sorsát; fölépítem õket, amint
azelõtt voltak.
'''
"8" = ''':sup:`8` Megtisztítom õket minden vétküktõl, amelyet elkövettek ellenem; és
gonoszságaikat, amelyekkel megbántottak és elpártoltak tõlem,
megbocsátom.
'''
"9" = ''':sup:`9` Jeruzsálem örömöm, dicsõségem és hírnevem lesz a föld minden nemzete
elõtt; ha majd hallanak mindarról a jóról, amelyet népemmel teszek,
félelem fogja el õket és megremegnek; mert valóban nagy javakat és
jólétet szerzek nekik.
'''
"10" = ''':sup:`10` Ezt mondja az Úr: Ezen a helyen, amelyrõl azt mondjátok: "Pusztaság
ez, sem ember, sem állat nem maradt benne", aztán Júda városaiban és
Jeruzsálem kipusztult utcáin, ahol sem ember, sem állat nem maradt,
felhangzik újra
'''
"11" = ''':sup:`11` az öröm és a vigalom hangja, a võlegény és a menyasszony szava, és
azok énekének hangja, akik hálaáldozatokat hoznak az Úr templomába.
"Dicsõítsétek a Seregek Urát, mert az Úr jó; mert irgalma örökkévaló."
Mert ennek az országnak sorsát jóra fordítom, ahogy egykor volt -
mondja az Úr.
'''
"12" = ''':sup:`12` Ezt mondja a Seregek Ura: Ezen a pusztává lett helyen, ahol nincs
sem ember, sem állat, és minden városában újra legelõt találnak a
pásztorok, és itt legeltetik nyájaikat.
'''
"13" = ''':sup:`13` A hegyvidék, a síkság és a Negeb minden városában, aztán Benjamin
földjén, Jeruzsálem környékén és Júda városaiban ismét átmennek a
nyájak annak kezén, aki megolvassa õket. Az Úr mondja ezt.
'''
"14" = ''':sup:`14` Igen, jönnek napok - mondja az Úr -, amikor majd teljesítem
ígéretemet, amelyet Izrael házának és Júda házának tettem:
'''
"15" = ''':sup:`15` Azokban a napokban és abban az idõben igaz sarjat sarjasztok
Dávidnak, aki jogot és igazságot teremt az országban.
'''
"16" = ''':sup:`16` Azokban a napokban megszabadul Júda, és biztonságban él Jeruzsálem.
És ez lesz a név, ahogyan a várost hívják: "Az Úr a mi igazságunk!"
'''
"17" = ''':sup:`17` Mert ezt mondja az Úr: Dávid nem marad férfi sarjadék nélkül, hogy
legyen, aki Izrael házának trónjára üljön.
'''
"18" = ''':sup:`18` De a levita papok se lesznek olyan férfi híján, aki színem elé áll,
és bemutatja az égõáldozatot, elégeti az ételáldozatot, és naponta
elkészíti a véres áldozatot.
'''
"19" = ''':sup:`19` Az Úr ezt a szózatot intézte Jeremiáshoz:
'''
"20" = ''':sup:`20` Ezt mondja az Úr: Ha megszeghetnétek szövetségemet a nappallal és
az éjszakával, úgyhogy ne legyen nappal és éjszaka, amikor elérkezik az
ideje,
'''
"21" = ''':sup:`21` csak akkor szûnne meg szövetségem szolgámmal, Dáviddal, hogy ne
legyen többé utóda, aki trónján ül. Éppenígy nem szûnhet meg a levita
papokkal kötött szövetségem sem, akik a szolgáim.
'''
"22" = ''':sup:`22` Mert ahogy nem lehet megszámlálni az ég seregét, vagy megmérni a
tenger partján a fövényt, úgy megsokasítom szolgámnak, Dávidnak utódait
és a levita papokat, akik velük együtt nekem szolgálnak.
'''
"23" = ''':sup:`23` És ezt a szózatot intézte még az Úr Jeremiáshoz:
'''
"24" = ''':sup:`24` Nem veszed észre, mit beszélnek a népek: "A két nemzetséget,
amelyet az Úr magának kiválasztott, most elvetette", és hogy annyira
megvetik népemet, hogy már nemzetnek se tekintik?
'''
"25" = ''':sup:`25` Azért ezt mondja az Úr: Amint igaz, hogy én teremtettem a nappalt
és az éjszakát, és én szabtam törvényt az égnek és a földnek,
'''
"26" = ''':sup:`26` éppen olyan biztos, hogy nem vetem el soha Jákobnak és szolgámnak,
Dávidnak utódait úgy, hogy ne az õ utódai közül válasszak uralkodókat
Ábrahám, Izsák és Jákob leszármazottai számára. Mert jóra fordítom
sorsukat és megkönyörülök rajtuk.
'''
"Notes" = '''
Notas de rodapé:
33:1-3 - Isten megígéri, hogy felfedi terveit Jeremiásnak, reményt adva
a helyreállításra Izraelnek és Júdának. Az isteni kinyilatkoztatásnak
ez az ígérete Isten irgalmának tükre, aki mindig kommunikálni akar
népével (lásd még Ámós 3:7 és Jakab 1:5).
33:4-9 - Isten megígéri Jeruzsálem helyreállítását, amely áldás példája
lesz a nemzeteknek. A város lelkileg megújul, és az öröm helyreáll. Ez
a jövőbeli mennyei Jeruzsálemre mutat, ahol Isten békéje teljes lesz
33:14-16 - Dávidnak az „igazságos ágról” szóló ígérete messiási
prófécia, amely Jézus Krisztusra utal, aki visszaállítja Isten
országát. Ez az „ág” Isten Dáviddal kötött örök szövetségének
beteljesülése (lásd még Máté 1:1 és Lukács 1:32-33).
33:17-22 - Isten megígéri, hogy megtartja a Dáviddal és a papokkal
kötött szövetséget, ezzel is bizonyítva örök hűségét. Ez aláhúzza Isten
ígéreteinek megbízhatóságát, és azt, hogy mennyire hűséges ahhoz, hogy
megtartsa népével kötött szövetségeit (lásd még 2 Sámuel 7:16 és
33:23-26 - Isten megerősíti ígéretét, hogy Dávid leszármazottai és a
léviták mindig szerepet kapnak Izrael királyságában. Ez az ígéret Isten
tervének megváltoztathatatlanságát és Isten kegyelmének folytonosságát
19:28).
'''
