[16]
"1" = ''':sup:`1` Alighogy túljutott Dávid a hegytetõn, ott jött vele szemben Ciba,
Mifiboset szolgája, két fölnyergelt szamárral. Kétszáz kenyeret, száz
mazsolás kalácsot, száz fügés kalácsot és egy tömlõ bort hoztak.
'''
"2" = ''':sup:`2` A király megkérdezte Cibától: "Mit akarsz ezzel?" Ciba ezt
válaszolta: "A szamarak a király családja számára, hogy felüljenek
rájuk, a kenyér és a gyümölcs eledelül a legényeknek, a bor meg azoknak
inni, akik ellankadnak a pusztában."
'''
"3" = ''':sup:`3` A király tovább kérdezõsködött: "De hát hol van urad fia?" Ciba így
felelt a királynak: "Ott maradt Jeruzsálemben. Azt mondta ugyanis: Ma
visszaadja nekem Izrael háza atyám királyságát."
'''
"4" = ''':sup:`4` Erre a király azt mondta Cibának: "Minden, ami a Mifiboseté, legyen
a tied!" Ciba így felelt: "Leborulok elõtted. Légy továbbra is kegyes
hozzám, uram és királyom!"
'''
"5" = ''':sup:`5` Amikor Dávid király Bachurim közelébe ért, szembejött vele egy
ember, ugyanabból a nemzetségbõl, amelybõl Saul családja is származott.
Siminek hívták és Gera fia volt. Egyfolytában átkozódott, ahogy jött,
'''
"6" = ''':sup:`6` sõt köveket dobált Dávid után és Dávid király tisztjei után, noha a
harcosok és a testõrök jobbról és balról közrefogták a királyt.
'''
"7" = ''':sup:`7` Így hangzottak Simi átkai: "Ki innét, ki, te vérengzõ, elvetemült
ember!
'''
"8" = ''':sup:`8` Most rád hárította az Úr Saul egész házának vérét, akitõl elvetted a
királyságot, és fiadnak, Absalomnak kezére juttatta. Látod, most aztán
bajba jutottál, amiért olyan vérengzõ vagy."
'''
"9" = ''':sup:`9` Ceruja fia, Abisáj megkérdezte a királytól: "Mit átkozza ez a
döglött kutya uramat, királyomat? Engedd meg, hogy odamenjek és fejét
vegyem!"
'''
"10" = ''':sup:`10` De a király így válaszolt: "Mit akartok tõlem, Ceruja fia?
Hagyjátok, hadd átkozódjék. Ha az Úr meghagyta neki: Átkozd meg
Dávidot, akkor ki kérheti számon: miért teszel ilyet?"
'''
"11" = ''':sup:`11` Aztán azt mondta Dávid Abisájnak és tisztjeinek: "Ha a saját fiam,
aki ágyékomból származik, az életemre tör, mennyivel inkább Benjaminnak
ez a fia itt. Hagyjátok, hadd átkozzon! Mert az Úr hagyta meg neki.
'''
"12" = ''':sup:`12` Talán majd megszán az Úr nyomorúságomban és jót ad a helyett az
átok helyett, amely ma ér."
'''
"13" = ''':sup:`13` Ezzel Dávid ment embereivel együtt tovább az útján. Simi azonban
szintén lement a lejtõn, s folyvást átkozta, kõvel dobálta és
fölkavarta elõtte a port.
'''
"14" = ''':sup:`14` A király és az egész nép, amely vele tartott, kimerülten
érkezett..., de ott végre lélegzethez jutott.
'''
"15" = ''':sup:`15` Közben Absalom Izrael férfiaival Jeruzsálembe érkezett. Achitofel
is vele volt.
'''
"16" = ''':sup:`16` Amikor Dávid barátja, az archita Husai Absalomhoz ért, felkiáltott:
"Éljen a király! Éljen a király!"
'''
"17" = ''':sup:`17` Absalom megkérdezte tõle: "Ez a barátod iránti szeretet? Miért nem
mentél el a barátoddal?"
'''
"18" = ''':sup:`18` Husai így válaszolt Absalomnak: "Nem! Akit az Úr, ez a nép itt és
Izrael fiai választottak, azzal kívánok tartani és élni.
'''
"19" = ''':sup:`19` S másodszor: Kinek szolgáljak, ha nem a fiának? Amint atyádat
szolgáltam, neked is szolgálatodra leszek."
'''
"20" = ''':sup:`20` Absalom Achitofelhez, fordult: "Adj tanácsot, mit tegyünk?"
'''
"21" = ''':sup:`21` Achitofel azt mondta Absalomnak: "Menj be atyád ágyasaihoz, akiket
itt hagyott, hogy õrizzék a palotát. Ha aztán egész Izrael meghallja,
hogy gyûlöletessé tetted magad atyád elõtt, azok, akik hozzád
csatlakoztak, mind bátorságot merítenek."
'''
"22" = ''':sup:`22` Így hát fölvertek Absalomnak a tetõn egy sátort, és Absalom egész
Izrael szeme láttára bement atyja ágyasaihoz.
'''
"23" = ''':sup:`23` Achitofelnek a tanácsa ugyanis, amelyet azokban a napokban adott,
annyit jelentett, mintha valaki az Istentõl kapott volna intést. Ilyen
sokat számított Achitofel tanácsa mind Dávidnak, mind Absalomnak.
'''
