[40]
"1" = ''':sup:`1` Akkor az Úr Jóbhoz fordult, s így szólt:
'''
"2" = ''':sup:`2` A Mindenhatóval pörlekedõ meghajol-e vajon? Aki Istent akarja
bírálni, feleljen!
'''
"3" = ''':sup:`3` Ekkor Jób felelt az Úrnak és így szólt:
'''
"4" = ''':sup:`4` Nézd, parányi vagyok. Mit feleljek neked? A számra teszem a kezem.
'''
"5" = ''':sup:`5` Egyszer beszéltem, de többé nem teszem, vagy másodszor is, de
folytatása nem lesz.
'''
"6" = ''':sup:`6` A viharból szólt az Úr Jóbhoz és azt mondta:
'''
"7" = ''':sup:`7` Nosza, övezd fel, mint a hõs, a derekadat! Kérdezni szeretnélek,
világosíts fel!
'''
"8" = ''':sup:`8` Semmivé akarod tenni igazamat, el akarsz ítélni, hogy igazad legyen?
'''
"9" = ''':sup:`9` Van-e karod olyan, mint Istennek? Tudsz-e hangoddal, mint õ
mennydörögni?
'''
"10" = ''':sup:`10` Ékesítsd fel magad fönséggel s nagysággal, öltözködj csak fel
fénybe, méltóságba!
'''
"11" = ''':sup:`11` Engedd szabadjára haragod árját, nézd meg, ami csak büszke és
hajlítsd meg!
'''
"12" = ''':sup:`12` Alázd meg a gõgöst egy pillantásoddal, tipord el helyükön a
gonosztevõket!
'''
"13" = ''':sup:`13` A föld alá rejtsd el együtt valamennyit, mélységes tömlöcben
némítsd el arcukat!
'''
"14" = ''':sup:`14` Akkor aztán én is elismerlek, mert saját jobb karod vívta ki
gyõzelmed.
'''
"15" = ''':sup:`15` Nézd a behemótot! Éppúgy füvön él, mint a szarvasmarha.
'''
"16" = ''':sup:`16` Nézd, micsoda erõ van az ágyékában, és lásd, mily erõsek a
hasizmai!
'''
"17" = ''':sup:`17` Kifeszíti farkát, mintha cédrus volna, combjának inai egymásba
fonódnak.
'''
"18" = ''':sup:`18` A csontjai ércbõl öntött csövek, a lábszárai meg, mint a
vasdorongok.
'''
"19" = ''':sup:`19` Remekmû az Isten alkotásai közt, de aki alkotta, karddal
fenyegette.
'''
"20" = ''':sup:`20` A hegyek környékétõl eltiltották, s minden vadtól, amely ott ûzi
játékát.
'''
"21" = ''':sup:`21` A lótuszbokrok alatt nyugton tanyázik, elrejtõzködik a nádban és
mocsárban.
'''
"22" = ''':sup:`22` A lótuszfák fedik be az árnyékukkal, a patak nyárfái állnak
körülötte.
'''
"23" = ''':sup:`23` Nem fél, ha a folyó erõsen megárad, nyugodtan ömölhet szájába a
Jordán.
'''
"24" = ''':sup:`24` Vajon ki merészel a szemébe kapni, át lehet-e fúrni gerellyel az
orrát?
'''
"25" = ''':sup:`25` Lehet-e horoggal leviatánt fogni, le tudod-e nyelvét kötéllel
kötözni?
'''
"26" = ''':sup:`26` Tudsz-e kákát húzni az orrán keresztül, avagy átfúrod-e pofáját
szigonnyal?
'''
"27" = ''':sup:`27` Talán könyörögve járul majd elibéd, és hízelgõ szókat intéz tán
hozzád?
'''
"28" = ''':sup:`28` Esetleg majd szerzõdést köt veled, hogy fogadd szolgádul egyszer s
mindenkorra?
'''
"29" = ''':sup:`29` Játszhatol-e vele, mint egy kis madárral, lánykáid számára meg
tudod-e kötni?
'''
"30" = ''':sup:`30` Alkusznak-e rá a céhbeli társak, kalmárok maguk közt osztoznak-e
rajta?
'''
"31" = ''':sup:`31` Meg tudod-e a bõrét horoggal tûzdelni, hát a fejét halászó
szigonnyal?
'''
"32" = ''':sup:`32` Tégy csak vele próbát, emeld rá a kezed! De gondolj a harcra! Még
egyszer nem teszed!
'''
"Notes" = '''
Notas de rodapé:
40:1-2 - Isten kihívja Jóbot, hogy válaszoljon a kérdéseire. Ez a
pillanat hangsúlyozza az alázatosság és az Isten bölcsessége előtti
40:3-5 - Jób hallgat Isten nagysága előtt, és elismeri, hogy képtelen
teljesen felfogni Isten útjait. A korlátok elfogadása a szellemi
3:5-6).
40:6-8 - Isten megkérdezi Jóbot, hogy el tudja-e ítélni Istent, hogy
igazolja magát. Ez a kérdés rávilágít Isten szuverenitására és arra,
40:9-14 - Isten leírja Behemót erejét és fenségét, a hatalom
szimbólumát. A teremtés Isten nagyságának bizonyítéka, és senki sem
4:11).
40:15-24 - Behemót leírása hangsúlyozza Isten azon képességét, hogy
teremtsen és uralkodjon minden felett, kiemelve az emberi képtelenséget
2:6-8).
'''
