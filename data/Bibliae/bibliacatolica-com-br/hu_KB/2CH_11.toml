[11]
"1" = ''':sup:`1` Amikor Rechabeám Jeruzsálembe érkezett, összehívta Júda és Benjamin
egész házát, száznyolcvanezer válogatott harcost, hogy háborút
kezdjenek Izrael ellen, és visszaszerezzék a királyságot Rechabeámnak.
'''
"2" = ''':sup:`2` De az Úr szózatot intézett Semajához, Isten emberéhez:
'''
"3" = ''':sup:`3` "Szólj Rechabeámhoz, Salamon fiához és egész Izraelhez, mely Júdában
és Benjaminban lakik!
'''
"4" = ''':sup:`4` Ezt üzeni az Úr: Ne vonuljatok fel, és ne szálljatok harcba
testvéreitekkel! Térjen vissza mindenki a házába, mert tõlem eredt ez a
dolog!" Hallgattak is az Úr szavára, és abbahagyták a Jerobeám ellen
indított hadjáratot.
'''
"5" = ''':sup:`5` Rechabeám Jeruzsálemben lakott. Júdában fallal megerõsített
városokat épített.
'''
"6" = ''':sup:`6` Kiépítette Betlehem, Etám, Tekoa,
'''
"7" = ''':sup:`7` Bet-Cur, Szokot, Adullám,
'''
"8" = ''':sup:`8` Gát, Maresa, Cif,
'''
"9" = ''':sup:`9` Adoraim, Lakis, Azéka,
'''
"10" = ''':sup:`10` Corea, Ajalon és Hebron júdai és benjamini helységeket erõs
városokká.
'''
"11" = ''':sup:`11` Miután így biztosította az erõdítményeket, parancsnokokat rendelt
föléjük, továbbá étel, olaj és bor számára raktárakat rendezett be.
'''
"12" = ''':sup:`12` Minden városban volt fegyverraktár a pajzsok és a dárdák számára, s
ezeket nagy gonddal megerõsítette. Csak Júda és Benjamin volt az övé.
'''
"13" = ''':sup:`13` Ám a papok és a leviták, akik szerte egész Izraelben voltak, eddigi
lakóhelyükrõl hozzá pártoltak.
'''
"14" = ''':sup:`14` A leviták ugyanis elhagyták legelõiket és birtokaikat, és
átköltöztek Júdába vagy Jeruzsálembe, mert Jerobeám és utódai
megfosztották õket attól, hogy az Úr papjai lehessenek.
'''
"15" = ''':sup:`15` Õ ugyanis más papokat rendelt a magaslatokra, a bálványokhoz és az
általa készített borjakhoz.
'''
"16" = ''':sup:`16` Utánuk Izrael többi törzsébõl is, akik elhatározták szívükben, hogy
az Urat, Izrael Istenét keresik, Jeruzsálembe jártak, hogy áldozzanak
az Úrnak, atyáik Istenének.
'''
"17" = ''':sup:`17` Ezzel is megszilárdították Júda királyságát, és megerõsítették
Rechabeámot, Salamon fiát három esztendeig. Mert csak három évig járt
Dávid és Salamon útjain.
'''
"18" = ''':sup:`18` Rechabeám Máchalátot, Dávid fiának, Jerimotnak a lányát meg
Abihailt, Eliábnak, Izáj fiának a lányát vette feleségül.
'''
"19" = ''':sup:`19` Ez fiúkat szült neki: Jeust, Semarját és Zahámot.
'''
"20" = ''':sup:`20` Azután elvette Maachát is, Absalom leányát, s ez Abiját, Attait,
Zizát és Selomitot szülte neki.
'''
"21" = ''':sup:`21` Rechabeám Maachát, Absalom lányát minden feleségénél és
mellékfeleségénél jobban szerette. Tizennyolc feleséget tartott
ugyanis, meg hatvan mellékfeleséget. Huszonnyolc fiút és hatvan leányt
nemzett.
'''
"22" = ''':sup:`22` Rechabeám Abiját, Maacha fiát állította elsõ helyre, fejedelmül
testvérei közül, mert õt szánta királynak.
'''
"23" = ''':sup:`23` Elõrelátó volt, és fiait szétosztotta Júda és Benjamin egész
területére, az összes megerõsített városba. Bõségesen gondoskodott
megélhetésükrõl és sok asszonyt szerzett nekik.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Roboám megerősíti magát Júdában és Benjáminban, bemutatva az
egység fontosságát a válság idején. Királyságának védelme felfedi, hogy
olyan vezetőkre van szükség, akik szilárdan meggyõzõdéseikben és a nép
11:5-12 - Roboám erődített városokat épít, jelezve a védekezésre való
felkészülés körültekintését. A fizikai és lelki biztonság
elengedhetetlen egy nemzet boldogulásához (lásd még Példabeszédek 21:31
és Zsolt 127:1).
11:13-17 - A leviták csatlakoznak Roboámhoz, bemutatva, hogy Isten igaz
imádata meghaladja a politikai megosztottságot. Isten központi szerepe
az emberek életében elengedhetetlen az egységhez és a békéhez (lásd még
11:18-23 - Roboám több feleséget vesz feleségül, szövetséget keresve,
de ez is szemlélteti a több feleség veszélyeit és a vezetésre gyakorolt
negatív hatást (lásd még 5Móz 17:17 és 1Királyok 11:1–4).
11:24-23 - A léviták Istenhez való hűsége és Júdába vándorlásuk
rávilágít annak fontosságára, hogy az igaz imádatot előnyben
és Máté 6:33).
'''
