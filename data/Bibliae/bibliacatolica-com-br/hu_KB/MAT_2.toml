[2]
"1" = ''':sup:`1` Amikor a júdeai Betlehemben Heródes király idejében Jézus
megszületett, bölcsek jöttek napkeletrõl Jeruzsálembe
'''
"2" = ''':sup:`2` és kérdezõsködtek: "Hol van a zsidók újszülött királya? Láttuk
csillagát napkeleten s eljöttünk, hogy bemutassuk neki hódolatunkat."
'''
"3" = ''':sup:`3` Ennek hallatára Heródes király megriadt, s vele egész Jeruzsálem.
'''
"4" = ''':sup:`4` Összehívta tehát a fõpapokat és a nép írástudóit, és tudakozódott
tõlük, hol kell a Messiásnak születnie.
'''
"5" = ''':sup:`5` "Júda Betlehemében - válaszolták -, mert így jövendölt a próféta:
'''
"6" = ''':sup:`6` Te Betlehem, Júda földje, egyáltalán nem vagy oly kicsi Júda
nemzetségei közt, hisz belõled származik majd a vezér, aki népemnek,
Izraelnek pásztora lesz."
'''
"7" = ''':sup:`7` Erre Heródes titokban magához hívatta a bölcseket és pontosan
megtudakolta tõlük a csillag feltûnésének idejét.
'''
"8" = ''':sup:`8` Aztán elküldte õket Betlehembe: "Menjetek - mondta -, s szerezzetek
pontos értesülést a gyermek felõl! Ha megtaláljátok, jelentsétek nekem,
hogy én is elmenjek és hódoljak neki."
'''
"9" = ''':sup:`9` Azok meghallgatták a királyt és útra keltek. S lám, a csillag,
amelyet napkeleten láttak, vezette õket, míg végre meg nem állt a hely
fölött, ahol a gyermek volt.
'''
"10" = ''':sup:`10` A csillagot megpillantva nagyon megörültek.
'''
"11" = ''':sup:`11` Bementek a házba, és meglátták a gyermeket anyjával, Máriával.
Leborultak és hódoltak neki, majd elõvették kincseiket s ajándékot
adtak neki: aranyat, tömjént és mirhát.
'''
"12" = ''':sup:`12` Mivel álmukban utasítást kaptak, hogy ne menjenek vissza
Heródeshez, más úton tértek vissza hazájukba.
'''
"13" = ''':sup:`13` Azután, hogy elmentek, megjelent Józsefnek álmában az Úr angyala, s
ezt mondta neki: "Kelj föl, fogd a gyermeket és anyját, menekülj
Egyiptomba, s maradj ott, amíg nem szólok, mert Heródes keresi a
gyermeket, meg akarja ölni."
'''
"14" = ''':sup:`14` Fölkelt, s még akkor éjszaka fogta a gyermeket és anyját, és
elmenekült Egyiptomba.
'''
"15" = ''':sup:`15` Ott maradt Heródes haláláig. Így beteljesedett, amit a próféta
szavával mondott az Úr: "Egyiptomból hívtam az én fiamat."
'''
"16" = ''':sup:`16` Amikor Heródes látta, hogy a bölcsek kijátszották, haragra lobbant,
és Betlehemben meg a környékén, minden fiúgyermeket megöletett, kétéves
korig, a bölcsektõl megtudott idõnek megfelelõen.
'''
"17" = ''':sup:`17` Így beteljesedett, amit Jeremiás próféta jövendölt:
'''
"18" = ''':sup:`18` Kiáltozás hallik Rámában, keserves sírás és jajgatás: Ráchel
siratja fiait, s nem akar vigasztalódni, mert nincsenek többé.
'''
"19" = ''':sup:`19` Amikor Heródes meghalt, megjelent Egyiptomban álmában Józsefnek az
Úr angyala,
'''
"20" = ''':sup:`20` és így szólt hozzá: "Kelj föl, fogd a gyermeket és anyját és menj
Izrael földjére, mert meghaltak, akik a gyermek életére törtek!"
'''
"21" = ''':sup:`21` Erre fölkelt, fogta a gyermeket és anyját, és Izrael földjére ment.
'''
"22" = ''':sup:`22` De amikor meghallotta, hogy Archelausz uralkodik Júdeában apja,
Heródes után, félt odamenni, ezért egy álmában kapott utasításra
Galilea tartományba költözött.
'''
"23" = ''':sup:`23` Odaérve Názáret városában telepedett le. Így teljesedett a próféták
jövendölése: "Názáretinek fogják hívni."
'''
