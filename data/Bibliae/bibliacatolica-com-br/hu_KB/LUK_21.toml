[21]
"1" = ''':sup:`1` Föltekintett és figyelte, hogyan dobják a gazdagok adományaikat a
templom perselyébe.
'''
"2" = ''':sup:`2` Közben látta, hogy egy szegény özvegy két fillért dobott be.
'''
"3" = ''':sup:`3` Erre megjegyezte: "Bizony mondom nektek, hogy ez a szegény özvegy
többet dobott be, mint bárki más.
'''
"4" = ''':sup:`4` Mert a többiek feleslegükbõl adták az adományt, õ azonban mind
odaadta, ami szegénységétõl telt: egész megélhetését."
'''
"5" = ''':sup:`5` Amikor némelyek megjegyezték, hogy milyen szép kövekkel és díszes
fogadalmi ajándékokkal van díszítve a templom, ezt mondta:
'''
"6" = ''':sup:`6` "Jönnek majd napok, amikor abból, amit most itt láttok, nem hagynak
követ kövön, mind lerombolják."
'''
"7" = ''':sup:`7` Erre megkérdezték tõle: "Mester, mikor fognak ezek bekövetkezni? És
mi lesz a jel elõtte?"
'''
"8" = ''':sup:`8` Így válaszolt: "Vigyázzatok, nehogy félrevezessenek benneteket!
Sokan jönnek az én nevemben, s mondják: Én vagyok. És: Elérkezett az
idõ! - Ne kövessétek õket.
'''
"9" = ''':sup:`9` Amikor háborúkról és lázadásokról hallotok, ne rémüldözzetek.
Ilyeneknek kell elõbb történniük, de ezzel még nincs itt a vég!"
'''
"10" = ''':sup:`10` Aztán így folytatta: "Nemzet nemzet ellen és ország ország ellen
támad.
'''
"11" = ''':sup:`11` Nagy földrengés lesz itt is, ott is, éhínség és dögvész. Szörnyû
tünemények és különös jelek tûnnek fel az égen.
'''
"12" = ''':sup:`12` De elõbb kezet emelnek rátok, és üldözni fognak benneteket.
Kiszolgáltatnak a zsinagógáknak és börtönbe vetnek, királyok és
helytartók elé hurcolnak a nevemért,
'''
"13" = ''':sup:`13` azért, hogy tanúságot tegyetek.
'''
"14" = ''':sup:`14` Véssétek hát szívetekbe: Ne törjétek fejeteket, hogyan
védekezzetek.
'''
"15" = ''':sup:`15` Olyan ékesszólást és bölcsességet adok nektek, hogy egyetlen
ellenfeletek sem tud ellenállni vagy ellentmondani nektek.
'''
"16" = ''':sup:`16` Kiszolgáltatnak benneteket a szülõk, testvérek, rokonok és barátok,
s némelyeket megölnek közületek.
'''
"17" = ''':sup:`17` Nevemért mindenki gyûlölni fog benneteket.
'''
"18" = ''':sup:`18` De nem vész el egy hajszál sem fejetekrõl.
'''
"19" = ''':sup:`19` Kitartástokkal megmentitek lelketeket.
'''
"20" = ''':sup:`20` Amikor azt látjátok, hogy Jeruzsálemet seregek veszik körül,
tudjátok, hogy bekövetkezett pusztulása.
'''
"21" = ''':sup:`21` Akkor aki Júdeában van, fusson a hegyekbe, aki a városban,
meneküljön onnan el, aki pedig vidéken, ne térjen oda vissza.
'''
"22" = ''':sup:`22` Ezek a bosszú napjai lesznek, hogy beteljesedjék mind, ami meg van
írva.
'''
"23" = ''':sup:`23` Jaj a várandós és szoptatós anyáknak azokban a napokban! Nagy lesz
a gyötrelem a földön, s az ítélet haragja sújtja ezt a népet.
'''
"24" = ''':sup:`24` Kard élén hullanak el, és fogságba hurcolják õket, a pogány népek
közé, Jeruzsálemet pogányok fogják tiporni, míg idejük be nem
teljesedik.
'''
"25" = ''':sup:`25` Jelek lesznek a Napban, a Holdban és a csillagokban, a földön pedig
kétségbeesett rettegés a népek között a tenger zúgása és a hullámok
háborgása miatt.
'''
"26" = ''':sup:`26` Az emberek meghalnak a rémülettõl, és a világra zúduló szörnyûségek
várásától. Az egek erõi megrendülnek.
'''
"27" = ''':sup:`27` Akkor majd meglátják az Emberfiát, amint eljön a felhõben, nagy
hatalommal és dicsõséggel.
'''
"28" = ''':sup:`28` Amikor ez teljesedésbe kezd menni, nézzetek fel, és emeljétek föl
fejeteket, mert elérkezett megváltásotok ideje."
'''
"29" = ''':sup:`29` Ezután mondott nekik egy hasonlatot: "Gondoljatok a fügefára és a
többi fára.
'''
"30" = ''':sup:`30` Amikor már kihajtanak, tudjátok, hogy nemsokára itt a nyár.
'''
"31" = ''':sup:`31` Így ti is, mihelyt látjátok, hogy ezek mind bekövetkeznek,
tudjátok, hogy közel van az Isten országa.
'''
"32" = ''':sup:`32` Bizony mondom nektek, nem múlik el ez a nemzedék, míg mindezek be
nem következnek.
'''
"33" = ''':sup:`33` Ég és föld elmúlnak, de az én igéim nem múlnak el.
'''
"34" = ''':sup:`34` Vigyázzatok, nehogy elnehezedjék szívetek a mámorban, a
tobzódásban, meg az élet gondjaiban, és készületlenül érjen benneteket
az a nap,
'''
"35" = ''':sup:`35` mert mint a tõr, úgy fog lecsapni a föld színének minden lakójára.
'''
"36" = ''':sup:`36` Virrasszatok hát és imádkozzatok szüntelenül, hogy megmeneküljetek
attól, ami majd bekövetkezik és megállhassatok az Emberfiának színe
elõtt."
'''
"37" = ''':sup:`37` Nappal a templomban tanított, éjszakára pedig kiment az
Olajfák-hegyére, és ott töltötte az idõt.
'''
"38" = ''':sup:`38` Kora reggel az egész nép a templomba gyülekezett, hogy hallgassa.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Jézus figyeli a szegény özvegy asszony felajánlását, és
kiemeli nagylelkűségét, amikor mindenét odaadta, amije volt.
Cselekedetéből kiderül, hogy Isten többre értékeli a szívből jövő
áldozatot, mint a mennyiséget. Az igaz imádat teljes önátadást foglal
21:5-6 - Jézus megjövendöli a jeruzsálemi templom lerombolását, ami
aggodalmat kelt a tanítványokban. A pusztulás a vallási rendszer
kudarcát szimbolizálja, amely elutasítja a Messiást, megelőlegezve az
2:5).
21:8-11 - Jézus figyelmeztet a hamis Krisztusokra és a háborúkra,
rámutatva, hogy ezek az események csak a bánat kezdetét jelentik.
Hangsúlyozza, hogy a keresztényeknek fel kell készülniük arra, hogy
üldöztetéssel és megpróbáltatásokkal nézzenek szembe az Ő szaváért
21:12-19 - Jézus a keresztények üldözéséről beszél, és biztosítja őket,
hogy a Szentlélek segíteni fog nekik tanúskodni ezekben a nehéz
időkben. A türelem és a hűség elengedhetetlen az üdvösséghez, és a
szenvedések közepette való kitartást megjutalmazzák (lásd még Máté
10:16-20 és ApCsel 1:8).
21:25-28 - Jézus az utolsó idők jeleiről és az Emberfia dicsőséges
visszatéréséről beszél. Arra hívja a híveket, hogy maradjanak éberek és
bizakodóak, mert közel van a megváltás. Krisztus eljövetele vigaszt és
biztonságot nyújt azoknak, akik várják ígéretét (lásd még Máté 24:29-31
'''
