[10]
"1" = ''':sup:`1` Cirusznak, a perzsák királyának 3. esztendejében Dánielnek, akit
Béltsacárnak is neveztek, kinyilatkoztatásban volt része. A
kinyilatkoztatás igaz, és nagy háborút jelent. Odafigyelt a dologra, és
egy látomásban felfogta az értelmét.
'''
"2" = ''':sup:`2` Azokban a napokban én, Dániel, három hétig gyászoltam.
'''
"3" = ''':sup:`3` Jó ételt nem ettem, húst és bort még számba se vettem, olajjal sem
kentem meg magamat, míg a háromszor hét nap el nem telt.
'''
"4" = ''':sup:`4` Az elsõ hónap huszonnegyedik napján a nagy folyam, vagyis a Tigris
partján voltam.
'''
"5" = ''':sup:`5` Amikor körülnéztem, egyszerre egy gyolcsruhába öltözött férfit
láttam. Derekát színarany övezte.
'''
"6" = ''':sup:`6` Teste ragyogott, mint a drágakõ, arca, mint a villám, szeme, mint a
lobogó tûz, karja és lába, mint a csiszolt érc felülete, szavának
hangja meg, mint a tömeg zúgása.
'''
"7" = ''':sup:`7` De csak én, Dániel, láttam ezt a látomást. A férfiak, akik velem
voltak, nem látták a látomást, mert akkora félelem fogta el õket, hogy
elfutottak és elrejtõztek.
'''
"8" = ''':sup:`8` Ahogy így magamra maradtam, s elõttem a nagy látomás: minden erõm
elhagyott, arcom halálsápadt lett, s csaknem összeestem.
'''
"9" = ''':sup:`9` Amikor meghallottam a hangját, amint beszélt, szavának hallatára
elájultam és elvágódtam arccal a föld felé.
'''
"10" = ''':sup:`10` Ekkor megérintett egy kéz, s térdemre és tenyeremre segített.
'''
"11" = ''':sup:`11` Majd azt mondta nekem: "Dániel, te kedvelt férfiú! Értsd meg a
szavakat, amelyeket hozzád intézek! Állj fel, mert hozzád szól a
küldetésem." Azután, hogy közölte velem ezeket a szavakat, remegve
felálltam.
'''
"12" = ''':sup:`12` Ekkor így szólt hozzám: "Ne félj, Dániel! Mert az elsõ naptól
fogva, amikor elhatároztad, hogy az igazság ismeretére törekedve
vezekelsz a te Istened színe elõtt, könyörgésed meghallgatásra talált.
Éppen a könyörgésed miatt kellett hozzád jönnöm.
'''
"13" = ''':sup:`13` A perzsák országának (angyal) fejedelme huszonegy napon át
ellenállt nekem. De Mihály, az egyik legfõbb fejedelem, segítségemre
jött. Ott is hagytam, hogy küzdjön meg a perzsák királyával,
'''
"14" = ''':sup:`14` magam pedig eljöttem, hogy tudtodra adjam: mi fog történni népeddel
a végsõ napokban, mert a látomás azokról a napokról szól."
'''
"15" = ''':sup:`15` Míg ilyen módon beszélt hozzám, szememet a földre sütöttem, és
hallgattam.
'''
"16" = ''':sup:`16` S lám, egy emberre emlékeztetõ alak megérintette ajkamat. Erre már
én is ki tudtam nyitni a számat, hogy szóljak. Így szóltam ahhoz, aki
elõttem állt: "Uram, amikor megláttalak, inaim elernyedtek, s nem
maradt bennem semmi erõ.
'''
"17" = ''':sup:`17` Hogyan is bírná ki uramnak szolgája, hogy beszéljen az én urammal?
Hiszen reszketek, minden erõm elhagyott, még az éltetõ lehelet is
kiszállt belõlem."
'''
"18" = ''':sup:`18` Erre ismét megérintett az, aki embernek látszott és megerõsített.
'''
"19" = ''':sup:`19` Így szólt: "Ne félj, te kedvelt férfiú, béke veled! Légy erõs, és
légy bátor!" Amikor így beszélt hozzám, újra erõre kaptam és szólni
tudtam hozzá: "Beszélj, Uram, mert erõt adsz nekem!"
'''
"20" = ''':sup:`20` Ekkor megkérdezte: "Tudod már, miért jöttem el hozzád? Utána
visszatérek, hogy megküzdjek a perzsák fejedelmével. Amikor elmegyek,
jön Jáván fejedelme.
'''
"21" = ''':sup:`21` Nézd, most tudtodra adom, mi van megírva az igazság könyvében. És
nem lesz velük szemben senki más segítségemre, csak Mihály, a ti
fejedelmetek,
'''
