[5]
"1" = ''':sup:`1` A filiszteusok tehát zsákmányul ejtették az Isten ládáját, és
Eben-ha-Ezerbõl Asdódba vitték.
'''
"2" = ''':sup:`2` Ráadásul fogták a filiszteusok az Isten ládáját, aztán Dágon
templomába vitték, és Dágon mellett állították fel.
'''
"3" = ''':sup:`3` Amikor azonban Asdód lakói másnap fölkeltek és Dágon templomába
mentek, lám, Dágon ott feküdt arccal a földön az Úr ládája elõtt.
Fölemelték Dágont, és visszatették a helyére.
'''
"4" = ''':sup:`4` Ám amikor a következõ nap korán fölkeltek, lám, Dágon újra ott
feküdt arccal a föld felé fordulva az Úr ládája elõtt. Dágon feje és
két keze ott volt levágva a küszöbön, csak a törzse maradt meg
Dágonnak.
'''
"5" = ''':sup:`5` Ezért Dágon papjai és akik Dágon templomát látogatják, mind a mai
napig nem lépnek Asdódban Dágonnak a küszöbére.
'''
"6" = ''':sup:`6` Az Úr keze súlyosan ránehezedett Asdód lakóira. Rémületbe estek,
mert daganattal sújtotta õket, Asdódot és környékét.
'''
"7" = ''':sup:`7` Amikor Asdód lakói látták, mi történt, kijelentették: "Izrael
Istenének ládája nem maradhat tovább körünkben, mert keze súlyosan ránk
és istenünkre, Dágonra nehezedett."
'''
"8" = ''':sup:`8` Ezért mind összehívták a filiszteusok vezéreit, és megkérdezték
tõlük: "Mit csináljunk Izrael Istenének ládájával?" Így határoztak:
"Gátba kell vinni Izrael Istenének ládáját." Oda vitték hát Izrael
Istenének ládáját.
'''
"9" = ''':sup:`9` Amikor azonban elvitték oda, az Úr keze ránehezedett a városra, és
nagyon nagy rémületet keltett. Lesújtott a városbeli férfiakra,
apraja-nagyjára, úgyhogy daganatok keletkeztek rajtuk.
'''
"10" = ''':sup:`10` Ekkor Ekronba küldték a ládát. Amikor Isten ládája Ekronba ért,
Ekron lakói felkiáltottak: "Azért hozták ide Izrael Istenének ládáját,
hogy egész népemmel együtt elpusztítsanak!"
'''
"11" = ''':sup:`11` Aztán mind összehívták a filiszteusok vezéreit és így szóltak
hozzájuk: "Vigyétek vissza Izrael Istenének ládáját a helyére, és ne
pusztítsatok el engem s népemet." Mert nagy halálfélelem uralkodott az
egész városban, annyira rájuk nehezedett az Úr keze.
'''
"12" = ''':sup:`12` Azokon az embereken ugyanis, akik nem haltak meg, daganatok
keletkeztek, és a város jajkiáltása az égig hatolt.
'''
