"1" = ''':sup:`1` Jaj a szárnycsattogás földjének Kus folyamain túl,
'''
"2" = ''':sup:`2` amely követeket küld a tengeren, papiruszcsónakokon a vizeken.
Menjetek csak vissza, gyors követek, a szálas és fényesbõrû néphez, a
mindenfelé rettegett néphez, az erõs és hódító nemzethez, amelynek
országát folyamok szelik át!
'''
"3" = ''':sup:`3` És ti, lakói a földkerekségnek, s minden nemzete a földnek: Ha a
zászló fölemelkedik a hegyeken, figyeljetek! Ha a kürt felharsan,
halljátok meg!
'''
"4" = ''':sup:`4` Mert ezt mondja nekem az Úr: "Széttekintek lakóhelyemrõl, s oly
nyugodt vagyok, mint a verõfényes déli hõség, s a harmatfelhõ aratáskor
a tikkasztó melegben."
'''
"5" = ''':sup:`5` Valóban, még a szüret elõtt, amikor a szõlõ már elvirágzik, és
fürtje érõre fordul: akkor metszik le venyigéit metszõkéssel, és vágják
le hajtásait.
'''
"6" = ''':sup:`6` És ott maradnak egytõl egyig zsákmányul a hegyek madarainak és a
mezõ vadjainak. Rajta töltik a nyarat a madarak, s a föld vadállatai
rajtuk telelnek.
'''
"7" = ''':sup:`7` Abban az idõben ajándékot visz a Seregek Urának a szálas és
fényesbõrû nép, a mindenfelé rettegett nép, az erõs és hódító nemzet,
amelynek országát folyamok szelik át, a Seregek Ura nevének helyére, a
Sion hegyére.
'''
