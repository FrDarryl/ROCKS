[1]
"1" = ''':sup:`1` Jézus Krisztus kinyilatkoztatása, amelyet azért adott neki az Isten,
hogy szolgáinak megmutasson mindent, aminek csakhamar be kell
következnie. Elküldte angyalát, így adta tudtul szolgájának, Jánosnak,
'''
"2" = ''':sup:`2` aki tanúskodik Isten Igéjérõl és Jézus Krisztus tanúságtételérõl:
mindenrõl, amit látott.
'''
"3" = ''':sup:`3` Boldog, aki olvassa és aki hallgatja ezeket a prófétai szavakat, és
meg is tartja, ami bennük meg van írva, mert az idõ közel van.
'''
"4" = ''':sup:`4` János a hét ázsiai egyháznak. Kegyelem és békesség nektek attól, aki
van, aki volt és aki eljõ, meg a hét lélektõl, aki trónja elõtt áll,
'''
"5" = ''':sup:`5` és Jézus Krisztustól, a hûséges tanútól, a halottak elsõszülöttétõl
és a föld királyainak fejedelmétõl!
'''
"6" = ''':sup:`6` Õ szeret minket, vérével megváltott bûneinktõl, s Atyjának, az
Istennek országává és papjaivá tett bennünket. Övé a dicsõség és a
hatalom örökkön-örökké! Amen.
'''
"7" = ''':sup:`7` Íme, közeledik a felhõkben, látni fogja minden szem, még azoké is,
akik átszúrták! A föld minden népe veri majd a mellét. Igen. Amen.
'''
"8" = ''':sup:`8` "Én vagyok az alfa és az ómega (a kezdet és a vég)" - mondja az Úr,
az Isten, aki van, aki volt és aki eljõ, a Mindenható.
'''
"9" = ''':sup:`9` Én, János, a királyságban és a türelmes várásban testvéretek
Jézusban, és az üldöztetésben társatok, a Patmosz nevû szigeten voltam,
az Isten szava miatt, és Jézus tanúságtétele miatt.
'''
"10" = ''':sup:`10` Az Úr napján elragadtatásba estem. Hátam mögül, mint valami
harsona,
'''
"11" = ''':sup:`11` megszólalt egy hang: "Amit látsz, írd le egy könyvbe, és küldd el a
hét egyháznak: Efezusba, Szmirnába, Pergamonba, Tiatirába, Szárdeszbe,
Filadelfiába és Laodiceába."
'''
"12" = ''':sup:`12` Erre megfordultam, hogy megnézzem, mely hang szól hozzám. Amint
odafordultam, hét arany gyertyatartót láttam,
'''
"13" = ''':sup:`13` a gyertyatartók közt pedig az Emberfiához hasonlót. Bokáig érõ
ruhát viselt, aranyöv övezte mellét.
'''
"14" = ''':sup:`14` Feje és haja fehér volt, mint a hófehér gyapjú, szeme, mint a
lobogó tûz,
'''
"15" = ''':sup:`15` lába, mint a kohóban izzó sárgaréz, hangja, mint a nagy vizek
zúgása.
'''
"16" = ''':sup:`16` Jobbjában hét csillagot tartott, szájából kétélû hegyes kard tört
elõ, arca pedig olyan volt, mint a teljes erejében ragyogó nap.
'''
"17" = ''':sup:`17` Amikor megpillantottam, mint egy halott a lába elé rogytam, de
megérintett jobbjával, és megszólított: "Ne félj! Én vagyok az elsõ és
az utolsó
'''
"18" = ''':sup:`18` és az élõ. Meghaltam, s íme, mégis élek, örökké. Nálam vannak a
halálnak és az alvilágnak a kulcsai.
'''
"19" = ''':sup:`19` Írd le hát, amit láttál, a jelent és ami ezután történik.
'''
"20" = ''':sup:`20` A hét csillagnak, amit a jobbomban láttál, és a hét arany
gyertyatartónak ez a titka: a hét csillag a hét egyház angyala, a hét
gyertyatartó meg a hét egyház."
'''
