[8]
"1" = ''':sup:`1` A bálványoknak feláldozott húsra vonatkozólag tudjuk, hogy
mindnyájan megfelelõ ismerettel rendelkezünk. A tudás azonban
felfuvalkodottá tesz, a szeretet ellenben épít.
'''
"2" = ''':sup:`2` Aki tetszeleg tudásában, még nem értette meg, mi a helyes ismeret.
'''
"3" = ''':sup:`3` Aki azonban szereti az Istent, azt az Isten is a magáénak tudja.
'''
"4" = ''':sup:`4` Ami tehát a bálványáldozatok fogyasztását illeti, tudjuk, hogy
bálvány nincs a világon, Isten meg csak egy van.
'''
"5" = ''':sup:`5` Igaz, beszélnek istenekrõl, az égen és földön, mivel sok istenük és
uruk van,
'''
"6" = ''':sup:`6` nekünk mégis egy az Istenünk: az Atya, akitõl minden származik, s
akiért mi is vagyunk, egy az Urunk, Jézus Krisztus, aki által minden
van, s mi magunk is általa vagyunk.
'''
"7" = ''':sup:`7` De nincs mindenkiben tudás. Némelyek ugyanis a bálványokhoz vannak
szokva, s még most is úgy fogyasztják a húst, mint áldozati eledelt, és
mivel lelkiismeretük téves, beszennyezõdik.
'''
"8" = ''':sup:`8` Az étel ugyanis nem tesz kedvesebbé Isten elõtt. Ha nem eszünk,
azzal nem veszítünk, de ha eszünk, azzal sem nyerünk.
'''
"9" = ''':sup:`9` Arra azonban ügyeljetek, hogy szabadságotokkal az aggályosokat meg
ne botránkoztassátok.
'''
"10" = ''':sup:`10` Ha tehát valaki a bálványtemplom asztalánál látja azt, akiben
megvan a tudás, mivel lelkiismerete téves, nemde felbátorodik arra,
hogy bálványhúst egyék?
'''
"11" = ''':sup:`11` Így tudásoddal tönkreteszed aggályos testvéredet, akiért Krisztus
meghalt.
'''
"12" = ''':sup:`12` Ezért ha testvéred ellen vétkezel, mert megsérted aggályos
lelkiismeretét, Krisztus ellen vétkezel.
'''
"13" = ''':sup:`13` Tehát ha az étel megbotránkoztatja testvéremet, inkább soha nem
eszem húst, csak hogy testvéremet meg ne botránkoztassam.
'''
