[66]
"1" = ''':sup:`1` Ezt mondja az Úr: Mivel az ég a trónusom, és a föld a lábam
zsámolya, miféle házat építhetnének nekem, milyen helyet
nyugvóhelyemül?
'''
"2" = ''':sup:`2` Hiszen mindezt az én kezem alkotta, így mind az enyém! - mondja az
Úr. Tekintetem azokon pihen, akik alázatosak és megtört szívûek, és
akik remegve félik a szavam.
'''
"3" = ''':sup:`3` Aki bikát áldoz, embert is öl; aki bárányt áldoz, kutyának is nyakát
szegi; aki ételáldozatot mutat be, disznóvért is kiönt áldozatul; aki
tömjént éget, bálványoknak is hódol ugyanakkor. A saját útjaikat
választották, és a lelkük utálatos dolgokban gyönyörködött.
'''
"4" = ''':sup:`4` Ezért én is megcsúfolásukat választom, és rájuk hozom azt, amitõl
rettegnek. Mert felhangzott hívó szavam, de senki se válaszolt;
szóltam, de senki nem hallgatott rám. Azt tették, ami gonosznak számít
a szememben; és ami nekem nem tetszik, azt választották.
'''
"5" = ''':sup:`5` Halljátok meg az Úr szavát, ti, akik megremegtek a szavára! Azt
mondják testvéreitek, akik gyûlölnek, és a nevemért kitaszítanak
benneteket: "Mutassa meg dicsõségét az Úr, hadd lássuk örömötöket!"
Csakhogy szégyenben maradnak.
'''
"6" = ''':sup:`6` Lárma hangzik a város felõl, zúgás a templom felõl. Az Úr szava
hallatszik, aki megfizet ellenségeinek.
'''
"7" = ''':sup:`7` Mielõtt (Sion) vajúdott volna, már szült is. Mielõtt rájöttek volna
a szülés fájdalmai, fiúgyermeknek adott életet.
'''
"8" = ''':sup:`8` Ki hallott valaha ilyesmit, ki látott ehhez hasonlót? Jöhet-e
világra egy ország egyetlen nap alatt? Megszülethet-e egy nemzet egy
pillanat alatt? Mert Sion éppen csak vajúdni kezdett, máris megszülte
fiait.
'''
"9" = ''':sup:`9` Vajon én, aki megnyitom a méhet, tán nem akarom a szülést is? -
mondja az Úr. És én, aki akarom a szülést, tán bezárom a méhet? -
mondja Istened.
'''
"10" = ''':sup:`10` Örülj, Jeruzsálem, s ujjongjatok ti is mind, akik szeretitek!
Örüljetek és vigadjatok, akik gyászoltatok miatta!
'''
"11" = ''':sup:`11` Hogy tejével táplálkozzatok és jóllakjatok vigasztalása ölén, és
elteljetek gyönyörrel dicsõségének emlõjén.
'''
"12" = ''':sup:`12` Mert ezt mondja az Úr: Íme, kiárasztom rá a békét, mint folyamot;
és mint kiáradt patakot a nemzetek dicsõségét. Ölükben hordozzák
csecsemõiket, és a térdükön becézik õket.
'''
"13" = ''':sup:`13` Mert a fiút, akit az anyja vigasztal, úgy vigasztallak meg én is
'''
"14" = ''':sup:`14` Ennek láttán örülni fog szívetek; csontjaitok, mint a fû,
sarjadoznak. Szolgáinak az Úr megmutatja kezét, ám ellenségeire haragja
vár.
'''
"15" = ''':sup:`15` Mert lám, tûzben érkezik az Úr, harci szerere akár a forgószél.
Szabadjára engedi izzó haragját, fenyegetését a lobogó lángokban.
'''
"16" = ''':sup:`16` Mert az Úr tûz által fog ítéletet tartani, és a kardja által az
emberek fölött, s bizony sokan lesznek, akiket az Úr megöl.
'''
"17" = ''':sup:`17` Azok meg, akik megszentelõdnek és megtisztulnak, hogy a berkekbe
léphessenek, és ott a középen állóhoz szegõdhessenek, akik sertéshúst,
csúszómászót és egeret esznek: az ilyenek tettei és tervei egyszerre
semmivé válnak - mondja az Úr.
'''
"18" = ''':sup:`18` Íme eljövök, hogy összegyûjtsek minden népet és nyelvet. Eljönnek
majd és meglátják dicsõségemet.
'''
"19" = ''':sup:`19` Jelet adok nekik; és azok közül, akik megszabadultak, elküldök
néhányat a nemzetekhez: Tarsis, Put, Lud, Mosek, Ros, Tubál és Javán
népéhez; aztán a távoli szigetekre, azokhoz, akik soha nem is hallottak
rólam, és nem látták dicsõségemet. És hirdetni fogják dicsõségemet a
nemzetek között.
'''
"20" = ''':sup:`20` Visszahozzák majd minden testvéreteket ajándékul az Úrnak a
nemzetek közül; lovakon, kocsikon, hordágyakon, öszvéreken és tevéken
hozzák majd õket szent hegyemre, Jeruzsálembe - mondja az Úr. Úgy,
ahogy Izrael fiai hozzák az áldozati ajándékot tiszta edényekben az Úr
templomába.
'''
"21" = ''':sup:`21` És közülük is választok majd papokat és levitákat magamnak - mondja
az Úr.
'''
"22" = ''':sup:`22` Mert ahogy az új ég és az új föld, amelyeket majd alkotok,
fennmarad színem elõtt - mondja az Úr, úgy fennmarad a ti nemzedéketek
és nevetek is.
'''
"23" = ''':sup:`23` Akkor majd újholdról újholdra, szombatról szombatra minden ember
eljön, hogy imádkozzék a színem elõtt - mondja az Úr.
'''
"24" = ''':sup:`24` És amikor kimennek, látni fogják azok holttestét, akik fellázadtak
ellenem. Férgük nem pusztul el, és tüzük nem alszik ki. Iszonyodni fog
tõlük minden ember.
'''
"Notes" = '''
Notas de rodapé:
66:1-2 - Isten kijelenti, hogy a menny az Ő trónja, a föld pedig a
lábának zsámolya, kiemelve szuverenitását. Gyönyörködik az alázatos és
megtört szívűekben (lásd még Zsolt 51:17 és Máté 5:3).
66:3-4 - Isten elutasítja azok képmutató áldozatait, akik a saját
útjukat követik. Ez azt mutatja, hogy Isten többre értékeli az
engedelmességet, mint az üres szertartásokat (lásd még 1Sámuel 15:22 és
Ámós 5:21-24).
66:12-14 - Isten megígéri, hogy megvigasztalja Jeruzsálemet, ahogy egy
anya vigasztalja gyermekeit, békét és jólétet hozva. Ez a kép Isten
66:18-21 - Isten összegyűjt minden nemzetet és népet, hogy lássák az Ő
dicsőségét. Hírnököket hív, hogy hirdessék nevét a pogányok között,
előrevetítve az Egyház egyetemes küldetését (lásd még Zsolt 96:3 és
Máté 28:19-20).
66:22-24 - Isten megígéri, hogy az új ég és az új föld örökké megmarad.
Az igazak és a gonoszok közötti ellentét a végső ítéletet és az örök
'''
