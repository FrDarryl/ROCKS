[5]
"1" = ''':sup:`1` Akik közületek elöljárók, azokat mint magam is elöljáró és Krisztus
szenvedéseinek tanúja, s egyszer majd kinyilvánuló dicsõségének is
részese, kérem:
'''
"2" = ''':sup:`2` Legeltessétek az Istennek rátok bízott nyáját, viseljétek gondját,
ne kényszerbõl, hanem önként, az Isten (szándéka) szerint ne
haszonlesésbõl, hanem buzgóságból.
'''
"3" = ''':sup:`3` Ne zsarnokoskodjatok a választottak fölött, hanem legyetek a nyájnak
példaképei.
'''
"4" = ''':sup:`4` Ha majd megjelenik a legfõbb pásztor, elnyeritek a dicsõség
hervadhatatlan koszorúját.
'''
"5" = ''':sup:`5` Ugyanígy, ti fiatalok, engedelmeskedjetek az elöljáróknak. Egymás
iránt pedig mindannyian viseltessetek alázattal, mert az Isten a
kevélyeknek ellenáll, az alázatosaknak azonban kegyelmet ad.
'''
"6" = ''':sup:`6` Alázkodjatok meg az Isten hatalmas keze alatt, hogy annak idején
megdicsõítsen benneteket.
'''
"7" = ''':sup:`7` Minden gondotokkal forduljatok hozzá, mert neki gondja van rátok.
'''
"8" = ''':sup:`8` Józanok legyetek és vigyázzatok. Ellenségetek, a sátán, ordító
oroszlán módjára ott kószál mindenütt, és keresi, kit nyeljen el.
'''
"9" = ''':sup:`9` Erõsen álljatok neki ellen a hitben, hisz tudjátok, hogy
testvéreiteket is ezek a szenvedések sújtják a világban.
'''
"10" = ''':sup:`10` A minden kegyelem Istene pedig, aki Krisztusban örök dicsõségre
hívott meg benneteket, rövid szenvedés után maga fog majd titeket
tökéletessé tenni, megerõsíteni, megszilárdítani és biztos alapra
helyezni.
'''
"11" = ''':sup:`11` Neki legyen dicsõség, és övé legyen az uralom örökkön-örökké! Amen.
'''
"12" = ''':sup:`12` Szilvánusz által, akit hû testvérnek tartok, röviden írtam nektek,
hogy buzdítsalak titeket és bizonyítsam, hogy ez az Isten kegyelme.
Ebben tartsatok ki.
'''
"13" = ''':sup:`13` Köszöntelek titeket, akik Babilonban, mint ti, kiválasztottak,
fiammal, Márkkal együtt.
'''
"14" = ''':sup:`14` Köszöntsétek egymást a szeretet csókjával! Békesség nektek, akik
Krisztusban éltek!
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Péter arra utasítja a véneket, hogy buzgón és alázattal
legeljék Isten nyáját. A gyülekezetben a vezetés a szeretet szolgálata,
nem pedig a mások feletti uralom, és Krisztus visszatérésekor
5:5-7 - A keresztényeknek egymás iránti alázatba kell öltözniük,
elismerve Isten szuverenitását. A szorongást Istenre kell vetni, aki
4:6-7 és Példabeszédek 3:34).
5:8-11 - Péter figyelmezteti a keresztényeket, hogy legyenek éberek és
éberek, mert az ördög keres valakit, akit felfalhat. Az ellenséggel
szembeni ellenállást megerősíti a hit és az Isten kegyelmébe vetett
'''
