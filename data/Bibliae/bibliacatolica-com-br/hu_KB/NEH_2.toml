"1" = ''':sup:`1` Artaxerxész király huszadik évének Niszán hónapjában egyszer éppen
borról kellett gondoskodnom. Fogtam a bort és odanyújtottam a
királynak. Azelõtt sohasem voltam szomorú.
'''
"2" = ''':sup:`2` De a király akkor megkérdezte: "Miért szomorú a tekinteted? Beteg
vagy talán? Nem, biztosan csak a szíved fáj." Nagyon megijedtem,
'''
"3" = ''':sup:`3` és így szóltam a királyhoz: "Örökké éljen a király! De miért is ne
volna szomorú az arcom, amikor az a város, ahol atyáim sírjai vannak,
romokban hever, és kapuit tûz emésztette meg."
'''
"4" = ''':sup:`4` A király erre így szólt hozzám: "Mi a kívánságod?" Segítségül hívtam
az ég Istenét,
'''
"5" = ''':sup:`5` és így válaszoltam a királynak: "Ha jónak látja a király, és
szolgája kedves elõtte, akkor küldj el Júdeába, abba a városba, ahol
atyáim sírjai vannak, hogy fölépíthessem."
'''
"6" = ''':sup:`6` A király, aki mellett ott ült a királyné, megkérdezte tõlem: "Mennyi
idõre tervezed utadat, és mikor térnél vissza?" Meghatároztam egy
idõpontot. Ez megfelelt a királynak, s megengedte, hogy elmenjek.
'''
"7" = ''':sup:`7` Akkor így szóltam a királyhoz: "Ha úgy tetszik a királynak, adjon
nekem leveleket a folyamon túli kormányzók számára, hogy engedjék meg
nekem az átvonulást, amíg el nem jutok Júdeáig,
'''
"8" = ''':sup:`8` továbbá levelet Aszafhoz, a királyi erdõk felügyelõjéhez, hogy adjon
nekem épületfát a templomhoz tartozó erõd kapuihoz, valamint a város
falához, s ahhoz a házhoz, ahol majd lakni fogok." A király mindent
megadott, mert fölöttem volt Istenem jóságos keze.
'''
"9" = ''':sup:`9` Megérkeztem a folyamon túli helytartókhoz, és átadtam nekik a király
írását. A király fegyveres és lovas tiszteket rendelt mellém kíséretül.
'''
"10" = ''':sup:`10` Amikor a horonita Szanaballat és az ammonita szolga, Tóbiás errõl
értesült, nem tetszett nekik, hogy olyan ember érkezett, aki Izrael
fiainak javán akar fáradozni.
'''
"11" = ''':sup:`11` Megérkeztem Jeruzsálembe, és három napig ott maradtam.
'''
"12" = ''':sup:`12` Akkor éjnek idején fölkeltem. Néhány ember elkísért, de nem mondtam
meg senkinek, hogy Isten Jeruzsálem ügyében tettekre indított. Más
állat nem volt velem, csak amelyen ültem.
'''
"13" = ''':sup:`13` Éjnek idején kimentem a Sárkány-forrással szemben a Völgy-kapun a
Szemét-kapuig és szemügyre vettem Jeruzsálem lerombolt falát és kapuit,
amelyeket tûz emésztett meg.
'''
"14" = ''':sup:`14` Aztán továbbmentem a Forrás-kapu és a királyi vízvezeték felé.
Innen az állat már nem tudott továbbmenni.
'''
"15" = ''':sup:`15` Így éjnek idején fölmentem végig a Völgyön, és megvizsgáltam a
falat, aztán visszatértem a Völgy-kapuhoz, s hazatértem.
'''
"16" = ''':sup:`16` A vezetõk nem tudtak róla, hova mentem, sem arról, hogy mit akarok
tenni. Egészen addig senkivel nem közöltem a zsidók közül: sem a
papokkal, sem az elõkelõkkel, sem az elöljárókkal, sem pedig a
többiekkel.
'''
"17" = ''':sup:`17` De akkor így szóltam hozzájuk: "Látjátok, milyen nyomorúságban
vagyunk. Jeruzsálem romokban hever, kapuit tûz emésztette meg. Gyertek,
építsük fel Jeruzsálem falát, és többé nem gúnyolnak bennünket miatta!"
'''
"18" = ''':sup:`18` Elbeszéltem nekik, hogy fölöttem volt Istenem jóságos keze, s a
király hozzám intézett szavait is. Így válaszoltak: "Menjünk és fogjunk
hozzá az építkezéshez!" S nekiláttak ennek a derék munkának.
'''
"19" = ''':sup:`19` Amikor a horonita Szanaballat és az ammonita szolga, Tóbiás, meg az
arab Gesem megtudta, gúnyolódott rajtunk és megvetett minket. "Mit
mûveltek ott?" - kérdezték. "Tán föl akartok lázadni a király ellen?"
'''
"20" = ''':sup:`20` De így válaszoltam nekik: "Az ég Istene sikerre viszi ügyünket. S
mi az õ szolgái nekilátunk és építünk. Nektek meg nincs Jeruzsálemben
sem részetek, sem jogotok, sem emléketek."
'''
