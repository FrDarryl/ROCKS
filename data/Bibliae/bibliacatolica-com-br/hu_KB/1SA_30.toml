[30]
"1" = ''':sup:`1` Amikor Dávid harmadnap Ciklagba ért az embereivel, az amalekiták
betörtek a Negebre és Ciklagba. Kifosztották Ciklagot és lángba
borították.
'''
"2" = ''':sup:`2` Az asszonyokat és mindenkit, aki csak ott volt, apraját-nagyját
foglyul ejtették. Nem öltek meg senkit, de magukkal vitték a foglyokat,
aztán folytatták útjukat.
'''
"3" = ''':sup:`3` Amikorra Dávid a városba ért embereivel, már égett, az asszonyokat,
fiaikat és lányaikat meg elhurcolták fogságba.
'''
"4" = ''':sup:`4` Erre Dávid és emberei hangos sírásban törtek ki, s addig sírtak, míg
bele nem fáradtak.
'''
"5" = ''':sup:`5` Dávid két feleségét, a jiszreeli Achinoamot és Abigailt, a kármeli
Nabal feleségét is elhurcolták.
'''
"6" = ''':sup:`6` Dávid nagy szorultságban volt, mert az emberek arról beszéltek, hogy
megkövezik. Emberei ugyanis mind nagyon el voltak keseredve a fiaik és
a lányaik miatt. De Dávid bátorságot merített az Úrból, Istenébõl.
'''
"7" = ''':sup:`7` Azt mondta Ebjatár papnak, Achimelech fiának: "Hozd ide nekem az
efodot!" Ebjatár odavitte Dávidnak az efodot.
'''
"8" = ''':sup:`8` Akkor Dávid megkérdezte az Úrtól: "Üldözõbe vegyem ezt a
rablóbandát? Utolérem õket?" Ezt a választ kapta: "Vedd õket üldözõbe!
Utoléred õket, és kiszabadítod a foglyokat."
'''
"9" = ''':sup:`9` Erre Dávid elindult a hatszáz emberrel, aki vele tartott. Amikor a
Bezor-patakhoz értek,
'''
"10" = ''':sup:`10` Dávid négyszáz emberrel folytatta az üldözést, kétszázan meg, akik
túl fáradtak voltak ahhoz, hogy átkeljenek a patakon, ott maradtak.
'''
"11" = ''':sup:`11` A határban találkoztak egy egyiptomival, és Dávid elé vezették.
Adtak neki kenyeret enni és vizet inni.
'''
"12" = ''':sup:`12` Amikor egy darab fügés kalácsot meg néhány szem mazsolát is adtak
neki és megette, ettõl magához tért. Három nap és három éjjel sem nem
evett, sem ivott semmit.
'''
"13" = ''':sup:`13` Dávid most megkérdezte: "Kié vagy és honnét való?" "Egy fiatal
egyiptomi vagyok - felelte -, egy amalekitának a rabszolgája. Az uram
otthagyott, mert három nappal ezelõtt megbetegedtem.
'''
"14" = ''':sup:`14` Portyán voltunk a kereták Negebjén, Júda és Káleg Negebjén, s
lángba borítottuk Ciklagot."
'''
"15" = ''':sup:`15` Dávid megkérdezte: "Elvezetnél ehhez a rablóbandához?" "Ha
megesküszöl - válaszolta -, hogy nem ölsz meg, sem uramnak ki nem
szolgáltatsz, elvezetlek ahhoz a bandához."
'''
"16" = ''':sup:`16` Mire odavezette õket, akkorra már szétszéledtek az egész vidéken,
és örömünnepet ültek a gazdag zsákmány miatt, amelyet a filiszteusok
földjérõl és Júda földjérõl magukkal hoztak.
'''
"17" = ''':sup:`17` De Dávid virradattól napnyugtáig kaszabolta õket, és így betöltötte
rajtuk az átkot. Azon a négyszáz legényen kívül, aki tevére szállt és
úgy menekült, nem maradt élve egyetlen egy sem.
'''
"18" = ''':sup:`18` Így Dávid visszaszerzett mindent, amit az amalekiták elraboltak. A
két feleségét is visszaszerezte Dávid.
'''
"19" = ''':sup:`19` Nem hiányzott semmi sem a legkisebb dologtól a legnagyobbig, a
zsákmánytól a fiaikig és lányaikig mindabból, amit elraboltak tõlük.
Mindent visszaszerzett Dávid.
'''
"20" = ''':sup:`20` Fogták a nyájakat meg a csordákat és elõtte terelve õket így
szóltak: "Lám, Dávid zsákmánya!"
'''
"21" = ''':sup:`21` Dávid visszatért a kétszáz emberhez, akik túl fáradtak voltak
ahhoz, hogy kövessék, s kiket otthagyott a Bezor-pataknál. Ezek Dávid
elé mentek és a csapat elé, amely kísérte, és Dávid meg a csapat felé
közeledve megkérdezték, hogy vannak.
'''
"22" = ''':sup:`22` De a semmirekellõ és rosszindulatú emberek azok közül, akik
elmentek Dáviddal, szót emeltek, és azt mondták: "Mivel nem tartottak
velünk, ne adjunk nekik semmit a zsákmányból, amelyet szereztünk. Csak
a feleségét meg a gyerekeit kapja vissza mindenki. Vegyék õket, aztán
menjenek."
'''
"23" = ''':sup:`23` Dávid azonban így szólt: "Ne tegyetek így, amikor az Úr megsegített
minket: védelmezett és a hatalmunkba adta azt a rablóbandát, amely
ellenünk támadt.
'''
"24" = ''':sup:`24` Mit gondoltok ebben a dologban? Hiszen aki harcba száll, annak
akkora a része, mint aki a málha mellett marad. Így hát egyforma részt
kell kapniuk!"
'''
"25" = ''':sup:`25` Ettõl a naptól ezt törvénnyé és szokássá tette Izraelben mind a mai
napig.
'''
"26" = ''':sup:`26` Amikor Dávid Ciklagba ért, a zsákmányból egy részt elküldött
Júdába, az öregeknek, a városaik sorrendjében ezzel az üzenettel: "Ezt
kapjátok ajándékul az Úr ellenségeitõl szerzett zsákmányból."
'''
"27" = ''':sup:`27` (Az öregeknek) Betulba, a Negebre, Rámába és Jattirba;
'''
"28" = ''':sup:`28` Aroerbe, Szifmotba és Estemoába;
'''
"29" = ''':sup:`29` Kármelbe, a jerachmeeliták városaiba és a keniták városaiba;
'''
"30" = ''':sup:`30` Hormába, Bor-Asanba és Eterbe;
'''
"31" = ''':sup:`31` Hebronba és minden helységbe, ahol Dávid megfordult az embereivel.
'''
