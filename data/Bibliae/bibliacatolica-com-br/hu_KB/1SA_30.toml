30:7-8 - Dávid Abjátár papon keresztül kérdezi az Urat, hogy üldözze-e
az amálekitákat. Isten a siker ígéretével válaszol. Ez a pillanat
rávilágít annak fontosságára, hogy isteni útmutatást keressünk a
