[10]
"1" = ''':sup:`1` Így könyörgött Judit Izrael Istenéhez. Amikor imádságát befejezte,
'''
"2" = ''':sup:`2` fölkelt a földrõl, hívta szolgálóját és lejött házába, ahol a
szombatokat és az ünnepeket szokta tölteni.
'''
"3" = ''':sup:`3` Itt levetette a vezeklõruhát, amelyet viselt, letette özvegyi
öltözetét, majd egész testét lemosta vízzel és bekente drága kenettel.
Elrendezte fején a haját, befödte turbánnal, aztán az öröm ruhájába
öltözött, amelyet férje, Manassze életében viselt.
'''
"4" = ''':sup:`4` Lábára sarut húzott, s föltette nyakláncait, karpereceit, gyûrûit,
fülönfüggõit, s minden ékszerét. Olyan szép lett, hogy minden embernek
magára vonta a tekintetét, aki csak látta.
'''
"5" = ''':sup:`5` Adott szolgálójának egy tömlõ bort és egy korsó olajat, s megtöltött
egy tarisznyát árpalisztbõl készült kenyérrel, száraz gyümölccsel és
üres kenyérrel, és ezeket az összekészített holmikat is odaadta neki.
'''
"6" = ''':sup:`6` Kimentek Betilua kapujához, és ott találták Uziját és a város
véneit, Chabriszt és Charmiszt.
'''
"7" = ''':sup:`7` Amikor meglátták Juditot - arca egészen megváltozott s ruháját is
jól választotta meg -, nagyon megcsodálták szépségét és így szóltak
hozzá:
'''
"8" = ''':sup:`8` "Atyáink Istene fogadjon irgalmába! Valósítsa meg szándékodat Izrael
fiainak dicsõségére és Jeruzsálem felmagasztalására!"
'''
"9" = ''':sup:`9` Judit leborult az Isten elõtt és imádkozott, aztán így szólt
hozzájuk: "Parancsoljátok meg, hogy nyissák ki nekem a város kapuját!
Ki akarok menni, hogy véghez vigyem, amit mondtatok nekem." Erre
megparancsolták a fiatal õröknek, hogy nyissák ki neki a kaput, amint
kérte.
'''
"10" = ''':sup:`10` Meg is tették. S Judit szolgálójával együtt kiment. A városbeliek
követték tekintetükkel, amíg le nem ért a hegyrõl és át nem haladt a
völgyön. Aztán már nem látták többé.
'''
"11" = ''':sup:`11` Amint egyenesen mentek elõre a völgyben, asszír elõörsökkel
találkoztak.
'''
"12" = ''':sup:`12` Ezek elfogták és megkérdezték tõle: "Hova tartozol, honnan jössz és
hova mész?" Így válaszolt: "A héberek egyik leánya vagyok, s
elmenekültem, mert fölfaljátok õket.
'''
"13" = ''':sup:`13` Holoferneszhez, seregetek vezéréhez megyek, hogy igaz dolgokat
adjak tudtára. Megmutatom neki azt az utat, amelyen elõrenyomulhat és
az egész hegyvidék urává lehet anélkül, hogy emberei közül akár
egyetlen embert, egy élõ lelket is elveszítene."
'''
"14" = ''':sup:`14` Amikor az emberek meghallották szavait, arcára néztek, s nagyon
szépnek találták. Így szóltak hozzá:
'''
"15" = ''':sup:`15` "Életedet mentetted meg, hogy megelõzted õket, s lejöttél urunkhoz.
Menj egyenesen a sátrába. Közülünk néhányan elkísérnek és átadnak neki
a kezébe.
'''
"16" = ''':sup:`16` Ha színe elõtt állsz majd, ne remegj, hanem ismételd el neki is,
amit nekünk mondtál. Jól fog bánni veled!"
'''
"17" = ''':sup:`17` Kiválasztottak maguk közül száz embert kíséretül mellé és
szolgálója mellé. Ezek Holofernesz sátrába vezették.
'''
"18" = ''':sup:`18` Jövetelének híre elterjedt a sátrakban és az egész tábor
összeszaladt. Amíg Holofernesz sátra elõtt állt, s várta, hogy
bejelentsék neki jövetelét, körülvették.
'''
"19" = ''':sup:`19` Álmélkodtak szépségén és megcsodálták miatta Izrael fiait. Azt
mondták egymásnak: "Ki vetné meg ezt a népet, amikor ilyen asszonyai
vannak? Már csak ezért sem volna jó akár egyetlen embert is meghagyni
közülük. Mert akik életben maradnak, képesek elcsábítani a földet."
'''
"20" = ''':sup:`20` Akkor kijött Holofernesz õrsége és minden szolgája, és bevezették
Juditot a sátorba.
'''
"21" = ''':sup:`21` Holofernesz épp ágyán pihent, arannyal, smaragddal és drágakövekkel
ékesített bíborfüggöny mögött.
'''
"22" = ''':sup:`22` Bejelentették neki Juditot, erre kijött sátrának elõterébe.
Ezüstlámpákat tartottak elõtte.
'''
"23" = ''':sup:`23` Amikor Judit eléje és szolgái elé lépett, arcának szépsége
mindenkit megigézett. Judit leborult elõtte a földre, de a szolgák
fölemelték.
'''
