[1]
"1" = ''':sup:`1` Pál, aki nem emberektõl, nem is ember által, hanem Jézus Krisztus,
és az õt a halálából föltámasztó Atyaisten által apostol,
'''
"2" = ''':sup:`2` és minden itteni testvér Galácia egyházainak:
'''
"3" = ''':sup:`3` Kegyelem és békesség nektek Atyánktól, az Istentõl és Urunktól,
Jézus Krisztustól,
'''
"4" = ''':sup:`4` aki odaadta magát bûneinkért, hogy kiragadjon minket ebbõl a jelen
gonosz világból, Istenünk és Atyánk rendelése szerint.
'''
"5" = ''':sup:`5` Övé legyen a dicsõség örökkön-örökké! Amen.
'''
"6" = ''':sup:`6` Csodálkozom, hogy attól, aki meghívott titeket Krisztus kegyelmére,
ilyen hamar átpártoltatok egy más evangéliumhoz,
'''
"7" = ''':sup:`7` jóllehet nincs más, legföljebb néhány ember akad, aki megzavar
titeket, és igyekszik elferdíteni Krisztus evangéliumát.
'''
"8" = ''':sup:`8` De ha akár mi, akár egy mennyei angyal más evangéliumot hirdetne
nektek, mint amit mi hirdettünk: átkozott legyen!
'''
"9" = ''':sup:`9` Amint már kijelentettük, most újra megismételjük: Ha valaki más
evangéliumot hirdetne nektek, mint amit tõlünk hallottatok, átkozott
legyen!
'''
"10" = ''':sup:`10` Az emberek kedvét keresem ezzel vagy az Istenét? Talán embereknek
akarok tetszeni? Ha még emberek tetszését keresném, nem volnék Krisztus
szolgája.
'''
"11" = ''':sup:`11` Biztosítalak benneteket, testvérek, hogy az általam hirdetett
evangélium nem embertõl való.
'''
"12" = ''':sup:`12` Hiszen nem embertõl kaptam vagy tanultam, hanem Jézus Krisztus
kinyilatkoztatásából.
'''
"13" = ''':sup:`13` Hallhattátok már, hogy azelõtt, még mint zsidó, milyen magatartást
tanúsítottam: könyörtelenül üldöztem az Isten egyházát és a romlására
törtem.
'''
"14" = ''':sup:`14` A zsidó vallásosságban számos fajtámbeli kortársamat felülmúltam,
mert fölöttébb buzgó követõje voltam atyáim hagyományainak.
'''
"15" = ''':sup:`15` De amikor tetszett annak, aki már születésemtõl fogva kiválasztott
és kegyelmével meghívott,
'''
"16" = ''':sup:`16` hogy kinyilatkoztassa bennem Fiát, hogy hirdessem a pogányoknak,
nem hallgattam a testre és a vérre,
'''
"17" = ''':sup:`17` és Jeruzsálembe sem mentem föl apostolelõdeimhez, hanem elmentem
Arábiába, majd ismét visszatértem Damaszkuszba.
'''
"18" = ''':sup:`18` Három év múltán azután fölmentem Jeruzsálembe, hogy megismerkedjem
Péterrel, s nála maradtam tizenöt napig.
'''
"19" = ''':sup:`19` Más apostolt nem is láttam, csak Jakabot, az Úr testvérét.
'''
"20" = ''':sup:`20` Amit itt írok, Isten elõtt mondom, nem hazugság.
'''
"21" = ''':sup:`21` Azután elmentem Szíria és Kilikia tartományba.
'''
"22" = ''':sup:`22` Júdea Krisztusban hívõ egyházai tehát személyesen nem ismertek meg.
'''
"23" = ''':sup:`23` Csak hallomásból tudták rólam: Aki valamikor üldözött bennünket,
most hirdeti a hitet, amelynek azelõtt a romlására tört.
'''
"24" = ''':sup:`24` És magasztalták értem az Istent!
'''
"Notes" = '''
Notas de rodapé:
1:6-7 - Pál meglepetését fejezi ki amiatt, hogy a galaták gyorsan
elpártoltak egy másik evangéliumtól. Hangsúlyozza az általa
hirdetetttől eltérő evangélium követésének súlyát, hangsúlyozva
Krisztus üzenetének tisztaságát (lásd még 2Korinthus 11:4 és Máté
7:15).
1:10 - Pál megerősíti, hogy célja nem az emberek tetszése, hanem az,
hogy Istennek tetsszen. Ez a vers hangsúlyozza az evangéliumhoz való
hűség és az emberi véleménytől való függetlenség fontosságát a
5:44).
1:11-12 - Pál hangsúlyozza, hogy az általa hirdetett evangélium nem
emberi eredetű, hanem Jézus Krisztus nyilatkoztatta ki. Az evangélium
hitelességét isteni hatalom garantálja, nem emberi bölcsesség (lásd még
1Korinthus 2:7-10 és Jakab 1:5).
1:15-16 - Pál elmeséli megtérését és isteni elhívását, hogy prédikáljon
a pogányok között. Isten üdvösségi terve Isten szuverén döntésében
gyökerezik, nem pedig emberi cselekedetekben (lásd még ApCsel 9:15-16
1:23-24 - Pál megtérésének híre megdöbbenést kelt, és elismerik, hogy
Krisztus prédikátora. Az üldözőből apostollá való átalakulása Isten
ApCsel 9:21-22).
'''
