[13]
"1" = ''':sup:`1` Erre Tobit így szólt:
'''
"2" = ''':sup:`2` "Áldott legyen az élõ Isten, mert uralma örökké tart. Mert büntet és
kegyelmez, letaszít az alvilág mélységeibe, s felhoz a pusztulás
helyérõl - senki sem szabadulhat a kezébõl.
'''
"3" = ''':sup:`3` Dicsõítsétek, Izrael fiai, a pogány népek elõtt! Mert ha szétszórt
is benneteket közéjük,
'''
"4" = ''':sup:`4` ott mutatta meg nektek nagyságát is. Magasztaljátok minden élõlény
elõtt. Mert õ a mi Urunk, õ a mi Istenünk, õ a mi Atyánk, Isten
örökkön-örökké.
'''
"5" = ''':sup:`5` Megbüntet benneteket vétkeitekért, de meg is könyörül rajtatok és
összegyûjt titeket a népek közül, amelyek közé szétszórt benneteket.
'''
"6" = ''':sup:`6` Ha szívetek, lelketek mélyébõl hozzá tértek, s igaz életet éltek
színe elõtt, felétek fordul, és nem födi el elõletek arcát. Fontoljátok
meg, mit tett veletek, s fennhangon magasztaljátok. Mondjatok
köszönetet az igazságos Úrnak, magasztaljátok az örökkévalóság
Királyát! Számkivetésem földjén én is dicsõítem, hirdetem hatalmát és
nagyságát a bûnös népnek. Térjetek meg, bûnösök, igaz tetteket vigyetek
végbe színe elõtt. Ki tudja, talán hozzátok is irgalmas lesz és
megkönyörül rajtatok.
'''
"7" = ''':sup:`7` Magasztalom Istenemet és lelkem örül az ég Királyában.
'''
"8" = ''':sup:`8` Hirdesse nagyságát minden ajak, és dicsõítsék Jeruzsálemben.
'''
"9" = ''':sup:`9` Jeruzsálem, te szent város! Isten kezed mûve miatt büntet, de újra
megkönyörül az igaz fiakon.
'''
"10" = ''':sup:`10` Dicsõítsd az Urat, amint illik, és adj hálát az örökkévalóság
Királyának. Akkor örömmel fölépíti benned megint templomát, boldoggá
teszi mind a foglyokat, s szeretni fogja a szenvedõket, minden
nemzedéken át, örökké.
'''
"11" = ''':sup:`11` Ragyogó világosság támad a föld minden táján. Eljön számtalan nép,
messzirõl, a föld határairól, hogy Urunk, Istenünk szent nevének
közelében lakjék. Ajándékot hoznak a kezükben, ajándékot az ég
Királyának. Nemzedék nemzedék nyomába lépve megtisztel öröménekével és
a kiválasztott neve fennmarad nemzedékrõl nemzedékre.
'''
"12" = ''':sup:`12` Átok rá, aki gúnyol, átok rá, aki elpusztít, lerombolja faladat,
ledönti bástyáidat, fölégeti házaidat.
'''
"13" = ''':sup:`13` Örökké áldott, aki fölépít. Örülj és vigadj igaz fiaid miatt, mert
összegyûjtik õket, és akkor dicsõítik az örökkévaló Urat.
'''
"14" = ''':sup:`14` Boldogok, akik szeretnek, boldogok, akik örülhetnek majd békédnek!
Boldogok, akik siránkoztak pusztulásodon, mert örömük lesz benned és
mind megérik jövendõ boldogságodat.
'''
"15" = ''':sup:`15` Áldjad, lelkem, az Urat, a nagy Királyt!
'''
"16" = ''':sup:`16` Hiszen Jeruzsálem újra fölépül, és az õ háza is minden idõkre.
Boldog volnék, ha nemzetségembõl valaki megérné, megláthatná
dicsõségedet és magasztalhatná az ég Királyát. Zafírból és smaragdból
épülnek majd Jeruzsálem kapui, drágakõbõl a falaid. Aranyból lesznek
Jeruzsálem bástyái és színaranyból a falaid.
'''
"17" = ''':sup:`17` Rubinnal és ofírkõvel lesznek kirakva Jeruzsálem utcái, Jeruzsálem
kapuiban újra visszhangzik majd az örömének, és minden háza ezt
harsogja: Alleluja! Áldott legyen Izrael Istene! Örökre dicsõítsék
benned a szent nevet!"
'''
