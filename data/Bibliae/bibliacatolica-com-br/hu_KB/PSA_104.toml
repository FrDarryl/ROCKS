[104]
"1" = ''':sup:`1` Áldjad, lelkem, az Urat! Uram, Istenem, mindennél nagyobb vagy!
Fönségbe és méltóságba öltözöl,
'''
"2" = ''':sup:`2` a fény, mint köntös, úgy fog körül. Az eget kifeszíted, mint a
sátort,
'''
"3" = ''':sup:`3` lakóhelyed a vizek fölött rendezted be. A felhõket fogatként
használod, a szelek szárnyán szállsz tova.
'''
"4" = ''':sup:`4` A szeleket követeddé teszed, a haragos villámot szolgáddá.
'''
"5" = ''':sup:`5` A földet biztos alapra helyezted, nem inog meg az idõk folyamán.
'''
"6" = ''':sup:`6` Vizek árjával vetted körül, a hegyeket is vizek borították.
'''
"7" = ''':sup:`7` De parancsodra visszafolytak, s megremegtek mennydörgõ hangodra.
'''
"8" = ''':sup:`8` A hegyek kiemelkedtek, a völgyek leszorultak arra a helyre, amelyet
nekik szántál.
'''
"9" = ''':sup:`9` Határt szabtál nekik, amit nem lépnek át, nem önthetik el többé a
földet.
'''
"10" = ''':sup:`10` Te öntöd a források vizét patakokba, a hegyek közt csörgedeznek.
'''
"11" = ''':sup:`11` Inni adsz a mezõ vadjainak, a szomjas vadszamár merít belõlük.
'''
"12" = ''':sup:`12` Az ég madarai partjaikon laknak, az ágak közt zengik énekük.
'''
"13" = ''':sup:`13` A hegyeket kamráid vizébõl öntözöd, eged gyümölcsével a földet
jóltartod.
'''
"14" = ''':sup:`14` Füvet nevelsz az állatoknak, és növényeket, hogy az ember
jóllakhasson; hogy a földbõl kenyeret nyerjen,
'''
"15" = ''':sup:`15` a szívét meg borral vidíthassa hogy az olaj kenetül szolgáljon
fejére, s a kenyér erõt kölcsönözzön neki.
'''
"16" = ''':sup:`16` Az Úr fái is teleszívják magukat, a Libanon cédrusai, melyeket
ültetett.
'''
"17" = ''':sup:`17` A madarak rakják ott fészküket, tetejükön a gólya tanyázik.
'''
"18" = ''':sup:`18` A zergéé a hegyek magaslata, a borz a sziklák közt rejtõzik.
'''
"19" = ''':sup:`19` Te alkottad a holdat, hogy az idõt mérje, és a nap is tudja, mikor
nyugodjék le.
'''
"20" = ''':sup:`20` Te hozod a sötétséget és ránk köszönt az éj, s az erdõ vadjai
körülhúznak.
'''
"21" = ''':sup:`21` Az oroszlánkölykök zsákmányért ordítanak, Istentõl követelik
táplálékukat.
'''
"22" = ''':sup:`22` De ha a nap fölkel, mind visszavonulnak, és elrejtõznek a
barlangokban.
'''
"23" = ''':sup:`23` Az ember elindul a munkája után, hogy dolgozzék az est beálltáig.
'''
"24" = ''':sup:`24` Milyen sokrétû a te mûved, Uram! Mindent bölcsességedben alkottál,
s a föld teremtményeiddel van tele.
'''
"25" = ''':sup:`25` Nézd, mily nagy és széles a tenger, benne az élõlények nyüzsgõ
sokasága, kicsi és nagy állatok serege.
'''
"26" = ''':sup:`26` Rajta járnak a hajók, s ott kóborol a leviatán is, amit
teremtettél, hogy a tengerben kergetõzzék.
'''
"27" = ''':sup:`27` Rád vár minden élõ, hogy ételt adj nekik a kellõ idõben.
'''
"28" = ''':sup:`28` Megadod nekik, és õk összegyûjtik, kitárod kezed, s eltelnek
javakkal.
'''
"29" = ''':sup:`29` De ha elrejted arcodat, félelem szállja meg õket. Ha megvonod
éltetõ erõdet, elpusztulnak és a porba térnek.
'''
"30" = ''':sup:`30` Ám ha kiárasztod lelkedet, fölébrednek, és megújítod a föld színét.
'''
"31" = ''':sup:`31` Dicsõség legyen az Úrnak mindörökké, örüljön az Úr mûveinek!
'''
"32" = ''':sup:`32` Ha letekint a földre, az megremeg, ha megérinti a hegyeket, azok
füstölnek.
'''
"33" = ''':sup:`33` Egész életemben az Úrnak énekelek, zsoltárokkal dicsérem, amíg csak
vagyok.
'''
"34" = ''':sup:`34` Találjon tetszésre nála énekem, hisz az Úrban lelem örömöm.
'''
"35" = ''':sup:`35` A bûnösök tûnjenek el a földrõl, és ne legyenek többé gonoszok.
Áldjad, lelkem, az Urat!
'''
