[80]
"1" = ''':sup:`1` (A karvezetõnek a "Liliom a bizonyíték" szerint - Aszaf zsoltára.)
'''
"2" = ''':sup:`2` Hallgass meg, Izraelnek pásztora, te, aki Józsefet nyájként
legelteted! Te, aki kerubok fölött trónolsz,
'''
"3" = ''':sup:`3` ragyogj fel Efraim, Benjamin és Manassze elõtt! Éleszd fel hatalmad,
jöjj és szabadíts meg,
'''
"4" = ''':sup:`4` Seregek Ura, állíts helyre minket! Ragyogtasd ránk arcod és
megmenekültünk.
'''
"5" = ''':sup:`5` Seregek Ura, meddig haragszol még? Hisz néped már imádkozik.
'''
"6" = ''':sup:`6` A könnyek kenyerével etetted, a könnyek árját adtad italául.
'''
"7" = ''':sup:`7` Elnézted, hogy szomszédaink civódjanak rajtunk, és hogy ellenségeink
kigúnyoljanak.
'''
"8" = ''':sup:`8` Seregek Ura, állíts helyre minket! Ragyogtasd ránk arcod és
megmenekülünk.
'''
"9" = ''':sup:`9` Kihoztál Egyiptomból egy szõlõtövet, és népeket ûztél el, hogy
elültesd.
'''
"10" = ''':sup:`10` Elõkészítetted számára a talajt, ezért vert gyökeret s terjedt el a
földön.
'''
"11" = ''':sup:`11` Árnyékával befödte a hegyeket, indáival Isten cédrusait.
'''
"12" = ''':sup:`12` Vesszõit a tengerig növelte, hajtásait a nagy folyamig.
'''
"13" = ''':sup:`13` Miért romboltad le falait? Akik az úton járnak, mind szüretelik.
'''
"14" = ''':sup:`14` Az erdei vadkan pusztíthatja, s legelõje lett az erdõ vadjainak.
'''
"15" = ''':sup:`15` Seregek Ura, térj vissza, tekints le az égbõl és lásd, látogasd meg
szõlõtövedet,
'''
"16" = ''':sup:`16` és védd meg, mit jobbod ültetett!
'''
"17" = ''':sup:`17` Mint a szemetet, a tûzben elégették, pusztuljanak ezért haragos
orcád elõl!
'''
"18" = ''':sup:`18` Kezed nyugodjék jobbod emberén, az emberfián, akit megerõsítettél!
'''
"19" = ''':sup:`19` Többé nem hagyunk el téged, tarts minket életben, s mi áldjuk a
neved.
'''
"20" = ''':sup:`20` Seregek Ura, állíts helyre minket! Ragyogtasd ránk arcod és
megmenekülünk.
'''
"Notes" = '''
Notas de rodapé:
80:1-3 - A zsoltáríró felszólítja „Izrael Pásztorát”, hogy állítsa
helyre népét, és ragyogtassa rájuk arcát, üdvösséget hozva. Istennek
mint pásztornak ez a képe központi helyet foglal el a Bibliában, és az
80:4-7 - A zsoltáríró panaszkodik az isteni ítélet súlyossága miatt,
amikor az embereket könnyekkel táplálják, és ellenségeik kigúnyolják. A
fájdalmat és a szenvedést az isteni harag következményeként ismerik el
(lásd még Ézsaiás 63:17 és Siralmak 3:42-45).
80:8-11 - A zsoltáríró felidézi Izrael szőlőtőjének elültetését,
amelyet Isten hozott ki Egyiptomból, és termékeny földre állított. Ez
Isten gondoskodását jelképezi népének vezetésében és védelmében, és
80:12-13 - A szőlő sövényeinek letörése, lehetővé téve, hogy ellenségei
pusztítsák, Isten ideiglenes elhagyását jelképezi Izrael bűnei miatt. A
Hóseás 10:1-2).
80:14-19 - A zsoltáríró arra kéri Istent, hogy fordítsa irgalmas
tekintetét Izrael felé, helyreállítva őket, hogy ismét segítségül
hívhassák az Ő nevét. Biztosak vagyunk abban, hogy a helyreállítás
85:4-7 és Zakariás 10:6).
'''
