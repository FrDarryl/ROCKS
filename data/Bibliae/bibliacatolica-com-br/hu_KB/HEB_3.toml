[3]
"1" = ''':sup:`1` Nos, szent testvéreim, akiknek mennyei hivatás jutott osztályrészül,
nézzétek hitvallásunk követét és fõpapját, Jézust:
'''
"2" = ''':sup:`2` milyen hûséget tanúsított az iránt, aki õt küldte, akárcsak Mózes
Isten egész házában.
'''
"3" = ''':sup:`3` De õ Mózesnél annyival nagyobb dicsõségre volt méltó, amennyivel
nagyobb tiszteletet érdemel a ház építõje, mint a ház.
'''
"4" = ''':sup:`4` Minden házat épít valaki, a mindenséget azonban Isten alkotta.
'''
"5" = ''':sup:`5` Mózes mint szolga volt hûséges Isten egész házában, és jövõbeli
kinyilatkoztatásról tett tanúságot.
'''
"6" = ''':sup:`6` Krisztus azonban mint fiú állt háza élén. Mi vagyunk az õ háza, ha
mindvégig rendületlenül kitartunk a bizalomban és a diadalmas
reményben.
'''
"7" = ''':sup:`7` Ezért, mint a Szentlélek mondja: Ma, amikor majd meghalljátok
szavát,
'''
"8" = ''':sup:`8` ne keményítsétek meg a szíveteket, mint a lázadáskor, a kísértés
napján a pusztában tettétek.
'''
"9" = ''':sup:`9` Atyáitok ott próbára tettek, megkísértettek, bár szemükkel látták
'''
"10" = ''':sup:`10` negyven évig, amiket tettem. E néptõl viszolyogtam és azt mondtam:
Tévelygõ szívûek ezek, utaimat nem ismerték meg.
'''
"11" = ''':sup:`11` Megesküdtem hát haragomban, hogy nyugalmamba nem mennek be.
'''
"12" = ''':sup:`12` Vigyázzatok, testvérek, hogy ne legyen hitetlenségre hajló, gonosz
a szívetek. Senki ne szakadjon el közületek az élõ Istentõl,
'''
"13" = ''':sup:`13` ehelyett lelkesítsétek egymást minden nap, amíg a "ma" tart, hogy
senkit meg ne keményítsen a csalárd bûn.
'''
"14" = ''':sup:`14` Hiszen Krisztus részesei vagyunk, de csak úgy, ha kezdeti szilárd
hitünkben mindvégig állhatatosan kitartunk.
'''
"15" = ''':sup:`15` Azt mondja ugyanis: Ha ma majd meghalljátok szavát, ne
keményítsétek meg a szíveteket, mint a lázadáskor tettétek.
'''
"16" = ''':sup:`16` Kik voltak, akik szavának hallatára lázadoztak? Nemde mind olyanok,
akik Mózes vezetésével kivonultak Egyiptomból?
'''
"17" = ''':sup:`17` Kiktõl viszolygott negyven éven át? Nemde a bûnösöktõl, akiknek
teste a pusztában veszett el.
'''
"18" = ''':sup:`18` És kiknek esküdött meg, hogy nem jutnak el nyugalma (országába)?
Nemde a hitetleneknek?
'''
"19" = ''':sup:`19` Látjuk tehát, hogy a hitetlenség következtében nem juthattak el
oda.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Jézust úgy mutatják be, mint Mózest, Izrael vezetőjét, Isten
üdvösségi tervének részeként. Jézus és Mózes összehasonlítása rávilágít
Krisztus kiválóságára, mint Közbenjáró és Úr (lásd még Máté 12:41-42 és
5Móz 18:15).
3:7-11 - A szerző óva int a szív keménységétől és a lelki fáradtságtól,
felidézve Izrael lázadását a pusztában. Az Isten iránti hűségre való
1Korinthus 10:11-12).
3:12-14 - A szerző arra buzdítja a keresztényeket, hogy forduljanak el
a bűntől, és maradjanak kitartóak mindvégig. A hitben való kitartás
elengedhetetlen az üdvösséghez és a Krisztussal való igaz közösséghez
3:16-19 - Izrael példája a pusztában figyelmeztetésül szolgál a
hitetlenség ellen. A szerző hangsúlyozza, hogy az engedetlenség
megakadályozza a belépést az „ígéret földjére”, amely a Krisztusban
való örök nyugodalmat jelképezi (lásd még 4Móz 14:22-23 és Máté
11:28-30).
'''
