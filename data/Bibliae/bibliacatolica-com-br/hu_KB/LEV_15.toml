[15]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez és Áronhoz:
'''
"2" = ''':sup:`2` "Mondjátok meg Izrael fiainak: Ha egy férfi teste magfolyásban
szenved, ez a magfolyás tisztátalan.
'''
"3" = ''':sup:`3` Aki ilyen folyásban szenved, annak tisztátalanságára ez vonatkozik:
Akár kiengedi a teste ezt a folyást, akár visszatartja, mindig
tisztátalan.
'''
"4" = ''':sup:`4` S a fekvõhely is, ahova az ilyen ember lefekszik, tisztátalannak
számít, és minden bútor, amelyre leül, tisztátalanná válik.
'''
"5" = ''':sup:`5` Aki megérinti ágyát, az mossa ki ruháját és fürödjön meg vízben, de
estig tisztátalan marad.
'''
"6" = ''':sup:`6` Aki ráül arra a bútorra, amelyen az ilyen ember ült, mossa ki a
ruháját, fürödjön meg vízben, de estig tisztátalan marad.
'''
"7" = ''':sup:`7` Aki megérinti a magfolyásban szenvedõ embert, mossa ki a ruháját,
fürödjön meg vízben, de estig tisztátalan marad.
'''
"8" = ''':sup:`8` Ha a beteg ráköp egy tiszta emberre, az mossa ki a ruháját, fürödjön
meg vízben, de estig tisztátalan marad.
'''
"9" = ''':sup:`9` Minden olyan ülés, amelyen a beteg utazik, tisztátalan;
'''
"10" = ''':sup:`10` s mindenki tisztátalanná válik estig, aki megérint bármilyen
tárgyat, amely a beteg alatt volt. Aki ilyen tárgyat cipel, mossa ki a
ruháját, fürödjön meg vízben, de estig tisztátalan marad.
'''
"11" = ''':sup:`11` Mindenki, aki megérinti a beteget, és nem öblíti le a kezét, az
mossa ki a ruháját, fürödjön meg vízben, de estig tisztátalan marad.
'''
"12" = ''':sup:`12` A cserépedényt, amelyet a beteg érintett, össze kell törni, s
minden faedényt ki kell öblíteni.
'''
"13" = ''':sup:`13` Ha a magfolyásban szenvedõ ember meggyógyul, számoljon hét napot a
tisztulására. Mossa ki a ruháját, fürödjön meg folyó vízben, s akkor
tiszta lesz.
'''
"14" = ''':sup:`14` A nyolcadik napon vegyen két gerlét vagy két galambot, járuljon az
Úr elé a megnyilatkozás sátorának bejáratához és adja át õket a papnak.
'''
"15" = ''':sup:`15` Az pedig mutassa be az egyiket bûnért való áldozatul, a másikat
égõáldozatul. A pap így elvégzi rajta a kiengesztelõdés szertartását az
Úr elõtt magfolyásáért.
'''
"16" = ''':sup:`16` Akinek magömlése van, az mossa meg az egész testét vízzel, de estig
tisztátalan marad.
'''
"17" = ''':sup:`17` Minden ruhát és minden bõrt, amelyet a magömlés ért, ki kell mosni
vízben, és tisztátalan marad estig.
'''
"18" = ''':sup:`18` Ha az asszony a férfival hál, mindketten fürödjenek meg vízben, de
estig tisztátalanok maradnak.
'''
"19" = ''':sup:`19` Amikor a nõnek vérzése van, és ez a havi vérzés, maradjon hét napig
tisztátalanságban. Aki megérinti, az estig tisztátalan.
'''
"20" = ''':sup:`20` Minden fekvõhely, amelyre ilyen állapotban lefekszik, tisztátalanná
válik, s minden bútor, amelyre leül, tisztátalannak számít.
'''
"21" = ''':sup:`21` Aki megérinti az ágyát, mossa ki a ruháját, fürödjön meg vízben, de
estig tisztátalan marad.
'''
"22" = ''':sup:`22` Aki bármilyen bútort megérint, amelyen ült, mossa ki a ruháját,
fürödjön meg vízben, de estig tisztátalan marad.
'''
"23" = ''':sup:`23` Aki megérint olyan tárgyat, amely az ágyán van, vagy azon a
bútoron, amelyre leült, estig tisztátalan marad.
'''
"24" = ''':sup:`24` Ha a férfi vele hál, osztozik tisztátalanságában, s õ is
tisztátalan lesz hét napig, s az ágy is tisztátalanná válik, amelyen
alszik.
'''
"25" = ''':sup:`25` Ha egy nõnek a szabályos idõn kívül több napon át vérfolyása van,
vagy a havi vérzése hosszabbá válik, akkor az ilyen vérfolyás tartama
alatt éppúgy tisztátalan, mint havi vérzése idején.
'''
"26" = ''':sup:`26` Minden fekvõhely, amelyen vérfolyása idején alszik, olyan lesz,
mint az, amelyiken havi vérzése idején fekszik. Minden bútor, amelyre
leül, tisztátalanná válik éppúgy, mint havi vérzése idején.
'''
"27" = ''':sup:`27` Aki megérinti ezeket, mossa ki ruháját, fürödjön meg vízben, de
estig tisztátalan marad.
'''
"28" = ''':sup:`28` Ha kigyógyul vérfolyásából, számoljon még hét napot, s akkor tiszta
lesz.
'''
"29" = ''':sup:`29` A nyolcadik napon vegyen két gerlét vagy két galambot, vigye el a
papnak, a megnyilatkozás sátorának a bejáratához.
'''
"30" = ''':sup:`30` A pap az egyiket ajánlja fel bûnért való, a másikat égõáldozatul. A
pap így végezze el rajta a kiengesztelõdés szertartását az Úr elõtt
vérfolyása miatt, amely tisztátalanná tette.
'''
"31" = ''':sup:`31` Figyelmeztessétek tehát Izrael fiait tisztátalanságukra, nehogy
meghaljanak miattuk, mivel beszennyezik köztetek lévõ hajlékomat."
'''
"32" = ''':sup:`32` Ez az elõírás vonatkozik arra, aki magfolyásban szenved, akit
magömlés tesz tisztátalanná,
'''
"33" = ''':sup:`33` továbbá az asszonyra, akit havi vérzése tesz tisztátalanná, s
általában minden férfire és nõre, akinek ilyen folyása van, és arra a
férfira is, aki tisztátalan nõvel hál.
'''
