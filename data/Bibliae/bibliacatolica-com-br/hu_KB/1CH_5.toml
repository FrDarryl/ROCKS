[5]
"1" = ''':sup:`1` Rubennek, Izrael elsõszülöttének a fiai. Õ volt igazában az
elsõszülött, de mivel beszennyezte apja ágyát, elsõszülöttségi jogát
Józsefnek, Izrael fiának fiai kapták. Ruben nemzetsége tehát
elvesztette elsõszülöttségi jogát,
'''
"2" = ''':sup:`2` s Júda lett a legerõsebb testvérei között. Az uralkodó belõle került
ki, míg az elsõszülöttségi jog Józsefé maradt.
'''
"3" = ''':sup:`3` Rubennek, Izrael elsõszülöttének fiai: Hénoch, Pallu, Hecron és
Karmi.
'''
"4" = ''':sup:`4` Joel fiai: az õ fia Semaja, ennek a fia Gog, ennek a fia Simi,
'''
"5" = ''':sup:`5` ennek a fia Micha, ennek a fia Reaja, ennek a fia Baal,
'''
"6" = ''':sup:`6` ennek a fia Beera, akit Asszíria királya, Tiglatpilezer fogságba
hurcolt. Ez fõember volt, Ruben fiai között.
'''
"7" = ''':sup:`7` Testvérei nemzetségeik szerint, ahogy származásuknak megfelelõen a
nemzetségek jegyzékében szerepelnek: Az elsõ Jejel, azután Zekarjahu,
'''
"8" = ''':sup:`8` Bela, Azának a fiai, aki Joel fiának, Semának volt a fia. Õ maga
Aroerben lakott a Nébóig és Baal-Meonig.
'''
"9" = ''':sup:`9` Lakóhelye kelet felé az Eufrátesz folyóig terjedõ pusztaság széléig
nyúlt. Gileádban számos csordája volt.
'''
"10" = ''':sup:`10` Saul idejében megverték a hagritákat, akik el is pusztultak a kezük
alatt. Ekkor beköltöztek sátraikba Gileád egész keleti felén.
'''
"11" = ''':sup:`11` Gád fiai, akik velük szemben, Básán földjén laktak, egészen
Szalkháig:
'''
"12" = ''':sup:`12` az elsõ Joel, a második Safam, továbbá Janaj és Safat Básánban.
'''
"13" = ''':sup:`13` Testvéreik családjuk szerint: Michael, Mesullam, Seba, Joráj,
Jachán, Szia és Éber, heten.
'''
"14" = ''':sup:`14` Ezek voltak Abichail fiai: Ben-Huri, Ben-Jaroach, Ben-Gileád,
Ben-Michael, Ben-Jesisáj, Ben-Jachdo, Ben-Busz.
'''
"15" = ''':sup:`15` Achi, Guni fiának, Abdielnek a fia volt a család feje.
'''
"16" = ''':sup:`16` Gileádban laktak, Básánban és leányvárosaiban, valamint a Szirjon
összes legelõjén, a szélsõ határokig.
'''
"17" = ''':sup:`17` Jotánnak, Júda királyának idejében mind összetömörültek.
'''
"18" = ''':sup:`18` Ruben és Gád fiai, továbbá Manassze fél törzse bátor katonák
voltak, pajzsot és kardot viseltek, íjat feszítettek és jártasak voltak
a hadakozásban; 44 760 hadviselésre alkalmas emberük
'''
"19" = ''':sup:`19` háborút folytatott a hagritákkal, Jeturral, Nafissal és Nodaddal.
'''
"20" = ''':sup:`20` Segítséget is találtak velük szemben, s így a hagritákat
szövetségeseikkel együtt leigázták. Harc közben Istenhez fohászkodtak,
s õ meghallgatta õket, mivel bíztak benne.
'''
"21" = ''':sup:`21` Elvitték minden nyájukat: 50000 tevét, 250000 juhot, 2000 szamarat
és 100000 embert.
'''
"22" = ''':sup:`22` Azonkívül sokan elestek, mivel Isten irányította a harcot. Ezután a
helyükre telepedtek, egészen a fogságig.
'''
"23" = ''':sup:`23` Manassze fél törzsének fiai Básán és Baal-Hermon, a Szanir- és a
Hermon-hegy között fekvõ területen laktak. Sokan voltak.
'''
"24" = ''':sup:`24` A családfõik: Efer, Jisi, Eliel, Aszriel, Jirmeja, Hodavja és
Jaachdiel, bátor férfiak, tekintélyes emberek, a családok fejei.
'''
"25" = ''':sup:`25` De hûtlenül elhagyták atyáik Istenét, s a föld népének isteneihez
szegõdtek, amelyeket Isten a szemük láttára megsemmisített.
'''
"26" = ''':sup:`26` Ezért Izrael Istene feltüzelte Asszíria királyának, Pulnak és
Asszíria királyának, Tiglatpilezernek a lelkét. Ez elhurcolta Rubent,
Gádot és Manassze törzsének felét, s elvitte õket Halachba, Hábor mellé
a Gozán folyóhoz. Még ma is ott vannak.
'''
"27" = ''':sup:`27` Lévi fiai: Gersom, Kehát és Merári.
'''
"28" = ''':sup:`28` Kehát fiai: Amram, Jichár, Hebron és Uziel.
'''
"29" = ''':sup:`29` Amram fiai: Áron, Mózes és Mirjam. Áron fiai: Nadab, Abihu, Eleazár
és Itamár.
'''
"30" = ''':sup:`30` Eleazár nemzette Pinchászt, Pinchász nemzette Abisuhát,
'''
"31" = ''':sup:`31` Abisuha nemzette Bukkit, Bukki nemzette Uzit,
'''
"32" = ''':sup:`32` Uzi nemzette Zerachját, Zerachja nemzette Merajotot,
'''
"33" = ''':sup:`33` Merajot nemzette Amarját, Amarja nemzette Ahitubot,
'''
"34" = ''':sup:`34` Ahitub nemzette Cádokot, Cádok nemzette Ahimaact,
'''
"35" = ''':sup:`35` Ahimaac nemzette Azarját, Azarja nemzette Jochanánt,
'''
"36" = ''':sup:`36` Jochanán nemzette Azariát, ez volt a papja a háznak, amelyet
Salamon Jeruzsálemben épített.
'''
"37" = ''':sup:`37` Azarja nemzette Amarját, Amarja nemzette Ahitubot,
'''
"38" = ''':sup:`38` Ahitub nemzette Cádokot, Cádok nemzette Sallumot,
'''
"39" = ''':sup:`39` Sallum nemzette Hilkiját, Hilkija nemzette Azarját,
'''
"40" = ''':sup:`40` Azarja nemzette Szeraját, Szeraja nemzette Jehocadakot.
'''
"41" = ''':sup:`41` Jehocadaknak el kellett mennie, amikor az Úr Nebukadnezárral
fogságba hurcoltatta Júdát és Jeruzsálemet.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Rúben, Izrael elsőszülöttje bűne miatt elveszti elsőszülöttségi
jogát. Ez az esemény rávilágít az Isten előtti engedelmesség és
tisztaság fontosságára. Az elsőszülöttségi jog Józsefre száll át,
és 5Móz 21:17).
5:9-10 - Rúben leszármazottai kiterjesztették határaikat és legyőzték a
hagritákat, ezzel demonstrálva Isten kegyelmét katonai hódításaikban. A
győzelem az engedelmesség és az Istenbe vetett bizalom által érhető el
(lásd még 4Móz 32:33-42 és Zsolt 44:3).
5:18-20 - Rúben, Gád törzsei és Manassé törzsének fele sikeresen harcol
hatalmas ellenségekkel. Győzelmük az Istenbe vetett hitnek és az
imádságnak köszönhető, ami azt mutatja, hogy az Úrba vetett bizalom
győzelmet hoz (lásd még 2Krónika 20:15-17 és Zsolt 20:7).
5:23-24 - Manassé törzse kiemelkedik erejével és területi
terjeszkedésével. Isten áldása van jelen azoknak a teljesítményében,
akik követik az Ő útjait, bizonyítva Isten hűségét a boldogulás
5:25-26 - Izrael keleti törzsei bűnbe esnek, hamis isteneket imádnak.
Ennek eredményeként Isten megengedi, hogy az asszírok száműzetésbe
vigyék őket. Ez tükrözi az isteni igazságosságot és a hűtlenség
következményeit (lásd még 2Királyok 17:6-8 és 2Krónika 36:15-16).
'''
