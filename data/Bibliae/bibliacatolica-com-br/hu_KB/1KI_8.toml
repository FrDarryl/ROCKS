[8]
"1" = ''':sup:`1` Akkor Salamon összegyûjtötte Izrael véneit Jeruzsálemben, hogy az Úr
szövetségének ládáját fölvigyék Dávid városából, Sionból.
'''
"2" = ''':sup:`2` Tehát Izrael férfiai mind összegyûltek Salamon királynál Etanim
hónapjában - ez a hetedik hónap -, az ünnepen.
'''
"3" = ''':sup:`3` S a papok fölvitték a ládát
'''
"4" = ''':sup:`4` és a megnyilatkozás sátorát, mindazzal a szent fölszereléssel
együtt, ami a sátorban volt.
'''
"5" = ''':sup:`5` Salamon király pedig és vele egész Izrael annyi juhot és marhát
áldozott a láda elõtt, hogy sem megszámolni, sem fölbecsülni nem
tudták.
'''
"6" = ''':sup:`6` S a papok az Úr szövetségének ládáját a helyére vitték, a templom
hátulsó térségébe, a szentek szentjébe, a kerubok szárnyai alá.
'''
"7" = ''':sup:`7` A kerubok ugyanis kiterjesztették szárnyaikat a hely fölött, ahol a
láda állt. Így a kerubok föntrõl egészen befödték a ládát és
hordozórúdjait.
'''
"8" = ''':sup:`8` A rudak olyan hosszúak voltak, hogy bár a szentélyben a hátulsó rész
elõtt állva látni lehetett a rudak végét, de kint már nem látszottak.
Ott maradt mind a mai napig.
'''
"9" = ''':sup:`9` A ládában nem volt semmi, csak a két kõtábla, amelyet Mózes a
Hóreben beletett, annak a szövetségnek a táblái, amelyet az Úr Izrael
fiaival kötött Egyiptomból való kivonulásukkor.
'''
"10" = ''':sup:`10` Amikor a papok kiléptek a szentélybõl, történt, hogy a felhõ
betöltötte az Úr templomát,
'''
"11" = ''':sup:`11` annyira, hogy a papok a felhõtõl nem tudtak bemenni ellátni a
szolgálatot; mert az Úr dicsõsége betöltötte az Úr templomát.
'''
"12" = ''':sup:`12` Akkortájt mondta Salamon: az Úr kinyilvánította, hogy homályban
kíván lakni.
'''
"13" = ''':sup:`13` Ezért építettem hát házat neked hajlékul, lakóhelyül, ahol örök
idõkre lakhatsz.
'''
"14" = ''':sup:`14` Aztán a király a nép felé fordult, és megáldotta Izrael egész
közösségét. Közben Izrael egész közössége állt.
'''
"15" = ''':sup:`15` Majd így szólt: "Áldott legyen az Úr, Izrael Istene, akinek keze
valóra váltotta, amit ajka atyámnak, Dávidnak ígért, amikor ezt mondta:
'''
"16" = ''':sup:`16` Attól a naptól, hogy népemet, Izraelt kivezettem Egyiptomból,
Izrael törzsei közül nem választottam ki egyik várost sem arra, hogy
házat építsen nekem nevem hajlékául; Dávidot választottam ki, hogy
uralkodjék népem fölött.
'''
"17" = ''':sup:`17` Atyámnak, Dávidnak szándékában volt, hogy házat épít az Úr, Izrael
Istene nevének.
'''
"18" = ''':sup:`18` De az Úr így szólt atyámhoz, Dávidhoz: Jól tetted, hogy arra
gondoltál, hogy házat építs a nevemnek.
'''
"19" = ''':sup:`19` Mégis, ne te építsd meg a házat, hanem a fiad, aki ágyékodból
származik, õ építse meg a házat nevemnek.
'''
"20" = ''':sup:`20` Az Úr valóra váltotta ígéretét, amit tett. Atyám örökébe léptem,
elfoglaltam Izrael trónját, amint az Úr megígérte, és fölépítettem a
házat az Úr, Izrael Istene nevének.
'''
"21" = ''':sup:`21` Aztán a láda számára is készítettem benne helyet, ott van
elhelyezve a szövetség, amelyet atyáinkkal kötött, amikor kivezette
õket Egyiptomból."
'''
"22" = ''':sup:`22` Akkor Salamon Izrael egész közösségének a jelenlétében az Úr
oltárához lépett, az ég felé tárta kezét,
'''
"23" = ''':sup:`23` és így szólt: "Urunk, Izraelnek Istene, nincs hozzád hasonló isten
se fönn az égben, se lenn a földön. Megtartod szövetségedet és irgalmas
vagy szolgáidhoz, akik szívük mélyébõl színed elõtt járnak.
'''
"24" = ''':sup:`24` Szolgádnak, atyámnak, Dávidnak is valóra váltottad, amit ígértél
neki: Igen, a szád megígérte és a kezed valóra váltotta, amint ezt ma
láthatjuk.
'''
"25" = ''':sup:`25` De Uram, Izraelnek Istene, tartsd meg azt is szolgádnak, az én
atyámnak, Dávidnak, amit akkor ígértél, amikor ezt mondtad: Sohasem
leszel híjával olyan utódnak, aki színem elõtt majd a trónon ül,
föltéve, hogy utódaid ügyelnek útjukra s színem elõtt járnak, ahogyan
te a színem elõtt jártál.
'''
"26" = ''':sup:`26` Váltsd hát valóra ígéretedet, Izrael Istene, amelyet szolgádnak, az
én atyámnak, Dávidnak tettél!
'''
"27" = ''':sup:`27` Igen, de hát valóban az emberek közt lakik az Isten a földön? Nézd,
az egek és az egek ege sem képesek téged befogadni, nem is szólva errõl
a templomról, amelyet építettem.
'''
"28" = ''':sup:`28` De hallgasd meg szolgád imáját és könyörgését, Uram, én Istenem, s
halld meg kiáltásomat és kérésemet, amellyel ma hozzád fordulok!
'''
"29" = ''':sup:`29` Tartsd rajta szemed ezen a házon, éjjel-nappal, azon a helyen,
amelyrõl azt ígérted: Ott lesz a nevem, s hallgasd meg az imát, amelyet
szolgád ezen a helyen mond."
'''
"30" = ''':sup:`30` "Hallgasd meg szolgádnak és népednek, Izraelnek könyörgését, amikor
csak imádkoznak majd ezen a helyen. Igen, hallgasd meg ott, ahol
trónodon ülsz az égben, hallgasd meg és bocsáss meg.
'''
"31" = ''':sup:`31` Ha valaki vétkezik embertársa ellen, s ez kimondja rá az átokesküt,
s el is jön és leteszi az esküt az oltárod elõtt ebben a templomban,
'''
"32" = ''':sup:`32` akkor hallgasd meg az égben, és segíts, szolgáltass igazságot
szolgáidnak, a bûnöst ítéltd el: tette szálljon vissza a fejére, az
ártatlant meg igazold: bánj vele ártatlansága szerint.
'''
"33" = ''':sup:`33` Ha népedet, Izraelt legyõzi az ellenség, mert vétkezett ellened, de
aztán megtér és megvallja nevedet, ha imádkozik és könyörög színed
elõtt ebben a templomban,
'''
"34" = ''':sup:`34` hallgasd meg az égben, és bocsáss meg népednek, Izraelnek, és
vezesd vissza arra a földre, amelyet atyáinak adtál.
'''
"35" = ''':sup:`35` Ha bezárul az ég és nem esik az esõ, mert újra vétkeztek ellened,
de aztán imádkoznak ezen a helyen, megvallják nevedet és elfordulnak
bûneiktõl, mivel megaláztad õket,
'''
"36" = ''':sup:`36` hallgasd meg az égben, és bocsásd meg szolgádnak és népednek,
Izraelnek bûneit. Mutasd meg nekik az utat, amelyen járniuk kell, s
küldj esõt a földre, amelyet örökségül adtál népednek.
'''
"37" = ''':sup:`37` Ha éhínség uralkodik az országban, pestis, üszök, gabonarozsda,
sáska vagy féreg pusztít, ha ellenség ostromolja kapuit vagy bármi
csapás vagy baj éri,
'''
"38" = ''':sup:`38` minden imát, minden könyörgést, amit egynek is kiejt a szája, amint
mindig akad valaki, akiben fölébred a lelkiismeret, úgyhogy kitárja
kezét a templom felé;
'''
"39" = ''':sup:`39` hallgasd meg az égben, ott ahol trónodon ülsz, bocsáss meg és
segíts, és bánj mindenkivel tettei szerint, úgy, ahogy ismered a
szívét. Egyedül te ismered az emberek fiainak szívét.
'''
"40" = ''':sup:`40` Így félnek majd mindig, amíg csak élnek azon a földön, amelyet
atyáinknak adtál."
'''
"41" = ''':sup:`41` "De hallgasd meg az égben, azon a helyen, ahol trónodon ülsz, az
idegent is, aki nem tartozik népedhez, de nevedért messze földrõl ide
jön -
'''
"42" = ''':sup:`42` hallanak majd dicsõ nevedrõl, erõs kezedrõl és kinyújtott karodról
-, ha szintén eljön, és e felé a templom felé fordulva imádkozik;
'''
"43" = ''':sup:`43` tégy meg mindent, amiért az idegen hozzád könyörög, hogy a földnek
minden népe fölismerje nevedet, és féljen úgy, mint Izrael, s tudja
meg, hogy ez a templom, amelyet építettem, a nevednek van szentelve.
'''
"44" = ''':sup:`44` Ha néped ellenségei ellen hadba vonul, azon az úton, amelyen
küldöd, s ha az Úrhoz imádkozik a felé a város felé fordulva, amelyet
kiválasztottál, s a felé a templom felé, amelyet nevednek emeltem,
'''
"45" = ''':sup:`45` hallgasd meg imáját és könyörgését az égben, és szolgáltass neki
igazságot.
'''
"46" = ''':sup:`46` S ha vétkezik ellened - hisz nincs ember, aki ne vétkeznék -, s
újra haragra gerjedsz ellene, ellensége hatalmába adod és szorongatói
fogolyként idegen földre hurcolják, akár messze, akár közel,
'''
"47" = ''':sup:`47` ha akkor magukba szállnak azon a földön, ahová fogságba hurcolták
õket, megtérnek és szorongatóik földjén hozzád könyörögnek és
megvallják: Vétkeztünk, eltévelyedtünk, istentelen útra tértünk,
'''
"48" = ''':sup:`48` ha tehát szívük, lelkük mélyébõl hozzád térnek ellenségeik földjén,
akik elhurcolták õket, és ha imádkoznak hozzád a felé a föld felé
fordulva, amelyet atyáinknak adtál, s a város felé fordulva, amelyet
kiválasztottál, és a templom felé fordulva, amelyet nevednek emeltem,
'''
"49" = ''':sup:`49` akkor hallgasd meg az égben, azon a helyen, ahol trónodon ülsz,
'''
"50" = ''':sup:`50` és bocsásd meg népednek, amivel vétkezett ellened, s minden bûnét,
amelyet ellened elkövetett, engedd, hogy szorongatóiknál szánalomra
találjanak, és bánjanak velük könyörületesen.
'''
"51" = ''':sup:`51` Mert hisz a te néped és tulajdonod, kivezetted Egyiptomból, a
vaskohóból."
'''
"52" = ''':sup:`52` "Tartsd nyitva szemed szolgád könyörgésére és népednek, Izraelnek
könyörgésére, s hallgasd meg õket mindenben, amiért csak hozzád
kiáltanak.
'''
"53" = ''':sup:`53` Hisz kiválasztottad magadnak a föld népei közül, amint megígérted
szolgádnak, Mózesnek szája által, amikor kivezetted atyáinkat
Egyiptomból, Uram, Isten!"
'''
"54" = ''':sup:`54` Amikor Salamon ezt az Úrhoz intézett imát és könyörgést
végigimádkozta, fölkelt arról a helyrõl az Úr oltára elõtt, ahol kezét
az ég felé tárva térdelt.
'''
"55" = ''':sup:`55` Aztán elõre lépett, és megáldotta Izrael egész közösségét.
'''
"56" = ''':sup:`56` "Áldott legyen az Úr - mondta emelt hangon -, aki nyugalmat adott
népének, Izraelnek, amint megígérte! A nagyszerû ígéretekbõl, amelyeket
szolgája, Mózes által tett, nem hiúsult meg egyetlen szó sem.
'''
"57" = ''':sup:`57` Az Úr, a mi Istenünk velünk van, amint atyáinkkal velük volt. Nem
hagy el és nem taszít el minket,
'''
"58" = ''':sup:`58` maga felé hajlítja szívünket, hogy az õ útjain járjunk, és szem
elõtt tartsuk parancsait, rendelkezéseit és törvényeit, amelyeket
atyáinknak adott.
'''
"59" = ''':sup:`59` Ezek a szavaim, amelyekkel könyörögtem az Úr színe elõtt, legyenek
az Úr, a mi Istenünk színe elõtt nappal és éjjel, hogy igazságot
szolgáltasson szolgájának és igazságot szolgáltasson népének, mindig,
amikor csak szüksége van rá,
'''
"60" = ''':sup:`60` és így a föld népei megtudják, hogy az Úr az Isten, senki más.
'''
"61" = ''':sup:`61` A ti szívetek meg legyen maradéktalanul az Úré, a mi Istenünké,
éljetek törvényei szerint és tartsátok meg a parancsait, mint a mai
napon."
'''
"62" = ''':sup:`62` Aztán a király, és vele egész Izrael véres áldozatot mutatott be az
Úr színe elõtt.
'''
"63" = ''':sup:`63` A közösség áldozataként Salamon huszonkétezer marhát és
százhúszezer juhot áldozott fel az Úrnak. Ezzel szentelték föl az Úr
templomát, a király és Izrael fiai mindannyian.
'''
"64" = ''':sup:`64` Azon a napon a király az elõudvar középsõ részét is fölszentelte,
amelyik az Úr temploma elõtt van; ott égõáldozatot és ételáldozatot
mutatott be, aztán a közösség áldozatából a hájat (áldozta fel). Az Úr
színe elõtt álló bronzoltár ugyanis túl kicsi volt ahhoz, hogy az
égõáldozat, az ételáldozat és a közösség áldozatából a háj elférjen
rajta.
'''
"65" = ''':sup:`65` Így ünnepelt abban az idõben Salamon és vele egész Izrael -
hatalmas ünnepi lakomát rendeztek a Hamat felé vivõ úttól egészen
Egyiptom patakjáig az Úr, a mi Istenünk színe elõtt hét napon át.
'''
"66" = ''':sup:`66` A nyolcadik napon azonban elbocsátotta a népet. Búcsút vettek hát a
királytól, s visszatértek hazájukba, vidáman, örülve annak a sok jónak
amelyet szolgájának, Dávidnak és egész népének, Izraelnek tett az Úr.
'''
