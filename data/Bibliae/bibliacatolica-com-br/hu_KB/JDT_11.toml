[11]
"1" = ''':sup:`1` Holofernesz így szólt hozzá: "Bátorság, asszony, ne remegj
szívedben! Én ugyanis sohasem tettem rosszat senkinek sem, ha készen
volt rá, hogy szolgáljon Nebukadnezárnak, az egész föld királyának.
'''
"2" = ''':sup:`2` Ha néped, amely a hegyvidéket lakja, nem vetett volna meg, nem
emeltem volna lándzsát ellene. Õk akarták így!
'''
"3" = ''':sup:`3` Nos, mondd el, miért menekültél el, s miért jöttél hozzánk... De
akármiért is, a megmenekülésedre tetted. Bátorság! Ma éjjel és a
következõkön is életben maradsz.
'''
"4" = ''':sup:`4` Senki sem tesz neked rosszat, hanem jól bánnak veled, mint uram,
Nebukadnezár király szolgáival szokás bánni!"
'''
"5" = ''':sup:`5` Judit így válaszolt neki: "Fogadd kegyesen szolgálód szavait, és
engedd, hogy szolgálód beszéljen színed elõtt! Ma éjszaka semmiféle
hazugságot nem mondok uramnak.
'''
"6" = ''':sup:`6` Hallgass csak szolgálód szavára, és Isten szerencsés kimenetelt ad,
s nem vall uram kudarcot vállalkozásával.
'''
"7" = ''':sup:`7` Éljen Nebukadnezár, az egész föld királya, aki elküldött, hogy
minden élõt a helyes útra vezess, és éljen hatalma! Mert jóvoltodból
nemcsak az emberek szolgálnak majd neki, hanem a mezõ vadjai, az
állatok és az ég madarai is Nebukadnezárnak és házának élnek.
'''
"8" = ''':sup:`8` Hallottunk bölcsességedrõl és szellemed leleményességérõl. Az egész
földön tudják, hogy az egész királyságban te vagy az egyetlen sokra
képes ember. Gazdag vagy tapasztalatokban, a hadvezetésben meg
bámulatos.
'''
"9" = ''':sup:`9` Azután tudjuk, mit mondott Achior az általad tartott tanácsban.
Betilua lakói megmentették, s mind elbeszélte, amit mondtál.
'''
"10" = ''':sup:`10` Valóban, uram és parancsolóm, ne vesd meg szavait, hanem fontold
meg szívedben, mert igazak. A mi fajtánkat nem éri csapás, kardnak
nincs hatalma rajta, ha nem vétkezik Istene ellen.
'''
"11" = ''':sup:`11` De most - nehogy elûzzék uramat vagy vereséget szenvedjen, õket
pedig utolérje a halál -, hatalmába kerítette õket a bûn. Ám amikor
csak bûnös dolgot visznek végbe, mindig magukra vonják Istenük
haragját.
'''
"12" = ''':sup:`12` Mivel elfogyott az élelmük és már a vizet is kimérik, úgy
döntöttek, hogy kezet vetnek állataikra. Elhatározták, hogy
elfogyasztják azt is, amit törvényeivel Isten megtiltott nekik, hogy ne
egyék meg.
'''
"13" = ''':sup:`13` Elhatározták, hogy megeszik a gabona elsõ termését, a bor- és
olajtizedet, amelyet a papoknak adtak és szenteltek, akik Jeruzsálemben
Istenünk színe elõtt ellátják a szolgálatot, noha a nép közül ezeket
senki sem érintheti még a kezével sem.
'''
"14" = ''':sup:`14` Embereket küldtek ugyanis Jeruzsálembe, hogy mivel az ott lakók is
megtették, maguknak is engedélyt kérjenek rá a fõtanácstól.
'''
"15" = ''':sup:`15` De amikor az engedélyrõl értesülnek és élnek is vele, azon a napon
kezedbe kerülnek, a vesztükre.
'''
"16" = ''':sup:`16` Mikor én, a te szolgálód ezt megtudtam, elmenekültem. Isten
küldött, hogy végbevigyem veled a mûvet, amelyen az egész föld
álmélkodik majd, ha hírét veszi.
'''
"17" = ''':sup:`17` Szolgálód ugyanis istenfélõ asszony, éjjel-nappal szolgál az ég
Istenének. Nos, most melletted maradok, uram. Én, a te szolgálód,
kimegyek éjjel a völgybe, s ott imádkozom Istenhez, hogy tudassa velem,
mikor követik el vétküket.
'''
"18" = ''':sup:`18` Akkor visszatérek és tudtodra adom. Akkor vonulj ki egész
seregeddel! Nem lesz közülük képes senki sem ellenállni neked.
'''
"19" = ''':sup:`19` Átvezetlek Júdeán, egészen Jeruzsálembe, és a közepén állítom fel
trónodat. Úgy terelem majd õket, mint a pásztor nélkül maradt juhokat,
s egyetlen kutya se fog ellened csaholni. Minderrõl elõérzetem volt,
elõre megmondták nekem, s azért jöttem el hozzád, hogy a tudtodra
adjam."
'''
"20" = ''':sup:`20` Tetszett a beszéd Holofernesznek és szolgáinak. Megcsodálták Judit
bölcsességét, és így szóltak:
'''
"21" = ''':sup:`21` "A föld egyik szélétõl a másikig nincs még egy asszony, aki arcra
ilyen szép volna és ilyen okosan tudna beszélni."
'''
"22" = ''':sup:`22` Holofernesz pedig azt mondta neki: "Isten jót tett, amikor a nép
elõl ide küldött. A hatalom a mi kezünkben lesz, azokra pedig, akik
megvetették uramat, a pusztulás vár.
'''
"23" = ''':sup:`23` Szép vagy, beszéded okos, s ha megteszed, amit mondtál, a te
Istened az én Istenem lesz, te meg Nebukadnezár palotájában fogsz
lakni, és neved bejárja az egész földet."
'''
