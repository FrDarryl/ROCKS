[12]
"1" = ''':sup:`1` Testvérek, Isten irgalmára kérlek benneteket: Adjátok testeteket
élõ, szent, Istennek tetszõ áldozatul. Ez legyen szellemi hódolatotok.
'''
"2" = ''':sup:`2` Ne hasonuljatok a világhoz, hanem gondolkodástokban megújulva
alakuljatok át, hogy felismerjétek, mi az Isten akarata, mi a helyes,
mi a kedves elõtte és mi a tökéletes.
'''
"3" = ''':sup:`3` A nekem adott kegyelem segítségével azt mondom mindegyiteknek: Senki
ne becsülje magát a kelleténél többre, hanem józanul gondolkodjatok,
mindenki az Istentõl neki juttatott hit mértéke szerint.
'''
"4" = ''':sup:`4` Mert ahogy egy testben több tagunk van, s minden tagnak más a
szerepe,
'''
"5" = ''':sup:`5` sokan egy test vagyunk Krisztusban, egyenként azonban tagjai vagyunk
egymásnak,
'''
"6" = ''':sup:`6` s a nekünk juttatott kegyelem szerint adományaink is különböznek:
aki a prófétálást kapta, tegyen tanúságot a hit szerint,
'''
"7" = ''':sup:`7` aki tisztséget kapott, töltse be tisztségét, aki tanító, tanítson,
'''
"8" = ''':sup:`8` aki a buzdítás ajándékát kapta, buzdítson, aki jótékonykodik, tegye
egyszerûségben, aki elöljáró, legyen gondos, aki irgalmasságot
gyakorol, tegye örömest.
'''
"9" = ''':sup:`9` Szeressetek tettetés nélkül, irtózzatok a rossztól, ragaszkodjatok a
jóhoz.
'''
"10" = ''':sup:`10` A testvéri szeretetben legyetek gyöngédek egymáshoz, a
tiszteletadásban elõzzétek meg egymást.
'''
"11" = ''':sup:`11` A buzgóságban ne lankadjatok, legyetek tüzes lelkületûek: az Úrnak
szolgáltok.
'''
"12" = ''':sup:`12` A reményben legyetek derûsek, a nyomorúságban béketûrõk, az
imádságban állhatatosak.
'''
"13" = ''':sup:`13` Segítsetek a szenteken, ha szükségben vannak, gyakoroljátok a
vendégszeretetet.
'''
"14" = ''':sup:`14` Áldjátok üldözõiteket, áldjátok, s ne átkozzátok.
'''
"15" = ''':sup:`15` Azokkal, akik örülnek, örüljetek, s a sírókkal sírjatok.
'''
"16" = ''':sup:`16` Éljetek egyetértésben. Ne legyetek fennhéjázók, hanem
alkalmazkodjatok az egyszerû emberekhez. Ne legyetek magatokkal
eltelve.
'''
"17" = ''':sup:`17` Rosszért rosszat senkinek ne fizessetek. Törekedjetek arra, ami jó
minden ember szemében.
'''
"18" = ''':sup:`18` Amennyire rajtatok áll, éljetek mindenkivel békességben.
'''
"19" = ''':sup:`19` Ne szolgáltassatok magatoknak igazságot, szeretteim, hanem
hagyjatok teret az Isten haragjának, hiszen írva van: "Enyém a bosszú,
én majd megfizetek" - mondja az Úr.
'''
"20" = ''':sup:`20` Sõt, ha ellenséged éhezik, adj neki enni, ha szomjazik, adj neki
inni. Ha ezt teszed, izzó parazsat raksz a fejére.
'''
"21" = ''':sup:`21` Ne engedd, hogy legyõzzön a rossz, inkább te gyõzd le a rosszat
jóval.
'''
