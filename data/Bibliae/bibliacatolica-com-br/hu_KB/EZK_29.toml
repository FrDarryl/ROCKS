[29]
"1" = ''':sup:`1` A 10. esztendõben, a tizedik hónapban, a hónap tizenkettedik napján
az Úr ezt a szózatot intézte hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordulj a fáraó, Egyiptom királya felé, és jövendölj
ellene és egész Egyiptom ellen!
'''
"3" = ''':sup:`3` Beszélj és mondd meg neki: Ezt mondja az Úr, az Isten: Fáraó, nézd,
ellened fordulok, Egyiptom királya! Te nagy krokodil, aki a Nílus ágai
közt fekszel és ezt mondtad: "A Nílus az enyém, én alkottam azt."
'''
"4" = ''':sup:`4` Horgot akasztok állkapcsodba, pikkelyeidre tapasztom a Nílus halait
és kihúzlak a Nílusból; a Nílus pikkelyeidhez tapadt összes halával
együtt.
'''
"5" = ''':sup:`5` Kivetlek a sivatagba a Nílus összes halával együtt. A nyílt mezõre
esel, ott nem szednek föl és nem temetnek el. Eledelül adlak a mezei
vadaknak és az égi madaraknak.
'''
"6" = ''':sup:`6` Megtudja majd Egyiptom minden lakója, hogy én vagyok az Úr. Mert
Izrael háza számára nádszálból való támasz voltál.
'''
"7" = ''':sup:`7` Amikor megmarkoltak, összeroppantál kezükben, és felhasítottad a
tenyerüket. Amikor rád támaszkodtak, akkor meg széttörtél, úgyhogy
csípõik meginogtak.
'''
"8" = ''':sup:`8` Azért ezt mondja az Úr, az Isten: Nézd, kardot hozok rád, kiirtok
benned embert és állatot.
'''
"9" = ''':sup:`9` Egyiptom földje elpusztul és sivataggá válik. Akkor megtudják, hogy
én vagyok az Úr. Mivel azt mondtad, hogy enyém a Nílus, én alkottam,
'''
"10" = ''':sup:`10` azért ellened és a Nílus ellen fordulok. Egyiptom földjét pusztává
és sivataggá teszem, Migdoltól Szienéig és egészen Etiópia határáig.
'''
"11" = ''':sup:`11` Nem jár rajta ember lába, s nem tapossa állat lába, és lakatlan
marad negyven esztendeig.
'''
"12" = ''':sup:`12` Az elpusztított országok sorában Egyiptom is pusztasággá válik.
Városai negyven évig romhalmazok lesznek a többi lerombolt város
között. Szétszórom az egyiptomiakat a népek közé, és szétszélesztem
õket az országokba.
'''
"13" = ''':sup:`13` Mert ezt mondja az Úr, az Isten: A negyven év elteltével
egybegyûjtöm az egyiptomiakat a népek közül, amelyek közé szétszórom
õket.
'''
"14" = ''':sup:`14` Megfordítom Egyiptom sorsát, és visszaviszem õket Patrosz földjére,
ahonnan származtak, és ott jelentéktelen országot fognak alkotni.
'''
"15" = ''':sup:`15` A legjelentéktelenebb lesz az országok között, és többé nem
emelkedik a népek fölé. Kicsivé teszem, hogy többé ne uralkodjék a
népek fölött.
'''
"16" = ''':sup:`16` Nem szerzi meg többé Izrael házának bizalmát, hanem emlékezetébe
idézi a vétkét abból az idõbõl, amikor hozzá fordult. Akkor megtudják,
hogy én vagyok az Úr, az Isten.
'''
"17" = ''':sup:`17` A 27. esztendõben, az elsõ hónap elsõ napján az Úr szózatot
intézett hozzám:
'''
"18" = ''':sup:`18` Emberfia, Babilon királya, Nebukadnezár kemény feladatra
kényszerítette seregét, amikor Tírusz ellen küldte. Minden fej
belekopaszodott, és minden váll kisebesedett. De sem õ, sem serege nem
látott hasznot Tíruszból azért a feladatért, amit ellene vállalt.
'''
"19" = ''':sup:`19` Azért ezt mondja az Úr, az Isten: Nos, Nebukadnezárnak, Babilon
királyának adom Egyiptom földjét. Megszerzi gazdagságát, kifosztja és
kirabolja.
'''
"20" = ''':sup:`20` Ez lesz seregének a bére. Azért a munkáért, amit Tírusz ellen
végzett, neki adom Egyiptom földjét, mert értem fáradozott - mondja az
Úr, az Isten.
'''
"21" = ''':sup:`21` Azon a napon szarvat növesztek Izrael házának, neked pedig
megengedem, hogy szólásra nyisd köztük ajkadat. Akkor megtudják, hogy
én vagyok az Úr.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - Bejelentik Isten Egyiptom feletti ítéletét, a büszke nemzet
víziójával. A magát önellátónak tartó Egyiptom bukását fogja látni,
bizonyítva, hogy az emberi erőbe vetett minden bizalom hiábavaló Isten
29:3-5 - Isten kijelenti, hogy a fáraót, Egyiptom királyát legyőzik és
a pusztába vetik, ami a hatalom és a befolyás elvesztését jelzi. A
vízben lévő krokodil metaforája a fáraót és nemzete bukását
szimbolizálja, bemutatva az emberi birodalmak törékenységét Isten előtt
29:6-9 - Egyiptom elhagyatott lesz, városai elpusztulnak, mint egy
nemzet, amelyet többé nem tisztelnek. Ez felfedi Isten igazságosságát
az ellene lázadó nemzetekkel szemben, és a pusztaság Isten távozásának
29:10-12 - Egyiptom földje 40 évig puszta lesz, és a környező
nemzeteket megrendíti bukása. Ez hangsúlyozza az isteni ítélet
teljességét, amely hatással lesz az egyiptomi élet minden területére,
29:13-16 - 40 év pusztaság után Isten megígéri, hogy helyreállítja
Egyiptomot, de az már nem lesz nagyhatalom. Ez Isten irgalmát tükrözi,
amely helyreállítást kínál, bár Egyiptom dicsősége soha nem lesz
'''
