[1]
"1" = ''':sup:`1` Jeremiásnak, Hilkija fiának a szavai, aki abból a papi családból
származott, amely a Benjamin földjén levõ Anatotban lakott.
'''
"2" = ''':sup:`2` Az Úr Jozijának, Ámon fiának, Júda királyának napjaiban,
uralkodásának 13. esztendejében intézte hozzá szózatait,
'''
"3" = ''':sup:`3` aztán Jojákimnak, Jozija fiának, Júda királyának napjaiban is,
egészen addig, míg Cidkijának, Jozija fiának, Júda királyának 11.
esztendeje el nem telt, amikor is fogságba vitték Jeruzsálemet, az
ötödik hónapban.
'''
"4" = ''':sup:`4` Így szólt hozzám az Úr:
'''
"5" = ''':sup:`5` "Mielõtt megalkottalak anyád méhében, már ismertelek; mielõtt
megszülettél volna, fölszenteltelek, és prófétául rendeltelek a
nemzetek javára."
'''
"6" = ''':sup:`6` Erre azt mondtam: "Jaj, Uram Isten! Nézd, nem tudok én beszélni,
hiszen még ifjú vagyok."
'''
"7" = ''':sup:`7` De az Úr így válaszolt: "Ne mondd azt, hogy ifjú vagyok, hanem menj
el azokhoz, akikhez küldelek, és mondd el nekik mind, amit parancsolok.
'''
"8" = ''':sup:`8` Ne félj tõlük, mert veled vagyok, és megoltalmazlak - az Úr mondja
ezt neked."
'''
"9" = ''':sup:`9` Akkor az Úr kinyújtotta kezét, megérintette ajkamat és így szólt
hozzám:
'''
"10" = ''':sup:`10` "Nézd, ajkadra adom szavaimat, ma nemzetek és országok fölé
állítalak, hogy gyomlálj és rombolj, pusztíts és szétszórj, építs és
ültess."
'''
"11" = ''':sup:`11` Aztán az Úr szólt és megkérdezte tõlem: "Mit látsz, Jeremiás?" Erre
így feleltem: "Korán virágzó fának ágát látom."
'''
"12" = ''':sup:`12` Az Úr erre azt mondta: "Jól látod. Mert jó korán virrasztok szavam
fölött, hogy beteljesítsem."
'''
"13" = ''':sup:`13` Másodszor is szólt hozzám az Úr: "Mit látsz még?" Ezt feleltem:
"Forró fazekat látok, amelynek tartalma észak felõl buzog."
'''
"14" = ''':sup:`14` Erre az Úr így szólt: Észak felõl támad a veszedelem ennek a
földnek minden lakójára,
'''
"15" = ''':sup:`15` mert összehívom észak országait - mondja az Úr. El is jönnek, és
mindegyikük felállítja trónját Jeruzsálem kapui elõtt, sõt a falai
mentén körös-körül, és Júda minden városa körül.
'''
"16" = ''':sup:`16` Akkor majd kimondom ellenük ítéletemet minden gonoszságukért,
amiért elhagytak: idegen isteneknek mutattak be illatáldozatot, és a
saját kezük mûveit imádták.
'''
"17" = ''':sup:`17` Azért hát övezd fel derekadat: kelj föl és mondd el nekik mind,
amit parancsolok neked. Ne ijedj meg tõlük, különben én ijesztelek meg
a szemük elõtt.
'''
"18" = ''':sup:`18` Én meg a mai napon erõs várossá teszlek; vasoszloppá és ércfallá az
egész ország ellenében; Júda királyai és fõemberei ellen, papjai és
egész népe ellen.
'''
"19" = ''':sup:`19` Harcolni fognak ugyan ellened, de nem gyõznek le, mert veled vagyok
és megszabadítalak - mondja az Úr.
'''
