[5]
"1" = ''':sup:`1` A tömeg láttára fölment a hegyre és leült. Tanítványai köréje
gyûltek,
'''
"2" = ''':sup:`2` õ pedig szólásra nyitotta ajkát. Így tanította õket:
'''
"3" = ''':sup:`3` "Boldogok a lélekben szegények, mert övék a mennyek országa.
'''
"4" = ''':sup:`4` Boldogok, akik szomorúak, mert majd megvigasztalják õket.
'''
"5" = ''':sup:`5` Boldogok a szelídek, mert övék lesz a föld.
'''
"6" = ''':sup:`6` Boldogok, akik éhezik és szomjazzák az igazságot, mert majd eltelnek
vele.
'''
"7" = ''':sup:`7` Boldogok az irgalmasok, mert majd nekik is irgalmaznak.
'''
"8" = ''':sup:`8` Boldogok a tiszta szívûek, mert meglátják az Istent.
'''
"9" = ''':sup:`9` Boldogok a békességben élõk, mert Isten fiainak hívják majd õket.
'''
"10" = ''':sup:`10` Boldogok, akik üldözést szenvednek az igazságért, mert övék a
mennyek országa.
'''
"11" = ''':sup:`11` Boldogok vagytok, ha miattam gyaláznak és üldöznek benneteket és
hazudozva minden rosszat rátok fognak énmiattam.
'''
"12" = ''':sup:`12` Örüljetek és ujjongjatok, mert nagy lesz a mennyben a jutalmatok!
Így üldözték elõttetek a prófétákat is.
'''
"13" = ''':sup:`13` Ti vagytok a föld sója. Ha a só ízét veszti, ugyan mivel sózzák
meg? Nem való egyébre, mint hogy kidobják, s az emberek eltapossák.
'''
"14" = ''':sup:`14` Ti vagytok a világ világossága. A hegyen épült várost nem lehet
elrejteni.
'''
"15" = ''':sup:`15` S ha világot gyújtanának, nem rejtik a véka alá, hanem a tartóra
teszik, hogy mindenkinek világítson a házban.
'''
"16" = ''':sup:`16` Ugyanígy a ti világosságotok is világítson az embereknek, hogy
jótetteiteket látva dicsõítsék mennyei Atyátokat!
'''
"17" = ''':sup:`17` Ne gondoljátok, hogy megszüntetni jöttem a törvényt vagy a
prófétákat. Nem megszüntetni jöttem, hanem teljessé tenni.
'''
"18" = ''':sup:`18` Bizony mondom nektek, míg ég és föld el nem múlik, egy i betû vagy
egy vesszõcske sem vész el a törvénybõl, hanem minden beteljesedik.
'''
"19" = ''':sup:`19` Aki tehát csak egyet is eltöröl e legkisebb parancsok közül, és úgy
tanítja az embereket, azt igen kicsinek fogják hívni a mennyek
országában. Aki viszont megtartja és tanítja õket, az nagy lesz a
mennyek országában.
'''
"20" = ''':sup:`20` Ezért mondom nektek: ha igazságotok nem múlja felül az írástudókét
és a farizeusokét, nem juttok be a mennyek országába.
'''
"21" = ''':sup:`21` Hallottátok, hogy a régiek ezt a parancsot kapták: Ne ölj! Aki öl,
állítsák a törvényszék elé.
'''
"22" = ''':sup:`22` Én pedig azt mondom nektek: Már azt is állítsák a törvényszék elé,
aki haragot tart embertársával. Aki embertársát ostobának nevezi,
állítsák a nagytanács elé. Aki azt mondja neki, hogy te bolond, méltó a
pokol tüzére.
'''
"23" = ''':sup:`23` Ha tehát ajándékot akarsz az oltáron felajánlani, és ott eszedbe
jut, hogy embertársadnak valami panasza van ellened,
'''
"24" = ''':sup:`24` hagyd ott ajándékodat az oltár elõtt, s menj, elõbb békülj ki
embertársaddal, aztán térj vissza és ajánld fel ajándékodat.
'''
"25" = ''':sup:`25` Ellenfeleddel szemben légy békülékeny idejében, amikor még az úton
vagy vele, nehogy átadjon ellenfeled a bírónak, a bíró pedig a
poroszlónak, és börtönbe kerülj.
'''
"26" = ''':sup:`26` Bizony mondom neked, nem szabadulsz ki, amíg az utolsó fillért is
meg nem fizeted.
'''
"27" = ''':sup:`27` Hallottátok a parancsot: Ne törj házasságot.
'''
"28" = ''':sup:`28` Én pedig azt mondom nektek, hogy aki bûnös vággyal asszonyra néz,
szívében már házasságtörést követett el vele.
'''
"29" = ''':sup:`29` Ezért ha jobb szemed megbotránkoztat, vájd ki és dobd el! Inkább
egy tagod vesszen oda, mintsem az egész tested a kárhozatra jusson.
'''
"30" = ''':sup:`30` Ha jobb kezed visz bûnbe, vágd le és dobd el! Inkább egy tagod
vesszen oda, mintsem az egész tested pokolba kerüljön.
'''
"31" = ''':sup:`31` Ezt is elõírták: Aki elbocsátja feleségét, adjon neki válólevelet.
'''
"32" = ''':sup:`32` Én pedig azt mondom nektek, hogy aki elbocsátja feleségét - hacsak
nem paráznasága miatt -, okot ad neki a házasságtörésre. S aki
elbocsátottat vesz feleségül, házasságot tör.
'''
"33" = ''':sup:`33` Hallottátok ezt a régieknek szóló parancsot is: Ne esküdjél
hamisan, hanem tartsd meg az Úrnak tett esküdet.
'''
"34" = ''':sup:`34` Én pedig azt mondom nektek: Egyáltalán ne esküdjetek, sem az égre,
mert az Isten trónja,
'''
"35" = ''':sup:`35` sem a földre, mert az lába zsámolya, sem Jeruzsálemre, mert az a
nagy Király városa.
'''
"36" = ''':sup:`36` Még saját fejedre se esküdjél, mert egyetlen hajszáladat sem tudod
fehérré vagy feketévé tenni.
'''
"37" = ''':sup:`37` Így beszéljetek inkább: az igen igen, a nem nem. Ami ezenfelül van,
a gonosztól való.
'''
"38" = ''':sup:`38` Hallottátok a parancsot: Szemet szemért és fogat fogért.
'''
"39" = ''':sup:`39` Én pedig azt mondom nektek, ne álljatok ellent a gonosznak. Aki
megüti a jobb arcodat, annak tartsd oda a másikat is!
'''
"40" = ''':sup:`40` Aki perbe fog, hogy elvegye a ruhádat, annak add oda a köntösödet
is!
'''
"41" = ''':sup:`41` S ha valaki egy mérföldnyire kényszerít, menj vele kétannyira!
'''
"42" = ''':sup:`42` Aki kér, annak adj, s attól, aki kölcsönt akar tõled, ne tagadd
meg!
'''
"43" = ''':sup:`43` Hallottátok a parancsot: Szeresd felebarátodat, és gyûlöld
ellenségedet.
'''
"44" = ''':sup:`44` Én pedig azt mondom nektek, szeressétek ellenségeiteket, és
imádkozzatok üldözõitekért!
'''
"45" = ''':sup:`45` Így lesztek fiai mennyei Atyátoknak, aki fölkelti napját jókra is,
gonoszokra is, esõt ad igazaknak is, bûnösöknek is.
'''
"46" = ''':sup:`46` Ha csupán azokat szeretitek, akik szeretnek benneteket, mi lesz a
jutalmatok? Nem így tesznek a vámosok is?
'''
"47" = ''':sup:`47` S ha nem köszöntitek, csak barátaitokat, mi különöset tesztek? Nem
így tesznek a pogányok is?
'''
"48" = ''':sup:`48` Legyetek hát tökéletesek, amint mennyei Atyátok tökéletes!
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - A Hegyi beszéd bevezetője azzal kezdődik, hogy Jézus felmegy a
hegyre, és tanítja a tömeget. Jézus helyzete a hegyen az isteni
tekintélyt és Isten kinyilatkoztatását jelképezi népének (lásd még
Lukács 6:17-19 és 5Móz 33:2).
5:3-12 - A Boldogságok Isten Királyságának értékeit tárják fel,
megdöntve az emberi várakozásokat. Az alázat, az irgalom és a tisztaság
magasztos, ami azt jelzi, hogy az igazi boldogság abban rejlik, hogy
Isten akarata szerint élünk (lásd még Lukács 6:20-23 és Jakab 2:5).
5:13-16 - Jézus a tanítványok sóként és világosságként betöltött
szerepéről tanít a világban. A keresztényeknek az átalakulás és az
isteni fény visszatükröződésének előmozdítóinak kell lenniük, pozitív
hatást gyakorolva a társadalomra azáltal, hogy Isten igazsága szerint
5:17-20 - Jézus megerősíti, hogy azért jött, hogy betöltse a Törvényt
és a Prófétákat, nem pedig azért, hogy eltörölje őket. Az az
igazságosság, amelyet tanítványaitól megkövetel, túlmutat a Törvény
betűjén, mivel olyan igazságosság, amely átalakítja a szívet, és
5:43-48 - Jézus az ellenségek szeretetéről tanít, ez egy radikális elv,
amely kihívást jelent a közös gondolkodásban. Ez a szeretet magának
Istennek a természetét tükrözi, aki válogatás nélkül szeret, és azt
akarja, hogy gyermekei utánozzák Őt (lásd még Lukács 6:27-36 és 1János
4:7-8).
'''
