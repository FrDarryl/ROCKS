[62]
"1" = ''':sup:`1` (A karvezetõnek, Jedutun szerint - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Lelkem Istenben lel nyugalmat, segítség csak tõle jön.
'''
"3" = ''':sup:`3` Egyedül õ a sziklám és az üdvösségem, õ az én váram, nem rendülök
meg.
'''
"4" = ''':sup:`4` Meddig fenyegetitek még ti mind az egyet, hogy ledöntitek, mint az
omlott falat, mint a düledezõ várfalat?
'''
"5" = ''':sup:`5` Csupán csalást eszelnek ki, akiknek hazugság az örömük. Hazugság van
a szájukban, s kívánják az áldást, bár szívükben átkot hordoznak.
'''
"6" = ''':sup:`6` Istenben keress, lelkem, nyugalmat, segítség csak tõle jön!
'''
"7" = ''':sup:`7` Egyedül õ a sziklám és az üdvösségem, õ a váram, nem rendülök meg.
'''
"8" = ''':sup:`8` Üdvöm és dicsõségem Istentõl várom, õ az én erõs sziklám, igen,
Isten a menedékem.
'''
"9" = ''':sup:`9` Népem, remélj benne minden idõben! Öntsétek ki elõtte szíveteket,
hiszen Isten a mi menedékünk!
'''
"10" = ''':sup:`10` Ádám gyermekei olyanok, mint a fuvallat, az emberek fiai csalfák. A
mérlegen gyorsan emelkednek, együtt is könnyebbek, mint a fuvallat.
'''
"11" = ''':sup:`11` Ne bizakodjatok a hatalomban, ne dicsekedjetek rablással, s ha
javaitok gyarapodnak, a szívetek ne tapadjon hozzá!
'''
"12" = ''':sup:`12` Egyet szólt az Isten, két dolgot értettem belõle:
'''
"13" = ''':sup:`13` Istené a hatalom és tiéd, ó Uram, a kegyelem. Te megfizetsz
mindenkinek tettei szerint.
'''
