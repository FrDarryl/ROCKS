[7]
"1" = ''':sup:`1` Kirjat-Jearim lakói tehát elmentek és elvitték az Úr ládáját.
Abinadab házába vitték, a dombra. Aztán fiát, Eleazárt fölszentelték az
Úr ládájának õrévé.
'''
"2" = ''':sup:`2` Attól a naptól, hogy a láda Kirjat-Jearimba került, nagy idõ telt
el: húsz esztendõ, s Izrael egész háza az Úr után sóhajtozott.
'''
"3" = ''':sup:`3` Akkor Sámuel Izrael egész háza elõtt kijelentette: "Ha szívetek
mélyébõl az Úrhoz akartok térni, távolítsátok el az idegen isteneket és
az Asztartéket körötökbõl, szívetek ragaszkodjék az Úrhoz és ne
szolgáljatok másnak, csak neki. Akkor kiszabadít benneteket a
filiszteusok kezébõl."
'''
"4" = ''':sup:`4` Izrael fiai tehát eltávolították a Baalokat és Asztartéket, és csak
az Úrnak szolgáltak.
'''
"5" = ''':sup:`5` Akkor Sámuel elrendelte: "Egész Izrael gyûljön egybe Micpában, s
majd imádkozom értetek az Úrhoz!"
'''
"6" = ''':sup:`6` Amikor összegyûltek Micpában, vizet merítettek és az Úr elé
öntötték. S böjtöltek is azon a napon. Azt mondták: "Vétkeztünk az Úr
ellen." Sámuel meg ítélkezett Izrael fiai fölött Micpában.
'''
"7" = ''':sup:`7` Mihelyt a filiszteusok hírét vették, hogy Izrael fiai egybegyûltek
Micpában, a filiszteusok vezérei kivonultak Izrael ellen. Amikor Izrael
fiai ezt megtudták, félelem fogta el õket a filiszteusoktól.
'''
"8" = ''':sup:`8` Ezért Izrael fiai kérték Sámuelt: "Ne hagyd abba, könyörögj értünk
az Úrhoz, Istenünkhöz, hogy szabadítson ki minket a filiszteusok
kezébõl!"
'''
"9" = ''':sup:`9` Sámuel fogott egy szopós bárányt, és mindenestül bemutatta az Úrnak
égõáldozatul. És Sámuel könyörgött Izraelért az Úrhoz, és az Úr
meghallgatta.
'''
"10" = ''':sup:`10` Míg Sámuel az áldozat bemutatásával volt elfoglalva, a filiszteusok
támadást indítottak Izrael fiai ellen. Az Úr azonban vihart küldött
azon a napon a filiszteusokra, iszonyú mennydörgést, s ezzel akkora
zavart keltett köztük, hogy vereséget szenvedtek Izrael fiaitól.
'''
"11" = ''':sup:`11` Izrael férfiai kivonultak Micpából és üldözõbe vették a
filiszteusokat, és egészen Bet-Kárig visszaverték õket.
'''
"12" = ''':sup:`12` Akkor Sámuel fogott egy követ, Micpa és Ha-Sen között felállította,
és elnevezte Eben-Ha-Ezernek. Közben azt mondta: "Eddig segített
bennünket az Úr!"
'''
"13" = ''':sup:`13` Így a filiszteusoknak megaláztatásban volt részük, és többé nem
hatoltak be Izrael fiainak földjére. Amíg Sámuel élt, addig az Úr keze
ránehezedett a filiszteusokra.
'''
"14" = ''':sup:`14` Azok a városok is, amelyeket a filiszteusok elvettek, újra
visszakerültek Izraelhez, Ekrontól egészen Gátig. Ezenkívül a földjét
is kiszabadította a filiszteusok kezébõl. Izrael és az amoriták közt is
béke volt.
'''
"15" = ''':sup:`15` Sámuel egész életében bíráskodott Izrael fölött.
'''
"16" = ''':sup:`16` Minden évben végigjárta Bételt, Gilgalt és Micpát, és ezeken a
helyeken igazságot szolgáltatott Izraelnek.
'''
"17" = ''':sup:`17` Aztán visszatért Rámába, mivel ott volt a háza, és ott ült törvényt
Izrael fölött. S oltárt is épített az Úrnak.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - A bárkát Abinadab házába viszik, ahol sok éven át megmarad. Ez
az időszak a várakozás és a bűnbánat idejét tükrözi Izrael számára,
felkészítve a népet az Istenhez való hűséghez való visszatérésre (lásd
7:3-4 - Sámuel bűnbánatra szólítja Izraelt, és arra kéri őket, hogy
távolítsák el idegen isteneiket, és csak az Urat szolgálják. Ez a lelki
tisztaságra és hűségre való felhívás központi szerepet játszik Izrael
Istennel való kapcsolatában (lásd még Józsué 24:14-15 és 5Móz 6:13-14).
7:5-6 - Az emberek összegyűlnek Micpában, hogy megvallják bűneiket és
keressék az Urat. A bűnök nyilvános megvallása és a böjt az Isten
előtti alázatosság cselekedetei, amelyek a megbocsátás szükségességének
7:7-11 - Isten győzelmet ad Izraelnek a filiszteusok felett Sámuel
közbenjárására válaszul, megerősítve az ima és az Istentől való függés
fontosságát az ellenségek legyőzésében (lásd még 2Krónika 20:15 és
Jakab 5:17-18).
7:12-14 - Sámuel felállít egy követ, Ebenezernek nevezi el, ami azt
jelenti: „Eddig megsegített minket az Úr”. Ez a cselekedet Isten
hűségének emléket állít népe védelmében és támogatásában, állandó
1Mózes 28:18-19).
'''
