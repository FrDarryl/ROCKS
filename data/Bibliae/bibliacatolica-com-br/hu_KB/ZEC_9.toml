[9]
"1" = ''':sup:`1` Jövendölés. Az Úr áthaladt Hadrak földjén, Damaszkusz lakóhelyén,
mert Arám városai az Úr tulajdonai éppen úgy, mint Izrael törzsei.
nagyon bölcsnek tartja magát.
'''
"3" = ''':sup:`3` Erõdöt épített magának Tírusz, annyi ezüstöt halmozott fel, mint a
por, annyi aranyat, mint az utcán a sár.
'''
"4" = ''':sup:`4` De lám, tulajdonává veszi az Úr, seregét a tengerbe ûzi, õt magát
meg lángba borítja.
'''
"5" = ''':sup:`5` Ennek láttán megrémül Askalon, nagy fájdalom lepi meg Gázát, s
Ekront is, mert meghiúsul a reménye. Gázából eltûnik a király, Askalon
lakatlanná válik,
'''
"6" = ''':sup:`6` és Asdodban fattyú fog lakni. A filiszteusok gõgjét eltiprom,
'''
"7" = ''':sup:`7` kiragadom a véres húst a szájából, fogai közül a gyalázkodást.
Belõle is maradék lesz Istenünk számára, mintha csak Júda egyik
családja volna; úgy jár Ekron, mint a jebuziták.
'''
"8" = ''':sup:`8` Házam mellé rendelem õrnek az arra járók ellen. Hódító többé nem
gázol rajtuk, mert, lám, most tekintetbe vettem nyomorúságukat.
'''
"9" = ''':sup:`9` Ujjongj, Sion leánya! Zengj éneket Jeruzsálem leánya! Nézd, közeleg
királyod: igaz és gyõzedelmes, alázatos, szamáron jõ, szamár hátán,
szamárnak csikaján.
'''
"10" = ''':sup:`10` Szétzúzza Efraimban a harci szekereket, Jeruzsálemben a méneket.
Széttöri a harci íjakat, és békét hirdet a népeknek, uralkodik
tengertõl tengerig, a Folyótól egészen a föld határáig.
'''
"11" = ''':sup:`11` Ami téged illet: szövetséged véréért kiengedem foglyaidat a
gödörbõl, (amelyben víz sem volt).
'''
"12" = ''':sup:`12` Visszatérnek hozzád, Sion leánya, a foglyok, akik várakoznak.
Rabságod napjaiért viszonzásul kétszer annyit adok neked vissza.
'''
"13" = ''':sup:`13` Kifeszítem íjamat, Júdát fölfegyverzem Efraimmal; felbuzdítom
teszlek.
villám. Az Úr megfújja a harsonát, elõrenyomul dél fergetegében.
tapodják, isszák a vért, mint a bort, és eltelnek vele, mint az oltár
szarvai.
'''
"16" = ''':sup:`16` Az Úr, az õ Istenük megszabadítja õket azon a napon, nyájként
'''
"17" = ''':sup:`17` Ó, milyen jó lesz. Ó, milyen szép lesz! Felderülnek az ifjak a
búzától, a lányok az édes bortól!
'''
