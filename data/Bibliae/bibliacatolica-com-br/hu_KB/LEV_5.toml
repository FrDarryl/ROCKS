"1" = ''':sup:`1` Ha valaki ilyen esetekben vétkezik: Hallotta a kifejezett átkot és
neki tanúskodnia kellett volna, mivel látta és tudta a dolgot, de
semmit sem fed föl, ezért viseli bûne terhét.
'''
"2" = ''':sup:`2` Vagy valaki megérint egy tisztátalan dolgot, bármi legyen is az:
tisztátalan állat, tisztátalan háziállat vagy tisztátalan kisebb állat
hullája, tudtán kívül maga is tisztátalan és vétkes lesz.
'''
"3" = ''':sup:`3` Vagy bármilyen emberi szennyet érint, amelynek érintése
tisztátalanná tesz, ha nem is vette észre, de késõbb rájön, akkor is
felelõsség terheli.
'''
"4" = ''':sup:`4` Vagy valaki kiejt a száján egy kedvezõ vagy kedvezõtlen esküt olyan
dologban, amelyben meggondolatlanul esküdni szoktak, ha akkor nem is
vette észre, de késõbb rájön, viselje a felelõsséget.
'''
"5" = ''':sup:`5` Ha tehát vétkes az ilyen esetek közül valamelyikben, vallja meg
elkövetett bûnét,
'''
"6" = ''':sup:`6` hozzon az Úrnak jóvátételi áldozatul az elkövetett bûnért egy
nõstényt a nyájból (juhot vagy kecskét) engesztelõ áldozatul, a pap
pedig végezze el fölötte az engesztelés szertartását, és az
megszabadítja õt a bûntõl.
'''
"7" = ''':sup:`7` Ha nem áll módjában juhot-kecskét venni, vigyen az Úrnak az
elkövetett bûnért jóvátételi áldozatul két gerlét vagy két galambot. Az
egyiket bûnért való áldozatul, a másikat égõáldozatul.
'''
"8" = ''':sup:`8` Adja át a papnak, õ pedig elõször azt áldozza fel, amelyet bûnért
való áldozatra szántak. A pap fogja meg a nyakát és törje el a
nyakszirtjét, de úgy, hogy a fejét ne szakítsa le.
'''
"9" = ''':sup:`9` Az áldozati állat vérével hintse meg az oltár oldalát, a maradék
vért pedig nyomja ki az oltár lábához. Ez a bûnért való áldozat.
'''
"10" = ''':sup:`10` A második madárból készítsen égõáldozatot az elõírás szerint. Ezzel
a pap elvégzi az ember fölött az elkövetett bûn kiengesztelésének
szertartását, és az bocsánatot nyer.
'''
"11" = ''':sup:`11` Ha ellenben nincs módja két gerlét vagy két galambot szerezni,
akkor hozzon egy tized mérték lisztlángot áldozatul a bûnért. Ne
hintsen rá olajat, és ne tegyen rá tömjént, mivel ez bûnért való
áldozat.
'''
"12" = ''':sup:`12` Adja át a papnak, az meg vegyen belõle egy tele marékkal
emlékeztetõül, és égesse el az oltáron, mint az Úrnak szánt eledelt. Ez
a bûnért való áldozat.
'''
"13" = ''':sup:`13` Ilyen esetekben így végezze el az engesztelés szertartását az
elkövetett bûnért, s akkor az bocsánatot nyer. A papnak ezekben az
esetekben ugyanazok a jogai, mint az ételáldozat esetében."
'''
"14" = ''':sup:`14` Az Úr szólt Mózeshez és ezt mondta:
'''
"15" = ''':sup:`15` "Ha valaki csalást követ el, és meggondolatlanul vét azáltal, hogy
túlteszi magát az Úr szent jogain, az vigyen az Úrnak jóvátételi
áldozatul egy hibátlan kost a nyájból, amely a szentély
sékel-mértékében két ezüstsékelt ér.
'''
"16" = ''':sup:`16` Ezt rója le, hogy így jóvátegye a szent dolgokon ejtett sérelmet,
azonkívül egyötödével pótolja ki az értékét, és adja át a papnak. Az
végezze el rajta az engesztelés szertartását az áldozati kossal, s
akkor bocsánatot nyer.
'''
"17" = ''':sup:`17` Ha valaki vétkezik, és tudtán kívül olyat tesz, amit az Úr parancsa
tilt, felelõsséget von magára és hordozza vétke terhét.
'''
"18" = ''':sup:`18` Hozzon a papnak jóvátételi áldozatul a nyájból egy hibátlan kost,
amelynek megfelelõ az értéke. A pap végezze el rajta az engesztelés
szertartását azért, amit figyelmetlenségbõl elkövetett, s akkor
bocsánatot nyer.
'''
"19" = ''':sup:`19` Ez jóvátételi áldozat. Az ember biztosan vétkes volt az Úr elõtt."
'''
"20" = ''':sup:`20` Az Úr szólt Mózeshez és ezt mondta neki:
'''
"21" = ''':sup:`21` "Ha valaki vétkezik és bûnt követ el az Úr ellen azáltal, hogy
letagadja embertársa elõtt a nála letétbe helyezett, a gondjára bízott
vagy az eltulajdonított dolgot, vagy pedig becsapja embertársát;
'''
"22" = ''':sup:`22` továbbá ha elveszett tárgyat talál és letagadja, vagy ha hamisan
esküszik bármilyen bûnnel kapcsolatban, amelyet ember elkövethet;
'''
"23" = ''':sup:`23` ha tehát vétkezik, és így felelõsséget von magára, térítse meg,
amit elvett vagy jogtalanul követelt: a rábízott letétet, az elveszett
tárgyat, amit talált, és
'''
"24" = ''':sup:`24` minden olyan dolgot, amellyel kapcsolatban hamisan esküdött.
Pótolja ki még az ötödével, és adja át az összeget a tulajdonosnak azon
a napon, amelyen eszébe jutott bûnössége.
'''
"25" = ''':sup:`25` Azután ajánljon fel az Úrnak jóvátételi áldozatul egy hibátlan kost
a nyájból; ezt becsüljék fel a papnak lefizetett érték szerint mint
jóvátételi áldozatot.
'''
"26" = ''':sup:`26` Õ meg végezze el rajta az engesztelés szertartását az Úr elõtt,
hogy bocsánatot nyerjen, bármilyen tettel vétkezett is."
'''
