"1" = ''':sup:`1` Ezután a templomba vitt, és megmérte a pilléreket: hat könyök volt a
szélességük az egyik oldalon és hat könyök a másik oldalon.
'''
"2" = ''':sup:`2` A bejárat szélessége: tíz könyök, a bejárat oldalfalai: öt könyök az
egyik oldalon és öt könyök a másik oldalon. Hosszát is megmérte:
negyven könyök, és a szélessége: húsz könyök.
'''
"3" = ''':sup:`3` Ezután a templom belsejébe ment, és megmérte az ajtó pillérét: két
könyök, majd a bejárat oldalfalait: hét könyök, és a bejárat
oldalfalait: hét könyök.
'''
"4" = ''':sup:`4` És megmérte a hosszát: húsz könyök, és a szélességét: húsz könyök a
templom elõtt. Majd azt mondta nekem: ez a legszentebb.
'''
"5" = ''':sup:`5` És megmérte a templom falát: hat könyök, és az oldalépületek
szélességét: négy könyök mindenütt a templom körül.
'''
"6" = ''':sup:`6` Az oldalépületekbõl - oldalépület oldalépület fölött - harminc volt
három emeleten. A falakon, amely befelé, az oldalfülkékre nézett,
kiszögellések voltak, amelyek támként szolgáltak. A templom falában nem
voltak ilyen támpillérek.
'''
"7" = ''':sup:`7` Az oldalfülkék szélessége emeletrõl emeletre növekedett, mert
körülvették a templomot az emeleteken, ezért...
'''
"8" = ''':sup:`8` A templomon körös-körül emelkedést láttam: az oldalfülkék alapjai
egy teljes mérõvesszõt tettek ki, azaz hat könyököt.
'''
"9" = ''':sup:`9` Az oldalépületek külsõ falának vastagsága öt könyök volt. Szabad tér
volt a templom oldalépületei
'''
"10" = ''':sup:`10` és a cellák között, mintegy húszkönyöknyi szélességben körös-körül
a templom körül.
'''
"11" = ''':sup:`11` Az oldalépület kapui a szabadba nyíltak, egy kapu északra, egy meg
délre, és a szabad tér szélessége öt könyök volt körös-körül.
'''
"12" = ''':sup:`12` A különálló épület, amely nyugati irányban volt, hetven könyök
széles volt, az épület falának szélessége körös-körül öt könyök volt,
hossza pedig kilencven könyök.
'''
"13" = ''':sup:`13` Aztán megmérte a templomépületet: száz könyök hosszú volt,
elkülönített hely, az épület, a falaival együtt száz könyök hosszú
volt.
'''
"14" = ''':sup:`14` A ház homlokzata elõtt fekvõ és kelet felé elkülönített hely
szélessége pedig száz könyök volt.
'''
"15" = ''':sup:`15` Majd megmérte az épület hosszúságát az elkülönített terület felõl,
falaival együtt, minden oldalról: száz könyök. A templom belsejét és az
udvar elõcsarnokait,
'''
"16" = ''':sup:`16` a küszöböket, a rácsos ablakokat és a kapukereteket három oldalon
körös-körül gyalult fa borította, a küszöbbel szemben, körös-körül a
padlótól az ablakokig, az ablakokon meg rács volt.
'''
"17" = ''':sup:`17` A bejárattól egészen a templom belsõ részéig és kívül, és minden
falon körös-körül, kívül és belül
'''
"18" = ''':sup:`18` kerubok voltak meg pálmák. Egy pálma volt két kerub között, és
mindegyik kerubnak két arca volt:
'''
"19" = ''':sup:`19` emberi arca az egyik pálma felõl az egyik oldalon, és oroszlánarca
a másik pálma felõl a másik oldalon. Így voltak ábrázolva körös-körül
az egész templomban.
'''
"20" = ''':sup:`20` A padlótól a kapu felsõ részéig kerubok és pálmák voltak kifaragva.
'''
"21" = ''':sup:`21` A templom oszlopai négyszögletesek voltak. A legszentebb elõtt
olyan valami volt,
'''
"22" = ''':sup:`22` mint egy három könyök magas, két könyök hosszú és két könyök széles
fából való oltár. Sarkai, talpazata és oldala fából voltak. És azt
mondta nekem: "Ez az az asztal, amely az Úr elõtt áll."
'''
"23" = ''':sup:`23` A templomcsarnoknak két ajtószárnya volt, és a legszentebbnek is
'''
"24" = ''':sup:`24` két ajtószárnya volt. Az ajtószárnyaknak két elfordítható
ajtólapjuk volt, kettõ az egyik és kettõ a másik szárnyon.
'''
"25" = ''':sup:`25` A templomcsarnok ajtószárnyain kerubok és pálmák voltak, mint a
falakon is, és fából való védõtetõ volt kívül az elõcsarnok elõtt.
'''
"26" = ''':sup:`26` Rácsos ablakok és pálmák voltak kívül és belül az elõcsarnok
oldalfalain, továbbá a templom oldalfülkéi és a védõtetõk.
'''
