[20]
"1" = ''':sup:`1` Volt ott egy semmirekellõ ember, Sebának hívták, s a Benjamin fiai
közé tartozó Bichrinek volt a fia. Ez megfújta a harsonát és
kihirdette: "Nincs közünk Dávidhoz, semmi közünk Izáj fiához! Ki-ki
vissza a sátorba, Izrael!"
'''
"2" = ''':sup:`2` Erre Izrael fiai mind elfordultak Dávidtól, és Sebát követték,
Bichri fiát. A júdeaiak azonban a Jordántól egészen Jeruzsálemig
kísérték a királyt.
'''
"3" = ''':sup:`3` Amikor Dávid Jeruzsálemben a királyi palotába ért, Dávid fogta tíz
ágyasát, akiket a palota õrizetére ott hagyott, és egy külön házba
vitette õket. Gondoskodott róluk, de többé nem közeledett hozzájuk. Így
éltek haláluk napjáig bezárva, egész életükön át özvegyen.
'''
"4" = ''':sup:`4` Akkor a király megparancsolta Amazának: "Hívd össze nekem a
júdeaiakat; adok három napot, akkorra légy itt!"
'''
"5" = ''':sup:`5` Amaza elment, hogy összehívja a júdeaiakat. De tovább maradt a Dávid
által megszabott idõnél.
'''
"6" = ''':sup:`6` Erre Dávid így szólt Abisájhoz: "Bichri fia, Seba még nagyobb bajt
hoz ránk, mint Absalom. Vedd hát magad mellé urad embereit és vedd
üldözõbe, nehogy elérje valamelyik megerõsített várost és megmeneküljön
elõlünk."
'''
"7" = ''':sup:`7` Így kivonultak Abisáj vezérletével Joáb, a kereták és a peleták, meg
az összes bajnok. Kivonultak Jeruzsálembõl, hogy üldözõbe vegyék Bichri
fiát, Sebát.
'''
"8" = ''':sup:`8` Amikor Gibeon határában a nagy kõnél megálltak, szembe jött velük
Amaza. Joáb azt a köntösét viselte, amelyet hadakozáshoz szokott; erre
föl volt csatolva a kardja, a derekán összefûzve a hüvelyével, de
kicsúszott belõle és leesett.
'''
"9" = ''':sup:`9` Joáb megkérdezte Amazától: "Jól vagy, testvérem?" Közben Joáb a jobb
kezével megfogta Amazát a szakállánál fogva, mintha meg akarná ölelni.
'''
"10" = ''':sup:`10` Amaza azonban nem vetett ügyet Joáb kezében a kardra. Így ez
beledöfte, úgyhogy a belsõ része kifordult a földre. Meghalt, a második
szúrásra már nem volt szükség. Ezután Joáb és testvére, Abisáj
folytatták Bichri fiának, Sebának az üldözését.
'''
"11" = ''':sup:`11` Joáb egyik embere Amaza mellett maradt és kihirdette: "Aki Joábot
kedveli, s aki Dáviddal tart, az kövesse Joábot!"
'''
"12" = ''':sup:`12` Amaza ott feküdt vérében az út közepén. Amikor azonban az ember
észrevette, hogy mindenki megáll, letolta az útról a mezõre Amazát, és
rávetett egy köntöst, mert aki csak a közelébe ért, az mind látni
akarta és megállt.
'''
"13" = ''':sup:`13` Amikor azonban eltávolította az útról, az emberek mind követték
Joábot, s üldözték Bichri fiát, Sebát.
'''
"14" = ''':sup:`14` Ez sorra járta Izraelnek minden törzsét egészen Abel Bet-Maacháig,
és a Bichri nemzetségbõl valókat is mind... Összegyûltek és követték.
'''
"15" = ''':sup:`15` De amazok Abel Bet-Maachában körülzárták, és töltést is emeltek a
várossal szemben, amely a külsõ falig ért. Aztán az egész sereg, amely
Joábbal volt, nekiállt árkokat ásni, hogy a fal leomoljon.
'''
"16" = ''':sup:`16` De egy okos asszony, aki az elõfalon tartózkodott, lekiáltott a
városból: "Hallgassatok ide! Hallgassatok ide! Mondjátok meg Joábnak:
Gyere ide, beszédem volna veled!"
'''
"17" = ''':sup:`17` Oda is ment hozzá és az asszony megkérdezte: "Joáb vagy?" "Igen" -
felelte. Erre azt mondta neki: "Hallgassd meg szolgálód szavait!"
"Hallgatom" - válaszolta.
'''
"18" = ''':sup:`18` Erre így folytatta: "Valamikor azt mondták: Kérdezzétek meg Abelben
és Dánban, vajon véget ért-e,
'''
"19" = ''':sup:`19` amit Izrael hûséges fiai elhatároztak. Te mégis azon vagy, hogy
Izrael egyik õsi városát lerombold. Miért pusztítod el az Úr
örökrészét?"
'''
"20" = ''':sup:`20` Joáb ezt válaszolta: "Távol, távol legyen tõlem! Nem akarok semmit
sem elpusztítani, sem megsemmisíteni.
'''
"21" = ''':sup:`21` Nem így áll a dolog! Hanem egy Efraim hegyére való, Seba nevû
ember, Bichrinek a fia fölemelte a kezét a király, Dávid ellen.
Szolgáltassátok ki, õt egyedül, akkor elvonulok a város alól." Az
asszony ezt felelte Joábnak: "A falon át kidobjuk neked a fejét!"
'''
"22" = ''':sup:`22` Ezzel az asszony visszatért a városba és addig beszélt az egész
néppel, ahogy az okossága sugallta neki, míg le nem vágták Bichri
fiának, Sebának a fejét, és oda nem dobták Joábnak. Erre az megfuvatta
a kürtöket, aztán elvonultak a város alól, ki-ki a sátorába. Joáb meg
visszament Jeruzsálembe, a királyhoz.
'''
"23" = ''':sup:`23` Joáb állt az egész sereg élén. Jehojada fia, Benaja volt a kereták
és peleták parancsnoka.
'''
"24" = ''':sup:`24` Adoram felügyelt a munkára, Achilud fia, Jehosafát volt az
udvarnagy,
'''
"25" = ''':sup:`25` Susa volt az írnok. Cádok és Ebjatár voltak a papok,
'''
"26" = ''':sup:`26` de rajtuk kívül még a jairita Ira is Dávid papja volt.
'''
