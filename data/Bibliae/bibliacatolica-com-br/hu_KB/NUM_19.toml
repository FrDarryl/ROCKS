[19]
"1" = ''':sup:`1` Így szólt az Úr Mózeshez és Áronhoz:
'''
"2" = ''':sup:`2` "Ez a törvény, amelyet az Úr szabott. Mondd meg Izrael fiainak:
Hozzanak neked egy hibátlan vörös tehenet, amelynek nincs semmi
fogyatékossága, s amely még nem volt igába fogva.
'''
"3" = ''':sup:`3` Ezt Eleazár papnak kell átadnotok. Aztán vezessék ki a táboron
kívülre, és vágják le a szeme láttára.
'''
"4" = ''':sup:`4` Akkor Eleazár pap vegyen az ujjával valamennyit a vérébõl, s hintsen
hétszer egy keveset a vérébõl a megnyilatkozás sátora bejáratának
irányába.
'''
"5" = ''':sup:`5` Utána égessék el a tehenet a szeme láttára; a bõrét, a húsát és a
vérét a belsõ részeivel együtt égessék el.
'''
"6" = ''':sup:`6` Majd vegyen a pap cédrusfát, izsópot és karmazsint, s dobja bele a
tûzbe, amelyben a tehén ég.
'''
"7" = ''':sup:`7` Ezután a pap mossa ki a ruháját, mossa le a testét vízzel, s térjen
vissza a táborba, de estig tisztátalan marad.
'''
"8" = ''':sup:`8` Aki elégette, szintén mossa ki ruháját, mossa le testét vízzel, de
estig õ is tisztátalan marad.
'''
"9" = ''':sup:`9` Egy férfi, aki tiszta, gyûjtse össze a tehén hamvait, s a táboron
kívül helyezze el egy tiszta helyen. Maradjon ott, s szolgáljon Izrael
fiainak közössége számára tisztítóvíz készítésére, hiszen (a tehén)
engesztelõ áldozati adomány.
'''
"10" = ''':sup:`10` Hanem aki a hamvakat összegyûjti, szintén mossa ki a ruháját, és
tisztátalan marad estig. Izrael fiai és a körükben tartózkodó idegen
számára egyszer s mindenkorra szóló rendelkezés:
'''
"11" = ''':sup:`11` Aki halottat, bármilyen emberi tetemet megérint, hét napig
tisztátalan.
'''
"12" = ''':sup:`12` Ezért tisztíttassa meg magát vele a harmadik és a hetedik nap, s
akkor újra tiszta lesz. Ha azonban nem oldoztatja fel magát, nem lesz
tiszta.
'''
"13" = ''':sup:`13` Aki halotthoz, egy elhunyt embernek a holttestéhez hozzáért, és nem
tisztíttatja meg magát, megszentségteleníti az Úr hajlékát. Az ilyen
embert ki kell irtani Izrael fiai közül. Mert nem hintették meg
tisztítóvízzel, tisztátalan marad; tisztátalansága továbbra is rajta
marad.
'''
"14" = ''':sup:`14` A következõ is törvény: Ha meghal valaki egy sátorban, az, aki
belép a sátorba, vagy benn tartózkodik a sátorban, hét napig
tisztátalan;
'''
"15" = ''':sup:`15` az összes fedetlen edény is, amely nem volt lekötve, tisztátalanná
válik.
'''
"16" = ''':sup:`16` Ugyanígy az is, aki a nyílt mezõn egy kard élén elhullt vagy más
módon meghalt emberrel, emberi csontokkal vagy sírral érintkezésbe
kerül, hét napig tisztátalan.
'''
"17" = ''':sup:`17` Egy ilyen módon tisztátalanná vált számára vegyenek az elégetett
engesztelõ áldozat hamvaiból, s egy edényben öntsenek rá élõ vizet.
'''
"18" = ''':sup:`18` Aztán egy férfi, aki tiszta, fogjon egy izsópot, mártsa a vízbe, s
hitse meg vele a sátort, az összes edényt s az összes embert, aki benn
van, és azt is, aki csontot, elesett vagy más módon meghalt embert,
vagy pedig sírt érintett.
'''
"19" = ''':sup:`19` A harmadik és a hetedik napon is meg kell hintenie a tisztának a
tisztátalanná váltat; akkor a hetedik nap tisztává válik. Ekkor mossa
ki a ruháját és fürödjék meg vízben, s estére tiszta lesz.
'''
"20" = ''':sup:`20` Aki azonban tisztátalanná vált és nem tisztította meg magát, az
ilyet ki kell irtani a közösségbõl, mert megszentségtelenítette az Úr
szentélyét, nem hintették meg tisztítóvízzel, s tisztátalan maradt.
'''
"21" = ''':sup:`21` Legyen ez örök törvény a számotokra. Aki a tisztítóvizet hinti,
mossa ki a ruháját, s aki a tisztítóvizet megérinti, estig tisztátalan.
'''
"22" = ''':sup:`22` S minden, ami tisztátalanhoz ér, tisztátalanná válik, s aki ezt
megérinti, estig szintén tisztátalan marad."
'''
