[8]
"1" = ''':sup:`1` Azokban a napokban ismét nagy népsokaság vette körül. Nem volt mit
enniük, ezért magához szólította tanítványait.
'''
"2" = ''':sup:`2` "Sajnálom a tömeget - mondta -, mivel már harmadnapja kitartanak
mellettem, és nincs mit enniük.
'''
"3" = ''':sup:`3` Ha étlen engedem el õket, kidõlnek az úton, hisz többen közülük
messzirõl jöttek."
'''
"4" = ''':sup:`4` Tanítványai ezt válaszolták: "Honnan vehetnénk itt a pusztában annyi
kenyeret, hogy mind jóllakjanak?"
'''
"5" = ''':sup:`5` Megkérdezte tõlük: "Hány kenyeretek van?" "Hét" - válaszolták.
'''
"6" = ''':sup:`6` Erre megparancsolta a népnek, hogy telepedjék le a földre. Majd
fogta a hét kenyeret, hálát adott, megtörte és odaadta tanítványainak,
hogy osszák szét. Szét is osztották a nép közt.
'''
"7" = ''':sup:`7` Egy kevés haluk is volt. Ezeket is megáldotta, s meghagyta, hogy
osszák ki.
'''
"8" = ''':sup:`8` Ettek és jól is laktak, aztán fölszedték a maradékot: hét kosárral
lett.
'''
"9" = ''':sup:`9` Lehettek vagy négyezren. Ezután hazaküldte õket,
'''
"10" = ''':sup:`10` maga pedig tanítványaival bárkába szállt, és Dalmanuta környékére
ment.
'''
"11" = ''':sup:`11` Farizeusok mentek hozzá, vitatkozni kezdtek vele, és égi jelet
kértek tõle, hogy próbára tegyék.
'''
"12" = ''':sup:`12` Lelke mélyébõl felsóhajtott: "Miért akar jelet ez a nemzedék? -
mondta. Bizony mondom, ez a nemzedék nem kap semmiféle jelet."
'''
"13" = ''':sup:`13` Otthagyta õket, ismét hajóba szállt és átkelt a túlsó partra.
'''
"14" = ''':sup:`14` Elfelejtettek kenyeret vinni magukkal, és a bárkában nem volt több
kenyerük, csak egy.
'''
"15" = ''':sup:`15` Jézus a lelkükre kötötte: "Vigyázzatok, óvakodjatok a farizeusok és
Heródes kovászától!"
'''
"16" = ''':sup:`16` Egymás között arról beszélgettek, hogy nincs kenyerük.
'''
"17" = ''':sup:`17` Jézus észrevette és így szólt: "Mit tanakodtatok azon, hogy nincs
kenyeretek? Még most sem értitek? Nem fogjátok fel? Még mindig
érzéketlen a szívetek?
'''
"18" = ''':sup:`18` Van szemetek és nem láttok, van fületek és nem hallottok? Nem
emlékeztek rá,
'''
"19" = ''':sup:`19` hogy amikor öt kenyeret megtörtem ötezer embernek, hány tele kosár
maradékot szedtetek össze?" "Tizenkettõt" - felelték.
'''
"20" = ''':sup:`20` "S mikor a hetet a négyezernek, hány kosár lett tele a maradékkal,
amit összeszedtetek?" "Hét" - mondták.
'''
"21" = ''':sup:`21` Erre újra kérdezte: "Még mindig nem értitek?"
'''
"22" = ''':sup:`22` Betszaidába értek. Egy vakot hoztak eléje és kérték, hogy érintse
meg.
'''
"23" = ''':sup:`23` Megfogta a vak kezét, s kivezette a faluból. Itt nyállal megkente a
szemét, rátette a kezét, s megkérdezte tõle: "Látsz valamit?"
'''
"24" = ''':sup:`24` Az felnézett, s így szólt: "Embereket látok, olyan, mintha a fák
járkálnának."
'''
"25" = ''':sup:`25` Ezután ismét a szemére tette a kezét, erre tisztán kezdett látni,
és úgy meggyógyult, hogy élesen látott mindent.
'''
"26" = ''':sup:`26` Erre hazaküldte, de elõbb figyelmeztette: "A faluba ne menj be!"
'''
"27" = ''':sup:`27` Ezután Jézus elment tanítványaival Fülöp Cezáreájának környékére.
Útközben megkérdezte tanítványait: "Kinek tartanak engem az emberek?"
'''
"28" = ''':sup:`28` Azok így válaszoltak: "Némelyek Keresztelõ Jánosnak, mások
Illésnek, ismét mások valamelyik prófétának."
'''
"29" = ''':sup:`29` Erre megkérdezte tõlük: "Hát ti mit mondotok, ki vagyok?" Péter
válaszolt: "A Messiás vagy."
'''
"30" = ''':sup:`30` A lelkükre kötötte, hogy ne szóljanak róla senkinek.
'''
"31" = ''':sup:`31` Ezután arról beszélt nekik, hogy az Emberfiának sokat kell
szenvednie, a vének, a fõpapok és az írástudók elvetik, megölik, de
harmadnapra feltámad.
'''
"32" = ''':sup:`32` Ezt egészen nyíltan megmondta. Erre Péter félrevonta, és
szemrehányást tett neki.
'''
"33" = ''':sup:`33` De õ hátrafordult, ránézett tanítványaira, s így korholta Pétert:
"Távozz mögém sátán, mert nem az Isten dolgaival törõdsz, hanem az
emberekével."
'''
"34" = ''':sup:`34` Összehívta a népet és tanítványait, s így szólt hozzájuk: "Ha
valaki követni akar, tagadja meg magát, vegye fel keresztjét és
kövessen.
'''
"35" = ''':sup:`35` Mert aki meg akarja menteni életét, elveszíti. Aki elveszíti értem
és az evangéliumért, az megmenti életét.
'''
"36" = ''':sup:`36` Mit ér az embernek, hogy megszerzi az egész világot, ha a lélek
kárát vallja?
'''
"37" = ''':sup:`37` Mert mit adhat cserébe az, hogy megszerzi az egész világot, ha a
lélek kárát vallja? Mert mit adhat cserébe az ember a lelkéért?
'''
"38" = ''':sup:`38` Aki ez elõtt a házasságtörõ, bûnös nemzedék elõtt szégyell engem és
tanításomat, azt az Emberfia is szégyellni fogja, amikor majd eljön
Atyja dicsõségében a szent angyalokkal."
'''
"Notes" = '''
Notas de rodapé:
8:1-10 - A kenyerek és halak szaporítása, amelyet ismét Jézus végzett,
jól mutatja Isten gondoskodását népe szükségleteinek kielégítéséről. Ez
a csoda megerősíti azt az elképzelést, hogy Krisztus az "élet kenyere",
14:13-21).
8:11-13 - A farizeusok jelet követelnek Jézustól, de Ő nem hajlandó
adni nekik, miután már elegendő jelet mutatott. Azt tanítja, hogy a
hitnek nem pusztán a csodás jeleken kell alapulnia, hanem az Ő szavába
vetett teljes bizalomra (lásd még Máté 16:1-4 és Lukács 11:29-32).
8:14-21 - Jézus óva int a farizeusok és Heródes kovászától, amely a
hitetlenséget és a romlottságot jelképezi. Arra tanítja a
tanítványokat, hogy bár csodák tanúi voltak, mégis teljesen meg kellett
érteniük tettei értelmét (lásd még Máté 16:5-12 és Lukács 12:1).
8:22-26 - Jézus két szakaszban gyógyít meg egy vak embert, ez a csoda a
lelki megértés fokozatos folyamatát jelképezi. Ez azt mutatja, hogy a
Krisztusba vetett hit és megértés fokozatosan növekedhet, az isteni
1:18).
8:27-30 - Péter megvallása, miszerint Jézus a Krisztus, rávilágít Jézus
kilétére vonatkozó isteni kinyilatkoztatásra. Ez a vallomás mérföldkő a
tanítványok megértésében, hogy ki is Jézus valójában, és elindítja a
tanítást megváltó küldetéséről (lásd még Máté 16:13-16 és Lukács
9:18-20).
'''
