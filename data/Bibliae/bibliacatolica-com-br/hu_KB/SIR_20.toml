[20]
"1" = ''':sup:`1` A rendreutasítás sokszor késik. Van, aki hallgat és ez az okos
ember.
'''
"2" = ''':sup:`2` Jobb kérdõre vonni, mint némán duzzogni.
'''
"3" = ''':sup:`3` Kártól menekül meg, aki bevallja bûnét.
'''
"4" = ''':sup:`4` Aki erõszakkal keresi igazát, olyan mint a herélt, aki az érintetlen
lányt meg akarja erõszakolni.
'''
"5" = ''':sup:`5` Van, aki hallgat és ezért bölcsnek tartják, s van, akit gyûlölnek,
mert túl sokat beszél.
'''
"6" = ''':sup:`6` Van, aki hallgat, mert nem tud mit felelni, s van, aki hallgat, mert
alkalmas idõre vár.
'''
"7" = ''':sup:`7` Amíg az alkalmas idõ el nem jön, a bölcs ember hallgat, de a
félkegyelmû nem ad az idõre.
'''
"8" = ''':sup:`8` Aki szaporítja a szót, attól iszonyodnak, és a fennhéjázót
gyûlölettel nézik.
'''
"9" = ''':sup:`9` Sokaknak vesztükre szolgál a sikerük, egynémely találat veszteséggel
ér fel.
'''
"10" = ''':sup:`10` Vannak ajándékok, amikkel mit sem nyersz, de kétszeresen viszonzott
ajándék is akad.
'''
"11" = ''':sup:`11` Van megaláztatás, amely dicsõségre vezet, de sok megalázott
fölemeli a fejét.
'''
"12" = ''':sup:`12` Van, aki kevés pénzen sokat vásárol, mégis hétszeres árat fizet.
'''
"13" = ''':sup:`13` A bölcs kevés szóval népszerûvé válik, a balgák kedvessége meg
kárba vész.
'''
"14" = ''':sup:`14` Nincs hasznod a buta ajándékaiból, mert kapzsi a szeme: hétszeres
viszonzást vár.
'''
"15" = ''':sup:`15` Keveset ad, de sokat kifogásol, kitátja a száját, mint egy
kikiáltó. Amit ma kölcsönad, holnap visszakéri. Milyen ellenszenves az
efféle ember!
'''
"16" = ''':sup:`16` A balga azt mondja: "Nekem nincs barátom, senki sem ad hálát
adományaimért.
'''
"17" = ''':sup:`17` Akik kenyeremet eszik, azoknak gonosz a nyelvük!" Mily sokan, s
mennyiszer nevettek már rajta!
'''
"18" = ''':sup:`18` Jobb a földön megbotlani, mint a nyelvvel véteni, ezért a gonoszok
hamar elbuknak.
'''
"19" = ''':sup:`19` A goromba ember csupa üres locsogás, amely ki nem fogy az ostobák
szájából.
'''
"20" = ''':sup:`20` A balga szájából semmibe sem veszik a közmondást, mert nem akkor
mondja, amikor kellene.
'''
"21" = ''':sup:`21` Van, akit a szegénység megóv a rossztól, s nincs, ami zavarná békés
nyugalmában.
'''
"22" = ''':sup:`22` Van, akit tönkretesz a szerénykedése s elpusztul, mivel elrejti az
arcát.
'''
"23" = ''':sup:`23` Van, aki félelmében ígéretet tesz a barátjának, és ellenségévé
teszi minden ok nélkül.
'''
"24" = ''':sup:`24` A hazugság csúnya szégyenfolt az emberen, s az ostobák szájából
csak úgy ömlik.
'''
"25" = ''':sup:`25` Jobb még a tolvaj is, mint aki hazudik, de mind a kettõnek
pusztulás a sorsa.
'''
"26" = ''':sup:`26` Borzasztó dolog a hazugság szokása, szégyenét a hazug mindig magán
hordja.
'''
"27" = ''':sup:`27` Beszédjével a bölcs sokra viszi, az okos ember tetszik a
hatalmasoknak.
'''
"28" = ''':sup:`28` Aki mûveli a földjét, magas kazlat rakhat, a nagy urak barátjának
megbocsátják gonoszságát.
'''
"29" = ''':sup:`29` A bölcsek szemét is elhomályosítja a nekik juttatott adomány s
ajándék, és mint zabla a szájban, elhárítják a feddést.
'''
"30" = ''':sup:`30` Elrejtett bölcsesség vagy elrejtett kincs: milyen hasznot hoz egyik
is, másik is?
'''
"31" = ''':sup:`31` Jobb, ha balgaságát rejti el valaki, mint ha bölcsességét rejti
véka alá.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - Van, amikor a csend bölcsebb, mint a beszéd. Tudni, mikor kell
beszélni, és mikor kell csendben maradni, olyan erény, amely sok
problémát megelőzhet és elősegítheti a békét (lásd még Példabeszédek
17:28 és Jakab 1:19).
20:5-7 - Egyesek bölcsnek tűnhetnek a hallgatásukkal, míg mások azzal
fedik fel ostobaságukat, hogy túl sokat beszélnek. A bölcsesség
beszédben és cselekvésben egyaránt megkülönböztető képességet igényel
(lásd még Példabeszédek 18:21 és Prédikátor 5:3).
20:9-10 - A tisztességtelenül vagy gyorsan megszerzett vagyon nem
biztos, hogy tartós. Az igazi jólét a becsületes és szorgalmas munkából
fakad, nem pedig az álnok tervekből (lásd még Példabeszédek 13:11 és
Lukács 16:10).
20:18-20 - Az ostoba vagy oda nem illő szavak szégyent hozhatnak, és
van, amikor a legjobb csendben maradni, hogy ne okozzunk kárt.
Hangsúlyozzák a szavak erejét, mint olyasvalamit, ami egyszerre képes
felépíteni és lerombolni (lásd még Példabeszédek 21:23 és Máté
12:36-37).
20:30-31 - A hazugsággal vagy csalással szerzett presztízs üres és
múlandó. Az őszinteség és feddhetetlenség a tisztelet és a tartós
8:21).
'''
