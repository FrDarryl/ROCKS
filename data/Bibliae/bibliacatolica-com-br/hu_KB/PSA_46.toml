[46]
"1" = ''':sup:`1` (A karvezetõnek - Korach fiainak éneke oboára.)
'''
"2" = ''':sup:`2` Isten a menedékünk és az erõnk, nagyszerû támaszunk a
szorongattatásban.
'''
"3" = ''':sup:`3` Ezért nem aggódunk, ha remeg is a föld, ha a hegyek a tengerbe
omlanak,
'''
"4" = ''':sup:`4` ha vizei zúgnak, tajtékoznak is, és viharától megrendülnek a hegyek.
'''
"5" = ''':sup:`5` A folyam ágai felüdítik Isten városát, õ megszenteli a Fölséges
hajlékát.
'''
"6" = ''':sup:`6` Nem inog meg, Isten lakik benne, Isten már hajnalban is védelmezi.
'''
"7" = ''':sup:`7` A népek lázadoztak, birodalmak megrendültek, de mennydörgõ
szózatától rettegés fogta el a földet.
'''
"8" = ''':sup:`8` Velünk a Seregek Ura, Jákob Istene a mentsvárunk!
'''
"9" = ''':sup:`9` Gyertek, lássátok, mit mûvel az Úr! Rettegésbe taszítja a földet,
'''
"10" = ''':sup:`10` megálljt parancsol a hadaknak a föld határáig, szétzúzza az íjakat,
összetöri a lándzsákat, s a pajzsokat tûzben elégeti.
'''
"11" = ''':sup:`11` Álljatok meg és ismerjétek el: Én vagyok az Isten! Fönséges a népek
fölött, fönséges a föld felett.
'''
"12" = ''':sup:`12` Velünk a Seregek Ura, Jákob Istene a mentsvárunk!
'''
