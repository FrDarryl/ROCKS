[21]
"1" = ''':sup:`1` Aztán Dávid fölállt és elment, Jonatán meg visszatért a városba.
'''
"2" = ''':sup:`2` Dávid elment Nobba Achimelech paphoz. Ez reszketve ment elé, és
megkérdezte: "Miért vagy egyedül, miért nincs veled senki?"
'''
"3" = ''':sup:`3` Dávid így válaszolt Achimelech papnak: "A király parancsot adott, s
azt mondta: Nem szabad senkinek se tudnia arról, amivel megbíztalak s
amit megparancsoltam neked. Ezért megbeszéltem embereimmel, hogy hol
találkozunk.
'''
"4" = ''':sup:`4` Hanem ha van kéznél öt kenyered, add ide, vagy azt, amid van."
'''
"5" = ''':sup:`5` A pap e szavakkal válaszolt Dávidnak: "Rendes kenyerem nincs kéznél,
csak fölszentelt kenyér. Tartózkodtak az emberek az asszonyoktól?"
'''
"6" = ''':sup:`6` Dávid ezt a feleletet adta a papnak: "Egészen biztos! Az asszonyok
el voltak tõlünk tiltva, mint mindig, amikor kivonulunk, így tiszták az
embereim. Ez ugyan csak közönséges út, de azért ma is biztosan tiszták
ebben a tekintetben."
'''
"7" = ''':sup:`7` Így a pap fölszentelt kenyeret adott neki, mert nem volt más kenyér,
csak az áldozati kenyér, amelyet elvettek az Úr színe elõl, hogy friss
kenyeret tegyenek oda helyette azon a napon, amelyen elvették.
'''
"8" = ''':sup:`8` Azon a napon épp ott volt Saulnak egy embere - az Úr tartotta
vissza. Doegnek hívták, edomita volt és Saul fullajtárainak volt a
feje.
'''
"9" = ''':sup:`9` Dávid megkérdezte Achimelechtõl: "Van itt kéznél egy lándzsa vagy
egy kard? Sem a kardomat, sem egyéb fegyveremet nem hoztam ugyanis
magammal, mert olyan sürgõs volt, amivel a király megbízott."
'''
"10" = ''':sup:`10` "A filiszteus Góljátnak a kardja - felelte a pap -, akit a
Terebint-völgyben legyõztél, még itt van. Be van kötve egy kendõbe, és
ott van az efod mögött. Ha akarod, hát csak vedd el magadnak, más nincs
ott." "Olyan nincs is több - mondta Dávid -, add hát ide nekem!"
'''
"11" = ''':sup:`11` Dávid útra kelt, elmenekült azon a napon Saul elõl, és Gát
királyához, Achishoz ment.
'''
"12" = ''':sup:`12` Szolgái így szóltak Achishoz: "De hiszen ez Dávid, az ország
királya! Az õ dicsõségét zengték körtáncot járva: Saul legyõzte ezreit,
Dávid meg tízezreit."
'''
"13" = ''':sup:`13` Dávid elgondolkodott ezeken a szavakon, és félelem fogta el
Achistól, Gát királyától.
'''
"14" = ''':sup:`14` Ezért eszelõsnek színlelte magát elõttük, és úgy viselkedett a
kezük közt, mint egy õrjöngõ. Dobolt a kapuszárnyakon, s hagyta, hogy a
nyála szakállába folyjon.
'''
"15" = ''':sup:`15` Erre Achis azt mondta szolgáinak: "Nem látjátok, hogy ez az ember
eszelõs? Miért hozzátok hát elém?
'''
"16" = ''':sup:`16` Tán híjával vagyok az eszelõsöknek, hogy ide hozzátok nekem, csak
hogy terhemre legyen a bolondságaival? Vagy be akar tán térni a
házamba?"
'''
