[4]
"1" = ''':sup:`1` És most halld, Izrael, azokat a parancsokat és törvényeket,
amelyeknek a megtartására tanítalak, hogy éljetek, és bevonulva
elfoglaljátok azt a földet, amelyet az Úr, atyáitok Istene ad nektek.
'''
"2" = ''':sup:`2` Ahhoz, amit mondok, ne tegyetek hozzá semmit és ne is vegyetek el
belõle, hanem tartsátok meg az Úr, a ti Istenetek parancsait, amelyeket
adok nektek.
'''
"3" = ''':sup:`3` Saját szemetekkel láthattátok, mit tett az Úr Baal-Peorban:
mindenkit, aki a peorbeli Baalhoz szegõdött, az Úr, a te Istened
kiirtott körödbõl.
'''
"4" = ''':sup:`4` Ti ellenben, akik hûségesek maradtatok az Úrhoz, a ti Istenetekhez,
mind a mai napig életben vagytok.
'''
"5" = ''':sup:`5` Nézzétek, parancsokra és törvényekre tanítalak benneteket, ahogyan
az Úr, az én Istenem parancsolta nekem, hogy hozzájuk igazodjatok azon
a földön, ahova bevonultok, hogy birtokba vegyétek.
'''
"6" = ''':sup:`6` Tartsátok szem elõtt és kövessétek õket! Így tesztek szert
bölcsességre és okosságra azoknak a népeknek a szemében, amelyek
hallanak ezekrõl a törvényekrõl. Azt fogják mondani: "Valóban bölcs és
okos nép ez a nagy nemzet!"
'''
"7" = ''':sup:`7` Mert hát hol van olyan nagy nép, amelyhez istenei oly közel
volnának, mint hozzánk az Úr, a mi Istenünk, amikor csak hozzá
folyamodunk?
'''
"8" = ''':sup:`8` És hol van olyan nagy nép, amelyiknek oly tökéletes parancsai és
szabályai volnának, mint az az egész törvény, amelyet ma elétek tárok?
'''
"9" = ''':sup:`9` Mindenképpen vigyázz magadra és nagyon ügyelj, hogy amiket saját
szemeddel láttál, el ne felejtsd, hanem õrizd meg emlékezetedben egész
életedben, sõt add tudtára gyermekeidnek és gyermekeid gyermekeinek is
'''
"10" = ''':sup:`10` azt a napot, amikor a Hóreben az Úr, a te Istened elõtt álltál az
Úr hozzám intézett parancsára: "Gyûjtsd elém a népet! Hallja szavamat,
s tanuljon meg félni tõlem mindaddig, amíg a földön él, és gyermekeit
is tanítsa meg rá!"
'''
"11" = ''':sup:`11` Odajöttetek tehát, és a hegy lábához álltatok. A hegy lángba
borult, a láng felcsapott egészen az égig, az ég pedig elsötétedett a
komor, dörgõ fellegektõl.
'''
"12" = ''':sup:`12` S az Úr szólt hozzátok a lángok közül, hallottátok dübörgõ szavát.
Alakot nem láttatok, csak hangot (hallottatok).
'''
"13" = ''':sup:`13` Kihirdette nektek szövetségét, és megparancsolta, hogy tartsátok
meg a tíz parancsolatot - két kõtáblára írta õket.
'''
"14" = ''':sup:`14` Nekem pedig meghagyta az Úr, hogy tanítsalak meg benneteket azokra
a parancsokra és törvényekre, amelyekhez igazodnotok kell majd azon a
földön, ahova bevonultok, hogy birtokba vegyétek.
'''
"15" = ''':sup:`15` Nos, nagyon vigyázzatok - az életetek függ tõle! Amikor az Úr a
Hóreben a lángok közül szólt hozzátok, semmiféle alakot nem láttatok.
'''
"16" = ''':sup:`16` Ne vetemedjetek hát arra, hogy istenszobrot csináljatok magatoknak,
'''
"17" = ''':sup:`17` férfi vagy nõ alakjában, valamelyik szárazföldi állatnak az
alakjában, az égen röpködõ egyik vagy másik madárnak az alakjában,
'''
"18" = ''':sup:`18` valamelyik földön kúszó csúszómászónak az alakjában, vagy a föld
alatt, a vízben élõ halak közül valamelyiknek az alakjában,
'''
"19" = ''':sup:`19` S ha szemedet az égre emeled, és látod a napot, a holdat és a
csillagokat, az egész égi sereget, ne essél kísértésbe, ne borulj le, s
ne imádd azt, amit az Úr, a te Istened minden népnek adott az ég alatt.
'''
"20" = ''':sup:`20` Benneteket vett és kivezetett Egyiptomból, a vaskohóból, hogy az õ
saját népe legyetek, amint ma is az vagytok.
'''
"21" = ''':sup:`21` Az Úr megneheztelt miattatok rám, és megesküdött, hogy nem kelek át
a Jordánon és nem jutok el arra a szép földre, amelyet az Úr, a te
Istened birtokul ad neked.
'''
"22" = ''':sup:`22` Mivel itt, ezen a földön halok meg, nem kelek át a Jordánon, ti
ellenben átkelhettek és birtokba vehetitek azt a szép földet.
'''
"23" = ''':sup:`23` Vigyázzatok, meg ne feledkezzetek az Úr, a ti Istenetek
szövetségérõl, amelyet veletek kötött, s ne csináljatok magatoknak
istenszobrot valamilyen alakban, hiszen az Úr, a te Istened
megtiltotta.
'''
"24" = ''':sup:`24` Mert az Úr, a te Istened emésztõ tûz, féltékeny Isten.
'''
"25" = ''':sup:`25` Eljön az idõ, amikor majd gyermekeitek lesznek és gyermekeiteknek
is gyermekei, s már rég otthonosak lesztek az országban. Ha akkor arra
vetemednétek, hogy valaminek az alakjában istenszobrot csináljatok
magatoknak, amit az Úr, a te Istened megtiltott, s így olyat tesztek,
ami visszatetszõ az Úrnak, a te Istenednek a szemében és haragra
ingerlitek.
'''
"26" = ''':sup:`26` A mai napon tanúul hívom ellenetek az eget és a földet: csakhamar
eltûntök arról a földrõl, ahova a Jordánon átkelve elértek, s amelyet
birtokba vesztek; nem maradtok ott sokáig, teljesen kiirtanak onnan
benneteket.
'''
"27" = ''':sup:`27` Az Úr szétszór titeket a népek közé, és csak kevesen maradnak meg a
népek között, ahová az Úr visz benneteket.
'''
"28" = ''':sup:`28` Ott emberi kéz faragta fa- vagy kõbálványoknak fogtok szolgálni,
amelyek se nem látnak, se nem hallanak, nem is esznek, nem is éreznek.
'''
"29" = ''':sup:`29` Ott majd újra keresed az Urat, a te Istenedet, és meg is találod,
ha szíved s lelked mélyébõl vágyódsz utána.
'''
"30" = ''':sup:`30` Szorongatásodban, amikor beteljesednek e szavak, az utolsó napon,
akkor majd megtérsz az Úrhoz, a te Istenedhez és hallgatsz szavára.
'''
"31" = ''':sup:`31` Mert az Úr, a te Istened könyörületes Isten, nem hagy el és nem
pusztít el, nem feledkezik meg a szövetségrõl, amelyet atyáiddal
esküvel kötött.
'''
"32" = ''':sup:`32` Kutasd a régi idõket, amelyek elõtted voltak, attól a naptól
kezdve, hogy Isten embert teremtett a földre - vajon az ég egyik
határától a másikig történt-e valaha ilyen nagy dolog, lehetett-e
hallani hasonlóról?!
'''
"33" = ''':sup:`33` Hallotta-e valamelyik nép is a lángok közül az élõ Istent beszélni,
ahogyan te hallottad, és életben maradt-e?
'''
"34" = ''':sup:`34` Vagy jött-e valaha is (máskor) Isten, hogy egy más nép közül népet
vezessen ki, megpróbáltatásokkal, jelekkel és csodákkal, háborúsággal,
erõs kézzel és kinyújtott karral, nagy csapásokkal, ahogy az Úr, a ti
Istenetek veletek tette Egyiptomban a szemetek láttára?
'''
"35" = ''':sup:`35` Te megtapasztalhattad, hogy fölismerd: az Úr az igaz Isten, nincs
más rajta kívül.
'''
"36" = ''':sup:`36` Az égbõl hallatta szavát, hogy tanítson; a földön hatalmas tüzet
mutatott, és a lángok közül hallottad a szavait.
'''
"37" = ''':sup:`37` Mert szerette atyáidat és kiválasztotta utánuk utódaikat.
Hatalmával kivezetett - saját maga! - Egyiptomból,
'''
"38" = ''':sup:`38` és elûzött nálad nagyobb és erõsebb népeket, csak hogy oda
vezéreljen, csak hogy örökségül adja neked az országot, amint (ez) ma
(bekövetkezett).
'''
"39" = ''':sup:`39` Tudd meg hát, és vésd szívedbe, hogy az Úr az (igaz) Isten fönn az
égen és lenn a földön, senki más!
'''
"40" = ''':sup:`40` Tartsd meg a parancsait és törvényeit, amelyeket ma parancsul adok
neked, hogy jól menjen a sorod, s majd utánad gyermekeidnek is, és
sokáig élj azon a földön, amelyet az Úr, a te Istened örökre neked ad!
'''
"41" = ''':sup:`41` Akkor Mózes a Jordánon túl, napkelet felé kijelölt három várost,
'''
"42" = ''':sup:`42` hogy aki embert öl, embertársát akaratlanul, s hosszabb ideig tartó
ellenségeskedés nélkül megöli, oda menekülhessen - ha e városok
valamelyikébe menekült, életben kellett maradnia -,
'''
"43" = ''':sup:`43` mégpedig Becert a fennsíkon elterülõ pusztán Ruben fiai számára,
Ramotot Gileádban Gád fiainak és Golánt Básánban Manassze fiainak.
'''
"44" = ''':sup:`44` Ez az a törvény, amelyet Mózes Izrael fiai elé tárt.
'''
"45" = ''':sup:`45` Ezek azok a rendelkezések, utasítások és parancsok, amelyeket Mózes
Izrael fiainak Egyiptomból való kivonulásukkor
'''
"46" = ''':sup:`46` a Jordánon túl, a völgyben, Bet-Peorral szemben Szichonnak, az
amoriták királyának országában kihirdetett, aki Hesbonban székelt, és
akit Mózes és Izrael fiai Egyiptomból kivonulva legyõztek,
'''
"47" = ''':sup:`47` s akinek országát, mint Básán királyának, Ognak az országát is,
elfoglalták - a Jordánon túl, napkelet felé uralmon levõ mindkét
amorita király (országát),
'''
"49" = ''':sup:`49` ezenkívül a Jordán keleti oldalán az egész síkságot egészen a
Piszga-hegy lábánál a puszta tengeréig.
'''
