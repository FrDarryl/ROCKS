[40]
"1" = ''':sup:`1` Igen nagy veszõdség minden ember sorsa, Ádám gyermekei nehéz igát
húznak, attól a naptól, amikor megszületnek, míg vissza nem térnek
mindenek anyjához.
'''
"2" = ''':sup:`2` Minden gondolatuk és szívük félelme haláluk napjának szorongó
várása,
'''
"3" = ''':sup:`3` kezdve azon, aki magas és dicsõ trónon ül, le addig, aki porban és
hamuban kuporog:
'''
"4" = ''':sup:`4` attól, aki koszorút és bíbort visel, addig, aki bõrökbõl készíti
ruháját, csak harag, féltékenység, bánat, ijedelem, halálfélelem,
viszály és veszekedés.
'''
"5" = ''':sup:`5` A pihenés idején ágyában fekve is össze-vissza álmok zavarják
elméjét.
'''
"6" = ''':sup:`6` Ha pihen is egy kicsit, csak egy pillanatig, s máris ébren alszik,
mint világos nappal. És menekül lelke álomképeitõl, mint aki megszökött
üldözõi elõl.
'''
"7" = ''':sup:`7` Mikor megmenekül, akkor feleszmél, s csodálkozik, hisz nem volt mit
félnie.
'''
"8" = ''':sup:`8` Az embertõl az állatig minden élõlényre, de a bûnösökre hétszeresen
is
'''
"9" = ''':sup:`9` halál vár és vérontás, küzdelem és pallos, kiirtás, pusztulás,
éhség, szorongatás.
'''
"10" = ''':sup:`10` Mindez a bûnösök miatt van így, és miattuk támadt a vízözön is.
'''
"11" = ''':sup:`11` Ami a földbõl lett, mind visszatér a földbe, s ami a vízbõl ered,
az a tengerbe ömlik.
'''
"12" = ''':sup:`12` A megvesztegetés és hamisság eltûnik, de az õszinteség örökre
megmarad.
'''
"13" = ''':sup:`13` Mint a patak, elenyészik a gonosz vagyona, vagy mint zápor idején
az égzengés.
'''
"14" = ''':sup:`14` Örül, amikor kinyitja a kezét; ám a bûnösöknek pusztulás a végük.
'''
"15" = ''':sup:`15` A gonoszok sarjának nem sok a hajtása, mert az istentelen sziklába
ereszti gyökerét.
'''
"16" = ''':sup:`16` Minden fûnél elõbb tépik ki a kákát, amely a vízben áll vagy a
folyó partján.
'''
"17" = ''':sup:`17` A jóság olyan, mint az áldott paradicsom, és a jótékonyság örökre
megmarad.
'''
"18" = ''':sup:`18` Szabadnak s munkásnak édes az élete, de mindkettõnél jobban jár,
aki kincset talál.
'''
"19" = ''':sup:`19` Neved fiak õrzik s városalapítás, de még inkább, hogyha
bölcsességet találsz. Az állattenyésztés és a kertészkedés növeli
hírneved, de jobban, mint ezek, egy kedves feleség.
'''
"20" = ''':sup:`20` A bor és a zene vidítják a szívet, de a bölcsesség szeretete még
inkább.
'''
"21" = ''':sup:`21` A furulya és a hárfa széppé teszi a dalt, de mindkettõnél jobban a
tiszta hang.
'''
"22" = ''':sup:`22` A báj és a szépség elbûvöli a szemet, de mindkettõnél jobban a
vetés a mezõn.
'''
"23" = ''':sup:`23` Szép, ha két jóbarát egymást kísérgeti, de még szebb, ha ezt férj
és feleség teszi.
'''
"24" = ''':sup:`24` A szükség idején segítség a testvér! De még inkább megment majd az
alamizsna.
'''
"25" = ''':sup:`25` Az arany és ezüst támasz a lábnak, de mindkettõnél jobb a jó
tanács.
'''
"26" = ''':sup:`26` A gazdagság s a hatalom emeli a szívet, de az Úr félelme még
inkább. Aki az Urat féli, nem szenved hiányt, rajta kívül nem kell más
támaszt keresni.
'''
"27" = ''':sup:`27` Az Úrnak félelme áldott paradicsom, minden dicsõségnél jobban
megvédelmez.
'''
"28" = ''':sup:`28` Fiam, te ne éld a koldusok életét, mert inkább meghalni, mint
koldulni menni!
'''
"29" = ''':sup:`29` Aki más asztala felé kacsingat, annak az élete nem élet. Az ajándék
falat a lélek fertõzése, az okos, jól nevelt ember elkerüli.
'''
"30" = ''':sup:`30` A szemtelennek ajkán édes a könyörgés, de a belsejében lobogó tûz
lángol.
'''
