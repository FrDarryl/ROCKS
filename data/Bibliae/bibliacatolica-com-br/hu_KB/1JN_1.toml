"1" = ''':sup:`1` Ami kezdettõl fogva volt, amit hallottunk, amit a szemünkkel
láttunk, amit szemléltünk és amit a kezünkkel tapintottunk: az élet
Igéjét hirdetjük nektek.
'''
"2" = ''':sup:`2` Igen, az élet megjelent, láttuk, tanúságot teszünk róla, és
hirdetjük nektek az örök életet, amely az Atyánál volt, és megjelent
nekünk.
'''
"3" = ''':sup:`3` Amit láttunk és hallottunk, azt nektek is hirdetjük, hogy ti is
közösségben legyetek velünk. Mi ugyanis az Atyával és az õ Fiával,
Jézus Krisztussal vagyunk közösségben.
'''
"4" = ''':sup:`4` S azért írjuk ezeket nektek, hogy örömünk teljes legyen.
'''
"5" = ''':sup:`5` Az üzenet, amelyet tõle hallottunk és nektek hirdetünk, ez: Az Isten
világosság, és nincs benne semmi sötétség.
'''
"6" = ''':sup:`6` Ha azt állítjuk, hogy közösségben vagyunk vele, és sötétségben
járunk, akkor hazudunk, és nem az igazságot tesszük.
'''
"7" = ''':sup:`7` De ha világosságban járunk, ahogy õ is világosságban van, akkor
közösségben vagyunk egymással, és Fiának, Jézusnak a vére minden bûnt
lemos rólunk.
'''
"8" = ''':sup:`8` Ha azt állítjuk, hogy nincs bûnünk, saját magunkat vezetjük félre,
és nincs meg bennünk az igazság.
'''
"9" = ''':sup:`9` Ha megvalljuk bûneinket, akkor mivel jó és igazságos, megbocsátja
bûneinket, és minden igazságtalanságtól megtisztít minket.
'''
"10" = ''':sup:`10` Ha azt állítjuk, hogy nem vétkeztünk, hazugnak tüntetjük fel, és
tanítása nincs bennünk.
'''
