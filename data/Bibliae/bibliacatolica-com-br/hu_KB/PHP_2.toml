[2]
"1" = ''':sup:`1` Ha ér valamit a Krisztusban adott buzdítás, a szeretetbõl fakadó
intelem, a lelki közösség, a bensõség és együttérzés,
'''
"2" = ''':sup:`2` akkor tegyétek teljessé örömömet azzal, hogy egyetértetek, ugyanúgy
szerettek és egy lélekként ugyanarra törekesztek.
'''
"3" = ''':sup:`3` Semmit se tegyetek vetélkedésbõl vagy hiú dicsõségvágyból! Inkább
mindenki alázatosan a másikat tartsa magánál kiválóbbnak.
'''
"4" = ''':sup:`4` Senki ne keresse csak a maga javát, hanem a másét is.
'''
"5" = ''':sup:`5` Ugyanazt a lelkületet ápoljátok magatokban, amely Krisztus Jézusban
volt.
'''
"6" = ''':sup:`6` Õ Isten formájában volt, és az Istennel való egyenlõséget nem
tartotta olyan dolognak, amelyhez föltétlenül ragaszkodnia kell,
'''
"7" = ''':sup:`7` hanem kiüresítette magát, szolgai alakot öltött, és hasonló lett az
emberekhez. Külsejét tekintve olyan lett, mint egy ember.
'''
"8" = ''':sup:`8` Megalázta magát és engedelmeskedett mindhalálig, mégpedig a
kereszthalálig.
'''
"9" = ''':sup:`9` Ezért Isten felmagasztalta, és olyan nevet adott neki, amely fölötte
van minden névnek,
'''
"10" = ''':sup:`10` hogy Jézus nevére hajoljon meg minden térd a mennyben, a földön és
az alvilágban,
'''
"11" = ''':sup:`11` s minden nyelv hirdesse az Atyaisten dicsõségére, hogy Jézus
Krisztus az Úr.
'''
"12" = ''':sup:`12` Kedveseim, ti mindig engedelmesek voltatok, félve-remegve
munkáljátok hát üdvösségeteket, nemcsak amikor köztetek vagyok, hanem
sokkal inkább most, hogy távol kell lennem.
'''
"13" = ''':sup:`13` Hiszen Isten maga ébreszti bennetek a szándékot, s hajtja végre a
tettet tetszésének megfelelõen.
'''
"14" = ''':sup:`14` Zúgolódás és huzavona nélkül tegyetek meg mindent,
'''
"15" = ''':sup:`15` hogy kifogástalanok és tiszták legyetek, Istennek ártatlan
gyermekei a gonosz és romlott nemzedékben, amelyben úgy kell
ragyognotok, mint a csillagoknak a mindenségben.
'''
"16" = ''':sup:`16` Ragaszkodjatok az életet tápláló tanításhoz, hogy Krisztus Jézus
napján dicsõségemre váljatok. Akkor nem futottam hiába, és nem fáradtam
fölöslegesen.
'''
"17" = ''':sup:`17` Sõt, ha hitetek szent szolgálatáért áldozatként véremet ontják is,
örülök, együtt örülök mindnyájatokkal.
'''
"18" = ''':sup:`18` Örüljetek hát ti is, örüljetek velem!
'''
"19" = ''':sup:`19` Remélem Urunk Jézusban, hogy nemsokára elküldhetem Timóteust, és
megnyugodhatom, hallva hogylétetekrõl.
'''
"20" = ''':sup:`20` Nincs senkim ugyanis, aki annyira hozzám hasonló lelkületû volna, s
oly õszintén szívén viselné ügyeteket.
'''
"21" = ''':sup:`21` A többiek mind a maguk javát keresik, nem Krisztus Jézusét.
'''
"22" = ''':sup:`22` Róla azonban tudjátok, mennyire megbízható, hiszen, mint a gyermek
apja mellett, úgy szolgált mellettem az evangélium ügyében.
'''
"23" = ''':sup:`23` Remélem tehát, hogy elküldhetem, mihelyt megtudom, hogyan áll az
ügyem.
'''
"24" = ''':sup:`24` Sõt bízom az Úrban, hogy nemsokára magam is indulhatok hozzátok.
'''
"25" = ''':sup:`25` Addig is szükségesnek tartom, hogy visszaküldjem hozzátok
Epafroditusz testvéremet, munka- és küzdõtársamat, akit ti küldtetek,
hogy szükségemben szolgálatomra legyen.
'''
"26" = ''':sup:`26` Nagyon vágyott már utánatok, és nyugtalankodott, hogy betegségérõl
értesültetek.
'''
"27" = ''':sup:`27` Valóban halálos beteg volt, de Isten megkönyörült rajta. Nemcsak
rajta, hanem rajtam is, hogy bánatra bánat ne érjen.
'''
"28" = ''':sup:`28` Igyekszem hamarosan útnak indítani, hogy viszontlátva újra
örüljetek neki, s nekem se kelljen szomorkodnom.
'''
"29" = ''':sup:`29` Fogadjátok nagy örömmel az Úrban, és becsüljétek meg az ilyen
embert.
'''
"30" = ''':sup:`30` Hiszen Krisztus ügyéért került közel a halálhoz, az életét
kockáztatta, hogy a nekem tett szolgálattal pótolja, amit ti nem
tehettek.
'''
