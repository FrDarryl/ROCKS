[14]
"1" = ''':sup:`1` A 172. esztendõben Demetriusz király összegyûjtötte csapatait és
Médiába vonult, hogy segítséget szerezzen magának a Trifon elleni
harchoz.
'''
"2" = ''':sup:`2` Amikor Perzsia és Média királya, Arszakesz meghallotta, hogy
Demetriusz betört a területére, üzent egyik vezérének, hogy fogják el
élve.
'''
"3" = ''':sup:`3` Ez kivonult, legyõzte Demetriusz seregét, õt magát pedig elfogta és
Arszakesz elé vitte, aki aztán fogságba vetette.
'''
"4" = ''':sup:`4` Nyugalom volt az országban, amíg csak élt Simon. Népe javára
törekedett, ujjongtak hatalmán és nevén minden idõben.
'''
"5" = ''':sup:`5` Dicsõségét megtetézve megszerezte Joppét kikötõnek, utat nyitott a
tenger szigeteihez.
'''
"6" = ''':sup:`6` Kiterjesztette népe határait, birtokba vette az országot.
'''
"7" = ''':sup:`7` Rengeteg foglyot hazavezetett, elfoglalta Gezert, Bet-Curt és a
várat, kiszórta belõle az utálat tárgyát. Nem tudott neki senki
ellenállni.
'''
"8" = ''':sup:`8` Békében mûvelhették földjüket, a föld meghozta termését, és a fa is
a mezõn a gyümölcsöt.
'''
"9" = ''':sup:`9` Az öregek az utcán üldögéltek, mind a jólétrõl beszéltek. A fiatalok
hírrel-névvel ékes hadiöltözéket viseltek.
'''
"10" = ''':sup:`10` A városokat ellátta élelemmel, erõs erõdökké építette ki. Nevét
dicsérve emlegették egészen a föld határáig.
'''
"11" = ''':sup:`11` Békét szerzett az országnak, Izrael örömtõl ujjongott.
'''
"12" = ''':sup:`12` Mindenki szõlõje és fügefája árnyékában ült, nem volt, aki
rettegést keltett.
'''
"13" = ''':sup:`13` Ellenség nem háborgatta õket az országban, királyokat gyõztek le
abban az idõben.
'''
"14" = ''':sup:`14` Gyámola volt népe elesettjeinek, és kiirtotta a gonoszokat és a
hitszegõket.
'''
"15" = ''':sup:`15` Megtartotta a törvényt. Új fényt szerzett a templomnak és
gyarapította fölszerelését.
'''
"16" = ''':sup:`16` Amikor Rómában és Spártában megtudták, hogy Jonatán meghalt, nagy
szomorúság támadt.
'''
"17" = ''':sup:`17` De aztán hírét vették, hogy testvére, Simon lett helyette a fõpap,
õ uralkodik az országon és a városokon.
'''
"18" = ''':sup:`18` Így írtak neki - érctáblákon -, hogy megújítsák vele a barátságot
és a szövetséget, amelyet testvéreivel, Júdással és Jonatánnal
kötöttek.
'''
"19" = ''':sup:`19` Felolvasták az egybegyûlt nép elõtt Jeruzsálemben.
'''
"20" = ''':sup:`20` Ez annak a levélnek a másolata, amelyet a spártaiak küldtek: "A
spártaiak elöljárói és az egész város üdvözletüket küldik Simon
fõpapnak, a véneknek, a papoknak és a zsidók népének.
'''
"21" = ''':sup:`21` A követek, akiket küldtetek, beszámoltak dicsõségetekrõl és
hírnevetekrõl. Örültünk a hírnek.
'''
"22" = ''':sup:`22` Jelentésüket beiktattuk a nép határozatai közé, a következõképpen:
A zsidók küldöttei, Antiochusz fia, Numeniusz és Jázon fia, Antipater
eljöttek, hogy megújítsák velünk a barátságot.
'''
"23" = ''':sup:`23` A nép úgy határozott, hogy ezeket az embereket tiszteletteljes
fogadtatásban részesíti, jelentésük másolatát meg besorolja az állam
iratai közé, emlékeztetõnek a spártai nép számára. Simon fõpapnak is
készítünk róla egy másolatot."
'''
"24" = ''':sup:`24` Simon ezután Rómába küldte el Numeniuszt, egy 1000 mina értékû
aranypajzzsal, hogy újítsa meg velük a szövetséget.
'''
"25" = ''':sup:`25` Amikor a nép ezekrõl az eseményekrõl értesült, ezt mondta: "Hogyan
köszönjük ezt meg Simonnak és fiainak?
'''
"26" = ''':sup:`26` Mert õ is, testvérei is, atyjának egész háza bátor embereknek
bizonyultak. Visszaverték Izrael ellenségeit és biztosították neki a
szabadságot. Érctáblákra vésték és a Sion hegyén helyezték el,
oszlopokon.
'''
"27" = ''':sup:`27` A felirat másolata így hangzik: "A 172. esztendõ Elul hónapjának
tizennyolcadik napján Simon fõpap harmadik évében
'''
"28" = ''':sup:`28` Azaramelben a papoknak és a népnek, az elöljáróknak, valamint az
ország véneinek nagy gyülekezetében tudtunkra adták a következõket:
'''
"29" = ''':sup:`29` Azokban a harcokban, amelyek országunkban dúltak, Joarib fiainak
egy utóda, Mattatiásnak a fia, Simon, valamint testvérei kockáztatták
életüket, és ellenálltak az ellenségnek, hogy megoltalmazzák
szentélyüket és törvényüket. Ezzel nagy hírnevet szereztek népüknek.
'''
"30" = ''':sup:`30` Jonatán összefogta a népet és a fõpapja volt mindaddig, míg meg nem
tért népéhez.
'''
"31" = ''':sup:`31` Ekkor ellenségei be akartak hatolni az országba, hogy pusztává
tegyék földjét, és rátegyék a kezüket a szentélyre.
'''
"32" = ''':sup:`32` De föllépett Simon és harcolt a népért. Javainak jó részét
felajánlotta, hogy legyen mibõl népe csapatait fölfegyverezni és
fizetni.
'''
"33" = ''':sup:`33` Megerõsítette Júda városait és Júdea határánál Bet-Curt, amely
azelõtt az ellenségnek szolgált erõdül, és zsidó katonákat helyezett
oda õrségnek.
'''
"34" = ''':sup:`34` Joppe kikötõvárost is megerõsítette, továbbá Asdod határában
Gezert, ahova azelõtt az ellenség fészkelte be magát, és zsidókat
telepített oda, ellátva õket mindennel, amire csak szükségük volt.
'''
"35" = ''':sup:`35` Amikor a nép látta Simon hûségét és a hírnevet, amelyet népének
szerzett, megtették vezérnek és fõpapnak, ezekre az érdemekre való
tekintettel, továbbá igazságosságáért és népe iránt tanúsított
hûségéért, végül, mert mindent megtett azért, hogy népét fölemelje.
'''
"36" = ''':sup:`36` Az õ idejében, az õ segítségével sikerült kiirtani a pogányokat az
országból és ugyanígy azokat az embereket is, akik Dávid városában,
Jeruzsálemben állomásoztak, várat építettek maguknak, innen támadásokat
indítottak, megszentségtelenítették a szentély környékét és súlyosan
sértették a szentségét.
'''
"37" = ''':sup:`37` Zsidókat telepítettek oda, és megerõsítette az ország és a város
védelmére. Jeruzsálem falait is magasabbra emelte.
'''
"38" = ''':sup:`38` Így Demetriusz király megerõsítette a fõpapi tisztségben,
'''
"39" = ''':sup:`39` barátai közé sorolta és nagy kitüntetésekben részesítette.
'''
"40" = ''':sup:`40` Mert hallotta, hogy a rómaiak barátaiknak és testvéreiknek tekintik
a zsidókat és Simon követeit tisztelettel fogadták.
'''
"41" = ''':sup:`41` Ezért elhatározták a zsidók és a papok, hogy Simon legyen a
fejedelmük és a fõpapjuk, míg föl nem lép egy hitelt érdemlõ próféta.
'''
"42" = ''':sup:`42` Õ legyen a vezérük is, viselje gondját a szentélynek, rendeljen
tisztviselõket az ország, a sereg és az erõdök ügyeinek intézésére,
'''
"43" = ''':sup:`43` s gondoskodjék az istentiszteletrõl. Parancsának mindenki köteles
engedelmeskedni. Az országban minden iratot, oklevelet az õ nevében
kell kiállítani. Viselhet bíbort és aranyat.
'''
"44" = ''':sup:`44` Senkinek sem szabad a népbõl vagy a papok közül ezekbõl valamit is
érvénytelennek nyilvánítani vagy parancsainak ellene szegülni, tudta
nélkül az országban gyûlést tartani, bíbort ölteni vagy díszül
aranycsatot viselni.
'''
"45" = ''':sup:`45` Aki ezek ellen vét, vagy valamit nem tart meg, büntetést érdemel."
'''
"46" = ''':sup:`46` Az egész nép hozzájárult ahhoz, hogy Simon ezek szerint járjon el.
'''
"47" = ''':sup:`47` Simon elfogadta és beleegyezett hogy átvegye a fõpapi tisztséget,
és hogy a zsidók és a papok fejedelme legyen, s mindnyájuk élén álljon.
'''
"48" = ''':sup:`48` Elhatározták, hogy ezt az iratot érctáblára vésik és a templom
falán helyezik el, egy jól látható helyen.
'''
"49" = ''':sup:`49` Ugyanakkor a kincstárban is elhelyeznek egy másolatot, hogy
Simonnak és fiainak kéznél legyen.
'''
