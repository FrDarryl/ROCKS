[4]
"1" = ''':sup:`1` A prófétatanítványok asszonyai közül az egyik hangosan megszólította
Elizeust, ezekkel a szavakkal: "Férjem, a te szolgád, meghalt. Tudod
jól, hogy szolgád az Úr tisztelõje volt, s most jön a hitelezõ, hogy
elvigye a két fiamat rabszolgának."
'''
"2" = ''':sup:`2` Elizeus azt válaszolta: "Mit tegyek veled? Add ide, amid van
házadban!" Az így felelt: "Nincs semmi egyebe szolgálódnak házában,
csak egy korsója, s benne olaj."
'''
"3" = ''':sup:`3` Erre azt mondta neki: "Menj, kérj kölcsön minden szomszédodtól
edényeket, mégpedig üres edényeket, de ne keveset!
'''
"4" = ''':sup:`4` Aztán menj, zárd magadra és fiaidra az ajtót, és tölts (az olajból)
mindegyik edénybe. Amelyik megtelik, azt állítsd félre."
'''
"5" = ''':sup:`5` Elment hát, magára és fiaira zárta az ajtót, aztán ezek adogatták
neki (az edényeket), õ pedig töltögette õket.
'''
"6" = ''':sup:`6` Amikor az edények megteltek, azt mondta az egyik fiának: "Nyújts ide
még egy korsót!" De az azt felelte: "Nincs több edény." Ezzel az olaj
megszûnt folyni.
'''
"7" = ''':sup:`7` Elment hát és jelentette Isten emberének. Az meghagyta: "Menj, add
el az olajat és fizesd ki adósságodat! Abból, ami megmarad, fiaiddal
együtt megélhetsz."
'''
"8" = ''':sup:`8` Elizeus egy nap elindult és átment Sunembe. Ott lakott egy elõkelõ
asszony, aki meghívta asztalához, s így ahányszor csak átment, mindig
betért hozzá enni.
'''
"9" = ''':sup:`9` Az (asszony) így szólt férjének: "Nézd, tudom, hogy Istennek szent
embere az, aki mindig betér hozzánk.
'''
"10" = ''':sup:`10` Rendezzünk hát be neki a tetõn egy kis szobát, tegyünk bele ágyat,
asztalt, széket meg mécsest, s ahányszor csak betér hozzánk, fölmehet
majd ebbe a fönti szobába és lefekhet."
'''
"11" = ''':sup:`11` Történt, hogy egy nap megérkezett, betért a fönti szobába és
lefeküdt.
'''
"12" = ''':sup:`12` Aztán így szólt szolgájához, Gechaszihoz: "Hívd ide sunemi
asszonyunkat!" Odahívta, s az oda is állt (Gechaszi) elé.
'''
"13" = ''':sup:`13` Erre meghagyta: "Mondd meg neki: Te annyi gondot vállaltál
miattunk. Mit tehetnénk érted? Lehetne talán egy szót szólni érdekedben
a királynál vagy a sereg vezérénél?" Azt felelte: "Nemzetségem körében
élek."
'''
"14" = ''':sup:`14` Tovább kérdezte hát: "Mégis, mit lehetne tenni érted?" Gechaszi így
válaszolt: "Ó, nincs neki fia és a férje öreg."
'''
"15" = ''':sup:`15` Erre megparancsolta: "Hívd ide!" Odahívta, az be is lépett az
ajtón.
'''
"16" = ''':sup:`16` Akkor így szólt hozzá: "Egy esztendõ elteltével ilyen idõ tájt fiút
dajkálsz." Azt felelte: "Nem uram, ne ámítsd szolgálódat!"
'''
"17" = ''':sup:`17` De az asszony áldott állapotba került, és az Elizeus által
megnevezett idõben fiút szült.
'''
"18" = ''':sup:`18` Amikor a fiú már nagy volt, történt, hogy egy nap kiment apjához az
aratók közé.
'''
"19" = ''':sup:`19` Így panaszkodott apjának: "A fejem, a fejem!" Az meghagyta az egyik
szolgának: "Vidd vissza anyjához!"
'''
"20" = ''':sup:`20` Fogta hát és anyjához vitte. Délig ölében feküdt, aztán meghalt.
'''
"21" = ''':sup:`21` Erre fölment, Isten embere ágyára fektette, rázárta az ajtót és
kiment.
'''
"22" = ''':sup:`22` Aztán hívatta férjét és kérte: "Küldj ide nekem egy szolgát és egy
nõstényszamarat! Elmegyek Isten emberéhez, s hamarosan vissza is
térek."
'''
"23" = ''':sup:`23` Az megkérdezte tõle: "Miért akarsz éppen ma elmenni hozzá, amikor
se szombat nincs, se újhold napja?" "Engedj csak!" - felelte.
'''
"24" = ''':sup:`24` Ezzel fölnyergelte a szamarat és megparancsolta a szolgának: "Hajts
gyorsan, s ne hagyj fel az ügetéssel, míg nem szólok neked!"
'''
"25" = ''':sup:`25` Így elment, s megérkezett Isten emberéhez a Kármel hegyére. Amikor
Isten embere a távolból megpillantotta, így szólt szolgájához,
Gechaszihoz: "De hisz ez a mi sunemi asszonyunk!
'''
"26" = ''':sup:`26` Rajta, fuss eléje és kérdezd meg tõle: Jól vagy? Jól van a férjed?
Jól van a fiú?"
'''
"27" = ''':sup:`27` "Igen" - felelte. De mihelyt odaért Isten emberéhez a hegyre,
átkarolta lábát. Gechaszi odalépett, hogy ellökje onnan. Az Isten
embere azonban azt mondta: "Hagyd csak! Szomorú a lelke, s az Úr
elrejtette elõlem, nem tárta fel elõttem."
'''
"28" = ''':sup:`28` Akkor (az asszony) így szólt: "Hát kértem én fiút uramtól? Nem azt
mondtam inkább: Ne ébressz bennem csalóka reményeket?"
'''
"29" = ''':sup:`29` Erre így szólt Gechaszihoz: "Övezd fel derekadat, vedd kezedbe
botomat, és menj el! Ha találkozol valakivel, ne köszöntsd, s ha valaki
köszönt, ne viszonozd. Aztán tedd botomat a fiú arcára."
'''
"30" = ''':sup:`30` A fiú anyja azonban így szólt: "Úgy igaz, ahogy az Úr él és úgy
igaz, amint te élsz: nem tágítok!" Erre elindult és követte.
'''
"31" = ''':sup:`31` Gechaszi azonban elõrement és a fiú arcára tette a botot. De semmi
nesz, semmi jele az életnek. Visszafordult hát, eléje ment és
jelentette: "Nem ébredt fel a fiú!"
'''
"32" = ''':sup:`32` Amikor Elizeus belépett a házba, a fiú ott feküdt holtan az ágyán.
'''
"33" = ''':sup:`33` Bement, magára zárta az ajtót és az Úrhoz könyörgött.
'''
"34" = ''':sup:`34` Aztán fölment az ágyra és a fiúra borult, száját a szájára, szemét
a szemére, kezét a kezére tette. S ahogy így ráborult, a fiú teste
fölmelegedett.
'''
"35" = ''':sup:`35` Akkor fölállt és le-föl járkált a szobában, majd újra fölment és
hétszer ráborult. Végül tüsszentett a fiú és kinyitotta a szemét.
'''
"36" = ''':sup:`36` Erre szólt Gechaszinak. Azt mondta neki: "Hívd ide sunemi
asszonyunkat!" Az szólt neki, és (az asszony) be is ment hozzá.
'''
"37" = ''':sup:`37` Akkor azt mondta neki: "Vedd a fiadat!" Az eléje lépett, a lábához
borult, s földig hajolt elõtte. Aztán vette a fiát és kiment.
'''
"38" = ''':sup:`38` Elizeus visszatért Gilgalba. Éppen éhínség uralkodott az országban.
Amikor a prófétatanítványok egyszer ott ültek elõtte, szólt
szolgájának: "Tégy fel egy nagy fazekat és fõzz valami ételt a
prófétatanítványoknak!"
'''
"39" = ''':sup:`39` Egyikük erre kiment a mezõre valami zöldségfélét szedni. Talált is
egy vadindát és teleszedte róla vadtökkel a köntösét. Amikor hazatért,
darabokra vágta és beletette a fazékba, bár nem ismerték.
'''
"40" = ''':sup:`40` Hanem amikor kimerték az embereknek az ételt, hogy egyenek, s
csakugyan ettek is az ételbõl, felkiáltottak: "Halál rejlik a fazékban,
Isten embere!" S nem tudtak többet enni belõle.
'''
"41" = ''':sup:`41` Erre megparancsolta: "Hozzatok lisztet!" Beletette a fazékba és így
szólt: "Szedjetek az embereknek, hadd egyenek!" S nem volt többé semmi
ártalmas a fazékban.
'''
"42" = ''':sup:`42` Baal-Salisából jött egy ember és új kenyeret hozott az Isten
emberének, húsz árpakenyeret meg darát a zsákjában. Erre
megparancsolta: "Adjatok enni az embereknek!"
'''
"43" = ''':sup:`43` Szolgája ellene vetette: "Hogy adjak ennyit száz ember elé?" De õ
azt felelte: "Adj csak az embereknek enni!"
'''
"44" = ''':sup:`44` Mert ezt mondja az Úr: "Esztek és még marad is." Erre eléjük tette,
ettek, s még maradt is, ahogy az Úr mondta.
'''
