[9]
"1" = ''':sup:`1` Vajon nem vagyok szabad ember? Nem vagyok apostol? Nem láttam
Urunkat, Jézust? Nem vagytok-e az én mûvem az Úrban?
'''
"2" = ''':sup:`2` Ha másoknak nem volnék is apostola, nektek az vagyok, hiszen
apostolságomnak ti vagytok a pecsétje az Úrban.
'''
"3" = ''':sup:`3` Ezzel igazolom magam azok elõtt, akik felelõsségre vonnak.
'''
"4" = ''':sup:`4` Nincs jogunk az evéshez és iváshoz?
'''
"5" = ''':sup:`5` Nincs jogunk ahhoz, hogy asszony nõvért magunkkal vigyünk, mint a
többi apostol és az Úr testvérei vagy Kéfás is teszi?
'''
"6" = ''':sup:`6` Csak nekem és Barnabásnak nincs jogunk mentesülni a kétkezi
munkától?
'''
"7" = ''':sup:`7` Ki katonáskodik saját költségén? Ki ültet szõlõt, és nem eszik a
termésébõl? Ki legeltet nyájat, és nem issza a nyáj tejét?
'''
"8" = ''':sup:`8` Talán csak emberi megfontolásból mondom ezeket, nem így nyilatkozik
a törvény is?
'''
"9" = ''':sup:`9` Hiszen Mózes törvényében ez áll: "Nyomtató ökörnek ne kösd be a
száját!" Talán az ökörre van az Istennek gondja,
'''
"10" = ''':sup:`10` s nem inkább értünk mondja ezt? Kétségtelenül értünk írták meg,
hogy aki szánt, reménykedve szántson, s aki csépel, abban a reményben
csépeljen, hogy részesedik a termésbõl.
'''
"11" = ''':sup:`11` Ha lelki javakat vetettünk köztetek, nagy dolog az, hogy majd
anyagi javaitokat aratjuk?
'''
"12" = ''':sup:`12` Ha mások rendelkezhetnek veletek, nekünk nincs több jogunk hozzá?
De nem élünk jogunkkal, hanem elviselünk mindent, csak hogy gátat ne
vessünk Krisztus evangéliumának.
'''
"13" = ''':sup:`13` Nem tudjátok, hogy akik a templomban szolgálnak, a templomból is
élnek, s akik az oltárnál szolgálnak, az oltárról részesednek?
'''
"14" = ''':sup:`14` Éppen így rendelte az Úr is, hogy az evangélium hirdetõi az
evangéliumból éljenek.
'''
"15" = ''':sup:`15` Én azonban mindebbõl semmit sem élveztem. De nem azért írom, hogy
ezután így legyen, hiszen jobb meghalnom, semhogy valaki lerontsa
jóhíremet.
'''
"16" = ''':sup:`16` Hogy az evangéliumot hirdetem, azzal nem dicsekedhetem, hiszen ez
kényszerû kötelességem. Jaj nekem ugyanis, ha nem hirdetem az
evangéliumot.
'''
"17" = ''':sup:`17` Ha önszántamból teszem, jutalmam lesz, ha nem önszántamból, csak
megbízott hivatalnok vagyok.
'''
"18" = ''':sup:`18` Mi tehát a jutalmam? Az, hogy mint az evangélium hirdetõje, ingyen
nyújtsam az evangéliumot, s ne éljek az evangéliumban gyökerezõ
jogommal.
'''
"19" = ''':sup:`19` Bár mindenkitõl független voltam, mégis mindenkinek szolgája
lettem, hogy minél többet megnyerjek.
'''
"20" = ''':sup:`20` A zsidók elõtt zsidóvá váltam, hogy megnyerjem a zsidókat. A
törvény alá rendeltek között a törvény alárendeltje lettem - noha magam
nem vagyok a törvénynek alárendelve -, csak hogy megnyerjem azokat,
akik a törvény alárendeltjei.
'''
"21" = ''':sup:`21` Azok közt, akikre a törvény nem vonatkozik, olyan lettem, mint aki
a törvényen kívül áll - pedig nem állok Isten törvényén kívül, hanem
Krisztus törvényének vagyok alárendelve -, csak hogy megnyerjem a
törvény alá nem rendelteket.
'''
"22" = ''':sup:`22` A gyöngék közt gyönge lettem, hogy megnyerjem a gyöngéket.
Mindenkinek mindene lettem, hogy mindenkit üdvözítsek.
'''
"23" = ''':sup:`23` Mindezt az evangéliumért teszem, hogy nekem is részem legyen benne.
'''
"24" = ''':sup:`24` Nem tudjátok, hogy a pályán küzdõk mind futnak ugyan, de a díjat
csak egy nyeri el? Úgy fussatok, hogy elnyerjétek!
'''
"25" = ''':sup:`25` A versenyzõk valamennyien megtartóztató életet élnek, minden
tekintetben. Õk hervadó koszorúért, mi pedig hervadhatatlanért.
'''
"26" = ''':sup:`26` Én is futok, de nem céltalanul, az ökölvívásban nem a levegõt
csapkodom, hanem megzabolázom,
'''
"27" = ''':sup:`27` és rabságba vetem testemet, hogy míg másokat tanítok, magam
méltatlanná ne váljak.
'''
