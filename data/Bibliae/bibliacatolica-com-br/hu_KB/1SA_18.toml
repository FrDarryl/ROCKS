[18]
"1" = ''':sup:`1` Amikor a Saullal való beszélgetés véget ért, történt, hogy Jonatán
lelkében fölébredt a vonzalom Dávid lelke iránt, s Jonatán úgy
megszerette, mint saját magát.
'''
"2" = ''':sup:`2` Saul pedig magához vette azon a napon, és nem engedte többé vissza
az apjához.
'''
"3" = ''':sup:`3` Jonatán szövetséget kötött Dáviddal, mivel úgy szerette, mint saját
magát.
'''
"4" = ''':sup:`4` Jonatán levette a köntösét, ami rajta volt, és Dávidnak adta.
Ugyanígy a harci fölszerelését is, még a kardját, íját és övét is.
'''
"5" = ''':sup:`5` Amikor Dávid kivonult, bárhova küldte is Saul, mindig
gyõzedelmeskedett. Ezért Saul hadi népe élére rendelte. S megkedvelte
az egész nép, sõt Saul tisztjei is.
'''
"6" = ''':sup:`6` A bevonuláskor, amikor Dávid a filiszteusok legyõzése után
visszatért, Izrael városaiból az asszonyok Saul király elé mentek,
énekeltek és táncoltak, dobszóra, örömujjongás közepette és cintányért
ütögetve.
'''
"7" = ''':sup:`7` És a táncoló asszonyok így énekeltek: "Saul legyõzte ezreit, Dávid
meg tízezreit."
'''
"8" = ''':sup:`8` Emiatt Saul nagy haragra gerjedt, mert nagyon nem tetszett neki ez a
dolog. Azt mondta: "Dávidnak tízezreket tulajdonítanak, nekem meg csak
ezreket. Most már csak a királyság hiányzik neki!"
'''
"9" = ''':sup:`9` Ezért ettõl a naptól kezdve Saul irigy szemmel nézte Dávidot.
'''
"10" = ''':sup:`10` Másnap történt, hogy amikor betért a házába pihenni, Istennek egy
gonosz lelke rátört Saulra. Dávid pengette a hárfát, mint máskor,
Saulnak azonban lándzsa volt a kezében.
'''
"11" = ''':sup:`11` Saul meglendítette a lándzsáját, és azt mondta magában:
"Odaszegezem Dávidot a falhoz." De Dávid kétszer is kitért elõle.
'''
"12" = ''':sup:`12` Saul félt Dávidtól, mert vele volt az Úr, Saultól azonban
elfordult.
'''
"13" = ''':sup:`13` Saul ezért eltávolította a környezetébõl. Megtette egy ezer
emberbõl álló csapat parancsnokává, õ vonult ki a nép élén.
'''
"14" = ''':sup:`14` Dávidnak minden vállalkozása sikerrel járt, mert vele volt az Úr.
'''
"15" = ''':sup:`15` Amikor Saul látta, hogy mennyi sikert ér el, félni kezdett tõle.
'''
"16" = ''':sup:`16` De egész Izrael és Júda szerette Dávidot, mert mindig õ haladt
élükön.
'''
"17" = ''':sup:`17` Saul így szólt Dávidhoz: "Nézd, itt a legidõsebb lányom, Merab.
Hozzád adom feleségül. Csak légy továbbra is bátor ember, és vezesd az
Úr harcait." Saul ugyanis azt mondta magában: "Nem vetek rá kezet,
vessenek inkább a filiszteusok."
'''
"18" = ''':sup:`18` Dávid ezt felelte Saulnak: "Ki vagyok és mi a fajtám, atyám
nemzetsége Izraelben, hogy a király veje lehetne belõlem?"
'''
"19" = ''':sup:`19` Amikor elérkezett az ideje, hogy Saul lányát, Merabot Dávidnak
adják, a Mecholából való Adrielhez adták hozzá feleségül.
'''
"20" = ''':sup:`20` Michal azonban, Saul lánya, beleszeretett Dávidba. Amikor
jelentették Saulnak, rendjén valónak találta a dolgot.
'''
"21" = ''':sup:`21` Azt mondta ugyanis Saul: "Neki adom, de csapda lesz számára, s a
"Most a võm lehetsz."]
'''
"22" = ''':sup:`22` Aztán Saul megparancsolta szolgáinak: "Súgjátok meg bizalmasan
Dávidnak: Nézd, a király megkedvelt és a szolgái is szeretnek. Légy hát
a király veje."
'''
"23" = ''':sup:`23` Saul szolgái tehát Dávid fülébe juttatták ezeket a szavakat, de
Dávid így válaszolt: "Oly kevésnek tartjátok a király vejévé lenni?
Hiszen szegény ember vagyok, és alacsony sorból származom."
'''
"24" = ''':sup:`24` A szolgái jelentették Saulnak: "Ezt meg azt mondta Dávid."
'''
"25" = ''':sup:`25` Saul azt felelte: "Mondjátok meg Dávidnak: A király nem kíván
egyebet foglalóul, csak száz filiszteusnak az elõbõrét, hogy így
bosszút álljon a király ellenségein." Közben azt gondolta a király,
hogy Dávid a filiszteusok kezére kerül.
'''
"26" = ''':sup:`26` Amikor Saul szolgái átadták ezt az üzenetet, Dávid beleegyezett,
hogy a király veje legyen. Még mielõtt letelt volna a határidõ,
'''
"27" = ''':sup:`27` Dávid elment portyázni az embereivel, és megölt kétszáz
filiszteust. Elõbõrüket elvitte Dávid, és egytõl egyig leszámolta a
királynak, hogy a vejévé lehessen. Erre Saul hozzáadta a lányát,
Michalt feleségül.
'''
"28" = ''':sup:`28` Saul most már világosan látta, hogy az Úr Dáviddal van, és egész
Izrael szereti.
'''
"29" = ''':sup:`29` Ezért Saul még jobban félt Dávidtól és Saul örök ellenségévé lett
Dávidnak.
'''
"30" = ''':sup:`30` A filiszteusok vezérei azonban hadba vonultak, de akárhányszor csak
harcba szálltak, Dávid mindig nagyobb gyõzelmet aratott, mint Saul
összes többi tisztje, és nagy hírnévre tett szert.
'''
