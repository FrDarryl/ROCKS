[16]
"1" = ''':sup:`1` Innen Sámson Gázába ment, ott meglátott egy szajhát és bement hozzá.
'''
"2" = ''':sup:`2` A gázai embereknek tudtul adták: "Itt van Sámson!" Õrséget
állítottak tehát és figyelték a város kapujánál. Egész éjszaka
nyugodtan maradtak és ezt mondták: "Napkeltéig várunk, aztán megöljük."
'''
"3" = ''':sup:`3` Sámson éjfélig aludt, éjfélkor fölkelt, fogta a város kapujának
szárnyait, a két ajtófélfát a pántokkal együtt kirántotta, vállára
vette és elvitte a Hebronra nézõ hegy tetejére és ott letette.
'''
"4" = ''':sup:`4` Ezután beleszeretett a Szórak völgyében egy nõbe, akinek Delila volt
a neve.
'''
"5" = ''':sup:`5` A filiszteusok fejedelmei elmentek hozzá és azt mondták neki: "Szedd
rá és tudd meg, miben rejlik különleges ereje, hogyan tudnánk
fölékerekedni, megkötözni és ártalmatlanná tenni. Ezért ki-ki ad neked
1100 ezüst sékelt."
'''
"6" = ''':sup:`6` Delila így szólt Sámsonhoz: "Mondd meg nekem, miben rejlik nagy
erõd, mivel kellene téged megkötözni, hogy tehetetlenné tegyenek?"
'''
"7" = ''':sup:`7` Sámson így felelt neki: "Ha megkötöznek hét friss húrkötéllel,
amelyet még nem szárítottak ki, elvesztem erõmet, és olyan leszek, mint
a többi ember".
'''
"8" = ''':sup:`8` A filiszteusok fejedelmei vittek Delilának hét friss húrkötelet,
amit még nem szárítottak ki, és õ megkötözte velük.
'''
"9" = ''':sup:`9` Az embereket lesbe állította a szobájában, aztán odakiáltotta neki:
"Rád törtek a filiszteusok, Sámson!" De õ eltépte a köteleket, ahogyan
a kócfonál elszakad, amikor a tûz megperzseli. Így erejének titka
rejtve maradt.
'''
"10" = ''':sup:`10` Ám Delila így szólt Sámsonhoz: "Rászedtél és hazudtál nekem. Most
azonban mondd meg nekem, mivel lehetne megkötözni."
'''
"11" = ''':sup:`11` Így válaszolt neki: "Ha jól megkötöznek új kötelekkel, amelyeket
még nem használtak semmire, elveszítem erõmet és olyan leszek, mint a
többi ember."
'''
"12" = ''':sup:`12` Akkor Delila új köteleket vett, megkötözte velük és odakiáltotta
neki: "Rád törtek a filiszteusok, Sámson!" Az emberek lesben álltak a
szobájában. Ám õ úgy széttépte a köteleket, amelyek a karjait fogva
tartották, mint a cérnaszálat.
'''
"13" = ''':sup:`13` Delila ekkor így szólt Sámsonhoz: "Eddig mindig rászedtél és
hazudtál nekem. Most már mondd meg, mivel lehetne megkötözni." Így
felelt neki: "Ha összefonod fejemen a hét hajfürtöt és odaerõsíted a
takácsok szálfeszítõjével, elvesztem erõmet, és olyan leszek, mint a
többi ember."
'''
"14" = ''':sup:`14` Delila elaltatta, azután összefonta Sámson fején a hét hajfürtöt,
odaerõsítette a takácsok szálfeszítõjével és odakiáltotta neki: "Rád
törtek a filiszteusok, Sámson!" Erre fölébredt álmából, s kirántotta a
szálfeszítõt és a fonatot. Így erejének titka rejtve maradt.
'''
"15" = ''':sup:`15` Delila így szólt hozzá: "Hogy mondhatsz olyat, hogy szeretsz,
amikor szíved nincs velem? Már háromszor rászedtél és nem mondtad meg
nekem, hogy miben rejlik nagy erõd."
'''
"16" = ''':sup:`16` Mivel egész nap gyötörte szavaival és zaklatta, halálra fáradt.
'''
"17" = ''':sup:`17` Feltárta hát elõtte egész szívét és így szólt: "Borotva sose ért
fejemhez, mert az Isten nazírja vagyok anyám méhétõl fogva. Ha
megnyírnak, elhagy erõm, gyenge leszek, olyan, mint a többi ember."
'''
"18" = ''':sup:`18` Delila ekkor látta, hogy kitárta egész szívét. Hívatta hát a
filiszteusok fejedelmeit és ezt mondta nekik: "Most gyertek, mert
kitárta elõttem egész szívét." A filiszteusok fejedelmei elmentek
hozzá, s magukkal vitték a pénzt is.
'''
"19" = ''':sup:`19` Erre õ elaltatta Sámsont a térdén, odahívatott egy embert, az
lenyírta fejérõl a hét hajfürtöt. Elkezdett gyengülni és ereje
elhagyta.
'''
"20" = ''':sup:`20` Delila odakiáltotta neki: "Rád törtek a filiszteusok, Sámson!" Erre
fölébredt álmából s azt mondta: "Kikeveredek a bajból, mint máskor és
kiszabadítom magamat." Nem tudta azonban, hogy az Úr elfordult tõle.
'''
"21" = ''':sup:`21` A filiszteusok elfogták, kiszúrták a szemét és levitték Gázába.
Kettõs lánccal megkötözték és a fogságban malmot hajtattak vele.
'''
"22" = ''':sup:`22` Közben fején újra nõni kezdett a haj azután, hogy lenyírták.
'''
"23" = ''':sup:`23` A filiszteusok fejedelmei összegyûltek, hogy nagy áldozatot
mutassanak be istenüknek, Dágonnak, és örömünnepet tartsanak. Közben
egyre mondogatták: "Kezünkre adta istenünk ellenségünket, Sámsont!"
'''
"24" = ''':sup:`24` Amikor a nép látta istenét, ujjongásban tört ki a dicséretére és
ezt mondta: "Kezünkre adta istenünk ellenségünket, Sámsont, aki
pusztította országunkat, és sokunkat megölt."
'''
"25" = ''':sup:`25` Amikor már jókedvre derültek, így szóltak: "Hívjátok elõ Sámsont,
hadd mulattasson minket!" Elõvezették Sámsont a börtönbõl, és õ
játszott elõttük. Utána odaállították az oszlopok közé.
'''
"26" = ''':sup:`26` Sámson akkor így szólt ahhoz a fiúhoz, aki a kezénél fogva vezette:
"Vezess oda, hogy megfoghassam az oszlopokat, amelyeken az épület
nyugszik, és megtámaszkodhassam."
'''
"27" = ''':sup:`27` A ház tele volt férfiakkal és asszonyokkal. A filiszteusok minden
fejedelme ott volt, és a tetõn volt vagy háromezer ember, férfi és nõ,
akik nézték Sámson játékát.
'''
"28" = ''':sup:`28` Sámson akkor az Úrhoz könyörgött és így szólt: "Uram, Isten,
emlékezzél meg rólam, s most az egyszer adj nekem erõt, hogy bosszút
állhassak a filiszteusokon a két szememért."
'''
"29" = ''':sup:`29` Sámson átkarolta a két középen álló oszlopot, amelyen az épület
nyugodott, nekifeszült az egyiknek a jobb kezével, a másiknak a bal
kezével,
'''
"30" = ''':sup:`30` s így szólt: "Haljak meg a filiszteusokkal együtt!" Minden erejével
nekifeszült, és az épület rászakadt a fejedelmekre és az egész népre,
amely ott volt. Sokkal többet ölt meg akkor, amikor meghalt, mint
amennyit akkor ölt meg, amikor élt.
'''
"31" = ''':sup:`31` Testvérei és atyjának háza eljöttek és magukkal vitték.
Elszállították és eltemették Szorea és Estaol között atyjának,
Mánoahnak sírboltjában. Húsz évig bíráskodott Izrael fölött.
'''
