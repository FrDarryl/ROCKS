[28]
"1" = ''':sup:`1` Erre Izsák hívatta Jákobot és megáldotta. Utasítást adott neki, és
így szólt: "Ne végy magadnak feleséget Kánaán leányai közül.
'''
"2" = ''':sup:`2` Kelj útra, és menj Paddan-Aramba, Betuelnek, anyád atyjának házába
és onnan vegyél feleséget magadnak, Lábánnak, anyád testvérének leányai
közül!
'''
"3" = ''':sup:`3` A mindenható Isten áldjon meg, tegyen termékennyé, sokasítson meg,
hogy a népek sokaságává légy!
'''
"4" = ''':sup:`4` Adja neked Ábrahám áldását, neked és veled együtt utódaidnak, hogy
az idegen földet, amelyet Isten Ábrahámnak adott, sajátodul megkapjad."
'''
"5" = ''':sup:`5` Így bocsátotta el Izsák Jákobot, az meg elment Paddan-Aramba,
Lábánhoz, az aramita Betuel fiához, Jákob és Ézsau anyjának, Rebekkának
testvéréhez.
'''
"6" = ''':sup:`6` Ézsau megtudta, hogy Izsák megáldotta Jákobot és Paddan-Aramba
küldte, hogy onnan hozzon feleséget, s hogy áldásával együtt utasítást
adott neki: "Ne végy feleséget a kánaániták lányai közül",
'''
"7" = ''':sup:`7` és hogy Jákob hallgatott apjára és anyjára, s elment Paddan-Aramba.
'''
"8" = ''':sup:`8` Ézsau így megtudta, hogy a kánaániak leányai nem tetszenek apjának,
Izsáknak.
'''
"9" = ''':sup:`9` Ezért elment Izmaelhez és feleségeihez, még feleségül vette
Machalatot, Izmaelnek, Ábrahám fiának leányát, Nebajot testvérét.
'''
"10" = ''':sup:`10` Jákob elindult Beersebából, és Háránba ment.
'''
"11" = ''':sup:`11` Eljutott egy helyre és ott maradt éjszakára, mert a nap már
leszállt. Fogott egy követ azon a helyen, feje alá tette támasznak és
lefeküdt azon a helyen aludni.
'''
"12" = ''':sup:`12` Álma volt: íme, egy létra volt a földre állítva, s a hegye az eget
érte. S lám, Isten angyalai fel- és lejártak rajta.
'''
"13" = ''':sup:`13` Íme, az Úr fölötte állt, és így szólt: "Az Úr vagyok, atyádnak,
Ábrahámnak Istene és Izsák Istene. A földet, amelyen pihensz, neked és
utódaidnak adom.
'''
"14" = ''':sup:`14` Nemzetséged olyan lesz, mint a föld homokja, ki kell terjesztened
nyugatra és keletre, északra és délre, általad s utódaid által nyer
áldást a föld minden népe.
'''
"15" = ''':sup:`15` Nézd, én veled vagyok. Mindenütt oltalmazlak, ahová mégy, és
visszavezetlek erre a földre. Nem hagylak el, amíg véghez nem viszem,
amit megígértem neked."
'''
"16" = ''':sup:`16` Jákob fölébredt álmából és így szólt: "Valóban az Úr van ezen a
helyen és én nem tudtam."
'''
"17" = ''':sup:`17` Megborzadt, és azt mondta: "Milyen félelmetes ez a hely, valóban
itt van az Isten háza és itt van az ég kapuja."
'''
"18" = ''':sup:`18` Amikor Jákob másnap reggel fölébredt, vette a követ, amelyen fejét
nyugtatta, felállította emlékkõül és olajat öntött rá.
'''
"19" = ''':sup:`19` A helynek a Bétel nevet adta: azelõtt Lusznak hívták a várost.
'''
"20" = ''':sup:`20` Jákob fogadalmat tett: "Ha Isten velem lesz és védelmez az úton,
amelyen most járok, s ad kenyeret ennem, és ruhát, amit fölveszek
magamra,
'''
"21" = ''':sup:`21` és ha egészségben visszatérek atyám házába, akkor az Úr lesz az én
Istenem.
'''
"22" = ''':sup:`22` Ez a kõ, amelyet emlékkõül felállítottam, az Isten háza lesz, és
mindenbõl, amit adsz nekem, hûségesen tizedet adok neked."
'''
