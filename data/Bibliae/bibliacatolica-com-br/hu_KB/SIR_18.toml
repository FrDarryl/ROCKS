[18]
"1" = ''':sup:`1` Aki öröktõl él, az teremtett mindent,
'''
"2" = ''':sup:`2` csak az Úr bizonyul igaznak.
'''
"4" = ''':sup:`4` Ki volna képes tetteit sorolni, hatalmas mûveinek a mélyére hatolni?
'''
"5" = ''':sup:`5` Fölsége hatalmát ki tudná fölmérni, vagy a jótetteit végig számba
venni?
'''
"6" = ''':sup:`6` Nem lehet belõlük semmit sem elvenni, és nem lehet hozzájuk semmit
hozzátenni, nem lehet az Úrnak csodáit átlátni.
'''
"7" = ''':sup:`7` Amikor bevégzed, akkor kezded csak el, s mikor abbahagyod, ott állsz
tanácstalan.
'''
"8" = ''':sup:`8` Mi is hát az ember és mi az õ haszna? Mi az, ami rajta jó és mi az,
ami rossz?
'''
"9" = ''':sup:`9` Az ember napjainak száma száz év, ha sokra megy.
'''
"10" = ''':sup:`10` Mint csepp a tengerben, vagy mint egy homokszem, csak annyit érnek
az évek az örökléthez mérten.
'''
"11" = ''':sup:`11` Ezért türelmes irántuk az Úr, s irgalmasságával elárasztja õket.
'''
"12" = ''':sup:`12` Elõre lát mindent, s tudja, mily sivár a végük, azért bánik
irgalommal velük.
'''
"13" = ''':sup:`13` Az ember csak atyjafiához irgalmas, de az Úr irgalma mindenkit
átölel. Rendreutasít, fenyít és oktat, aztán hazavezet, mint pásztor a
nyáját.
'''
"14" = ''':sup:`14` Megszánja mind, aki meghallja intelmét, s aki törvényeit szorgosan
kutatja.
'''
"15" = ''':sup:`15` Fiam, jótettedhez ne fûzz ócsárló szót, sem adományodhoz bántó
beszédet.
'''
"16" = ''':sup:`16` Nem szünteti-e meg a harmat a hõséget? Így az ajándéknál is többet
ér egy jó szó.
'''
"17" = ''':sup:`17` Nem ér-e többet egy szó az adománynál? A jótékony ember
mindkettõvel szolgál.
'''
"18" = ''':sup:`18` A bolond mit sem ád, csak fájdalmat okoz, az irigy ember, ha ad,
könnyet is fakaszt.
'''
"19" = ''':sup:`19` Mielõtt beszélnél, készülj rá elõ, gondoskodj magadról, míg meg nem
betegszel.
'''
"20" = ''':sup:`20` Az ítélet elõtt vizsgáld meg magadat, és irgalmat találsz az ítélet
napján.
'''
"21" = ''':sup:`21` Mielõtt megbetegszel, alázd meg magadat, s ha bûnös vagy, mutatsd
ki: meg akarsz térni.
'''
"22" = ''':sup:`22` Fogadalmad váltsd be, ne tartson vissza semmi, ne halálod napján
várd, hogy megigazulj.
'''
"23" = ''':sup:`23` Készülj fel, mielõtt fogadalmat tennél, s ne légy olyan, mint aki
az Urat kísérti.
'''
"24" = ''':sup:`24` Gondolj a haragra napjaidnak végén, és a megtorlásra, ha elfordítja
arcát.
'''
"25" = ''':sup:`25` A bõségben az éhség napjaira gondolj, a gazdagság napjain a bajra s
szegénységre.
'''
"26" = ''':sup:`26` Reggeltõl estéig elillan az idõ, s elrohan minden az Úr színe
elõtt.
'''
"27" = ''':sup:`27` A bölcs ember mindenben óvatos, a bûntõl bûnös idõkben is óvakodik.
'''
"28" = ''':sup:`28` Minden okos ember felismeri a bölcsességet, s dicséri azokat, akik
rátaláltak.
'''
"29" = ''':sup:`29` Aki jártas a bölcs mondások világában, és birtokában van a
bölcsességnek, csakúgy ontja a találó mondásokat.
'''
"30" = ''':sup:`30` A benned támadó vágyakat ne kövesd, és tartsd magad távol
szenvedélyeidtõl.
'''
"31" = ''':sup:`31` Ha engedsz a lelked mohó vágyainak, ellenséged gyõzelmi ünnepet ül.
'''
"32" = ''':sup:`32` Csupa szórakozásból álló életnek ne örülj, ne keveredj soha ilyen
társaságba.
'''
"33" = ''':sup:`33` Kölcsönbõl rendezett lakmározásokkal ne tedd magad tönkre, ha
erszényed üres.
'''
