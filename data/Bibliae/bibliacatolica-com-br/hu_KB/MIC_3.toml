[3]
"1" = ''':sup:`1` Azután így szóltam: Halljátok hát, Jákob fejedelmei, és Izrael
házának vezérei! Vajon nem nektek kellene-e ismerni a jogot?
'''
"2" = ''':sup:`2` Mégis gyûlölitek a jót, és a gonoszt szeretitek.
'''
"3" = ''':sup:`3` Amikor majd felfalják népem maradékát, bõrét lenyúzzák, csontját
összetörik, amikor majd felaprózzák, mint a húst a fazékban, a
pecsenyét a lábasban,
'''
"4" = ''':sup:`4` akkor majd kiáltanak az Úrhoz. De õ nem hallgatja meg õket; elrejti
majd elõlük arcát abban az idõben a bûnök miatt, amelyeket elkövettek.
'''
"5" = ''':sup:`5` Ezt üzeni az Úr a prófétáknak, akik félrevezetik népemet: Ha van mit
a foguk alá venniük, azt hirdetik: "Béke!" De ha valaki nem tömi a
szájukat, hadat üzennek ellene.
'''
"6" = ''':sup:`6` Nos, ezért látomás helyett éjszaka borul rátok, jövendölés helyett
sötétség tör rátok. Lenyugszik a nap a próféták felett, a nappal
éjszakára fordul.
'''
"7" = ''':sup:`7` Akkor majd megszégyenülnek a látók, szégyen borítja a
jövendõmondókat. Mindannyian elfödik arcukat, mert nem jön az Istentõl
üzenet.
'''
"8" = ''':sup:`8` Engem azonban erõ tölt el, az Úr Lelke, igazság, bátorság, hogy
feltárjam Jákob elõtt vétkét, Izrael elõtt gonoszságát.
'''
"9" = ''':sup:`9` Halljátok hát, Jákob házának fejedelmei, és Izrael házának vezérei,
ti, akik megvetitek az igazságot, és ami jogos, azt kijátsszátok!
'''
"10" = ''':sup:`10` Ti, akik vérdíjból építitek fel Siont, és gonoszságból
Jeruzsálemet!
'''
"11" = ''':sup:`11` Fejedelmei ajándékért szolgáltatnak igazságot, papjai bérért
döntenek, prófétái ezüstért jövendölnek. És még az Úrban bizakodnak!
Azt mondják: "Nemde közöttünk van az Úr? Nem érhet minket semmi
veszedelem!"
'''
"12" = ''':sup:`12` Bizony, ezekért, vétkeitek miatt, felszántják Siont, mint a
szántóföldet, Jeruzsálem romhalmazzá válik, a templom hegye erdõ
borította magaslattá.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - Mikeás elítéli Izrael és Júda vezetőit, azzal vádolva őket,
hogy felemésztik a népet és romlottak. Az uralkodók igazságtalansága
Isten ítéletét hozza az emberekre, tükrözve a vezetők felelősségét a
23:1-2).
3:4 - A próféta arra figyelmeztet, hogy amikor az emberek a szenvedés
közepette Istenhez kiáltanak, Ő nem hallgatja meg őket, mert figyelmen
kívül hagyták igazságosságát. Ha az emberek elutasítják Istent, akkor
szükség idején hiányzik (lásd még Példabeszédek 1:24-28 és Zakariás
7:13).
3:5-8 - Mikeás igazi prófétaként mutatja be magát, és igazságát állítja
szembe a romlott prófétákkal, akik haszonszerzés céljából prédikálnak.
Isten igaz üzenete az igazságosságon és a tisztességen alapul, nem
Máté 7:15-20).
3:9-12 - A próféta továbbra is elítéli a vezetők és próféták
romlottságát és hamis tanítását. Jeruzsálem városa elpusztul a
gonoszság és az elnyomás miatt, ami azt mutatja, hogy a gonoszság
3:13 - A vezetők romlottsága ítélethez vezet, amelyet Jeruzsálem
elpusztítása jelképez. Az uralkodók és a szellemi vezetők
elszámoltathatósága központi szerepet játszik az isteni
'''
