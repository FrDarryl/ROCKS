[4]
"1" = ''':sup:`1` Boász ezalatt elment a város kapujához és leült oda. S lám, az a
gyámolító, akirõl beszélt, épp arra ment. Megszólította: "Gyere ide és
ülj le!" A férfi odament és leült.
'''
"2" = ''':sup:`2` Boász odahívott tíz férfit a város vénei közül, és így szólt:
"Üljetek le!" Leültek.
'''
"3" = ''':sup:`3` Aztán így szólt a gyámolítóhoz: "Noémi, aki hazatért Moáb földjérõl,
el akarja adni a földet, amely Elimeleché volt, a testvéremé.
'''
"4" = ''':sup:`4` Azt gondoltam magamban, jó volna szólni neked, és azt mondani:
Szerezd meg magadnak azok jelenlétében, akik itt ülnek, népem vénei
elõtt. Ha meg akarod váltani, hát váltsd, s ha nem akarod megváltani,
akkor add tudtomra. Mert rajtad kívül nincs, aki megválthatná, és csak
utánad következem." A férfi azt válaszolta: "Igen, megváltom!"
'''
"5" = ''':sup:`5` Boász tehát folytatta: "Attól a naptól, hogy Noémi kezébõl
megszerzed a földet, a moábita nõ, Rut is a tied lesz, az elhunyt
felesége, hogy így örökrészén fennmaradjon az elhunytnak a neve."
'''
"6" = ''':sup:`6` A gyámolító azt válaszolta: "Akkor nem válthatom meg, különben
csorbát ejtek a saját örökrészemen. Élj te a jogommal, hisz én nem
élhetek."
'''
"7" = ''':sup:`7` Izraelben régebben az volt a szokás, hogy megváltás vagy csere
alkalmával az egyik levetette saruját, és odaadta a másiknak. Ez volt
Izraelben a bizonyítás módja a tanúk elõtt.
'''
"8" = ''':sup:`8` Akinek jogában volt a megváltás, azt mondta Boásznak: "Szerezd meg
te magadnak", s ezzel levetette saruját.
'''
"9" = ''':sup:`9` Ezután Boász kijelentette a véneknek és az egész népnek: "Tanúim
vagytok, hogy ami csak Elimeleché, Kiljoné és Machloné volt, azt ma
mind megszereztem Noémi kezébõl.
'''
"10" = ''':sup:`10` Egyszersmind megkaptam feleségül Rutot, a moábita asszonyt, Machlon
özvegyét, hogy így fenntartsam az elhunyt nevét örökrészén, nehogy
kivesszen az elhunyt neve testvérei körében és a város kapujánál. Ennek
ma tanúi vagytok!"
'''
"11" = ''':sup:`11` A kapunál levõ egész nép ráfelelte: "Tanúi vagyunk". A vének pedig
így szóltak: "Az Úr tegye hasonlóvá az asszonyt, aki házadba került,
Ráchelhez és Leához, akik megalapozták Izrael házát. Légy erõs
Efratában, és szerezz magadnak nevet Betlehemben!
'''
"12" = ''':sup:`12` Utódod által, akit ennek a fiatalasszonynak ad majd az Úr, házad
váljék hasonlóvá Perecéhez, akit Támár szült Júdának!"
'''
"13" = ''':sup:`13` Boász tehát elvette Rutot, s az a felesége lett. Amikor bement
hozzá, az Úr megadta neki, hogy fiút foganjon és szüljön.
'''
"14" = ''':sup:`14` Erre az asszonyok így szóltak Noémihez: "Legyen áldott az Úr, aki
nem tagadta meg az elhunyttól a gyámolítót, hogy így neve fennmaradjon
Izraelben.
'''
"15" = ''':sup:`15` Legyen vigasztalód és gyámolod öregségedben, mert menyed szülte,
aki szeret téged, s többet jelent neked, mint ha hét fiad volna."
'''
"16" = ''':sup:`16` Akkor Noémi fogta a gyermeket, ölébe vette és dajkálta.
'''
"17" = ''':sup:`17` A szomszédasszonyok nevet is adtak neki. "Noéminak fia született" -
mondták -, és elnevezték Obednek. Õ lett az atyja Dávid atyjának,
Izájnak.
'''
"18" = ''':sup:`18` Ez Perec családfája: Perec nemzette Hecront,
'''
"19" = ''':sup:`19` Hecron nemzette Rámot, Rám nemzette Amminadabot,
'''
"20" = ''':sup:`20` Amminadab nemzette Nachsont, Nachson nemzette Szalmont.
'''
"21" = ''':sup:`21` Szalmon nemzette Boászt, Boász nemzette Obedet,
'''
"22" = ''':sup:`22` Obed nemzette Izájt, Izáj nemzette Dávidot.
'''
"Notes" = '''
Notas de rodapé:
4:1-4 - Boáz a városkapuhoz megy, hogy elintézze Ruth megváltásának és
Elimelek örökségének ügyét. Ez bizonyítja az izraelita közösségekben
zajló folyamatok átláthatóságát és törvényességét (lásd még 5Móz
4:5-6 - A legközelebbi rokon lemond Ruth megváltásának jogáról, attól
tartva, hogy saját örökségét veszélyezteti. Ez a cselekedet lehetővé
teszi Boáz számára, hogy felvállalja a megváltó szerepét, kiemelve a
4:9-10 - Boáz a tanúk előtt bejelenti döntését, hogy megváltja a földet
és feleségül veszi Ruthot. Ez a történet csúcspontja, ahol az
igazságosság és a megváltás találkozik, előrevetítve Krisztus szerepét
1:68-69).
4:13-15 - Ruth és Boáz összeházasodnak, és fiuk lesz, aki Dávid
nagyapja lesz. Ez az esemény összekapcsolja Ruth történetét Jézus
leszármazásával, feltárva az isteni gondviselés szerepét az
4:16-17 - Naomi, aki szomorúan kezdte történetét, most egy unoka
áldását ünnepli. Noémi helyreállítása Isten kegyelmét tükrözi, amikor a
veszteséget új reménnyel változtatta (lásd még Jób 42:10-12 és Lukács
1:46-48).
'''
