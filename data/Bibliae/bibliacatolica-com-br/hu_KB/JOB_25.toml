[25]
"1" = ''':sup:`1` A suachi Bildád válaszolt és így szólt:
'''
"2" = ''':sup:`2` Annál a hatalom, annál a borzalom, ki a magas égben fenntartja a
békét.
'''
"3" = ''':sup:`3` Van-e szám számba venni a seregét, s van-e menekvés a támadása elõl?
'''
"4" = ''':sup:`4` Isten elõtt lehet-e embernek igaza, asszonynak szülötte ragyoghat-e
tisztán?
'''
"5" = ''':sup:`5` Nézd, a hold sem fénylik elég fényesen, még a csillagok sem tiszták
a szemében.
'''
"6" = ''':sup:`6` Még sokkal kevésbé az ember, a pondró, embereknek fia, ez a féreg!
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Bildad, a suhita Isten nagyságáról és az ember
jelentéktelenségéről beszél. Hangsúlyozza az isteni szuverenitást és
Isten tisztaságát, hangsúlyozva a Teremtő és a teremtés elválasztását.
Ez megerősíti azt az elképzelést, hogy Isten igazságos, és az emberiség
25:4-6 - Bildad megkérdőjelezi, hogyan lehetnek az emberek igazak Isten
előtt. Kijelenti, hogy Isten szemében még a csillagok sem tiszták,
bizonyítva az emberi bűn súlyosságát és az isteni szentség előtti
'''
