"1" = ''':sup:`1` Az Úr hívta Mózest, és a megnyilatkozás sátorából ezt mondta neki:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és add tudtukra: Ha valaki közületek áldozatot
mutat be az Úrnak, áldozatul hozhattok szarvasmarhát vagy
juhot-kecskét.
'''
"3" = ''':sup:`3` Aki szarvasmarhát mutat be égõáldozatul, hibátlan hímet ajánljon
fel. A megnyilatkozás sátorának bejárata elõtt áldozza fel, hogy kedves
legyen az Úrnak.
'''
"4" = ''':sup:`4` Tegye kezét az áldozati állat fejére, akkor az kedves lesz, s
elvégezhetik vele az engesztelés szertartását.
'''
"5" = ''':sup:`5` Azután áldozza fel a bikát az Úr elõtt. Áron fiai, a papok ajánlják
fel a vérét, öntsék rá körös-körül az oltárra, amely a megnyilatkozás
sátora elõtt áll.
'''
"6" = ''':sup:`6` Most az ember nyúzza meg az állatot, vágja darabokra,
'''
"7" = ''':sup:`7` Áron fiai, a papok meg hozzanak tüzet az oltárra, s tegyenek fát a
tûzre.
'''
"8" = ''':sup:`8` Ezután tegyék a részeket a fejjel és a hájjal együtt az oltáron égõ
fára.
'''
"9" = ''':sup:`9` Az ember mossa meg vízben a belsõ részeket meg a lábakat, a pap
pedig égesse el ezeket mind az oltáron. Ez az égõáldozat a megbékélés
illatában elköltött étel lesz az Úr számára.
'''
"10" = ''':sup:`10` Ha égõáldozatul a nyájból juhot vagy kecskét mutat be, hibátlan
hímet áldozzon fel.
'''
"11" = ''':sup:`11` Az oltár északi oldalán áldozza fel az Úrnak. Áron fiai, a papok,
öntsék rá a vérét körös-körül az oltárra.
'''
"12" = ''':sup:`12` Azután az ember vágja darabokra, a pap pedig tegye ezeket a fejjel
és a hájjal együtt az oltáron égõ fára.
'''
"13" = ''':sup:`13` Az ember mossa meg a belsõ részeket és a lábakat, a pap pedig
égesse el õket az oltáron. Ez az égõáldozat a megbékélés illatában
elköltött étel lesz az Úr számára.
'''
"14" = ''':sup:`14` Ha égõáldozatul madarat mutat be, gerlét vagy galambot hozzon.
'''
"15" = ''':sup:`15` A pap áldozza fel az oltáron, fogja meg a nyakát és vágja le a
fejét, ezt égesse el az oltáron, a vérét pedig csurgassa az oltár
oldalára.
'''
"16" = ''':sup:`16` Szedje ki a begyét és a szárnytollait, s dobja az oltár mellé,
ahová a hamut szokták önteni.
'''
"17" = ''':sup:`17` Szelje ketté az állatot, egy szárnyat ide is, oda is, anélkül, hogy
lemetszené. A pap égesse el az állatot az oltáron, a tûzre rakott fán.
Ez az égõáldozat a megbékélés illatában elköltött étel lesz az Úr
számára.
'''
