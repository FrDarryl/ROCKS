[12]
"1" = ''':sup:`1` Az égen nagy jel tûnt fel: egy asszony, öltözete a Nap, lába alatt a
Hold, fején tizenkét csillagból korona.
'''
"2" = ''':sup:`2` Áldott állapotban volt, gyötrelmében és szülési fájdalmában
kiáltozott.
'''
"3" = ''':sup:`3` Most egy másik jel tûnt fel az égen: egy nagy vörös sárkány, hét
feje volt és tíz szarva, s mindegyik fején korona.
'''
"4" = ''':sup:`4` Farkával lesöpörte az ég csillagainak egyharmadát, és a földre
szórta. Ekkor a sárkány odaállt a szülõ asszony elé, hogy mihelyt
megszül, elnyelje gyermekét.
'''
"5" = ''':sup:`5` Fiút szült, fiúgyermeket, aki majd vaspálcával kormányozza mind a
nemzeteket. Gyermekét elragadták Istenhez és az õ trónjához.
'''
"6" = ''':sup:`6` Az asszony a pusztába menekült, ahol az Isten helyet készített
számára, hogy ott éljen ezerkétszázhatvan napig.
'''
"7" = ''':sup:`7` Ezután nagy harc támadt a mennyben. Mihály és angyalai megtámadták a
sárkányt. A sárkány és angyalai védekeztek,
'''
"8" = ''':sup:`8` de nem tudtak ellenállni, s nem maradt számukra hely a mennyben.
'''
"9" = ''':sup:`9` Levetették a nagy sárkányt, az õsi kígyót, aki maga az ördög, a
sátán, aki tévútra vezeti az egész világot. A földre vetették, s vele
együtt letaszították angyalait is.
'''
"10" = ''':sup:`10` Ekkor harsány hangot hallottam az égben: "Eljött Istenünk
üdvössége, ereje és országa, és az õ Fölkentjének uralma, mert
letaszították testvéreink vádlóját, aki éjjel-nappal vádolta õket
Istenünk színe elõtt.
'''
"11" = ''':sup:`11` De legyõzték a Bárány vérével és tanúságuk szavával, s nem kímélték
életüket mindhalálig.
'''
"12" = ''':sup:`12` Ezért örüljetek, egek, és ti, akik benne laktok! Jaj a földnek és a
tengernek, mert oda szállt le a sátán nagy haragjában. Tudja, hogy
kevés ideje van hátra."
'''
"13" = ''':sup:`13` Amikor a sárkány látta, hogy a földre taszították, üldözõbe vette
az asszonyt, aki fiúgyermeket szült.
'''
"14" = ''':sup:`14` Az asszony azonban kapott két nagy sasszárnyat, hogy a pusztába
repüljön, a rejtekhelyére, ahol majd a kígyótól távol egy évig, két
évig és félévig táplálják.
'''
"15" = ''':sup:`15` Erre a kígyó annyi vizet lövellt a szájából az asszony után, mint
egy folyó, hogy elsodorja az ár.
'''
"16" = ''':sup:`16` De a föld segített az asszonyon: megnyílt a mélye, és elnyelte a
sárkány szájából kiáradó folyót.
'''
"17" = ''':sup:`17` A sárkány haragra lobbant az asszony ellen, és harcba szállt többi
gyermekével, aki megtartja Isten parancsait és kitart Jézus tanúsága
mellett.
'''
"18" = ''':sup:`18` Kiállt a tenger partjára.
'''
