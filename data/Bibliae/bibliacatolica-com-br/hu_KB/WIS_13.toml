[13]
"1" = ''':sup:`1` Mert természettõl balgák voltak mind az emberek, híjával voltak
Isten ismeretének, s a látható tökéletességekbõl nem tudták felismerni
azt, aki van, sem mûvei szemlélésekor nem ismerték fel a mûvészt,
'''
"2" = ''':sup:`2` hanem a tüzet, a szelet vagy az iramló levegõt, a csillagok körét, a
hatalmas vizet vagy az ég világítóit tartották a világot kormányzó
isteneknek.
'''
"3" = ''':sup:`3` Ha már ezekben isteneket láttak, mert szépségük elbûvölte õket,
akkor tudniuk kellett volna, mennyivel kiválóbb a parancsolójuk. Mert a
szépség szerzõje teremtette õket.
'''
"4" = ''':sup:`4` Ha megcsodálták erejüket és hatásukat, ebbõl arra kellett volna
következtetniük, hogy mennyivel hatalmasabb a teremtõjük.
'''
"5" = ''':sup:`5` Mert a teremtmények nagyságából és szépségébõl összehasonlítás útján
meg lehet ismerni teremtõjüket.
'''
"6" = ''':sup:`6` De ezek még csak csekély szemrehányást érdemelnek. Mert talán csak
eltévednek, amikor valójában Istent keresik és akarják megtalálni.
'''
"7" = ''':sup:`7` Teremtményei közt élnek és igyekeznek a mélyükre hatolni, s amit
szépnek látnak, annak látványa megejti õket.
'''
"8" = ''':sup:`8` Még sincs mentségük ezeknek sem.
'''
"9" = ''':sup:`9` Ha egyszer olyan nagy szellemi készségük volt, hogy át tudták
kutatni a világot, honnét van, hogy nem találták meg elõbb ennek urát?
'''
"10" = ''':sup:`10` De boldogtalanok voltak és holt dolgokba vetették reményüket, akik
emberi kéz mûveit nevezték isteneknek; aranyat, ezüstöt, mûtárgyakat,
állati alakokat vagy haszontalan köveket, régi idõk keze munkáját.
'''
"11" = ''':sup:`11` Ha a favágó alkalmas törzset vág ki, körös-körül lefejti egész
kérgét és szakszerûen megmunkálja, alkalmas eszközt csinál belõle,
mindennapi használatra.
'''
"12" = ''':sup:`12` A munkája közben keletkezett hulladékot arra használja, hogy
elkészítse ételét és jóllakjék.
'''
"13" = ''':sup:`13` Ami pedig megmarad belõle, mert semmire sem alkalmas, görbe és
göcsörtös fa, azt fogja, s üres óráit kihasználva faragja, aztán a
pihenéskor szokásos gondossággal valamiféle formát ad neki. Ember
képmására faragja,
'''
"14" = ''':sup:`14` vagy valamely egészen közönséges állathoz teszi hasonlóvá. Aztán
bevonja agyaggal, felületét bekeni piros festékkel és befest rajta
minden foltot.
'''
"15" = ''':sup:`15` Majd megfelelõ házikót készít neki, a falra illeszti, és szeggel
odaerõsíti.
'''
"16" = ''':sup:`16` Így gondoskodik róla, hogy le ne essék. Mert tudja, hogy nem tud
magán segíteni, hiszen csak kép, és támasztékra szorul.
'''
"17" = ''':sup:`17` Amikor meg imádkozni akar vagyonáért, feleségéért és gyermekeiért,
akkor nem restell az élettelen dologhoz szólni. Az erõtlenhez könyörög
egészségéért.
'''
"18" = ''':sup:`18` A holthoz esedezik életért, a tehetetlenhez fordul segítségért,
szerencsés utat kér attól, ami lábát sem tudja mozdítani.
'''
"19" = ''':sup:`19` Keresetéhez, munkájához, mestersége sikeréhez attól kér erõt,
aminek keze erõtlen.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - A bölcsesség felismeri, hogy a teremtés felfedi Isten
nagyságát. Azok, akik ezt nem ismerik fel, bálványimádásba esnek, és
emberi kézzel készített istenképeket alkotnak. Ez a figyelmeztetés
rávilágít annak fontosságára, hogy a teremtés révén felismerjük az
13:3-5 - A bálványimádat kritikája rávilágít az isteniség anyagi
tárgyakban való keresésének hiábavalóságára. Az, hogy a bálványok nem
képesek Isten valódi természetét tükrözni, azt mutatja, hogy hiteles
Zsolt 115:4-8).
13:6-9 - Az a kijelentés, hogy a természet tanúskodik a Teremtőről, azt
jelzi, hogy a bölcsességnek az igaz Isten imádásához kell vezetnie. Ez
arra utal, hogy a természeti világ megfigyelése szellemi igazsághoz
vezethet (lásd még Zsolt 104:24-25 és ApCsel 17:24-28).
13:10-13 - A tudatlanokra vonatkozó figyelmeztetés, akik inkább a
teremtés elemeit imádják, mint a Teremtőt, a spirituális
megkülönböztetés szükségességét hangsúlyozza. A bölcsesség azt tanítja,
hogy az igazi odaadásnak Istenre kell irányulnia, nem pedig az Ő
teremtésére (lásd még 1Korinthus 8:4-6 és Kolossé 1:16-17).
13:14-19 - Az a következtetés, hogy a bölcsesség az a fény, amely
megvilágítja az embereket, és elvezeti őket Isten valódi
megismeréséhez, rávilágít a bölcsesség szerepére a hívő ember életében.
Ez a megvilágítás elengedhetetlen ahhoz, hogy elkerüljük a
bálványimádást (lásd még Példabeszédek 4:7 és Jakab 1:5).
'''
