[34]
"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz, amikor Babilon királya,
Nebukadnezár és egész serege, meg az uralma alá tartozó összes országa
a földnek, és valamennyi nép háborút viselt Jeruzsálem és a hozzá
tartozó összes város ellen.
'''
"2" = ''':sup:`2` Ezt mondja az Úr, Izrael Istene: Menj és beszélj Cidkijával, Júda
királyával. Így beszélj: Ezt mondja az Úr: Nézd, ezt a várost Babilon
királyának kezére adom, hadd gyújtsa fel.
'''
"3" = ''':sup:`3` Te sem menekülsz meg kezébõl, hanem fogságba jutsz és hatalmába
kerülsz. Szemtõl szemben látod majd Babilon királyát, sõt személyesen
beszélsz vele. Aztán Babilonba mégy.
'''
"4" = ''':sup:`4` Mégis halld az Úr szavát, Cidkija, Júda királya: Ezt mondja az Úr:
Nem halsz meg kard által,
'''
"5" = ''':sup:`5` békében halsz meg. És amint illatszereket égettek atyáid az elõtted
élt királyok temetésekor, érted is égetnek majd illatszereket és így
fognak siratni: "Jaj, uram!" Igen, magam jelentem ezt ki - mondja az
Úr.
'''
"6" = ''':sup:`6` Jeremiás próféta elismételte ezeket a szavakat Cidkijának, Júda
királyának, Jeruzsálemben.
'''
"7" = ''':sup:`7` Közben Babilon királyának serege Jeruzsálemet és Júda megerõsített
városait ostromolta, mert már csak Lachis és Azeka, ez a két
megerõsített város maradt meg Júda városai közül.
'''
"8" = ''':sup:`8` Ezt a szózatot intézte az Úr Jeremiáshoz, amikor Cidkija megegyezett
Jeruzsálem egész népével, hogy felszabadítják rabszolgáikat.
'''
"9" = ''':sup:`9` Mindenkinek föl kellett szabadítania héber rabszolgáját, akár férfi
volt, akár nõ. Mert senki sem tarthatta rabszolgasorsban júdai
testvérét.
'''
"10" = ''':sup:`10` Valóban megértették és meg is egyeztek az összes fõemberek és az
egész nép, hogy mindenki felszabadítja rabszolgáit és rabszolganõit, és
nem tartják õket tovább rabszolgasorsban. Megegyeztek benne, s aztán
fel is szabadították õket.
'''
"11" = ''':sup:`11` Késõbb azonban meggondolták magukat, visszavitték az elõzõleg
szabadon bocsátott rabszolgákat és rabszolganõket, és újra szolgasorba
vetették õket.
'''
"12" = ''':sup:`12` Ekkor az Úr ezt a szózatot intézte Jeremiáshoz.
'''
"13" = ''':sup:`13` Ezt mondja az Úr, Izrael Istene: Szövetséget kötöttem atyáitokkal,
amikor kihoztam õket Egyiptom földjérõl, a szolgaság házából. Így
rendelkeztem:
'''
"14" = ''':sup:`14` "Hét esztendõ elteltével mindenki bocsássa szabadon héber
testvérét, akit eladtak neked; hat esztendeig lehet a rabszolgád, de
azután szabadon kell bocsátanod." De atyáitok nem hallgattak rám, és
nem ügyeltek szavamra.
'''
"15" = ''':sup:`15` Ti most magatokba szálltatok és azt tettétek, ami kedves a
szememben: felszabadulást hirdettetek embertársaitoknak, és errõl
megegyezést kötöttetek színem elõtt a templomban, amely a nevemet
viseli.
'''
"16" = ''':sup:`16` De aztán meggondoltátok magatokat, és nevemet megszentségtelenítve
visszavitte mindegyiketek a rabszolgáját és a rabszolganõjét, akiket
azért szabadítottatok fel, hogy szabadok legyenek. Bizony, arra
kényszerítettétek õket, hogy újra szolgáitok legyenek.
'''
"17" = ''':sup:`17` Ezért ezt mondja az Úr: Nem engedelmeskedtetek nekem, s nem
szabadította fel ki-ki a testvérét és embertársát. Nos hát - mondja az
Úr -, most szabadjára engedem a kardot, az éhínséget és a dögvészt
ellenetek; iszonyattá teszlek benneteket a föld minden országa elõtt.
'''
"18" = ''':sup:`18` Azokat, akik megszegték szövetségemet és nem tartották meg a színem
elõtt megkötött szerzõdés föltételeit, hasonlóvá teszem ahhoz a
borjúhoz, amelyet kettévágtak, és amelynek részei közt átmentek.
'''
"19" = ''':sup:`19` Tehát Júda és Jeruzsálem fõembereit, az udvari tiszteket, a papokat
és az ország egész népét, akik átmentek a borjú részei között,
'''
"20" = ''':sup:`20` ellenségeik kezére adom; azok kezére, akik életükre törnek.
Holttestük az ég madarainak és a mezõ vadjainak lesz martalékává.
'''
"21" = ''':sup:`21` Ami pedig Cidkiját, Júda királyát és fõembereit illeti, õket is
kiszolgáltatom ellenségeiknek a kezébe, azok kezébe, akik életükre
törnek: a babiloni király seregének kezébe, amely éppen most vonult el
tõletek.
'''
"22" = ''':sup:`22` Mert parancsot adok nekik - mondja az Úr -, és visszahozom õket ez
alá a város alá, hogy támadják meg, foglalják el, és borítsák lángba.
És Júda városait lakatlan pusztasággá teszem.
'''
"Notes" = '''
Notas de rodapé:
34:1-7 - Jeruzsálem ostroma küszöbön áll, és Isten figyelmezteti
Sedékiás királyt a város bukására. Az üzenet megtérésre szólít fel, de
az engedelmesség elmulasztása Isten ítéletéhez vezet (lásd még 2Krónika
36:11-21 és Máté 23:37-39).
34:8-11 - Megsértik a rabszolgák felszabadításának szövetségét, ami azt
mutatja, hogy Izrael hűtlen az igazságszolgáltatáshoz. Az Isten iránti
engedetlenség és a mások iránti részvét hiánya súlyos következményekkel
34:12-22 - Isten megdorgálja az embereket, amiért nem teljesítették a
rabszolgák felszabadítására vonatkozó szövetséget, ami ítéletet
eredményez. Az Istennel kötött szövetségek megszegése fájdalmas
következményekkel jár, kiemelve annak fontosságát, hogy hűségesek
50:16-22 és Jakab 2:14-26).
'''
