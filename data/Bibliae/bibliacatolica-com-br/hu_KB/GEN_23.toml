[23]
"1" = ''':sup:`1` Sára életkora 127 esztendõt tett ki.
'''
"2" = ''':sup:`2` Ekkor halt meg Sára Kirjat-Arbában, vagyis Hebronban, Kánaán
földjén. Ábrahám elkezdte Sáráért a gyászszertartást és a siratást.
'''
"3" = ''':sup:`3` Azután Ábrahám fölkelt, eltávozott a halottól, és így szólt a
hetitákhoz:
'''
"4" = ''':sup:`4` "Én csak vendég és jövevény vagyok nálatok. Ezért adjatok nekem egy
sírhelyet, hogy házam halottait eltemethessem."
'''
"5" = ''':sup:`5` A hetiták így válaszoltak Ábrahámnak:
'''
"6" = ''':sup:`6` "Hallgass ránk, urunk! Úgy élsz köztünk, mint Isten fõembere. Temesd
halottaidat legjobb sírhelyeinkre. Senki közülünk nem tagadja meg tõled
a sírját, hogy oda temesd halottaidat".
'''
"7" = ''':sup:`7` Ábrahám erre fölkelt, meghajtotta magát az ország lakói, a hetiták
elõtt,
'''
"8" = ''':sup:`8` és így szólt hozzájuk: "Ha beleegyeztek abba, hogy házam halottait
eltemethessem, akkor hallgassatok meg: járjatok közbe értem Efronnál,
Cochár fiánál,
'''
"9" = ''':sup:`9` hogy a machpelai barlangot, ami az övé, és birtokának szélén
fekszik, engedje át nekem. Adja el nekem jelenlétetekben teljes áron
temetõhelynek."
'''
"10" = ''':sup:`10` Efron éppen a hetiták között ült. A hetita Efron válaszolt
Ábrahámnak az összes hetita jelenlétében, aki eljött a város kapujához:
'''
"11" = ''':sup:`11` "Nem úgy, uram. Hallgass meg engem. A telket neked ajándékozom, s
neked adom a barlangot is, amely rajta van. Honfitársaim jelenlétében
ajándékozom neked, temesd el halottaidat!"
'''
"12" = ''':sup:`12` Ábrahám meghajtotta magát az ország lakói elõtt,
'''
"13" = ''':sup:`13` és így szólt Efronhoz az ország lakóinak jelenlétében: "Igen, ha
te... De mégis hallgass meg engem. Én megfizetem neked a telek teljes
árát. Fogadd el tõlem, hogy eltemethessem ott halottaimat."
'''
"14" = ''':sup:`14` Efron ezt válaszolta Ábrahámnak:
'''
"15" = ''':sup:`15` "Hallgass meg engem, uram. Négyszáz ezüst sékel egy telekért: mi az
köztem és közted? Temesd el halottaidat!"
'''
"16" = ''':sup:`16` Ábrahám elfogadta Efron ajánlatát és Ábrahám lemérte az árat
Efronnak, amit az a hetiták jelenlétében megnevezett: négyszáz ezüst
sékel, ahogy az a kereskedõk körében járja.
'''
"17" = ''':sup:`17` Így Efron telke, amely Machpelában Mamrétól keletre feküdt, a telek
a rajta levõ barlangokkal, s körös-körül a telek egész területén levõ
fákkal
'''
"18" = ''':sup:`18` az összes hetita jelenlétében, aki a város kapujához jött, átment
Ábrahám birtokába.
'''
"19" = ''':sup:`19` Ezután Ábrahám eltemette a feleségét, Sárát a barlangban, a
machpelai telken, Mamrétól keletre, Kánaán földjén.
'''
"20" = ''':sup:`20` Így a telek a rajta levõ barlanggal a hetitáktól jogszerûen
Ábrahámra szállt, temetõhelyül.
'''
"Notes" = '''
Notas de rodapé:
23:1-2 - Sára halálát feljegyezték, és Ábrahám mélyen gyászol.
Gyászának kifejezési módja rávilágít a szeretet és a becsület
fontosságára a családi kapcsolatokban, bizonyítva a veszteség
fájdalmának feldolgozásának szükségességét (lásd még Prédikátor 3:1–4
és Zsolt 34:18).
23:3-9 - Ábrahám helyet keres, ahol eltemetheti Sárát, ezzel is
kifejezve vágyát, hogy tisztelje őt. Bemutatja magát a hettitáknak,
tiszteletet és békevágyat mutatva kapcsolataikban. Ez a hozzáállás
Ábrahám feddhetetlenségét tükrözi (lásd még Példabeszédek 12:26 és
23:10-16 - Ábrahám tárgyal a Makpelah-barlang megvásárlásáról. A
tranzakció jelentős cselekmény, mivel Ábrahám elsőként birtokolja az
Ígéret Földjét. Ez jelképezi Isten ígéreteinek beteljesedését és a jövő
23:17-20 - A barlang megvásárlását hivatalossá teszik, biztosítva a
temetkezési helyet Sarah-nak. Ez a cselekedet megteremti Ábrahám
fizikai kapcsolatát a földdel, előfutára a leszármazottai örökségének
23:19-20 - Machpelah barlangja szent hellyé válik, ahol Ábrahámot és
családját temették el. Ez Isten Ábrahámmal és leszármazottaival kötött
szövetségének folyamatosságára mutat rá, megmutatva, hogy Istennek
11:13-16).
'''
