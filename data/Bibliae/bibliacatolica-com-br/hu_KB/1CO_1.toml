"1" = ''':sup:`1` Pál, Jézus Krisztusnak Isten akaratából meghívott apostola és
Szosztenész testvér,
'''
"2" = ''':sup:`2` Isten korintusi egyházának, a Krisztus Jézusban megszentelteknek, a
meghívott szenteknek s mindazoknak, akik náluk vagy nálunk segítségül
hívják Jézus Krisztusnak, a mi Urunknak nevét.
'''
"3" = ''':sup:`3` Kegyelem és békesség nektek Atyánktól, az Istentõl és Jézus
Krisztustól, a mi Urunktól!
'''
"4" = ''':sup:`4` Veletek kapcsolatban szüntelenül hálát adok az Istennek azért az
isteni kegyelemért, amelyet Krisztus Jézusban nyertetek.
'''
"5" = ''':sup:`5` Benne gazdagok lettetek minden tanításban és ismeretben.
'''
"6" = ''':sup:`6` A Krisztus melletti tanúságtétel is megszilárdult köztetek.
'''
"7" = ''':sup:`7` Így semmi kegyelmet sem nélkülöztök, amíg Urunk, Jézus Krisztus
megjelenését várjátok,
'''
"8" = ''':sup:`8` aki mindvégig megerõsít titeket, hogy feddhetetlenek legyetek Urunk,
Jézus Krisztus napján.
'''
"9" = ''':sup:`9` Hûséges az Isten, aki által meghívást kaptatok Fiának, Jézus
Krisztusnak, a mi Urunknak közösségébe.
'''
"10" = ''':sup:`10` Testvérek, Urunk, Jézus Krisztus nevére kérlek titeket, éljetek
mindnyájan egyetértésben, ne szakadjatok pártokra, legyetek egyek
ugyanabban a lelkületben, ugyanabban a felfogásban.
'''
"11" = ''':sup:`11` Kloe hozzátartozói ugyanis azt a hírt hozták felõletek, testvérek,
hogy pártokra szakadtatok.
'''
"12" = ''':sup:`12` Arra gondolok, hogy akadnak köztetek, akik így nyilatkoznak: "Én
Pállal tartok, én meg Apollóval, én Kéfással, én meg Krisztussal."
'''
"13" = ''':sup:`13` Talán megoszlott Krisztus? Vajon Pált feszítették értetek
keresztre, avagy Pál nevében keresztelkedtetek meg?
'''
"14" = ''':sup:`14` Hálát adok Istennek, hogy senkit sem kereszteltem meg közületek,
csak Kriszpuszt és Gájuszt,
'''
"15" = ''':sup:`15` így nem mondhatja egyiketek sem, hogy az én nevemben van
megkeresztelve.
'''
"16" = ''':sup:`16` Igaz, még Sztefanász családját is megkereszteltem, különben nem
tudom, hogy még mást is megkereszteltem volna.
'''
"17" = ''':sup:`17` Krisztus ugyanis nem keresztelni küldött, hanem azért, hogy
hirdessem az evangéliumot, de nem bölcselkedõ beszéddel, nehogy
Krisztus keresztje elveszítse erejét.
'''
"18" = ''':sup:`18` A keresztrõl szóló tanítás azoknak, akik elvesznek, balgaság ugyan,
de nekünk, akik üdvözülünk, Isten ereje.
'''
"19" = ''':sup:`19` Hiszen az Írás így szól: Lerontom a bölcsek bölcsességét, s az
okosak okosságát meghiúsítom.
'''
"20" = ''':sup:`20` Hol marad a bölcs? Hol az írástudó? Hol az e világi tudás
szószólója? Nem megmutatta Isten, hogy a világ bölcsessége balgaság?
'''
"21" = ''':sup:`21` Mivel a világ a maga bölcsességével nem ismerte fel Istent isteni
bölcsességében, úgy tetszett Istennek, hogy balgaságnak látszó
igehirdetéssel üdvözítse a hívõket.
'''
"22" = ''':sup:`22` A zsidók csodajeleket kívánnak, a görögök bölcsességet követelnek,
'''
"23" = ''':sup:`23` mi azonban a megfeszített Krisztust hirdetjük. Õ a zsidóknak ugyan
botrány, a pogányoknak meg balgaság,
'''
"24" = ''':sup:`24` a meghívottaknak azonban, akár zsidók, akár görögök: Krisztus Isten
ereje és Isten bölcsessége.
'''
"25" = ''':sup:`25` Hiszen Istennek a "balgasága" bölcsebb az embereknél, és Istennek a
"gyöngesége" erõsebb az embereknél.
'''
"26" = ''':sup:`26` Gondoljatok csak meghívástokra, testvérek! Nem sokan vannak
köztetek olyanok, akik a világ szerint bölcsek, nem sok a hatalmas, nem
sok az elõkelõ.
'''
"27" = ''':sup:`27` Isten azonban azt választotta ki, ami a világ szemében balga, hogy
megszégyenítse a bölcseket, s azt választotta ki,
'''
"28" = ''':sup:`28` ami a világ elõtt gyönge, hogy megszégyenítse az erõseket, s ami a
világ elõtt alacsonyrendû és lenézett, azt választotta ki az Isten, a
semminek látszókat, hogy megsemmisítse azokat, akik valaminek
látszanak.
'''
"29" = ''':sup:`29` Így senki sem dicsekedhet Isten elõtt.
'''
"30" = ''':sup:`30` Általa van nektek életetek Krisztus Jézusban, aki Istentõl
bölcsességünkké, megigazulásunkká, megszentelõdésünkké és
megváltásunkká lett.
'''
"31" = ''':sup:`31` Így teljesül az Írás: "Aki dicsekszik, az Úrban dicsekedjék."
'''
"Notes" = '''
Notas de rodapé:
1:10-13 - Pál egységre szólít fel a gyülekezetben, óva int az emberi
vezetők iránti hűség okozta megosztottságtól. Az igazi egység
Krisztustól származik, nem pedig Apollós, Pál vagy Péter követőitől
1:18-21 - A kereszt üzenete bolondság e világ bölcseinek, de Isten
ereje azoknak, akik üdvözülnek. Ez az ellentét az emberi és az isteni
bölcsesség között központi szerepet játszik az evangélium megértésében
1:26-29 - Isten a gyengéket és az alázatosokat választotta ki, hogy
megzavarja a bölcseket és a hatalmasokat, hangsúlyozva, hogy az
üdvösség nem az emberi bölcsesség, hanem Isten kegyelme által (lásd még
Máté 11:25 és Jakab 2:5).
1:30-31 - Krisztus a mi bölcsességünk, igazságunk, megszentelődésünk és
megváltásunk. Az üdvösség Isten cselekedete, nem olyasmi, amit
kiérdemelhetünk, és azoknak adatik meg, akik megalázkodnak az Ő
'''
