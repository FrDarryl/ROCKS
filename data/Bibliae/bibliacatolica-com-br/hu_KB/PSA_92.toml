[92]
"1" = ''':sup:`1` (Zsoltár, szombati ének.)
'''
"2" = ''':sup:`2` Jó dolog az Urat dicsérni, nevednek, ó Fölséges, éneket zengeni;
'''
"3" = ''':sup:`3` reggel hirdetni irgalmadat, éjszaka meg hûségedet,
'''
"4" = ''':sup:`4` tízhúrú hárfával és lanttal, énekkel és muzsikával.
'''
"5" = ''':sup:`5` Tetteid, Uram, örömmel töltenek el, kezed mûvein ujjongok:
'''
"6" = ''':sup:`6` "Mily fönségesek a tetteid, Uram, s gondolataid nem lehet
kifürkészni!"
'''
"7" = ''':sup:`7` Az értelmetlen ember nem foghatja fel, a balga nem ismeri meg õket
soha.
'''
"8" = ''':sup:`8` A bûnösök nõhetnek, mint a fû, a gonoszok csillogva járhatnak: örök
pusztulásra vannak ítélve mind,
'''
"9" = ''':sup:`9` de te fölséges vagy örökkén-örökké.
'''
"10" = ''':sup:`10` Lám, ellenségeidnek el kell pusztulniuk, a gonosztevõket
szétszórják mind, de belém erõt öntesz.
'''
"11" = ''':sup:`11` Fejem fölemelted, mint a bivaly szarvát, és fölkentél színtiszta
olajjal.
'''
"12" = ''':sup:`12` Szemem letekint ellenségeimre, fülem hallja a gonoszokat.
'''
"13" = ''':sup:`13` Az igaz virul, mint a pálma, fölfelé nõ, mint a Libanon cédrusa.
'''
"14" = ''':sup:`14` Az Úr házában vannak elültetve, Istenünk csarnokában virágoznak.
'''
"15" = ''':sup:`15` Még öregkorukban is gyümölcsöt teremnek, tele vannak nedvvel és
élettel,
'''
"16" = ''':sup:`16` hogy hirdessék: "Az Úr igazságos õ az én sziklám, igazságtalanság
nincsen benne!"
'''
