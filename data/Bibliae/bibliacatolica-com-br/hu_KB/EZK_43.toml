[43]
"1" = ''':sup:`1` Aztán elvitt a kelet felé nézõ kapuhoz.
'''
"2" = ''':sup:`2` És lám, Izrael Istenének dicsõsége bevonult kelet felõl. Hangja
olyan volt, mint a nagy vizek zúgása, és fönségétõl tündöklött a föld.
'''
"3" = ''':sup:`3` A jelenés, amit láttam, hasonló volt ahhoz, amelyet akkor láttam,
amikor eljött, hogy elpusztítsa a várost, mint az a jelenés, amelyet a
Kebár folyónál láttam, és arcra borultam.
'''
"4" = ''':sup:`4` Az Úr dicsõsége bevonult a templomba a kapun át, amely keletre
nézett.
'''
"5" = ''':sup:`5` Ekkor a lélek fölemelt, bevitt a belsõ udvarba, és lám, a templomot
betöltötte az Úr dicsõsége.
'''
"6" = ''':sup:`6` És hallottam, hogy valaki a templomból beszélt hozzám, és a férfiú
még mellettem állt.
'''
"7" = ''':sup:`7` Így szólt hozzám: "Emberfia, ez az én trónom helye, lábam nyomának
helye, ahol Izrael fiai között akarok lakni örökké. Nem fogja többé
megszentségteleníteni Izrael háza, sem õk, sem királyaik szent nevemet
paráznaságukkal, királyaik holttestével,
'''
"8" = ''':sup:`8` mint amikor küszöbüket az én küszöböm mellé, oszlopaikat az én
oszlopaim mellé építették, úgyhogy csak egy fal volt köztem és köztük.
Meggyalázták szent nevemet iszonyatos tetteikkel, ezért is
semmisítettem meg õket haragomban.
'''
"9" = ''':sup:`9` Most majd távol tartják tõlem paráznaságukat és királyaik
holttestét, én meg közöttük lakom mindörökké.
'''
"10" = ''':sup:`10` Te pedig, emberfia, írd le Izrael házának a templomot, hogy
szégyelljék magukat iszonyatos tetteik miatt. Mérjék meg az épületet,
'''
"11" = ''':sup:`11` és ha szégyellik magukat azokért, amiket tettek, mutasd meg nekik a
templomot és berendezését, kijáratait és bejáratait és egész fekvését,
ismertesd meg velük egész rendjét és törvényét, és írd le ezeket a
szemük láttára, hogy ezeket a törvényeket és rendelkezéseket mind
figyelembe vegyék és megtartsák.
'''
"12" = ''':sup:`12` Ez a templom törvénye: a hegy tetején az egész terület, amely
körülötte van, igen szent terület."
'''
"13" = ''':sup:`13` Ezek az oltár méretei könyökben, amely egykönyöknyi és
egytenyérnyi: alapzata egy könyök magas volt és egy könyök széles. A
szélén körülfutó párkányzat egy arasz volt. És ez az oltár magassága:
'''
"14" = ''':sup:`14` a földön álló alapzattól az alsó kiszögellésig két könyök,
szélessége meg egy könyök volt, a kisebb kiszögelléstõl a nagyobb
kiszögellésig négy könyök, a szélessége meg egy könyök.
'''
"15" = ''':sup:`15` Maga a tûzhely négy könyök volt, és a tûzhelyrõl fölfelé négy szarv
emelkedett ki.
'''
"16" = ''':sup:`16` A tûzhely hossza tizenkét könyök volt és szélessége is tizenkét
könyök, tehát egyenlõ oldalú négyszög volt.
'''
"17" = ''':sup:`17` Kiszögellésének hossza tizennégy könyök, szélessége tizennégy
könyök volt mind a négy oldalán, és a szegély, amely körülvette, fél
könyök volt, alapzatának foglalata pedig egy könyök körös-körül. A
lépcsõi kelet felé néztek.
'''
"18" = ''':sup:`18` Ekkor így szólt hozzám: Emberfia, ezt mondja az Úr, az Isten: Ezek
az oltárra vonatkozó szabályok. Azon a napon, amelyen elkészül, hogy
rajta égõáldozatot mutassanak be és vérrel meghintsék,
'''
"19" = ''':sup:`19` adj a Cádok ivadékai közül való levita papoknak, akik hozzám
közelíthetnek - mondja az Úr, az Isten -, egy fiatal bikát a csordából
bûnért való áldozatul.
'''
"20" = ''':sup:`20` Végy a vérébõl és kend meg vele az oltár négy szarvát és a
kiszögellés négy sarkát, meg a szegélyt körös-körül, hogy megtisztítsd
és megengeszteld.
'''
"21" = ''':sup:`21` Aztán fogd a bikát bûnért való áldozatul: égessétek el a templomnak
egyik elkülönített helyén a szentélyen kívül.
'''
"22" = ''':sup:`22` A második napon mutass be egy hibátlan kecskebakot bûnért való
áldozatul, és tisztítsák meg az oltárt úgy, amint megtisztították a
bikával.
'''
"23" = ''':sup:`23` Amikor elvégzed megtisztítását, áldozz fel egy hibátlan fiatal
bikát és egy hibátlan kost a nyájból.
'''
"24" = ''':sup:`24` Vidd ezeket az Úr elé, a papok hintsenek rájuk sót, és mutassák be
õket égõáldozatul az Úrnak.
'''
"25" = ''':sup:`25` Hét napon át kell naponta egy bakot bûnért való áldozatul
feláldozni, meg egy hibátlan bikát és egy kost a nyájból.
'''
"26" = ''':sup:`26` Hét napon át kell az oltárt bûnteleníteni, megtisztítani és
fölszentelni.
'''
"27" = ''':sup:`27` E napok elmúltával, a nyolcadik napon, és azon túl is mutassák be a
papok az oltáron égõáldozataitokat és közösségi áldozataitokat, s én
kegyes leszek hozzátok - mondja az Úr, az Isten.
'''
