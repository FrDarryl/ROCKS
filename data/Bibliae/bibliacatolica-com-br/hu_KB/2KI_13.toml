[13]
"1" = ''':sup:`1` Achaszja fiának, Joásnak, Júda királyának 23. esztendejében Jehunak
a fia, Joachász lett király Izraelben, Szamariában, tizenhét
esztendõre.
'''
"2" = ''':sup:`2` Azt tette, ami gonosznak számít az Úr szemében, Nebat fiának,
Jerobeámnak bûneit utánozta, amelyekkel az Izraelt is bûnbe vitte, s
nem hagyott fel velük.
'''
"3" = ''':sup:`3` Ezért fellángolt az Úr haragja Izrael ellen, és Arám királya,
Hazael, valamint Hazael fia, Benhadad kezére adta (uralma) egész
idejére.
'''
"4" = ''':sup:`4` Erre Joachász megkísérelte kiengesztelni az Urat. S az Úr
meghallgatta, mert látta Izrael szorongatottságát, hisz Arám királya
erõsen szorongatta.
'''
"5" = ''':sup:`5` Az Úr szabadítót küldött Izraelnek, aki kiszabadította Arám kezébõl.
Így Izrael fiai újra sátraikban lakhattak, mint azelõtt.
'''
"6" = ''':sup:`6` De Jerobeám bûneitõl, amelyekbe az belevitte Izraelt, nem
tágítottak, továbbra is megmaradtak bennük. Sõt, még a bálványok is
változatlanul ott álltak Szamariában.
'''
"7" = ''':sup:`7` Az Úr ugyanis nem hagyott meg Joachásznak több embert, mint ötven
lovast, tíz harci szekeret és tízezer gyalogost. Arám királya
megsemmisítette õket és egyenlõvé tette a széttiport porral.
'''
"8" = ''':sup:`8` Joachász történetének többi részét, amiket végbevitt, tetteit és
gyõzelmeit mind följegyezték Izrael királyai történetének könyvében.
'''
"9" = ''':sup:`9` Akkor Joachász megtért atyáihoz. Szamariában temették el és fia,
Joás lett helyette a király.
'''
"10" = ''':sup:`10` Júda királyának, Joásnak 37. esztendejében Joachász fia, Joás lett
Izrael királya Szamariában tizenhat esztendõre.
'''
"11" = ''':sup:`11` Azt tette, ami gonosznak számít az Úr szemében, nem hagyott fel
Nebat fiának, Jerobeámnak bûneivel, amelyekbe az Izraelt is belevitte;
megmaradt bennük.
'''
"12" = ''':sup:`12` Joás történetének többi részét, amiket végbevitt, gyõzelmeit és
Júda királyával, Amacjával viselt háborúját, mind följegyezték Izrael
királyai történetének könyvében.
'''
"13" = ''':sup:`13` Akkor Joás megtért atyáihoz. Jerobeám foglalta el a trónját, Joást
pedig Izrael királyai mellé temették el Szamariában.
'''
"14" = ''':sup:`14` Elizeust utolérte az a betegség, amelybe bele kellett halnia.
Izrael királya, Joás elment hozzá és sírt, föléje hajolva. Azt mondta:
"Atyám, atyám! Izrael kocsija és fogata!"
'''
"15" = ''':sup:`15` Elizeus így szólt hozzá: "Hozz íjat és nyilat!" S õ vitt neki íjat
és nyilat.
'''
"16" = ''':sup:`16` Erre azt mondta a királynak: "Tedd kezedet az íjra!" Az rátette
kezét, Elizeus meg a maga kezét a király kezére tette.
'''
"17" = ''':sup:`17` Aztán így szólt: "Nyisd ki az ablakot kelet felé!" Kinyitotta. Most
Elizeus azt mondta: "Lõjj!" És õ lõtt. Erre elkiáltotta magát: "Az Úr
gyõzelmes nyila, gyõzelmi nyíl Arám ellen! Afeknél megvered Arámot,
teljesen megsemmisíted!"
'''
"18" = ''':sup:`18` Azután így szólt: "Fogd a nyilat!" Kezébe vette. Majd azt mondta a
királynak: "Üss vele a földre!"
'''
"19" = ''':sup:`19` Háromszor ráütött, aztán abbahagyta. Isten embere ezért
megharagudott és így szólt: "Ötször vagy hatszor kellett volna ráütnöd,
akkor a megsemmisülésig legyõzted volna Arámot, de így csak háromszor
vered meg!"
'''
"20" = ''':sup:`20` Ezzel Elizeus meghalt és eltemették. De aztán minden esztendõben
moábita portyázók törtek rá az országra.
'''
"21" = ''':sup:`21` Egyszer, amikor éppen temettek egy embert, az emberek hirtelenül
megpillantották a portyázó csapatot. Az embert bedobták Elizeus sírjába
és elmentek. Mihelyt az ember hozzáért Elizeus csontjaihoz, életre kelt
és talpra állt.
'''
"22" = ''':sup:`22` Arám királya, Hazael szorongatta Izraelt, amíg csak Joachász élt.
'''
"23" = ''':sup:`23` Az Úr azonban jóságos volt hozzá, megkönyörült rajta, s Ábrahámmal,
Izsákkal és Jákobbal kötött szövetségére való tekintettel felé fordult.
Nem pusztította el és nem taszította el színe elõl.
'''
"24" = ''':sup:`24` Amikor Arám királya, Hazael meghalt, és fia, Benhadad lett helyette
a király,
'''
"25" = ''':sup:`25` Joachász fia, Joás újra visszavette Hazael fiától, Benhadadtól
azokat a városokat, amelyeket az atyjától, Joachásztól a háborúban
elfoglalt. Háromszor gyõzött fölötte Joás, s így visszaszerezte Izrael
városait.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Joákház uralkodni kezd Izrael felett, de azt teszi, ami rossz
az Úr szemében. Bálványimádása miatt Isten megengedi, hogy Hazáel,
Szíria királya elnyomja Izraelt. Ez Isten igazságosságát tükrözi az
engedetlenség megbüntetésében (lásd még Bírák 2:14 és 2 Királyok 8:12).
13:4-6 - Joákház az Urat keresi nyomorúságában, és Isten szabadítót
küld Izraelbe. Isten még a bálványimádás közepette is irgalmasságot
mutat, amikor bűnbánat van (lásd még Bírák 3:9-10 és Zsolt 107:19-20).
13:7-9 - Izraelt erősen meggyengítik ellenségei, és a hadsereg néhány
főre csökken. Ez a gyengülés az Isten elleni lázadás és a tőle való
függés következményeit tükrözi a győzelem érdekében (lásd még 5Móz
28:25 és 2Kir 17:20).
13:10-13 - Joás, Joákház fia uralkodni kezd Izraelben. Noha folytatja
elődei útjait, és azt teszi, ami rossz az Úr szemében, története a bűn
és az ítélet folyamatos körforgását mutatja Izraelben (lásd még
1Királyok 16:2-3 és 2Királyok 14:24).
13:14-19 - Elizeus próféta a halálos ágyán megjövendöli Joás győzelmét
a szírek felett, de megrója buzgóságának hiánya miatt. Ez az epizód
rávilágít a hit és a teljes engedelmesség fontosságára Isten áldásainak
'''
