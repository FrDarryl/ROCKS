[24]
"1" = ''':sup:`1` A gonosz emberekre ne nézz irigy szemmel, és ne vágyakozz velük
együtt lenni!
'''
"2" = ''':sup:`2` Az ilyenek szíve erõszakot tervez, az ajkuk meg csalárdságot beszél.
'''
"3" = ''':sup:`3` Házat bölcsességgel lehet építeni, és okossággal kell
megszilárdítani.
'''
"4" = ''':sup:`4` A tudás tölti meg a kamrákat minden jóval, ami drága és kívánatos.
'''
"5" = ''':sup:`5` Hatalmasabb a bölcs, mint az erõs, az, aki okos, mint a jól
megtermett.
'''
"6" = ''':sup:`6` Számot vetve indíts háborút, sok tanácsadó viszi sikerre az ügyet.
'''
"7" = ''':sup:`7` A bolondnak a bölcsesség korallból van, s a városkapunál ki sem
nyitja a száját.
'''
"8" = ''':sup:`8` Akinek az esze mindig a gonoszságon jár, azt bajkeverõnek hívják (az
emberek).
'''
"9" = ''':sup:`9` Bûn a balgaságnak gyalázatos tette, s az ember irtózik a
gúnyolódótól.
'''
"10" = ''':sup:`10` Ha elhagyod magad, akkor az erõd gyöngeséggé válik a nélkülözés
napján.
'''
"11" = ''':sup:`11` Mentsd meg, akiket meghalni visznek, hozd vissza, akik úton vannak
a halálba!
'''
"12" = ''':sup:`12` Hogyha azt mondod: "Hisz nem tudtunk róla!", aki a szíveket
vizsgálja, az látja. Aki a lelked fölött õrködik, az tudja, és a tette
szerint fizet az embernek.
'''
"13" = ''':sup:`13` Egyél, fiam, mézet, mivelhogy az jó, és mert a lépesméz édes a
torkodnak.
'''
"14" = ''':sup:`14` Ilyen a bölcsesség ismerete a lelkednek, hogyha szert tettél rá,
biztos a jövõd, és nem hiúsul meg a reménységed.
'''
"15" = ''':sup:`15` Ne lesd, mint a gonosz, az igaznak házát, és ne pusztítsd el a
nyugvóhelyét!
'''
"16" = ''':sup:`16` Mert az igaz fölkel, ha hétszer esik is, de a gonosztevõk esése
végzetes.
'''
"17" = ''':sup:`17` Hogyha ellenséged elbukik, ne örülj, ne ujjongjon szíved, amikor
elbotlik.
'''
"18" = ''':sup:`18` Hátha meglát az Úr és elítél érte, tõle meg elfordítja a haragját!
'''
"19" = ''':sup:`19` A gonosztevõk miatt ne gerjedj haragra, és a gonoszok miatt ne
bosszankodj!
'''
"20" = ''':sup:`20` Mert nincsen jövõje a gonosztevõnek, és a gonoszoknak lámpása
kialszik!
'''
"21" = ''':sup:`21` Fiam, tiszteld az Urat és a királyt; sem egyik, sem másik ellen ne
lázadj fel!
'''
"22" = ''':sup:`22` Mert hirtelen pusztulás jöhet tõlük, és megsemmisíthet váratlanul
mind a kettõ.
'''
"23" = ''':sup:`23` Ezek a szavak is bölcsektõl származnak: Ítélkezéskor nem jó részre
hajolni.
'''
"24" = ''':sup:`24` Aki a bûnöshöz így szól: "Igazad van!", azt szidják és átkozzák a
népek.
'''
"25" = ''':sup:`25` De akik megfeddik, azok boldogulnak, és a jókívánság áldása száll
rájuk.
'''
"26" = ''':sup:`26` Olyan, mintha ajka megcsókolt volna, aki válaszában õszintén szól
hozzád.
'''
"27" = ''':sup:`27` Vállalkozásodat alapozd meg odakinn, készítsd elõ kinn a
szántóföldön, s aztán fogj hozzá házat építeni.
'''
"28" = ''':sup:`28` Ok nélkül ne tégy más ellen tanúságot! Ne vezess félre senkit az
ajkaddal!
'''
"29" = ''':sup:`29` Ne mondd: "Ahogy õ tett, úgy teszek én is, megfizetek neki
tetteihez mérten."
'''
"30" = ''':sup:`30` Egy tohonya ember földje mellett jártam, és egy ostoba ember
szõlejénél.
'''
"31" = ''':sup:`31` Már teljesen fölverte a gyom, az egész felszínét bozót borította,
és romokban hevert a kõkerítés.
'''
"32" = ''':sup:`32` Jól megnéztem, aztán eltöprengtem rajta, és ezt a tanulságot
szûrtem le belõle:
'''
"33" = ''':sup:`33` Csak egy kicsit aludj, csak egy kicsit szunnyadj még, csak egy
kicsit pihentesd a karodat,
'''
"34" = ''':sup:`34` akkor a szegénység, mint az útonálló, és a nélkülözés, mint a
koldus, rád tör.
'''
