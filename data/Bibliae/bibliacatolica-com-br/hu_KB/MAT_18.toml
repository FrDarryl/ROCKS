[18]
"1" = ''':sup:`1` Abban az idõben történt, hogy odamentek Jézushoz a tanítványok és
megkérdezték tõle: "Ki a legnagyobb a mennyek országában?"
'''
"2" = ''':sup:`2` Odahívott egy gyereket, közéjük állította,
'''
"3" = ''':sup:`3` s azt mondta: "Bizony mondom nektek, ha nem változtok meg, s nem
lesztek olyanok, mint a gyerekek, nem mentek be a mennyek országába.
'''
"4" = ''':sup:`4` Aki tehát megalázza magát, mint ez a gyerek, az a legnagyobb a
mennyek országában.
'''
"5" = ''':sup:`5` Aki befogad egy ilyen gyereket a nevemben, engem fogad be.
'''
"6" = ''':sup:`6` De aki megbotránkoztat csak egyet is ezek közül a kicsik közül, akik
hisznek bennem, jobban járna, ha malomkövet kötnének a nyakába és a
tenger fenekére vetnék.
'''
"7" = ''':sup:`7` Jaj a világnak a botrányok miatt! Elkerülhetetlen ugyan, hogy
botrányok ne forduljanak elõ, mégis jaj annak, aki botrányt okoz!
'''
"8" = ''':sup:`8` Ha kezed vagy lábad botrányt okoz, vágd le és dobd el! Jobb csonkán
vagy sántán bemenned az életre, mint két kézzel, két lábbal az örök
tûzre kerülnöd.
'''
"9" = ''':sup:`9` Ha szemed okoz botrányt, vájd ki és dobd el, mert jobb, ha egy
szemmel mész be az életre, mint ha két szemmel a pokol tüzére vetnek.
'''
"10" = ''':sup:`10` Vigyázzatok, ne vessetek meg egyet se e kicsik közül! Mondom
nektek: angyalaik az égben szüntelenül látják mennyei Atyám arcát.
'''
"11" = ''':sup:`11` Az Emberfia azért jött, hogy megmentse, ami elveszett.
'''
"12" = ''':sup:`12` Mit gondoltok? Ha egy embernek száz juha van és egy eltéved
közülük, nem hagyja ott a hegyen a kilencvenkilencet, és nem megy el,
hogy megkeresse az egy elveszettet?
'''
"13" = ''':sup:`13` Ha aztán sikerül neki megtalálnia, bizony mondom nektek, annak
jobban örül, mint az el nem tévedt kilencvenkilencnek.
'''
"14" = ''':sup:`14` Éppen így mennyei Atyátok sem akarja, hogy csak egy is elvesszen e
kicsik közül.
'''
"15" = ''':sup:`15` Ha testvéred megbántott, menj, és figyelmeztesd négyszemközt. Ha
hallgat rád, megnyered testvéredet.
'''
"16" = ''':sup:`16` Ha nem hallgat rád, vigyél magaddal egy vagy két másik embert, hogy
két vagy három tanú bizonyítsa a dolgot.
'''
"17" = ''':sup:`17` Ha ezekre sem hallgat, jelentsd az egyháznak. Ha az egyházra sem
hallgat, vedd úgy, mintha pogány volna vagy vámos.
'''
"18" = ''':sup:`18` Bizony mondom nektek: amit megköttök a földön, a mennyben is meg
lesz kötve, s amit feloldotok a földön, a mennyben is fel lesz oldva.
'''
"19" = ''':sup:`19` Azt is mondom nektek: Ha ketten közületek valamiben egyetértenek a
földön, és úgy kérik, megkapják mennyei Atyámtól.
'''
"20" = ''':sup:`20` Ahol ugyanis ketten vagy hárman összegyûlnek a nevemben, ott vagyok
közöttük."
'''
"21" = ''':sup:`21` Akkor odalépett hozzá Péter és megkérdezte: "Uram, ha vét ellenem
testvérem, hányszor kell neki megbocsátanom? Talán hétszer?"
'''
"22" = ''':sup:`22` "Mondom neked - felelte Jézus -, nem hétszer, hanem hetvenhétszer.
'''
"23" = ''':sup:`23` A mennyek országa hasonlít a királyhoz, aki el akarta számoltatni
szolgáit.
'''
"24" = ''':sup:`24` Amikor elkezdte a számadást, eléje állítottak egyet, aki tízezer
talentummal tartozott neki.
'''
"25" = ''':sup:`25` Mivel nem volt mibõl megfizetnie, megparancsolta, hogy adják el
feleségestül, gyerekestül, minden vagyonával együtt, s úgy fizessen.
'''
"26" = ''':sup:`26` A szolga leborult elõtte, és úgy kérte: Légy türelemmel irántam, s
mindent megfizetek neked!
'''
"27" = ''':sup:`27` Az úr megkönyörült a szolgán, szabadon engedte, s adósságát is
elengedte.
'''
"28" = ''':sup:`28` Amikor kiment, a szolga találkozott egy másik szolgával, aki száz
dénárral tartozott neki. Megragadta, elkezdte fojtogatni és követelte:
Add meg, amivel tartozol!
'''
"29" = ''':sup:`29` A másik szolga leborulva kérte: Légy türelemmel irántam, s mindent
visszafizetek neked!
'''
"30" = ''':sup:`30` De õ nem engedett, hanem fogta, börtönbe vetette, míg meg nem
fizette tartozását.
'''
"31" = ''':sup:`31` Amikor a többi szolga látta a történteket, igen elszomorodott.
Elmentek és jelentették uruknak mind, ami történt.
'''
"32" = ''':sup:`32` Az úr maga elé hívatta, és így szólt hozzá: Te gonosz szolga!
Kérésedre minden adósságodat elengedtem.
'''
"33" = ''':sup:`33` Nem kellett volna néked is megkönyörülnöd szolgatársadon, ahogy én
megkönyörültem rajtad? -
'''
"34" = ''':sup:`34` Ezzel az úr haragjában átadta a poroszlóknak, míg meg nem fizette
mind, amivel tartozott.
'''
"35" = ''':sup:`35` Így tesz mennyei Atyátok is veletek, ha mindegyitek meg nem bocsát
szívbõl felebarátjának."
'''
"Notes" = '''
Notas de rodapé:
18:1-4 - Jézus a mennyek országában való nagyságról tanít, hangsúlyozva
az alázatot, mint az Isten előtti nagyság alapvető jellemzőjét.
Felszólítja a gyermeket, hogy szemléltesse a Királysághoz szükséges
tisztaságot és alázatot (lásd még Márk 9:33-37 és Lukács 9:46-48).
18:6-9 - Jézus szigorúan óva int a botránytól és a bukás kísértésétől.
A hangsúly a kicsikről való gondoskodáson van, jelezve, hogy minden
olyan cselekedetet el kell kerülni, amely valakit bűnre visz (lásd még
Mk 9:42-50 és Lukács 17:1-2).
18:15-17 - A gyülekezeti fegyelemről szóló tanítás arra utasítja a
hívőket, hogy szeretettel és tisztelettel javítsák ki egymást, és
fontos, hogy a konfliktusokat személyesen oldják meg, mielőtt bevonják
18:18-20 - Jézus biztosítja az egyházat, hogy felhatalmazása van
megbocsátani és megkötözni vagy feloldani a földön azt, ami a mennyben
már eldöntött. Ez mutatja a keresztény közösség felelősségét a
18:21-22 - Amikor Péter a megbocsátásról kérdez, Jézus azt válaszolja,
hogy nem hétszer, hanem hetvenszer hétszer kell megbocsátanunk,
kiemelve Isten végtelen irgalmát és a folyamatos megbocsátás
'''
