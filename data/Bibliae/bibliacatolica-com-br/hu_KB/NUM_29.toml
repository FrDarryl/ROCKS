[29]
"1" = ''':sup:`1` A hetedik hónap elsõ napján szintén gyûljetek egybe a szentélynél.
Semmiféle szolgai munkát ne végezzetek. Legyen ez a harsonázás napja
számotokra.
'''
"2" = ''':sup:`2` Kellemes illatú égõáldozatul mutassatok be az Úrnak egy fiatal
bikát, egy kost és hét egyesztendõs bárányt,
'''
"3" = ''':sup:`3` hozzájuk tartozó ételáldozatul pedig olajjal meghintett lisztlángot,
három tizedet a bikához, két tizedet a koshoz
'''
"4" = ''':sup:`4` és egy-egy tizedet a hét bárányhoz,
'''
"5" = ''':sup:`5` továbbá egy kecskebakot engesztelõ áldozatul, hogy megtisztuljatok
bûneitektõl -
'''
"6" = ''':sup:`6` az újhold napi égõáldozaton és a hozzá tartozó ételáldozaton,
valamint a szokásos égõáldozaton és a hozzá tartozó ételáldozaton,
végül az elõírt italáldozaton kívül a rájuk vonatkozó rendelkezések
szerint, kellemes illatú égõáldozatul az Úrnak.
'''
"7" = ''':sup:`7` Ugyanannak a hetedik hónapnak a tizedik napján gyûljetek egybe a
szentélynél, böjtöljetek, s ne végezzetek semmiféle szolgai munkát.
'''
"8" = ''':sup:`8` Mutassatok be az Úrnak kellemes illatú égõáldozatul egy fiatal
bikát, egy kost és hét egyesztendõs bárányt - hibátlanok legyenek -,
'''
"9" = ''':sup:`9` hozzájuk tartozó ételáldozatul pedig olajjal meghintett lisztlángot,
három tizedet (számítva) a bikához, két tizedet a koshoz
'''
"10" = ''':sup:`10` és egy-egy tizedet a hét bárányhoz,
'''
"11" = ''':sup:`11` továbbá egy kecskebakot engesztelésül, az engesztelõ áldozaton és
az állandó áldozaton, valamint a hozzá tartozó étel- és a megszabott
italáldozaton kívül.
'''
"12" = ''':sup:`12` A hetedik hónap tizenötödik napján ismét gyûljetek egybe a
szentélynél. Ne végezzetek semmiféle szolgai munkát, hanem hét napig
üljetek ünnepet az Úr tiszteletére.
'''
"13" = ''':sup:`13` És égõáldozatul, kellemes illatú tûzáldozatul mutassatok be az
Úrnak tizenhárom fiatal bikát, két kost és tizennégy egyesztendõs
bárányt - hibátlannak kell lenniük! -,
'''
"14" = ''':sup:`14` ételáldozatul pedig velük együttjáró, olajjal meghintett
lisztlángot, három tizedet mindegyik bikához, két-két tizedet a két
koshoz,
'''
"15" = ''':sup:`15` s egy-egy tizedet a tizennégy bárányhoz,
'''
"16" = ''':sup:`16` ezenkívül egy kecskebakot engesztelõ áldozatul - a szokásos
égõáldozaton, s az étel- és italáldozaton kívül.
'''
"17" = ''':sup:`17` A második nap: tizenkét fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"18" = ''':sup:`18` a hozzá tartozó ételáldozattal és a megszabott italáldozattal
egyetemben (ahogyan) a bikákra, a kosokra és a bárányokra az elõírás
szerint (esik) a számuktól függõen,
'''
"19" = ''':sup:`19` továbbá egy kecskebakot engesztelõ áldozatul - a szokásos
égõáldozaton, s a megszabott italáldozaton kívül.
'''
"20" = ''':sup:`20` A harmadik napon: tizenegy fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"21" = ''':sup:`21` a hozzá tartozó ételáldozattal és a kötelezõ italáldozattal együtt
(ahogyan) a bikákra, kosokra és bárányokra meg van határozva, a
számuktól függõen,
'''
"22" = ''':sup:`22` továbbá egy kecskebakot engesztelõ áldozatul, az állandó
égõáldozaton, s a vele együttjáró étel- és italáldozaton kívül.
'''
"23" = ''':sup:`23` A negyedik napon: tíz fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"24" = ''':sup:`24` a hozzájuk tartozó ételáldozattal egyetemben, s az elõírt
italáldozattal együtt (ahogyan) a bikákra, kosokra és bárányokra az
elõírás szerint a számuktól függõen (esik),
'''
"25" = ''':sup:`25` továbbá egy kecskebakot engesztelõ áldozatul a szokásos
égõáldozaton, s a vele együttjáró étel- és italáldozaton kívül.
'''
"26" = ''':sup:`26` Az ötödik napon: kilenc fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"27" = ''':sup:`27` a hozzájuk tartozó ételáldozattal és a kötelezõ italáldozattal
együtt, (ahogyan) a bikákra, kosokra és bárányokra meg van határozva, a
számuktól függõen,
'''
"28" = ''':sup:`28` továbbá egy kecskebakot engesztelõ áldozatul - a szokásos
égõáldozaton, s a vele együttjáró étel- és italáldozaton kívül.
'''
"29" = ''':sup:`29` A hatodik napon: nyolc fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"30" = ''':sup:`30` a hozzájuk tartozó ételáldozattal, s az elõírt italáldozattal
egyetemben (ahogyan) a bikákra, kosokra és bárányokra az elõírás
szerint a számuktól függõen (esik),
'''
"31" = ''':sup:`31` továbbá egy kecskebakot engesztelõ áldozatul - a szokásos
égõáldozaton, s a vele együttjáró étel- és italáldozaton kívül.
'''
"32" = ''':sup:`32` A hetedik napon: hét fiatal bikát, két kost és tizennégy
egyesztendõs hibátlan bárányt,
'''
"33" = ''':sup:`33` a hozzájuk tartozó ételáldozattal és a kötelezõ italáldozattal
együtt (ahogyan) a bikákra, kosokra és bárányokra meg van határozva, a
számuktól függõen,
'''
"34" = ''':sup:`34` továbbá egy kecskebakot engesztelõ áldozatul a szokásos
égõáldozaton, és a vele együttjáró étel- és italáldozaton kívül.
'''
"35" = ''':sup:`35` A nyolcadik napon tartsatok ünnepi összejövetelt ne végezzetek
semmiféle szolgai munkát.
'''
"36" = ''':sup:`36` Égõáldozatul, az Úrnak kellemes illatú tûzáldozatul mutassatok be
egy bikát, egy kost és hét egyesztendõs hibátlan bárányt,
'''
"37" = ''':sup:`37` a hozzájuk tartozó ételáldozattal és a megszabott italáldozattal
együtt, (ahogyan) a bikákra, kosokra és bárányokra a számuktól függõen
meg van határozva,
'''
"38" = ''':sup:`38` valamint egy kecskebakot engesztelõ áldozatul - a szokásos
égõáldozaton, s a vele együttjáró étel- és italáldozaton kívül.
'''
"39" = ''':sup:`39` Ezt kell ünnepeiteken áldozatul bemutatnotok az Úrnak fogadalmi
vagy önként vállalt égõ-, étel-, ital- és közösségi áldozatok
bemutatásán kívül."
'''
