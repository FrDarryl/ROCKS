[14]
"1" = ''':sup:`1` Bûnhõdni fog Szamaria, mert fellázadt az Isten ellen. Kard élén
hullnak el, csecsemõiket földhöz vágják, s felhasítják a várandós
anyákat.
'''
"2" = ''':sup:`2` Izrael, térj vissza az Úrhoz, a te Istenedhez, hisz bûnöd miatt
buktál el!
'''
"3" = ''':sup:`3` Hozzatok szavakat magatokkal, és térjetek vissza az Úrhoz! Mondjátok
neki: "Végy el minden gonoszságot, hogy elnyerjük a jót, és ajkunk
gyümölcsét hozhassuk áldozatul.
'''
"4" = ''':sup:`4` Asszíria nem segít rajtunk, lóra sem szállunk többé. Nem mondjuk
kezünk alkotásának ezután: Te vagy a mi Istenünk! Mert az árva csak
nálad talál irgalmat."
'''
"5" = ''':sup:`5` Meggyógyítom hûtlenségüket, s szívembõl szeretni fogom õket,
elfordul tõlük haragom.
'''
"6" = ''':sup:`6` Izraelhez olyan leszek, mint a harmat; virul majd, mint a liliom,
gyökeret ereszt, mint a nyárfa.
'''
"7" = ''':sup:`7` Hajtásai messze ágaznak, pompás lesz, mint az olajfa, s illatos,
mint a Libanon.
'''
"8" = ''':sup:`8` Visszatérnek, hogy árnyékomban lakjanak, búzát termelnek, és
gondozzák a szõlõt, amelynek olyan híre lesz, mint a helboni bornak.
'''
"9" = ''':sup:`9` Mi köze Efraimnak ezentúl a bálványokhoz? Én hallgatom meg, én
viselek rá gondot. Olyan leszek, mint a zöldellõ ciprus; tõlem
származik gyümölcsöd.
'''
"10" = ''':sup:`10` Aki bölcs, értse meg ezeket! Aki értelmes, lássa be ezt mind! Mert
egyenesek az Úr útjai, azokon járnak az igazak, de a gonoszok elbuknak
rajtuk.
'''
