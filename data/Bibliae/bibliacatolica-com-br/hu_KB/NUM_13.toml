[13]
"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Küldj elõre embereket, hogy szerezzenek híreket Kánaán földje
felõl, amelyet Izrael fiainak szándékozom adni. Atyáik minden törzsébõl
küldjetek egyet, olyat, aki a vezetõk közé tartozik."
'''
"3" = ''':sup:`3` Mózes tehát elõreküldte az Úr parancsára ezeket a megbízható
embereket Paran pusztájáról, akik Izrael fiainak fejei közül valók
voltak.
'''
"4" = ''':sup:`4` Így hívják õket: Ruben törzsébõl Sammua, Zakkur fia;
'''
"5" = ''':sup:`5` Simeon törzsébõl Hori fia, Safat;
'''
"6" = ''':sup:`6` Júda törzsébõl Jefunne fia, Kaleb;
'''
"7" = ''':sup:`7` Isszachár törzsébõl Jigal, József fia;
'''
"8" = ''':sup:`8` Efraim törzsébõl Hosea, Nun fia;
'''
"9" = ''':sup:`9` Benjamin törzsébõl Rafusz fia, Palti;
'''
"10" = ''':sup:`10` Zebulun törzsébõl Szodi fia, Gaddiel;
'''
"11" = ''':sup:`11` József törzsébõl, Manassze nemzetségébõl Szuszi fia, Gaddi;
'''
"12" = ''':sup:`12` Dán törzsébõl Gemalli fia, Ammiel;
'''
"13" = ''':sup:`13` Áser törzsébõl Michael fia, Szetur;
'''
"14" = ''':sup:`14` Naftali törzsébõl Vofszi fia, Nachbi;
'''
"15" = ''':sup:`15` Gád törzsébõl Machi fia, Geuel.
'''
"16" = ''':sup:`16` Ez volt a nevük azoknak a férfiaknak, akiket Mózes elõreküldött,
hogy Kánaán földjérõl híreket szerezzenek. Hoseát azonban, Nun fiát
Józsuénak nevezte el.
'''
"17" = ''':sup:`17` Amikor Mózes útra bocsátotta õket Kánaán földjének kikémlelésére,
így szólt hozzájuk: "Menjetek végig az ország déli részén, aztán
kapaszkodjatok fel a hegyre
'''
"18" = ''':sup:`18` és nézzétek meg, milyen az ország és a nép, amely lakja, erõs-e
vagy gyenge, kevés-e vagy sok,
'''
"19" = ''':sup:`19` milyen az ország, ahol él, jó-e vagy rossz, s milyenek a városok,
amelyeket benépesít, nyitott tábor vagy erõdítmény módjára épültek-e,
'''
"20" = ''':sup:`20` végül hogy áll a dolog a földjével, kövér-e vagy sovány, nõnek-e
rajta fák vagy sem. Szedjétek össze minden erõtöket, s hozzatok a föld
gyümölcsébõl is néhányat magatokkal." Épp a szüret kezdetének volt az
ideje.
'''
"21" = ''':sup:`21` Elmentek hát, és kikémlelték az országot Cin pusztájától a Hamatba
vivõ út elején fekvõ Rechobig.
'''
"22" = ''':sup:`22` Áthaladtak a déli országrészen és elértek Hebronba, ahol Enak
évvel elõbb épült, mint az egyiptomi Tanisz.]
'''
"23" = ''':sup:`23` Amikor Eskol völgyébe értek, levágtak egy szõlõfürtöt a
szõlõvesszõvel együtt, ezt kettesével egy boton vitték, aztán néhány
gránátalmát és fügét is (szedtek).
'''
"24" = ''':sup:`24` Azt a helyet Eskolnak nevezték arról a szõlõrõl, amelyet Izrael
fiai leszedtek.
'''
"25" = ''':sup:`25` Negyven nap múlva, miután az országot kikémlelték, megfordultak,
'''
"26" = ''':sup:`26` és visszatértek Mózeshez, Áronhoz és Izrael egész közösségéhez.
Paran pusztájába, Kádes irányába, és számot adtak híreikrõl az egész
közösségnek, s közben megmutatták az ország gyümölcseit.
'''
"27" = ''':sup:`27` Beszámoltak nekik e szavakkal: "Elmentünk abba az országba, ahová
küldtél bennünket. Csakugyan tejjel-mézzel folyó (ország), lám, itt a
kóstoló gyümölcseibõl.
'''
"28" = ''':sup:`28` Hanem a nép, amely az országot lakja, erõs, s a városok meg vannak
erõsítve, ráadásul nagyon nagyok. Enak utódait is láttuk ott.
'''
"29" = ''':sup:`29` A déli országrészt amalekiták lakják, a hetiták, a jebuziták és az
amoriták inkább a hegyre húzódnak, a kánaániak pedig a tenger partját
és a Jordán völgyét népesítik be."
'''
"30" = ''':sup:`30` Kaleb buzdító beszédet intézett a Mózes köré gyûlt néphez:
"Késedelem nélkül vonuljunk oda és szerezzük meg magunknak; egész jól
úrrá lehetünk rajta!"
'''
"31" = ''':sup:`31` Hanem azok az emberek, akik vele együtt ott jártak, ellene
vetették: "Nem vagyunk képesek azzal a néppel szembeszállni; erõsebbek,
mint mi vagyunk."
'''
"32" = ''':sup:`32` Ezután mindenféle rosszat mondtak Izrael fiainak arról az
országról, amelyet kikémleltek: "Az az ország, amelyet bejártunk, hogy
kifürkésszük, olyan ország, amely elemészti lakóit, s az emberek,
akiket láttunk, mind hatalmasak.
'''
"33" = ''':sup:`33` Óriásokat is láttunk ott. Enak fiait, az óriások nemzetségébõl,
úgyhogy olyannak éreztük magunkat mellettük, mint valami szöcskék, és
az õ szemükben is épp olyannak látszhattunk."
'''
