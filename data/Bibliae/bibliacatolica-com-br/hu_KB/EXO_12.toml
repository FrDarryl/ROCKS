[12]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez és Áronhoz Egyiptomban:
'''
"2" = ''':sup:`2` "Ez a hónap legyen számotokra a kezdõ hónap: ez legyen az év elsõ
hónapja.
'''
"3" = ''':sup:`3` Hirdesd ki Izrael egész közösségének: a hónap tizedik napján
mindenki szerezzen egy bárányt családonként, egy bárányt házanként.
'''
"4" = ''':sup:`4` De ha a család kicsi egy bárányhoz, akkor a személyek számának
megfelelõen a szomszédos családdal együtt vegyen egyet. Aszerint
számoljátok a meghívottakat, hogy ki-ki mennyit eszik.
'''
"5" = ''':sup:`5` Az állat legyen hibátlan, hím és egyéves. Vehettek bárányt vagy
kecskét.
'''
"6" = ''':sup:`6` Tartsátok a hónap tizennegyedik napjáig. Akkor Izrael közösségének
egész gyülekezete a két este között vágja le.
'''
"7" = ''':sup:`7` Vegyenek a vérébõl és kenjenek belõle annak a háznak a két
ajtófélfájára és szemöldökfájára, amelyben elköltik.
'''
"8" = ''':sup:`8` A húsát - tûzön megsütve - még akkor éjszaka egyék meg. Kovásztalan
kenyérrel és keserû salátával fogyasszák el.
'''
"9" = ''':sup:`9` Ne egyetek meg belõle semmit nyersen vagy vízben megfõzve, hanem
csak tûzön sütve, a fejével, a lábával és belsõ részeivel együtt.
'''
"10" = ''':sup:`10` Semmit ne tegyetek el belõle másnap reggelre. Ami másnapra
megmarad, azt tûzön égessétek el.
'''
"11" = ''':sup:`11` Így fogyasszátok: a derekatok felövezve, saru a lábatokon, bot a
kezetekben. Sietve egyétek, mert ez az Úr átvonulása.
'''
"12" = ''':sup:`12` Én végigvonulok azon az éjszakán Egyiptomon, és megölök minden
elsõszülöttet Egyiptomban: embert és állatot, s ítéletet tartok,
Egyiptom minden istene fölött, én, az Úr.
'''
"13" = ''':sup:`13` A vért használjátok annak a háznak a megjelölésére, amelyben
laktok. Ha látom a vért, kihagylak benneteket. Titeket nem ér a
megsemmisítõ csapás, amellyel Egyiptomot megverem.
'''
"14" = ''':sup:`14` Ez a nap legyen számotokra emléknap, és üljétek meg úgy, mint az Úr
ünnepét. Nemzedékrõl nemzedékre tegyétek meg ünnepnapnak mindörökre."
'''
"15" = ''':sup:`15` "Hét napig egyetek kovásztalan kenyeret. Az elsõ napon tüntessétek
el házatokból a kovászt, mert aki az elsõtõl a hetedik napig kovászosat
eszik, azt ki kell irtani Izraelbõl.
'''
"16" = ''':sup:`16` Továbbá az elsõ napon tartsatok ünnepi összejövetelt, hasonlóképpen
a hetedik napon is legyen szent összejövetel. Ezeken ne végezzetek
semmiféle munkát, csak azt az ételt készítsétek el, amelyre kinek-kinek
táplálékul szüksége van.
'''
"17" = ''':sup:`17` Tartsátok meg a kovásztalan kenyerek ünnepét, mivel ezeken a
napokon vezettem ki csoportjaitokat Egyiptom földjérõl. Tartsátok meg
ezt a napot nemzedékrõl nemzedékre: örök törvény ez.
'''
"18" = ''':sup:`18` Az elsõ hónap tizennegyedik napjának estéjétõl a hónap
huszonegyedik napjának estéjéig egyetek kovásztalan kenyeret.
'''
"19" = ''':sup:`19` Hét napon keresztül ne legyen kovász a házatokban. Aki kovászosat
eszik, azt ki kell irtani Izrael közösségébõl, akár idegen, akár
közületek való.
'''
"20" = ''':sup:`20` Ne egyetek semmiféle kovászosat. Minden helyen, ahol laktok,
kovásztalant egyetek."
'''
"21" = ''':sup:`21` Mózes összehívta Izrael véneit mind, és így szólt hozzájuk:
"Menjetek és szerezzetek bárányt családjaitok számára és vágjátok le,
mint húsvéti áldozatot.
'''
"22" = ''':sup:`22` Fogjatok egy izsópköteget, mártsátok az edényben levõ vérbe, s az
edényben levõ vérrel kenjétek meg a szemöldökfát és a két ajtófélfát.
Reggelig senki közületek nem léphet ki házának ajtaján.
'''
"23" = ''':sup:`23` Ha az Úr átvonul, hogy lesújtson Egyiptomra, és látja a vért a
szemöldökfán meg a két ajtófélfán, akkor az Úr elhalad ajtótok elõtt, s
a pusztítót nem engedi belépni házatokba, hogy a csapást rátok hozza.
'''
"24" = ''':sup:`24` Ezt az elõírást tekintsétek törvénynek, amely minden idõben
vonatkozik rád és gyermekeidre.
'''
"25" = ''':sup:`25` Ezt a szokást akkor is tartsátok meg, ha majd bejuttok arra a
földre, amelyet az Úr nektek ad.
'''
"26" = ''':sup:`26` Ha gyermekeitek megkérdeznek benneteket: miféle szertartás ez,
'''
"27" = ''':sup:`27` akkor így feleljetek: Ez a húsvéti áldozat az Úrnak, aki
Egyiptomban elhaladt Izrael fiainak háza mellett, amikor lesújtott az
egyiptomiakra, és a mi házainkat megkímélte." Erre a nép meghajolt és
leborult.
'''
"28" = ''':sup:`28` Izrael fiai elmentek és engedelmeskedtek. Úgy tettek, ahogy az Úr
megparancsolta Mózesnek és Áronnak.
'''
"29" = ''':sup:`29` Éjfélkor az Úr lesújtott minden elsõszülöttre Egyiptom földjén: a
fáraó elsõszülöttjére, akinek trónján kellett volna ülnie, s a
börtönben levõ fogoly elsõszülöttére, valamint minden állat
elsõszülöttére.
'''
"30" = ''':sup:`30` A fáraó éjjel fölkelt, hasonlóképpen a szolgái és minden egyiptomi.
Nagy sírás tört ki Egyiptomban, mert nem akadt ház, amelyben halott ne
feküdt volna.
'''
"31" = ''':sup:`31` A fáraó még éjjel hívatta Mózest és Áront és rájuk parancsolt:
"Induljatok, és menjetek ki népem közül, ti és Izrael fiai. Menjetek és
mutassatok be áldozatot Jahvénak kívánságtok szerint.
'''
"32" = ''':sup:`32` Magatokkal vihetitek juhaitokat és szarvasmarháitokat, ahogy
követeltétek, csak menjetek. De kérjetek áldást rám is."
'''
"33" = ''':sup:`33` Az egyiptomiak szintén sürgették a népet, hogy gyorsan távozzék az
országból. Ezt mondták ugyanis: "még mindannyian meg találunk halni".
'''
"34" = ''':sup:`34` Az emberek tehát vették a tésztát, mielõtt még megkovászosodott
volna, a sütõteknõt, és ruhába csavarva vállukon vitték.
'''
"35" = ''':sup:`35` Izrael fiai Mózes szavai szerint jártak el, s az egyiptomiaktól
ezüst- meg aranydolgokat és ruhákat kértek.
'''
"36" = ''':sup:`36` Az Úr bizalomra hangolta az egyiptomiakat a nép iránt, s azok
teljesítették kérésüket. Így szereztek zsákmányt az egyiptomiaktól.
'''
"37" = ''':sup:`37` Izrael fiai elindultak Ramszeszbõl Szukkot felé, a gyalogos férfiak
- családjukat nem számítva - mintegy hatszázezren.
'''
"38" = ''':sup:`38` Tömérdek összeverõdött népség is ment velük, valamint juh,
szarvasmarha és sok állat.
'''
"39" = ''':sup:`39` Az Egyiptomból magukkal hozott tésztából kovásztalan kenyeret
sütöttek. Kovászt nem tettek bele, hiszen az egyiptomiak kiûzték õket,
nem késlekedhettek és nem készíthettek eledelt az útra.
'''
"40" = ''':sup:`40` Az idõ, amelyet Izrael fiai Egyiptomban töltöttek, 430 esztendõt
tett ki.
'''
"41" = ''':sup:`41` Éppen azon a napon vonult ki Egyiptomból az Úr egész serege, amikor
letelt a 430 esztendõ.
'''
"42" = ''':sup:`42` Ez az éjszaka, amelyen az Úr virrasztott, hogy kihozza õket
Egyiptom földjérõl, legyen Izrael fiai számára is az Úr tiszteletére
átvirrasztott éjszaka minden nemzedéken át.
'''
"43" = ''':sup:`43` Az Úr így szólt Mózeshez és Áronhoz: "A húsvéti bárányra ez a
szabály vonatkozik: idegen nem ehet belõle.
'''
"44" = ''':sup:`44` De a pénzen vásárolt rabszolga ehet, ha elõbb körülmetéled.
'''
"45" = ''':sup:`45` Jövevény és napszámos nem ehet belõle.
'''
"46" = ''':sup:`46` Ugyanabban a házban kell elfogyasztani, húsából nem vihetsz ki
semmit a házon kívülre. Csontot nem törhettek össze benne.
'''
"47" = ''':sup:`47` Izrael fiainak egész közössége így járjon el.
'''
"48" = ''':sup:`48` Ha idegen tartózkodik nálad, és meg akarja ünnepelni a húsvétot az
Úr tiszteletére, akkor a férfiakat mind körül kell metélni. Így részt
vehet az ünnepen és úgy kell tekinteni, mint a közületek valót. De aki
nincs körülmetélve, az nem ehet belõle.
'''
"49" = ''':sup:`49` Ez a törvény vonatkozik a hozzátok tartozóra és a köztetek lakó
idegenre."
'''
"50" = ''':sup:`50` Izrael fiai mind engedelmeskedtek: úgy tettek, ahogy az Úr Mózesnek
és Áronnak megparancsolta.
'''
"51" = ''':sup:`51` Ezen a napon vezette ki az Úr Izrael fiait, csoportjaik szerint
Egyiptomból.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - Isten létrehozza Izrael naptárát a húsvéttól kezdve, kiemelve
ennek az eseménynek a fontosságát. A húsvét az új élet és a
felszabadulás kezdetét szimbolizálja, központi jelentőségűvé válik
Isten népe azonosságában (lásd még 5Móz 16:1 és Lukács 22:15-16).
12:7-13 - A bárány vére a kapukon védelem jeleként szolgál az
izraeliták számára, miközben a halál angyala áthalad Egyiptom felett.
Ez a cselekedet Krisztusnak, Isten Bárányának engesztelő áldozatára
12:14-17 - Isten megparancsolja, hogy a húsvétot minden évben örök
emlékként ünnepeljék. Ez tükrözi annak fontosságát, hogy emlékezzünk
Isten cselekedeteire és folyamatosan megújítsuk hitünket (lásd még 3Móz
23:5-6 és Lukács 22:19-20).
12:29-30 - Az egyiptomi elsőszülött halála beteljesíti az utolsó
csapást, ami Izrael szabadulását eredményezi. Ez az esemény az ítélet
és a megváltás egyik legdrámaibb cselekménye a bibliai történelemben,
12:40-41 - Izrael 430 év után elhagyja Egyiptomot, teljesítve
Ábrahámnak tett ígéretét. Ez a szabadító cselekedet felfedi Isten
hűségét népe iránt és megváltó tervét (lásd még 1Mózes 15:13-14 és
ApCsel 7:6).
'''
