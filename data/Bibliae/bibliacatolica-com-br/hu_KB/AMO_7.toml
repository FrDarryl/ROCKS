[7]
"1" = ''':sup:`1` Ezt mutatta nekem az Úr, az Isten: Amikor a fû sarjadni kezdett,
lám, sáskák érkeztek, nagy sáskák, miután a király lekaszált.
'''
"2" = ''':sup:`2` Amikor az ország zöld mezejét pusztították, így szóltam: "Uram,
Isten, kérlek, irgalmazz! Hogyan állhat fenn Jákob, amikor oly
parányi?"
'''
"3" = ''':sup:`3` És az Úr megkönyörült. "Nem fog bekövetkezni" - mondja az Úr, az
Isten.
'''
"4" = ''':sup:`4` Ezt mutatta nekem az Úr, az Isten: Lám, az Úr, az Isten elõhívta
büntetésül a tüzet, amely megemésztette a nagy mélységet, és a mezõt is
fölperzselte.
'''
"5" = ''':sup:`5` Akkor így szóltam: "Uram, Isten, kérlek, hagyd abba! Hogyan állhat
fenn Jákob, amikor oly parányi?"
'''
"6" = ''':sup:`6` És az Úr megkönyörült. "Ez sem fog bekövetkezni" - mondja az Úr, az
Isten.
'''
"7" = ''':sup:`7` Ezt mutatta nekem az Úr, az Isten: Lám, egy ember állt a falon, a
kezében mérõónt tartott.
'''
"8" = ''':sup:`8` Az Úr megkérdezte: "Mit látsz, Ámosz?" Azt feleltem: "Mérõónt." Az
Úr így szólt: "Nézd, lemérem népemet, Izraelt mérõónnal, és többé nem
kegyelmezek neki!
'''
"9" = ''':sup:`9` Elpusztulnak Izsák magaslatai, lerombolják Izrael szentélyeit, és
karddal támadok Jerobeám házára."
'''
"10" = ''':sup:`10` Amacja, Bétel papja, ezt az üzenetet küldte Jerobeámnak, Izrael
királyának: "Ámosz összeesküvést szõ ellened Izrael házában. Az ország
nem tûrheti tovább beszédeit.
'''
"11" = ''':sup:`11` Mert, lám, ezt mondja Ámosz: Jerobeámot karddal ölik meg, Izraelt
meg fogságba hurcolják tulajdon földjérõl."
'''
"12" = ''':sup:`12` Ámosznak pedig azt mondta Amacja: "Látnok! Menj el innen! Menekülj
Júda földjére! Ott edd kenyeredet, és ott jövendölj!
'''
"13" = ''':sup:`13` Bételben többé ne jövendölj, mert királyi szentély, és a királyság
temploma!"
'''
"14" = ''':sup:`14` Ámosz így felelt Amacjának: Nem voltam én próféta, sem prófétának
fia: pásztor voltam és szikomort gyûjtögettem.
'''
"15" = ''':sup:`15` Az Úr azonban elhívott a nyáj mellõl. Azt mondta nekem az Úr:
"Menj, jövendölj népemnek, Izraelnek!
'''
"16" = ''':sup:`16` Halljad hát az Úr szavát! Azt mondod: Ne jövendölj Izrael ellen, ne
beszélj Izsák háza ellen!
'''
"17" = ''':sup:`17` Azért ezt mondja az Úr: Feleséged a város cédája lesz, fiaid és
lányaid kard élén vesznek el, felosztják földedet kötéllel, te magad
tisztátalan földön halsz meg. Izraelt fogságba hurcolják tulajdon
földjérõl."
'''
