"1" = ''':sup:`1` Amikor Saul fia meghallotta, hogy Abnert Hebronban megölték, keze
lehanyatlott, és egész Izrael megrémült.
'''
"2" = ''':sup:`2` Saul fiának volt két vezére a portyázó csapatok élén. Az egyiket
Baanának hívták, a másikat Rechabnak. A Beerotba való Rimmon fiai
voltak, így Benjamin fiai közé tartoztak. Mert hiszen Beerot is
Benjamin tulajdonának számít.
'''
"3" = ''':sup:`3` Mégis, Beerot lakói Gitajimba menekültek, s ott élnek idegenként
mind a mai napig.
'''
"4" = ''':sup:`4` Jonatánnak, Saul fiának volt egy mindkét lábára béna fia.
Ötesztendõs volt, amikor Saul és Jonatán halálhíre Jiszreelbe ért. A
dajkája fogta és elmenekült vele, de a menekülés sietségében a gyerek
elesett és megbénult. Mifibosetnek hívták.
'''
"5" = ''':sup:`5` A Beerotba való Rimmon fiai, Rechab és Baana elindultak és a déli
hõség idején Isbaal házába mentek, amikor az éppen déli pihenõt
tartott.
'''
"6" = ''':sup:`6` A kaput õrzõ lány búzát szemelgetett és elbóbiskolt, így épp aludt.
Rechab és testvére, Baana beosontak.
'''
"7" = ''':sup:`7` Amikor beléptek a házba, Isbaal hálóköntösben az ágyán feküdt és
aludt. Agyonütötték és fejét vették. Aztán fogták a fejét, és egész
éjszaka mentek vele az Arabán át vivõ úton.
'''
"8" = ''':sup:`8` Isbaal fejét elvitték Hebronba Dávidnak, s így szóltak a királyhoz:
"Nézd, ez Isbaalnak a feje, életedre törõ ellenségednek, Saulnak a
fiáé. Így ma az Úr bosszút állt uramért és királyomért Saulon és
nemzetségén."
'''
"9" = ''':sup:`9` Dávid így válaszolt Rechabnak és testvérének, Baanának, a Beerotba
való Rimmon fiainak: "Amint igaz, hogy az Úr él, aki életemet minden
veszedelembõl kimentette:
'''
"10" = ''':sup:`10` aki nekem azt a hírt hozta, hogy Saul halott, abban a hiszemben,
hogy örömhírt hoz nekem, azt én elfogattam és megölettem Ciklagban,
ezzel jutalmaztam az örömhírért.
'''
"11" = ''':sup:`11` Most hát, amikor elvetemült emberek egy derék embert a saját
házában és ágyán meggyilkoltak, ne kérjem tõletek számon a vérét és ne
irtsalak ki benneteket a földrõl?"
'''
"12" = ''':sup:`12` Ezzel Dávid parancsot adott a legényeinek és azok le is szúrták
õket. Aztán levágták a kezüket és lábukat, s Hebron tavánál
kiakasztották. Isbaal fejét pedig fogták és eltemették Abner
sírboltjában, Hebronban.
'''
