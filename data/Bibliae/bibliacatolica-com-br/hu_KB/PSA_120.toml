"1" = ''':sup:`1` (Zarándokének.) Az Úrhoz kiáltottam szorongattatásomban, és õ
meghallgatott.
'''
"2" = ''':sup:`2` Mentsd meg lelkemet, Uram, a gonosz ajaktól, mentsd meg az álnok
nyelvtõl!
'''
"3" = ''':sup:`3` Mivel fizessen neked, te csalárd kígyó, te álnok nyelv?
'''
"4" = ''':sup:`4` A harcosnak hegyes nyilával, s a bozótnak izzó tüzével!
'''
"5" = ''':sup:`5` Jaj nekem, hogy a Mesekben kell idõznöm és Kedár sátraiban kell
laknom!
'''
"6" = ''':sup:`6` Lelkem már túl soká tartózkodik azok közt, akik a békét gyûlölik.
'''
"7" = ''':sup:`7` Békét akarok, de hogyha beszélek, az nekik háború.
'''
