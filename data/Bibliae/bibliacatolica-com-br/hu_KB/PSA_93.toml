[93]
"1" = ''':sup:`1` Király az Úr, fönségbe öltözött. Fönségbe öltözött az Úr, hatalommal
övezte fel magát.
'''
"2" = ''':sup:`2` Szilárd alapot vetettél, nehogy meginogjon, a földkerekségnek.
Trónod szilárdan áll kezdet óta, te, Uram, öröktõl fogva vagy.
'''
"3" = ''':sup:`3` A folyók hallatják, Uram, a folyók hallatják zúgásukat, a vizek
hallatják dübörgõ hangjukat.
'''
"4" = ''':sup:`4` Hatalmasabb, mint sok víznek zúgása, hatalmasabb, mint a tenger
morajlása, mindennél hatalmasabb az Isten a magasságban.
'''
"5" = ''':sup:`5` Bizonyítékaid valóban igazak, házadat szentség illeti, Uram, minden
idõkre.
'''
