[5]
"1" = ''':sup:`1` Halljátok ezt a szózatot, ezt a siratóéneket, amelyet rólatok
mondok, Izrael háza!
'''
"2" = ''':sup:`2` Elbukott, többé nem kel föl Izrael szûz leánya. Elterült a földjén,
nincs, aki fölemelje.
'''
"3" = ''':sup:`3` Mert így szól az Úr, az Isten, Izrael házához: Százan térnek vissza
a városba, amely ezret küldött, s tízen térnek vissza abba, amely
százat küldött.
'''
"4" = ''':sup:`4` Így szól az Úr Izrael házához: Keressetek, és élni fogtok!
'''
"5" = ''':sup:`5` Bételt ne keressétek, és Gilgálba ne lépjetek be, Beer-Sebába se
járjatok, mert Gilgált fogságba viszik, és Bétel semmivé lesz.
'''
"6" = ''':sup:`6` Keressétek az Urat, és élni fogtok, nehogy elpusztítsa József házát,
mint a tûz, megeméssze Bételt, és senki sem tudja eloltani.
'''
"7" = ''':sup:`7` Jaj azoknak, akik a jogot ürömre fordítják, és földre tiporják az
igazságosságot!
'''
"8" = ''':sup:`8` Õ alkotta a Fiastyúkot és az Oriont, hajnalra fordítja a sötétséget,
a nappalt meg éjszakára változtatja. Õ hívja elõ a tenger vizét és
kiönti a föld színére: az Úr az õ neve.
'''
"9" = ''':sup:`9` Az erõdre õ hoz pusztulást, a fellegvárra megsemmisülést.
'''
"10" = ''':sup:`10` Akik gyûlölik azt, aki igazságot szolgáltat a kapuban, és utálják
azt, aki kimondja az igazságot.
'''
"11" = ''':sup:`11` Mivel a gyöngét eltiporjátok, és a gabona vámját elveszitek tõle,
hiába építettétek a kõházakat, nem fogtok bennük lakni; hiába
ültettetek nemes szõlõt, nem fogjátok inni a borát.
'''
"12" = ''':sup:`12` Mert tudom, hogy vétkeitek milyen számosak, bûneitek milyen
súlyosak: ellenségei vagytok az igaznak, elfogadjátok a
megvesztegetést, és a kapuban elnyomjátok az igazat.
'''
"13" = ''':sup:`13` Ezért a mai idõkben csöndben marad az okos ember, mert gonosz idõ
ez!
'''
"14" = ''':sup:`14` A jót keressétek, ne a rosszat, hogy éljetek! Akkor valóban veletek
lesz az Úr, a Seregek Istene, amint most állítjátok.
'''
"15" = ''':sup:`15` Gyûlöljétek a rosszat, szeressétek a jót, juttassátok diadalra az
igazságot a kapuban! Talán megkegyelmez az Úr, a Seregek Istene József
maradékának.
'''
"16" = ''':sup:`16` Azért ezt mondja az Úr, a Seregek Istene, az Úr: Siralom hallik a
tereken, minden utcában jajgatnak: Jaj, jaj! Gyászolni hívják a
földmûvest, siránkozni a siratókat.
'''
"17" = ''':sup:`17` Minden szõlõskertben siralom hallik, mert átvonulok rajtad - mondja
az Úr.
'''
"18" = ''':sup:`18` Jaj azoknak, akik az Úr napja után vágyakoznak! Mi lesz számotokra
az Úr napja? Sötétség, nem fényesség!
'''
"19" = ''':sup:`19` Olyan lesz, mint amikor az ember oroszlán elõl menekülve medvére
bukkan útjában; vagy házába érve a falnak dõl, és megmarja a kígyó.
'''
"20" = ''':sup:`20` Valóban, sötétség az Úr napja, nem világosság, homály, amelyen nem
süt át a nap.
'''
"21" = ''':sup:`21` Megvetem, gyûlölöm ünnepeiteket, ünnepségeitek nem tetszenek nekem.
'''
"22" = ''':sup:`22` Amikor áldozatot mutattok be ételáldozataitokat nem szívlelhetem,
hizlalt állataitokat látni sem szeretem.
'''
"23" = ''':sup:`23` Vigyétek elõlem harsány éneketek, hárfáitok hangját hallani sem
bírom!
'''
"24" = ''':sup:`24` Mint a víz, áradjon inkább az igazság, mint a sebes patak, az
igazságosság.
'''
"25" = ''':sup:`25` Hoztatok-e nekem étel- és véresáldozatokat negyven éven át a
pusztában, ó Izrael háza?
'''
"26" = ''':sup:`26` Vihetitek majd Szakkut királyotokat és isteneteket, Keván
csillagistent, akit ti csináltatok magatoknak,
'''
"27" = ''':sup:`27` mert számûzlek benneteket, túl Damaszkuszon - mondja az Úr - a
Seregek Ura az õ neve.
'''
