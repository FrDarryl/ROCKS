[16]
"1" = ''':sup:`1` "Dicsõítsétek Istenemet dobokkal! Énekeljetek az Úrnak cimbalom
kíséretében! Zengjetek neki új éneket és magasztaljátok, hívjátok
segítségül a nevét!
'''
"2" = ''':sup:`2` Mert hadakat eltipró Isten az Úr, táborát népe között ütötte fel, s
kiszabadított ellenségeim kezébõl.
'''
"3" = ''':sup:`3` Az északi hegyvidékrõl leereszkedett Asszur, tízezernyi sereggel
jött. Annyian voltak, hogy eltorlaszolták a folyókat, lovasaik
elárasztották a dombokat.
'''
"4" = ''':sup:`4` Arról beszélt, hogy fölégeti földemet, kardélre hányja az ifjakat, a
földhöz veri csecsemõimet, zsákmányul ejti gyermekeimet, elrabolja
lányaimat.
'''
"5" = ''':sup:`5` De az Úr, a Mindenható egy asszony keze által elpusztította.
'''
"6" = ''':sup:`6` Hõsük nem fiatalok kezétõl esett el, nem titánok fiai verték meg,
nem büszke hõsök terítették le. Merári leánya, Judit fegyverezte le,
arcának szépségével.
'''
"7" = ''':sup:`7` Letette özvegyi ruháját, segített Izrael porba sújtott fiain.
Bekente arcát illatszerrel.
'''
"8" = ''':sup:`8` Hajára turbánt kötött, s lenruhát öltött magára, hogy elcsábítsa.
'''
"9" = ''':sup:`9` Saruja elbûvölte tekintetét, szépsége foglyul ejtette lelkét... S
kard szelte át nyakát.
'''
"10" = ''':sup:`10` A perzsák megremegtek merészségétõl, a médek megzavarodtak
bátorságától.
'''
"11" = ''':sup:`11` Alig kiáltottak föl az elesettek, már megrémültek, elesettjeim
kiáltozni kezdtek, s nyomban megrettentek, alig emelték föl hangjukat,
máris menekültek.
'''
"12" = ''':sup:`12` Lánykák fiai ölték meg õket, szökevények fiai szúrták át õket,
Istenem csataterén lelték halálukat.
'''
"13" = ''':sup:`13` Új éneket énekelek Istenemnek! Uram, nagy vagy és dicsõséges, erõs,
csodálatos és gyõzhetetlen!
'''
"14" = ''':sup:`14` Minden teremtményed szolgáljon neked! Mert szóltál és lettek,
elküldted lelkedet és létre jöttek - szavadnak nem állhat ellen senki.
'''
"15" = ''':sup:`15` Alapjukban meginogtak a hegyek és a vizek, a sziklák megolvadtak
színed elõtt, mint a viasz. De akik félnek, azokhoz irgalmas vagy.
'''
"16" = ''':sup:`16` Semmiség minden kellemes illatú áldozat, csaknem semmi minden háj,
amit égõáldozatul bemutatunk neked, de aki az Urat féli, az örökké
nagy.
'''
"17" = ''':sup:`17` Jaj a nemzeteknek, melyek fölkelnek népem ellen, az Úr, a
Mindenható megbünteti õket az ítélet napján. Tûzzel és féreggel veri
testüket, fájdalmukban örökké jajgatnak."
'''
"18" = ''':sup:`18` Amikor megérkeztek Jeruzsálembe, mindnyájan imádták az Urat. Miután
a nép megtisztult, bemutatták égõáldozataikat, önkéntes áldozataikat és
adományaikat.
'''
"19" = ''':sup:`19` Judit az Úrnak szentelte Holofernesz minden holmiját, amit a nép
neki adott, s a kárpitot is, amelyet maga hozott el ágyáról.
'''
"20" = ''':sup:`20` A nép pedig három hónapig vigadt a templom elõtt, és Judit is ott
maradt velük.
'''
"21" = ''':sup:`21` Mikor ezek a napok elmúltak, mindenki hazament. Judit is visszatért
Betiluába és birtokán maradt. Egész életében megbecsülték az egész
országban.
'''
"22" = ''':sup:`22` Sokan kérték feleségül, de õ egyetlen férfit sem ismert meg
életének napjaiban azután, hogy férje, Manassze meghalt és megtért
népéhez.
'''
"23" = ''':sup:`23` Hírneve egyre nõtt, amint korban elõrehaladt férje házában. Százöt
évig élt. Szolgálóját fölszabadította, majd meghalt Betiluában, s abba
a sírboltba temették, amelyben férje, Manassze volt.
'''
"24" = ''':sup:`24` Izrael háza hét napig gyászolta. Halála elõtt szétosztotta minden
vagyonát férje, Manassze és a maga rokonsága között.
'''
"25" = ''':sup:`25` Izrael fiait nem nyugtalanította többé senki Judit idejében, sem
halála után hosszú ideig.
'''
