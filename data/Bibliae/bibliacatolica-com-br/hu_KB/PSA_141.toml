[141]
"1" = ''':sup:`1` (Dávid zsoltára) Uram, hozzád kiáltok, siess segítségemre, halld meg
szavamat, amikor hívlak!
'''
"2" = ''':sup:`2` Imám szálljon feléd, mint a tömjén füstje, kitárt kezem legyen esti
áldozat!
'''
"3" = ''':sup:`3` Állíts, Uram, õrséget szám elé, és védelmet ajkam kapujához!
'''
"4" = ''':sup:`4` Ne engedd, hogy szívem a rosszra hajoljon, és aljas gonoszságot
kövessek el! A gonosztevõknek dús ételébõl enni nem akarok.
'''
"5" = ''':sup:`5` Ha megüt is az igaz, csak jóságból dorgál. De az istentelen olaja
soha ne díszítse fejem. Gonoszságuknak imámat szegezem szembe.
'''
"6" = ''':sup:`6` Ha majd bíráik a szikla kezébe esnek, meglátják majd, mily szelídek
voltak szavaim:
'''
"7" = ''':sup:`7` "Ahogy a malomkõ széttörve fekszik a földön, úgy szórták csontjukat
az alvilág torkába."
'''
"8" = ''':sup:`8` Uram, Istenem, rád emelem szemem, hozzád menekülök, ne engedd
elveszni a lelkem!
'''
"9" = ''':sup:`9` Ments meg a huroktól, mit nekem vetettek, és a gonoszok csapdájától!
'''
"10" = ''':sup:`10` A gonoszokat fogja meg a saját hálójuk, én meg megyek tovább a
magam útján.
'''
