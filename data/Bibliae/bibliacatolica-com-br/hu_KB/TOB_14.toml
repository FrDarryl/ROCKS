[14]
"1" = ''':sup:`1` Így fejezte be Tobit dicsõítõ énekét. Tobit száztizenkét éves
korában békében meghalt, és Ninivében temették el, illõ tisztességgel.
'''
"2" = ''':sup:`2` Hatvanhét éves volt, amikor megvakult. Gyógyulása után nagy jómódban
élt, jótékonykodott, és nem szûnt meg dicsõíteni az Istent és
magasztalni nagyságát.
'''
"3" = ''':sup:`3` Amikor érezte, hogy közel a halála, odahívta a fiát, Tóbiást és így
tanította: "Fiam, vedd gyermekeidet,
'''
"4" = ''':sup:`4` és költözz velük Médiába, mert hiszek az Isten szavának, annak, amit
Náhum Ninivérõl mondott. Minden beteljesedik és megvalósul, amit Izrael
prófétái Asszíriáról és Ninivérõl jövendöltek, akiket Isten küldött,
nem hiúsul meg egyetlen szavuk sem. Minden megtörténik majd a maga
idejében. Akkor majd nagyobb biztonságban lesz az ember Médiában, mint
Asszíriában és Babilóniában. Mert tudom és hiszem, hogy amit Isten
mond, az mind bekövetkezik és megtörténik, és abból, amit jövendöl, nem
hiúsul meg egyetlen szó sem. Testvéreinket, akik Izrael földjén élnek,
számba veszik és elhurcolják messze szép hazájuktól. Izrael egész
földje elpusztul, Szamaria és Jeruzsálem pusztasággá lesz, az Isten
háza is elhagyatott lesz és üszkös (egy ideig).
'''
"5" = ''':sup:`5` Akkor Isten megint megkönyörül rajtuk, és visszavezeti õket Izrael
földjére. Újra fölépítik házát, ha nem is lesz olyan szép, mint a régi
volt, addig, míg el nem jön annak is az ideje. Akkor aztán mindnyájan
hazatérnek a fogságból, s teljes pompájában újjáépítik Jeruzsálemet, és
újra fölépítik benne az Isten házát, amint Izrael prófétái elõre
megmondták.
'''
"6" = ''':sup:`6` A föld minden népe Istenhez tér majd és igazságban féli az Istent.
Mind elhagyják hamis isteneiket, akik tévedésbe vitték õket, és
igazságban dicsõítik majd az örökkévaló Istent.
'''
"7" = ''':sup:`7` Izrael minden fia, aki addig megmarad, tiszta szívvel gondol
Istenre. Eljönnek és Jeruzsálemben gyûlnek össze, és attól kezdve
biztonságban lakják majd Ábrahám földjét, és az a tulajdonuk lesz.
Azok, akik igazságban szeretik Istent, mind örülnek majd, azok pedig,
akik bûnt és igazságtalanságot követnek el, eltûnnek a föld színérõl.
'''
"8" = ''':sup:`8` Nos, fiaim, lelketekre kötöm: szolgáljatok igazságban Istennek, és
azt tegyétek, ami kedves elõtte. Kötelezzétek gyermekeiteket is arra,
hogy õk is az igazságot szolgálják és alamizsnálkodjanak, el ne
feledkezzenek Istenrõl, magasztalják nevét minden idõben, igazságban és
minden erejükbõl.
'''
"9" = ''':sup:`9` Hagyd hát el, fiam, Ninivét, ne maradj itt.
'''
"10" = ''':sup:`10` Amelyik napon mellém temeted anyádat, akármilyen nap lesz is az,
még aznap kelj útra, és ne maradj tovább ebben az országban, mert azt
látom, hogy hûtlenség és istentelenség uralkodik benne. Látod, fiam,
mit tett Nádáb a nevelõapjával, Achikárral: Hát nem élve a föld alá
akarta juttatni? De Isten megfizetett az elvetemült gonoszságáért,
áldozata szeme láttára, mert Achikár megmenekült, õ pedig az örök
sötétségre került büntetésül, amiért Achikár életére tört. Jótetteiért
Achikár kikerülte a halálos csapdát, amit Nádáb állított neki, Nádáb
azonban beleesett a saját csapdájába és el is pusztult.
'''
"11" = ''':sup:`11` Hát látjátok, gyermekeim, hova vezet az alamizsna és hova az
istentelenség - a halálba. De most már nagyon fogytán van bennem az
élet." Lefektették az ágyára, meghalt, és tisztességgel eltemették.
'''
"12" = ''':sup:`12` Amikor anyja is meghalt, Tóbiás az apja mellé temette el. Aztán
feleségével és gyermekeivel Médiába költözött. Ekbatanában lakott
Ráguelnél, az apósánál.
'''
"13" = ''':sup:`13` Öregségükben gondoskodott apósáról és anyósáról, aztán el is
temette õket, Ekbatanában, Médiában. Tóbiás örökölte Ráguel vagyonát is
meg apjáét, Tobitét is.
'''
"14" = ''':sup:`14` Száztizenhét évet élt tisztességben, becsületben.
'''
"15" = ''':sup:`15` Még halála elõtt tanúja volt Ninive pusztulásának. Látta, hogyan
veti fogságba a niniveieket Küvaxarész, Média királya, és hurcolja el
õket Médiába. Magasztalta Istent mindazért, amit a niniveiekkel és az
asszírokkal tett. Még halála elõtt megelégedéssel láthatta Ninive
sorsát és magasztalhatta az Urat örökkön-örökké. Ámen.
'''
