[145]
"1" = ''':sup:`1` (Dicsõítõ ének - Dávidtól.) Dicsõítelek téged, Istenem, Királyom,
nevedet mindörökké áldom!
'''
"2" = ''':sup:`2` Mindennap dicsérlek téged, nevedet örökké magasztalom.
'''
"3" = ''':sup:`3` Nagy az Úr és dicséretre méltó, nagysága mérhetetlen.
'''
"4" = ''':sup:`4` Nemzedék nemzedéknek hirdeti mûvedet, hatalmas tetteidet elbeszélik.
'''
"5" = ''':sup:`5` Dicsõséged fönség és fényesség, és én csodatetteidrõl énekelek.
'''
"6" = ''':sup:`6` Õk félelmes tetteid erejét beszélik, én meg nagyságodat hirdetem.
'''
"7" = ''':sup:`7` Megemlékeznek végtelen jóságodról, és ujjonganak igazságosságodon.
'''
"8" = ''':sup:`8` Az Úr irgalmas és jóságos, megfontolt a haragban, és bõséges nála a
kegyelem.
'''
"9" = ''':sup:`9` Az Úr jóságos mindenkihez, telve irgalommal minden iránt, amit
alkotott.
'''
"10" = ''':sup:`10` Dicsérjen téged, Uram, minden alkotásod, és híveid dicsõítsenek!
'''
"11" = ''':sup:`11` Beszéljenek országod fényérõl, és énekeljenek mindenhatóságodról,
'''
"12" = ''':sup:`12` hirdessék az emberek hatalmas tetteidet és királyságodnak ragyogó
fönségét!
'''
"13" = ''':sup:`13` Királyságod örök királyság, uralmad tart minden nemzedéken át. Az
Úr hûséges minden szavában, és jóságos minden mûvében.
'''
"14" = ''':sup:`14` Az Úr fenntartja a botladozót, és fölemeli, akit megaláztak.
'''
"15" = ''':sup:`15` Minden szem terád vár, te adsz nekik ételt a kellõ idõben;
'''
"16" = ''':sup:`16` megnyitod a kezed, és minden élõt betöltesz javaiddal.
'''
"17" = ''':sup:`17` Igazságos az Úr minden útján, és jóságos minden mûvében.
'''
"18" = ''':sup:`18` Közel az Úr mindenkihez, aki hozzá kiált, mindenkihez, aki tiszta
szívbõl hívja.
'''
"19" = ''':sup:`19` Akik félik, azoknak teljesíti kívánságát, meghallgatja kérésüket és
megmenti õket.
'''
"20" = ''':sup:`20` Megõriz az Úr mindenkit, aki szereti, de a gonoszokat megsemmisíti.
'''
"21" = ''':sup:`21` Szám hirdeti az Úr dicséretét. Minden test áldja szent nevét
mindörökkön örökké!
'''
