[14]
"1" = ''':sup:`1` Amikor Asztüágesz király megtért atyáihoz, a perzsa Cirusz vette
kezébe a királyi hatalmat.
'''
"2" = ''':sup:`2` Dániel bizalmas barátja volt a királynak, s annak minden más
barátjánál nagyobb tiszteletben volt része.
'''
"3" = ''':sup:`3` A bábelieknek volt egy Bél nevû bálványuk. Mindennap tizenkét véka
finom búzalisztet, negyven juhot és hat korsó bort költöttek rá.
'''
"4" = ''':sup:`4` A király is tisztelte, és mindennap elment, hogy imádja. Dániel
azonban a maga Istenét imádta.
'''
"5" = ''':sup:`5` A király egyszer szóvá tette: "Miért nem imádod Bélt?" Azt felelte
neki: "Nem imádok kéz alkotta bálványt, csak az élõ Istent (imádom),
aki az eget és a földet teremtette, és akinek hatalma van minden
élõlény fölött."
'''
"6" = ''':sup:`6` A király erre megkérdezte: "Úgy gondolod, hogy Bél nem élõ Isten?
Hát nem látod, hogy mindennap mennyit eszik és mennyit iszik?"
'''
"7" = ''':sup:`7` Dániel nevetve mondta: "Ne ess tévedésbe, király! Ez ugyanis belül
agyag, kívül meg réz borítja, se nem ehetett, se nem ihatott sohasem."
'''
"8" = ''':sup:`8` A királyt erre elöntötte a harag. Hívatta Bél papjait és azt mondta
nekik: "Ha nem mondjátok meg nekem, ki fogyasztja el azt, amit
ráfordítunk, meghaltok. De ha bebizonyítjátok, hogy Bél eszi meg,
Dániel fog halállal bûnhõdni, mivel káromolni merte Bélt."
'''
"9" = ''':sup:`9` Dániel erre azt felelte: "Legyen úgy, ahogy mondtad!" Bél papjai
hetvenen voltak, az asszonyokat és a gyermekeket nem számítva.
'''
"10" = ''':sup:`10` A király Dániellel együtt elment Bél templomába.
'''
"11" = ''':sup:`11` Bél papjai azt ajánlották: "Nézd, mi kimegyünk, te pedig, király,
tedd oda az ételeket, majd töltsd ki a bort, és azt is tedd oda, aztán
zárd be az ajtót és pecsételd le a gyûrûddel.
'''
"12" = ''':sup:`12` S ha reggel eljössz és nem találod úgy, hogy Bél mindent megevett,
haljunk meg mi, ellenkezõ esetben pedig haljon meg Dániel, aki
hazugságot fogott ránk."
'''
"13" = ''':sup:`13` Nem féltek, mert az asztal alatt titkos bejáratot csináltak. Mindig
azon keresztül szoktak bemenni elkölteni az ételeket.
'''
"14" = ''':sup:`14` Miután kimentek, a király Bél elé tette az ételeket. Dániel pedig
megparancsolta szolgáinak, hogy hozzanak hamut, és amikor csak a király
volt jelen, felhintették az egész templomot. Aztán kimentek, bezárták
az ajtót, lepecsételték a király gyûrûjével és eltávoztak.
'''
"15" = ''':sup:`15` A papok éjnek idején szokásuk szerint bementek asszonyaikkal és
gyermekeikkel együtt. Mindent megettek és megittak.
'''
"16" = ''':sup:`16` Már kora reggel odament a király Dániellel együtt.
'''
"17" = ''':sup:`17` A király föltette a kérdést: "Sértetlenek-e a pecsétek, Dániel?"
Azt felelte: "Sértetlenek, király."
'''
"18" = ''':sup:`18` Alighogy kinyitották az ajtót, a király az asztalra pillantott és
felkiáltott: "Nagy vagy, ó Bél, nálad szóba se jöhet semmiféle csalás!"
'''
"19" = ''':sup:`19` De Dániel elmosolyodott, s visszatartotta a királyt, hogy ne lépjen
be, aztán így szólt hozzá: "Nézd meg a padlót és vizsgáld meg, kinek a
nyomai ezek!"
'''
"20" = ''':sup:`20` A király azt válaszolta: "Férfiak, asszonyok és gyermekek
lábnyomait látom."
'''
"21" = ''':sup:`21` A király erre haragra lobbant és azonnal elfogatta a papokat,
asszonyaikat és gyermekeiket. Megmutatták neki a rejtekajtót, amelyen
be szoktak járni, hogy elfogyasszák, amit az asztalon találnak.
'''
"22" = ''':sup:`22` A király megölette õket, Bélt pedig Dániel kezére adta, aki aztán
elpusztította templomával együtt.
'''
"23" = ''':sup:`23` Volt egy nagy kígyó is, amelyet szintén tiszteletben részesítettek
a bábeliek.
'''
"24" = ''':sup:`24` A király azt mondta Dánielnek: "Erre már csak nem mondhatod, hogy
nem élõ isten. Imádd hát!"
'''
"25" = ''':sup:`25` Dániel azt felelte: "Én az Urat, az én Istenemet imádom, mert õ az
élõ Isten.
'''
"26" = ''':sup:`26` Adj nekem rá engedélyt, ó király, és én megölöm a kígyót kard és
bot nélkül!" A király azt válaszolta: "Megadom."
'''
"27" = ''':sup:`27` Ekkor Dániel szurkot, hájat és szõrt vett, összefõzte õket,
pogácsákat csinált belõlük és beadogatta õket a kígyó szájába. A kígyó
megette és szétpukkadt. Erre azt mondta: "Nézzétek, mit imádtatok!"
'''
"28" = ''':sup:`28` Amikor a bábeliek ezt meghallották, nagy felháborodás támadt
köztük. Összecsõdültek a király ellen, és azzal vádolták: "A király
zsidóvá lett. Bélt összetörette, a kígyót megölte, a papokat
meggyilkolta."
'''
"29" = ''':sup:`29` Elmentek a királyhoz és követelték: "Add ki nekünk Dánielt, mert
különben téged ölünk meg házad népével együtt."
'''
"30" = ''':sup:`30` A király látta, hogy hevesen támadják, kényszerhelyzetében kiadta
hát nekik Dánielt.
'''
"31" = ''':sup:`31` Erre az oroszlánok barlangjába vetették hat napig ott volt.
'''
"32" = ''':sup:`32` A barlangban hét oroszlán volt. Mindennap két tetemet és két
bárányt szoktak nekik adni. Most azonban éheztették õket, hogy
felfalják Dánielt.
'''
"33" = ''':sup:`33` Habakuk próféta ebben az idõben élt Júdeában. Éppen megfõzte az
ételt, a kenyeret beleaprította a tálba és elindult a mezõre, hogy
kivigye az aratóknak.
'''
"34" = ''':sup:`34` Ekkor az Úr angyala felszólította Habakukot: "Vidd el ezt az ebédet
Bábelbe, Dánielnek, az oroszlánok barlangjába!"
'''
"35" = ''':sup:`35` Habakuk azt felelte: "Uram, Bábelt sose láttam, az oroszlánok
barlangjáról meg sejtelmem sincs."
'''
"36" = ''':sup:`36` Erre az Úr angyala megragadta az üstökénél, s hajánál fogva elvitte
lelkének erejével Bábelbe és letette a barlang mellé.
'''
"37" = ''':sup:`37` Habakuk lekiáltott: "Dániel, Dániel, itt az ebéd, amelyet az Isten
küldött neked."
'''
"38" = ''':sup:`38` Dániel erre felfohászkodott: "Megemlékeztél rólam, Istenem, mert te
nem hagyod el azokat, akik szeretnek."
'''
"39" = ''':sup:`39` Ezután Dániel fölkelt és megebédelt. Habakukot meg az Úr angyala
azon nyomban visszavitte lakóhelyére.
'''
"40" = ''':sup:`40` A hetedik napon a király elment, hogy meggyászolja Dánielt. Amikor
a barlanghoz ért, benézett, s lám, Dániel ott üldögélt.
'''
"41" = ''':sup:`41` Hangosan felkiáltott: "Nagy vagy, Uram, Dániel Istene, és rajtad
kívül nincsen más!"
'''
"42" = ''':sup:`42` Kihúzatta Dánielt és azokat dobatta a barlangba, akik el akarták
pusztítani, és ott a szeme láttára felfalták õket az oroszlánok.
'''
"Notes" = '''
Notas de rodapé:
14:1-3 - A fejezet azzal kezdődik, hogy Dárius királyt megtévesztik Bél
papjai, akik úgy manipulálják a királyt, hogy Bél istent imádja,
hamisan vádolva Dánielt. Ez a pillanat rávilágít a bálványimádás és az
öncélú vallási manipuláció veszélyeire (lásd még Ézsaiás 44:9-20 és
1Kor 10:14).
14:4-7 - Dániel szembeszáll Bél papjaival, és demonstrálja Istenbe
vetett bizalmát azzal, hogy megkérdőjelezi imádatuk színleltségét.
Bátorsága, hogy megőrizze Istenbe vetett hitét, még a király hatalmával
szemben is, a hűség és feddhetetlenség példája (lásd még Máté 10:28 és
ApCsel 5:29).
14:8-13 - Dániel kihívása felfedi Bél papjainak megtévesztését, akik
Bel oltárának lerombolása után hazugságnak bizonyulnak. Ez az epizód
azt tanítja, hogy Isten igazsága felülkerekedik az emberi hazugságok
14:14-16 - Dárius, látva Isten hatalmát, amelyet Dániel bemutatott,
elrendeli Bél templomának lerombolását, és elismeri, hogy Dániel Istene
az igaz Isten. Ez azt bizonyítja, hogy az igaz hit még az uralkodókra
is hatással lehet, és megtéréshez vezetheti őket (lásd még
14:17-22 - A sárkány története és Dániel válasza, amely felfedi a papok
hazugságát, lecke a bálványimádás ellen. Azt tanítja, hogy a hamis
vallások és bálványok tehetetlenek, és csak az igaz Isten méltó az
8:4).
'''
