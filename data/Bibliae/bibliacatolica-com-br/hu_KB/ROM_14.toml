[14]
"1" = ''':sup:`1` Karoljátok fel a hitben gyengét, anélkül, hogy felfogását
elítélnétek.
'''
"2" = ''':sup:`2` Némelyik azt hiszi, hogy mindenfélét ehet, az aggályos azonban csak
zöldségfélével táplálkozik.
'''
"3" = ''':sup:`3` Aki eszik, ne nézze le azt, aki nem eszik. Aki meg nem eszik, ne
ítélje el azt, aki eszik. Hiszen Isten azért a magáénak tekinti.
'''
"4" = ''':sup:`4` Ki vagy te, hogy más szolgája fölött bíráskodol? Saját ura elõtt
áll, vagy bukik. De állni fog, mert elég hatalmas az Isten, hogy
fenntartsa.
'''
"5" = ''':sup:`5` Van, aki különbséget tesz a napok között, a másik meg minden napot
jónak tart. Kövesse mindegyik a meggyõzõdését.
'''
"6" = ''':sup:`6` Aki tekintettel van a napokra, az Úrért teszi, aki meg eszik, az
Úrra való tekintettel eszik, hiszen hálát ad az Istennek. Aki viszont
nem eszik, az Úrra való tekintettel nem eszik, és õ is hálát ad az
Istennek.
'''
"7" = ''':sup:`7` Senki közülünk nem él önmagának, és senki nem hal meg önmagának.
'''
"8" = ''':sup:`8` Míg élünk, Istennek élünk, s ha meghalunk, Istennek halunk meg.
Tehát akár élünk, akár meghalunk, az Úréi vagyunk.
'''
"9" = ''':sup:`9` Krisztus ugyanis azért halt meg és támadt fel, hogy halottnak,
élõnek ura legyen.
'''
"10" = ''':sup:`10` Miért ítéled el tehát testvéredet vagy miért nézed le
embertársadat? Hiszen mindnyájan Isten ítélõszéke elé jutunk.
'''
"11" = ''':sup:`11` Ezt mondja az Írás: Amint igaz, hogy élek - mondja az Úr -, elõttem
meghajlik minden térd, s minden nyelv magasztalja az Istent.
'''
"12" = ''':sup:`12` Tehát mindegyikünk magáról ad számot Istennek.
'''
"13" = ''':sup:`13` Ezért többé ne ítélkezzünk egymás fölött, inkább legyetek azon,
hogy a testvér miattatok ne ütközzék meg s ne botránkozzék.
'''
"14" = ''':sup:`14` Tudom, s meg vagyok róla gyõzõdve Urunk Jézusban, hogy magától
semmi sem tisztátalan, csak annak, aki tisztátalannak tartja.
'''
"15" = ''':sup:`15` De ha testvéred elszomorodik az ételed miatt, nem jársz el a
szeretet szellemében. Ne okozd ételeddel annak vesztét, akiért Krisztus
meghalt.
'''
"16" = ''':sup:`16` Ne engedjétek tehát ócsárolni szabadságotokat.
'''
"17" = ''':sup:`17` Hiszen az Isten országa nem eszem-iszom, hanem igazságosság, béke
és öröm a Szentlélekben.
'''
"18" = ''':sup:`18` Aki így szolgál Krisztusnak, az kedves Isten elõtt, és rokonszenves
az embereknek.
'''
"19" = ''':sup:`19` Ezért arra törekedjünk, ami a békességre és kölcsönös épülésünkre
szolgál.
'''
"20" = ''':sup:`20` Étel miatt ne rontsd le Isten mûvét. Minden tiszta ugyan, de
ártalmára lesz annak az embernek, aki botrányt okozva eszik.
'''
"21" = ''':sup:`21` Jobb, ha nem eszel húst, nem iszol bort, és egyebet sem teszel, ami
miatt testvéred megütközik, megbotránkozik vagy meginog.
'''
"22" = ''':sup:`22` Meggyõzõdésedet tartsd meg magadnak Isten elõtt. Boldog az, akinek
nem kell visszavonnia, amit helyesnek tart.
'''
"23" = ''':sup:`23` Akinek azonban kétsége támad, és mégis eszik, ítéletet von magára,
mert nem járt el jóhiszemûen. Ami nem meggyõzõdésbõl fakad, az mind
bûn.
'''
