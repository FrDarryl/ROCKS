hitéért, amiért elvezette Izraelt az Ígéret Földjének meghódítására. Őt
az Isten akaratának való engedelmesség példájának tekintik (lásd még
46:9-10 - Káleb hűsége és Istenbe vetett bizalma miatt különleges
örökséget kap a földön. Bátorsága az Isten ígéreteibe vetett hit és
kitartás tanúságaként szolgál (lásd még 4Móz 14:24 és Józsué 14:13-14).
46:11-12 - Izrael bíráira emlékeznek a válság idején tanúsított
hűségükről, akik megvédték a nemzetet az ellenségekkel szemben, és
fenntartották Istennel kötött szövetségüket. Ez rávilágít az igazlelkű,
Isten által irányított vezetés fontosságára (lásd még Bírák 2:16–18 és
1 Sámuel 12:11).
46:13-14 - Sámuelt, az utolsó bírót, felmagasztalják prófétai
szerepéért és példamutató életéért, Isten szolgálatában. Közbenjárása
és odaadása arra ösztönözte az embereket, hogy kövessék Isten akaratát
(lásd még 1Sámuel 7:9 és 1Sámuel 12:23).
46:19-20 - Sámuel halálát hűségének jelei fémjelzik, és imája halála
után is hatásos. Ez kiemeli a közbenjárás erejét és az Istennek
szentelt élet tartós hatását (lásd még 1Sámuel 25:1 és 1Sámuel
28:11-19).
'''
