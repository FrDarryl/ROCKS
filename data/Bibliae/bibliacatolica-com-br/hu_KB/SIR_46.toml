[46]
"1" = ''':sup:`1` Józsue, Nun fia, vitéz hadvezér volt és Mózes utódja a
prófétaságban. Nagy volt, mint neve is mondja: megmentette a
kiválasztottakat, bosszút állt az ellenségen és bevezette örökrészébe
Izraelt.
'''
"2" = ''':sup:`2` Nagyszerû volt, ahogy a kezét fölemelte, és dárdát ragadott a
városok ellen!
'''
"3" = ''':sup:`3` Volt-e, aki szembeszállhatott vele? Hiszen az Úrnak hadait vezette!
'''
"4" = ''':sup:`4` Nemde még a nap is megállt intésére, s egy napból kettõ lett?
'''
"5" = ''':sup:`5` A magasságbeli Istenhez folyamodott, amikor mindenfelõl ellenség
támadta, és az Úr meghallgatta: hallatlan erejû jégesõt támasztott,
'''
"6" = ''':sup:`6` rázúdította az ellenséges népre, s megsemmisítette az ellent a
lejtõn, hadd tudják meg a népek, fegyvere mily erõs, és hogy ellenfelük
maga az Úr.
'''
"7" = ''':sup:`7` Azért is, mert hû volt a Hatalmashoz, s jámbornak bizonyult Mózes
napjaiban, õ és Káleb, Jefunne fia, bátran szembeszálltak a tömeggel, s
így elejét vették, hogy a nép vétkezzék, elhallgattatták a gonosz
zúgolódást.
'''
"8" = ''':sup:`8` Ezért õk ketten kivételek lettek a gyalogos hatszázezer közül, és
bevonulhattak örökrészükbe, a tejjel-mézzel folyó országba.
'''
"9" = ''':sup:`9` Az Úr erõt kölcsönzött Kálebnek - és az öreg koráig megmaradt benne
-, hogy meg tudja szállni a hegyvidéket, s ereje rászállott utódaira
is.
'''
"10" = ''':sup:`10` Hadd tudja meg ebbõl egész Izrael, mily üdvös mindenben követni az
Urat!
'''
"11" = ''':sup:`11` Azután a bírák, mindegyik név szerint, mind, akinek a szíve nem
lett hûtlen, és aki Istennek nem fordított hátat: legyen áldott az
emlékük!
'''
"12" = ''':sup:`12` Pihenõhelyükrõl hajtson ki a csontjuk, viseljék újra meg újra a
nevüket e híres férfiak leszármazottjai.
'''
"13" = ''':sup:`13` Sámuel az Úrnak kedvelt prófétája, õ alapította meg a királyságot,
és fejedelmeket kent föl a nép fölé.
'''
"14" = ''':sup:`14` Ítélkezett a közösség felett az Úr törvénye szerint, s meg is
látogatta az Úr Jákobot.
'''
"15" = ''':sup:`15` Elismert próféta volt hûsége miatt, s megbízható látnoknak
bizonyult szavaiban.
'''
"16" = ''':sup:`16` Õ is a hatalmas Úrhoz folyamodott, amikor mindenfelõl szorongatta
az ellenség, és egy szopós bárányt hozott áldozatul.
'''
"17" = ''':sup:`17` Az Úr meg mennydörgött az ég magasából, hatalmas zúgásként
hallatszott a hangja.
'''
"18" = ''':sup:`18` Az ellenség vezéreit megsemmisítette, s a filiszteusok minden
fejedelmét.
'''
"19" = ''':sup:`19` Mielõtt örök nyugalomra tért, tanúnak hívta az Urat és fölkentjét:
"Kitõl fogadtam el akár egy sarut is ajándékba?" És nem emelt panaszt
ellene senki sem.
'''
"20" = ''':sup:`20` Megkérdezték még a halála után is, és megmondta elõre a király
halálát. Felhangzott a földbõl prófétáló szava, hogy a nép bûneit így
kiengesztelje.
'''
"Notes" = '''
Notas de rodapé:
