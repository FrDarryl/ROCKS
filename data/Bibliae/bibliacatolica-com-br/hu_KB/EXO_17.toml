[17]
"1" = ''':sup:`1` Ezután Izrael fiainak egész közössége az Úr útmutatása szerint Szin
pusztájában táborról táborra haladt tovább, majd Refidimnél álltak meg.
Itt nem volt ivóvíz a nép számára.
'''
"2" = ''':sup:`2` A nép nekitámadt Mózesnek és így szólt: "Adj nekünk ivóvizet." Mózes
ezt válaszolta: "Miért támadtok engem? Miért kísértitek az Urat?"
'''
"3" = ''':sup:`3` A nép azonban szomjas volt, azért tovább zúgolódott Mózes ellen:
"Miért hoztál ki bennünket Egyiptomból - kérdezték -, talán azért, hogy
gyermekeinkkel és állatainkkal együtt szomjan haljunk?"
'''
"4" = ''':sup:`4` Mózes ilyen szavakkal fohászkodott az Úrhoz: "Mit tegyek ezzel a
néppel? Kevés híja és megkövez."
'''
"5" = ''':sup:`5` Az Úr ezt válaszolta Mózesnek: "Haladj a nép elõtt, vedd magadhoz
Izrael véneit, fogd kezedbe a botodat, amellyel a Nílusra rácsaptál és
menj.
'''
"6" = ''':sup:`6` Én odaállok eléd a sziklára a Hórebnél. Üss rá a sziklára, víz
folyik majd belõle, hogy igyék a nép." Mózes úgy is tett, Izrael
véneinek a jelenlétében.
'''
"7" = ''':sup:`7` A helyet Masszának és Meribának nevezte el, mivel Izrael fiai ott
zúgolódtak és kísértették az Urat. Ezt kérdezték ugyanis: "Köztünk
van-e az Úr vagy nincs?"
'''
"8" = ''':sup:`8` Közben az amalekiták elõrenyomultak, hogy Refidimnél megküzdjenek
Izrael fiaival.
'''
"9" = ''':sup:`9` Mózes így szólt Józsuéhoz: "Válassz ki magadnak férfiakat, és holnap
szállj harcba az amalekitákkal. Én pedig Isten botjával a kezemben
kiállok a domb tetejére."
'''
"10" = ''':sup:`10` Józsue úgy tett, ahogy Mózes parancsolta, s kivonult, hogy
megütközzék az amalekitákkal. Mózes közben Áronnal és Hurral fölment a
domb tetejére.
'''
"11" = ''':sup:`11` Ameddig Mózes a kezét kitárva tartotta, az izraeliták fölényben
voltak, de ha leeresztette a kezét, az amalekiták jutottak fölényhez.
'''
"12" = ''':sup:`12` Mózes karja végül is elfáradt. Ezért vettek egy követ, odavitték és
ráültették. Áron és Hur pedig a karját tartotta, egyik az egyik
oldalon, a másik a másik oldalon. Így a karja napszálltáig kitárva
maradt.
'''
"13" = ''':sup:`13` Józsue kardélre hányta az amalekitákat és hadi népüket.
'''
"14" = ''':sup:`14` Ezután az Úr így szólt Mózeshez: "Írd le ezt emlékül egy könyvbe,
és közöld Józsuéval, hogy az amalekiták emlékét kitörlöm az ég alól."
'''
"15" = ''':sup:`15` Mózes oltárt épített és Jahve-Nisszinek nevezte,
'''
"16" = ''':sup:`16` mivel - úgymond - az Úr hadijelvénye a kézben!, az Úr háborút visel
Amalek ellen nemzedékrõl nemzedékre.
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Az emberek zúgolódnak a vízhiány miatt Refidimben, próbára
téve Mózes türelmét és kételkedve Isten jelenlétében. Ez a hit
gyengeségét tükrözi a csapások idején (lásd még 4Móz 20:2-5 és
1Korinthus 10:9).
17:5-6 - Mózes Isten vezetése alatt megüti a sziklát Hóreben, és víz
folyik ki belőle. Ez a csoda Isten hatalmát jelképezi, hogy
17:8-9 - Az amálekiták megtámadják Izraelt, Mózes pedig megparancsolja
Józsuénak, hogy vezesse a sereget. Itt látjuk a szellemi és katonai
vezetés szükségességét Isten népének védelme érdekében (lásd még 5Móz
25:17-19 és 1Timóteus 6:12).
17:11-13 - Amíg Mózes feltartja a kezét, Izrael győz a csatában. Amikor
elfárad a keze, Áron és Húr támogatják őt, jelképezve a közbenjárás és
18:12).
17:15-16 - Mózes oltárt épít, és „Az Úr az én zászlóm”-nak nevezi,
hirdetve, hogy Isten az Ő népének védelmezője és győztese. Ez a
cselekedet Isten dicsőségét tükrözi a csata és a szabadulás idején
'''
