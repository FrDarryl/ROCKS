[12]
"1" = ''':sup:`1` Az Úr azt mondta Mózesnek:
'''
"2" = ''':sup:`2` "Hirdesd ki Izrael fiainak. Ha az asszony szül, és a gyermeke fiú,
akkor hét napig tisztátalannak számít, mint ahogy tisztátalan havi
vérzése idején.
'''
"3" = ''':sup:`3` A nyolcadik napon metéljék körül a gyermek elõbõrét.
'''
"4" = ''':sup:`4` De õ még harminchárom napig maradjon otthon, hogy megtisztuljon
vérétõl. Ne érintsen semmit, ami szent, és ne közeledjen a szentélyhez,
amíg le nem telt tisztulásának ideje.
'''
"5" = ''':sup:`5` Ha leánygyermeket szül, maradjon tisztátalan két hétig, éppúgy, mint
havi vérzése idején, és még hatvanhat napig maradjon otthon, hogy
megtisztuljon vérétõl.
'''
"6" = ''':sup:`6` Amikor letelt tisztulásának ideje - akár fiúról, akár leányról van
szó -, vigyen a papnak a megnyilatkozás sátorának bejáratához egy
egyéves bárányt égõáldozatul és egy galambot vagy gerlét bûnért való
áldozatul.
'''
"7" = ''':sup:`7` Ezt a pap áldozza fel az Úr elõtt. Így végezze el fölötte az
engesztelés szertartását, s akkor megtisztul vérének folyásától. Ez az
asszonyra vonatkozó elõírás, aki fiút vagy leányt szül.
'''
"8" = ''':sup:`8` Ha nincs annyi pénze, hogy egy bárányt vegyen, akkor hozzon két
gerlét vagy két galambot: egyet égõáldozatnak, egyet pedig bûnért való
áldozatnak. A pap végezze el fölötte az engesztelés szertartását, s
akkor megtisztul."
'''
"Notes" = '''
Notas de rodapé:
12:1-4 - A gyermek születése után az anya megtisztulási időszakon megy
keresztül. Ez hangsúlyozza a tisztaság szükségességét az
istentiszteletben és a mindennapi életben, és azt az elképzelést, hogy
a születés, bár isteni ajándék, szellemi megújulással jár (lásd még
Zsolt 51:5 és Lukács 2:22).
12:5 - A megtisztulás időszaka hosszabb, amikor egy lány születik, ami
megerősíti az ókori Izrael tisztasági rituáléit és kulturális
hagyományait. A törvény tükrözi a férfiak és nők közötti
különbségtételt a rituális tisztaság tekintetében (lásd még 3Móz
15:19-24 és 4Móz 19:11-13).
12:6-7 - Az anya a megtisztulás időszaka után bűnért és égőáldozatot
mutat be, a megújulást és az új életért való hálaadást jelképezi. Ez az
áldozat rávilágít a születés és a lelki helyreállítás értékére (lásd
12:8 - Szegény családok számára egy bárány helyett két gerlegalamb vagy
két fiatal galamb felajánlása megengedett. Ez azt mutatja, hogy Isten
gondoskodik mindenkiről, függetlenül a gazdasági helyzetüktől, és az
8:12).
'''
