[4]
"1" = ''':sup:`1` Ha vissza akarsz térni, Izrael - mondja az Úr -, hát visszatérhetsz
hozzám. Távolítsd el utálatosságaidat színem elõl, akkor nem kell
futnod elõlem.
'''
"2" = ''':sup:`2` És ha újra így esküszöl: "Amint igaz, hogy él az Úr", és megtartod
esküdet hûségesen, igazsággal, becsülettel: akkor a nemzetek áldottnak
mondják magukat benned, és benned dicsekszenek.
'''
"3" = ''':sup:`3` Mert ezt mondja az Úr Júda férfiainak és Jeruzsálem lakóinak:
Szántsatok magatoknak új ugart, és ne vessetek bogáncs közé!
'''
"4" = ''':sup:`4` Metéljétek körül magatokat az Úrnak, és távolítsátok el szívetek
haragom, mint a tûz, és olthatatlanul fellobbanjon gonosz tetteitek
miatt.
'''
"5" = ''':sup:`5` Hirdessétek Júdában és adjátok tudtára Jeruzsálemnek! Szólaltassatok
meg kürtöt az országban, kiáltsátok ki, mondjátok teli torokból:
Gyülekezõ! Vonuljatok a megerõsített városokba!
'''
"6" = ''':sup:`6` Adjatok le tûzjelet Sion felé! Meneküljetek! Ne késlekedjetek! Mert
veszedelmet hozok észak felõl, rettenetes pusztulást.
'''
"7" = ''':sup:`7` Az oroszlán fölkelt fekvõhelyérõl; elindult útjára a nemzetek
megrontója, eljött hazájából, hogy pusztává tegye országodat. Városaid
romhalmazzá válnak, senki sem lakik többé bennük.
'''
"8" = ''':sup:`8` Ezért öltözzetek szõrzsákba; sírjatok és jajgassatok, mert az Úr
izzó haragja még nem fordult el tõlünk.
'''
"9" = ''':sup:`9` Ezt mondja az Úr: Azon a napon elcsügged majd a király szíve, és
elhagyja a fejedelmeket a bátorságuk. A papok megdöbbennek, és a
próféták megremegnek.
'''
"10" = ''':sup:`10` És így szólnak majd: "Jaj, Uram Isten! Hogy félrevezettél minket,
amikor azt mondtad: Békében élhettek! Lám, a kard már életünket
fenyegeti."
'''
"11" = ''':sup:`11` Abban az idõben így szólnak majd ehhez a néphez és Jeruzsálemhez:
Perzselõ szél fúj a kopár magaslatokról, a sivatag felõl, népem
leányára; de nem azért, hogy megrostálja és megtisztítsa.
'''
"12" = ''':sup:`12` Rettenetes szél kerekedik parancsomra; és kimondom rájuk
ítéletemet.
'''
"13" = ''':sup:`13` "Lám, úgy közeleg, mint a felhõ, szekerei olyanok, mint a szélvész,
lovai gyorsabbak a sasoknál. Jaj nekünk! Elvesztünk!"
'''
"14" = ''':sup:`14` Tisztítsd meg szíved a gonoszságtól, Jeruzsálem, hogy megszabadulj!
Meddig adsz még helyet szívedben gonosz gondolataidnak?
'''
"15" = ''':sup:`15` Figyelj csak! Hírnök jön Dán felõl; Efraim hegységébõl veszedelem
híre érkezik!
'''
"16" = ''':sup:`16` Küldjetek vészjelet, hirdessétek Júdának, és jelentsétek
Jeruzsálemnek: "Ellenség közeleg egy távoli országból; csatakiáltás
hallatszik Júda városai ellen."
'''
"17" = ''':sup:`17` Körülveszik Jeruzsálemet, mint a mezõk õrei, mert hûtlenül
elhagyott - mondja az Úr.
'''
"18" = ''':sup:`18` Utaid s a tetteid okozták ezt neked. A gonoszságod miatt történt ez
veled! Ó, milyen keserves! Kínja egészen a szívedig hatolt.
'''
"19" = ''':sup:`19` Jaj, a szívem! Ó, de fáj a szívem! Csupa gyötrelem a lelkem!
Háborog a szívem, nem hallgathatok, mert a kürt szavát hallom, a harci
riadót.
'''
"20" = ''':sup:`20` Csapás csapást ér: ezt jelentik. Elpusztul az egész ország!
Hirtelenül elpusztultak sátraim, egy szempillantás alatt hajlékaim.
'''
"21" = ''':sup:`21` Meddig kell még látnom a vész jelét és hallanom a kürtnek szavát?
'''
"22" = ''':sup:`22` Ez mind azért történt, mert népem esztelen, és nem ismer engem.
Balgatag fiak, nincs bennük érteni akarás. Arra van eszük, hogy
gonoszságot mûveljenek, de hogy jót tegyenek, ahhoz nem értenek.
'''
"23" = ''':sup:`23` Ha a földre nézek, lám, puszta és üres, ha fel az égre, kihunyt a
világossága.
'''
"24" = ''':sup:`24` Ha a hegyeket nézem, lám, ingadoznak, és a halmok is mind
megrendülnek.
'''
"25" = ''':sup:`25` Körülnézek, és nincsen ember; az ég madarai is mind elmenekültek.
'''
"26" = ''':sup:`26` Ahogy tovább szemlélõdöm, lám, pusztává lett a bõven termõ föld;
minden város romokban hever az Úr színe elõtt, izzó haragjától.
'''
"27" = ''':sup:`27` Mert ezt mondja az Úr: Pusztasággá lesz az egész ország; véget
vetek neki!
'''
"28" = ''':sup:`28` Erre majd gyászba borul a föld, és homályba burkolóznak odafönn az
egek. Ezt mondtam, és nem bánom meg; így határoztam, és nem térek el
tõle.
'''
"29" = ''':sup:`29` Arra a kiáltásra, hogy "Lovasok és nyilasok jönnek!", elmenekül az
egész ország. Elrejtõznek a sûrûségbe, felmásznak a sziklákra. Minden
város elhagyottá lesz, ember nem lakik többé bennük.
'''
"30" = ''':sup:`30` És te? Mit fogsz csinálni? Hiába öltözöl bíborba, ékesíted magadat
arany ékszerekkel, és fested ki a szemedet festékkel; bizony, hiába
szépítgeted magad, szeretõid megutáltak, s az életedre törnek.
'''
"31" = ''':sup:`31` Igen, kiáltozást hallok, mintha vajúdó asszony kiáltozna, mintha az
jajgatna, aki elsõszülöttét hozza a világra. Ez Sion Leányának hangja!
Kiterjeszti kezét és így jajgat: "Ó, jaj nekem! Eleped a lelkem! A
gyilkosok miatt, akik körülvesznek."
'''
