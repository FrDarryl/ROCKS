[139]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.) Uram, te megvizsgálsz és ismersz
engem,
'''
"2" = ''':sup:`2` tudod, hogy ülök-e vagy állok. Gondolataimat látod messzirõl,
'''
"3" = ''':sup:`3` látsz, ha megyek vagy pihenek. Minden utam világos elõtted.
'''
"4" = ''':sup:`4` A szó még nincs nyelvemen, s lám, az Úr már tud mindent.
'''
"5" = ''':sup:`5` Elölrõl és hátulról közrefogsz, s a kezed fölöttem tartod.
'''
"6" = ''':sup:`6` Csodálatos ezt tudnom, olyan magas, hogy meg sem értem.
'''
"7" = ''':sup:`7` Hová futhatnék lelked elõl? Hová menekülhetnék színed elõl?
'''
"8" = ''':sup:`8` Ha felszállnék az égig, ott vagy. Ha az alvilágban tanyáznék, ott is
jelen vagy.
'''
"9" = ''':sup:`9` Ha felölteném a hajnal szárnyait, és a legtávolibb partokon szállnék
le,
'''
"10" = ''':sup:`10` ott is a te kezed vezetne, és a te jobbod tartana.
'''
"11" = ''':sup:`11` Ha azt mondanám: Borítson el a sötétség, és az éj úgy vegyen körül,
mint máskor a fény:
'''
"12" = ''':sup:`12` neked maga a sötétség sem homályos, s az éj világos neked, mint a
nappal.
'''
"13" = ''':sup:`13` Te alkottad veséimet, anyám méhében te szõtted a testem.
'''
"14" = ''':sup:`14` Áldalak, amiért csodálatosan megalkottál, és amiért csodálatos
minden mûved. Lelkem ismered a legmélyéig,
'''
"15" = ''':sup:`15` létem soha nem volt rejtve elõtted. Amikor a homályban keletkeztem,
és a föld mélyén elindult életem,
'''
"16" = ''':sup:`16` szemed már látta tetteimet, s könyvedben mind felírta õket.
Meghatároztad napjaimat, mielõtt még egy is megjelent belõlük.
'''
"17" = ''':sup:`17` Terveid, Uram, felfoghatatlanok, s milyen tömérdek a számuk!
'''
"18" = ''':sup:`18` Ha megszámlálnám: több, mint a homokszem, s ha végére érnék, az
csak kezdet volna.
'''
"19" = ''':sup:`19` Ó, Uram, bárcsak lesújtanál a gonoszokra, bárcsak távoznának a
vérszopók.
'''
"20" = ''':sup:`20` Álnok módon beszélnek rólad, s gondolataidat õrültségnek veszik.
'''
"21" = ''':sup:`21` Ne gyûlöljem, Uram, aki téged gyûlöl? Ne irtózzam azoktól, akik
ellened lázadnak?
'''
"22" = ''':sup:`22` Igen, égõ gyûlölettel fordulok feléjük, nekem magamnak is elleneim
lettek.
'''
"23" = ''':sup:`23` Vizsgálj meg, Uram, vizsgáld meg szívemet, tégy próbát és ismerd
meg gondolataimat!
'''
"24" = ''':sup:`24` Nézd meg, nem járok-e a gonoszság útján, és vezess el az örök útra!
'''
