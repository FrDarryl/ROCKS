[1]
"1" = ''':sup:`1` Simon Péter, Jézus Krisztusnak szolgája és apostola azoknak, akik
velünk együtt ugyanolyan mértékben részesültek a mindennél értékesebb
hitben Istenünk és Megváltónk, Jézus Krisztus igazságosságában.
'''
"2" = ''':sup:`2` Gyarapodjon bennetek a kegyelem és béke Isten és Urunk, Jézus
Krisztus ismeretében.
'''
"3" = ''':sup:`3` Isteni ereje az Isten szerinti jámbor élethez mindent megadott
nekünk: megismertük azt, aki saját dicsõségével és erejével meghívott
minket.
'''
"4" = ''':sup:`4` Értékes és nagy ígéreteket kaptunk, hogy általuk részeseivé legyetek
az isteni természetnek, és megmeneküljetek a romlottságtól, amely a
világban uralkodik a bûnös kívánság következtében.
'''
"5" = ''':sup:`5` Éppen ezért minden igyekezetetekkel legyetek rajta, hogy hitetek
megteremje az erényt, az erény a tudást,
'''
"6" = ''':sup:`6` a tudás a magatok fölötti uralmat, a magatok fölötti uralom a jóban
való kitartást, a jóban való kitartás a vallásos érzületet,
'''
"7" = ''':sup:`7` a vallásos érzület a testvériességet, a testvériesség pedig a
szeretetet.
'''
"8" = ''':sup:`8` Mert ha ezek megvannak és gyarapodnak bennetek, nem marad Urunkra,
Jézus Krisztusra vonatkozó ismeretetek hatástalan és meddõ.
'''
"9" = ''':sup:`9` Az, akiben ezek nincsenek meg, vak és rövidlátó, mert megfeledkezett
róla, hogy régi bûneitõl megtisztuljon.
'''
"10" = ''':sup:`10` Testvérek, ezért még inkább törekedjetek rá, hogy hivatásotokat és
kiválasztottságotokat tetteitekkel megpecsételjétek, mert ha ezt
megteszitek, nem botoltok el soha.
'''
"11" = ''':sup:`11` Így lesz ugyanis könnyû számotokra a bemenetel Urunknak és
Megváltónknak, Jézus Krisztusnak örök országába.
'''
"12" = ''':sup:`12` Ezért folyton azon leszek, hogy emlékeztesselek benneteket ezekre,
ha ismeritek is, és biztosak vagytok is a most felfogható igazságban.
'''
"13" = ''':sup:`13` Kötelességemnek tartom ugyanis, hogy amíg e sátorban élek,
buzdítsalak és ösztönözzelek benneteket,
'''
"14" = ''':sup:`14` mert tudom, hogy közel van sátram levetése, mint azt Urunk, Jézus
Krisztus is tudtomra adta.
'''
"15" = ''':sup:`15` De igyekszem, hogy ezekre halálom után is mindig emlékezzetek.
'''
"16" = ''':sup:`16` Mert nem kieszelt meséket vettünk alapul, amikor tudtul adtuk
nektek Jézus Krisztus hatalmát és eljövetelét, mert hiszen szemlélõi
voltunk fenségének.
'''
"17" = ''':sup:`17` Amikor ugyanis az Atyaisten tiszteletet nyilvánított iránta és
megdicsõítette, ez a szózat hallatszott rá vonatkozóan a fölséges
dicsõség hazájából: "Ez az én szeretett Fiam, akiben kedvem telik."
'''
"18" = ''':sup:`18` Ezt az égbõl jövõ szózatot mi is hallottuk, amikor ott voltunk vele
a szent hegyen.
'''
"19" = ''':sup:`19` Így a prófétai jövendöléseket még jobban hisszük. Jól teszitek, ha
figyeltek rájuk, mint sötétben világító lámpásra, amíg a nappal fel nem
virrad, és a hajnalcsillag fel nem ragyog a szívetekben.
'''
"20" = ''':sup:`20` Elõször is azt értsétek meg, hogy az Írásnak egyetlenegy
jövendölése sem származik önkényes értelmezésbõl.
'''
"21" = ''':sup:`21` Hisz sohasem keletkezett jövendölés emberi akaratból, hanem mindig
csak a Szentlélektõl sugalmazva beszéltek - Isten megbízottaiként - a
szent emberek.
'''
"Notes" = '''
Notas de rodapé:
1:3-4 - Isten kegyelme Jézus Krisztus megismerése által adatott nekünk,
amely mindent megad nekünk, amire szükségünk van az istenfélő élethez.
A keresztények arra hivatottak, hogy részesedjenek az isteni
1:5-7 - Péter hangsúlyozza annak fontosságát, hogy a hithez erényt,
tudást, önuralom, kitartás, kegyesség, testvéri kedvesség és szeretet
adjunk. Ezek a tulajdonságok képezik a folyamatos lelki növekedés
alapját (lásd még Kolossé 3:12-14 és Galata 5:22-23).
1:8-9 - Az erény gyakorlása növeli hatékonyságunkat és
termelékenységünket Jézus megismerésében. A lelki növekedés
elmulasztása Isten ígéreteinek megfeledkezéséhez és a megváltásunkkal
kapcsolatos egyértelműség hiányához vezet (lásd még 1Korinthus 9:24-27
1:10-11 - A hűséges életben való szorgalomra való felhívás garancia
arra, hogy belépjünk Krisztus örökkévaló Királyságába. A jó
cselekedetekben való kitartás megerősíti elhívásunkat és
9:27).
1:16-18 - Péter személyesen volt tanúja Jézus színeváltozásának, egy
nagy isteni kinyilatkoztatás eseményének. Ez szilárd alapként szolgál a
keresztény hit számára, mivel megerősíti Krisztus istenségét (lásd még
Máté 17:1-9 és Lukács 9:28-36).
'''
