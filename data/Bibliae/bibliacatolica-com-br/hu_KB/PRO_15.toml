[15]
"1" = ''':sup:`1` A szelíd felelet csillapítja a haragot, a sértõ szó felkorbácsolja
az indulatot.
'''
"2" = ''':sup:`2` Tudomány csepeg a bölcsek nyelvérõl, a balga szájából bolondság
csordul ki.
'''
"3" = ''':sup:`3` Az Úrnak mindenütt ott van a szeme, a rosszak és jók fölött egyaránt
õrködik.
'''
"4" = ''':sup:`4` A nyelvnek higgadtsága az életnek fája, zabolátlansága megöli a
lelket.
'''
"5" = ''':sup:`5` A bolond megveti apjának intését, de okos lesz, aki figyel a
feddésre.
'''
"6" = ''':sup:`6` Az igaz házában gyarapszik a készlet, a gonosz jövedelme egyre
csökken.
'''
"7" = ''':sup:`7` A bölcsek ajkai õrzik a tudományt, a balgák szívében nincsen
állandóság.
'''
"8" = ''':sup:`8` A gonosz áldozata iszonyat az Úrnak, de az igazak imája tetszik
neki.
'''
"9" = ''':sup:`9` Utálja az Úr a gonosz életét, de aki az igazság útján jár, azt
kedveli.
'''
"10" = ''':sup:`10` Alaposan meglakol, aki letér az ösvényrõl, aki gyûlöli a dorgálást,
az meghal.
'''
"11" = ''':sup:`11` Az alvilág s a temetõ nyitva az Úr elõtt, de mennyivel inkább az
emberek szíve!
'''
"12" = ''':sup:`12` A gúnyolódó nem szereti, ha feddik, ezért nem is szeret a
bölcsekhez járni.
'''
"13" = ''':sup:`13` A vidám szív derûssé teszi az arcot is, a szív bánata megöl minden
életkedvet.
'''
"14" = ''':sup:`14` Az okosnak szíve tudás után kutat, a balgák szája bolondságot áhít.
'''
"15" = ''':sup:`15` A szûkölködõnek minden napja rossz, a vidám kedélyû mindig ünnepet
ül.
'''
"16" = ''':sup:`16` Többet ér a kevés az Úr félelmében, mint ha nyugtalansággal párosul
a tömérdek kincs.
'''
"17" = ''':sup:`17` Jobb egy tál fõzelék és szeretet hozzá, mint egy kövér ökör
gyûlölettel.
'''
"18" = ''':sup:`18` Az indulatos ember veszekedést okoz, a türelmes elcsitítja a
viszályt.
'''
"19" = ''':sup:`19` A lustának útját tövisek zárják el, a szorgalmasok útja el van
egyengetve.
'''
"20" = ''':sup:`20` A bölcs fiú örömet szerez az apjának, az ostoba ember megveti az
anyját.
'''
"21" = ''':sup:`21` Akinek nincsen esze, az a balgaságnak örül, az okos ember egyenes
úton jár.
'''
"22" = ''':sup:`22` Megbuknak a tervek, ha nem vitatják meg õket, sok tanácsadóval
létrejön a dolog.
'''
"23" = ''':sup:`23` Öröm az embernek, ha meg tud felelni, az idejében kiejtett szó
milyen sokat érhet!
'''
"24" = ''':sup:`24` Az értelmes ember útja fölfelé visz, hogy az alvilágot ott lent
elkerülje.
'''
"25" = ''':sup:`25` A kevélyek házát lerombolja az Úr, az özvegy mezsgyéjét meg helyre
állítja.
'''
"26" = ''':sup:`26` A gonosz terve iszonyat az Úrnak, de a barátságos szavak tiszták
(elõtte).
'''
"27" = ''':sup:`27` Aki gazdagságra tör, lerombolja házát, aki megveti az ajándékot, az
élni fog.
'''
"28" = ''':sup:`28` Az igaz elméje tisztes dolgokon jár, a gonosz szája hitványságot
buzog.
'''
"29" = ''':sup:`29` A gonoszoktól távol marad az Úr, de az igazak imáját meghallgatja.
'''
"30" = ''':sup:`30` A ragyogó szem öröm a szívnek, a jó hír felüdíti a testet.
'''
"31" = ''':sup:`31` Az életre intõ szóra figyelõ fül éjnek idején is a bölcsek körében
van.
'''
"32" = ''':sup:`32` Eldobja életét, aki szélnek ereszti az intést, aki hallgat a
feddésre, okosságra tesz szert.
'''
"33" = ''':sup:`33` Az Úr félelme a bölcsesség iskolája, az alázatosság megelõzi a
dicsõséget.
'''
"Notes" = '''
