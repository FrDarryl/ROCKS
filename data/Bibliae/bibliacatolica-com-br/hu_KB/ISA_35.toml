[35]
"1" = ''':sup:`1` Örüljön a puszta és a kiaszott vidék, ujjongjon a sivatag és
viruljon!
'''
"2" = ''':sup:`2` Virulva viruljon, mint a liliom, és örömében ujjongva daloljon! Mert
övé a Libanon dicsõsége, a Kármel és a Sáron pompája; meglátják az Úr
dicsõségét, Istenünk ragyogó fönségét.
'''
"3" = ''':sup:`3` Erõsítsétek meg az elernyedt kezeket, és a roskadozó térdeket
szilárdítsátok meg!
'''
"4" = ''':sup:`4` Mondjátok a csüggedt szívûeknek: "Bátorság! Ne féljetek! Nézzétek,
eljön Istenetek, eljön, hogy bosszút álljon és megfizessen. Maga az
Isten jön el, hogy szabadulást hozzon nektek."
'''
"5" = ''':sup:`5` Akkor megnyílik a vakok szeme, s a süketek füle hallani fog.
'''
"6" = ''':sup:`6` Ugrándozik majd a sánta, mint a szarvas, és a némák nyelve ujjongva
ujjong. Mert vizek fakadnak a pusztában, folyóvizek a sivatagban.
'''
"7" = ''':sup:`7` A száraz vidék tóvá változik, a szomjas föld vizek forrásává. A
sakálok egykori lakóhelyén zöldellõ fû és nád terem...
'''
"8" = ''':sup:`8` És egy tiszta út vezet majd át rajta, úgy fogják hívni: a szentek
útja. Tisztátalan nem léphet rá, sem a balgák nem bolyongnak rajta.
'''
"9" = ''':sup:`9` Nem lesz ott oroszlán, más ragadozó sem jár arra; a megváltottak
vándorolnak rajta,
'''
"10" = ''':sup:`10` akiknek az Úr szabadulást szerzett, azok térnek vissza rajta.
Éneket zengve érnek a Sionra, s örök boldogságot tükröz az arcuk. Öröm
és ujjongás jár a nyomukban, mert fájdalom és siralom nem lesz többé.
'''
