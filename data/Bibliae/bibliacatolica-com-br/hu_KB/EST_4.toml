[4]
"1" = ''':sup:`1` Mardokeus is megtudta mind, ami történt. Akkor Mardokeus
megszaggatta ruháját, hamuval és szõrzsákkal födte be magát, aztán
bejárta az egész várost, és keservesen jajgatott.
'''
"2" = ''':sup:`2` A királyi kapuval szemben megállt, mert szõrzsákba öltözve nem
léphette át senki a király kapuját.
'''
"3" = ''':sup:`3` Minden egyes tartományban, ahol csak kihirdették a király rendeletét
és parancsát, nagy gyász borult a zsidókra, böjtöltek, sírtak és
jajgattak. Sokaknak hamu meg szõrzsák lett a fekvõhelye.
'''
"4" = ''':sup:`4` Eszterhez bementek szolgálólányai és eunuchjai, és elbeszélték neki
a dolgot. A királyné mélyen megrendült, s ruhát küldött Mardokeusnak,
hogy öltse magára, a szõrzsákot meg vesse le.
'''
"5" = ''':sup:`5` De nem fogadta el. Akkor Eszter hívatta a király által szolgálatára
rendelt eunuchok közül az egyiket, Hatakot, s elküldte Mardokeushoz,
kérdezze meg tõle, mi történt és miért viselkedik így.
'''
"6" = ''':sup:`6` Hatak elment és fölkereste Mardokeust, aki egész nap ott volt a
királyi kapu elõtti téren.
'''
"7" = ''':sup:`7` Mardokeus elbeszélt neki mindent, ami történt, azt is, mennyi
ezüstöt ígért Ámán a királyi kincstárnak a zsidók kiirtása fejében.
'''
"8" = ''':sup:`8` Aztán átadott neki egy másolatot is a kiirtásukról szóló, s Szuzában
is kifüggesztett rendeletrõl azzal, hogy mutassa meg Eszternek, és
tájékoztassa felõle. Egyúttal meghagyta, hogy menjen be a királyhoz,
járjon közbe irgalomért és könyörögjön népéért. (a) Ezt üzente neki:
"Emlékezzél kicsiséged napjaira, amikor még kezemmel tápláltalak. Ámán
ugyanis, aki második ember a királyságban, ellenünk beszélt és
halálunkat kérte a királytól. (b) Könyörögj az Úrhoz, s beszélj a
királlyal, hogy szabadítson meg minket a haláltól."
'''
"9" = ''':sup:`9` Hatak visszatért és átadta Eszternek Mardokeus üzenetét.
'''
"10" = ''':sup:`10` Eszter azt felelte Hataknak, meghagyva neki, hogy mondja meg
Mardokeusnak:
'''
"11" = ''':sup:`11` "A király szolgái és a tartományok lakói mind tudják, hogy aki -
férfi vagy nõ - hívatlanul bemegy a királyhoz a belsõ udvarba, az a
könyörtelen törvény szerint halállal lakol, ha csak a király feléje nem
nyújtja aranyjogarát, mert akkor életben marad. Engem meg már harminc
napja nem hívatott a király."
'''
"12" = ''':sup:`12` Amikor Mardokeus Eszter szavait meghallotta, ezt az üzenetet küldte
neki:
'''
"13" = ''':sup:`13` "Ne gondold, hogy a király palotájában te majd megmenekülsz,
egyedül a zsidók közül.
'''
"14" = ''':sup:`14` Mert ha te most hallgatsz, más helyrõl jön segítség és szabadulás a
zsidóknak, de te és atyád háza elpusztultok. Ki tudja, vajon nem éppen
ilyen idõre jutottál-e királyi méltósághoz?"
'''
"15" = ''':sup:`15` Erre Eszter azt üzente Mardokeusnak:
'''
"16" = ''':sup:`16` "Menj, és gyûjtsd össze a Szuzában található összes zsidót, s
böjtöljetek értem! Három nap és három éjjel semmit se egyetek és ne is
igyatok! Magam is ugyanígy böjtölök szolgálólányaimmal. Akkor aztán nem
törõdve a törvénnyel, bemegyek a királyhoz, s ha el kell pusztulnom,
hát elpusztulok."
'''
"17" = ''':sup:`17` Mardokeus elment és aszerint járt el, amint Eszter meghagyta neki.
(a) Mardokeus - felidézve az Úrnak minden tettét - így könyörgött az
Úrhoz: (b) "Uram, Uram, mindenható Király! A te hatalmadban van a
mindenség, és senki sem tud neked ellenállni, ha meg akarod Izraelt
menteni. (c) Te alkottad az eget és a földet, s az összes csodálatos
dolgot, amely az égbolt alatt található. Te vagy a mindenség Ura, és
nincs senki, aki ellenállhatna neked, Uram. (d) Te mindenrõl tudsz,
tudod azt is, Uram, hogy nem gõgbõl, kevélységbõl vagy dicsõségvágyból
tettem, hogy nem borultam le a fennhéjázó Ámán elõtt. Izrael
szabadulásáért szívesen megcsókoltam volna még a lába nyomát is. (e)
Azért tettem, hogy ne helyezzem ember dicsõségét Isten dicsõsége fölé.
Nem borulok le, Uram, senki más elõtt, csak teelõtted, s ezt nem
kevélységbõl teszem. (f) Most pedig, Uram, Istenem, Királyom, Ábrahám
Istene, könyörülj népeden! Ránk vetették ugyanis szemüket, hogy
elveszítsenek bennünket. Azon vannak, hogy örökségedet, amely kezdettõl
fogva a tiéd, elpusztítsák. (g) Ne fordulj el tulajdonodtól, amelyet
kiszabadítottál Egyiptom földjérõl! (h) Hallgasd meg imámat, légy
irgalmas örökségedhez, fordítsd gyászunkat örömre, hogy életben
maradhassunk és dicsõítsük a nevedet, Uram! Ne engedd, hogy elnémuljon
azoknak ajka, akik téged dicsõítenek!" (i) Egész Izrael könyörgött
minden erejébõl, mert a halál már a szemük elõtt lebegett. (k) Eszter
királyné is az Úrnál keresett menedéket a ránehezedõ
halálveszedelemben. Levetette díszes öltözékét, s a szorongás és gyász
ruháját öltötte magára. Illatos kenetek helyett hamut és szemetet tett
a fejére. Keményen megsanyargatta testét, s minden részét, amelyet
azelõtt szíves-örömest ékesített, most befödte hajával. Az Úrhoz,
Izrael Istenéhez könyörgött, ezekkel a szavakkal: (l) "Uram, Királyunk,
te Egyetlen! Siess segítségemre, mert magam vagyok és rajtad kívül
nincs segítségem, s életemet kockáztatom. (m) Tudom már a bölcsõtõl,
családom ölétõl, hogy te, Uram, kiválasztottad Izraelt minden nép közül
és atyáinkat is õseik közül, hogy örökrészed legyenek örök idõkre, és
amit ígértél, azt mind megadtad. (n) De vétkeztünk ellened, azért
ellenségeink kezébe adtál minket, mert az õ isteneiket imádtuk.
Igazságos vagy, Uram! (o) Nem elég nekik keserû szolgaságunk - kezüket
bálványaik kezébe tették, hogy eltörlik szád parancsait, megsemmisítik
örökségedet, bezárják azok ajkát, akik téged dicsõítenek, kioltják
házad és oltárod fényét, (p) és megnyitják a pogányok száját, hogy
magasztalják az üres bálványokat, és ujjongjanak egy testi király színe
elõtt, örökké. (q) Ne engedd át, Uram, jogarodat azoknak, akik
nincsenek. Ne nevessenek romlásunkon! Fordítsd vissza tervüket ellenük,
s aki ellenünk fordult, azt példásan büntesd meg! (r) Emlékezzél, Uram
és nyilvánítsd ki magadat szorongatásunk idején! Adj bátorságot, te
isteneknek királya és minden hatalomnak Ura. (s) Adj ajkamra ékes
szavakat, amikor az oroszlán színe elõtt leszek. Szívében kelts
gyûlöletet ellenségünk ellen, hogy elpusztuljon azokkal egyetemben,
akik egyetértenek vele. (t) Minket meg szabadíts meg karoddal, és siess
segítségemre, mert magam vagyok, és rajtad kívül nincs senkim, Uram.
(u) Te mindenrõl tudsz, tudod azt is, hogy gyûlöltem a gonoszok
dicsõségét, s borzadok a körülmetéletleneknek és minden idegennek
ágyától. (v) Ismered szorultságomat, hogy dicsõségem jelvényét, amelyet
homlokomon hordok azokon a napokon, amikor meg kell jelennem, mennyire
szégyellem. Utálom, mint a havi tisztuláskor beszennyezett ruhát, s nem
is viselem nyugalmam napjaiban. (x) Szolgálód nem evett Ámán
asztalánál, nem tartotta sokra a király lakomáit, s nem ivott az
italáldozatok borából. (y) Szolgálód nem találta örömét másban, attól a
naptól kezdve, hogy idehozták, mind a mai napig, csak tebenned, Uram.
(z) Ábrahám Istene! Ó Istenem, te erõsebb vagy mindenkinél, hallgasd
meg a kétségbeesettek szavát, szabadíts ki minket a gonoszok kezébõl!
Szabadíts meg a félelemtõl!"
'''
