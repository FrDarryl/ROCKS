[45]
"1" = ''':sup:`1` Amikor sorshúzás útján felosztjátok az országot, különítsetek el egy
szent részt a földbõl mint szent adományt az Úr számára. Hossza
huszonötezer és szélessége húszezer mérték legyen. Ez a terület egész
kiterjedésében legyen szent.
'''
"2" = ''':sup:`2` Ebbõl a szentélyhez tartozzék egy ötszázszor ötszáz mértéknyi
négyszög és ötven könyöknyi térség legyen mellette körös-körül.
'''
"3" = ''':sup:`3` Ebbõl a területbõl mérj ki egy huszonötezer mértéknyi hosszú és
tízezer mértéknyi széles darabot, ezen álljon a szentély, a
legszentebb.
'''
"4" = ''':sup:`4` Ez legyen az ország szent része; legyen a papoké, akik a szentélyben
teljesítenek szolgálatot, akik az Úrhoz közelítenek, hogy szolgáljanak
neki. Legyen ez a hely arra, hogy ott álljon a házuk, és szent hely a
szentélynek.
'''
"5" = ''':sup:`5` Továbbá egy huszonötezer mértéknyi hosszú és tízezer mértéknyi
széles terület legyen a levitáké, akik a templomban szolgálnak; legyen
az õ tulajdonuk a városokkal együtt, hogy ott lakjanak.
'''
"6" = ''':sup:`6` A város tulajdonaként jelöljetek ki ötezer mérték széles és
huszonötezer mérték hosszú területet a szentély számára elkülönített
terület mellett, ez Izrael egész házáé legyen.
'''
"7" = ''':sup:`7` A fejedelem számára, a szentély számára elkülönített terület és a
város számára elkülönített terület mellett legyen birtok mindkét felõl,
a nyugati oldaltól nyugat felé, a keleti oldaltól kelet felé. Hossza
akkora legyen, mint az ország minden más részéé nyugati szélétõl a
keleti széléig.
'''
"8" = ''':sup:`8` Ez legyen az õ birtoka Izraelben. Így a fejedelmek többé nem nyomják
el népemet, meghagyják az országot Izrael házának törzsei szerint.
'''
"9" = ''':sup:`9` Ezt mondja az Úr, az Isten: Legyen ez nektek elég, Izrael
fejedelmei. Hagyjátok abba az erõszakot és a rablást, jog és igazság
szerint járjatok el, hagyjátok abba a jogtalan zsarolást - mondja az
Úr, az Isten.
'''
"10" = ''':sup:`10` Használjatok igaz mértéket, igaz efát és igaz bátot!
'''
"11" = ''':sup:`11` Az efa és a bát legyen egyenlõ oly módon, hogy a bát a homer
tizedrésze legyen, és az efa is a homer tizedrésze. Amilyen a homer
mértéke, olyan legyen ezeké is.
'''
"12" = ''':sup:`12` A sékel húsz gerából áll. Húsz sékel, huszonöt sékel és tizenöt
sékel egy minát tesz ki.
'''
"13" = ''':sup:`13` Ezekkel az adományokkal tartoztok: egyhatod efa egy homer
gabonából, egyhatod efa egy homer árpából.
'''
"14" = ''':sup:`14` Az olaj mennyisége pedig egy bát olaj, a kórnak a tizedrésze
legyen; tíz bát egy kórt tesz ki, mint ahogy tíz bát tesz ki egy homert
is.
'''
"15" = ''':sup:`15` Továbbá egy bárány minden kétszáz darabból álló nyájból, Izrael
legelõirõl az áldozat céljaira: égõáldozatul és a közösség áldozatául.
Ez legyen engesztelõ áldozatotok - mondja az Úr, az Isten.
'''
"16" = ''':sup:`16` Az ország egész népe adja át ezeket az adományokat Izrael
fejedelmének.
'''
"17" = ''':sup:`17` A fejedelem gondoskodjék az égõáldozatokról, az étel- és
italáldozatokról az ünnepeken, az újhold és a szombat napjain és Izrael
házának valamennyi ünnepnapján. Õ gondoskodjék a bûnért való
áldozatról, az ételáldozatról, az égõáldozatról és a közösségi
áldozatról, engesztelésül Izrael háza számára.
'''
"18" = ''':sup:`18` Ezt mondja az Úr, az Isten: Az elsõ hónap elsõ napján végy egy
hibátlan fiatal bikát, hogy a bûnt eltávolítsd a szentélytõl.
'''
"19" = ''':sup:`19` A pap vegyen a bûnért való áldozat vérébõl, kenje meg vele a
templom ajtófélfáját, az oltár szegélyének négy sarkát és a belsõ udvar
kapuinak félfáját.
'''
"20" = ''':sup:`20` Így tégy a hetedik hónapban mindazokért, akik tudatlanságból, vagy
tévedésbõl követtek el bûnt. Így távolítsd el a bûnt a templomtól.
'''
"21" = ''':sup:`21` Az elsõ hónapban, a hónap tizennegyedik napján legyen számotokra a
húsvét ünnepe. Hét napon át kovásztalan kenyeret egyetek.
'''
"22" = ''':sup:`22` Ezen a napon a fejedelem mutasson be saját magáért és az ország
egész népéért bûnért való áldozatul egy bikát.
'''
"23" = ''':sup:`23` Az ünnep hét napján mutasson be az Úrnak naponként égõáldozatul hét
hibátlan bikát és kost hét napon keresztül, és bûnért való áldozatul
egy bakot mindennap.
'''
"24" = ''':sup:`24` Ételáldozatként adjon minden bikához egy efányit, és minden koshoz
egy efányit, és efánként egy hin olajat.
'''
"25" = ''':sup:`25` A hetedik hónapban, a hónap tizenötödik napján az ünnepen
hasonlóképpen mutasson be hét napon át bûnért való áldozatot,
égõáldozatot, ételáldozatot és ugyanannyi mennyiségû olajat.
'''
