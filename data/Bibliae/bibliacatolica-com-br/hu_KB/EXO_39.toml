[39]
"1" = ''':sup:`1` A szentélyben való szolgálathoz a díszes ruhákat kék és vörös
bíborból, karmazsinból és sodrott szálú lenvászonból csinálták.
Elkészítették a ruhákat Áron számára, ahogy az Úr Mózes által
megparancsolta.
'''
"2" = ''':sup:`2` Az efodot aranyból, kék és vörös bíborból, karmazsinból és sodrott
szálú lenvászonból csinálta.
'''
"3" = ''':sup:`3` Az aranylemezt vékonyra nyújtották, szálakra vágták, hogy
mûszövéssel be lehessen dolgozni a kék és vörös bíborba, a karmazsinba
és a lenvászonba.
'''
"4" = ''':sup:`4` Két összeillesztett vállpántot csináltak, s a két végükön
összevarrták õket.
'''
"5" = ''':sup:`5` A kötõszalag, amely a rögzítésre szolgált, vele egy darabból volt, s
ugyancsak aranyból, kék és vörös bíborból, karmazsinból és sodrott
szálú lenvászonból készült, ahogy az Úr Mózesnek megparancsolta.
'''
"6" = ''':sup:`6` Kicsiszolták a karneolköveket és aranyfoglalatba tették. Ezekbe
pecsétmetszõ írással Izrael fiainak a nevei voltak bevésve.
'''
"7" = ''':sup:`7` Mint Izrael fiaira emlékeztetõ köveket rakta rá õket az efod
vállpántjára, ahogy az Úr Mózesnek megparancsolta.
'''
"8" = ''':sup:`8` A melltáskát úgy készítette el, mint az efodot: mûszövéssel,
aranyból, kék és vörös bíborból, karmazsinból és sodrott szálú
lenvászonból.
'''
"9" = ''':sup:`9` A melltáskát négyszögletesre, kétrétûre csinálta, hosszúsága egy
arasz, szélessége is egy arasz volt és kétrétû.
'''
"10" = ''':sup:`10` Négy sor drágakövet rakott rá: az elsõ sorba karneolt, topázt és
smaragdot
'''
"11" = ''':sup:`11` a második sorba rubint, zafírt és jáspist;
'''
"12" = ''':sup:`12` a harmadik sorba jácintot, achátot és ametisztet;
'''
"13" = ''':sup:`13` a negyedik sorba krizolitot, karneolt és ónixot. Aranyfoglalatba
voltak betéve.
'''
"14" = ''':sup:`14` Izrael fiai tizenkét nevének megfelelõen tizenkét darab volt. A
pecsétmetszõ írásával mindegyikbe bele volt vésve a tizenkét törzs
egyike sorrend szerint.
'''
"15" = ''':sup:`15` Azután a melltáskára ráerõsítette a színaranyból készült sodrott
láncocskát.
'''
"16" = ''':sup:`16` Majd csinált két aranyhorgocskát meg két aranykarikát, és a két
karikát megerõsítették a melltáska két szélén.
'''
"17" = ''':sup:`17` A két aranyláncocskát a két karikára erõsítették, amelyek a
melltáska két szélén voltak.
'''
"18" = ''':sup:`18` A láncocska másik végét a két horgocskára erõsítették, ezeket pedig
az efod két vállpántjának elejére.
'''
"19" = ''':sup:`19` Még két másik aranykarikát is csináltak, s ezeket a melltáska két
alsó végére erõsítették, az efod felé nézõ szélére.
'''
"20" = ''':sup:`20` Azután még két aranykarikát készítettek, ezeket az efod két
vállpántjára erõsítették, elöl, lent a találkozásuknál, az efod kötése
fölött.
'''
"21" = ''':sup:`21` A melltáska karikáit kék bíborzsineg segítségével hozzákötötték az
efod karikáihoz, úgyhogy az efod kötése fölött feküdt, és a melltáska
nem csúszhatott le az efodról, ahogy azt az Úr Mózesnek megparancsolta.
'''
"22" = ''':sup:`22` Megcsinálták a felsõ köntöst az efodhoz kék bíborból, mûszövéssel.
'''
"23" = ''':sup:`23` A köntös közepén levõ nyílás olyan volt, mint a páncéling nyílása.
A nyakkivágás körül szegélyt varrtak, hogy be ne szakadjon.
'''
"24" = ''':sup:`24` A köntös alsó szegélyére kék és vörös bíborból, karmazsinból és
sodrott szálú lenvászonból gránátalmákat hímeztek.
'''
"25" = ''':sup:`25` Azután csináltak tiszta aranycsengettyûket, körös-körül a
gránátalmák közé illesztették a köntös szegélyére,
'''
"26" = ''':sup:`26` úgy, hogy a köntös szegélyén körös-körül egy gránátalma és egy
csengettyû váltakozott. Így kellett a szolgálathoz felöltöznie, ahogy
az Úr Mózesnek elõírta.
'''
"27" = ''':sup:`27` Ezután megcsinálták a köntösöket finom lenvászonból Áron és fiai
számára,
'''
"28" = ''':sup:`28` továbbá a fejkendõt finom lenbõl, a papi sapkákat finom lenbõl, a
nadrágot finom lenvászonból,
'''
"29" = ''':sup:`29` és az övet kék és vörös bíborból és karmazsinból; mûvészi
hímzéssel, ahogy az Úr Mózesnek megparancsolta.
'''
"30" = ''':sup:`30` A homlokdíszt, a szent diadémot tiszta aranyból csinálták és
pecsétírással belevésték: az Úr fölszenteltje.
'''
"31" = ''':sup:`31` Kék bíborzsineget erõsítettek rá, s azzal kötötték a fejkendõre,
ahogy az Úr parancsolta.
'''
"32" = ''':sup:`32` Így végeztek el minden munkát a találkozás sátoránál. Izrael fiai
mindenben úgy jártak el, ahogy az Úr Mózesnek megparancsolta.
'''
"33" = ''':sup:`33` Ezután elvitték Mózeshez a hajlékot, a sátrat minden
felszerelésével, kampóival, deszkáival, reteszeivel, oszlopaival és
talpaival,
'''
"34" = ''':sup:`34` továbbá a vörösre festett báránybõr takarót, a bõr felsõ takarót, a
belsõ függönyt,
'''
"35" = ''':sup:`35` a bizonyság ládáját, hordozórúdjaival és az engesztelés táblájával,
'''
"36" = ''':sup:`36` az asztalt minden felszerelésével és a kitett kenyerekkel,
'''
"37" = ''':sup:`37` a tiszta aranyból készült mécstartót a mécsesekkel, amelyeket
sorban felraktak, továbbá minden kellékét, a világításhoz való olajat,
'''
"38" = ''':sup:`38` valamint az aranyoltárt, a kenetet, a jószagú illatszert, a sátor
bejáratának függönyét,
'''
"39" = ''':sup:`39` a bronzoltárt a ráccsal, hordozórúdjait és felszerelését, a
medencét és állványát,
'''
"40" = ''':sup:`40` az udvar függönyeit és oszlopait a talpakkal, a cövekeket, a
találkozás sátorának szolgálatához szükséges minden eszközt,
'''
"41" = ''':sup:`41` a díszes ruhákat a szentélyben való szolgálathoz, Áron papnak és
fiainak a ruháit a papi szolgálathoz.
'''
"42" = ''':sup:`42` Ahogy az Úr megparancsolta Mózesnek, Izrael fiai úgy végeztek el
minden munkát.
'''
"43" = ''':sup:`43` Amikor Mózes megnézte az egész munkát, látta, hogy mindent úgy
csináltak, ahogy az Úr megparancsolta. Mózes megáldotta õket.
'''
