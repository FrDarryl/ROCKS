[27]
"1" = ''':sup:`1` Amikor megvirradt, a fõpapok és a nép vénei tanácsot tartottak és
elhatározták, hogy halálra adják.
'''
"2" = ''':sup:`2` Megkötözték, elvezették, és átadták Pilátus helytartónak.
'''
"3" = ''':sup:`3` Amikor Júdás, az áruló látta, hogy elítélték, megbánta tettét, és
visszavitte a harminc ezüstöt a fõpapoknak és a véneknek.
'''
"4" = ''':sup:`4` "Vétkeztem - mondta -, elárultam az igaz vért." "Mi közünk hozzá? -
válaszolták. - A te dolgod!"
'''
"5" = ''':sup:`5` Erre az ezüstöt beszórta a templomba, aztán elment és felakasztotta
magát.
'''
"6" = ''':sup:`6` A fõpapok fölszedték a pénzt, de úgy vélték: "Nem szabad a templom
kincstárába tenni, mert vér díja."
'''
"7" = ''':sup:`7` Tanácsot tartottak, és megvették rajta a fazekas telkét az idegenek
számára temetõnek.
'''
"8" = ''':sup:`8` Ezért hívják azt a telket még ma is Vérmezõnek.
'''
"9" = ''':sup:`9` Így beteljesedett, amit Jeremiás próféta jövendölt: Fogtam a harminc
ezüstöt, annak árát, akit ennyire becsültek, akit Izrael fiai becsültek
ennyire,
'''
"10" = ''':sup:`10` s a fazekas telkéért adták, ahogy az Úr parancsolta nekem.
'''
"11" = ''':sup:`11` Közben Jézust a helytartó elé állították. A helytartó megkérdezte
tõle: "Te vagy a zsidók királya?" "Te mondod" - felelte Jézus.
'''
"12" = ''':sup:`12` A fõpapok és vének vádjaira azonban nem felelt semmit.
'''
"13" = ''':sup:`13` Erre Pilátus így szólt hozzá: "Nem hallod, mi mindennel vádolnak?"
'''
"14" = ''':sup:`14` De õ egyetlen vádjukra sem felelt. Ezen a helytartó igen
meglepõdött.
'''
"15" = ''':sup:`15` Az ünnep napján a helytartó szabadon szokott bocsátani egy rabot, a
nép kívánsága szerint.
'''
"16" = ''':sup:`16` Volt akkor egy hírhedt rabjuk, Barabásnak hívták.
'''
"17" = ''':sup:`17` Pilátus kérdést intézett hozzájuk: "Mit akartok, melyiket bocsássam
el a kettõ közül, Barabást vagy Jézust, akit Krisztusnak mondanak?"
'''
"18" = ''':sup:`18` Tudta ugyanis, hogy csak irigységbõl adták kezére.
'''
"19" = ''':sup:`19` Míg ott ült ítélõszékében, a felesége üzenetet küldött neki: "Ne
legyen közöd annak az embernek a dolgához! Az éjjel álmomban sokat
szenvedtem miatta."
'''
"20" = ''':sup:`20` A fõpapok és a vének felbujtották a népet, hogy Barabást kérje ki,
Jézusnak pedig kívánja halálát.
'''
"21" = ''':sup:`21` A helytartó tehát föltette a kérdést: "Mit akartok, melyiket
bocsássam el a kettõ közül?" "Barabást!" - kiáltották.
'''
"22" = ''':sup:`22` Pilátus tovább kérdezte: "Hát Jézussal, akit Krisztusnak mondanak,
mit tegyek?" Mind azt kiabálták: "Keresztre vele!"
'''
"23" = ''':sup:`23` "De hát mi rosszat tett?" - kérdezte. Annál inkább ordították:
"Keresztre vele!"
'''
"24" = ''':sup:`24` Pilátus látta, hogy nem megy semmire, sõt a zajongás még fokozódik
is. Vizet hozatott, s a nép szeme láttára megmosta kezét: "Ennek az
igaz embernek vére ontásában én ártatlan vagyok - mondta. - Ti
lássátok!"
'''
"25" = ''':sup:`25` Erre az egész tömeg zúgta: "Vére rajtunk és fiainkon!"
'''
"26" = ''':sup:`26` Akkor szabadon bocsátotta Barabást, Jézust pedig megostoroztatta,
és átadta nekik, hogy feszítsék keresztre.
'''
"27" = ''':sup:`27` A helytartó katonái bevitték Jézust a helytartóságra, s
odagyûjtötték köré az egész helyõrséget.
'''
"28" = ''':sup:`28` Megfosztották ruhájától, bíborszínû köntöst adtak rá.
'''
"29" = ''':sup:`29` Tövisbõl koszorút fontak, fejére tették, jobb kezébe pedig
nádszálat adtak. Aztán térdet hajtottak elõtte, és így gúnyolták:
"Üdvözlégy, zsidók királya!"
'''
"30" = ''':sup:`30` Közben leköpdösték, fogták a nádat s verték a fejét.
'''
"31" = ''':sup:`31` Miután így csúfot ûztek belõle, levették róla a palástot, s ráadták
saját ruháját. Aztán elvezették, hogy keresztre feszítsék.
'''
"32" = ''':sup:`32` Amint kifelé vonultak, találkoztak egy Simon nevû cirenei emberrel.
Ezt kényszerítették, hogy vigye a keresztet.
'''
"33" = ''':sup:`33` Fölértek arra a helyre, amelynek Golgota, vagyis Koponyák helye
volt a neve.
'''
"34" = ''':sup:`34` Itt epével kevert bort adtak neki inni, de amikor megízlelte, nem
akarta meginni.
'''
"35" = ''':sup:`35` Aztán keresztre feszítették, és sorsot vetve megosztoztak ruháján,
'''
"36" = ''':sup:`36` majd leheveredtek, és õrizték.
'''
"37" = ''':sup:`37` Feje fölé táblát tettek, amelyre elítélése okát írták: "Ez Jézus, a
zsidók királya."
'''
"38" = ''':sup:`38` Vele együtt két gonosztevõt is keresztre feszítettek, az egyiket
jobbról, a másikat balról.
'''
"39" = ''':sup:`39` Az arra menõk káromolták, s fejüket csóválva
'''
"40" = ''':sup:`40` mondogatták: "Te, aki lebontod és harmadnapra fölépíted a
templomot, szabadítsd meg magad! Ha Isten Fia vagy, szállj le a
keresztrõl!"
'''
"41" = ''':sup:`41` Ugyanígy gúnyolódtak az írástudókkal és a vénekkel együtt a fõpapok
is:
'''
"42" = ''':sup:`42` "Másokat megmentett, de magát nem tudja megmenteni. Ha Izrael
királya, szálljon le a keresztrõl, s akkor hiszünk neki.
'''
"43" = ''':sup:`43` Az Istenben bízott. Mentse hát meg, ha akarja. Hisz azt mondta:
Isten Fia vagyok."
'''
"44" = ''':sup:`44` Ilyen módon gyalázták a vele együtt megfeszített gonosztevõk is.
'''
"45" = ''':sup:`45` A hatodik órától a kilencedik óráig sötétség borult az egész
földre.
'''
"46" = ''':sup:`46` Kilenc óra tájban Jézus felkiáltott, hangosan mondva: "Éli, Éli,
lamma szabaktani?" Vagyis: "Én Istenem, én Istenem, miért hagytál el
engem?"
'''
"47" = ''':sup:`47` Ezt hallva az ott állók közül néhányan megjegyezték: "Illést
hívja."
'''
"48" = ''':sup:`48` Egyikük rögtön odaszaladt, fogott egy ecetbe mártott szivacsot,
rátûzte egy nádszálra, és inni adott neki.
'''
"49" = ''':sup:`49` A többiek meg így beszéltek: "Hadd lássuk, eljön-e Illés, hogy
megszabadítsa!"
'''
"50" = ''':sup:`50` Most Jézus még egyszer hangosan felkiáltott, és kilehelte lelkét.
'''
"51" = ''':sup:`51` Erre a templom függönye kettéhasadt, felülrõl egészen az aljáig, a
föld megrendült, sziklák repedtek meg,
'''
"52" = ''':sup:`52` sírok nyíltak meg, és sok elhunyt szentnek feltámadt a teste.
'''
"53" = ''':sup:`53` Feltámadása után elõjöttek a sírokból, bementek a szent városba, és
többeknek megjelentek.
'''
"54" = ''':sup:`54` A százados és a többiek is, akik Jézust õrizték, a földrengés és a
történtek láttára igen megijedtek: "Ez valóban Isten Fia volt" -
mondták.
'''
"55" = ''':sup:`55` Messzirõl több asszony figyelte, mi történik; olyanok, akik
Galileából eddig kísérték, és gondoskodtak róla.
'''
"56" = ''':sup:`56` Köztük volt Mária Magdolna, Mária, Jakab és József anyja, és
Zebedeus fiainak az anyja.
'''
"57" = ''':sup:`57` Amikor már estére járt az idõ, jött egy József nevû jómódú
arimateai ember, aki maga is Jézus tanítványa volt.
'''
"58" = ''':sup:`58` Bement Pilátushoz, és elkérte Jézus testét. Pilátus elrendelte,
hogy adják ki neki.
'''
"59" = ''':sup:`59` József levette a testet, tiszta gyolcsba göngyölte,
'''
"60" = ''':sup:`60` s sziklába vájt új sírboltjába helyezte. A sír bejáratához nagy
követ hengerített, és elment.
'''
"61" = ''':sup:`61` Mária Magdolna és a másik Mária ott maradtak, leültek a sírral
szemben.
'''
"62" = ''':sup:`62` Másnap, a készület napjának elmúltával a fõpapok és az írástudók
egybegyûltek Pilátusnál és
'''
"63" = ''':sup:`63` figyelmeztették: "Uram, emlékszünk rá, hogy az a csaló még életében
azt állította: Harmadnapra feltámadok.
'''
"64" = ''':sup:`64` Rendeld hát el, hogy harmadnapig õrizzék a sírt, nehogy odamenjenek
tanítványai és ellopják, aztán híreszteljék a nép között: Feltámadt a
halálból. Ez utóbbi csalás rosszabb lenne az elõbbinél."
'''
"65" = ''':sup:`65` "Legyen õrségetek - válaszolta Pilátus -, menjetek, õrizzétek,
ahogy csak tudjátok!"
'''
"66" = ''':sup:`66` Erre elmentek, lepecsételték a követ, és õrséget állítottak a
sírhoz.
'''
"Notes" = '''
Notas de rodapé:
