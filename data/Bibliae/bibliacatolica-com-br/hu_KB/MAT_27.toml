bűntudatot kísérő fájdalmat szemlélteti. Tragikus halála az őszinte
bűnbánat és a bűnbocsánat keresésének fontosságát is tükrözi (lásd még
ApCsel 1:18-19 és 2Korinthus 7:10).
27:27-31 - Jézusnak a római csapatok általi megaláztatása felfedi testi
és érzelmi szenvedését az emberiség nevében. Ártatlan lévén, átveszi a
bűnösök helyét, teljesíti üdvözítő küldetését (lásd még Ézsaiás 53:3-5
27:45-54 - Jézus halála és természetfeletti jelenségei, mint például a
sötétség és a földrengés, megerősítik, hogy Isten Fia. Kereszthalála
megváltást jelentett az emberiség számára, utat nyitott az üdvösséghez
(lásd még Márk 15:38-39 és Lukács 23:47).
'''
