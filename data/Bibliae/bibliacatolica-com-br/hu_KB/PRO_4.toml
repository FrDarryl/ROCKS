[4]
"1" = ''':sup:`1` Fiaim, halljátok atyátok intelmét, jól figyeljetek, hogy
megérthessétek!
'''
"2" = ''':sup:`2` Mert jó a tanítás, amelyet adok nektek, az útmutatásom, csak el ne
hagyjátok!
'''
"3" = ''':sup:`3` Hisz én is atyám gyermeke voltam, szelíd és egyetlen anyám szemében.
'''
"4" = ''':sup:`4` Nos, tanított és így beszélt hozzám: "Õrizd meg szívedben a
szavaimat, tartsd meg a parancsaimat és boldogan élsz.
'''
"5" = ''':sup:`5` Tégy szert bölcsességre, szerezz okosságot, ne feledd el és ne térj
el számnak szavaitól.
'''
"6" = ''':sup:`6` Ne hagyd el, akkor majd megoltalmaz, szeresd, akkor majd õrködik
fölötted.
'''
"7" = ''':sup:`7` A bölcsesség kezdete: szerezz bölcsességet, minden vagyonodon vegyél
okosságot!
'''
"8" = ''':sup:`8` Öleld magadhoz, akkor majd fölemel, tisztességre juttat, hogyha
átkarolod.
'''
"9" = ''':sup:`9` Díszes koszorúval ékesíti fejed, és pompás koronát ajándékoz neked."
'''
"10" = ''':sup:`10` Hallgasd hát meg, fiam, fogadd el szavaimat, akkor nagy lesz száma
élted éveinek.
'''
"11" = ''':sup:`11` Megmutatom neked a bölcsesség útját, egyenes lesz az út, amelyen
járatlak.
'''
"12" = ''':sup:`12` Semmi nem gátolja lépteid, amikor jársz, és ha gyorsan szaladsz,
akkor sem botlasz meg.
'''
"13" = ''':sup:`13` Tartsd meg intelmemet, ne tágíts tõle! Õrizd meg, hiszen az életed!
'''
"14" = ''':sup:`14` Ne lépj a gonoszok ösvényére, és a gonosztevõk útján ne járj!
'''
"15" = ''':sup:`15` Hagyd el, s ne menj rajta tovább, kanyarodj el tõle, s úgy folytasd
utadat!
'''
"16" = ''':sup:`16` Ha nem tesznek rosszat, aludni sem tudnak, nincs nyugtuk, ha mást
tõrbe nem csalhatnak.
'''
"17" = ''':sup:`17` Amit esznek, az a gonoszság kenyere, és az erõszak borát isszák.
'''
"18" = ''':sup:`18` Az igaz ember útja, mint a hajnal pirkadása, egyre világosabb, míg
fényes nap nem lesz.
'''
"19" = ''':sup:`19` A gonoszok útja olyan, mint a sötét éjszaka, maguk sem tudják,
miben botlanak meg.
'''
"20" = ''':sup:`20` Figyelj, fiam, a szavaimra, nyisd ki a füledet a beszédemre!
'''
"21" = ''':sup:`21` Ne téveszd el õket soha a szemed elõl, és õrizd meg a szíved
közepében!
'''
"22" = ''':sup:`22` Mert élet annak, aki megleli õket, gyógyulás az egész testének.
'''
"23" = ''':sup:`23` Nagy gonddal õrizd a szívedet, mert hiszen belõle indul ki az élet.
'''
"24" = ''':sup:`24` Tartsd távol magadtól a száj hamisságát, távolítsd el az ajkak
álnokságát!
'''
"25" = ''':sup:`25` Egyenest elõre nézzen a szemed, legyen egyenes a szemed pillantása.
'''
"26" = ''':sup:`26` Egyengess sima utat a lábadnak, legyenek biztosak mind az útjaid.
'''
"27" = ''':sup:`27` Se jobbra, se balra ne térj le az útról, és a gonosztól tartsd
távol a lábad.
'''
