[6]
"1" = ''':sup:`1` Amikor Szanaballat, Tóbiás, az arab Gesem és a többi ellenségünk
megtudta, hogy fölépítettem a falat, s többé már nincs rajta rés - csak
a kapuszárnyakat nem szereltem akkor még föl -,
'''
"2" = ''':sup:`2` Szanaballat és Gesem ezt az üzenetet küldték: "Gyere el,
találkozzunk Hak-Kefirimben, az Ono völgyében." Az volt a szándékuk,
hogy elbánjanak velem.
'''
"3" = ''':sup:`3` Követeket küldtem hozzájuk ezzel az üzenettel: "Nagy munkában
vagyok, nem tudok elmenni. Abbamaradna a munka, ha itt hagynám, s
elmennék hozzátok."
'''
"4" = ''':sup:`4` Négyszer intézték hozzám ugyanezt a meghívást, és én mindig ugyanazt
a választ adtam nekik.
'''
"5" = ''':sup:`5` Akkor Szanaballat ötödször is elküldte hozzám szolgáját, nyílt levél
volt a kezében.
'''
"6" = ''':sup:`6` Ezt írta benne: "A népek között az a hír terjedt el - Gasmu is
megerõsíti -, hogy te és a zsidók fel akartok lázadni. Azért építetted
föl a falat, mert te akarsz a királyuk lenni.
'''
"7" = ''':sup:`7` Prófétákat rendeltél, hogy Jeruzsálemben hirdessék rólad: Júdának
királya van. Ez a hír eljut a király füléhez, ezért gyere,
tanácskozzunk egymással!"
'''
"8" = ''':sup:`8` Én azonban ezt a választ küldtem neki: "Semmi sem történt meg abból,
amit állítasz, csak te találtad ki."
'''
"9" = ''':sup:`9` Meg akartak félemlíteni minket, és azt gondolták: "Kezük abbahagyja
a munkát és nem fejezik majd be." De ellenkezõleg, erõt gyûjtöttem
kezembe.
'''
"10" = ''':sup:`10` Egyik nap elmentem Metabel fiának, Delajának a fiához, Semajához,
aki akadályozva volt. Így szólt: "Menjünk az Isten házába, a templom
belsejébe, s zárjuk be jól a templom ajtait! Mert eljönnek és megölnek!
Igen, ma éjszaka eljönnek, megölnek!"
'''
"11" = ''':sup:`11` De én azt válaszoltam: "Elmenekülhetne olyan ember, mint én? Hogyan
mehetne be a templomba a magamfajta ember, hogy megmentse életét? Nem
megyek be."
'''
"12" = ''':sup:`12` Világosan láttam ugyanis, hogy nem Isten küldte, hanem csak azért
mondta rám ezt a prófétai szózatot, mert Tóbiás megvesztegette,
'''
"13" = ''':sup:`13` hogy félelmemben így tegyek és vétkezzem. Ürügyül szolgált volna
nekik rosszindulatú megszólásra, arra, hogy gyalázhassanak.
'''
"14" = ''':sup:`14` Emlékezzél, Istenem, Tóbiásra, tettei szerint és Noadja
prófétaasszonyra is, és a többi prófétára, aki el akart rettenteni!
'''
"15" = ''':sup:`15` Ötvenkét nap alatt, Elul hónap huszonötödik napján elkészült a fal.
'''
"16" = ''':sup:`16` Amikor ellenségeink ezt mind megtudták, és a körülöttük levõ
nemzetek látták, nagy csoda volt a szemükben. Tudatára ébredtek, hogy
Istenünk vitte véghez ezt a mûvet.
'''
"17" = ''':sup:`17` Ebben az idõben Júda több elõkelõ embere számos levelet küldött
Tóbiáshoz, és Tóbiástól is érkeztek (levelek) õhozzájuk.
'''
"18" = ''':sup:`18` Júdeában ugyanis sokan szövetségben voltak vele, mert Ara fiának,
Sekanjának volt a veje, a fia, Jochanan pedig Berekja fiának,
Mesullamnak a lányát vette feleségül.
'''
"19" = ''':sup:`19` Még magasztalták is elõttem jó tulajdonságait, és hírül vitték neki
szavaimat. Tóbiás leveleket küldözgetett, hogy megfélemlítsen.
'''
