[7]
"1" = ''':sup:`1` Az Úr így szólt Noéhoz: "Szállj be egész családoddal a bárkába, mert
csak téged találtalak igaznak színem elõtt az egész nemzedékben.
'''
"2" = ''':sup:`2` Minden tiszta állatból vigyél hetet-hetet, hímet és nõstényt, a
tisztátalanokból pedig kettõt, hímet és nõstényt.
'''
"3" = ''':sup:`3` (A madarakból is hetet-hetet, hímet és nõstényt), hogy ivadékuk az
egész földön életben maradjon.
'''
"4" = ''':sup:`4` Mert még hét nap, és akkor negyven nap és negyven éjjel esõt
bocsátok a földre, s eltörlök a föld színérõl minden lényt, amit
alkottam."
'''
"5" = ''':sup:`5` Noé úgy tett, ahogy az Úr megparancsolta neki.
'''
"6" = ''':sup:`6` Noé 600 esztendõs volt, amikor a vízözön rátört a földre.
'''
"7" = ''':sup:`7` Noé a vízözön elõtt beszállt a bárkába: vele együtt fiai, felesége
és fiainak feleségei.
'''
"8" = ''':sup:`8` (A tiszta és tisztátalan állatok, a madarak és a földön élõ állatok
közül kettõ-kettõ,
'''
"9" = ''':sup:`9` egy hím és egy nõstény ment Noéval a bárkába, ahogy Isten
megparancsolta.)
'''
"10" = ''':sup:`10` Hét nap elteltével a vízözön rátört a földre.
'''
"11" = ''':sup:`11` Noé 600. évében, a második hónap 17. napján, ezen a napon
megnyíltak a nagy mélységek forrásai és megeredtek az ég csatornái.
'''
"12" = ''':sup:`12` Az esõ negyven nap és negyven éjjel zuhogott a földre.
'''
"13" = ''':sup:`13` Ezen a napon Noé és fiai, Szem, Kám és Jáfet Noé feleségével és
fiainak három feleségével együtt beszálltak a bárkába,
'''
"14" = ''':sup:`14` s velük minden fajtájú vadállat, minden fajtájú háziállat,
mindenféle földi csúszómászó és mindenféle madár és szárnyas.
'''
"15" = ''':sup:`15` Minden lény, ami lélegzik, párosával ment Noéhoz a bárkába.
'''
"16" = ''':sup:`16` Minden lénybõl egy hím és egy nõstény ment, ahogy Isten
megparancsolta. Az Úr bezárta mögötte az ajtót.
'''
"17" = ''':sup:`17` Ezután negyven napig ömlött az esõ a földre. A víz megdagadt és
fölemelte a bárkát úgy, hogy a föld felett úszott.
'''
"18" = ''':sup:`18` Az ár elhatalmasodott, és erõsen megduzzadt a föld felett, a bárka
azonban a vízen úszott.
'''
"19" = ''':sup:`19` A víz még magasabb lett a földön, annyira, hogy az ég alatt minden
magas hegyet elborított.
'''
"20" = ''':sup:`20` Tizenöt könyöknyivel múlta felül a víz õket, annyival emelkedett a
hegyek fölé.
'''
"21" = ''':sup:`21` Így minden élõlény elpusztult, amely a földön mozgott: madarak,
háziállatok, vadállatok, mindenféle földi csúszómászó és minden ember.
'''
"22" = ''':sup:`22` Minden, ami lélegzett, ami a szárazföldön élt, elpusztult.
'''
"23" = ''':sup:`23` Így törölt el (Isten) minden élõlényt a földön: az embertõl az
állatig, a csúszómászókig és az égi madarakig. Mind eltörölte õket a
földrõl.
'''
"24" = ''':sup:`24` Csak Noé maradt meg, és ami vele volt a bárkában. A víz százötven
napig áradt a földön.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Isten megparancsolja Noénak, hogy menjen be a bárkába a
családjával és az állatokkal. Noé engedelmessége az Isten ígéreteibe
vetett hit és bizalom példája, amely az engedelmesség általi üdvösséget
7:5-10 - Noé hűséges engedelmessége, amely követi Isten minden
utasítását, jól példázza annak fontosságát, hogy Isten Szavával
összhangban cselekedjünk. Ez kiemeli Noé igazlelkű jellemét a romlott
nemzedékben (lásd még 1Mózes 6:22 és Jakab 1:22).
7:11-12 - Az özönvíz vize Isten ítéletét jelképezi az emberiség
gonoszsága felett. A menny zsilipjeinek megnyílása és a mélység
forrásainak kitörése felfedi Isten abszolút uralmát a teremtés felett
(lásd még Zsolt 104:6-9 és Máté 24:37-39).
7:13-16 - Az, hogy az állatok Isten parancsára belépnek a bárkába, az Ő
minden teremtmény feletti szuverenitását tükrözi. Ez Isten
gondviselését jelképezi az élet megőrzésében és tervének
7:17-24 - Az özönvíz elborítja a földet, pusztítást hozva minden
életre, kivéve Noét és a bárkában lévőket. Ez az elbeszélés
hangsúlyozza a bűn súlyát és az Istentől való elfordulás
'''
