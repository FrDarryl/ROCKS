[27]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, zengj gyászéneket Tíruszról,
'''
"3" = ''':sup:`3` és mondd Tírusznak, amely a tenger bejáratánál lakik, és
kereskedelmet folytat a népekkel számtalan szigeten: Ezt mondja az Úr,
az Isten: Ó, Tírusz, magad mondtad: Gyönyörûséges hajó vagyok.
'''
"4" = ''':sup:`4` A tenger szívében van birodalmad. Építõid csodálatosan szépre
alkottak.
'''
"5" = ''':sup:`5` Szenir ciprusfáiból készítették egész bordázatodat. A Libanonról
hoztak cédrust, hogy árbocot csináljanak neked.
'''
"6" = ''':sup:`6` Básán hatalmas tölgyeibõl csinálták evezõidet. Fedélzetedet Kittim
szigeteirõl származó cédrusfából készítették, s elefántcsont berakással
díszítették.
'''
"7" = ''':sup:`7` Vitorládat egyiptomi tarka bisszusból szõtték, hogy lobogóul
szolgáljon. Elisa partvidékeinek kék és vörös bíborával vontak be.
'''
"8" = ''':sup:`8` Szidon és Arvad lakói voltak az evezõseid. A bölcseid lettek, ó
Tírusz, a kormányosaid.
'''
"9" = ''':sup:`9` Ott voltak Gebál vénei és mesterei, hogy kijavítsák a sérüléseket. A
tenger hajói és hajósai mind hozzád jöttek, hogy veled kereskedjenek.
'''
"10" = ''':sup:`10` Parasz, Lud és Put férfiai voltak sereged harcosai. A pajzsot és a
sisakot a falra akasztották nálad. Õk szerezték meg szépségedet.
'''
"11" = ''':sup:`11` Arvad fiai és seregei tartózkodtak falaidon és õrködtek a
tornyokban. Pajzsaikat körös-körül falaidra akasztották. Õk tették
teljessé szépségedet.
'''
"12" = ''':sup:`12` Nagy gazdagságod miatt veled kereskedett Tarsis, ezüstöt, vasat,
ónt és ólmot adtak cserébe áruidért.
'''
"13" = ''':sup:`13` Javán, Tubal és Mesek kereskedtek veled, rabszolgákra és
bronzeszközökre cserélték ki áruidat.
'''
"14" = ''':sup:`14` Bet-Togarmából lovakat, paripákat és öszvéreket hoztak cserébe.
'''
"15" = ''':sup:`15` Veled kereskedtek Dedán fiai, és számos sziget tartozott vevõid
közé. Elefántcsonttal és ébenfával fizettek neked.
'''
"16" = ''':sup:`16` Edom is veled kereskedett, mert annyi volt az árud. Drágakövet,
bíbort, hímes ruhát, bisszust, korallt és rubint adtak áruidért.
'''
"17" = ''':sup:`17` Nálad vásárolt Júda és Izrael földje, és cserébe Minnitbõl való
gabonát, viaszt, mézet, olajat és balzsamot hozott.
'''
"18" = ''':sup:`18` Veled kereskedett Damaszkusz, mert annyi volt az árud, és javad
tömérdek. Helboni bort és szahari gyapjút adtak cserébe.
'''
"19" = ''':sup:`19` Dán, Javán és Uzál megmunkált vasat, fahéjat és illatos nádat adott
cserébe áruidért.
'''
"20" = ''':sup:`20` Veled kereskedett Dedán nyeregtakarókkal.
'''
"21" = ''':sup:`21` Arábia és Kedár minden fejedelme kereskedett veled: bárányokat,
kosokat, gödölyéket szállított neked.
'''
"22" = ''':sup:`22` Üzleteket kötöttek veled Seba és Ráma kereskedõi, és finom
balzsamot, mindenféle drágakövet és aranyat adtak áruidért.
'''
"23" = ''':sup:`23` Kereskedtek veled Haran, Kanne és Eden, Seba, Asszíria és Kilmad
kereskedõi.
'''
"24" = ''':sup:`24` Pompás ruhákat, bíborpalástokat, tarka szöveteket, fonott, erõs
köteleket hoztak, és ezekkel kereskedtek veled.
'''
"25" = ''':sup:`25` Tarsisi hajók szállították csereáruidat. Így gazdag lettél és
dicsõséges a tenger szívében.
'''
"26" = ''':sup:`26` Evezõseid a nyílt tengerre vittek. A tenger közepén azonban
összetört a keleti szél.
'''
"27" = ''':sup:`27` Gazdagságod, árud és rakományod, hajóskapitányod, hajósaid és
karbantartóid, azok, akik áruidra alkusznak, és minden harcosod, akit
szállítasz, az emberek egész sokasága, amely fedélzeteden tartózkodik,
mind a mély tengerbe merülnek pusztulásod napján.
'''
"28" = ''':sup:`28` Megremeg a tenger partja kormányosaid hangos kiáltozásától.
'''
"29" = ''':sup:`29` A kormányosok mind otthagyják hajójukat. A matrózok és a tenger
hajósai mind a szárazföldön vesztegelnek,
'''
"30" = ''':sup:`30` és hangosan jajgatnak miattad és keservesen siránkoznak. Hamut
szórnak a fejükre és hamuban fetrengenek.
'''
"31" = ''':sup:`31` Kopaszra nyírják miattad fejüket, és szõrzsákba öltöznek. Lelkük
szomorúságában keservesen megsiratnak.
'''
"32" = ''':sup:`32` Bánatukban gyászdalt énekelnek fölötted, és így jajveszékelnek: "Ki
volt olyan, mint a büszke Tírusz, a tenger közepén?
'''
"33" = ''':sup:`33` Áruiddal, amelyek a tengert szelték, sok népet kielégítettél.
Javaid és áruid bõségével gazdaggá tetted a föld királyait.
'''
"34" = ''':sup:`34` Most azonban összetörtek a hullámok, és a mélybe süllyedtél.
Rakományod és egész legénységed elsüllyedt veled együtt.
'''
"35" = ''':sup:`35` A szigetek lakói mind megdöbbennek miattad, a királyok megborzadnak
a félelemtõl, és elváltozik a színük.
'''
"36" = ''':sup:`36` A népek kereskedõi felszisszennek. Iszonyattá váltál, és véged van
mindörökre."
'''
