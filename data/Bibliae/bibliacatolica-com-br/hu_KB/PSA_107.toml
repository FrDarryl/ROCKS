[107]
"1" = ''':sup:`1` (Alleluja!) Magasztaljátok az Urat, mert jó: irgalma örökké
megmarad.
'''
"2" = ''':sup:`2` Így beszéljenek, akiket megváltott az Úr, akiket kiszabadított az
ellenség kezébõl.
'''
"3" = ''':sup:`3` Akiket összegyûjtött az országokból, napkeletrõl és napnyugatról,
északról és délrõl.
'''
"4" = ''':sup:`4` Kietlen földön bolyongtak a pusztán, nem találtak utat lakható hely
felé.
'''
"5" = ''':sup:`5` Éhség és szomjúság gyötörte õket, életüket pusztulás fenyegette.
'''
"6" = ''':sup:`6` Szorultságukban az Úrhoz kiáltottak, és õ megmentette õket minden
félelmüktõl.
'''
"7" = ''':sup:`7` Egyenes úton vezette õket, hogy lakható helyre jussanak.
'''
"8" = ''':sup:`8` Köszönjék meg az Úrnak minden kegyelmét, és csodáit, amelyeket az
emberek fiaiért tett!
'''
"9" = ''':sup:`9` Mert az éhezõket jóllakatta, s a nyomorgókat ellátta javakkal.
'''
"10" = ''':sup:`10` A sötétben és a halál árnyékában ültek, megbilincselve, nyomorban
és vasban.
'''
"11" = ''':sup:`11` Mert ellenszegültek az Isten szavának, és megvetették a Fölséges
törvényét.
'''
"12" = ''':sup:`12` Ezért szívüket bánattal puhította, megtántorodtak s nem jött senki,
hogy támogassa õket.
'''
"13" = ''':sup:`13` Szorult helyzetükben az Úrhoz kiáltottak, s megmentette õket minden
félelmüktõl.
'''
"14" = ''':sup:`14` Kivezette õket a sötétségbõl s a halál árnyékából és széttörte
bilincsüket.
'''
"15" = ''':sup:`15` Köszönjék meg az Úrnak minden kegyelmét, és csodáit, amelyeket az
emberek fiaiért tett!
'''
"16" = ''':sup:`16` Mert bezúzta az érckapukat, és a vaszárakat kettétörte.
'''
"17" = ''':sup:`17` Bûneik miatt erõtlenek voltak, mulasztásaikért bûnhõdniük kellett.
'''
"18" = ''':sup:`18` Megundorodtak minden ételtõl, közel jutottak a halál kapujához.
'''
"19" = ''':sup:`19` Szorult helyzetükben az Úrhoz kiáltottak, s megmentette õket minden
félelmüktõl.
'''
"20" = ''':sup:`20` Elküldte szavát, hogy meggyógyítsa õket, életüket kimentette a
verembõl.
'''
"21" = ''':sup:`21` Köszönjék meg az Úrnak minden kegyelmét, és csodáit, amelyeket az
emberek fiaiért tett!
'''
"22" = ''':sup:`22` Mutassanak be neki hálaáldozatot és boldogan hirdessék tetteit.
'''
"23" = ''':sup:`23` Akik hajóikon bejárják a tengert, és kereskednek a nagy vizeken:
'''
"24" = ''':sup:`24` õk is látták az Úr tetteit, a mélyben szemlélték csodáit.
'''
"25" = ''':sup:`25` Szavával vihart támasztott, magasba emelte a hullámokat.
'''
"26" = ''':sup:`26` Ezek az égig tornyosultak, aztán lebuktak a mélybe, õket pedig a
kín emésztette.
'''
"27" = ''':sup:`27` Mint a részegek inogtak ide-oda és minden bölcsességüknek vége
volt.
'''
"28" = ''':sup:`28` Szorult helyzetükben az Úrhoz kiáltottak, s megmentette õket minden
félelmüktõl.
'''
"29" = ''':sup:`29` A vihart szellõvé szelídítette, s a tenger hullámai elcsitultak.
'''
"30" = ''':sup:`30` Örültek, hogy nagy csendesség lett, s elvezette õket az áhított
kikötõbe.
'''
"31" = ''':sup:`31` Köszönjék meg az Úrnak minden kegyelmét, és csodáit, amelyeket az
emberek fiaiért tett!
'''
"32" = ''':sup:`32` Adjanak hálát neki a nép gyülekezetében! A vének tanácsában
dicsõítsék!
'''
"33" = ''':sup:`33` Folyókat pusztává változtatott, és vízforrásokat szomjas földdé.
'''
"34" = ''':sup:`34` Termékeny földet szikes mezõvé, lakóinak gonoszsága miatt.
'''
"35" = ''':sup:`35` Aztán a pusztát ismét tóvá változtatta, a kiszáradt földet vizek
forrásává.
'''
"36" = ''':sup:`36` Az éhezõket oda telepítette, hogy otthont teremtsenek rajta.
'''
"37" = ''':sup:`37` Mûvelték a földet, szõlõt ültettek, és gazdagon arattak.
'''
"38" = ''':sup:`38` Megáldotta õket, számuk hatalmas lett, s nyájaikat is
megszaporította.
'''
"39" = ''':sup:`39` Azután újra megfogyatkoztak, baj és szükség emésztette õket.
'''
"40" = ''':sup:`40` Ám, aki a fejedelmeket is megvetéssel sújtja, s úttalan pusztán
hagyja bolyongani:
'''
"41" = ''':sup:`41` az fölemelte a szegényt a nyomorból, és megsokasította
nemzetségüket, miként a nyájakat.
'''
"42" = ''':sup:`42` Az igazak látják ezt és örülnek, s minden gonosz száj elnémul.
'''
"43" = ''':sup:`43` Ki a bölcs? Jegyezze ezt meg! Értse meg, milyen az Úr kegyelme!
'''
