"1" = ''':sup:`1` Acháb halála után Moáb elszakadt Izraeltõl.
'''
"2" = ''':sup:`2` Achaszja pedig Szamariában a rácson át leesett a tetõrõl, és betegen
feküdt. Ezért követeket küldött ezzel a megbízatással: "Menjetek,
kérdezzétek meg Baal-Zebubot, Ekron istenét, vajon felépülök-e
bajomból?"
'''
"3" = ''':sup:`3` Az Úr angyala azonban így szólt a tisbei Illéshez: "Indulj, menj
eléje Szamaria királya követeinek és kérdezd meg tõlük: Hát nincs Isten
Izraelben, hogy Baal-Zebubot, Ekron istenét mentek megkérdezni?
'''
"4" = ''':sup:`4` Ezért ezt mondja az Úr: Többé nem kelsz föl fekvõhelyedrõl, amelyre
lefeküdtél, meg kell halnod." Ezzel Illés továbbment.
'''
"5" = ''':sup:`5` Amikor a követek visszatértek, (Achaszja) megkérdezte: "Miért
jöttetek vissza?"
'''
"6" = ''':sup:`6` Ezt válaszolták: "Szembejött velünk egy ember és ezt mondta:
Menjetek vissza a királyhoz, aki küldött benneteket, és jelentsétek
neki: ezt mondja az Úr: Hát nincs Isten Izraelben, hogy Baal-Zebubot,
Ekron istenét küldesz megkérdezni? Ezért nem kelsz föl többé
fekvõhelyedrõl, amelyre lefeküdtél, meg kell halnod."
'''
"7" = ''':sup:`7` Megkérdezte tõlük: "Milyen volt az az ember, aki szembejött veletek
és ezeket a szavakat intézte hozzátok?"
'''
"8" = ''':sup:`8` "Szõrruha volt rajta, a derekán pedig bõröv" - felelték. Erre
megjegyezte: "Illés volt, a tisbei."
'''
"9" = ''':sup:`9` Azután elküldött hozzá egy ötven (férfi) fölé rendelt embert az
ötvennel együtt. Az éppen akkor ért oda, amikor egy hegy csúcsán ült, s
így szólította meg: "Isten embere, a király parancsolja, gyere le!"
'''
"10" = ''':sup:`10` Illés azt felelte az ötven (férfi) fölé rendelt embernek: "Jól van,
ha Isten embere vagyok, szálljon alá tûz az égbõl és pusztítson el
ötven (embereddel) együtt." Erre tûz csapott le az égbõl és
elpusztította az ötvennel együtt.
'''
"11" = ''':sup:`11` A király most egy másik ötven (férfi) fölé rendelt emberét küldte
el hozzá az ötvennel együtt. Az elment és azt mondta neki: "Isten
embere, azt parancsolta a király, gyere le!"
'''
"12" = ''':sup:`12` Illés azonban így válaszolt: "Ha Isten embere vagyok, szálljon alá
tûz az égbõl, és pusztítson el az ötven (embereddel) együtt." Erre
Isten tüze lecsapott az égbõl és elpusztította az ötvennel együtt.
'''
"13" = ''':sup:`13` Ezután még egy harmadik ötven (férfi) fölé rendelt embert is
küldött. Hanem amikor a harmadik ötven (férfi) fölé rendelt ember
fölment, leborult Illés elõtt és így szólt: "Isten embere, kíméld meg
életemet és ennek az ötvennek az életét, ha számít valamit a szemedben.
'''
"14" = ''':sup:`14` Mert tûz szállt alá az égbõl, és elpusztította az elsõ két ötven
(férfi) fölé rendelt embert. Hadd számítson hát az életem valamit a
szemedben!"
'''
"15" = ''':sup:`15` Az Úr angyala azt mondja Illésnek: "Menj le vele, ne félj tõle."
Erre fölállt, bement vele a királyhoz,
'''
"16" = ''':sup:`16` s azt mondta neki: "Ezt üzeni az Úr: Mivel követeket küldtél, hogy
megkérdezd Baal-Zebubot, Ekron istenét, azért nem kelsz föl többé
fekvõhelyedrõl, amelyre lefeküdtél; biztos, hogy meghalsz."
'''
"17" = ''':sup:`17` Meg is halt az Úr szava szerint, amelyet az Úr Illés által
hallatott és testvére, Jorám lett helyette a király, Júda királyának,
Jehosafát fiának, Jorámnak a 2. esztendejében, mert neki nem volt fia.
'''
"18" = ''':sup:`18` Achaszja történetének többi részét, amit végbevitt, mind
följegyezték Izrael királyai történetének könyvében.
'''
