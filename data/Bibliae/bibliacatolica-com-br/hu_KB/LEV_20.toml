[20]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` Mondd meg Izrael fiainak: Aki Izrael fiai közül, vagy az Izraelben
tartózkodó idegenek közül fiait Molochnak áldozza, az haljon meg. Az
ország népe kövezze meg,
'''
"3" = ''':sup:`3` s én is ellene fordulok, és kiirtom népébõl, mivel azzal, hogy fiát
feláldozta Molochnak, beszennyezte szentélyemet és
megszentségtelenítette nevemet.
'''
"4" = ''':sup:`4` Ha az ország népe olyan ember fölött, aki egyik fiát Molochnak
áldozza, szemet huny, és nem adja halálra,
'''
"5" = ''':sup:`5` akkor magam fordulok az illetõ ellen és nemzetsége ellen. Kiirtom
õket a népbõl, és azokat is mind, akik egyetértettek velük abban, hogy
Molochnak hódoljanak.
'''
"6" = ''':sup:`6` Aki halottlátókhoz vagy jósokhoz megy, hogy velük együtt varázslást
ûzzön, az ilyen embernek ellene fordulok és kiirtom népébõl.
'''
"7" = ''':sup:`7` Szentelõdjetek meg tehát, és legyetek szentek, mert én vagyok az Úr,
a ti Istenetek.
'''
"8" = ''':sup:`8` Tartsátok meg törvényeimet és éljetek szerintük, hiszen én, az Úr
teszlek szentté benneteket.
'''
"9" = ''':sup:`9` Tehát aki megátkozza apját vagy anyját, az haljon meg. Mivel apját,
anyját átkozta, vére visszahull rá.
'''
"10" = ''':sup:`10` Ha valaki férjes nõvel házasságtörést követ el, mégpedig: aki
embertársának feleségével házasságtörést követ el, az halállal lakol; õ
is, bûntársa is.
'''
"11" = ''':sup:`11` Aki apjának feleségével hál, az az apja meztelenségét fedi föl,
azért mindkettõjüknek meg kell halniuk, vérük visszahull rájuk.
'''
"12" = ''':sup:`12` Ha valaki együtt hál menyével, mindkettõnek meg kell halnia.
Beszennyezték magukat, vérük visszahull rájuk.
'''
"13" = ''':sup:`13` Ha valaki férfival hál együtt, úgy, ahogy asszonnyal szoktak együtt
hálni, ez utálatosság, amelyben mindketten részesek, ezért meg kell
halniuk, vérük visszahull rájuk.
'''
"14" = ''':sup:`14` Ha valaki feleségül vesz egy asszonyt és annak anyját, ez
vérfetõzés: õt is, az asszonyokat is el kell égetni, hogy ne legyen
köztetek vérfertõzés.
'''
"15" = ''':sup:`15` Ha valaki állattal hál együtt, meg kell halnia, és az állatot is
meg kell ölni.
'''
"16" = ''':sup:`16` Ha egy asszony állathoz közeledik, hogy vele háljon, öljétek meg az
asszonyt is, az állatot is. Meg kell halniuk, vérük visszahull rájuk.
'''
"17" = ''':sup:`17` Ha valaki feleségül veszi nõvérét, apjának lányát, vagy anyjának
lányát, s fölfedik egymás meztelenségét, az gyalázatos dolog. Ki kell
õket irtani népük tagjainak színe elõtt. Mivel feltárta nõvérének
meztelenségét, viselje bûnének büntetését.
'''
"18" = ''':sup:`18` Aki havi vérzése idején együtt hál egy asszonnyal, s fölfedi
meztelenségét, az vérének forrását mezteleníti le, azért mindkettõjüket
ki kell irtani a népbõl.
'''
"19" = ''':sup:`19` Ne fedd föl sem anyád nõvérének, sem apád nõvérének meztelenségét.
Az ilyen a saját testének meztelenségét fedi föl, azért viseljék bûnük
büntetését.
'''
"20" = ''':sup:`20` Ha valaki apai nagybátyja feleségével hál, és fölfedi
meztelenségét, viseljék bûnük büntetését, és haljanak meg gyermek
nélkül.
'''
"21" = ''':sup:`21` Ha valaki nõül veszi testvére feleségét, ez tisztátalanság, mivel
testvérének meztelenségét fedi föl, ezért haljanak meg gyermek nélkül.
'''
"22" = ''':sup:`22` Tartsátok meg minden törvényemet, minden parancsomat és éljetek
szerintük: akkor nem okád ki a föld benneteket, ahová vezetlek, hogy
ott lakjatok.
'''
"23" = ''':sup:`23` Ne kövessétek azoknak a népeknek a szokásait, amelyeket elûztem
elõletek, mivel elkövették mindezeket a dolgokat és megutáltam õket.
'''
"24" = ''':sup:`24` Nektek azonban ezt mondtam: Birtokba veszitek földjüket, nektek
adom tulajdonul a tejjel-mézzel folyó földet. Én, az Úr, a ti Istenetek
választottalak ki benneteket ezek közül a népek közül.
'''
"25" = ''':sup:`25` Ezért különböztessétek meg a tiszta állatot a tisztátalantól, a
tiszta madarat a tisztátalantól. Ne tegyétek magatokat tisztátalanná
azokkal az állatokkal, azokkal a madarakkal és semmivel, ami a földön
mászkál: én különítettem el tõletek, mint tisztátalant.
'''
"26" = ''':sup:`26` Szenteljétek magatokat nekem, az Úrnak: én szent vagyok, és
kiválasztottalak titeket az összes népek közül, hogy az enyéim
legyetek.
'''
"27" = ''':sup:`27` Azt a férfit és asszonyt, aki közületek halottlátó vagy jós lesz,
halálra kell adni, meg kell kövezni, vérük visszahull rájuk."
'''
