[7]
"1" = ''':sup:`1` Amikor Izraelt gyógyítani akartam, elõtûnt Efraim vétke és Szamaria
gonoszsága: hazugsággal vétkeznek, betör a fosztogató, kinn meg rablók
járnak.
'''
"2" = ''':sup:`2` Mégsem mondják szívükben, hogy minden gonoszságukra emlékezem;
tetteik körbezárják õket, ott vannak színem elõtt.
'''
"3" = ''':sup:`3` Bûneikkel örvendeztetik meg a királyt, hazugságaikkal a
fejedelmeket.
'''
"4" = ''':sup:`4` Felhevültek mindnyájan, tüzesek, mint a kemence, amelynek tüzét nem
szítja már a pék a dagasztástól a megkelésig.
'''
"5" = ''':sup:`5` A király a vezéreivel rogyadozik a tüzes bortól, és gonoszokkal
cimborál.
'''
"6" = ''':sup:`6` Cinkosaik közt szívük izzik, mint a kemence; éjjel elcsitul
haragjuk, reggel azonban felcsap, mint a lobogó láng.
'''
"7" = ''':sup:`7` Felhevül mindegyikük, mint a kemence, és felemésztik bíráikat.
Elbukott minden királyuk, nincs közöttük, aki hozzám kiáltana.
'''
"8" = ''':sup:`8` Efraim elkeveredik a népek között, Efraim olyan, mint a lángos,
amelyet nem fordítottak meg.
'''
"9" = ''':sup:`9` Erejét idegenek emésztik fel, de õ észre sem veszi; õszülõ haj
borítja fejét, de õ észre sem veszi.
Istenükhöz, mindezek ellenére sem keresik.]
'''
"11" = ''':sup:`11` Efraim, mint egy galamb, buta és esztelen: Egyiptomot hívják,
Asszíriába rohannak!
'''
"12" = ''':sup:`12` Mehetnek bárhová, kivetem rájuk a hálómat; mint az ég madarát,
visszahozom, s gonoszságukért megbüntetem õket.
'''
"13" = ''':sup:`13` Jaj nekik, mert messze eltévelyedtek tõlem! Pusztuljanak, amiért
fellázadtak ellenem! Menteni akarom õket, õk meg hazugságokat beszélnek
ellenem.
'''
"14" = ''':sup:`14` Nem kiáltanak hozzám szívükbõl, amikor jajgatnak fekvõhelyükön:
búza és must miatt keseregnek, ellenem meg lázadoznak.
'''
"15" = ''':sup:`15` Tanítottam õket, megerõsítettem karjukat, õk mégis gonoszat
forralnak ellenem.
'''
"16" = ''':sup:`16` Baal felé fordulnak, olyanok, mint a csalóka íj, fejedelmeik kard
élén hullnak el nyelvük dühe miatt. Nevetni fognak rajtuk még Egyiptom
földjén is.
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Az Úr sajnálja, hogy Izrael figyelmeztetései ellenére kitart a
bűnben. Hűtlenségük egyértelmű, a következmények pedig
elkerülhetetlenek. Izrael szíve megkeményedett, és még távolabbra
7:4-7 - Izrael népét egy kemencéhez hasonlítják, amely felforralja és
felemészti magát. Ez a metafora a bűn által okozott belső pusztulást
képviseli, ahol a vezetés és a nép egésze felelős a lelki és erkölcsi
7:8-10 - Izrael más nemzetekkel keveredett, veszélyeztetve identitását
és hitét. Izrael hűtlenségét a búza és a rozs keveredése szimbolizálja,
ami gátolja a lelki növekedést és Isten áldását az embereken (lásd még
2Kor 6:14-18 és Jakab 4:4).
7:11-16 - Izrael nem ismeri el bűnös helyzetét, és továbbra is
szövetségre törekszik más nemzetekkel, ahelyett, hogy Istenben bízna.
Ez a büszkeség és a bűnbánat hiánya pusztuláshoz vezet (lásd még
7:16 - Isten siránkozik Izrael bukása miatt, mert elfordultak az Ő
vezetésétől, és saját útjaikat keresték. Izráel szenvedésének a
hűtlenség az oka, és az, hogy nem térnek vissza Istenhez, még rosszabbá
'''
