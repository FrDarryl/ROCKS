[6]
"1" = ''':sup:`1` Halljátok hát, királyok, és szívleljétek meg, tanuljatok, akik a
föld határait kormányozzátok!
'''
"2" = ''':sup:`2` Figyeljetek föl, akik a sokaságon uralkodtok, és büszkék vagytok a
népek nagy számára!
'''
"3" = ''':sup:`3` A Mindenható adta nektek a hatalmat és a Magasságbeli az uralmat, s
majd számon kéri tetteiteket, és kivizsgálja szándékaitokat.
'''
"4" = ''':sup:`4` Jóllehet országának csak szolgái vagytok, mégsem ítéltetek
igazságosan, nem tartottátok meg a törvényt és nem éltetek Isten
akarata szerint.
'''
"5" = ''':sup:`5` Ezért félelmetesen és hirtelenül rátok tört, mert szigorú ítélet vár
a hatalmon levõkre.
'''
"6" = ''':sup:`6` A kicsik irgalomból bocsánatot nyernek, a hatalmasokra azonban
kemény büntetés vár.
'''
"7" = ''':sup:`7` Mert a mindenség Ura senkitõl sem tart, és nincs nagyság, amitõl
félne. Hisz õ teremtette a kicsit és a nagyot, és egyaránt gondját
viseli mindegyiknek.
'''
"8" = ''':sup:`8` A hatalmasokra azonban szigorú vizsgálat vár.
'''
"9" = ''':sup:`9` Hozzátok intézem hát szavam, fejedelmek, hogy bölcsességet
tanuljatok és el ne bukjatok.
'''
"10" = ''':sup:`10` Mert akik a szenttel szentül bánnak, megszentelõdnek, és akiket
erre megtanítottak, azok meg tudnak majd felelni.
'''
"11" = ''':sup:`11` Áhítsátok hát szavaimat és vágyódjatok rájuk, és okulásban lesz
részetek.
'''
"12" = ''':sup:`12` A bölcsesség ragyogó és hervadhatatlan, könnyen felismerik, akik
szeretik, és megtalálják, akik keresik.
'''
"13" = ''':sup:`13` Már elõre megmutatkozik azoknak, akik vágyódnak rá.
'''
"14" = ''':sup:`14` Aki korán reggel keresni kezdi, nem kell fáradnia, mert ajtajánál
ülve találja.
'''
"15" = ''':sup:`15` Róla elmélkedni tökéletes okosság, és aki érte virraszt, hamar
megszabadul a gondtól.
'''
"16" = ''':sup:`16` Hisz maga megy, s megkeresi azokat, akik méltók rá, barátságosan
megjelenik nekik az utakon, és minden szándékukban találkozik velük.
'''
"17" = ''':sup:`17` Mert (a bölcsesség) legbiztosabb kezdete a tanulás utáni vágy;
tanulni akarni annyi, mint szeretni (a bölcsességet).
'''
"18" = ''':sup:`18` A (bölcsesség) szeretete a törvényeinek a megtartása, a törvények
megtartása a halhatatlanság biztosítása,
'''
"19" = ''':sup:`19` s a halhatatlanság eljuttat az Isten közelébe.
'''
"20" = ''':sup:`20` Így vezet a bölcsesség utáni vágy az uralomhoz.
'''
"21" = ''':sup:`21` Ha tehát, népek fejedelmei, örömeteket lelitek a trónban és a
jogarban, akkor becsüljétek a bölcsességet, hogy örökké
országolhassatok!
'''
"22" = ''':sup:`22` Hogy mi a bölcsesség és hogyan keletkezett, elmondom, és nem rejtem
el titkát elõletek. Sõt inkább mindjárt kezdetétõl fogva megvizsgálom;
amit csak tudok róla, nyíltan feltárom, és nem kendõzöm el az
igazságot.
'''
"23" = ''':sup:`23` Nem járok én egy úton az emésztõ irigységgel, mert ennek aztán
semmi köze sincs a bölcsességhez.
'''
"24" = ''':sup:`24` A sok bölcs áldás a világnak, s az okos király jólét a népnek.
'''
"25" = ''':sup:`25` Okuljatok hát a szavaimból, majd hasznát látjátok!
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - A bölcsességre való felhívás az uralkodóknak és a vezetőknek
szól, kiemelve a hatalommal járó erkölcsi felelősséget. Ez az üzenet
hangsúlyozza, hogy az igazi bölcsességnek kell irányítania a vezetők
döntéseit (lásd még Jakab 1:5 és Példabeszédek 29:2).
6:4-6 - A bölcsességet egy kincshez hasonlítják, és hangsúlyozzák a
keresés fontosságát. A bölcsesség örök értéke nagyobb minden anyagi
gazdagságnál, mivel elengedhetetlen az igazlelkű és teljes élethez
(lásd még Példabeszédek 3:13-15 és Prédikátor 2:26).
6:7-9 - A gonoszokat figyelmeztetik az elítélésre, amivel szembe kell
nézniük a bölcsesség elutasítása miatt. Az erkölcsi felelősség központi
téma, amely megmutatja, hogy a bölcsesség figyelmen kívül hagyása
1:20-21).
6:10-12 - A bölcsességet olyan szellemként írják le, amely egyesül az
igazakkal. Ez az egyesülés azt bizonyítja, hogy a bölcsesség nem csupán
egy fogalom, hanem aktív jelenlét, amely irányítja és megvédi az
6:13-16 - Azok, akik őszintén keresik, bölcsességet és örömet találnak.
A bölcsesség ígérete azoknak, akik ezt keresik, mindenkit arra
ösztönöz, hogy a tudásnak és a szellemi törekvéseknek szentelje magát
(lásd még Példabeszédek 8:17 és Máté 7:7).
'''
