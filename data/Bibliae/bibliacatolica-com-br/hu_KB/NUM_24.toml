[24]
"1" = ''':sup:`1` Bileám ekkor belátta, hogy az Úr (ismét) Izrael megáldásában lelte
tetszését. Így nem fürkészte a jósjeleket, hanem a puszta felé
fordította arcát.
'''
"2" = ''':sup:`2` Ahogy most Bileám fölemelte tekintetét, s elnézte a törzsek szerint
táborozó Izraelt, rászállt az Isten lelke,
'''
"3" = ''':sup:`3` s õ szózatba kezdett, e szavakkal: "Így beszél Bileám, Beor fia, így
beszél a mélyreható tekintetû ember.
'''
"4" = ''':sup:`4` Így beszél, aki felfogja az Isten szavát, látja a Mindenható arcát -
Istentõl kap választ, a szeme megnyílik:
'''
"5" = ''':sup:`5` Mily szépek, Jákob, a sátraid, és a hajlékaid, Izrael!
'''
"6" = ''':sup:`6` Mint a szétterülõ völgyek s a kertek a folyó mentén! Mint az Úr
ültette tölgyek s a cédrusok végig a parton.
'''
"7" = ''':sup:`7` Hõs támad utódai körében, uralkodik majd számtalan népen.
Hatalmasabb lesz királyánál, Agagnál, királysága dicsõségre emelkedik.
'''
"8" = ''':sup:`8` Isten, aki kivezette Egyiptomból, olyan lesz neki, mint bivalynak a
szarva. Üldözõi tetemét eltiporja, megtöri csontjaikat.
'''
"9" = ''':sup:`9` Mint az oroszlán, térdre ereszkedik, elnyújtózik, mint az oroszlán
nõsténye - ki meri zavarni? Legyen áldott, aki megáld, hanem aki átkoz,
legyen átkozott!"
'''
"10" = ''':sup:`10` Ekkor azonban Balak haragra gerjedt Bileám ellen. Kezét tördelve
így szólt Balak Bileámhoz: "Azért hívattalak, hogy megátkozd
ellenségeimet, te meg háromszor is megáldottad õket!
'''
"11" = ''':sup:`11` Most aztán gyorsan kotródj haza! Az volt a szándékom, hogy gazdagon
megjutalmazlak. De az Úr megfosztott jutalmadtól."
'''
"12" = ''':sup:`12` Bileám így válaszolt Balaknak: "Nem megmondtam követeidnek is,
akiket hozzám küldtél:
'''
"13" = ''':sup:`13` Ha annyi ezüstöt meg aranyat ad is Balak, amennyi a házába befér,
akkor sem hághatom át az Úr parancsát, hogy magamtól bármit tegyek is,
akár jót, akár rosszat. Csak azt hirdethetem, amit az Úr mond.
'''
"14" = ''':sup:`14` Nézd, most azon vagyok, hogy visszatérjek népemhez. Hadd áruljam
el, mit tesz majd ez a nép a napok elmúltával a te népeddel."
'''
"15" = ''':sup:`15` S beszélni kezdett és azt mondta: "Így beszél Bileám, Beor fia, így
beszél a mélyreható tekintetû ember.
'''
"16" = ''':sup:`16` Így beszél, aki felfogja Isten szavát, birtokolja a Magasságbeli
tudását, látja a Mindenható arcát. Istentõl kap választ, a szeme
megnyílik:
'''
"17" = ''':sup:`17` Látom, de nem most, látom, de nem közelrõl. Csillag tûnik fel Jákob
(törzsébõl), jogar sarjad Izraelbõl. Bezúzza Moáb halántékát, s Szet
fiainak koponyáját.
'''
"18" = ''':sup:`18` Edom idegen birtok lesz és Szeir meghódított ország. Izrael
kiterjeszti hatalmát.
'''
"19" = ''':sup:`19` Jákob uralkodik ellenségein, elpusztítja az Arból menekülõket."
'''
"20" = ''':sup:`20` Amikor megpillantotta az amalekitákat, így folytatta szavait:
"Amalek a népek elseje, de utódai kivesznek örökre."
'''
"21" = ''':sup:`21` Azután meglátta a kenitákat, s rájuk ezt a mondást alkalmazta:
"Szilárdan áll a házad Kain, sziklába épült a fészked,
'''
"22" = ''':sup:`22` Mégis Beoré lesz a fészek - mennyi idõd van még, mikor hurcol
fogságba Asszur?"
'''
"23" = ''':sup:`23` Akkor Ogra esett tekintete, s ezt mondta róla: "A tenger melléki
népek összegyûltek északon,
'''
"24" = ''':sup:`24` hajók közelednek Kittimbõl. Térdre kényszerítik Asszurt, térdre
kényszerítik Ebert. Elpusztulnak õk is örökre."
'''
"25" = ''':sup:`25` Ekkor Bileám útra kelt és visszatért hazájába, Balak is útjára
indult.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Bálám, aki tudatában van annak, hogy Isten megáldja Izraelt,
többé nem keresi a varázslatokat, hanem engedi, hogy Isten Lelke
vezesse őt. Ez azt mutatja, hogy az igazi próféta az, aki aláveti magát
2:10-13).
24:5-9 - A Lélektől ihletett Bálám Isten áldását jövendöli Izraelre,
virágzó és erős nemzetként írja le őket. Ez a látomás előrevetíti
Izrael szerepét, mint az isteni áldás eszköze minden nemzet számára
24:10-11 - Bálák csalódottan kiűzi Bálámot, mert átok helyett Bálám
háromszor megáldotta Izraelt. Ez hangsúlyozza, hogy a prófétai szó
ereje Isten kezében van, nem az ember kezében (lásd még Példabeszédek
16:1 és Mikeás 6:5).
24:15-17 - Bálám megjövendöli a „Jákóbból származó csillag”
eljövetelét, egy messiási utalásként, amely a leendő királyra mutat rá,
aki Izraelből jön, és legyőzi ellenségeiket. Ezt a próféciát gyakran
Jézus Krisztus előképének tekintik (lásd még Máté 2:1-2 és
24:18-19 - Bálám próféciája folytatódik, megjövendölve Izrael végső
győzelmét az ellenségei felett, jelképezve Isten Királyságának diadalát
a vele szemben álló összes nemzet felett (lásd még Zsolt 72:8-11 és
1Korinthus 15:24-25).
'''
