"1" = ''':sup:`1` Ekkor láttam, hogy egy másik hatalmas angyal száll le az égbõl.
Felhõ övezte, és szivárvány ívelt a feje fölött, arca ragyogott, mint a
Nap, lába meg izzott, mint a tûzoszlop.
'''
"2" = ''':sup:`2` Kezében kibontott kis könyvtekercset tartott. Jobb lábával a
tengerben állt, a ballal a földön.
'''
"3" = ''':sup:`3` Nagy szóval kiáltott, ahogy az oroszlán ordít. Kiáltására hét
mennydörgés válaszolt.
'''
"4" = ''':sup:`4` Amikor hallottam a hét mennydörgést, írni akartam, de az égbõl
szózat hallatszott: "Jegyezd meg, amit a hét mennydörgés hirdetett, de
ne írd le!"
'''
"5" = ''':sup:`5` És láttam, hogy az angyal, aki a tengerben és a földön állt, jobbját
az égre emelte,
'''
"6" = ''':sup:`6` megesküdött az örökkön-örökké élõre, aki teremtette az eget és ami
benne van, a földet s ami benne van, a tengert és ami benne van: "Nincs
többé haladék!
'''
"7" = ''':sup:`7` Azon a napon, amikor a hetedik angyal megfújja a harsonát,
beteljesedik az Isten titka, amint ezt tudtul adta szolgáinak, a
prófétáknak."
'''
"8" = ''':sup:`8` Azután az égi hang újra szólt hozzám: "Menj, vedd el a nyitott
könyvet az angyal kezébõl, aki a tengerben és a földön áll."
'''
"9" = ''':sup:`9` Odamentem az angyalhoz, hogy adja át nekem a könyvecskét. Így szólt
hozzám: "Nesze, nyeld le! Keserû lesz tõle a gyomrod, de a szád olyan
édes, mint a méz."
'''
"10" = ''':sup:`10` Elvettem az angyal kezébõl a könyvecskét és lenyeltem. A szám édes
lett tõle, mint a méz. De amikor lenyeltem, a gyomrom keserû lett.
'''
"11" = ''':sup:`11` Ekkor ezt mondták nekem: "Ismét jövendölnöd kell sok néprõl,
nemzetrõl, nyelvrõl és királyról."
'''
