[10]
"1" = ''':sup:`1` Akkor így szólt hozzám az Úr: "Faragj két kõtáblát, olyanokat, mint
amilyenek az elõzõk voltak és gyere föl a hegyre! Egy faládát is
készíts!
'''
"2" = ''':sup:`2` A kõtáblákra fölírom a parancsokat, amelyek az elõzõkön álltak,
amelyeket összetörtél; majd tedd be õket a ládába!"
'''
"3" = ''':sup:`3` Csináltam hát egy ládát akácfából, aztán kifaragtam két kõtáblát,
olyanokat, mint az elõzõk voltak, majd a két táblával a kezemben
fölmentem a hegyre.
'''
"4" = ''':sup:`4` Akkor az Úr ugyanolyan írással, mint elõzõleg, fölírta a táblákra
azt a tíz parancsot, amelyet a lángokból közölt veletek azok a napon,
amikor egybegyûltetek a hegyen. Aztán átadta õket.
'''
"5" = ''':sup:`5` Amikor újra lejöttem a hegyrõl, betettem a táblákat a ládába,
amelyet készítettem, s ott maradtak, ahogyan az Úr parancsolta nekem.
'''
"6" = ''':sup:`6` Izrael fiai Beerot-Bene-Jaakant elhagyva továbbvonultak Mozerátba.
Ott meghalt Áron, ott is temették el. Fia, Eleazár vette át helyette a
papi tisztséget.
'''
"7" = ''':sup:`7` Innen Gudgodába mentek, Gudgodából Jotbatába, erre a vízben gazdag
vidékre.
'''
"8" = ''':sup:`8` Akkoriban választotta ki az Úr Lévi törzsét, hogy vigyék a szövetség
ládáját, az Úr színe elõtt álljanak és szolgáljanak neki és nevében
'''
"9" = ''':sup:`9` Ezért nincs része és öröksége Lévinek, mint testvéreinek. Az Úr az
öröksége, ahogy az Úr, a te Istened megmondta neki.
'''
"10" = ''':sup:`10` Mint elsõ alkalommal, most is negyven nap és negyven éjjel maradtam
fönn a hegyen. Ezúttal meghallgatott az Úr: nem akart elpusztítani
téged.
'''
"11" = ''':sup:`11` Aztán így szólt hozzám az Úr: "Menj, s állj a nép élére, hogy
bevonuljon, s birtokba vegye azt a földet, amelyre megesküdtem
atyáiknak, hogy nekik adom!"
'''
"12" = ''':sup:`12` S most, Izrael, mit kíván tõled az Úr, a te Istened? Csak azt, hogy
Uradat, Istenedet féld, az Õ útjain járj, szeresd, és az Úrnak, a te
Istenednek szíved, lelked mélyébõl szolgálj,
'''
"13" = ''':sup:`13` úgy, hogy - a magad javára - megtartod az Úr parancsait és
törvényeit, amelyeket ma szabok neked.
'''
"14" = ''':sup:`14` Nézd, az Úré, a te Istenedé az ég és az egek ege, a föld, s minden,
ami rajta van.
'''
"15" = ''':sup:`15` Mégis, az Úr egyes-egyedül atyáidnak adta meg, hogy szerethessék,
és az összes nép közül benneteket, az õ utódaikat választotta ki, ahogy
azt ma is (láthatjátok).
'''
"16" = ''':sup:`16` Ezért metéljétek körül szíveteket, s ne legyetek többé
keménynyakúak!
'''
"17" = ''':sup:`17` Mert az Úr, a ti Istenetek az Istenek Istene és az Urak Ura, a
nagy, a hatalmas és a félelmetes Isten, aki nem részrehajló, s akit nem
lehet ajándékkal megvesztegetni,
'''
"18" = ''':sup:`18` aki igazságot szolgáltat az árvának és az özvegynek, szereti az
idegent, kenyeret és ruhát ad neki.
'''
"19" = ''':sup:`19` Ti is szeressétek az idegent! Mert Egyiptom földjén magatok is
idegenek voltatok.
'''
"20" = ''':sup:`20` Féld az Urat, a te Istenedet, szolgálj neki, ragaszkodj hozzá és az
õ nevére esküdj!
'''
"21" = ''':sup:`21` Õ a te dicsõséged, a te Istened, aki azokat a nagy és félelmetes
dolgokat tette veled, amelyeket a saját szemeddel láttál.
'''
"22" = ''':sup:`22` Hetven lelket számláltak atyáid, amikor Egyiptomban
átvándoroltatok, most pedig úgy megsokasított az Úr, a te Istened, mint
égen a csillagokat.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Isten megújítja a törvény tábláit, bizonyítva folyamatos
elkötelezettségét Izrael iránt, még lázadásuk után is. Ez Isten népével
kötött szövetségének megújítását jelképezi (lásd még 2 Mózes 34:1-4 és
10:12-13 - Mózes engedelmességre és az Úr félelmére hívja Izraelt,
hangsúlyozva, hogy az Istennel való kapcsolatot a szeretetnek és a
parancsolataihoz való hűségnek kell jellemeznie (lásd még Mikeás 6:8 és
10:14-16 - Mózes emlékeztet bennünket, hogy az ég és a föld az Úré,
mégis szeretetből választotta Izraelt. A felhívás, hogy "metéld körül
szívedet" azt jelenti, hogy az igazi engedelmességnek belsőnek kell
4:4).
10:17-19 - Istent pártatlannak és igazságosnak nevezik, az árvák,
özvegyek és idegenek védelmezője. Mózes utasítja Izraelt, hogy kövesse
ezt az igazságosságot azáltal, hogy szeretetet és együttérzést mutat a
10:20-22 - Izráel arra van hivatva, hogy félje és szolgálja Istent,
emlékezve azokra a nagyszerű cselekedetekre, amelyeket végzett, amikor
kihozta őket Egyiptomból. A hála központi téma, és az Istennel való
kapcsolatnak az Ő műveinek elismerésén kell alapulnia (lásd még 5Móz
6:13 és 1 Sámuel 12:24).
'''
