[10]
"1" = ''':sup:`1` A bölcs uralkodó erõsíti népét, az okosnak kormánya jól meg van
szervezve.
'''
"2" = ''':sup:`2` Olyan a nép, mint a fejedelme, amilyen a város feje, olyanok a lakói
is.
'''
"3" = ''':sup:`3` Az ostoba király tönkreteszi a várost, okos vezetéssel a város
gyarapszik.
'''
"4" = ''':sup:`4` A földkerekségnek Isten az ura, õ rendel föléje a kellõ idõben jó
vezetõt.
'''
"5" = ''':sup:`5` Az Úr kezében van minden sikernek a kulcsa, õ ad tekintélyt a
törvény hozójának.
'''
"6" = ''':sup:`6` Ne neheztelj másra, bármilyen hibás is, önteltség ne vezesse sose
tetteidet.
'''
"7" = ''':sup:`7` A gõg gyûlöletes Isten s ember elõtt, s a jogtalanságot egyként
bûnnek tartják.
'''
"8" = ''':sup:`8` Az egyik néprõl a másikra száll át a hatalom, a jogtalanság, a pénz,
s az erõszak miatt.
'''
"9" = ''':sup:`9` Milyen fennhéjázó a por és a hamu, pedig a belei máris undort
keltõk.
'''
"10" = ''':sup:`10` A hosszú betegség kifog az orvoson, aki ma király, holnap halott
lehet.
'''
"11" = ''':sup:`11` Ha meghal az ember, milyen sors vár rá? Korhadás, rothadás, s
férgek várnak rá.
'''
"12" = ''':sup:`12` Gõgössé lesz, aki elhagyja az Urat, és a Teremtõtõl elfordítja
szívét.
'''
"13" = ''':sup:`13` Mert a kevélységnek a bûn a kezdete, a megátalkodott csak úgy ontja
a bûnt. Ezért sújtja az Úr külön csapásokkal, míg egészen meg nem
semmisíti.
'''
"14" = ''':sup:`14` A gõgösek trónját felforgatja az Úr, s az elnyomottakat ülteti
helyükre.
'''
"15" = ''':sup:`15` A büszkék gyökerét kitépi az Isten, s az alázatosokat ülteti
helyükre.
'''
"16" = ''':sup:`16` A népek országát elpusztítja az Úr, az írmagjukat is kiirtja a
földrõl.
'''
"17" = ''':sup:`17` Lesöpri õket a földrõl és kiirtja: még az emlékük is eltûnik a
földrõl.
'''
"18" = ''':sup:`18` Embernek nem áll jól a dölyfös önteltség, asszony szülöttének a
pimasz dühösködés.
'''
"19" = ''':sup:`19` Mely nemzet áll becsben? Az emberi nemzet. Melyik nép áll becsben?
Amelyik az Urat féli. Mely nemzet megvetett? Az emberi nemzet. Melyik
népet nézik le? Amelyik nem ismer törvényt.
'''
"20" = ''':sup:`20` A testvérek körében a fõnek jár ki a tisztelet, az Isten szemében
meg az Urat félõknek.
'''
"22" = ''':sup:`22` Gazdag, tekintélyes, vagy szegény az ember: mindnek dicsõsége az
Úrnak félelme.
'''
"23" = ''':sup:`23` A szegényt, ha bölcs, nem szabad megvetni, azt meg, aki bûnös, nem
szabad tisztelni.
'''
"24" = ''':sup:`24` Tisztelik az urat, királyt és hatalmast, de az istenfélõnél egyikük
sem nagyobb.
'''
"25" = ''':sup:`25` Értelmes szolgának szabadok szolgálnak, s az okos ember nem
indulatoskodik.
'''
"26" = ''':sup:`26` Ne játszd a bölcset, amikor dolgozol, s ne dicsekedj, amikor
nélkülözöl.
'''
"27" = ''':sup:`27` Jobb, ha dolgozol, s mindened van bõven, mint ha valaki dicsekszik,
s nincsen amit egyék.
'''
"28" = ''':sup:`28` Fiam, csak mértékkel dicsérd magadat, és annyi tekintélyt szerezz,
amennyi megillet.
'''
"29" = ''':sup:`29` Ki tartja igaznak, aki magához sem az, és ki becsüli meg azt, aki
magát gyalázza?
'''
"30" = ''':sup:`30` Akad szegény, akit okossága miatt becsülnek, másokat pedig a
vagyonuk miatt becsülnek meg.
'''
"31" = ''':sup:`31` Akit szegényként is sokra tartanak, azt, ha meggazdagszik, még
többre becsülik. Akit addig is megvetnek, míg gazdag, még jobban
megvetik, ha elszegényedik.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - A szöveg egy uralkodó felelősségéről szól, és arról, hogy
bölcsessége vagy ostobasága hogyan befolyásolja népe sorsát. Az
igazságos és bölcs vezetés áldás, míg a zsarnokság pusztuláshoz vezet
10:6-8 - A szerző elítéli a büszkeséget és az igazságtalanságot,
rámutatva, hogy az arrogancia sok bukás oka. Az alázatosság kiemelve
van, mint az Isten akarata szerinti élethez vezető út (lásd még
Példabeszédek 16:18 és Jakab 4:6).
10:9-12 - Az emberi halandóságot a büszkeség hiábavalóságának
emlékeztetőjeként használják. Mindenki ugyanabba az állapotba kerül,
103:15-16 és Prédikátor 12:7).
10:19-21 - A szerző hangsúlyozza, hogy az Úr félelme igazi becsület és
bölcsesség. Csak az tekinthető igazán nemesnek és bölcsnek, aki
tiszteli Istent (lásd még Példabeszédek 9:10 és 1 Sámuel 2:30).
10:22-25 - A szegényeket és az alázatosakat Isten felemeli, a
kevélyeket pedig lealacsonyítja. Isten Királysága felforgatja az emberi
elvárásokat, a jellemet a társadalmi státussal szemben értékeli (lásd
még Máté 23:12 és Lukács 1:52).
'''
