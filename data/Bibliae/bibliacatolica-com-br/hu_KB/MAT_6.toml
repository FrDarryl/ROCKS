[6]
"1" = ''':sup:`1` Ügyeljetek, hogy a jót ne az emberek szeme láttára tegyétek, azért,
hogy lássanak benneteket. Így semmi jutalom nem vár rátok mennyei
Atyátoknál.
'''
"2" = ''':sup:`2` Amikor tehát alamizsnát adsz, ne kürtöltess magad elõtt, mint a
képmutatók teszik a zsinagógában és az utcán, hogy dicsérjék õket az
emberek! Bizony mondom nektek, megkapták jutalmukat.
'''
"3" = ''':sup:`3` Te úgy adj alamizsnát, hogy ne tudja a bal kezed, mit tesz a jobb.
'''
"4" = ''':sup:`4` Így alamizsnád titokban marad, és Atyád, aki a rejtekben is lát,
megjutalmaz.
'''
"5" = ''':sup:`5` Amikor imádkoztok, ne tegyetek úgy, mint a képmutatók, akik az
emberek szeme láttára szeretnek imádkozni a zsinagógában meg az
utcasarkon, hogy mutogassák magukat! Bizony mondom nektek: megkapták
jutalmukat.
'''
"6" = ''':sup:`6` Te amikor imádkozol, menj be a szobába, zárd be az ajtót, s
imádkozzál titokban mennyei Atyádhoz! S mennyei Atyád, aki a rejtekben
is lát, megjutalmaz.
'''
"7" = ''':sup:`7` Amikor imádkoztok, ne szaporítsátok a szót, mint a pogányok, akik
azt hiszik, hogy ha ömlik belõlük a szó, nyomban meghallgatásra
találnak!
'''
"8" = ''':sup:`8` Ne utánozzátok hát õket! Tudja a ti Atyátok, mire van szükségetek,
mielõtt még kérnétek.
'''
"9" = ''':sup:`9` Ti így imádkozzatok: Mi Atyánk, aki a mennyekben vagy, szenteltessék
meg a neved,
'''
"10" = ''':sup:`10` jöjjön el az országod, legyen meg az akaratod, amint a mennyben,
úgy a földön is.
'''
"11" = ''':sup:`11` Mindennapi kenyerünket add meg nekünk ma,
'''
"12" = ''':sup:`12` s bocsásd meg a vétkeinket, amint mi is megbocsátottunk az ellenünk
vétkezõknek.
'''
"13" = ''':sup:`13` És ne vigy minket kísértésbe, hanem szabadíts meg a gonosztól.
'''
"14" = ''':sup:`14` Ha megbocsátjátok az embereknek, amit vétettek ellenetek, mennyei
Atyátok is megbocsát nektek.
'''
"15" = ''':sup:`15` De ha nem bocsáttok meg az embereknek, Atyátok sem bocsátja meg
bûneiteket.
'''
"16" = ''':sup:`16` Amikor böjtöltök, ne öltsetek olyan ábrázatot, mint a képmutatók,
akik komorrá változtatják arcukat, hogy lássák böjtölésük! Bizony
mondom nektek: megkapták jutalmukat.
'''
"17" = ''':sup:`17` Te, amikor böjtölsz, kend meg fejedet és mosd meg arcodat,
'''
"18" = ''':sup:`18` hogy ne lássák rajtad az emberek, hogy böjtölsz, hanem csak Atyád,
aki a rejtekben is ott van! Akkor Atyád, aki a rejtekben is lát,
megjutalmaz.
'''
"19" = ''':sup:`19` Ne gyûjtsetek magatoknak kincset a földön, ahol moly rágja és
rozsda marja, s ahol betörnek és ellopják a tolvajok!
'''
"20" = ''':sup:`20` A mennyben gyûjtsetek kincset, ahol nem rágja moly és nem marja
rozsda, s ahol nem törnek be és nem lopják el a tolvajok!
'''
"21" = ''':sup:`21` Ahol a kincsed, ott a szíved is.
'''
"22" = ''':sup:`22` A test világa a szem. Ha szemed ép, egész tested világos.
'''
"23" = ''':sup:`23` De ha a szemed rossz, egész testedre sötétség borul. Ha tehát a
világosság, amely benned van, sötétség, mekkora lesz maga a sötétség?
'''
"24" = ''':sup:`24` Senki sem szolgálhat két úrnak: vagy gyûlöli az egyiket, a másikat
pedig szereti, vagy ragaszkodik az egyikhez, a másikat pedig megveti.
Nem szolgálhattok az Istennek is, a Mammonnak is.
'''
"25" = ''':sup:`25` Azt mondom ezért nektek: Ne aggódjatok életetek miatt, hogy mit
esztek vagy mit isztok, sem testetek miatt, hogy mibe öltöztök! Nem
több az élet az eledelnél s a test a ruhánál?
'''
"26" = ''':sup:`26` Nézzétek az ég madarait! Nem vetnek, nem aratnak, csûrbe sem
gyûjtenek - mennyei Atyátok táplálja õket. Nem többet értek ti náluk?
'''
"27" = ''':sup:`27` Ugyan ki toldhatja meg életét csak egy könyöknyivel is, ha
aggodalmaskodik?
'''
"28" = ''':sup:`28` Hát a ruházat miatt miért nyugtalankodtok? Nézzétek a mezõk
liliomait, hogyan nõnek: nem fáradoznak, nem szõnek-fonnak,
'''
"29" = ''':sup:`29` mégis, mondom nektek, még Salamon sem volt dicsõsége teljében úgy
felöltözve, mint egy ezek közül.
'''
"30" = ''':sup:`30` Ha a mezei virágot, amely ma virít, holnap pedig a kemencébe kerül,
így öltözteti az Isten, akkor benneteket, kishitûek, nem sokkal inkább?
'''
"31" = ''':sup:`31` Ne aggodalmaskodjatok hát, és ne kérdezgessétek: Mit eszünk, mit
iszunk?
'''
"32" = ''':sup:`32` Ezeket a pogányok keresik. Mennyei Atyátok tudja, hogy ezekre
szükségetek van.
'''
"33" = ''':sup:`33` Ezért ti elsõsorban az Isten országát és annak igazságát
keressétek, s ezeket mind megkapjátok hozzá!
'''
"34" = ''':sup:`34` Ne aggódjatok tehát a holnap miatt, a holnap majd gondoskodik
magáról! A mának elég a maga baja.
'''
