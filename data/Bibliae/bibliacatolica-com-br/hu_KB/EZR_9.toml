[9]
"1" = ''':sup:`1` Amikor ezekkel elkészültek, elém járultak a fõemberek, és így
szóltak: "Izrael népe, a papok és a leviták nem különültek el a földnek
undokságaiba süllyedt népeitõl, a kánaániaktól, hetitáktól,
perizitáktól, jebuzitáktól, ammonitáktól, moabitáktól, egyiptomiaktól
és amoritáktól.
'''
"2" = ''':sup:`2` Ehelyett lányaik közül vettek maguknak és fiaiknak feleséget, s így
a szent faj összekeveredett a pogány népekkel. S ebben a
törvényszegésben a vezetõk és elöljárók voltak az elsõk."
'''
"3" = ''':sup:`3` Amikor ezt megtudtam, megszaggattam ruhámat és köntösömet, téptem
fejemen a hajat meg a szakállamat, és csak ültem magamba roskadva.
'''
"4" = ''':sup:`4` Mind körém gyûltek, akik a fogságból hazatértek hûtlensége miatt
remegtek Izrael Istenének szavától. Egészen az esti áldozat idejéig ott
ültem, magamba roskadva.
'''
"5" = ''':sup:`5` Az esti áldozatkor legyõztem lesújtottságomat, megszaggatott ruhában
és köntösben térdre borultam, s kitártam kezemet az Úr, az én Istenem
felé,
'''
"6" = ''':sup:`6` és így szóltam: "Istenem, a szégyentõl és pironkodástól nem merem
tekintetemet feléd emelni, Istenem. Mert vétkeink úgy elszaporodtak,
hogy teljesen elborítottak, és bûneink egészen az égig érnek.
'''
"7" = ''':sup:`7` Atyáink napjaitól mind a mai napig folyvást csak vétkeztünk. Bûneink
miatt kerültünk mi, királyaink és papjaink a népek királyainak kezére,
kardélre, fogságba, s lett sorsunk a kifosztás és megvetés, s így áll a
dolog velünk ma is.
'''
"8" = ''':sup:`8` Most azonban egy szempillantásra megkönyörült rajtunk az Úr, a mi
Istenünk: Meghagyott egy maradékot, s menedéket adott nekünk szent
helyén. Megengedte Istenünk, hogy fölcsillanjon a szemünk, és egy kissé
föllélegezzünk szolgaságunkban.
'''
"9" = ''':sup:`9` Mert szolgák vagyunk, de nem hagyott el minket Istenünk
szolgaságunkban: fölkeltette irántunk a perzsa királyok jóindulatát, s
életet öntött belénk, hogy fölépíthessük Istenünk házát és
helyreállíthassuk romjait. Védõfalat emelt nekünk Júdában és
Jeruzsálemben.
'''
"10" = ''':sup:`10` Mit mondhatunk hát, Istenünk? Megszegtük parancsaidat,
'''
"11" = ''':sup:`11` amelyeket szolgáid, a próféták által szabtál nekünk, ezekkel a
szavakkal: az a föld, amelyre bementek, hogy birtokba vegyétek,
tisztátalan föld a föld népeinek tisztátalansága miatt, azok miatt,
amelyekkel beszennyezték az egyik végétõl a másikig.
'''
"12" = ''':sup:`12` Ezért ne adjátok lányaitokat az õ fiaiknak feleségül, s az õ
lányaikat se vegyétek feleségül fiaitoknak. Ne törõdjetek sem a
békéjükkel, sem a jólétükkel, hogy erõsek lehessetek, a föld legjava
termését ehessétek és örökségül hagyhassátok (a földet) fiaitokra,
mindörökre.
'''
"13" = ''':sup:`13` Azok után, amik gonoszságaink és nagy bûneink miatt történtek
velünk, ó Istenünk, kíméletbõl kevesebbet mértél ránk, mint amennyit
bûneink miatt érdemeltünk, lám meghagytál nekünk egy maradékot -
'''
"14" = ''':sup:`14` megszeghetnénk-e még parancsaidat és szövetkezhetnénk-e ezekkel az
utálatra méltó népekkel? Nemde föllángolna haragod és elpusztítanál
minket, nem hagynád meg a csekély maradékot sem?
'''
"15" = ''':sup:`15` Urunk, Izrael Istene, te igaz vagy, hogy még ma is van belõlünk egy
maradék. Nézd, itt vagyunk elõtted a vétkeinkkel, miattuk nem állhatunk
meg színed elõtt."
'''
