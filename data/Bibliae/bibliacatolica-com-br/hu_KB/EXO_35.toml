[35]
"1" = ''':sup:`1` Mózes összegyûjtötte Izrael fiainak egész közösségét, és így szólt
hozzájuk: "Az Úr meghagyta, hogy ezt tegyük:
'''
"2" = ''':sup:`2` hat napon át dolgozhatunk, a hetedik nap azonban legyen szent,
legyen ünnepnap, a teljes nyugalom napja, legyen az Úrnak szentelve.
Aki ezen a napon dolgozik, halállal kell büntetni.
'''
"3" = ''':sup:`3` Szombaton nem gyújthattok tüzet lakástokban."
'''
"4" = ''':sup:`4` Mózes még így beszélt Izrael közösségéhez: "Az Úr ezt parancsolja:
'''
"5" = ''':sup:`5` Ajánljatok fel javaitokból az Úrnak. Akit ösztönöz a szíve, ilyen
adományokat hozzon: aranyat, ezüstöt, bronzot,
'''
"6" = ''':sup:`6` vörös és kék bíbort, karmazsint, finom vásznat, kecskeszõrt,
'''
"7" = ''':sup:`7` vörösre festett báránybõrt, finomított bõrt, akácfát,
'''
"8" = ''':sup:`8` olajat a mécsesekbe, illatszert a kenethez és az illatáldozathoz,
'''
"9" = ''':sup:`9` karneol és más drágakövet az efodhoz és a melltáskához.
'''
"10" = ''':sup:`10` Azután jöjjenek a mesteremberek mind, és készítsék el mindazt, amit
az Úr parancsolt:
'''
"11" = ''':sup:`11` a hajlékot a sátorral és tetõzetével, kapuival, deszkáival,
tolórúdjaival, oszlopaival és talapzataival;
'''
"12" = ''':sup:`12` a ládát rúdjaival, a kiengesztelés tábláját, a belsõ függönyt,
'''
"13" = ''':sup:`13` az asztalt, hordozórúdjait és minden kellékét, valamint a kitett
kenyereket,
'''
"14" = ''':sup:`14` a világító mécstartót minden felszerelésével és mécseseivel, a
mécsesekbe való olajat;
'''
"15" = ''':sup:`15` az illatoltárt hordozórúdjaival, a kenetet és az illatszert, a
hajlék bejáratának függönyét,
'''
"16" = ''':sup:`16` az égõáldozat oltárát a bronzráccsal, hordozórúdjait és minden
felszerelését, a medencét és talapzatát,
'''
"17" = ''':sup:`17` az udvar függönyeit, az oszlopokat talapzatukkal együtt, az
elõudvar kapujának függönyét,
'''
"18" = ''':sup:`18` a hajlék cövekeit és az elõudvar cövekeit a hozzájuk tartozó
kötelekkel;
'''
"19" = ''':sup:`19` a díszruhákat a szentélyben való szolgálathoz, a szent ruhákat Áron
pap számára, és azokat a ruhákat, amelyeket fiai használnak a papi
szolgálathoz."
'''
"20" = ''':sup:`20` Akkor Izrael fiainak egész közössége hazament Mózestõl.
'''
"21" = ''':sup:`21` Azután visszajöttek mindazok, akiket a szívük erre indított, s
áldozatos lélekkel hozták adományaikat az Úrnak a találkozás sátorának
elkészítéséhez, a benne végbemenõ szolgálathoz és a szent ruhákhoz.
'''
"22" = ''':sup:`22` Jöttek a férfiak és nõk, mind, akiket a szívük erre indított, s
hoztak karpereceket, fülbevalókat, gyûrûket, nyakláncokat és mindenféle
arany ékszert, mindenki úgy, ahogy arany fogadalmi ajándékot ígért az
Úrnak.
'''
"23" = ''':sup:`23` Akinek vörös vagy kék bíbora, karmazsinja, finom vászna,
kecskeszõre, vörösre festett báránybõre volt, azt is elhozta.
'''
"24" = ''':sup:`24` Mások ezüst és bronz fogadalmi ajándékot hoztak az Úrnak, ismét
mások, akiknek akácfájuk volt, azt hozták oda.
'''
"25" = ''':sup:`25` A hozzáértõ asszonyok szõttek, és azt hozták el, amit szõttek:
vörös és kék bíbort, karmazsint és finom lenvásznat.
'''
"26" = ''':sup:`26` Más asszonyok, akiket ügyességük arra képesített, kecskeszõrt
fontak.
'''
"27" = ''':sup:`27` Az elöljárók karneolt és más drágaköveket hoztak az efod és a
melltáska kirakásához,
'''
"28" = ''':sup:`28` továbbá fûszereket és olajat a mécsesekbe, a kenethez és az
illatáldozathoz.
'''
"29" = ''':sup:`29` Minden férfi és nõ, akit a szíve arra indított, hogy segítsen
megvalósítani, amit az Úr Mózes által parancsolt, hozzájárult
valamivel. Izrael fiai úgy adták ezt, mint önkéntes adományt az Úrnak.
'''
"30" = ''':sup:`30` Mózes így szólt Izrael fiaihoz: "Nézzétek, az Úr név szerint
kiválasztotta Becaleelt, Uri fiát, Hur unokáját Júda törzsébõl,
'''
"31" = ''':sup:`31` eltöltötte Isten lelkével, hozzáértéssel, okossággal, tudással és
minden munkára alkalmas ügyességgel,
'''
"32" = ''':sup:`32` hogy kidolgozza a terveket, megmunkálja az aranyat, az ezüstöt, a
bronzot,
'''
"33" = ''':sup:`33` hogy köveket véssen és formáljon, fát faragjon, vagyis minden
munkát elvégezzen.
'''
"34" = ''':sup:`34` Arra is adott neki képességet, hogy másokat is megtanítson ezekre,
éppúgy a Dán törzsébõl való Oholiábnak is.
'''
"35" = ''':sup:`35` Eltöltötte õket érzékkel, amely képesíti õket, hogy elvégezzenek
minden díszítõ, szövõ és hímzõ munkát kék és vörös bíborral,
karmazsinnal, finom lenvászonnal, vagy amely szükséges az egyszerû
takácsmunkához. Õk tehát mindenféle munkát el tudnak végezni és elõre
el tudnak tervezni.
'''
