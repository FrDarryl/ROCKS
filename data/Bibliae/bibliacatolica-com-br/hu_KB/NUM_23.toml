[23]
"1" = ''':sup:`1` Bileám Balakhoz fordult: "Építtess hét oltárt, s adj nekem hét
fiatal bikát és hét kost."
'''
"2" = ''':sup:`2` Balak teljesítette Bileám kérését, és minden oltáron feláldozott egy
fiatal bikát és egy kost.
'''
"3" = ''':sup:`3` Akkor Bileám így szólt Balakhoz: "Maradj égõáldozatod mellett! Magam
elmegyek, hátha találkozom az Úrral. S amit látnom enged, azt tudtodra
adom." S elment egy kopár helyre.
'''
"4" = ''':sup:`4` Itt Isten eléje ment Bileámnak, s õ így szólt hozzá: "A hét oltárt
felállíttattam, és mindegyiken feláldoztam egy fiatal bikát meg egy
kost."
'''
"5" = ''':sup:`5` Ekkor az Úr szózatot adott Bileám szájába, mondván: "Menj vissza
Balakhoz és beszélj!"
'''
"6" = ''':sup:`6` Visszament hát hozzá, s lám, még ott állt Moáb a vezéreivel együtt
az égõáldozatnál.
'''
"7" = ''':sup:`7` Erre elkezdte beszédét e szavakkal: "Balak elhozatott Aramból, Moáb
királya Kelet hegyei közül. Rajta! Átkozd meg kedvemért Jákobot! Rajta!
Vond Izraelre az (Isten) haragját!
'''
"8" = ''':sup:`8` De hogy átkozhatnám meg azt, akit Isten nem átkoz? Hogyan esdhetném
le a haragot, amikor az Úr nem haragszik?
'''
"9" = ''':sup:`9` Látom õt a sziklák csúcsáról, igen, látom a halmok tetejérõl: Lám,
ez a nép magányosan vándorol, nem tartozik a többi nép közé.
'''
"10" = ''':sup:`10` Ki tudná számba venni Jákob porát? Ki tudná följegyezni Izraelnek
csak a negyedét is? Bár az igazak halálával halhatnék meg én is, s
olyan lenne a végem, mint az övék!"
'''
"11" = ''':sup:`11` Balak Bileámhoz fordult: "Mit tettél velem? Azért hoztalak
magammal, hogy átkozd ellenségeimet, s te áldod õket!"
'''
"12" = ''':sup:`12` De az ezt válaszolta: "Hát nem pontosan ahhoz kell-e szabnom
szavaimat, amit az Úr ad ajkamra?"
'''
"13" = ''':sup:`13` Erre Balak így szólt hozzá: "Gyere velem egy másik helyre, ahonnan
láthatod - igaz, hogy csak egy részét látod majd, az egészet nem
láthatod -, s onnan mondj átkot rá az én kedvemért."
'''
"14" = ''':sup:`14` S fölvitte a Piszga tetejére, az Õrök mezejére, építtetett hét
oltárt, s mindegyik oltáron feláldozott egy fiatal bikát meg egy kost.
'''
"15" = ''':sup:`15` S akkor így szólt Balakhoz: "Maradj itt égõáldozatod mellett, addig
én odébb várok (az Úr) megjelenésére."
'''
"16" = ''':sup:`16` Az Úr megjelent Bileámnak, s szózatot adott ajkára, mondván: "Menj
vissza és beszélj!"
'''
"17" = ''':sup:`17` Õ visszament (Balakhoz), s lám, az még ott állt Moáb vezéreinek
társaságában égõáldozata mellett. Balak megkérdezte: "Mit mondott az
Úr?"
'''
"18" = ''':sup:`18` Akkor fölemelte szavát, s elkezdte: "Nos, Balak, halljad! Cippor
fia, figyelj rám!
'''
"19" = ''':sup:`19` Nem ember az Isten, hogy hazudjék, nem ember fia, hogy
visszakozzék. Mond-e valamit, hogy meg ne tenné? Ígér-e valamit, hogy
ne teljesítené?
'''
"20" = ''':sup:`20` Nézd, az a megbízásom, hogy áldjam, így áldani fogom, s nem vonok
vissza belõle semmit.
'''
"21" = ''':sup:`21` Nem láttam Jákobban semmi kivetnivalót, nem tapasztaltam Izraelben
semmi nyomorúságot. Vele van Istene, az Úr, fel-felharsan a királyi
ének.
'''
"22" = ''':sup:`22` Isten, aki kivezette Egyiptomból, olyan neki, mint bivalynak a
szarva.
'''
"23" = ''':sup:`23` Nem szól Jákob ellen semmi elõjel, Izrael ellen semmi jövendölés!
Mindig idejében hirdeti majd Jákob és Izrael, mit akar tenni az Isten.
'''
"24" = ''':sup:`24` Nézd, mint a nõstény oroszlán, olyan ez a nép, oroszlán módjára
fölkel, s nem nyújtózik el, míg zsákmányát szét nem marcangolja,
áldozata vérét ki nem issza."
'''
"25" = ''':sup:`25` Erre azt mondta Balak Bileámnak: "Ha már nem átkozhatod, hát
legalább ne áldjad!"
'''
"26" = ''':sup:`26` Bileám azonban így válaszolt Balaknak: "Nem megmondtam neked elõre:
mindent meg kell tennem, amit az Úr mond?"
'''
"27" = ''':sup:`27` Balak most ezt mondta Bileámnak: "Gyere, elviszlek egy másik
helyre. Talán helyénvaló lesz Isten szemében, hogy onnét átkot mondj."
'''
"28" = ''':sup:`28` És Balak fölvitte Bileámot a Peor tetejére, amely a puszta felé
nézett.
'''
"29" = ''':sup:`29` Így szólt Bileám Balakhoz: "Építtess hét oltárt, s készíts ide hét
fiatal bikát és hét kost."
'''
"30" = ''':sup:`30` Balak úgy tett, ahogy Bileám mondta, s mindegyik oltáron
feláldozott egy fiatal bikát meg egy kost.
'''
"Notes" = '''
Notas de rodapé:
23:1-3 - Bálám az akkori szokásoknak megfelelően áldozatokat készít
Isten üzenetének átadása előtt. Bár Bálám próféta, akit Izrael átkára
béreltek fel, csak azt tud beszélni, amit Isten kinyilatkoztat neki,
bizonyítva ezzel Isten szavának elsőbbségét az emberi szándékkal
23:7-10 - Az első próféciában Bálám kijelenti, hogy nem tud megátkozni
senkit, akit Isten meg nem átkozott. Izraelt Isten áldotta és
választotta el, mint választott népét, kiemelve Isten szuverenitását
23:11-12 - Bálák csalódott Bálám miatt, mert ahelyett, hogy átkozná
Izraelt, Bálám megáldja őket. Ez azt mutatja, hogy az emberi tervek nem
győzhetnek Isten céljai felett (lásd még Példabeszédek 21:30 és
23:19-20 - Isten nem ember, hogy hazudjon vagy meggondolja magát.
Áldása Izraelre visszavonhatatlan, megerősítve Isten hűséges és
változatlan természetét. Ez a vers az egyik leggyakrabban idézett vers,
amely bemutatja az embernek Isten ígéreteibe vetett bizalmát (lásd még
23:27-30 - Bálák újra próbálkozik, és Bálámot egy másik helyre vezeti,
hogy megátkozza Izraelt. Azonban Bálák kitartása az átok keresésében
mutatja az emberi kétségbeesést, hogy megpróbálja megváltoztatni azt,
46:10-11).
'''
