[3]
"1" = ''':sup:`1` Ha tehát Krisztussal feltámadtatok, keressétek, ami fönt van, ahol
Krisztus ül az Isten jobbján.
'''
"2" = ''':sup:`2` Ami ott fönn van, arra legyen gondotok, ne a földiekre.
'''
"3" = ''':sup:`3` Hiszen meghaltatok, és életetek Krisztussal el van rejtve az
Istenben.
'''
"4" = ''':sup:`4` Amikor majd Krisztus, a mi életünk megjelenik, vele együtt ti is
megjelentek dicsõségesen.
'''
"5" = ''':sup:`5` Öljétek meg tagjaitokban azt, ami földies: az erkölcstelenséget, a
tisztátalanságot, az érzéki vágyakat, a bûnös kívánságokat és a
kapzsiságot, ami nem más, mint bálványimádás.
'''
"6" = ''':sup:`6` Ezek miatt sújtja Isten haragja a hitetlenség fiait.
'''
"7" = ''':sup:`7` Valaha, amikor még köztük éltetek, ti is ezeket mûveltétek.
'''
"8" = ''':sup:`8` De most hagyjátok el ezeket: a haragot, a gyûlölködést, a
rosszindulatot, az átkozódást és az ocsmány beszédet.
'''
"9" = ''':sup:`9` Ne hazudjatok egymásnak. Vessétek le a régi embert szokásaival
együtt,
'''
"10" = ''':sup:`10` és öltsétek föl az újat, aki állandóan megújul Teremtõjének
képmására a teljes megismerésig.
'''
"11" = ''':sup:`11` Itt már nincs görög vagy zsidó, körülmetélt vagy körülmetéletlen,
barbár vagy szittya, szolga vagy szabad, hanem Krisztus minden
mindenben.
'''
"12" = ''':sup:`12` Mint Istennek szent és kedves választottai, öltsétek magatokra az
irgalmasságot, a jóságot, a szelídséget és a türelmet.
'''
"13" = ''':sup:`13` Viseljétek el egymást, és bocsássatok meg egymásnak, ha valakinek
panasza van a másik ellen. Ahogy az Úr megbocsátott nektek, ti is
bocsássatok meg egymásnak.
'''
"14" = ''':sup:`14` Legfõként pedig szeressétek egymást, mert ez a tökéletesség
köteléke.
'''
"15" = ''':sup:`15` S Krisztus békéje töltse be szíveteket, hiszen erre vagytok
hivatva, egy testben.
'''
"16" = ''':sup:`16` Legyetek hálásak, Krisztus tanítása éljen bennetek elevenen, s
teljes bölcsességgel tanítsátok és intsétek egymást. Az Istennek
énekeljetek hálás szívvel zsoltárt, himnuszt és szent énekeket.
'''
"17" = ''':sup:`17` Akár mondtok, akár tesztek valamit, tegyetek mindent Urunk Jézus
nevében, így adjatok hálát általa Istennek, az Atyának.
'''
"18" = ''':sup:`18` Asszonyok, engedelmeskedjetek férjeteknek, ahogy illik az Úrban.
'''
"19" = ''':sup:`19` Férfiak, szeressétek feleségeteket, s ne bánjatok durván velük.
'''
"20" = ''':sup:`20` Gyermekek, fogadjatok szót szüleiteknek mindenben, mert ez kedves
az Úr szemében.
'''
"21" = ''':sup:`21` Apák, ne keserítsétek gyermekeiteket, nehogy kedvüket veszítsék.
'''
"22" = ''':sup:`22` Szolgák, engedelmeskedjetek mindenben testi uraitoknak, ne
látszatra szolgáljátok õket, mint akik emberek tetszését keresik, hanem
egyenes lélekkel, az Úr félelmében.
'''
"23" = ''':sup:`23` Bármit tesztek, tegyétek szívbõl, mintha az Úrnak és nem embereknek
tennétek.
'''
"24" = ''':sup:`24` Hiszen tudjátok, hogy az Úrtól jutalmul kapjátok az örökséget.
Urunknak, Krisztusnak szolgáljatok,
'''
"25" = ''':sup:`25` hiszen a gonosz meglakol igazságtalanságáért; õ nem ismer
személyválogatást.
'''
"Notes" = '''
