[3]
"1" = ''':sup:`1` Tudd meg, hogy az utolsó napokban nehéz idõk következnek.
'''
"2" = ''':sup:`2` Az emberek önzõk, kapzsik, elbizakodottak, kevélyek, szüleik iránt
engedetlenek, hálátlanok, istentelenek,
'''
"3" = ''':sup:`3` szeretetlenek, összeférhetetlenek, rágalmazók, mértéktelenek,
kegyetlenek, lelketlenek,
'''
"4" = ''':sup:`4` árulók, vakmerõk és felfuvalkodottak lesznek. Inkább az élvezetet
keresik, mint az Istent;
'''
"5" = ''':sup:`5` a jámborságnak a látszatát még megtartják, de a lényeget
megtagadják. Kerüld az ilyen embereket.
'''
"6" = ''':sup:`6` Mert közülük valók azok, akik betolakodnak a házakba, és megnyernek
maguknak olyan nõket, akiket bûnök terhelnek s mindenféle vágyak
hajtanak,
'''
"7" = ''':sup:`7` akik mindig csak tanulnak, de az igazság megismerésére soha el nem
jutnak.
'''
"8" = ''':sup:`8` Mint ahogy Jannesz és Jambresz ellenszegültek Mózesnek, úgy ezek is
szembeszállnak az igazsággal - romlott agyú, ingadozó hitû emberek.
'''
"9" = ''':sup:`9` De sokra nem viszik, mert ostobaságuk mindenki elõtt nyilvánvalóvá
válik, mint ahogy azoké is nyilvánvalóvá vált.
'''
"10" = ''':sup:`10` Te követtél a tanításban, életmódom és életcélom tekintetében, a
hitben, a kitartásban, a szeretben, a türelemben,
'''
"11" = ''':sup:`11` az üldöztetésekben és a szenvedésekben, amik Antióchiában,
Ikoniumban és Lisztrában értek. Mi minden üldöztetést magamra
vállaltam! De az Úr mindig kimentett.
'''
"12" = ''':sup:`12` S az üldözésbõl mindenkinek kijut, aki buzgón akar élni Krisztus
Jézusban.
'''
"13" = ''':sup:`13` A gonoszok és csalók viszont egyre mélyebbre süllyednek: tévúton
járnak és tévútra vezetnek.
'''
"14" = ''':sup:`14` Te azonban tarts ki amellett, amit tanultál, s amirõl meggyõzõdtél,
hiszen tudod, kitõl tanultad.
'''
"15" = ''':sup:`15` Gyerekkorod óta ismered a Szentírást: ez megadja neked az
útmutatást ahhoz, hogy a Krisztus Jézusba vetett hitben eljuss az
üdvösségre.
'''
"16" = ''':sup:`16` Minden Írás, amit az Isten sugalmazott, jól használható a
tanításra, az érvelésre, a feddésre, s az igaz életre való nevelésre,
'''
"17" = ''':sup:`17` hogy az Isten embere tökéletes legyen és minden jóra kész legyen.
'''
