"1" = ''':sup:`1` Gyermekeim! Ezeket azért írom, hogy ne kövessetek el bûnt. De ha
valaki bûnbe esik, van szószólónk az Atyánál: Jézus Krisztus, az Igaz.
'''
"2" = ''':sup:`2` Õ az engesztelõ áldozat bûneinkért, nemcsak a mieinkért, hanem az
egész világ bûneiért is.
'''
"3" = ''':sup:`3` Abból tudjuk meg, hogy megismertük, hogy megtartjuk a parancsait.
'''
"4" = ''':sup:`4` Aki azt mondja: "ismerem", de a parancsait nem tartja meg, az
hazudik, és nincs meg benne az igazság.
'''
"5" = ''':sup:`5` De aki megtartja tanítását, abban az Isten szeretete valóban
tökéletes. Innen tudjuk meg, hogy benne vagyunk.
'''
"6" = ''':sup:`6` Aki azt állítja, hogy benne marad, annak úgy kell járnia, ahogyan õ
járt.
'''
"7" = ''':sup:`7` Szeretteim, nem új parancsról írok nektek, hanem a régi parancsról,
amelyet kezdettõl tartotok. A régi parancs az a tanítás, amelyet
hallottatok.
'''
"8" = ''':sup:`8` Másfelõl mégis új parancsról írok nektek. Ez benne és bennetek igaz,
hiszen már oszladozik a sötétség és világít az igazi világosság.
'''
"9" = ''':sup:`9` Aki azt állítja, hogy a világosságban él, de gyûlöli testvérét, az
még mindig a sötétségben van.
'''
"10" = ''':sup:`10` Aki szereti testvérét, megmarad a világosságban, s nem szolgál
botrányul másoknak.
'''
"11" = ''':sup:`11` Aki azonban gyûlöli testvérét, az sötétségben van, a sötétségben
jár, és nem tudja, hová megy, mert a sötétség megvakította.
'''
"12" = ''':sup:`12` Gyermekeim, írom nektek, hogy bûneitek bocsánatot nyertek az õ
nevében.
'''
"13" = ''':sup:`13` Írom nektek, apák, hogy megismertétek azt, aki kezdet óta van. Írom
nektek, ifjak, hogy legyõztétek a gonoszt.
'''
"14" = ''':sup:`14` Írtam nektek, kedves gyerekek, hogy megismertétek az Atyát. Írtam
nektek, apák, hogy megismertétek azt, aki kezdet óta van. Írtam nektek,
ifjak, hogy erõsek vagytok, az Isten tanítása bennetek van, és
legyõztétek a gonoszt.
'''
"15" = ''':sup:`15` Ne szeressétek a világot, sem azt, ami a világban van! Ha valaki
szereti a világot, nincs meg benne az Atya szeretete,
'''
"16" = ''':sup:`16` mivel minden, ami a világban van: a test kívánsága, a szem
kívánsága és az élet kevélysége, nem az Atyától van, hanem a világból.
'''
"17" = ''':sup:`17` De a világ elmúlik a kívánságaival együtt. Csak aki az Isten
akaratát teljesíti, az marad meg örökre.
'''
"18" = ''':sup:`18` Gyermekeim, itt az utolsó óra, és mint hallottátok, hogy eljön az
antikrisztus, most sok antikrisztus támadt. Ebbõl tudjuk, hogy itt az
utolsó óra.
'''
"19" = ''':sup:`19` Közülünk mentek ki, de nem voltak közülünk valók. Mert ha közénk
tartoztak volna, megmaradtak volna velünk. Rajtuk kellett nyilvánvalóvá
válnia annak, hogy nem mindenki közülünk való.
'''
"20" = ''':sup:`20` Titeket azonban fölkent a Szent, és ezt mindannyian tudjátok.
'''
"21" = ''':sup:`21` Nem azért írtam nektek, mintha nem ismernétek az igazságot, hisz
ismeritek és (tudjátok), hogy az igazságból semmiféle hazugság nem
származik.
'''
"22" = ''':sup:`22` Ki a hazug, hacsak az nem, aki tagadja, hogy Jézus a Krisztus? Az
az antikrisztus, aki tagadja az Atyát és a Fiút.
'''
"23" = ''':sup:`23` Aki tagadja a Fiút, annak az Atya sincs. Aki megvallja a Fiút, azé
az Atya.
'''
"24" = ''':sup:`24` Amit kezdettõl fogva hallottatok, az maradjon meg bennetek. Ha
megmarad bennetek, amit kezdettõl fogva hallottatok, ti is megmaradtok
a Fiúban és az Atyában.
'''
"25" = ''':sup:`25` És ez az ígéret, amelyet õ maga tett nekünk, az örök élet.
'''
"26" = ''':sup:`26` Ezeket azok miatt írtam, akik félrevezetnek benneteket.
'''
"27" = ''':sup:`27` A tõle kapott kenet maradjon meg bennetek, és akkor nincs
szükségetek rá, hogy bárki is tanítson benneteket mindenre, s ez igaz,
nem hazugság. Aszerint, ahogy tanított benneteket, maradjatok benne.
'''
"28" = ''':sup:`28` Különösen most maradjatok benne, gyermekeim, hogy ha majd
megjelenik, bizalommal lehessünk iránta, és eljövetelekor ne kelljen
szégyent vallva távoznunk tõle.
'''
"29" = ''':sup:`29` Ha tudjátok, hogy õ igaz, azt is tudjátok, hogy mindenki, aki az
igazságot cselekszi, tõle való.
'''
