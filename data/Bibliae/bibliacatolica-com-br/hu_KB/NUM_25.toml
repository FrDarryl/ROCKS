[25]
"1" = ''':sup:`1` Amikor Izrael Sittimben táborozott, a nép kikezdett Moáb lányaival.
'''
"2" = ''':sup:`2` Ezek meghívták a népet az isteneiknek bemutatott áldozatokra, s a
nép részt vett az áldozati lakomákon és leborult isteneik elõtt.
'''
"3" = ''':sup:`3` Izrael a Peor-beli Baalnak szolgált. Erre feltámadt az Úr haragja
Izrael ellen.
'''
"4" = ''':sup:`4` S azt mondta az Úr Mózesnek: "Gyûjtsd ide a nép vezetõit mind, s
nyársaltasd fel õket fényes nappal az Úrnak, hogy lecsillapodjék az
Úrnak Izrael ellen fölgerjedt iszonyú haragja!"
'''
"5" = ''':sup:`5` Mózes tehát megparancsolta Izrael bíráinak: "Mindegyitek ölje meg
emberei közül azokat, akik a Peor-beli Baalnak szolgáltak!"
'''
"6" = ''':sup:`6` Épp akkor közeledett valaki Izrael fiai közül Mózes, valamint Izrael
fiainak egész közössége felé, amely a megnyilatkozás sátora bejáratánál
siránkozott. A szemük láttára rokonaihoz vezetett egy midianita nõt.
'''
"7" = ''':sup:`7` Áron pap fiának, Eleazárnak a fia, Pinchász meglátta, kivált a
közösségbõl, lándzsát ragadott,
'''
"8" = ''':sup:`8` behatolt Izrael fia nyomában a sátor elkülönített részébe, és
mindkettõjüket átszúrta az ágyékukon, Izrael fiát is, meg az asszonyt
is. Erre alábbhagyott a vész Izrael fiai körében.
'''
"9" = ''':sup:`9` De azoknak a száma, akiket a csapás sújtott, huszonnégyezerre
rúgott.
'''
"10" = ''':sup:`10` Ekkor az Úr azt mondta Mózesnek:
'''
"11" = ''':sup:`11` "Áron pap fiának, Eleázárnak a fia, Pinchász elfordította haragomat
Izrael fiaitól, mert az én féltésemmel féltette õket, így féltésemben
nem irtottam ki mind Izrael fiait.
'''
"12" = ''':sup:`12` Mondd meg hát neki: Átengedem neki a béke szövetségét,
'''
"13" = ''':sup:`13` legyen örökre az övé és utódaié a papi tisztség. Mert síkra szállt
Istenéért, õ mutathatja be az engesztelõ áldozatot Izrael fiaiért."
'''
"14" = ''':sup:`14` Izraelnek akkor megölt fiát (akit a midiánita asszonnyal együtt
öltek meg) Zimrinek hívták; Simeon törzsébõl a nemzetség vezérének,
Saulnak volt a fia.
'''
"15" = ''':sup:`15` A megölt midiánita nõnek Koszbi volt a neve; Midiánban az egyik
nemzetség, az egyik család fejének, Curnak volt a lánya.
'''
"16" = ''':sup:`16` Azután így szólt az Úr Mózeshez:
'''
"17" = ''':sup:`17` "Támadjátok meg a midiánitákat és gyõzzétek le õket!
'''
"18" = ''':sup:`18` Mert õk is megtámadtak benneteket azzal a csellel, amelyet Peor és
az õ törzsébõl való midiánita fejedelmi lány, Koszbi esetében szõttek
ellenetek, akit a Peor miatti csapás napján megöltek."
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Az izraeliták bűnbe esnek azáltal, hogy bálványimádást
folytatnak moábita nőkkel, csatlakoznak Baal-Peor imádatához és
bálványimádást gyakorolnak. Ez az esemény rávilágít az Isten előtti
106:28-29 és 1Korinthus 10:8).
25:4-5 - Isten megparancsolja Mózesnek, hogy büntesse meg a bűnösöket,
hogy állítsa le Isten haragját Izraelre. Ez a cselekvés hangsúlyozza az
igazságosság és a szentség szükségességét Isten népe körében (lásd még
5Móz 13:9-11 és 2Korinthus 6:17).
25:6-9 - Az Úrért buzgó Fineás megöl egy izraelita férfit és egy
midiánita asszonyt, aki kirívó bálványimádásban élt. Cselekedetével
megállítja az izraeliták körében megkezdődött csapást, megmutatva, hogy
meg kell védeni a lelki tisztaságot (lásd még Zsolt 106:30-31 és Máté
5:29-30).
25:10-13 - Isten békeszövetséggel és örök papsággal jutalmazza Pineást
Izrael szentségének fenntartásában tanúsított buzgóságáért. Ez a tett
azt mutatja, hogy az igazlelkű buzgóságot Isten tiszteli (lásd még
25:16-18 - Isten megparancsolja Mózesnek, hogy támadja meg a
midiánitákat, amiért megtévesztették Izraelt feleségeikkel, és
bálványimádásba vezették őket. Az isteni igazságosság világos azokkal
szemben, akik megrontják Isten népét (lásd még 5Móz 20:16-18 és
1Korinthus 5:6-7).
'''
