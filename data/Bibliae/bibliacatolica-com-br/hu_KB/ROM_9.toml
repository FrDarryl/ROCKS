[9]
"1" = ''':sup:`1` Igazat mondok Krisztusban, nem hazudom. Tanúskodik mellettem
lelkiismeretem a Szentlélekben.
'''
"2" = ''':sup:`2` Nagy a szomorúságom és állandó a szívem fájdalma.
'''
"3" = ''':sup:`3` Inkább azt kívánnám, hogy magam legyek átok alatt, távol
Krisztustól, testvéreimért, a test szerint népembõl valókért,
'''
"4" = ''':sup:`4` Izrael fiaiért: övék az istenfiúság, a dicsõség, a szövetségek, a
törvényadás, az istentisztelet és az ígéretek.
'''
"5" = ''':sup:`5` Övéik az atyák, és test szerint közülük származik Krisztus, aki
mindenek fölött való, mindörökké áldott Isten, Amen.
'''
"6" = ''':sup:`6` Arról szó sem lehet, hogy Isten szava megdõlt, hiszen nem mindenki
izraelita, aki Izraeltõl származik,
'''
"7" = ''':sup:`7` s nem mindnyájan Ábrahám gyermekei, akik az õ leszármazottai.
'''
"8" = ''':sup:`8` Csupán "Izsák leszármazottjait hívják utódoknak." Más szóval: nem a
testi származás szerinti utódok Isten gyermekei, hanem az ígéret
gyermekeit nevezik utódnak.
'''
"9" = ''':sup:`9` Az ígéret ugyanis így hangzott: "A maga idején eljövök és Sárának
fia lesz."
'''
"10" = ''':sup:`10` Ugyanígy volt ez Rebekka esetében is, aki egytõl, Izsák atyánktól
foganta fiait.
'''
"11" = ''':sup:`11` Mielõtt még megszülettek, és jót vagy rosszat tettek volna - hogy
Isten szabad választása,
'''
"12" = ''':sup:`12` amely nem a tettektõl, hanem a meghívó akaratától függ,
érvényesüljön -, Rebekka ezt a kinyilatkoztatást kapta: "Az idõsebb
szolgál majd a fiatalabbnak."
'''
"13" = ''':sup:`13` Az Írás is ezt mondja: "Jákobot szerettem, Ézsaut gyûlöltem".
'''
"14" = ''':sup:`14` Mit szóljunk ehhez? Nem igazságtalan az Isten? Szó sincs róla.
'''
"15" = ''':sup:`15` Hiszen megmondta Mózesnek: "Azon könyörülök, akin könyörülök, annak
irgalmazok, akinek irgalmazok."
'''
"16" = ''':sup:`16` Eszerint nem azon fordul a dolog, aki erõlködik vagy törekszik,
hanem a könyörülõ Istenen.
'''
"17" = ''':sup:`17` Az Írás is ezt mondja a fáraónak: "Azért támasztottalak, hogy
megmutassam rajtad hatalmamat, és nevem híre elterjedjen szerte a
világon."
'''
"18" = ''':sup:`18` Tehát azon könyörül, akin akar, és azt teszi megátalkodottá, akit
akar.
'''
"19" = ''':sup:`19` "Azt kérdezheted erre: Miért von mégis felelõsségre? Hiszen ki
állhat ellen akaratának?"
'''
"20" = ''':sup:`20` Ember, ki vagy te, hogy vitába szállsz az Istennel? Vajon
megkérdi-e az anyag megmunkálóját: Miért csináltál ilyennek?
'''
"21" = ''':sup:`21` Vagy nincs-e hatalma a fazekasnak, hogy ugyanabból az anyagból az
egyik edényt díszesre, a másikat közönségesre formálja?
'''
"22" = ''':sup:`22` S ha Isten meg akarja mutatni haragját és hatalmát, s mégis
elviseli nagy türelemmel a harag edényeit, amelyek megértek a
pusztulásra?
'''
"23" = ''':sup:`23` S viszont, ha az irgalom edényein, amelyeket dicsõségre készített,
dicsõségének gazdagságát akarja megmutatni?
'''
"24" = ''':sup:`24` Ilyeneknek hívott meg bennünket, nemcsak a zsidók, hanem a pogányok
közül is,
'''
"25" = ''':sup:`25` amint Ozeásnál mondja: Népemnek hívom azt, amely nem népem, s
kedveltnek azt, amely nem kedves nekem.
'''
"26" = ''':sup:`26` És ahol azt mondják nekik: "Nem vagytok az én népem", az élõ Isten
fiainak hívják majd õket.
'''
"27" = ''':sup:`27` Izajás is fennszóval hirdeti Izraelrõl: "Ha annyi is Izrael fiainak
száma, mint a tenger fövénye, csak a maradék üdvözül."
'''
"28" = ''':sup:`28` Az Úr beteljesíti és lerövidíti szavát a földön.
'''
"29" = ''':sup:`29` Ahogy elõre megmondta Izajás: "Ha a Seregek Ura nem hagyott volna
nekünk utódot, olyanok lettünk volna, mint Szodoma, és Gomorrához
hasonlóan jártunk volna."
'''
"30" = ''':sup:`30` Mit szóljunk ehhez? A pogányok, akik nem törekedtek a
megigazulásra, megigazultak, mégpedig a hitbõl igazultak meg.
'''
"31" = ''':sup:`31` A zsidó nép viszont, amely törekedett a törvénybõl eredõ
megigazulásra, nem jutott el a törvény tel jesítésére.
'''
"32" = ''':sup:`32` Vajon miért? Mert nem hittel, hanem tettekkel igyekezett
teljesíteni. Megbotlottak a botlás kövében,
'''
"33" = ''':sup:`33` amint írva van: A botlás kövét és a botrány szikláját teszem le
Sionban, s nem vall szégyent, aki hisz benne.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - Pál aggodalmát fejezi ki a zsidó nép lelki vesztesége miatt,
ezzel is bizonyítva nemzete iránti szeretetének mélységét. Hangsúlyozza
Izrael nemzetségének fontosságát, amelyen keresztül Isten ígéretei
9:6-13 - Pál hangsúlyozza, hogy Isten ígérete nem a fizikai
származástól függ, hanem az isteni kiválasztottságtól. Izsák választása
Izmael helyett, Jákób Ézsau helyett Isten szuverenitását mutatja az
üdvösségben (lásd még 1Mózes 25:23 és Máté 22:14).
9:14-18 - Isten igazságosságáról az Ő szuverenitásának és irgalmának
fényében beszélünk. Pál hangsúlyozza, hogy Istennek joga van irgalmazni
annak, akit akar, amint az a fáraó történetében is látható, aki
megkeményedett, hogy teljesítse Isten szándékát (lásd még 2Móz 9:16 és
Máté 20:15).
9:19-29 - Az isteni kiválasztás Isten szuverén döntése, és az emberi
felelősség nem csökken. Pál idézi Ésaiás és Hóseás prófétákat,
megerősítve, hogy Isten irgalma nemcsak a zsidókra, hanem a pogányokra
is kiterjed (lásd még Hóseás 2:23 és Ézsaiás 10:22).
9:30-33 - Pál bemutatja az igazságkeresés kérdését. A pogányok, akik
nem a törvény által keresték az igazságot, hit által jutottak el az
igazsághoz, míg Izrael a törvény által kereste az igazságot, de nem
21:42).
'''
