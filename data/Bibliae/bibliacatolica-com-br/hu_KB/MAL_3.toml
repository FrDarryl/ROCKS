[3]
"1" = ''':sup:`1` Nézzétek, elküldöm hírnökömet, hogy elkészítse elõttem az utat.
Hamarosan belép szentélyébe az Úr, akit kerestek, és a szövetség
angyala, aki után vágyakoztok. Lám, már jön is! - mondja a Seregek Ura.
'''
"2" = ''':sup:`2` De ki fogja tudni elviselni jövetele napját? És ki maradhat állva,
amikor megjelenik? Mert olyan, mint az olvasztók tüze és a ványolók
lúgja.
'''
"3" = ''':sup:`3` Leül, mint az ezüstolvasztó és -tisztító mester. Megtisztítja Lévi
fiait, megfinomítja õket, mint az aranyat és az ezüstöt, hogy
méltóképpen mutassák be az áldozatot az Úrnak.
'''
"4" = ''':sup:`4` Júda és Jeruzsálem áldozata tetszeni fog akkor az Úrnak, éppúgy,
mint a régmúlt idõkben, mint az elsõ években.
'''
"5" = ''':sup:`5` Elmegyek hozzátok és ítéletet tartok. Gyors tanú leszek a jósok, a
házasságtörõk, az esküszegõk és azok ellen, akik elnyomják a
napszámost, az özvegyet és az árvát, és semmibe veszik az idegenek
jogát - tõlem pedig nem félnek - mondja a Seregek Ura.
'''
"6" = ''':sup:`6` Bizony, én, az Úr sose változom: ezért nem ér el a végzet titeket,
Jákob fiai.
'''
"7" = ''':sup:`7` Atyáitok napjai óta eltértetek parancsaimtól, nem követtétek õket.
Térjetek vissza hozzám, és én is visszatérek hozzátok - mondja a
Seregek Ura. Azt kérdezitek: "Hogyan térjünk vissza?" -
'''
"8" = ''':sup:`8` Szabad-e az embernek megcsalni az Istent? Márpedig ti megcsaltok
engem! Azt kérdezitek: "Mivel csaltunk meg?" A tizeddel és a
zsengeáldozattal.
'''
"9" = ''':sup:`9` Átok nehezedik rátok, mégis megcsaltok, az egész nép.
'''
"10" = ''':sup:`10` Szolgáltassátok be hiány nélkül a tizedet és az elsõ termést a
kincstárba, hogy legyen étel a házamban. Akkor aztán próbára tehettek -
mondja a Seregek Ura -, vajon megnyitom-e nektek az ég csatornáit, és
bõséges áldást árasztok-e rátok.
'''
"11" = ''':sup:`11` Kedvetekért megtiltom a sáskának, hogy ne egye meg és ne pusztítsa
el a föld gyümölcsét, és nem lesz terméketlen a szõlõtök a mezõn -
mondja a Seregek Ura.
'''
"12" = ''':sup:`12` Boldognak mond majd benneteket minden nép, mert a boldogság országa
lesztek - mondja a Seregek Ura.
'''
"13" = ''':sup:`13` Keményen beszéltetek ellenem - mondja az Úr. Azt kérdezitek: "Mit
beszéltünk ellened?"
'''
"14" = ''':sup:`14` Azt mondjátok: "Értelmetlen dolog az Urat szolgálni, és mi haszna
annak, hogy megtartottuk parancsait, és bûnbánatban jártunk a Seregek
Urának színe elõtt?
'''
"15" = ''':sup:`15` Most, lám, boldognak mondhatjuk a kevélyeket; akik gonoszságot
mûveltek, azoknak jól megy a soruk. Próbára teszik az Istent, és semmi
bántódásuk nem esik."
'''
"16" = ''':sup:`16` Így beszéltek egymás között azok, akik az Urat félik. De az Úr
figyelt rájuk és meghallotta õket: Színe elõtt egy könyvet írtak
emlékeztetõül azokról, akik félik õt és az õ nevében keresnek
menedéket.
'''
"17" = ''':sup:`17` Azon a napon, amelyet készítek - mondja a Seregek Ura -,
tulajdonommá lesznek. Megszánom majd õket, mint ahogy az ember
megszánja fiát, aki õt szolgálja.
'''
"18" = ''':sup:`18` Akkor ismét meglátjátok, mi a különbség az igaz és a gonosz között,
mennyire más, ha valaki az Istent szolgálja, és ha nem.
'''
"19" = ''':sup:`19` Mert lám, elérkezik az a nap, s izzó lesz, mint a kemence. Minden
kevély és minden gonosztevõ olyan lesz, mint a szalma: az a nap, amely
elérkezik, lángra lobbantja õket - mondja a Seregek Ura -, úgyhogy sem
gyökér, sem lombozat nem marad belõlük.
'''
"20" = ''':sup:`20` Nektek pedig, akik félitek a nevemet, felragyog az igazság napja,
sugarai üdvösséget fognak árasztani. Kimentek és ugrándoztok, mint a
hizlalt borjak.
'''
"21" = ''':sup:`21` A gonosztevõket eltiporjátok: olyanok lesznek lábatok alatt, mint a
hamu azon a napon, amelyet készítek - mondja a Seregek Ura.
'''
"22" = ''':sup:`22` Emlékezzetek meg szolgámnak, Mózesnek a törvényérõl, a parancsokról
és a rendelkezésekrõl, amelyeket Hóreb hegyén adtam neki egész Izrael
számára.
'''
"23" = ''':sup:`23` Nézzétek, elküldöm nektek Illés prófétát, mielõtt elérkeznék az én
nagy és félelmetes napom.
'''
"24" = ''':sup:`24` Õ újra fiaik felé fordítja az apák szívét, és apáik felé a fiaik
szívét, nehogy elmenjek és átokkal sújtsam a földet.
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - A prófécia a hírnök eljöveteléről beszél, aki előkészíti az
utat az Úrnak, utalva Keresztelő János eljövetelére, aki bejelenti
Jézus Krisztus érkezését. Isten népének megtisztulása szükséges
folyamat, mielőtt az Úrhoz közeledhet (lásd még Máté 3:1-3 és Lukács
1:76-79).
3:6-7 - Isten megerősíti, hogy nem változik, és népe megtérésre hívott
el. Isten hűsége állandó, és visszahívja népét a helyes útra,
megerősítve, hogy el kell fordulni a gonoszságtól (lásd még Jakab 1:17
3:8-10 - A próféta arra buzdítja az embereket, hogy legyenek hűségesek
tizedeikben és felajánlásaikban, hangsúlyozva, hogy az Isten iránti
nagylelkűség hiánya súlyos mulasztás. Isten megígéri, hogy bőségesen
megáldja azokat, akik rábízzák erőforrásaikat, megmutatva annak
fontosságát, hogy Isten dolgait előtérbe helyezzék (lásd még 2Korinthus
9:6-8 és Lukács 6:38).
3:13-15 - Az emberek megkérdőjelezik, miért boldogulnak a gonoszok, és
Isten kinyilatkoztatja, hogy az igazak jutalmat kapnak. Az isteni
igazságosságba vetett bizalom elengedhetetlen, még akkor is, ha az
azonnali eredmények igazságtalannak tűnnek, mert Isten megjutalmaz
3:16-18 - Az Istent félőket emlékeztetik arra, hogy Ő ismeri őket, és
gondoskodni fog róluk. Isten megígéri, hogy ítéletének napján
különbséget tesznek az igazak és a gonoszok között, reményt és jutalmat
'''
