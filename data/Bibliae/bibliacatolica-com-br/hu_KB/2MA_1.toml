[1]
"1" = ''':sup:`1` Üdvözlet testvéreinknek, az Egyiptomban élõ zsidóknak! Testvéreitek,
a Jeruzsálemben és Júdeában élõ zsidók minden jót kívánnak.
'''
"2" = ''':sup:`2` Halmozzon el benneteket az Isten jótéteményeivel, és emlékezzék meg
hûséges szolgáival, Ábrahámmal, Izsákkal és Jákobbal kötött
szövetségérõl.
'''
"3" = ''':sup:`3` Adjon mindnyájatoknak Õt félõ, akaratát bizalommal, készségesen
teljesítõ szívet.
'''
"4" = ''':sup:`4` Tegye lelketeket fogékonnyá törvénye és parancsai iránt, és adjon
nektek békességet.
'''
"5" = ''':sup:`5` Hallgassa meg kéréseiteket, bocsásson meg nektek, és ne hagyjon el
benneteket a szorongattatás idején.
'''
"6" = ''':sup:`6` Így imádkozunk most itt értetek.
'''
"7" = ''':sup:`7` Demetriusz király uralma idején, a 169. esztendõben meg így írtunk
mi, zsidók, nektek: "A ránk szakadt szorongattatásnak ezekben az
éveiben, amikor Jázon és követõi elpártoltak a szent földtõl és a
királytól,
'''
"8" = ''':sup:`8` felgyújtották a templom nagy kapuját és ártatlan vért ontottak, az
Úrhoz könyörögtünk és meghallgatásra találtunk. Akkor égõ- és
ételáldozatot mutattunk be, meggyújtottuk a mécseseket és kitettük a
kenyeret."
'''
"9" = ''':sup:`9` S most azért írunk, hogy Kiszleu hónapjában ti is üljétek meg a
sátoros ünnepeket. A 188. esztendõben járunk.
'''
"10" = ''':sup:`10` Jeruzsálem és Júdea lakói, a nagytanács és Júdás üdvözletüket
küldik és jó egészséget kívánnak Ptolemeusz király nevelõjének, a
fölkent papok nemzetségébõl való Arisztobulosznak, valamint az
egyiptomi zsidóknak.
'''
"11" = ''':sup:`11` Nagy veszedelmekbõl mentett ki az Isten, ezért szívbõl köszönjük
neki, hogy harcolt értünk a király ellen.
'''
"12" = ''':sup:`12` Mert õ ûzte ki azokat, akik a szent városban harcoltak.
'''
"13" = ''':sup:`13` Amikor ugyanis a vezérük legyõzhetetlennek látszó seregével
Perzsiába ment, Nanea templomában agyonütötték õket, Nanea papjai
ugyanis cselhez folyamodtak.
'''
"14" = ''':sup:`14` Antiochusz odament azzal az ürüggyel, hogy eljegyzi magát vele,
hogy így a kincseket jegyajándékul elvihesse.
'''
"15" = ''':sup:`15` Nanea templomának papjai ki is hordták (a kincseket). De amikor
kevesedmagával a templom területére ment, mihelyt belépett, bezárták a
templomot.
'''
"16" = ''':sup:`16` Majd kinyitottak egy titkos ajtót a tetõn, és köveket dobálva
agyonütötték a fejedelmet embereivel együtt. Darabokra vágták, és
levágott fejét odavetették a kint várakozóknak.
'''
"17" = ''':sup:`17` Istenünk legyen áldott mindenben, mivel kiszolgáltatta az
istenteleneket!
'''
"18" = ''':sup:`18` Amikor Kiszleu hónap huszonötödik napján meg akartuk ünnepelni a
templom megtisztítását, illõnek tartottuk, hogy ti is üljétek meg a
sátoros ünnepet és a tûz ünnepét annak emlékére, hogy Nehemiás
fölépítette a templomot és az égõáldozatok oltárát, és áldozatot
mutatott be.
'''
"19" = ''':sup:`19` Mert amikor atyáinkat elhurcolták Perzsiába, a jámbor papok vittek
magukkal tüzet az égõáldozatok oltáráról, és elrejtették egy kiszáradt
kúthoz hasonló üregben. Itt õrizték, úgyhogy a helyrõl nem is szerzett
senki tudomást.
'''
"20" = ''':sup:`20` Évek múltán úgy tetszett az Úrnak, hogy a perzsa király hazaengedje
Nehemiást. Ekkor elküldte azoknak a papoknak az utódait a tûzért, akik
elrejtették. Amikor ezek jelentették, hogy nem találtak tüzet, csak
iszapos vizet, megparancsolta, hogy merítsenek belõle és vigyék oda
neki.
'''
"21" = ''':sup:`21` Mindent elõkészítettek az áldozathoz. Most Nehemiás megparancsolta
a papoknak, hogy a fára és ami rajta volt, arra öntsék rá a vizet.
'''
"22" = ''':sup:`22` Amikor ezt megtették s egy kis idõ elteltével kisütött a nap,
amelyet eddig felhõ takart, hatalmas láng lobbant fel, úgyhogy
mindnyájan elámultak rajta.
'''
"23" = ''':sup:`23` Míg az áldozat égett, a papok imádkoztak. A papok kezdték
Jonatánnal az élükön, a többiek pedig - Nehemiással - folytatták.
'''
"24" = ''':sup:`24` Így hangzott az ima: "Urunk, Urunk és Istenünk, mindenek Teremtõje,
Félelmetes és Hatalmas, Igazságos és Könyörületes,
'''
"25" = ''':sup:`25` Egyetlen Király és Jótevõ, az Élet javainak Egyedüli Osztogatója,
Egyetlen Igaz, Mindenek fölötti Úr, Örökkévaló, Te minden veszedelembõl
kimented Izraelt, kiválasztottad atyáinkat és megszentelted õket!
'''
"26" = ''':sup:`26` Fogadd el az áldozatot a népért, Izraelért. Oltalmazd és szenteld
meg örökségedet.
'''
"27" = ''':sup:`27` Szétszórtságunkból vezess bennünket újra együvé. Szabadíts meg
minket a pogány népek szolgaságától! Tekints irgalmasan a
megalázottakra és a megvetettekre. Akkor megtudják a pogányok is, hogy
a mi Istenünk vagy.
'''
"28" = ''':sup:`28` Büntesd meg azokat, akik minket gyötörnek és gõgösen gyaláznak.
'''
"29" = ''':sup:`29` Verjen gyökeret néped szent helyeden, amint Mózes mondta."
'''
"30" = ''':sup:`30` Aztán dicsõítõ énekeket énekeltek a papok.
'''
"31" = ''':sup:`31` Amikor az áldozat egészen elégett, Nehemiás megparancsolta, hogy a
maradék vizet is öntsék rá a nagy kõre.
'''
"32" = ''':sup:`32` Amikor ezt megtették, láng csapott fel, de az oltárról átcsapó láng
elnyelte.
'''
"33" = ''':sup:`33` Amikor az esetrõl tudomást szereztek, jelentették a perzsa
királynak, hogy azon a helyen, ahol az elhurcolt papok elrejtették a
magukkal hozott tüzet, víz tört fel - ezzel szentelték fel Nehemiás
emberei az áldozati ajándékokat.
'''
"34" = ''':sup:`34` Miután kivizsgáltatta az ügyet, a helyet bekerítette és szentté
nyilvánította.
'''
"35" = ''':sup:`35` Azokat pedig, akik elnyerték kegyeit, gazdagon megajándékozta.
'''
"36" = ''':sup:`36` Nehemiás emberei neftarnak nevezték, ami annyit jelent, mint
tisztulás, általában azonban naftának hívták.
'''
"Notes" = '''
Notas de rodapé:
1:1-6 - Az egyiptomi zsidókhoz írt levél a templom megtisztításának
ünneplésére buzdítja őket, és imára buzdít. Ez rávilágít a zsidó nép
közötti egység fontosságára, még akkor is, ha szétszóródtak, és a hit
10:25).
1:7-9 - A babiloni száműzetés emléke azt mutatja, hogy hűségesen
követni kell Isten törvényét, hogy elkerüljük az isteni ítéletet. A
múlt történelmét figyelmeztetésként és bátorításként is használják
1:10-12 - A Demetrius királyra való hivatkozás kiemeli azokat a
politikai nehézségeket, amelyekkel a zsidók idegen uralom alatt
szembesülnek. A politikai és vallási vezetés döntő fontosságú volt
1:13-17 - Nikánor halálát és a templom megtisztítását isteni
beavatkozásnak tekintik, ami megerősíti Isten igazságosságába vetett
15:28-29).
1:18-22 - A felszentelés ünnepét és a szent tűz helyreállítását
ünneplik, ami az Isten és népe közötti szövetség megújítását jelképezi.
A templom helyreállítása Isten hűségének jele (lásd még 3Móz 6:12-13 és
2Krón 29:36).
'''
