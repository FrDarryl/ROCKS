[14]
"1" = ''':sup:`1` Az egyik nap Saul fia, Jonatán így szólt a fegyverhordozójához:
"Gyere, hatoljunk elõre a filiszteusok elõörséig, amely a szorosban
állomásozik." Atyjának azonban nem jelentette a dolgot.
'''
"2" = ''':sup:`2` Saul Geba szélén egy gránátalmafa alatt ült, a szérû mellett.
Azoknak az embereknek a száma, akik vele voltak, mintegy hatszázra
rúgott.
'''
"3" = ''':sup:`3` Achija viselte az efodot, Achitubnak a fia, Ikabod testvéréé, (aki)
Pinchásznak volt a fia, Élinek, az Úr silói papjának a fiáé. Az emberek
mit sem tudtak róla, hogy Jonatán elment.
'''
"4" = ''':sup:`4` A szorosnak, amelyen Jonatánnak át kellett kelnie, hogy a
filiszteusok elõõrséig eljusson, az egyik végénél is volt egy
sziklacsúcs s a másik végénél is volt egy sziklacsúcs; az egyiket
Bocecnak hívták, a másikat Szennének.
'''
"5" = ''':sup:`5` Az egyik szikla az északi oldalon állt, Michmásszal átellenben, a
másik a déli oldalon, Gebával szemben.
'''
"6" = ''':sup:`6` Jonatán így szólt fegyverhordozójához: "Gyere, menjünk át ezeknek a
körülmetéletleneknek az elõõrséig. Hátha tesz valamit értünk az Úr,
hiszen nincs semmi akadálya annak, hogy az Úr gyõzelmet adjon, akár
sokan vagyunk, akár kevesen."
'''
"7" = ''':sup:`7` Fegyverhordozója ezt felelte: "Tégy úgy, amint a kedved tartja; ami
engem illet, az én szívem olyan, mint a te szíved."
'''
"8" = ''':sup:`8` Jonatán így folytatta: "Menjünk hát oda azokhoz az emberekhez, és
mutatkozzunk elõttük.
'''
"9" = ''':sup:`9` Ha aztán odaszólnak: Várjatok míg odamegyünk, akkor megállunk a
helyünkön és nem megyünk át hozzájuk.
'''
"10" = ''':sup:`10` Ha azonban azt mondják: Gyertek le hozzánk, akkor lemegyünk, mert
az Úr kezünkbe adja õket. Ez lesz nekünk a jel."
'''
"11" = ''':sup:`11` Amikor mind a ketten megjelentek a filiszteusok elõõrsei elõtt, a
filiszteusok azt mondták: "Nézzétek, ott jönnek a héberek az üregekbõl,
ahová elrejtõztek."
'''
"12" = ''':sup:`12` Aztán odaszóltak az elõõrs tagjai Jonatánnak és
fegyverhordozójának: "Gyertek le hozzánk! Mondanivalónk volna
számotokra." Erre Jonatán meghagyta fegyverhordozójának: "Gyere utánam,
mert az Úr Izrael kezébe adta õket!"
'''
"13" = ''':sup:`13` Jonatán négykézláb felkapaszkodott, s utána a fegyverhordozója is.
A filiszteusok elestek Jonatán elõtt, s fegyverhordozója utána végzett
velük.
'''
"14" = ''':sup:`14` Ez volt az elsõ vérfürdõ, amelyet Jonatán és fegyverhordozója
rendezett, mintegy húsz ember...
'''
"15" = ''':sup:`15` Erre nagy félelem kerítette hatalmába a tábort a nyílt mezõn; az
elõõrsöt is, a portyázó csapatot is rettegés fogta el. Még a föld is
megindult, úgyhogy nagyon megijedtek az Istentõl.
'''
"16" = ''':sup:`16` Amikor Saul õrszemei, akik Benjamin (földjén), Gebában
tartózkodtak, körülnéztek, azt látták, hogy a tábor ide-oda mozog.
'''
"17" = ''':sup:`17` Akkor Saul megparancsolta az embereknek, akik körülötte voltak:
"Tartsatok számbavételt, s nézzétek meg, ki tûnt el közülünk."
Megejtették a számbavételt, s lám, Jonatán és fegyverhordozója
hiányzott.
'''
"18" = ''':sup:`18` Ekkor Saul azt mondta Achijának: "Hozd ide az efodot!" Abban az
idõben ugyanis õ viselte az efodot Izrael fiai elõtt.
'''
"19" = ''':sup:`19` Míg Saul beszélt a pappal, a filiszteusok táborában egyre nagyobb
lett a lárma. Ezért Saul így szólt a paphoz: "Húzd vissza a kezed!"
'''
"20" = ''':sup:`20` Aztán Saul és vele levõ csapata kivonultak, s amikor a csata
színhelyére értek, lám, egymásnak szegezték a kardjukat, s óriási
zûrzavar uralkodott.
'''
"21" = ''':sup:`21` De azok a héberek, akik már régóta a filiszteusokkal tartottak és
velük együtt kivonultak harcolni, azok elpártoltak, és Izrael azon
fiaihoz csatlakoztak, akik Saullal és Jonatánnal tartottak.
'''
"22" = ''':sup:`22` Amikor Izraelnek azok a fiai, akik Efraim hegyén rejtõzködtek,
meghallották, hogy a filiszteusok megfutamodtak, utánuk eredtek és
harcoltak ellenük.
'''
"23" = ''':sup:`23` Így segítette az Úr azon a napon gyõzelemre Izraelt. Egész
Bet-Horonon túlig csatáztak.
'''
"24" = ''':sup:`24` Saul azon a napon nagy megtartóztatást rendelt el, s ezt az átkot
mondta a népre: "Átkozott mindenki, aki este elõtt ételt vesz magához,
mindaddig, amíg bosszút nem állok ellenségeimen." Ezért az egész nép
nem vett magához ételt.
'''
"25" = ''':sup:`25` Volt ott a föld felszínén egy mézzel tele lép.
'''
"26" = ''':sup:`26` Az emberek odamentek a léphez, s bár kicsordult belõle a méz, senki
sem emelte a szájához, mert féltek az átoktól.
'''
"27" = ''':sup:`27` Csak Jonatán nem hallotta, hogy atyja milyen esküre kötelezte a
népet. Kinyújtotta hát botja végét, amelyet a kezében tartott, és
belemártotta a lépesmézbe és a szájához emelte. A szeme nyomban
felragyogott.
'''
"28" = ''':sup:`28` Az egyik ember azonban megszólalt és így beszélt: "Atyád átkot
mondott a népre e szavakkal: Mindenki legyen átkozott, aki ma valamit
magához vesz."
'''
"29" = ''':sup:`29` "Atyám romlásba dönti az országot - válaszolta Jonatán. Nézzétek,
hogy felragyogott a szemem, mivel egy kis mézet ettem.
'''
"30" = ''':sup:`30` Hátha még bõségesen ehettek volna az emberek a zsákmányból, amit
ellenségeiktõl szereztek! Hát nem sokkal nagyobb volna akkor a
filiszteusok veresége?"
'''
"31" = ''':sup:`31` Így azon a napon Michmásztól Ajalonig megverték a filiszteusokat.
'''
"32" = ''':sup:`32` Az emberek nagyon kimerültek voltak. Ezért az emberek nekiestek a
zsákmánynak, fogták a kecskét-juhot, a marhát és a borjút, s levágták a
puszta földön. Sõt, az emberek a vért is elfogyasztották.
'''
"33" = ''':sup:`33` Jelentették hát Saulnak: "A nép vétkezik az Úr ellen: a vérrel
együtt eszi a húst." Erre azt mondta a hírhozóknak: "Gurítsatok ide egy
nagy követ!"
'''
"34" = ''':sup:`34` Aztán megparancsolta Saul: "Vegyüljetek az emberek közé, és
mondjátok meg nekik: Mindenki hozza ide elém a marháját és a juhát, s
itt vágja le. Aztán megehetitek, de ne vétkezzetek az Úr ellen, hogy a
vérrel együtt eszitek a húst." Az emberek ezért - ami épp kinek-kinek a
kezében volt -, azt még azon éjszaka odavitték és ott vágták le.
'''
"35" = ''':sup:`35` Saul akkor oltárt emelt az Úrnak. Ez volt az elsõ oltár, amit Saul
az Úrnak emelt.
'''
"36" = ''':sup:`36` Saul azt mondta: "Menjünk, s az éjszaka folyamán vegyük üldözõbe a
filiszteusokat, szerezzünk tõlük zsákmányt, míg meg nem virrad; ne
hagyjunk egyetlen embert sem élve." "Tégy úgy - válaszolták neki -,
amint jónak látod." De a pap így szólt: "Elõször járuljunk az Úr elé!"
'''
"37" = ''':sup:`37` Saul tehát megkérdezte az Urat: "Üldözõbe vegyem a filiszteusokat?
Izrael kezére adod õket?" Ám ezen a napon nem adott feleletet.
'''
"38" = ''':sup:`38` Erre Saul megparancsolta: "Ide, elém mind, akik a nép fõemberei
vagytok! Járjatok utána és derítsétek ki, ki követett el ma bûnt.
'''
"39" = ''':sup:`39` Mert amint igaz, hogy az Úr él, még ha a fiam, Jonatán bizonyul is
vétkesnek, meg kell halnia." De senki sem adott neki feleletet az egész
népbõl.
'''
"40" = ''':sup:`40` Erre így szólt egész Izraelhez: "Álljatok az egyik oldalra, én és
fiam, Jonatán meg a másik oldalra." A nép ezt válaszolta Saulnak: "Tégy
úgy, amint jónak látod."
'''
"41" = ''':sup:`41` Akkor Saul imádkozott: "Uram, Izraelnek Istene, miért nem feleltél
ma szolgádnak? Ha bûn nehezedik rám vagy fiamra, Jonatánra, akkor,
Uram, Izraelnek Istene, adj urimot, ha azonban népedet, Izraelt terheli
vétek, adj tummimot." A sorsvetés Jonatánra és Saulra esett, a nép
pedig bûntelennek bizonyult.
'''
"42" = ''':sup:`42` Saul erre folytatta: "Döntsön a sorsvetés köztem és fiam, Jonatán
közt!" S Jonatánra esett (a sorsvetés).
'''
"43" = ''':sup:`43` Most Saul így szólt Jonatánhoz: "Valld meg, mit tettél!" Jonatán
megvallotta, s azt mondta: "Csak épp megkóstoltam a mézet a botom
hegyével, amely a kezemben volt. Itt vagyok, halálra készen!"
'''
"44" = ''':sup:`44` Saul így válaszolt: "Isten ezt meg azt tegye velem, igen, Jonatán,
meg kell halnod!"
'''
"45" = ''':sup:`45` De a sereg így szólt Saulhoz: "Jonatán haljon meg, aki ezt a nagy
gyõzelmet kivívta Izraelben? Nem, azt nem lehet. Amint igaz, hogy az Úr
él: egyetlen haja szála sem hullhat a földre! Hisz Istennel vívta ki
ezen a napon a gyõzelmet!" Így a nép fölmentette Jonatánt, s nem
kellett meghalnia.
'''
"46" = ''':sup:`46` Saul meg lemondott a filiszteusok üldözésérõl, és a filiszteusok
hazatértek...
'''
"47" = ''':sup:`47` Amikor Saul megszilárdította Izrael fölötti uralmát, körös-körül
minden ellenségével harcba szállt, Moábbal, az ammonitákkal, Edommal,
Coba királyával és a filiszteusokkal. Amerre csak járt, mindenütt
gyõzött.
'''
"48" = ''':sup:`48` Hõsies tetteket vitt végbe, megverte az amalekitákat és
kiszabadította Izraelt azok kezébõl, akik fosztogatták.
'''
"49" = ''':sup:`49` Saulnak Jonatán, Isjo és Malkisua volt a fia. Az idõsebbik lányát
Merabnak hívták, a fiatalabbat Michalnak.
'''
"50" = ''':sup:`50` Saul feleségének Achinoam volt a neve, s Achimaac lánya volt.
Seregének vezérét Abnernek hívták és Saul nagybátyjának, Nernek volt a
fia.
'''
"51" = ''':sup:`51` Saul apja, Kis, és Abner apja, Ner, Abiel fiai voltak.
'''
"52" = ''':sup:`52` A filiszteusok elleni háború mindaddig tombolt, ameddig csak Saul
élt. Amikor Saul meglátott egy bátor, harcra termett férfit, mindig
szolgálatába fogadta.
'''
"Notes" = '''
Notas de rodapé:
14:6-7 - Jonatán, Saul fia, azzal bizonyítja hitét, hogy
fegyverhordozójával megtámadja a filiszteusokat, hisz abban, hogy Isten
néhány emberrel is győzelmet ad. Istenbe vetett bizalma ellentétben áll
11:32-34).
14:15-16 - Isten beavatkozik és pánikot kelt a filiszteusok táborában,
ami zavart és vereséget eredményez. Ez azt mutatja, hogy Izrael
győzelme nem katonai erejéből, hanem Isten szuverén fellépéséből fakad
(lásd még Bírák 7:22 és 2Krónika 20:22).
14:24-30 - Saul ostoba fogadalmat tesz katonáira, és megtiltja nekik,
hogy estig enjenek. Ez meggyengíti a sereget, és majdnem Jonatán
halálához vezet, bizonyítva Saul impulzivitását és rossz vezetői
képességét (lásd még 1Sámuel 14:43-45 és Példabeszédek 19:2).
14:36-37 - Mielőtt ismét megtámadná a filiszteusokat, Saul megpróbálja
Isten útmutatását kérni, de nem kap választ. Ez azt jelzi, hogy Isten
már visszavonta Saul jóváhagyását (lásd még 1Sámuel 28:6 és
Példabeszédek 1:28-29).
14:44-45 - A nép megakadályozza Sault, hogy kivégezze Jonatánt
fogadalmának megszegése miatt, elismerve annak igazságosságát, hogy
megmenthet valakit, aki nagy győzelmet hozott Izraelnek. Ez rávilágít a
Saul és népe közötti megosztottságra, valamint a király növekvő
tekintélyének elvesztésére (lásd még 1Sámuel 15:24 és 4Móz 30:12).
'''
