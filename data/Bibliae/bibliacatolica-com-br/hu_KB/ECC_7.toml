[7]
"1" = ''':sup:`1` Jobb a jó név, mint a jó olaj, és a halál napja, mint a születés
napja.
'''
"2" = ''':sup:`2` Jobb olyan házba menni, ahol gyászolnak, mint ahol mulatnak, mert
minden embernek ez a vége, s aki él, itt elgondolkodik.
'''
"3" = ''':sup:`3` Jobb a szomorúság, mint a nevetés, ha komoly az arc, rendben a szív.
'''
"4" = ''':sup:`4` A bölcsek szíve abban a házban van, amelyben gyászolnak; hanem a
balgák szíve a vigasság házában.
'''
"5" = ''':sup:`5` Jobb a bölcsek feddését hallgatni, mint a balgák dicshimnuszára
figyelni.
'''
"6" = ''':sup:`6` Mert olyan a balga nevetése, mint az égõ tövis ropogása a fazék
alatt. Ez is hiábavalóság!
'''
"7" = ''':sup:`7` Mert a nevetés bolonddá teszi a bölcset, és az öröm megrontja a
szívet.
'''
"8" = ''':sup:`8` Jobb a dolognak a vége az elejénél; jobb a béketûrõ, mint a kevély.
'''
"9" = ''':sup:`9` Ne siess a bosszankodással, mert a bosszúság a balgák bensejében
fészkel.
'''
"10" = ''':sup:`10` Ne mondd: Miért van az, hogy a régi idõk jobban voltak, mint a
mostaniak? Mert nem vall bölcsességre, ha ilyesmit kérdezel.
'''
"11" = ''':sup:`11` Jó dolog, ha a bölcsesség vagyonnal párosul, és nyereség azoknak,
akik látják a napot.
'''
"12" = ''':sup:`12` Mert akit óv a bölcsesség, azt óvja a pénz is, s mint a tudás külön
hasznát, a bölcsesség az életet is biztosítja azoknak, akiknek a
birtokában van.
'''
"13" = ''':sup:`13` Nézd az Isten mûvét: ki tudja kiegyenesíteni, amit õ görbévé tett?
'''
"14" = ''':sup:`14` Jó napon érezd jól magadat, rossz napon meg lásd be, hogy Isten ezt
is jól alkotta, akár csak azt, hogy ne találjon az ember maga mögött
semmit.
'''
"15" = ''':sup:`15` Mindent láttam hiábavaló napjaimban: vannak igazak, akik bár
igazak, elpusztulnak, és vannak gonoszok, akik gonoszságuk ellenére is
sokáig élnek.
'''
"16" = ''':sup:`16` Ne légy túlságosan igaz, és ne mutatkozz túlságosan bölcsnek! Mire
való gyötörnöd magad?
'''
"17" = ''':sup:`17` Ne légy szerfölött gonosz, és ne légy esztelen! Mire való volna
idõnap elõtt meghalni?
'''
"18" = ''':sup:`18` Jó az, ha az egyiket szilárdan tartod, de a másikat sem engeded
kicsúszni a kezedbõl. Igen, aki Istent féli, mind a kettõt végbeviszi.
'''
"19" = ''':sup:`19` A bölcsesség nagyobb erõt ad a bölcsnek, mint amennyi (az ereje)
tíz hatalmasnak a városban.
'''
"20" = ''':sup:`20` Nincs a földön olyan igaz ember, aki csak jót tenne és sohasem
vétkeznék.
'''
"21" = ''':sup:`21` Ne figyelj minden szóra, amit kimondanak, mert különben meghallod,
hogy átkoz a szolgád.
'''
"22" = ''':sup:`22` Mert hisz - ezt magad is tudod - te is sokszor átkoztál másokat.
'''
"23" = ''':sup:`23` Ezt mind kipróbáltam, a bölcsességet szem elõtt tartva. Így szóltam
magamban: "Szeretnék szert tenni a bölcsességre!" De távol maradt
tõlem.
'''
"24" = ''':sup:`24` Ami van, messze van, és mélységes mélyen! Ki tudja megtalálni?
'''
"25" = ''':sup:`25` Aztán azon fáradoztam, hogy megismerjem, kifürkésszem és
felkutassam a bölcsességet és a jutalmat, hogy felismerjem, mekkora
balgaság a gonoszság és mekkora õrültség a balgaság.
'''
"26" = ''':sup:`26` S úgy találtam, hogy a halálnál is keserûbb dolog az asszony, aki
olyan, mint a hurok, a szíve háló, a karjai bilincsek. Aki Istennek
tetszik, az megmenekül tõle, de a bûnöst megfogja.
'''
"27" = ''':sup:`27` Nos, ezt találtam, mondja a prédikátor, amikor mindent számba
vettem.
'''
"28" = ''':sup:`28` Ezen túl is kutattam még, de nem találtam semmit. Ezer között
találtam egy férfit jónak, de asszonyt az összes között sem találtam.
'''
"29" = ''':sup:`29` Lásd, csak ezt találtam: Isten az embert igaznak teremtette, de
sokféle mesterkedésbe ártja magát.
'''
