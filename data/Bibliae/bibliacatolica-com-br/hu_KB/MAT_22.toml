[22]
"1" = ''':sup:`1` Jézus ismét példabeszédben szólt hozzájuk:
'''
"2" = ''':sup:`2` "A mennyek országa hasonlít a királyhoz, aki menyegzõt rendezett a
fiának.
'''
"3" = ''':sup:`3` Elküldte szolgáit, hogy szóljanak a meghívottaknak, jöjjenek a
menyegzõre! Azok nem akartak jönni.
'''
"4" = ''':sup:`4` Erre más szolgákat küldött: Mondjátok meg a meghívottaknak, hogy a
lakomát elõkészítettem, ökreimet és hizlalt állataimat leölettem,
minden készen van, gyertek a menyegzõre!
'''
"5" = ''':sup:`5` Azok nem törõdtek vele, az egyik a földjére ment, a másik meg az
üzlete után nézett.
'''
"6" = ''':sup:`6` A többiek a szolgáknak estek, összeverték, sõt meg is ölték õket.
'''
"7" = ''':sup:`7` A király ennek hallatára haragra lobbant. Elküldte csapatait, a
gyilkosokat felkoncoltatta, városaikat pedig fölégette.
'''
"8" = ''':sup:`8` Aztán így szólt szolgáihoz: A menyegzõ ugyan kész, de a meghívottak
nem voltak rá méltók.
'''
"9" = ''':sup:`9` Menjetek ezért ki az útkeresztezõdésekre, s akit csak találtok,
hívjátok meg a menyegzõre!
'''
"10" = ''':sup:`10` A szolgák ki is mentek az utakra és összeszedtek mindenkit, akit
csak találtak, jókat, gonoszokat egyaránt. A menyegzõs terem megtelt
vendégekkel.
'''
"11" = ''':sup:`11` Amikor a király bejött, hogy lássa a vendégeket, észrevett egy
embert, aki nem volt menyegzõre öltözve.
'''
"12" = ''':sup:`12` Megszólította: Barátom, hogy kerültél ide, amikor nem vagy
menyegzõre öltözve? Az elnémult,
'''
"13" = ''':sup:`13` a király pedig megparancsolta a szolgáknak: Kötözzétek meg
kezét-lábát, s dobjátok ki a külsõ sötétségre. Ott sírás és
fogcsikorgatás lesz.
'''
"14" = ''':sup:`14` Sokan vannak a meghívottak, de kevesen a választottak."
'''
"15" = ''':sup:`15` A farizeusok erre félrevonultak és megtárgyalták, hogyan tudnának
szavaiba belekötni.
'''
"16" = ''':sup:`16` Odaküldték hozzá tanítványaikat, a Heródes-pártiakkal együtt. Ezek
így beszéltek: "Mester, tudjuk, hogy igazat mondasz, az Isten útját az
igazsághoz híven tanítod, nem vagy tekintettel senki személyére, mert
nem igazodol emberi tekintélyhez.
'''
"17" = ''':sup:`17` Mondd meg hát nekünk, mi a véleményed: Szabad adót fizetni a
császárnak, vagy nem szabad?"
'''
"18" = ''':sup:`18` Jézus átlátott álnokságukon, ezért így válaszolt: "Mit kísértetek,
képmutatók?
'''
"19" = ''':sup:`19` Mutassátok az adópénzt!" Odanyújtottak neki egy dénárt.
'''
"20" = ''':sup:`20` Ekkor megkérdezte tõlük: "Kinek a képe és a felirata ez?" "A
császáré" - felelték.
'''
"21" = ''':sup:`21` Erre azt mondta nekik: "Adjátok meg a császárnak, ami a császáré,
és az Istennek, ami az Istené!"
'''
"22" = ''':sup:`22` Ezt hallva annyira meglepõdtek, hogy otthagyták és eloldalogtak.
'''
"23" = ''':sup:`23` Aznap még szadduceusok is mentek hozzá, akik tagadták a
feltámadást. Kérdést
'''
"24" = ''':sup:`24` intéztek hozzá: "Mester, Mózes úgy rendelkezett, hogy ha valaki
gyermektelenül hal meg, a testvére vegye el az özvegyet és támasszon
utódot testvérének.
'''
"25" = ''':sup:`25` Volt hét testvér. Az elsõ megnõsült, aztán meghalt. Mivel nem volt
gyermeke, feleségét testvérére hagyta.
'''
"26" = ''':sup:`26` Ugyanez történt a másodikkal, majd a harmadikkal is, egészen a
hetedikig.
'''
"27" = ''':sup:`27` Végül meghalt az asszony is.
'''
"28" = ''':sup:`28` A feltámadáskor a hét közül melyiknek a felesége lesz az asszony?
Hiszen mindegyiké volt."
'''
"29" = ''':sup:`29` Jézus így válaszolt: "Tévedtek, mert nem ismeritek sem az Írásokat,
sem az Isten hatalmát.
'''
"30" = ''':sup:`30` A feltámadás után nem nõsülnek, férjhez sem mennek, hanem úgy
élnek, mint Isten angyalai a mennyben.
'''
"31" = ''':sup:`31` Ami pedig a halottak feltámadását illeti, nem olvastátok, amit az
Isten mondott nektek:
'''
"32" = ''':sup:`32` Én vagyok Ábrahám Istene, Izsák Istene és Jákob Istene. Isten nem a
halottak Istene, hanem az élõké."
'''
"33" = ''':sup:`33` Amikor ezt a nép hallotta, elámult tanításán.
'''
"34" = ''':sup:`34` Amikor a farizeusok értesültek róla, hogy a szadduceusokat is
elhallgattatta, köréje gyûltek.
'''
"35" = ''':sup:`35` Hogy próbára tegye, az egyik törvénytudó kérdéssel fordult hozzá:
'''
"36" = ''':sup:`36` "Mester, melyik a fõparancs a törvényben?"
'''
"37" = ''':sup:`37` Jézus ezt felelte: "Szeresd Uradat, Istenedet teljes szívedbõl,
teljes lelkedbõl és teljes elmédbõl.
'''
"38" = ''':sup:`38` Ez a legnagyobb, az elsõ parancs.
'''
"39" = ''':sup:`39` A második hasonló hozzá: Szeresd felebarátodat, mint saját magadat.
'''
"40" = ''':sup:`40` Ezen a két parancson alapszik az egész törvény és a próféták."
'''
"41" = ''':sup:`41` Mivel a farizeusok együtt voltak, Jézus
'''
"42" = ''':sup:`42` föltette nekik a kérdést: "Mit tartotok ti a Messiásról? Kinek a
fia?" "Dávidé" - felelték.
'''
"43" = ''':sup:`43` Õ tovább kérdezte õket: "Hogyan nevezheti hát Dávid a Lélek
sugallatára Urának, amikor ezt mondja:
'''
"44" = ''':sup:`44` Így szólt az Úr az én Uramhoz: Ülj a jobbomra, míg ellenségeidet
lábad alá vetem.
'''
"45" = ''':sup:`45` Ha Dávid Urának nevezi, hogy lehet a fia?"
'''
"46" = ''':sup:`46` Erre nem akadt senki, aki tudott volna neki egy szót is felelni.
Attól a naptól nem is merték kérdezgetni.
'''
"Notes" = '''
Notas de rodapé:
22:1-14 - A király menyegzőjéről szóló példabeszéd azt szemlélteti,
hogy sokan elutasították Isten meghívását, és másokat is bevontak a
Királyságba, hangsúlyozva a megfelelő lelki ruházat szükségességét
22:15-22 - A császárnak fizetett adók kérdése próbára teszi Jézus
hűségét a római tekintélyhez. Válasza: „Adjátok át a császárnak, ami a
császáré, és Istennek, ami az Istené”, a polgári és lelki kötelességek
közötti egyensúlyról tanít (lásd még Márk 12:13-17 és Lukács 20:20-26).
22:23-33 - A feltámadás kérdése felveti a halál utáni élet tanát. Jézus
feltárja, hogy a feltámadáskor az igazak olyanok lesznek, mint az
angyalok, és hogy Isten az élők Istene, megerősítve a halál utáni élet
folytonosságát (lásd még Lukács 20:27-40 és 1Korinthus 15:42-44).
22:34-40 - A nagy parancsolat az Isten és a felebarát iránti szeretet.
Jézus ebben a két parancsolatban összefoglalja a teljes törvényt és a
prófétákat, és azt tanítja, hogy a szeretet minden keresztény gyakorlat
alapja (lásd még 5Móz 6:5 és 3Móz 19:18).
22:41-46 - Jézus megkérdőjelezi a farizeusokat a Messiás kilétével
kapcsolatban, hangsúlyozva, hogy Ő Dávid Ura, rámutatva istenségére és
a vallási vezetők zavarodottságára az Ő valódi szerepével kapcsolatban
'''
