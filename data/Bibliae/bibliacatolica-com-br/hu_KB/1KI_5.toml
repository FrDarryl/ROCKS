[5]
"1" = ''':sup:`1` Salamon kiterjesztette uralmát minden királyságra a folyótól egészen
a filiszteusok földjéig és Egyiptom határáig. Ezek adót fizettek neki
és alattvalói voltak Salamonnak, amíg csak élt.
'''
"2" = ''':sup:`2` Salamon napi szükséglete 30 kor lisztlángot és 60 kor simalisztet
tett ki,
'''
"3" = ''':sup:`3` továbbá 10 hízómarhát és 20 ridegmarhát, végül 100 juhot, nem
számítva a szarvasokat, gazellákat, antilopokat meg a hízott
szárnyasokat.
'''
"4" = ''':sup:`4` Õ uralkodott az egész földön a Tifszach folyón túl egészen Gázáig, a
folyón túl minden király fölött körös-körül mindenkivel békében élt.
'''
"5" = ''':sup:`5` Júda és Izrael biztonságban éltek, ki-ki a maga szõlõje és fügefája
árnyékában, Dántól Beersebáig, amíg csak Salamon élt.
'''
"6" = ''':sup:`6` Salamonnak volt végül négyezer állása a lóistállókban a szekerei
számára és tizenkétezer lova.
'''
"7" = ''':sup:`7` Ezek a kormányzók látták el Salamont mindennel, ami Salamon király
asztalára került, mindegyikük egy hónapig; nem hagyták, hogy valami is
hiányozzék.
'''
"8" = ''':sup:`8` Az árpát meg a szalmát is mindig oda vitték a kocsi- meg a
hátaslovaknak, ahol éppen volt, ki-ki, amint ráesett a sor.
'''
"9" = ''':sup:`9` Az Úr igen nagy bölcsességet és észt adott Salamonnak, s olyan tág
szívet, mint a tenger partján a fövény.
'''
"10" = ''':sup:`10` Salamon bölcsessége így felülmúlta Kelet országainak minden
bölcsességét, sõt, még Egyiptom bölcsességét is.
'''
"11" = ''':sup:`11` Bölcsebb volt minden embernél, még az eszrachita Etánnál s Machol
fiainál, Hemannál, Kalkolnál és Dardánál is.
'''
"12" = ''':sup:`12` Nevének híre eljutott körös-körül minden néphez. Háromezer mondást
mondott, énekeinek száma pedig ezerötre rúg.
'''
"13" = ''':sup:`13` Tudott beszélni a fákról, a Libanon cédrusaitól kezdve egészen a
falon növõ izsópig; tudott beszélni a négylábúakról és a madarakról, a
férgekrõl és a halakról.
'''
"14" = ''':sup:`14` Minden népbõl jöttek hallgatni Salamon bölcsességét; a föld minden
királya adózott neki, aki csak hallott bölcsessége felõl.
'''
"15" = ''':sup:`15` Hirám, a tíruszi király is elküldte szolgáit Salamonhoz; hallotta
ugyanis, hogy atyja helyébe fölkenték királlyá, s Hirám egész életében
jó barátja volt Dávidnak.
'''
"16" = ''':sup:`16` Salamon erre üzenetet küldött Hirámnak:
'''
"17" = ''':sup:`17` "Magad is tudod, hogy atyámnak nem volt módja templomot építenie az
Úr, az õ Istene nevének a háborúk miatt, amelyekkel mindenfelõl
szorongatták, míg az Úr lába alá nem vetette ellenségeit.
'''
"18" = ''':sup:`18` Most azonban körös-körül békét teremtett az Úr, az én Istenem,
nincs többé, aki ellenszegülne, s nincs balszerencse.
'''
"19" = ''':sup:`19` Így arra gondolok, hogy házat építek az Úr, az én Istenem nevének,
az Úrnak atyámhoz, Dávidhoz intézett szava szerint: A fiad, akit majd
helyedbe a trónra emelek, építsen hajlékot a nevemnek.
'''
"20" = ''':sup:`20` Adj hát parancsot, hogy Libanonban vágjanak fákat nekem, úgy, hogy
az én embereim is elmennek a te embereiddel, s én fizetem embereid
általad megszabott bérét. Tudod magad is, senki sincs köztünk, aki úgy
értene a fadöntéshez, mint a szidoniak."
'''
"21" = ''':sup:`21` Amikor Hirám megkapta Salamon üzenetét, nagyon örült és
felkiáltott: "Áldott legyen ma az Úr, aki bölcs fiút adott Dávidnak
(hogy uralkodjék) ezen a nagy népen!"
'''
"22" = ''':sup:`22` Aztán ezt a választ adta Salamonnak: "Megkaptam üzenetedet; minden
kívánságodat teljesítem a cédrusokat és ciprusokat illetõen.
'''
"23" = ''':sup:`23` Embereid szállítsák Libanonból a tengerhez, aztán leúsztatom a
tengeren, és arra a helyre vitetem õket, amelyet megnevezel. Ott
szétszedetem, s te elvitetheted õket. De bizonyára te is teljesíted
majd kívánságaimat: szállítasz élelmet udvarom számára."
'''
"24" = ''':sup:`24` Hirám tehát annyi cédrus- és ciprusfát szállított Salamonnak,
amennyit csak akart.
'''
"25" = ''':sup:`25` Ennek ellenében Salamon 20000 bat olajbogyóból sajtolt olajat.
Ennyit szállított Salamon Hirámnak minden évben.
'''
"26" = ''':sup:`26` Az Úr pedig bölcsességet adott Salamonnak, amint megígérte. S
egyetértés uralkodott Hirám és Salamon között, úgyhogy szövetséget is
kötöttek egymással.
'''
"27" = ''':sup:`27` Akkor Salamon munkásokat gyûjtött egész Izraelbõl; a munkások száma
harmincezer embert tett ki.
'''
"28" = ''':sup:`28` Aztán elküldte õket Libanonba, fölváltva minden hónapban tízezret
úgy, hogy egy hónapig Libanonban voltak, két hónapig otthon. Adonirám
felügyelt a munkára.
'''
"29" = ''':sup:`29` Salamonnak ezenkívül még hetvenezer teherhordója és nyolcvanezer
kõfejtõje is volt Júda hegységében,
'''
"30" = ''':sup:`30` nem számítva Salamon munkafelügyelõit, akik a munkát irányították,
mármint a háromezer-háromszázat, akik a munkát végzõ emberekre
felügyeltek.
'''
"31" = ''':sup:`31` A király elrendelte, hogy hatalmas köveket fejtsenek, pompás
köveket, hogy faragott kockakövekbõl vessenek alapot a háznak.
'''
"32" = ''':sup:`32` Salamon építõi és Hirám építõi a gibbitákkal egyetemben
gondoskodtak az építkezésrõl, s elõkészítették a fát meg a köveket a
templom építéséhez.
'''
