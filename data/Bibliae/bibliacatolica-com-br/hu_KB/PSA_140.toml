[140]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Ments meg, Uram, a gonosz embertõl, védj meg a hatalom emberétõl!
'''
"3" = ''':sup:`3` Azoktól, akik szívükben gazságot forralnak, egész nap viszályt
támasztanak.
'''
"4" = ''':sup:`4` Nyelvük élesítik, mint a kígyó, a vipera mérge van ajkukon.
'''
"5" = ''':sup:`5` Õrizz meg, Uram, az ártók kezétõl, védj meg a hatalom emberétõl!
Arról tanakodnak, hogy ejtsenek tõrbe,
'''
"6" = ''':sup:`6` a kevélyek titkon hurkot vetnek elém. Lábam elé hálót feszítenek, és
utamba csapdát állítanak.
'''
"7" = ''':sup:`7` Így szólok az Úrhoz: Istenem vagy, hallgasd meg, Uram, hangos
imámat!
'''
"8" = ''':sup:`8` Uram, Istenem, hatalmas támaszom, te õrzöd fejemet a küzdelem
napján.
'''
"9" = ''':sup:`9` Ne szolgáltass ki, Uram, a gonosz vágyának, ne engedd, hogy terve
sikerüljön!
'''
"10" = ''':sup:`10` Akik körülvesznek, fejük ne hordják fenn, ajkuk gonoszsága õket
magukat érje!
'''
"11" = ''':sup:`11` Hullasson rájuk tüzes esõt, taszítsa õket szakadékba, hogy többé ne
keljenek föl.
'''
"12" = ''':sup:`12` Az álnok nyelvû embernek nincs maradása a földön, a baj hamar
utoléri az erõszak emberét.
'''
"13" = ''':sup:`13` Tudom, hogy az Úr megvédi a gyengének jogát, és igazságot
szolgáltat a szegénynek.
'''
"14" = ''':sup:`14` Igen, az igazak áldják majd nevedet, s az ártatlanok színed elõtt
laknak.
'''
