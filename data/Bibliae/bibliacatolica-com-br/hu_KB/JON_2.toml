"1" = ''':sup:`1` Az Úr odarendelt egy nagy halat, hogy nyelje el Jónást. Jónás három
nap és három éjjel a hal gyomrában volt.
'''
"2" = ''':sup:`2` A hal gyomrában Jónás így imádkozott az Úrhoz:
'''
"3" = ''':sup:`3` Szorongattatásomban az Úrhoz folyamodtam, és õ meghallgatott; az
alvilág gyomrából kiáltottam, és õ meghallotta hangomat.
'''
"4" = ''':sup:`4` A mélybe vetettél, a tenger mélyére, körülvett az áradat; örvényeid
és hullámaid összecsaptak fölöttem.
'''
"5" = ''':sup:`5` Így szóltam: Elvetettél színed elõl. Bárcsak meglátnám még szent
templomodat!
'''
"6" = ''':sup:`6` A vizek torkomig hatoltak, körülvett a mélység, hínár borítja
fejemet
'''
"7" = ''':sup:`7` a hegyek tövében. Leszálltam a föld alatti országba, a régmúlt idõk
népei közé, de kimentetted a pusztulásból életemet, Uram, én Istenem!
'''
"8" = ''':sup:`8` Amikor elcsüggedt a lelkem, az Úrra emlékeztem, és imám eljutott
színed elé, szent templomodba.
'''
"9" = ''':sup:`9` Akik mihaszna (bálványokat) szolgálnak, elfordulnak az
irgalmasságtól.
'''
"10" = ''':sup:`10` Én azonban a dicséret szavát mutatom be neked áldozatul;
teljesítem, amit fogadtam, mert az Úrtól jön a szabadulás.
'''
"11" = ''':sup:`11` Az Úr szólt a halnak, és az kivetette Jónást a szárazra.
'''
