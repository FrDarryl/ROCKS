[44]
"1" = ''':sup:`1` Ekkor a szentély külsõ kapujához vezetett, amely keletre nézett, de
zárva volt.
'''
"2" = ''':sup:`2` Az Úr így szólt hozzám: Ez a kapu legyen zárva! Nem szabad kinyitni,
senki sem léphet be rajta, mert az Úr, Izrael Istene vonult át rajta,
ezért kell zárva maradnia.
'''
"3" = ''':sup:`3` Csak a fejedelem ülhet benne, hogy elköltse eledelét az Úr színe
elõtt. A kapu elõcsarnokából léphet be, és ugyanazon az úton kell
távoznia is.
'''
"4" = ''':sup:`4` Majd elvitt az északi kapu irányába a templom elé. Odanéztem és
láttam, hogy az Úr dicsõsége eltöltötte az Úr templomát, és arcra
borultam.
'''
"5" = ''':sup:`5` Ekkor az Úr így szólt hozzám: Emberfia, jól figyelj, nyisd ki a
szemedet, s figyelj a füleddel arra, amit mondani akarok neked az Úr
házának minden szertartásáról és törvényérõl. Jegyezd meg jól, kik
jöhetnek a templomba és kik azok, akik ki vannak zárva a szentélybõl.
'''
"6" = ''':sup:`6` Mondd meg Izrael háza lázongóinak: Ezt mondja az Úr, az Isten: Most
aztán elég volt szégyenletes tetteitekbõl, Izrael háza!
'''
"7" = ''':sup:`7` Körülmetéletlen szívû és testû embereket vittetek be, úgyhogy
szentélyemben voltak és meggyalázták templomomat, amikor ti
bemutattátok nekem a kenyeret, a hájat és a vért, s így megszegtétek
szövetségemet iszonyatos tetteitekkel.
'''
"8" = ''':sup:`8` Szentélyemben a szolgálatot nem ti láttátok el, hanem magatok
helyett õket állítottátok be, hogy a szentély szolgálatát ellássák.
'''
"9" = ''':sup:`9` Azért ezt mondja az Úr, az Isten: semmiféle idegen, körülmetéletlen
szívû és testû nem léphet be szentélyembe, senki azok közül az idegenek
közül, akik Izrael fiai között élnek.
'''
"10" = ''':sup:`10` Azok a leviták, akik elhagytak abban az idõben, amikor Izrael
elpártolt tõlem, hogy bálványait kövesse, viseljék bûnük terhét.
'''
"11" = ''':sup:`11` Legyenek a templomkapuk õrzésével megbízott szolgák szentélyemben,
és teljesítsenek szolgálatot a templomban. Nekik kell az égõáldozatot
és a véresáldozatot a népnek levágni, szolgaként rendelkezésére állni.
'''
"12" = ''':sup:`12` Azért, mert szolgáltak nekik bálványaik elõtt, és így Izrael
házának bûnre vezetõ botrányává lettek. Ezért fölemelem ellenük kezemet
- mondja az Úr, az Isten -, s viselniük kell bûnük terhét.
'''
"13" = ''':sup:`13` Ne közeledjenek többé hozzám, hogy papi szolgálatot teljesítsenek,
ne érintsék szent és nagyon szent dolgaimat: viseljék szégyenletes
tetteik gyalázatát.
'''
"14" = ''':sup:`14` Így arra rendelem õket, hogy ellássák a templomi szolgálat minden
munkáját: végezzenek mindent, ami azzal kapcsolatos.
'''
"15" = ''':sup:`15` A levita papok azonban, Cádok fiai, akik ellátták szentélyemben a
szolgálatot akkor is, amikor Izrael fiai eltévelyedtek tõlem, õk
közelíthetnek hozzám, hogy nekem szolgáljanak; álljanak elém, és
mutassák be a hájat és a vért - mondja az Úr, az Isten.
'''
"16" = ''':sup:`16` Õk lépjenek be szentélyembe és közelítsenek asztalomhoz,
szolgáljanak nekem, lássák el szolgálatomat.
'''
"17" = ''':sup:`17` Ha belépnek a belsõ udvar kapuin, öltözzenek vászonruhába, s gyapjú
ne legyen rajtuk, ha a belsõ udvar kapuinál és a templomban
teljesítenek szolgálatot.
'''
"18" = ''':sup:`18` Vászon fejkötõt viseljenek a fejükön, és vászon alsóruha legyen a
csípõjükön. Ne övezzék magukat...
'''
"19" = ''':sup:`19` És ha kimennek a néphez a külsõ udvarba, vessék le azokat a
ruhákat, amelyekben szolgálatukat végezték, és tegyék le a szentély
celláiba, és más ruhát vegyenek fel, nehogy megszenteljék ruhájukkal a
népet.
'''
"20" = ''':sup:`20` Fejüket ne borotválják kopaszra, de hosszú hajat se növesszenek,
hanem rendesen nyírják meg hajukat.
'''
"21" = ''':sup:`21` Egy pap se igyék bort, ha a belsõ udvarba akar lépni.
'''
"22" = ''':sup:`22` Özvegyet, vagy férjétõl eltaszított asszonyt ne vegyenek el
feleségül, csak szüzet, Izrael házának leszármazottai közül. Elvehetnek
azonban olyan özvegyet, aki papnak az özvegye.
'''
"23" = ''':sup:`23` Tanítsák meg népemet a szent és a nem szent közötti különbségre,
valamint a tiszta és a tisztátalan közötti különbségre.
'''
"24" = ''':sup:`24` Vitás esetekben bíráskodjanak, és döntsenek rendelkezéseim szerint.
Törvényeimet és rendelkezéseimet vegyék figyelembe, minden ünnepemen,
és szenteljék meg szombatjaimat.
'''
"25" = ''':sup:`25` Holttestet ne érintsenek, nehogy tisztátalanná váljanak. Csak
apjukkal, anyjukkal, fiukkal, leányukkal, fivérükkel és még férjhez nem
ment nõvérükkel fertõzhetik meg magukat.
'''
"26" = ''':sup:`26` De az ilyen, miután megtisztult, még számláljon hét napot.
'''
"27" = ''':sup:`27` Azon a napon, amelyen ismét belép a szentélybe, a belsõ udvarba,
hogy a szentélyben szolgálatát teljesítse, mutasson be bûnért való
áldozatot - mondja az Úr, az Isten.
'''
"28" = ''':sup:`28` Ne legyen örökrészük, én vagyok az õ örökrészük. Birtokot se
adjatok nekik Izraelben, mert én vagyok az õ birtokuk.
'''
"29" = ''':sup:`29` Õk egyék meg az ételáldozatot, a bûnért való áldozatot és a
vétekért való áldozatot, és Izraelnek minden fogadalmi ajándéka az övék
legyen.
'''
"30" = ''':sup:`30` És minden elsõ termés legjava és minden italáldozat mindabból, amit
bemutatnak, legyen a papoké, és ételeitek legjavát is adjátok a
papoknak, hogy áldás szálljon házatokra.
'''
"31" = ''':sup:`31` Semmiféle hullát, sem vadállattól széttépett madarat vagy más
állatot ne egyenek a papok.
'''
