[9]
"1" = ''':sup:`1` Akkoriban élt Benjamin fiai közt egy Kis nevû ember; Abiel fia volt,
Ceror fiáé, (aki) Bechoratnak volt a fia, egy Benjamin törzsébõl való,
jómódú embernek, Afiachnak a fiáé.
'''
"2" = ''':sup:`2` Volt egy élte virágjában levõ, Saul nevû daliás fia. Izrael fiai
közt nem volt nála daliásabb: egy fejjel magasabb volt mindenkinél.
'''
"3" = ''':sup:`3` Történt, hogy Kisnek, Saul apjának elkóboroltak a nõstény szamarai.
Ezért Kis azt mondta fiának, Saulnak: "Végy magad mellé egy szolgát,
aztán kelj útra. Menj, és keresd meg a nõstény szamarakat!"
'''
"4" = ''':sup:`4` Végigpásztázták Efraim egész hegyvidékét és bejárták Salisa egész
környékét, de nem találták õket. Aztán átfésülték Saalim vidékét, de
ott sem voltak. Most Benjamin területét járták be, de nem akadtak
rájuk.
'''
"5" = ''':sup:`5` Amikor Cuf vidékére értek, Saul azt mondta szolgájának, aki
elkísérte: "Gyere, térjünk vissza, mert atyám már nem a nõstény
szamarak miatt, hanem mi miattunk kezd el aggódni."
'''
"6" = ''':sup:`6` De az így felelt: "Ott a városban él Istennek egy embere,
tekintélyes ember, amit csak mond, az mind valóra válik. Menjünk el
hozzá, hátha útbaigazít abban a dologban, amelyben járunk."
'''
"7" = ''':sup:`7` Saul erre azt mondta szolgájának: "Ha netán elmennénk, ugyan mit
vinnénk annak az embernek. A kenyér kifogyott tarisznyánkból, ajándék
nincs nálunk, hogy felajánlhatnánk Isten emberének. Mit adhatnánk hát
neki?"
'''
"8" = ''':sup:`8` Ám a szolga megfelelt Saulnak, e szavakkal: "Nézd, még van egy
negyed sékel ezüstöm. Ezt adom oda Isten emberének, hogy adjon nekünk
útbaigazítást."
'''
"9" = ''':sup:`9` Hajdan, amikor az Istent mentek megkérdezni, ezt mondták Izraelben:
"Gyertek, menjünk a látóemberhez!" Mert akit mostanság prófétának
hívnak, azt régen látóembernek mondták. -
'''
"10" = ''':sup:`10` "Helyes a beszéded - válaszolta Saul. - Gyere hát, menjünk!" Így
elmentek abba a városba, ahol Isten embere élt.
'''
"11" = ''':sup:`11` Amikor a városhoz vivõ emelkedõn felfelé tartottak, lányokkal
találkoztak, akik vizet mentek meríteni. Megkérdezték tõlük: "Otthon
van a látóember?" -
'''
"12" = ''':sup:`12` "Igen - felelték nekik -, erre van, elõttetek. Épp most érkezett
meg a városba, mert ma nagy áldozati lakomát tart a nép a magaslaton.
'''
"13" = ''':sup:`13` Ha betértek a városba, még itt éritek, mielõtt fölmenne a
magaslatra az áldozati lakomára. Mert a nép addig nem kezd el enni,
amíg õ ott nincs. Õ áldja meg ugyanis az áldozatot, s csak azután
esznek a meghívottak. Menjetek hát, mert most még épp találkozhattok
vele."
'''
"14" = ''':sup:`14` Fölmentek hát a városba. De épp amikor beléptek a kapun, szembejött
velük Sámuel -, a magaslati hely felé tartott.
'''
"15" = ''':sup:`15` Az Úr egy nappal azelõtt, hogy Saul megérkezett, ezt a
kinyilatkoztatást adta Sámuelnak:
'''
"16" = ''':sup:`16` "Holnap ebben az idõben küldök neked Benjamin hegyvidékérõl egy
embert. Azt kend föl népem, Izrael fejedelmévé. Õ fogja majd népemet a
filiszteusok kezébõl kiszabadítani. Láttam ugyanis népem nyomorúságát,
jajszavuk felhatolt hozzám."
'''
"17" = ''':sup:`17` Amikor Sámuel észrevette Sault, az Úr nyomban tudtára adta: "Ez az
az ember, akirõl beszéltem neked. Õ uralkodjék népem fölött."
'''
"18" = ''':sup:`18` Akkor Saul ott a kapuban odalépett Sámuelhez és megszólította:
"Mondd, hol van a látóember háza?"
'''
"19" = ''':sup:`19` Sámuel így felelt Saulnak: "Én vagyok a látóember. Kísérj fel a
magaslatra. Ma velem kell ennetek. Holnap reggel aztán elmehettek, de
elõbb mindent megmondok neked, ami a szívedet nyomja.
'''
"20" = ''':sup:`20` Ami a nõstény szamarakat illeti, amelyek három nappal ezelõtt
elkóboroltak, miattuk ne aggódj, elõkerültek. Egyébként kié lesz Izrael
egész gazdagsága? Hát nem a tiéd és atyád házáé?"
'''
"21" = ''':sup:`21` Saul ezt válaszolta: "Hát nem Benjamin fiai közül való vagyok,
Izrael legkisebb törzsébõl? És nemzetségem nem a legkisebb-e Benjamin
törzsében? Miért mondasz hát ilyeneket nekem?"
'''
"22" = ''':sup:`22` Sámuel magával vitte Sault és szolgáját, a csarnokba vezette õket,
és megtisztelõ helyet jelölt ki nekik a vendégek közt, akik közül már
vagy harmincan ott voltak.
'''
"23" = ''':sup:`23` Aztán így szólt Sámuel a szakácshoz: "Hozd ide azt a darabot,
amelyre azt mondtam neked, hogy tedd félre."
'''
"24" = ''':sup:`24` Erre a szakács odavitte a combot és a zsíros fartõt, és Saul elé
tette. Sámuel így szólt: "Nézd, eléd teszik, amit félretettek.
Egyél!..." Így evett azon a napon Saul együtt Sámuellel.
'''
"25" = ''':sup:`25` Amikor a magaslatról visszatértek a városba, szállást csináltak
Saulnak a tetõn.
'''
"26" = ''':sup:`26` És nyugalomra tért. Amikor megvirradt, Sámuel felszólt Saulnak a
tetõre: "Kelj föl, hogy elkísérhesselek!" Saul fölkelt, és mind a
ketten elmentek, õ és Sámuel.
'''
"27" = ''':sup:`27` Amikor a város határához értek, Sámuel így szólt Saulhoz: "Mondd a
szolgádnak, hogy menjen elõre, te meg maradj itt, hogy tudtodra
adhassam az Isten szavát."
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Sault, akit nagy termetű és jóképű férfiként írnak le, Izrael
első királyává választják. Választása azt tükrözi, hogy az emberek a
fizikai tulajdonságokkal rendelkező vezetőket részesítik előnyben, míg
Isten a szívre néz (lásd még 1Sámuel 16:7 és ApCsel 13:21).
9:3-6 - Sault az elveszett szamarak keresése Sámuelhez vezeti,
megmutatva, hogyan irányítja Isten a hétköznapi eseményeket tervének
beteljesítésére. Az isteni gondviselés abban mutatkozik meg, ahogyan
Isten az emberi cselekedeteket céljainak megfelelően irányítja (lásd
még Példabeszédek 16:9 és 1Mózes 50:20).
9:15-17 - Isten kinyilatkoztatja Sámuelnek, hogy Sault választják
Izrael uralmára, kiemelve a próféták, mint Isten akaratának közvetítői
szerepét. Ez az esemény bizonyítja Isten szuverenitását abban, hogy
vezetőket választott népének (lásd még Hóseás 13:11 és 5Móz 17:14-15).
9:18-20 - Sámuel megnyugtatja Sault, hogy a szamarakat megtalálták,
majd felfedi Saulnak, hogy Isten őt választotta Izrael vezetésére. Ez a
kezdete annak, hogy Isten kinyilatkoztatja Saul sorsát (lásd még
9:25-27 - Sámuel személyesen beszél Saullal, és elmagyarázza új
küldetésének fontosságát. Ez a meghitt találkozás jelzi Saul
átalakulásának kezdetét közönséges emberből Izrael felkent királyává
(lásd még 1 Sámuel 10:1 és 1 Sám 16:13).
'''
