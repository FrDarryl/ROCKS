[16]
"1" = ''':sup:`1` Aza uralkodásának 36. esztendejében Bása, Izrael királya felvonult
Júda ellen. Kiépítette Rámát, hogy Aza, Júda királya számára
lehetetlenné tegye a szabad mozgást.
'''
"2" = ''':sup:`2` Ekkor Aza kihozatta az Úr templomából és a királyi palotának a
kincstárából az ezüstöt és az aranyat. Aztán követséget küldött a
Damaszkuszban lakó Ben-Hadadhoz, Arám királyához, ezzel az üzenettel:
'''
"3" = ''':sup:`3` "Szövetség van köztem és közted, atyám és atyád között. Nos, azért
küldtem neked aranyat és ezüstöt, hogy bontsd fel a szövetséget
Básával, Izrael királyával, hogy eltávozzon tõlem."
'''
"4" = ''':sup:`4` Ben-Hadad hallgatott Aza királyra, és elküldte seregének vezéreit
Izrael városai ellen. Azok megverték Ijont, Dánt, Abelmajimot és
Naftali minden raktárvárosát.
'''
"5" = ''':sup:`5` Amint ezt Bása meghallotta, abbahagyta Rámában az építkezést és
beszüntette a munkáját.
'''
"6" = ''':sup:`6` Aza király pedig felszólította egész Júdát, és elhordták Rámából a
követ és a fát, amelyet Bása az építkezésre szánt. Belõle építtette ki
Gebát és Micpát.
'''
"7" = ''':sup:`7` Abban az idõben Hanáni látóember fölkereste Azát, Júda királyát, és
azt mondta neki: "Mivel Arám királyára támaszkodtál és nem bíztál az
Úrban, a te Istenedben, azért menekült meg Arám királyának serege a
kezedbõl.
'''
"8" = ''':sup:`8` Pedig ugye, a kusiták és a líbiaiak nagyobb erõvel, sokkal több
szekérrel és lovassal voltak? Az Úr mégis kezedbe adta õket, mert
bíztál benne.
'''
"9" = ''':sup:`9` Az Úr szeme ugyanis átvizsgálja az egész földet, és õ erõsnek
bizonyul azok elõtt, akik egész szívvel benne bíznak. Azért oktalanul
jártál el, emiatt mostantól fogva háborúk törnek ki ellened."
'''
"10" = ''':sup:`10` Ezért Aza megharagudott a látóemberre, és fogságba vetette, mert
annyira felbosszantotta a dolog. Abban az idõben Aza a népbõl is többet
megbüntetett.
'''
"11" = ''':sup:`11` Aza dolgai az elsõktõl az utolsókig mind meg vannak írva Júda és
Izrael királyainak könyvében.
'''
"12" = ''':sup:`12` Uralkodásának 39. esztendejében Aza igen súlyosan megbetegedett a
lábára. De betegségében nem az Urat kereste, hanem inkább az orvosokban
bízott.
'''
"13" = ''':sup:`13` Uralkodásának 41. esztendejében Aza megtért atyáihoz és meghalt.
'''
"14" = ''':sup:`14` Sírjában temették el, amelyet Dávid városában ásatott magának.
Ráfektették a ravatalra, amely tele volt fûszerekkel és kenõcsök
módjára készített illatszerekkel. Aztán óriási nagy tüzet gyújtottak
felette.
'''
"Notes" = '''
Notas de rodapé:
16:1-6 - Asa szövetségre törekszik Szíriával, ahelyett, hogy Istenben
bízna védelemért. Ez azt mutatja, hogy az emberiség hajlamos a
politikai megoldásokra hagyatkozni az isteni gondviselés helyett,
16:7-9 - Hanani próféta szembeszáll Asával, emlékeztetve őt arra, hogy
az igazi biztonság Istentől származik. Isten válasza népe kiáltására
állandó a Szentírásban, hangsúlyozva a hit fontosságát a válság idején
16:10-12 - Amikor szembesül, Asa dühös lesz, és bebörtönzi a prófétát,
ami azt mutatja, hogy ellenáll Isten hangjának hallgatásával szemben.
Ez az engedetlenség negatív következményekhez vezet, bizonyítva, hogy
az isteni figyelmeztetés figyelmen kívül hagyása szerencsétlenséghez
16:13-14 - Asa egy betegség után meghal, és kezelése emlékeztet arra,
hogy teljes mértékben bíznunk kell Istenben, még egészségügyi
helyzetekben is. Ez megerősíti azt az elképzelést, hogy Isten a mi
Jakab 5:14-15).
'''
