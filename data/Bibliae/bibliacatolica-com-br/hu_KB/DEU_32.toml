[32]
"1" = ''':sup:`1` Halljátok, egek, szólni szándékozom! A föld figyeljen ajkam szavára!
'''
"2" = ''':sup:`2` Esõként permetezzen tanításom, Harmatként hulljon a szavam, Mint a
zápor a sarjadó fûre, A záporesõ a lankadt gyepre.
'''
"3" = ''':sup:`3` Mert az Úr nevét hirdetem, Dicsõítsétek Istenünket.
'''
"4" = ''':sup:`4` Kõszikla! Amit csak tesz, tökéletes, Mert igazság minden útja, Igaz
és egyenes.
'''
"5" = ''':sup:`5` Vétkeztek ellene, akiket hibátlannak alkotott, Gonosz és elvetemült
nemzedék!
'''
"6" = ''':sup:`6` Ezzel fizettek az Úrnak, Te ostoba és balga nép? Hát nem atyád és
teremtõd? Hûséges Isten, ment minden álnokságtól, Létet adott neked és
életben tart!
'''
"7" = ''':sup:`7` Emlékezzél a rég letûnt napokra, Vedd fontolóra az esztendõket
nemzedékrõl nemzedékre! Kérdezd meg atyádat, majd elmondja, Véneidet,
õk majd elbeszélik!
'''
"8" = ''':sup:`8` Amikor kiadta a Fönséges a népnek örökségét, Amikor az emberek fiait
különválasztotta, A népeknek határokat Az Isten fiainak számához mérten
szabott.
'''
"9" = ''':sup:`9` Mert az Úrnak a népe lett a része, Jákob jutott neki örökségül.
'''
"10" = ''':sup:`10` A pusztában sajátjává fogadta, A sivatag kietlenségében és
éjszakájában. Védõn körülvette, oltalmazta, Óvta, mint szeme világát.
'''
"11" = ''':sup:`11` Mint a sas, amelyik a fészkét védi, Ott lebeg a fiókja fölött,
Kiterjeszti szárnyát, felkapja, Tulajdon szárnyán hordozza.
'''
"12" = ''':sup:`12` Az Úr vezérelte egymaga, Idegen isten nem volt vele.
'''
"13" = ''':sup:`13` Fölvezette az ország magaslataira, A földnek gyümölcseivel
táplálta. Mézet szívhatott a sziklából, Olajat a kemény kõbõl.
'''
"14" = ''':sup:`14` Aztán a tehén teljes teje és a juhtej, Meg a bárányok és kosok
kövérsége. Básán barmai és bakjai, Hozzá a búza java És a szõlõ vére, a
mámorító ital.
'''
"15" = ''':sup:`15` Jákob evett a jóllakásig, Telt lett Jesurun és kirúgott a hámból.
Eltaszította Istenét, aki teremtette, Üdvössége szikláját megvetette.
'''
"16" = ''':sup:`16` Fölkeltették idegenekkel féltékenységét, Undoksággal haragra
ingerelték.
'''
"17" = ''':sup:`17` Gonosz szellemeknek áldoztak, nem Istennek, Ismeretlen isteneknek,
Újaknak - akkor bukkantak fel, Atyáik nem félték õket.
'''
"18" = ''':sup:`18` Nem gondoltál többé teremtõ szikládra, Istent, aki életet adott
neked, elfeledted.
'''
"19" = ''':sup:`19` Az Úr látta, s fiai, lányai fölkeltette haragjában Kimondta, hogy
elveti õket.
'''
"20" = ''':sup:`20` Így szólt: Elrejtem elõlük arcomat, Hadd lám, mi lesz velük. Mert
telve csalárdsággal ez a nemzedék, A fiakban nincsen semmi hûség.
'''
"21" = ''':sup:`21` Nem létezõ istennel féltékennyé tettek, Kivetni való bálványaikkal
ingereltek. Nos, én is féltékennyé teszem õket egy nem néppel,
Istentelen, pogány hordákkal bõszítem õket.
'''
"22" = ''':sup:`22` Haragomban lángra lobban a tûz, Elhatol az alvilág mélyéig.
Elpusztítja a földet és hozamát, Megemészti a hegyek alapját.
'''
"23" = ''':sup:`23` Elhalmozom õket bajjal, Kilövöm rájuk minden nyilam.
'''
"24" = ''':sup:`24` Éhséggel rakott csûr lesz majd az íj, Láz és sorvadás a méreg.
Rájuk küldöm a fenevadak fogát, A földön kúszók mérgével együtt.
'''
"25" = ''':sup:`25` Kívül kard ragadja el a fiakat, Belül a rettenet. (Utolér) ifjat és
leányt, Csecsemõt és õsz öreget.
'''
"26" = ''':sup:`26` Azt mondanám: "Megsemmisítem õket, Kitörlöm emlékezetüket az
emberek közül,"
'''
"27" = ''':sup:`27` Ha nem félnék az ellenség gõgjétõl: Másban keresnék a támadót. Azt
mondanák: "A mi hatalmas karunk, Nem az Úr tette ezt mind!"
'''
"28" = ''':sup:`28` Rövidlátó nép ez, nincs benne belátás.
'''
"29" = ''':sup:`29` Ha bölcsek volnának, felfognák, Fontolóra vennék sorsukat.
'''
"30" = ''':sup:`30` Hogy üldözhetne ezret egy, Mint szalaszthatna meg kettõ tízezret?
Csak úgy, hogy sziklájuk eladta, Az Úr kiszolgáltatta õket!
'''
"31" = ''':sup:`31` Mert az õ sziklájuk nem olyan, mint a mi sziklánk, Nem ellenségeink
dolga, hogy közbenjárjanak értünk.
'''
"32" = ''':sup:`32` Mert szõlõtövük Szodoma szõlõtövérõl való, Szõlõvesszejük meg
Gomorra kertjeibõl. A szõlõszemek mérgezettek, Keserû bogyók.
'''
"33" = ''':sup:`33` Boruk sárkánytajték, Viperának gyilkos mérge.
'''
"34" = ''':sup:`34` Nincs-e nálam, mint drágakõ, Pecsét alatt kincstáramban?
'''
"35" = ''':sup:`35` Enyém a bosszúállás és a jutalmazás, Arra az idõre, mikor meginog
lábuk. Mert közel van pusztulásuk napja, Sorsuk hamarosan utoléri õket.
'''
"36" = ''':sup:`36` (Mert az Úr igazságot szolgáltat népének, Megkönyörül szolgáin.)
Látja, hogy minden erejük elhagyta õket, Nincs többé sem szolga, sem
szabad.
'''
"37" = ''':sup:`37` Így szól: Hova lettek isteneik? A szikla, amelyben bizakodtak?
'''
"38" = ''':sup:`38` Akik ették áldozataik kövérjét, S itták italáldozataik borát?
Keljenek fel és segítsenek! Szolgáljanak menedékül nektek!
'''
"39" = ''':sup:`39` Lássátok végre, hogy én vagyok, csak én, S nincs más Isten rajtam
kívül! Ölök és életre keltek, Lesújtok és gyógyítok. (Nincs, aki
kimenthetne kezembõl!)
'''
"40" = ''':sup:`40` Igen, az égre emelem kezem S mondom: Úgy éljek örökké, ahogy igaz!
'''
"41" = ''':sup:`41` Ha kiélezem villámló kardom, Érvényt szerzek a jognak, Bosszút
állok ellenségeimen, S megfizetek gyûlölõimnek.
'''
"42" = ''':sup:`42` Nyilamat vérrel itatom részegre, Kardom hússal lakatom jól - Az
elesettek és a sebesültek vérével, Az ellenséges vezérek fejével.
'''
"43" = ''':sup:`43` Ti egek, ujjongjatok, Istennek fiai, imádjátok! Ti népek,
ujjongjatok népével, Istennek küldöttei, magasztaljátok hatalmát! Mert
megtorolja szolgáinak vérét, Hasonlóval fizet ellenségeinek. Bosszút
áll gyûlölõin, Népének földjét megtisztítja a bûntõl.
'''
"44" = ''':sup:`44` Mózes tehát ment, s hangosan elõadta a népnek ennek az éneknek
minden szavát, õ és Józsue, Nun fia.
'''
"45" = ''':sup:`45` Amikor Mózes elkészült vele, hogy ezeket a szavakat mind egész
Izrael elé tárja,
'''
"46" = ''':sup:`46` ezt mondta nekik: "Vegyétek fontolóra ezeket a szavakat mind,
amelyeket ma ünnepélyesen a szívetekbe vések. Parancsoljátok meg
gyermekeiteknek, ügyeljenek rá, hogy a törvénynek ezeket a szavait mind
valóra váltsák.
'''
"47" = ''':sup:`47` Mert nem üres szóbeszéd az, hanem maga az élet a számotokra! Ennek
a törvénynek a jóvoltából ugyanis hosszú életetek lesz azon a földön,
amelyre most a Jordánon átkelve elérkeztek, hogy birtokba vegyétek."
'''
"48" = ''':sup:`48` Ugyanezen a napon így szólt az Úr Mózeshez:
'''
"49" = ''':sup:`49` "Menj fel az Abarim-hegységbe, Nebo hegyére, amely Moáb földjén
Jerikóval szemben van, s nézd meg Kánaán földjét, amelyet Izrael
fiainak adok birtokul.
'''
"50" = ''':sup:`50` Azon a hegyen, amelyre most fölmész, meghalsz - megtérsz törzsed
tagjaihoz, amint testvéred, Áron is meghalt, s megtért törzse tagjaihoz
Hor hegyén,
'''
"51" = ''':sup:`51` mivel Kádesban, Cin pusztájában, a viszály vizénél vétettetek
ellenem Izrael fiai között: nem vallottatok szentnek Izrael fiai elõtt.
'''
"52" = ''':sup:`52` Ezért csak szemközt láthatod az országot, de nem léphetsz be a
földre, amelyet Izrael fiainak adok."
'''
