[2]
"1" = ''':sup:`1` Izraelnek ezek a fiai: Ruben, Simeon, Lévi, Júda, Isszachár,
Zebulun,
'''
"2" = ''':sup:`2` Dán, József, Benjamin, Naftali, Gád és Áser.
'''
"3" = ''':sup:`3` Júda fiai: Er, Onan és Sela, ez a három a kánaáni Bat-Suától
született. Er, az elsõszülött nem volt kedves az Úr szemében, ezért
meghalt.
'''
"4" = ''':sup:`4` A menye, Támár szülte neki Perect és Szerachot. Júdának összesen öt
fia volt.
'''
"5" = ''':sup:`5` Perec fiai: Hecron és Hamul.
'''
"6" = ''':sup:`6` Szerach fiai: Zimri, Etán, Hemmán, Kalkol és Darda; összesen öt.
'''
"7" = ''':sup:`7` Karmi fiai: Achár, aki bajba hozta Izraelt, mivel átok alá vetett
dolgot tulajdonított el.
'''
"8" = ''':sup:`8` Etán fia: Azarja.
'''
"9" = ''':sup:`9` Hecron fiai, akik tõle születtek: Jerachmeel, Rám és Kelubáj.
'''
"10" = ''':sup:`10` Rámtól származott Aminadab, Aminadabtól származott Nachson, Júda
fiainak a feje.
'''
"11" = ''':sup:`11` Nachsontól származott Szalma, Szalmától származott Boász,
'''
"12" = ''':sup:`12` Boásztól származott Obed, Obedtõl származott Izáj;
'''
"13" = ''':sup:`13` Izájtól származtak: az elsõszülött Eliáb volt, a második Abinadab,
a harmadik Sima,
'''
"14" = ''':sup:`14` a negyedik Netáneel, az ötödik Raddaj,
'''
"15" = ''':sup:`15` a hatodik Ocem, a hetedik Dávid.
'''
"16" = ''':sup:`16` Nõvéreik: Ceruja és Abigail. Ceruja fiai: Abisáj, Joáb és Azael,
hárman.
'''
"17" = ''':sup:`17` Abigail Amazát szülte. Amaza apja az izmaelita Jeter volt.
'''
"18" = ''':sup:`18` Kálebtõl, Hecron fiától származott Azuba, Isa és Jeriot. A fiaik:
Jeser, Sobab és Ardon.
'''
"19" = ''':sup:`19` Amikor Azuba meghalt, Káleb feleségül vette Efratát, s az Hurt
szülte neki.
'''
"20" = ''':sup:`20` Hur fia Uri volt, Uri fia Becaleel.
'''
"21" = ''':sup:`21` Ezután Hecron egybekelt Machirnak, Gileád apjának a leányával.
Hatvanéves volt, amikor feleségül vette. Az Szegubot szülte neki.
'''
"22" = ''':sup:`22` Szegub Jairt nemzette, akinek huszonhárom városa volt Gileád
földjén.
'''
"23" = ''':sup:`23` Azután megszerezte Gesurt és Aramot, Jair sátorfalvait, Kenatot és
leányvárosait, összesen hatvan települést. Mindezek Machirnak, Gileád
apjának fiaié voltak.
'''
"24" = ''':sup:`24` Hecron halála után Káleb bement Efratához, apjának, Hecronnak a
feleségéhez. Ez Aschurt, Tekoa apját szülte neki.
'''
"25" = ''':sup:`25` Jerachmeelnek, Hecron elsõszülöttének fiai: Rám, az elsõszülött,
továbbá Buna, Oren, Ocem, Achija.
'''
"26" = ''':sup:`26` Jerachmeelnek volt még egy Atara nevû felesége is. Õ volt Onam
anyja.
'''
"27" = ''':sup:`27` Rámnak, Jerachmeel elsõszülöttének a fiai: Maac, Jamin és Eker.
'''
"28" = ''':sup:`28` Onam fiai Sammáj és Jada voltak, Sammáj fiai pedig Nadab és Abisur.
'''
"29" = ''':sup:`29` Abisur feleségének a neve Abichail volt. Õ szülte neki Achbánt és
Molidot.
'''
"30" = ''':sup:`30` Nadab fiai: Szeled és Efraim. Szeled utód nélkül halt meg.
'''
"31" = ''':sup:`31` Efraim fia: Jisi. Jisi fia: Sesán. Sesán fia: Achláj.
'''
"32" = ''':sup:`32` Jedánnak, Sammáj testvérének a fiai: Jeter és Jonatán. Jeter utód
nélkül halt meg.
'''
"33" = ''':sup:`33` Jonatán fiai: Pelet és Zaza. Ezek voltak Jerachmeel fiai.
'''
"34" = ''':sup:`34` Sesánnak nem voltak fiai, csak lányai. Sesánnak volt egy Jarcha
nevû egyiptomi rabszolgája.
'''
"35" = ''':sup:`35` Sesán a lányát Jarchához, a rabszolgájához adta feleségül, s az
Attájt szülte neki.
'''
"36" = ''':sup:`36` Attáj fia volt Nátán, Nátán fia Zabad,
'''
"37" = ''':sup:`37` Zabad fia Eflál, Eflál fia Obed,
'''
"38" = ''':sup:`38` Obed fia Jehu, Jehu fia Azarja,
'''
"39" = ''':sup:`39` Azarja fia Helec, Helec fia Eleáza,
'''
"40" = ''':sup:`40` Eleáza fia Sziszmáj, Sziszmáj fia Sallum,
'''
"41" = ''':sup:`41` Sallum fia Jekamja, Jekamja fia Elisáma.
'''
"42" = ''':sup:`42` Kálebnek, Jerachmeel testvérének fiai: Mesa, az elsõszülött. Õ volt
Zif apja. Fia Maresa volt, Hebron apja.
'''
"43" = ''':sup:`43` Hebron fiai: Korach, Tapuach, Rekem és Sema.
'''
"44" = ''':sup:`44` Sema nemzette Rachámot, Jorkeám apját. Rekem nemzette Sammájt.
'''
"45" = ''':sup:`45` Sammáj fia Maon volt, Maon pedig Betcur apja volt.
'''
"46" = ''':sup:`46` Efa, Káleb mellékfelesége szülte Háránt, Mocát és Gázeszt. Hárán
Gázeszt nemzette.
'''
"47" = ''':sup:`47` Jachdaj fiai: Regem, Jotám, Gesám, Pelet, Efa és Saaf.
'''
"48" = ''':sup:`48` Káleb mellékfelesége, Maacha szülte Sebert és Tirchánát.
'''
"49" = ''':sup:`49` Õ szülte Saafot, Madmanna apját, Sevát, Machbena apját és Gibea
apját. Káleb leánya Achsa volt.
'''
"50" = ''':sup:`50` Ezek Káleb fiai. Hurnak, Efrata elsõszülöttének fiai: Sobál,
Kirját-Jearim apja;
'''
"51" = ''':sup:`51` Szalma, Betlehem apja és Háref, Bet-Gáder apja.
'''
"52" = ''':sup:`52` Sobálnak, Kirját-Jearim apjának ezek voltak a fiai: Haroe, a
manacatiták fele
'''
"53" = ''':sup:`53` és a Kirját-Jearim-beliek, a jitriták, a putiták, a sumatiták és a
misraititák nemzetsége. Tõlük származnak a coreatiták és az estaoliták.
'''
"54" = ''':sup:`54` Szalma fiai: Betlehem, a netopatiták, Atrot, Bet-Joáb, a
manachatiták fele, a coreatiták.
'''
"55" = ''':sup:`55` A szofriták nemzetsége, akik Jábecben laknak, a tireatiták, a
simeatiták és a szuchatiták. Ezek a keniták, akik Hamatból jöttek,
tõlük származik Recháb házanépe.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Izrael fiai (Jákób) vannak felsorolva, bemutatva Izrael
tizenkét törzsét. Ezek a törzsek központi szerepet töltenek be Isten
népének szervezetében az Ószövetségben (lásd még 1Mózes 35:22-26 és
2Móz 1:1-5).
2:3-4 - Júda leszármazását a messiási történelemben betöltött
jelentősége miatt emelik ki. Júdából jön Dávid király, majd később maga
2:5-12 - Júda leszármazottainak genealógiája folytatódik, olyan
alakokat hangsúlyozva, mint Pérez és Hezron. Ez bizonyítja Isten
4:18-22 és 4Móz 26:20-21).
2:13-17 - Bemutatják Dávid genealógiáját, külön említve testvéreit.
Dávid, Izrael nagy királya központi helyet foglal el Isten
üdvtörténetében (lásd még 1Sámuel 16:6-13 és 2Sámuel 7:12-16).
2:18-24 - Az elbeszélés Hezron leszármazottaival folytatódik,
bemutatva, hogyan tartja be Isten szövetségét generációkon keresztül.
Ez a vonal Boázban csúcsosodik ki, aki feleségül veszi Ruthot, és Dávid
'''
