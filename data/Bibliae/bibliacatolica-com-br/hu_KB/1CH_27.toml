[27]
"1" = ''':sup:`1` Izrael fiai számuk szerint: A családfõk, az ezres és százas
csoportok fejei és az írnokok, akik a népet szolgálták: a király minden
ügyében ezek az osztályok voltak illetékesek. Hónapról hónapra az egész
év folyamán mindig egy intézkedett közülük. Minden osztályba 24000
ember tartozott.
'''
"2" = ''':sup:`2` Az elsõ hónapban az elsõ osztály élén Jasobeám állott, Szabdiel fia.
Osztályához 24000 ember tartozott.
'''
"3" = ''':sup:`3` Perec fiai közül való volt, és a sereg összes tisztjeinek õ volt a
feje az elsõ hónapban.
'''
"4" = ''':sup:`4` A második hónap osztályának elöljárója az achochita Dodáj volt.
Osztályába 24000 ember tartozott.
'''
"5" = ''':sup:`5` A harmadik osztály elöljárója a harmadik hónapban Benajahu volt, az
elsõ papnak, Jehojadának a fia. Osztályába 24000 ember tartozott.
'''
"6" = ''':sup:`6` Ez a Benajahu a harminc vitéz egyike volt, s vezetõje lett a
harmincnak és saját osztályának. A fiát Ammizabadnak hívták.
'''
"7" = ''':sup:`7` A negyedik, a negyedik hónapban illetékes Azahel volt, Joáb
testvére. Õt követte fia, Zebadja. Osztályához 24000 ember tartozott.
'''
"8" = ''':sup:`8` Az ötödik, az ötödik hónapra illetékes vezetõ az ezrachita Samehut
volt. Osztályába 24000 ember tartozott.
'''
"9" = ''':sup:`9` A hatodik, a hatodik hónapra illetékes Ira volt, a tekoai Ikkes fia.
Osztályába 24000 ember tartozott.
'''
"10" = ''':sup:`10` A hetedik, a hetedik hónapra illetékes, az Efraim fiai közül való
pelonita Helec volt. Osztályába 24000 ember tartozott.
'''
"11" = ''':sup:`11` A nyolcadik, a nyolcadik hónapra illetékes, a husatita Szibbekáj
volt, a zarechiták közül. Osztályába 24000 ember tartozott.
'''
"12" = ''':sup:`12` A kilencedik, a kilencedik hónapra illetékes, a benjaminiták közül
való anatóti Abiezer volt. Osztályába 24000 ember tartozott.
'''
"13" = ''':sup:`13` A tizedik, a tizedik hónapra illetékes, a zarechiták közül való
netofai Maheráj volt. Osztályába 24000 ember tartozott.
'''
"14" = ''':sup:`14` A tizenegyedik, a tizenegyedik hónapra illetékes, az Efraim fiai
közül való pireatonita Benaja volt. Osztályába 24000 ember tartozott.
'''
"15" = ''':sup:`15` A tizenkettedik, a tizenkettedik hónapra illetékes, az Otnielbõl
származó netofai Heldáj volt. Osztályába 24000 ember tartozott.
'''
"16" = ''':sup:`16` Izrael törzseinek fõnökei: Eliezer, Zikri fia parancsolt a
rubenitáknak; Sefatjahu, Maacha fia a simeonitáknak;
'''
"17" = ''':sup:`17` Hasabja, Kenuel fia a levitáknak; Cádok az áronitáknak;
'''
"18" = ''':sup:`18` Elihu, Dávid testvére a júdeaiaknak;
'''
"19" = ''':sup:`19` Jismajahu, Obedjahu fia a zebulunitáknak; Jerimot, Azriel fia a
naftalitáknak;
'''
"20" = ''':sup:`20` Joel, Pedajahu fia Manassze fél törzsének;
'''
"21" = ''':sup:`21` Jidd, Zecharjahu fia Manassze gileádi fél törzsének; Jahaziel,
Ábner fia a benjaminitáknak;
'''
"22" = ''':sup:`22` Azareel, Jeroham fia a dánitáknak. Ezek voltak Izrael törzseinek a
fõnökei.
'''
"23" = ''':sup:`23` Dávid nem számláltatta össze a húsz éven felülieket, mivel az Úr
azt mondta, hogy megsokasítja Izrael fiait, mint az ég csillagait.
'''
"24" = ''':sup:`24` Joáb, Ceruja fia megkezdte az összeírást, de nem fejezte be, mivel
a harag kitört Izrael ellen. Így a szám nem került bele Dávid király
évkönyveibe.
'''
"25" = ''':sup:`25` A királyi kincstár felügyelõje Azmavet, Abdiel fia volt. A
földeken, a városokban, a falvakban és a tornyokban levõ készleteké
pedig Jehonatan, Uzijahu fia.
'''
"26" = ''':sup:`26` A föld megmûvelésére szerzõdtetett munkásoké Ezri, Kelub fia.
'''
"27" = ''':sup:`27` A szõlõk felügyelõje a rámai Simi, a borkészleteké a sefámi Zabdi,
'''
"28" = ''':sup:`28` a síkságon levõ olaj- és fügefáké Joás,
'''
"29" = ''':sup:`29` a Száron legelõin levõ nyájaké a szároni Sitráj, a Safat völgyében
levõ nyájaké Safat, Adláj fia,
'''
"30" = ''':sup:`30` a tevéké az izmaelita Obil, a nõstény szamaraké a meránoti
Jechdejahu,
'''
"31" = ''':sup:`31` a juh- és kecskenyájaké a hagrita Jaziz. Ezek mind Dávid
birtokainak az intézõi voltak.
'''
"32" = ''':sup:`32` Jehonatan, Dávid nagybátyja megfontolt és írástudó ember, tanácsadó
volt. Jechiellel, Hachmoni fiával a király fiait nevelte.
'''
"33" = ''':sup:`33` Achitofel a király tanácsadója volt, az archita Husáj pedig a
király barátja.
'''
"34" = ''':sup:`34` Achitofelt Jehojada, Benajahu fia és Ebjatár követték. Joáb a
király seregének fõvezére volt.
'''
"Notes" = '''
Notas de rodapé:
27:1-15 - Izrael hadseregének hadosztályokba szervezése Dávid
adminisztratív bölcsességét tükrözi. Mindegyik hadosztály az év egy
hónapját szolgálta, hatékony és jól szervezett védelmi és közrendi
rendszert demonstrálva (lásd még 2Sámuel 23:8-39 és 1Korinthus 14:33).
27:16-22 - Izrael törzseinek vezetőit megnevezik, jelezve, hogy minden
törzsnek volt felelős vezetői struktúrája. Ez tükrözi az átruházott
felhatalmazás elvét, ahol a felelősség megoszlik (lásd még 4Móz 1:16 és
27:23-24 - Dávid nem végzett teljes népszámlálást, mert
figyelmeztették, hogy az emberek megszámlálása bizonyítani tudja Isten
gondoskodása iránti bizalmatlanságát. Ez azt tanítja, hogy az Úrba
vetett bizalom fontosabb, mint az emberi erő vagy a számok (lásd még
2Sámuel 24:10 és Zsolt 20:7).
27:25-31 - A király vagyonának, beleértve a terményt és az
állatállományt, gazdái részletesen bemutatják a nemzet erőforrásaival
való jó gazdálkodás fontosságát. Izrael jóléte Isten áldásának és jó
sáfárságának tükröződése volt (lásd még Példabeszédek 27:23-24 és
Lukács 16:11).
27:32-34 - Dávid tanácsadóit említik, köztük fő tanácsadóit és lelki
tanácsadóit. Ez mutatja annak fontosságát, hogy bölcsességet és
tanácsot keressünk, hogy igazságosan és igazságosan uralkodhassunk
(lásd még Példabeszédek 11:14 és 1Királyok 12:6–7).
'''
