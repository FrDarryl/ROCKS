[39]
"1" = ''':sup:`1` Amikor Józsefet elvitték Egyiptomba, Potifár, a fáraó egyik
tisztviselõje, a testõrség parancsnoka, egy egyiptomi ember vásárolta
meg az izmaelitáktól, akik odavitték.
'''
"2" = ''':sup:`2` De az Úr Józseffel volt, s így minden sikerült neki. Urának, az
egyiptominak a házában maradt.
'''
"3" = ''':sup:`3` Ura meglátta, hogy az Úr vele van és hogy az Úr sikerre segít
mindent, amihez hozzáfog,
'''
"4" = ''':sup:`4` azért József kegyelmet talált szemében: neki kellett õt
kiszolgálnia. Azután házának intézõjévé tette és egész vagyonát
rábízta.
'''
"5" = ''':sup:`5` Attól az idõtõl kezdve, hogy vagyonának intézõjévé tette, az Úr
József miatt megáldotta az egyiptomi házát. Az Úr áldása volt mindenen,
ami a házban és a mezõn az övé volt.
'''
"6" = ''':sup:`6` Tehát egész vagyonát rábízta Józsefre, s nem törõdött semmivel, csak
az étellel, amit evett. József amellett szép külsejû és szép arcú volt.
'''
"7" = ''':sup:`7` A történtek után urának felesége szemet vetett Józsefre, és így
szólt hozzá: "Hálj velem!"
'''
"8" = ''':sup:`8` Õ azonban vonakodott, s azt mondta ura feleségének: "Nézd, uram
semmivel sem törõdik mellettem a házban, egész vagyonát rám bízta.
'''
"9" = ''':sup:`9` Neki sincs ebben a házban nagyobb hatalma, mint nekem. Semmit sem
vont meg tõlem, csak egyedül téged, mivel te a felesége vagy. Hogyan
követhetnék el ilyen súlyos igazságtalanságot és hogyan vétkezhetnék
Isten ellen?"
'''
"10" = ''':sup:`10` Jóllehet naponta csábította Józsefet, az nem hallgatott rá, hogy
vele háljon és hozzá adja magát.
'''
"11" = ''':sup:`11` Amikor egyik nap bejött a házba dolgait intézni és a ház népe közül
senki sem volt otthon,
'''
"12" = ''':sup:`12` az megfogta a ruháját és így szólt: "Hálj velem!" De õ ruháját a
kezében hagyta, elmenekült és kifutott.
'''
"13" = ''':sup:`13` Az látva, hogy ruháját a kezében hagyta és elfutott,
'''
"14" = ''':sup:`14` összehívta házanépét, s ezt mondta nekik: "Na lássátok! Idehozott
nekünk egy hébert, hogy erõszakoskodjon velünk. Hozzám jött, hogy velem
háljon, de én hangosan kiabáltam.
'''
"15" = ''':sup:`15` Mikor hallotta, hogy hangosan kiabálok, itthagyta ruháját
mellettem, elmenekült, és kiszaladt."
'''
"16" = ''':sup:`16` És a ruhát magánál tartotta, míg a férje haza nem jött.
'''
"17" = ''':sup:`17` Akkor elmondta neki a jelenetet és így szólt: "A héber szolga, akit
a házba hoztál, idejött hozzám, hogy erõszakoskodjon velem.
'''
"18" = ''':sup:`18` De mikor hangosan kiabáltam, itt hagyta ruháját mellettem,
menekült, és kiszaladt."
'''
"19" = ''':sup:`19` Ura felesége szavának hallatára, hogy a rabszolga - úgymond - így
tett vele, haragra gerjedt.
'''
"20" = ''':sup:`20` Ura elfogatta Józsefet, s abba a börtönbe vetette, ahol a király
foglyait õrizték. Ott maradt a börtönben.
'''
"21" = ''':sup:`21` De az Úr Józseffel volt, és irgalmat gyakorolt vele. Feléje
fordította a börtönfelügyelõ jóindulatát.
'''
"22" = ''':sup:`22` A felügyelõ rábízta Józsefre az összes foglyot, aki csak a
börtönben volt. Ami ott történt, annak az õ rendelkezése szerint
kellett végbemenni.
'''
"23" = ''':sup:`23` A börtönfelügyelõ nem törõdött többé semmivel, ami rá volt bízva.
Az Úr vele volt, és amihez csak hozzáfogott, azt sikerre vezette.
'''
