[18]
"1" = ''':sup:`1` (A karvezetõnek - Dávidnak, az Úr szolgájának zsoltára. Ennek az
éneknek szavait az Úrnak énekelte, miután az Úr kimentette
ellenségeinek és Saulnak a kezébõl.)
erõszaktól].
'''
"3" = ''':sup:`3` Az Úr menedékem, váram, szabadítóm. Istenem, sziklám, hozzá
menekülök. Védõpajzsom, üdvösségem záloga, mentsváram,
'''
"4" = ''':sup:`4` akit magasztalok. Az Úrhoz kiáltok és biztonságban vagyok
elleneimtõl.
'''
"5" = ''':sup:`5` Körülvettek a halál örvényei, Béliál hullámai rémítettek,
'''
"6" = ''':sup:`6` az alvilág kötelékei körülfontak, a halálos hurkok rám csapódtak.
'''
"7" = ''':sup:`7` Kínomban az Úrhoz kiáltottam, Istenemhez emeltem szavam. Õ
meghallotta hangomat szent templomából, panaszom elért a füléhez.
'''
"8" = ''':sup:`8` Akkor megingott a föld és megremegett, a hegyek alapjai
megrendültek, (remegés fogta el õket lángoló haragjától.)
tette a parazsat].
'''
"10" = ''':sup:`10` Lehajtotta az egeket és leszállt, lába sötét felhõn nyugodott.
'''
"11" = ''':sup:`11` Kerubtól hordozva szállt tova, a szelek szárnyán suhant.
'''
"12" = ''':sup:`12` Köntöse: sötétség, amely körülfogta, öltözéke: sötét víz, sûrû
felhõ.
'''
"13" = ''':sup:`13` Az elõtte járó fényességbõl jégesõ és izzó parázs tört elõ.
'''
"14" = ''':sup:`14` Mennydörgésben szólt az Úr az égbõl, a Magasságbeli hallatta
szavát.
'''
"15" = ''':sup:`15` Kilõtte nyilait és szétszórta ellenségeit, villámot lövellt és
eltiporta õket.
'''
"16" = ''':sup:`16` Akkor megnyíltak a tenger mélységei, a föld alapjai felszínre
kerültek: a fenyegetésedtõl, Uram, leheletednek haragos zúgásától.
'''
"17" = ''':sup:`17` Kinyújtotta kezét a magasból és felém nyúlt, kimentett a vizek
mélyérõl.
'''
"18" = ''':sup:`18` Elragadott ádáz ellenségeimtõl, gyûlölõimtõl, akik erõsebbek nálam.
'''
"19" = ''':sup:`19` A veszély napjaiban rám támadtak, de az Úr védelmemre kelt.
'''
"20" = ''':sup:`20` Kivezetett a szabadba, szabadulást hozott, mert szeretett.
'''
"21" = ''':sup:`21` Így viszonozta az Úr igaz voltomat. Megjutalmazott, mert tiszta a
kezem.
'''
"22" = ''':sup:`22` Hiszen az Úr útjait követtem, nem fordultam el Istenemtõl.
'''
"23" = ''':sup:`23` Minden parancsát szem elõtt tartottam, törvényét soha el nem
utasítottam.
'''
"24" = ''':sup:`24` Vétek nélkül jártam színe elõtt, a bûntõl távol tartottam magam.
'''
"25" = ''':sup:`25` Így viszonozta az Úr igaz voltomat, mert látta, hogy tiszta a
kezem.
'''
"26" = ''':sup:`26` Jósággal közeledsz a jóhoz, az igazhoz igaz vagy.
'''
"27" = ''':sup:`27` A tisztával tisztán bánsz, a hamissal azonban hamis módra.
'''
"28" = ''':sup:`28` A leigázott népnek szabadulást hozol, a gõgös tekintetet megalázod.
'''
"29" = ''':sup:`29` Igen, te vagy világosságom, Uram, Istenem, te megvilágítod
sötétségemet.
'''
"30" = ''':sup:`30` Veled bástyákat ostromlok, Istenemmel falakat ugrok át.
'''
"31" = ''':sup:`31` Isten útja egyenes, az Úr szavát a tûz kipróbálta, pajzsa õ
mindenkinek, aki nála keres menedéket.
'''
"32" = ''':sup:`32` Ki az Isten, ha nem az Úr? Ki a szikla, ha nem a mi Istenünk?
'''
"33" = ''':sup:`33` Isten felövezett erõvel, feddhetetlenné tette utamat.
'''
"34" = ''':sup:`34` Lábam gyorssá tette, mint a szarvas lábát, biztos magaslatra
vezetett fel.
'''
"35" = ''':sup:`35` Kezemet harcra tanította, s hogy karom acélhúrt feszítsen, azt
parancsolta.
naggyá tett engem.
'''
"37" = ''':sup:`37` Lépteim alá széles utat adtál, lábam nem botladozott.
'''
"38" = ''':sup:`38` Üldöztem ellenségeimet s utolértem õket, nem tértem vissza, míg meg
nem semmisültek.
'''
"39" = ''':sup:`39` Lesújtottam õket, s nem keltek föl többé, a lábam alatt
összeroskadtak.
'''
"40" = ''':sup:`40` A harcra felöveztél bátorsággal, ellenfeleimet alám aláztad.
'''
"41" = ''':sup:`41` Ellenségeimet megfutamítottad, s akik gyûlöltek, azokat semmivé
tettem.
'''
"42" = ''':sup:`42` Kiáltottak, de nem jött szabadító, hívták az Urat, de nem hallotta
meg szavuk.
'''
"43" = ''':sup:`43` Én pedig szétvertem õket, mint a szél a port, s mint az utca sarát,
letapostam õket.
'''
"44" = ''':sup:`44` Kiragadtál a lázongó tömegbõl, és a népek fejévé tettél. A népek,
amelyeket nem ismertem, szolgáim lettek,
'''
"45" = ''':sup:`45` és elsõ szavamra engedelmeskedtek. Az idegenek fiai kegyemet
keresték,
'''
"46" = ''':sup:`46` az idegenek fiai elsápadtak félelmükben, s remegve jöttek elõ
váraikból.
'''
"47" = ''':sup:`47` Éljen az Úr, áldott legyen az én sziklám, dicsõség üdvöm Istenének!
'''
"48" = ''':sup:`48` Isten, aki elégtételt adott nekem, aki a népeket meghódoltatta
elõttem.
'''
"49" = ''':sup:`49` Te, aki haragos ellenfeleimtõl megmentettél s az erõszak emberétõl
elragadtál.
'''
"50" = ''':sup:`50` Ezért áldalak, Uram, a népek elõtt, dicsõséget zengek nevednek.
'''
"51" = ''':sup:`51` Hiszen nagy gyõzelmet adtál királyodnak, kegyes voltál
fölkentedhez, Dávidhoz és nemzetségéhez, mindörökké.
'''
