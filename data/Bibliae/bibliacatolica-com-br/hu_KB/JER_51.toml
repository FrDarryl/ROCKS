[51]
"1" = ''':sup:`1` Ezt mondja az Úr: Íme, pusztító szelet támasztok Leb-Kamai ellen;
'''
"2" = ''':sup:`2` és gabonaszórókat küldök Babilonba, hogy szélnek szórják, és
országát megtisztítsák. Igen, mindenfelõl ellene fordulnak majd
nyomorúsága napján.
'''
"3" = ''':sup:`3` Vonja fel ott íját az íjász, és öltse fel páncélját a páncélos. Ne
irgalmazzatok ifjú harcosainak, inkább irtsátok ki egész seregét!
'''
"4" = ''':sup:`4` Elhullnak a halálra sebzettek a káldeusok földjén, és Babilon utcáin
azok, akiket utólér a kard.
'''
"5" = ''':sup:`5` Mert országuk eltelt gonoszsággal Izrael Szentje ellen. De Izrael
nem lett özveggyé, nem hagyta el Istene, a Seregek Ura.
pusztuljatok el ti is, amikor bûnhõdik! Mert eljött az Úr bosszújának
ideje: és érdeme szerint megfizet neki.
'''
"7" = ''':sup:`7` Aranyserleg volt Babilon az Úr kezében, amely az egész földet
megrészegítette. Borából ittak a népek, és megittasodtak.
'''
"8" = ''':sup:`8` Hirtelen bukott el Babilon, összetiporták. Jajgassatok miatta!
Sebeire hozzatok balzsamot, hátha meggyógyul.
'''
"9" = ''':sup:`9` "Próbáltuk meggyógyítani Babilont, de nem lett jobban; hagyjuk hát
magára, s menjünk haza, ki-ki a maga országába." Igen, ítélete az
egekig hatol, elér egészen a felhõkig.
'''
"10" = ''':sup:`10` Az Úr napfényre hozta igaz voltunkat. Gyertek hát, hirdessük a
Sionon az Úrnak, a mi Istenünknek mûveit!
'''
"11" = ''':sup:`11` Hegyezzétek a nyilakat, töltsétek meg a tegzeket! Az Úr felbujtotta
a médek királyának lelkét, mert azt határozta Babilonról, hogy
elpusztítja; az Úr bosszúja ez; bosszúállás a templomáért.
'''
"12" = ''':sup:`12` Babilon falai ellen emeljetek zászlót! Erõsítsétek meg az õrséget!
Állítsatok õröket! Hagyjatok ott embereket hátvédül! Mert az Úr
elhatározta és végre is hajtja, amit kimondott Babilon lakói ellen.
'''
"13" = ''':sup:`13` Te, aki a nagy vizek mellett lakol és gazdag vagy kincsekben,
eljött számodra a vég, véget ért számodra a rablás ideje.
'''
"14" = ''':sup:`14` Mert a Seregek Ura megesküdött saját magára: még ha annyi emberrel
töltenélek meg is, mint a sáska, a csatakiáltás akkor is felzúg
ellened.
'''
"15" = ''':sup:`15` Hatalmával alkotta meg a földet, bölcsességével szilárdította meg a
világ alapjait, és okosságával feszítette ki az egeket.
'''
"16" = ''':sup:`16` Amikor megszólal mennydörgõ hangja, a vizek zúgása felel rá az
égen. Fölemeli a felhõket a föld széleirõl, villámokat szór a
zivatarhoz, és elõvezeti tárházaiból a szeleket.
'''
"17" = ''':sup:`17` Ennek láttán elnémul minden ember, mert nem foghatja fel.
Szégyenkezik az ércöntõ is a bálvány miatt, mert képmásai csak
hiábavalóságok, lélegzet sincs bennük.
'''
"18" = ''':sup:`18` Semmiségek, nevetséges dolgok, elvesznek mind, ha elérkezik
megfenyítésük napja.
'''
"19" = ''':sup:`19` Nem mérhetõ hozzájuk "Jákob osztályrésze": Mert õ az, aki mindent
alkotott, és Izrael a törzs, amely az õ öröksége. A "Seregek Ura" a
neve.
'''
"20" = ''':sup:`20` Kalapácsom voltál; harci fegyverem. Népeket zúztam veled össze, és
országokat dúltam fel.
'''
"21" = ''':sup:`21` Összezúztam veled lovat és lovast; harci szekeret és hajtót.
'''
"22" = ''':sup:`22` Összezúztam veled férfit és nõt, öreget és fiatalt, ifjút és
hajadont.
'''
"23" = ''':sup:`23` Összezúztam veled pásztort és nyájat; szántóvetõt és igavonó
barmot; kormányzókat és fejedelmeket.
'''
"24" = ''':sup:`24` De most szemetek láttára megfizetek Babilonnak és Káldea minden
lakójának azért a rosszért, amit Sionnal tettek - mondja az Úr.
'''
"25" = ''':sup:`25` Lám, most ellened fordulok, romlásnak hegye - mondja az Úr -, mert
az egész földet megrontottad. Kinyújtom ellened kezemet; letaszítlak a
kõszikláról, és kiégett heggyé teszlek.
'''
"26" = ''':sup:`26` Nem vesznek belõled többé szegletkövet, sem alaphoz való követ.
Mert romhalmazzá leszel mindörökre - mondja az Úr.
'''
"27" = ''':sup:`27` Tûzzetek ki zászlót az egész földön; fújjátok meg a trombitát a
népek között. Készítsétek fel ellene háborúra a népeket; hívjátok össze
ellene Ararát, Minni és Askenáz országait! Küldjetek ellene sorozó
tiszteket! Vezessétek elõ a lovasságot, mint fullánkos sáskát.
'''
"28" = ''':sup:`28` Hívjátok össze ellene háborúra a népeket: Médea királyát,
kormányzóival és fejedelmeivel együtt; a hatalma alá tartozó egész
földdel együtt.
'''
"29" = ''':sup:`29` Akkor megrendül a föld és megremeg, mert teljesedésbe megy az Úrnak
Babilon elleni terve, hogy lakatlan pusztasággá változtassa Babilon
földjét.
'''
"30" = ''':sup:`30` Babilon harcosai abbahagyták a harcot, visszavonultak erõdeikbe;
odalett a vitézségük, és asszonyokhoz váltak hasonlóvá. Házait
felgyújtották, kapuit összetörték.
'''
"31" = ''':sup:`31` Futár futárt és hírnök hírnököt ér, hogy jelentsék Babilon
királyának: Minden oldalról körülvették városát,
'''
"32" = ''':sup:`32` és elfoglalták az átkelõ helyeket; felgyújtották a nádasokat, és a
harcosok rémületbe estek.
'''
"33" = ''':sup:`33` Mert ezt mondja a Seregek Ura, Izrael Istene: Hasonlóvá lett
Babilon leánya a szérûhöz, amelyet jól megtapostak. Már csak egy kis
idõ, és eljön számára az aratás ideje.
'''
"34" = ''':sup:`34` Megevett, lenyelt Nebukadnezár Babilon királya, aztán félredobott,
mint egy üres edényt. Elnyelt, mint valami szörnyeteg; megtöltötte
gyomrát legjobb falatjaimmal.
'''
"35" = ''':sup:`35` A rajtam esett erõszakért s minden szenvedésemért, bûnhõdjék
Babilon! - mondja Sion lakossága. A vérem szálljon Káldea lakóira! -
mondja Jeruzsálem.
'''
"36" = ''':sup:`36` Ezért ezt mondja az Úr: Nézd, magam vettem kezembe ügyedet, hogy
biztosítsalak: bosszút állok érted. Kiszárítom folyamát és elapasztom
forrásait.
'''
"37" = ''':sup:`37` Romhalmazzá teszem Babilont, sakálok tanyájává, borzalommá és gúny
tárgyává, lakatlan pusztasággá.
'''
"38" = ''':sup:`38` Együtt ordítanak majd, akár az oroszlánok és mint az
oroszlánkölykök, üvöltenek.
'''
"39" = ''':sup:`39` Lázas szomjúság gyötri õket? Majd italt készítek nekik, és addig
itatom õket, míg le nem részegednek. Bizony, örökké tartó álomba
merülnek, amelybõl nem lesz ébredés soha - mondja az Úr.
'''
"40" = ''':sup:`40` Úgy viszem õket a vágóhídra, mint a bárányokat; mint a kosokat, a
bakokkal együtt.
'''
"41" = ''':sup:`41` Hogyan? Hát elfoglalták s meghódították az egész világ büszkeségét?
Mi az? Hát Babilon borzalommá lett az összes nép elõtt?
'''
"42" = ''':sup:`42` Feltámadt a tenger Babilon ellen hullámainak özöne elborította.
'''
"43" = ''':sup:`43` Városai pusztasággá lettek, kiszáradt földdé, sivataggá, Olyan
földdé, amelyen nem lakik ember, és senki nem megy át rajta.
'''
"44" = ''':sup:`44` Megbüntetem Bélt Babilonban; kiragadom szájából azt, amit lenyelt.
A jövõben nem tódulnak hozzá mindenfelõl a népek. Leomlottak Babilon
falai.
'''
"45" = ''':sup:`45` Menjetek ki belõle, én népem; mentse ki-ki az életét az Úr izzó
haragja elõl!
'''
"46" = ''':sup:`46` De azért ne remegjen félelemtõl a szívetek! És ne ijedjetek meg az
országban kószáló hírektõl, mert az egyik évben ilyen hír kel szárnyra,
a másikban meg amolyan; az erõszak jut uralomra a földön és az egyik
zsarnok kiirtja a másikat.
'''
"47" = ''':sup:`47` Igen, eljön az idõ, amikor meglátogatom Babilon bálványait. Egész
országa megszégyenül akkor, és minden lakója elhull halálra sebzetten.
'''
"48" = ''':sup:`48` Akkor örömtõl ujjong majd Babilonon az ég és a föld, és minden ami
bennük van; mert észak felõl felvonulnak ellene pusztítói - mondja az
Úr.
'''
"49" = ''':sup:`49` A maga idején el kell esnie Babilonnak, azok miatt, akiket megöltek
Izraelben. Ugyanúgy, ahogy Babilon miatt elestek, akiket lemészároltak
a földön.
'''
"50" = ''':sup:`50` Ti, akik megmenekültetek a kardtól: gyertek ki onnét, meg se
álljatok! Gondoljatok az Úrra abban a távoli országban, és jusson
eszetekbe Jeruzsálem!
'''
"51" = ''':sup:`51` Hogy szégyenkeztünk, amikor hallottuk a gyalázatot! Arcunkat
szégyenpír borította. Mert idegenek léptek be az Úr templomának
szentélyébe.
'''
"52" = ''':sup:`52` De lám, jönnek napok - mondja az Úr -, amikor megfenyítem
bálványait, és egész országában sebesültek hörögnek.
'''
"53" = ''':sup:`53` Ha Babilon az égig emelkedik is, és még jobban megerõsíti is
tornyos fellegvárát: akkor is rátörnek parancsomra pusztítói - mondja
az Úr.
'''
"54" = ''':sup:`54` Halljátok a kiáltást Babilon felõl, a pusztulás zaját a káldeusok
földjérõl?
'''
"55" = ''':sup:`55` Maga az Úr pusztítja el Babilont, õ vet benne véget a nagy
lármának; még ha úgy zúgnak is hullámai, mint a nagy vizek, és messze
hangzik is harsogó szavuk.
'''
"56" = ''':sup:`56` Pusztító söpör végig Babilon földjén, harcosai fogságba jutnak,
nyilai összetörnek. Igen, a visszafizetés Istene az Úr, s biztosan
megfizet.
'''
"57" = ''':sup:`57` Megittasítom fejedelmeit és bölcseit, kormányzóit, tisztségviselõit
és harcosait. Örökké tartó álomba merülnek, és többé nem ébrednek föl.
A Király mondja ezt, akit a Seregek Urának hívnak.
'''
"58" = ''':sup:`58` Ezt mondja a Seregek Ura: Babilon széles falait földig lerombolják;
büszke kapui meg tûz martalékává lesznek. Így lesz semmivé mind, amiért
a népek fáradoztak; és tûzben enyészik el a népek mûve.
'''
"59" = ''':sup:`59` Ezt az utasítást adta Jeremiás próféta Machszeja fia, Nerija
fiának, Szerajának, amikor ez Cidkijának, Júda királyának parancsára
elment Babilonba, a király uralkodásának 4. évében. Szeraja
szállásmester volt.
'''
"60" = ''':sup:`60` Jeremiás ugyanis leírta egy külön könyvbe mindazt a csapást,
amelynek Babilont utol kellett érnie; ezeket a szavakat mind, amelyek
Babilon ellen szóltak.
'''
"61" = ''':sup:`61` Aztán így szólt Jeremiás Szerajához: Amikor megérkezel Babilonba,
láss neki, és olvasd fel hangosan ezeket a szavakat.
'''
"62" = ''':sup:`62` Majd ezt mondd: "Uram, te magad nyilatkoztál úgy, hogy ez a hely
elpusztul és hogy senki nem lakik többé benne, sem ember, sem állat,
hanem pusztasággá lesz mindörökre."
'''
"63" = ''':sup:`63` Amikor aztán végigolvastad a könyvet, köss rá egy követ és vesd az
Eufráteszbe
'''
"64" = ''':sup:`64` ezekkel a szavakkal: "Így süllyedjen el Babilon, és ne keljen föl
többé abból a nyomorúságból, amelyet ráhozok!" Eddig tartanak Jeremiás
szavai.
'''
