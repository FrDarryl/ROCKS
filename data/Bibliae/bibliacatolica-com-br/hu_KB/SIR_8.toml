[8]
"1" = ''':sup:`1` Hatalmas emberrel ne szállj soha perbe, miért is kellene a kezébe
esned?
'''
"2" = ''':sup:`2` Gazdaggal ne perelj, nehogy hatalmával föléd kerekedjék. Mert már
sokak vesztét okozta az arany, a királyok szívét is megnyomorította.
'''
"3" = ''':sup:`3` Ne vitázz szájhõssel, tüzére ne rakj fát.
'''
"4" = ''':sup:`4` Bolonddal ne tréfálj, nehogy a nemzetségedet szidja.
'''
"5" = ''':sup:`5` Ne szégyenítsd meg, aki megtért a bûnbõl, jusson eszedbe, hogy mind
bûnösök vagyunk.
'''
"6" = ''':sup:`6` Ne ûzz csúfot az öreg emberbõl, hiszen mi magunk is megöregszünk
egyszer.
'''
"7" = ''':sup:`7` Másnak a halálán ne ülj gyõzelmi tort, gondold meg, hogy egyszer
mindnyájan meghalunk.
'''
"8" = ''':sup:`8` Ne utasítsd el a bölcsek szavait, inkább kapva kapj a mondásaikon,
mivelhogy belõlük sok tudást meríthetsz, úgyhogy fejedelmek elõtt is
megállhatsz.
'''
"9" = ''':sup:`9` Ne vesd meg, amit az öregektõl hallasz, hiszen õk maguk is atyáiktól
vették. Mert így tudásra teszel szert és alkalomadtán meg tudsz majd
felelni.
'''
"10" = ''':sup:`10` Ne rakj fát a bûnös parazsára, nehogy tüzének lángjában megégesd
magad.
'''
"11" = ''':sup:`11` Gúnyolódó miatt fejed ne veszítsd el, így a szád elé vetett
csapdába esnél.
'''
"12" = ''':sup:`12` Ne adj kölcsön annak, aki nálad hatalmasabb, ha meg kölcsönadtál,
lásd be, hogy vesztes vagy.
'''
"13" = ''':sup:`13` Ne kezeskedj többért, mint amennyi vagyonodból futja, s ha már
kezeskedtél, tudd meg: fizetned kell.
'''
"14" = ''':sup:`14` Bíróval ne beszélj, mert az úgy ítél, ahogy neki tetszik.
'''
"15" = ''':sup:`15` Vakmerõ emberrel ne igen érintkezz, nehogy veszedelmet hozzon a
fejedre. Az ilyen mindig a saját feje után jár, s a balgasága téged is
tönkretesz.
'''
"16" = ''':sup:`16` Hirtelen haragú emberrel ne vitázz, és elhagyatott helyre ne menj
vele. Mivel a vérontást semmibe sem veszi, ahol nincs, aki segítsen,
meggyilkolhat téged.
'''
"17" = ''':sup:`17` Bolonddal ne beszélj soha bizalmasan, mert semmit sem képes
titokban tartani.
'''
"18" = ''':sup:`18` Ha idegen látja, ne tégy semmit, aminek titokban kell maradnia,
mert nem lehet tudni, mit fõz ki belõle.
'''
"19" = ''':sup:`19` Ne tárd fel akárki elõtt a bensõdet, és ne hidd, hogy tõle
jótettben lesz részed.
'''
