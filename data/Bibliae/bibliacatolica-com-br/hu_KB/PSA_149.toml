[149]
"1" = ''':sup:`1` (Alleluja!) Énekeljetek az Úrnak új éneket, dicsérete zengjen a
szentek közösségében!
'''
"2" = ''':sup:`2` Izrael örüljön Teremtõjének, Sion gyermekei Királyuknak!
'''
"3" = ''':sup:`3` Dicsõítsétek nevét körtánccal, játsszatok elõtte dobon és hárfán!
'''
"4" = ''':sup:`4` Mert az Úr kedvét leli népében, gyõzelemmel koszorúzza a
megalázottakat.
'''
"5" = ''':sup:`5` Akik hûek, vigadjanak dicsõségükben, ujjongjanak nyugvóhelyükön!
'''
"6" = ''':sup:`6` Ajkukon legyen az Isten dicsérete, és kétélû kard a kezükben,
'''
"7" = ''':sup:`7` hogy bosszút álljanak a pogányokon, és megtorolják a népeket;
'''
"8" = ''':sup:`8` hogy királyokat verjenek láncra, fejedelmeket vasbilincsbe;
'''
"9" = ''':sup:`9` hogy ítéletet tartsanak fölöttük, ahogy írva van: Dicsõség ez minden
szentjének!
'''
