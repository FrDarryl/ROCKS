[11]
"1" = ''':sup:`1` A bölcsesség fölemeli a szegény fejét, s a fõemberek között juttat
neki helyet.
'''
"2" = ''':sup:`2` Senki fiát ne dicsérd a szépsége miatt, s a külseje miatt ne vess
meg senkit.
'''
"3" = ''':sup:`3` Milyen kicsi a méh a röpködõk között, mégis, amit termel, az pompás
édesség.
'''
"4" = ''':sup:`4` A ruhádra, amit hordasz, ne légy soha büszke, és ne tetszelegj,
hogyha más magasztal. Mert a Fölségesnek mûvei csodásak, de a
ténykedését senki sem láthatja.
'''
"5" = ''':sup:`5` Már nem egy uralkodó az utcára került, és megkoronáztak semmibe
vetteket.
'''
"6" = ''':sup:`6` Megvetés lett sorsa számos hatalmasnak, és sok nagyra tartott került
más kezére.
'''
"7" = ''':sup:`7` Amíg utána nem jársz a dolognak, ne kárhoztass senkit, vizsgáld ki
az ügyet, csak azután korholj.
'''
"8" = ''':sup:`8` Addig ne felelj, amíg mást meg nem hallgatsz, és ne beszélj bele a
más beszédébe.
'''
"9" = ''':sup:`9` Ne vitázz olyasmin, amihez nincs közöd, s az istentelenek vitáiban
ne végy részt.
'''
"10" = ''':sup:`10` Fiam, ne vágj bele sokféle üzletbe, adósságra jutsz, ha szaporítod
õket. Akkor sem éred el célodat, ha rohansz, s hiába menekülsz, nem
tudsz szabadulni.
'''
"11" = ''':sup:`11` Van, aki töri magát, fárad és gyötrõdik, mégse halad eléggé
dolgával.
'''
"12" = ''':sup:`12` Van, aki ellankad és segítségre szorul, erõben szegény, csak
gyengeségben gazdag, de az Úrnak irgalommal tekint rá a szeme, és ki is
emeli nyomorúságából.
'''
"13" = ''':sup:`13` Fölemeli fejét, hogy sokan csodálják.
'''
"14" = ''':sup:`14` A jó és a balsors, az élet és a halál, a szegénység és a gazdagság:
minden Istentõl van.
'''
"17" = ''':sup:`17` A jó emberek megtartják az Úr adományát, tetszése örökös jólétet
biztosít.
'''
"18" = ''':sup:`18` Gazdag lett a fösvény, mert gyötörte magát, pedig csak ennyi lesz a
jutalma, nem több:
'''
"19" = ''':sup:`19` amely napon mondja: "Végre nyugalmam van, mostantól már csak
javaimat élvezem", nem tudja, még mennyi ideje van hátra, és mindent
másra hagy, mert meg kell halnia.
'''
"20" = ''':sup:`20` Tarts ki munkád mellett, lelj benne örömet, és öregedjél meg a
foglalkozásodban.
'''
"21" = ''':sup:`21` Ne nézd csodálkozva a bûnös mûveit, bízzál az Úrban, s maradj meg a
munkád mellett. Mert az Úr számára nagyon könnyû dolog a szegényt
hirtelen gazdaggá tenni.
'''
"22" = ''':sup:`22` A jámbor jutalma az Úrnak áldása; áldását kiárasztja egy
szempillantás alatt.
'''
"23" = ''':sup:`23` Ne mondd: "Mire volna nekem még szükségem, mi az a jó, aminek még
híjával vagyok?"
'''
"24" = ''':sup:`24` Ne mondd: "El vagyok látva mindennel, érhet-e bármiféle balsors?"
'''
"25" = ''':sup:`25` Egyetlen jó nap is feledteti a bajt, s a boldogság emlékét egy
rossz nap is eltörli.
'''
"26" = ''':sup:`26` Könnyen kifizeti Isten az embert a halála napján érdemei szerint.
'''
"27" = ''':sup:`27` Ha rossz idõk járnak, feledésbe merül az élvezet, az embernek a
halála tárja fel tetteit.
'''
"28" = ''':sup:`28` Míg meg nem hal, ne mondj boldognak senkit, csak a halálakor lehet
latra vetni az embert.
'''
"29" = ''':sup:`29` Akárki jöttmentet ne vezess házadba, mert az alattomos, sok-sok
cselt vet.
'''
"30" = ''':sup:`30` Mint a kosárba zárt fogoly a gõgös szív, kémhez hasonlít, aki
gyenge pontot keres.
'''
"31" = ''':sup:`31` A rágalmazó rosszra csavarja el a jót, kivetni valót lel még a
legjobb dolgokon is.
'''
"32" = ''':sup:`32` Egyetlen szikrából nagy tûz támad, a mihaszna ember vérre
leselkedik.
'''
"33" = ''':sup:`33` Óvakodj a gonosztól, mert rosszat forral, nehogy örök szégyenfoltot
ejtsen rajtad.
'''
"34" = ''':sup:`34` Ha befogadod az idegent, zavart kelt körötted, elidegenít családod
tagjaitól is.
'''
"Notes" = '''
Notas de rodapé:
11:1-3 - Az alázatosság az egyik legnagyobb érték, és a kicsiket
gyakran tiszteli Isten. Ez a tanítás azt tükrözi, hogy Isten hogyan
látja az emberek szívét, nem pedig a külsőjüket (lásd még 1Sámuel 16:7
és Jakab 4:10).
11:7-8 - A szöveg azt tanácsolja, hogy ne siettessük az ítéletet, vagy
ne hallgatjuk meg az összes oldalt. Az igazságosság és megfontoltság
ezen elve nélkülözhetetlen azok számára, akik bölcsen és tisztességesen
akarnak élni (lásd még Példabeszédek 18:13 és Jakab 1:19).
11:9-10 - A türelmetlenség és a kapkodás hibához vezethet. A szerző azt
tanácsolja, hogy fontos döntések meghozatala előtt keressenek nyugalmat
és mérlegelést (lásd még Példabeszédek 19:2 és Prédikátor 7:9).
11:14-15 - A szöveg azt tanítja, hogy a bölcsesség, a gazdagság, az
egészség és az élet az Úrtól származik. Ez tükrözi Isten szuverenitását
az élet minden területén, és azt, hogy bízni kell az isteni
11:18-21 - A gazdagság gyorsan eltűnhet, és a jólétet hálával és
alázattal kell fogadni. A szerző az Istenbe vetett bizalomra és a
hűségre ösztönöz a körülményektől függetlenül (lásd még Példabeszédek
23:5 és Máté 6:19-21).
'''
