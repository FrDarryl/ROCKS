[27]
"1" = ''':sup:`1` (Dávid zsoltára.) Világosságom és üdvösségem az Úr - kitõl félnék?
Életem oltalmazója az Úr - kitõl rettegnék?
'''
"2" = ''':sup:`2` Ha rám törnek a gonoszok, hogy elemésszék testemet, elleneim és
ellenségeim megtántorodnak és a földre zuhannak.
'''
"3" = ''':sup:`3` Ha hadsereg áll is velem szemben, szívem akkor sem remeg. Ha harcra
kelnek ellenem, akkor is bizakodom.
'''
"4" = ''':sup:`4` Egyet kérek az Úrtól, csak egy a vágyam: hogy életem minden napján
az Úr házában lakjam. Hogy élvezhessem az Úr édességét, és
szemlélhessem szent templomát.
'''
"5" = ''':sup:`5` A bajnak napján elrejt hajlékában, megvéd sátrának oltalmában, és
sziklára állít engem.
'''
"6" = ''':sup:`6` Ezért magasra emelhetem fejem, ellenségeim fölé, akik körülvesznek.
Hajlékában dicsõítõ áldozatot mutatok be, hangszeren játszva énekelek
az Úrnak.
'''
"7" = ''':sup:`7` Uram, halld meg hozzád kiáltó szavam, könyörülj rajtam és hallgass
meg engem!
'''
"8" = ''':sup:`8` Szívem ezt sugallta: "Keresd tekintetét!" Uram, a te arcodat akarom
keresni.
'''
"9" = ''':sup:`9` Ne rejtsd el elõlem arcodat, ne taszítsd el szolgádat haraggal! Te
vagy oltalmazóm, ne utasíts vissza, Istenem, megmentõm, ne hagyj el
végképp!
'''
"10" = ''':sup:`10` Ha apám, anyám el is felednének, az Úr akkor is fölemelne.
'''
"11" = ''':sup:`11` Uram, mutasd meg ösvényedet, s ellenségeim miatt vezess sima úton!
'''
"12" = ''':sup:`12` Ne szolgáltass ki ellenségem bosszújának! Hiszen hamis tanúk lépnek
föl ellenem, férfiak, kik gonoszat forralnak.
'''
"13" = ''':sup:`13` De biztos vagyok benne: meglátom az Úr dicsõségét az élõk honában.
'''
"14" = ''':sup:`14` Ezért remélj az Úrban és légy erõs, légy bátorsággal és bízzál az
Úrban!
'''
