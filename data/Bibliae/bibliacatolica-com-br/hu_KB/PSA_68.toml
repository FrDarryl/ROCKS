[68]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Fölkel az Isten, ellenségei szétszóródnak, futnak színe elõl, akik
gyûlölik.
'''
"3" = ''':sup:`3` Eloszlanak, mint a füst eloszlik. Ahogy a viasz elolvad a tûznél,
úgy semmisülnek meg a bûnösök Isten színe elõtt.
'''
"4" = ''':sup:`4` Az igazak ellenben örülnek, ujjonganak Isten színe elõtt, ujjonganak
örömükben.
'''
"5" = ''':sup:`5` Énekeljetek az Úrnak, zengjetek nevének dicséretet, készítsétek neki
az utat, amely átvezet a felhõk fölött! Örüljetek az Úrban, ujjongjatok
színe elõtt!
'''
"6" = ''':sup:`6` Az árvák atyja, özvegyek védelmezõje - ez az Isten szent hajlékában.
'''
"7" = ''':sup:`7` Isten otthont ad a hontalannak, a fogolynak visszaadja szabadságát.
Csak a lázadók maradnak a kietlen pusztán.
'''
"8" = ''':sup:`8` Istenünk, te néped elõtt vonultál, amikor a pusztában áthaladtál:
'''
"9" = ''':sup:`9` megremegett akkor a föld, Isten színe elõtt szétfolytak az egek,
Istennek, Izrael Istenének színe elõtt.
'''
"10" = ''':sup:`10` Örökségednek bõ esõt adtál, Istenünk, amikor elgyengült, erõre
kapattad.
'''
"11" = ''':sup:`11` Itt adtál nyájadnak, Istenünk, hazát, jóságodban szerezted azt a
szegénynek.
'''
"12" = ''':sup:`12` Az Úr üzenetet bíz a hírvivõkre: hatalmas sereget."
'''
"13" = ''':sup:`13` Királyok menekülnek, seregek futottak, a ház szépe zsákmányt
osztott.
'''
"14" = ''':sup:`14` Amikor ott táboroztak a karámok között, a galamb szárnyát ezüsttel
rakták ki, zöldellõ arany csillogott szárnyain.
'''
"15" = ''':sup:`15` "A Mindenható elûzött Ékszerük, mint hó a Calmonon.
'''
"16" = ''':sup:`16` Básán hegye Isten hegye, Básán hegye magas csúcs.
'''
"17" = ''':sup:`17` Miért nézitek irigykedve, ti magas kúpok, azt a hegyet, amit Isten
lakóhelyül választott? Igen, az Úr ott lakik örökre.
'''
"18" = ''':sup:`18` Isten kocsija tömérdek, ezerszer ezer. Így vonul az Úr a Siontól a
szentélybe.
'''
"19" = ''':sup:`19` Felszálltál a magasba, foglyaidat magaddal vitted, embereket tettél
magadévá, ó Isten, olyanokat is, akik konokul ellenálltak házadnak,
Uram.
'''
"20" = ''':sup:`20` Áldott legyen az Úr mindennap, õ viseli terhünket.
'''
"21" = ''':sup:`21` Isten a mi üdvösségünk! Üdvösség Istene a mi Istenünk, az Úr, a
Hatalmas megóv a haláltól.
'''
"22" = ''':sup:`22` Valóban, az Isten szétzúzza ellenségei fejét, az üstökét azoknak,
akik bûnben élnek.
'''
"23" = ''':sup:`23` Így szól az Úr: "Lehozom õket Básánból, kihozom õket a tenger
mélyébõl,
'''
"24" = ''':sup:`24` hogy lábadat vérükben fürösszed, s kutyáid is falják fel
ellenségeidbõl részüket."
'''
"25" = ''':sup:`25` Látjuk bevonulásodat, Istenünk, királyunk és Istenünk bevonulását a
szentélybe.
'''
"26" = ''':sup:`26` Elöl az énekesek, majd a hárfások következnek, közben a leányok,
dobjaikat verve.
'''
"27" = ''':sup:`27` "Magasztaljátok Istent ünnepi kórusban, magasztaljátok Istent, kik
Izraeltõl származtok!"
'''
"28" = ''':sup:`28` Itt van Benjamin, a legfiatalabb - legelöl megy. Itt vannak Júda
elõkelõi csapatostul. Zebulun elõkelõi, Naftali elõkelõi.
'''
"29" = ''':sup:`29` Isten, mutasd meg hatalmadat, Isten, aki értünk munkálkodol!
'''
"30" = ''':sup:`30` Templomod tiszteletére, amely Jeruzsálemben áll, királyok
szentelnek neked áldozatot.
'''
"31" = ''':sup:`31` Hatalmad mutasd meg a nádas vadjain, a tulkok csordáján s a népek
borjain. Hódoljanak neked arany és ezüst ékszerekkel! Szórd szét a
népeket, amelyek a harcban lelik örömüket!
'''
"32" = ''':sup:`32` Jöjjenek Egyiptom nagyjai, Etiópia nyújtsa ki kezét Isten felé,
'''
"33" = ''':sup:`33` föld birodalmai, énekeljetek Istennek! Zengjetek dicséretet az
Úrnak,
'''
"34" = ''':sup:`34` aki áthalad az egek egein, az õsrégi egeken. Íme, hallatja hangját,
szavának erejét.
'''
"35" = ''':sup:`35` Ismerjétek el Isten hatalmát! Fölsége Izrael fölött tündököl,
magasan a felhõkben felragyog hatalma.
'''
"36" = ''':sup:`36` Félelmetes az Isten az õ szent helyén, Izrael Istene, õ ad népének
erõt és hatalmat. Áldott legyen az Isten!
'''
