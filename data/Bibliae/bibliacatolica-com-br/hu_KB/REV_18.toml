[18]
"1" = ''':sup:`1` Ezután láttam egy másik angyalt, amint alászállt az égbõl. Nagy
hatalma volt, s fénye beragyogta a földet.
'''
"2" = ''':sup:`2` Teljes erejébõl kiáltozott: "Elesett, elesett a nagy Babilon!
Ördögök tanyája lett, minden tisztátalan szellem hajléka, minden
tisztátalan madár fészke, minden tisztátalan és gyûlöletes állat odúja,
'''
"3" = ''':sup:`3` mert erkölcstelensége tüzes borából minden nemzet ivott, vele
paráználkodtak a föld királyai, és a föld kereskedõi meggazdagodtak
határtalan fényûzésébõl."
'''
"4" = ''':sup:`4` Egy másik szózatot is hallottam az égbõl, ez így hangzott: "Én
népem, vonuljatok ki onnét, nehogy részetek legyen bûneikben, és
benneteket is érjenek csapásaik!
'''
"5" = ''':sup:`5` Bûneik az eget verik, de az Úr számon tartja gonoszságaikat.
'''
"6" = ''':sup:`6` Úgy fizessetek neki, ahogy õ fizetett nektek, tetteit kétszeresen
viszonozzátok. Serlegébe töltsetek kétannyit, mint amennyit õ töltött.
'''
"7" = ''':sup:`7` Amennyit gõgösködött és dõzsölt, annyi gyötrelmet és bánatot
okozzatok neki. Hisz ezt mondja magában: Királynõként trónolok, nem
vagyok özvegy, és nem ismerem a gyászt.
'''
"8" = ''':sup:`8` Ezért egyetlen napon zúdulnak rá a csapások: halál, gyász, éhség,
sõt tûz fogja elhamvasztani, mert hatalmas az Úr, az Isten, aki
ítéletet tart fölötte."
'''
"9" = ''':sup:`9` Siratják és gyászolják majd a föld királyai, akik vele bujálkodtak
és dõzsöltek, amikor majd látják, hogy füstölögve ég.
'''
"10" = ''':sup:`10` De gyötrelmeitõl való félelmükben távol állnak, és így kiáltoznak:
"Jaj, jaj, te nagy város, Babilon, te hatalmas város! Egy óra alatt
beteljesedett rajtad az ítélet."
'''
"11" = ''':sup:`11` A föld kereskedõi is siratják és gyászolják, mert senki sem veszi
meg többé áruikat:
'''
"12" = ''':sup:`12` az arany- és ezüstárut, a drágakövet és gyöngyöket, a patyolatot,
bíbort, selymet és karmazsint, a sokféle tujafát és elefántcsont
csecsebecsét, az értékes fából, bronzból, vasból és márványból készült
mindenféle edényt,
'''
"13" = ''':sup:`13` a fahéjat és balzsamot, az illatszert, mirhát és tömjént, a bort és
olajat, a lisztlángot és búzát, a barmokat, juhokat és lovakat, a
kocsikat s a rabszolgák testét és lelkét.
'''
"14" = ''':sup:`14` Az érett gyümölcs, amelyre lelkedben vágyódtál, elfonnyadt. Minden
fény és pompa odavan, és nyomuk sem lesz többé.
'''
"15" = ''':sup:`15` A kereskedõk, akik meggazdagodtak belõle, gyötrelmeitõl való
félelmükben távol tõle megállnak, siránkoznak és jajgatnak:
'''
"16" = ''':sup:`16` "Jaj, jaj, te nagy város! Patyolatba, bíborba és skarlátba
öltöztél, arannyal, drágakõvel és gyönggyel voltál ékes.
'''
"17" = ''':sup:`17` Egy óra alatt elpusztult ekkora gazdagság!" Minden hajókormányos és
révész, minden hajós és tengerész megállt a távolban, amikor
megpillantotta füstölgõ tüzét,
'''
"18" = ''':sup:`18` és így kiáltozott: "Melyik város hasonlít ehhez a nagy városhoz?"
'''
"19" = ''':sup:`19` Hamut szórtak a fejükre, zokogva és gyászolva siránkoztak: "Jaj,
jaj, te nagy város! A te gazdagságodból gazdagodott meg mindenki,
akinek hajója járt a tengeren. Egy óra elég volt, hogy elpusztulj!"
'''
"20" = ''':sup:`20` "Örüljetek neki, te ég, ti szentek, apostolok és próféták! Isten
kimondta felette az ítéletet miattatok!"
'''
"21" = ''':sup:`21` Egy erõs angyal ekkor fölemelt egy malomkõ nagyságú követ, és
bedobta a tengerbe ezekkel a szavakkal: "Ilyen lendülettel vetik majd
el Babilont, a nagy várost, és többé nyomát sem találni.
'''
"22" = ''':sup:`22` Többé nem zeng benned hárfa, ének, fuvola és harsona, nem él benned
semmiféle mesterember, még malomzúgás sem hallatszik.
'''
"23" = ''':sup:`23` Nem világít benned többé mécsesnek világa, nem hallatszik benned
többé võlegénynek és menyasszonynak hangja. Kereskedõid a föld nagyjai
voltak, varázslataid tévútra vezettek minden nemzetet.
'''
"24" = ''':sup:`24` Kezéhez tapad a próféták és a szentek vére, és mindenkié, akit csak
megöltek a földön."
'''
