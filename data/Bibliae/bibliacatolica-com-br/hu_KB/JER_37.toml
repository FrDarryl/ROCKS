[37]
"1" = ''':sup:`1` Konjah, Jojakim fia után Cidkija, Jozija fia lett a király.
Nebukadnezár, Babilon királya tette meg Júda országának királyává.
'''
"2" = ''':sup:`2` De sem õ, sem szolgái, sem az ország népe nem hallgattak azokra a
szavakra, amelyeket az Úr Jeremiás próféta által mondott nekik.
'''
"3" = ''':sup:`3` Cidkija elküldte Juchalt, Selemja fiát és Cefanja papot, Maazeja
fiát Jeremiás prófétához, ezzel az üzenettel: "Könyörögj értünk az
Úrhoz, a mi Istenünkhöz!"
'''
"4" = ''':sup:`4` Jeremiás ekkor még szabadon járt-kelt a nép között, mert még nem
vetették börtönbe.
'''
"5" = ''':sup:`5` Közben a fáraó serege közeledett Egyiptomból; amikor a Jeruzsálemet
ostromló káldeusok ennek hírét vették, elvonultak Jeruzsálem alól.
'''
"6" = ''':sup:`6` Akkor az Úr ezt a szózatot intézte Jeremiás prófétához:
'''
"7" = ''':sup:`7` Ezt mondja az Úr, Izrael Istene: Mondjátok meg Júda királyának, aki
elküldött titeket, hogy megkérdezzetek: A fáraó serege, amely
felvonult, hogy segítséget hozzon nektek, vissza fog térni országába,
Egyiptomba.
'''
"8" = ''':sup:`8` És visszatérnek a káldeusok is, hogy megtámadják ezt a várost; el is
foglalják és felgyújtják.
'''
"9" = ''':sup:`9` Így szól az Úr: Ne ámítsátok hát magatokat és ne mondjátok: Biztosan
elmennek a káldeusok, mert nem mennek el.
'''
"10" = ''':sup:`10` Még ha úgy megvernétek is az ellenetek harcoló káldeusok seregét,
hogy csak néhány sebesült maradna meg belõle, akkor is mind fölkelne,
ki-ki a sátrában, hogy felgyújtsák ezt a várost.
'''
"11" = ''':sup:`11` Amikor a káldeusok serege a fáraó seregének fenyegetésére
abbahagyta Jeruzsálem ostromát,
'''
"12" = ''':sup:`12` Jeremiás elindult Jeruzsálembõl, hogy Benjamin földjére menjen, és
ott szétossza birtokát a rokonai között.
'''
"13" = ''':sup:`13` Amikor már a Benjamin-kapunál járt, az oda kirendelt kapuõr:
Jirija, Selamja fia, Hananja unokája elfogta Jeremiás prófétát. "Te a
káldeusokhoz akarsz szökni!" - kiáltott rá.
'''
"14" = ''':sup:`14` "Nem igaz - válaszolta Jeremiás -, nem szököm a káldeusokhoz." De
Jirija nem hallgatott Jeremiásra, hanem megragadta és a fõemberek elé
vitte.
'''
"15" = ''':sup:`15` Ezek a fõemberek haragudtak Jeremiásra, azért megverték, majd
Jehonatan írnok házában fogságba vetették. Ezt a házat ugyanis börtönné
alakították át.
'''
"16" = ''':sup:`16` Így került Jeremiás egy föld alatti üregbe. Ott is maradt hosszú
ideig.
'''
"17" = ''':sup:`17` Egyszer Cidkija király érte küldött, majd a palotájában titokban
kihallgatta a király. "Van-e valami üzenete az Úrnak?" - kérdezte. "Van
- felelte Jeremiás és hozzátette -, Babilon királyának kezére kerülsz."
'''
"18" = ''':sup:`18` Majd ezt mondta Jeremiás Cidkija királynak: "Mit vétettem ellened
vagy a szolgáid és a nép ellen, hogy fogságba vetettél?
'''
"19" = ''':sup:`19` Hol vannak a prófétáitok, akik így jövendöltek: Babilon királya nem
vonul föl ellenetek és az ország ellen?
'''
"20" = ''':sup:`20` Most hát hallgass meg, uram, királyom! Teljesítsd kegyesen ezt a
kérésemet: Ne küldj vissza Jehonatan írnok házába, nehogy meghaljak
ott!"
'''
"21" = ''':sup:`21` Cidkija király erre megparancsolta, hogy vigyék Jeremiást az õrség
udvarába, és naponta adjanak neki egy kenyeret a kenyérsütõk utcájából.
Ezt meg is kapta, amíg csak el nem fogyott a kenyér a városban.
Jeremiás tehát ottmaradt az õrség udvarában.
'''
