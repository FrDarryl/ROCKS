[9]
"1" = ''':sup:`1` Elizeus magához szólította az egyik prófétatanítványt, és azt mondta
neki: "Övezd fel derekadat, vedd kezedbe ezt az olajoskorsót, és menj
el a gileádi Ramotba.
'''
"2" = ''':sup:`2` Ha megérkezel, keresd meg ott Jehut, Nimsi fiának, Josafátnak a
fiát. Menj oda hozzá, hívd ki barátai körébõl, és vezesd be a legbelsõ
szobába.
'''
"3" = ''':sup:`3` Aztán fogd az olajos korsót, öntsd a fejére és mondd: Ezt mondja az
Úr: Fölkenlek Izrael királyává! Aztán nyisd ki az ajtót és késedelem
nélkül menekülj!"
'''
"4" = ''':sup:`4` A fiatalember tehát elment a gileádi Ramotba.
'''
"5" = ''':sup:`5` Amikor odaért, a sereg vezérei együtt ültek. Így szólt: "Valami
mondanivalóm volna, parancsnok!" Jehu megkérdezte: "Melyikünknek?"
"Neked, parancsnok" - felelte.
'''
"6" = ''':sup:`6` Erre az fölállt és bement vele a házba. Ekkor a fejére öntötte az
olajat, és azt mondta: "Ezt mondja az Úr, Izrael Istene: Fölkenlek az
Úr népe, Izrael királyává.
'''
"7" = ''':sup:`7` Semmisítsd meg uradnak, Achábnak házát. Így bosszulom meg
szolgáimnak, a prófétáknak s az Úr minden szolgájának vérét Izebelen
'''
"8" = ''':sup:`8` és Acháb egész házában. Acháb (házából) mind kiirtom, aki csak
férfi, a szabadot is, a rabszolgát is Izraelben.
'''
"9" = ''':sup:`9` Olyanná teszem Acháb házát, mint Nebat fiának, Jerobeámnak a házát,
s mint Achija fiának, Básának a házát.
'''
"10" = ''':sup:`10` Izebelt meg felfalják a kutyák Jiszreel határában, s ne temesse el
senki!" Ezzel kinyitotta az ajtót és elmenekült.
'''
"11" = ''':sup:`11` Amikor Jehu kiment ura szolgáihoz, megkérdezték tõle: "Rendben van
(minden)? Minek jött ide ez a bolond hozzád?" "Hisz ismeritek az embert
- felelte -, meg a fecsegését is."
'''
"12" = ''':sup:`12` De csak kérlelték: "Ki vele! Mondd meg nekünk is!" Erre elbeszélte:
"Ezt és ezt mondta nekem. Mégpedig: Ezt mondja az Úr: Fölkentelek
Izrael királyává."
'''
"13" = ''':sup:`13` Erre gyorsan vették a köntösüket és a lábhoz tették a puszta
lépcsõre. Aztán megfújták a harsonákat és kikiáltották: "Jehu a
király!"
'''
"14" = ''':sup:`14` Így Jehu, Nimsi fiának, Josafátnak a fia összeesküvést szõtt Jorám
ellen. Jorám Ramotot védte Gileádban egész Izraellel együtt Arám
királya, Hazael ellen.
'''
"15" = ''':sup:`15` De aztán visszatért Jorám, hogy gyógyíttassa magát sebeibõl,
amelyeket az arámok ejtettek rajta, amikor Arám királya, Hazael ellen
harcolt. Jehu azonban azt mondta: "Ha jónak látjátok, ne hagyja el
egyetlen szökevény sem a várost, nehogy elmenjen és Jiszreelben
jelentést tegyen."
'''
"16" = ''':sup:`16` Ezzel Jehu kocsiba szállt és elment Jiszreelbe, mivel Jorám ott
feküdt betegen; Achaszja, Júda királya elment Jorámot meglátogatni.
'''
"17" = ''':sup:`17` Az õr, aki Jiszreel tornyán állt, látta Jehu csapatát, amint
közeledett és jelentette: "Csapatot látok!" Jorám megparancsolta: "Hívj
egy lovast és küldd eléjük. Kérdezze meg: Rendben van (minden)?"
'''
"18" = ''':sup:`18` A lovas eléjük lovagolt és így szólt: "A király kérdezteti: Rendben
van (minden)?" Jehu azonban azt felelte: "Mi közöd hozzá, hogy rendben
van-e? Fordulj meg, és csatlakozz hozzám!" Az õr jelentette: "A hírvivõ
odaért, de nem tér vissza."
'''
"19" = ''':sup:`19` Erre egy másik lovast küldött. Amikor odaért, így szólt: "A király
kérdezteti: Rendben van (minden)?" Jehu azonban azt válaszolta: "Mi
közöd hozzá, hogy rendben van-e? Fordulj meg, és csatlakozz hozzám!"
'''
"20" = ''':sup:`20` Az õr jelentette: "Odaért, de nem tér vissza. S a hajtásmódja
Jehunak, Nimsi fiának a hajtásmódjához hasonlít; õ hajt erre, mint az
õrült!"
'''
"21" = ''':sup:`21` Erre Jorám megparancsolta: "Fogjatok be!" Befogták a kocsiját,
Jorám, Izrael királya és Achaszja, Júda királya kivonultak, mindegyikük
a saját kocsiján. Eléje mentek Jehunak és a jiszreeli Nabot mezején
találkoztak vele.
'''
"22" = ''':sup:`22` Amikor Jorám megpillantotta Jehut, megkérdezte: "Rendben van
(minden), Jehu?" Így felelt: "Miféle kérdés ez, amíg anyádnak,
Izebelnek a kicsapongásai és varázslásai tovább folynak?"
'''
"23" = ''':sup:`23` Jorám erre megfordult és menekült. Közben odakiáltotta Achaszjának:
"Árulás, Achaszja!"
'''
"24" = ''':sup:`24` Jehu azonban kifeszítette íját és két lapockája közt eltalálta
Jorámot. A nyíl átfúródott a szívén és összeesett a kocsijában.
'''
"25" = ''':sup:`25` Akkor Jehu megparancsolta fegyverhordozójának, Bidkárnak: "Fogd és
dobd Nabotnak, a jiszreelitának a szántóföldjére! Emlékezz: én és te,
mindketten atyja, Acháb mögött lovagoltunk. Akkor mondta ezt róla az
Úr:
'''
"26" = ''':sup:`26` Bizony, tegnap láttam Nabot vérét és fiai vérét - ezt mondja az Úr,
s megfizetek neked érte ezen a mezõn -, ezt mondja az Úr. Fogjátok hát
és dobjátok a szántóföldre, az Úr szava szerint!"
'''
"27" = ''':sup:`27` Amikor Júda királya, Achaszja ezt látta, elmenekült Bet-Haggan
irányában. De Jehu utána eredt és szólt: "Õt is!" S Jibbeam közelében
Gur lejtõjén megsebesítették kocsijában. Mindazonáltal sikerült
eljutnia Megiddóba, de ott meghalt,
'''
"28" = ''':sup:`28` Szolgái átvitték Jeruzsálembe és a saját sírboltjában temették el,
Dávid városában.
'''
"29" = ''':sup:`29` Achaszja Acháb fiának, Jorámnak 11. esztendejében lett Júda
királya.
'''
"30" = ''':sup:`30` Jehu most Jiszreelbe ment. Amikor Izebel megtudta, kifestette
szemét, fölékesítette fejét és kihajolt az ablakon.
'''
"31" = ''':sup:`31` Amikor Jehu a kapuhoz ért, odakiáltott neki: "Jól megy a sora ura
gyilkosának, Zimrinek?"
'''
"32" = ''':sup:`32` Erre fölemelte tekintetét az ablakra és visszaszólt: "Ki tart
velem, ki?" S amikor két vagy három eunuch lenézett, odakiáltott nekik:
'''
"33" = ''':sup:`33` "Dobjátok le!" Ledobták. Vére a falra és a lovakra freccsent;
széttaposták.
'''
"34" = ''':sup:`34` Akkor aztán bevonult, majd miután evett és ivott, megparancsolta:
"Legyen gondotok erre az átkozottra és temessétek el, mégiscsak
királylány!"
'''
"35" = ''':sup:`35` Amikor odamentek, hogy eltemessék, csak a koponyáját, a lábát meg a
kezét találták ott.
'''
"36" = ''':sup:`36` Visszatértek ezért és jelentették. Azt felelte: "Ez az Úr szava,
amelyet a tisbei Illés által hallott: Jiszreel mezején a kutyák falják
fel Izebel testét,
'''
"37" = ''':sup:`37` és Izebel holtteste úgy terüljön el a földön, mint a szemét, ne
mondhassa rá senki: ez Izebel!"
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - Elizeus elküldi egyik tanítványát, hogy kenje fel Jéhut Izrael
királyává, ahogyan Isten parancsolta. Jehu felkenése jelzi küldetésének
kezdetét, hogy kiirtsa Aháb dinasztiáját, beteljesítse Isten ítéletét
(lásd még 1Királyok 19:16 és 2Kir 10:10).
9:6-10 - Jéhut felkentik királlyá, és azt a küldetést kapta, hogy
felszámolja Akháb és Jezabel házát. Ez felfedi az isteni
igazságszolgáltatás beteljesedését az Izraelt megfertőző romlottság és
bálványimádás felett (lásd még 1Királyok 21:23-24 és 2Királyok 10:17).
9:14-16 - Jéhu összeesküdt Jórám, Izrael királya ellen. Összeesküvését
isteni válasznak tekintik Akháb házának bűnére és hitehagyására, ami
azt mutatja, hogy Isten még emberi cselekedeteket is felhasznál tervei
9:21-26 - Jéhu megöli Jórámot, Izrael királyát, beteljesítve Illés
próféciáját az Akháb háza ítéletéről. Jórám halála Isten
elkerülhetetlen igazságosságának jele a bűn ellen (lásd még 1Királyok
21:19 és Zsolt 37:28).
9:30-37 - Jezabelt megölik, testét pedig felfalják a kutyák,
beteljesítve Illés próféciáját. Halála a bálványimádás és a befolyása
által előidézett igazságtalanság végét szimbolizálja, hangsúlyozva,
hogy Isten ítélete soha nem vall kudarcot (lásd még 1Királyok 21:23 és
Zsolt 94:23).
'''
