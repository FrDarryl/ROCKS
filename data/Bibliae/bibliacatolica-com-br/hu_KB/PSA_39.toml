"2" = ''':sup:`2` Így szóltam: "Megmaradok utaimon, nehogy vétkezzem nyelvemmel.
Csukva tartom számat, amíg elõttem áll az istentelen."
'''
"3" = ''':sup:`3` Csendes lettem, néma és hallgattam, szerencséje miatt sajgott bennem
a szív.
'''
"4" = ''':sup:`4` A szívem égett bensõmben, lelkemen végigcsapott a láng; akkor
megoldódott a nyelvem:
'''
"5" = ''':sup:`5` "Uram, add tudtomra végemet, napjaim számával ismertess meg, s tudni
fogom, mily mulandó vagyok.
'''
"6" = ''':sup:`6` Lám, néhány arasznyira szabtad napjaimat, színed elõtt életem a
semmihez hasonlít. Minden ember olyan, mint a fuvallat,
'''
"7" = ''':sup:`7` az ember elenyészik, mint az árnyék. Olyan a vagyona is, amit
gyûjtött, mint a fuvallat, s nem tudja, ki örökli majd."
'''
"8" = ''':sup:`8` Most tehát mit várhatok, Uram? Reményem egyedül benned van.
'''
"9" = ''':sup:`9` Szabadíts meg minden bûnömtõl, ne szolgáltass ki a gúnyolódó
eszteleneknek!
'''
"10" = ''':sup:`10` Most elhallgatok, többé ki nem nyitom számat, mert te akartad így.
'''
"11" = ''':sup:`11` Vedd le rólam csapásaidat, mert elveszek kezed hatalmától.
'''
"12" = ''':sup:`12` Te megrovod az embert, bünteted a bûnöst, ami kedves neki, azt
elveszted, mintha a moly enné. Minden ember olyan, mint a fuvallat.
'''
"13" = ''':sup:`13` Hallgasd meg, Uram, imámat, figyelj könyörgésemre, ne zárkózz el
síró szavam elõl! Elõtted csak jövevény vagyok, zarándok, mint az õseim
mind.
'''
"14" = ''':sup:`14` Vedd le rólam szemedet, hogy egyszer még föllélegezzem, mielõtt
elmegyek és többé nem leszek!
'''
