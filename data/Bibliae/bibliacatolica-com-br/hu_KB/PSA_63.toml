"1" = ''':sup:`1` (Dávid zsoltára, amikor Júda pusztájában tartózkodott.)
'''
"2" = ''':sup:`2` Isten, én Istenem, téged kereslek, utánad szomjazik a lelkem! Érted
sóvárog a testem, mint a száraz, tikkadt, kiaszott föld.
'''
"3" = ''':sup:`3` Téged keres tekintetem a szent sátorban, hogy erõdet és dicsõségedet
megláthassam.
'''
"4" = ''':sup:`4` Mert kegyelmed többet ér, mint az élet, ajkam dicséretet zeng neked.
'''
"5" = ''':sup:`5` Magasztallak egész életemen át, s nevedben emelem imára kezem.
'''
"6" = ''':sup:`6` Lelkem eltelik veled, mint zsírral és velõvel, s a szám ujjongó
örömmel mond dicséretet.
'''
"7" = ''':sup:`7` Fekhelyemen rólad elmélkedem, éjjel virrasztva feléd száll a lelkem.
'''
"8" = ''':sup:`8` Valóban, te lettél gyámolom, szárnyad oltalmában vigadzom.
'''
"9" = ''':sup:`9` Lelkem hozzád ragaszkodik, jobbod szilárdan tart engem.
'''
"10" = ''':sup:`10` Akik meg akarják rontani életem, azok lekerülnek a földnek mélyébe,
'''
"11" = ''':sup:`11` kiszolgáltatva a kard hatalmának és zsákmányul a sakáloknak.
'''
"12" = ''':sup:`12` A király azonban Istenben örül, s mind dicsekszik majd, aki rá
esküdött, de a hazugok ajka elnémul örökre.
'''
