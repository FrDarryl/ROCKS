[14]
"1" = ''':sup:`1` Boldog az az ember, aki nem vétkezik szóval, és akit bûne miatt nem
kínoz fájdalom.
'''
"2" = ''':sup:`2` Boldog az az ember, akit nem vádol a szíve, és aki nem süllyed
reménytelenségbe.
'''
"3" = ''':sup:`3` Kicsinyes embernek nem való gazdagság, s a telhetetlennek mire jók a
kincsek?
'''
"4" = ''':sup:`4` Aki magához fösvény, az másnak gyûjtöget, idegen tobzódik majd a
javaiban.
'''
"5" = ''':sup:`5` Kivel tesz jót, aki sajnálja magától? A saját vagyonában sem leli
örömét.
'''
"6" = ''':sup:`6` Nincs szörnyûbb, mint aki önmagához fösvény, ezáltal nyeri el
gazdagsága bérét.
'''
"7" = ''':sup:`7` Néha ugyan tesz jót, de csak véletlenül, s végül mégis kimutatja
gonoszságát.
'''
"8" = ''':sup:`8` Gonosz az, aki másra ferde szemmel tekint, elfordítja fejét és más
embert lenéz.
'''
"9" = ''':sup:`9` A kapzsinak sose elég az, amije van, a telhetetlenség kiszárítja
lelkét.
'''
"10" = ''':sup:`10` Fukar a zsugori, mikor kenyeret szel, a saját asztala is szükséget
szenved.
'''
"11" = ''':sup:`11` Fiam, ha van mibõl, ne sajnáld magadtól, és vidd el az Úrnak az
adományt, amit kíván tõled.
'''
"12" = ''':sup:`12` Ne felejtsd, a halál nem várat magára, s nem tudod, milyen
szövetség áll fenn az alvilággal.
'''
"13" = ''':sup:`13` Tégy jót barátoddal, mielõtt meghalnál, ajándékozd meg, ahogyan
csak tudod.
'''
"14" = ''':sup:`14` Ne vond meg magadtól a ma boldogságát, és vedd ki részedet az
élvezetekbõl.
'''
"15" = ''':sup:`15` Nem kell vagyonodat másoknak adnod, nehéz szerzeményed a
kockavetõknek.
'''
"16" = ''':sup:`16` Adj (ajándékot), s fogadj el magad is; élvezd az életet, mert az
alvilágban már nincsen élvezet.
'''
"17" = ''':sup:`17` Minden test elavul, akárcsak a ruha, õsi törvény mondja: meghalni,
meghalni!
'''
"18" = ''':sup:`18` Mint a levélrügy a zöldülõ fán: az egyik elhervad, a másik
fejlõdik, ilyen a húsból s vérbõl való népség: amikor az egyik meghal,
születik a másik.
'''
"19" = ''':sup:`19` Minden mulandó mû végül is elpusztul, és aki alkotta, osztozik
sorsában.
'''
"20" = ''':sup:`20` Boldog az, akinek bölcsességen jár az esze, aki mindent okosan
megfontol;
'''
"21" = ''':sup:`21` aki eszét a bölcsesség felé irányítja, és annak titkait igyekszik
fölfedni,
'''
"22" = ''':sup:`22` mint valami vadász, úgy jár a nyomában, leskelõdik, hogyan juthat a
közelébe,
'''
"23" = ''':sup:`23` benéz az ablakán, fülel az ajtaján,
'''
"24" = ''':sup:`24` s megtelepszik a háza közelében, a falához kötözi sátrának cövekét,
'''
"25" = ''':sup:`25` az oldalához üti fel a sátrát, s ezáltal kellemes otthonban
lakhatik,
'''
"26" = ''':sup:`26` gondjaira bízza gyermekei sorsát, s az ágai alatt kipiheni magát,
'''
"27" = ''':sup:`27` a nagy hõség elõl árnyékába bújik, oltalmat nyújt neki annak
dicsõsége.
'''
