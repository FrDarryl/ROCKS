[39]
"1" = ''':sup:`1` Cidkijának, Júda királyának 9. esztendejében, a tizedik hónapban,
Nebukadnezár babiloni király felvonult egész seregével Jeruzsálem alá,
és ostrom alá vette.
'''
"2" = ''':sup:`2` Cidkija 11. évében, a negyedik hónapban, a hónap kilencedik napján
rést ütöttek a város falán.
'''
"3" = ''':sup:`3` Erre bevonult a babiloni király összes vezére, és megszállták a
középsõ kapu környékét. Ezek: Nergalszárecer, a Szin-Magirból való
fejedelem, a fõparancsnok; Nebushazbán fõtiszt és Babilon királyának
többi fõembere.
'''
"4" = ''':sup:`4` Amikor Júda királya, Cidkija ezt látta, a sötétség leple alatt
elmenekült, valamennyi harcosával együtt. A királyi kerten keresztül
hagyták el a várost, a két fal közötti kapun át, és Araba felé vették
útjukat.
'''
"5" = ''':sup:`5` De a káldeusok serege ûzõbe vette õket és elfogták Cidkiját a
jerikói síkságon. Foglyul ejtették s elvitték Nebukadnezárhoz, Babilon
királyához, a Hamat földjén lévõ Riblába, hogy ítéletet tartson
fölötte.
'''
"6" = ''':sup:`6` A babiloni király ekkor megölette Riblában Cidkijának a fiait a
szeme láttára; Júda valamennyi vezetõ emberét is halálra adta Babilon
királya.
'''
"7" = ''':sup:`7` Aztán megvakíttatta Cidkiját, és bilincsbe verve Babilonba hurcolta.
'''
"8" = ''':sup:`8` A káldeusok felgyújtották a királyi palotát és a magánházakat, majd
lerombolták Jeruzsálem falait.
'''
"9" = ''':sup:`9` Nebuzaradán meg, a testõrség parancsnoka, Babilonba hurcoltatta
azokat, akik a nép közül megmaradtak a városban; aztán azokat is, akik
átszöktek hozzá, és az életben maradt kézmûveseket.
'''
"10" = ''':sup:`10` A szegény köznépbõl némelyeket Júda földjén hagyott Nebuzaradán, a
testõrség parancsnoka, sõt szõlõket és szántóföldeket adott nekik.
'''
"11" = ''':sup:`11` Jeremiásra vonatkozóan ezt a parancsot adta Nebukadnezár babiloni
király Nebuzaradánnak, a testõrség parancsnokának:
'''
"12" = ''':sup:`12` Vedd magadhoz és viselj rá gondot! Ne tégy vele semmi rosszat,
hanem bánj vele úgy, ahogy akarja.
Nergalszárecer fõparancsnok, meg a babiloni király többi vezére
embereket küldött
'''
"14" = ''':sup:`14` és embereket küldtek, és elhozatták Jeremiást az õrség udvarából, s
azt is megengedték neki, hogy szabadon járjon-keljen. Így ezután a nép
között lakott.
'''
"15" = ''':sup:`15` Amikor Jeremiás még az õrség udvarában tartózkodott, az Úr ezt a
szózatot intézte hozzá:
'''
"16" = ''':sup:`16` Menj, és mondd meg a kusita Ebed-Melechnek: Ezt mondja a Seregek
Ura, Izrael Istene: Bizony beteljesítem szavaimat: veszedelmet hozok
erre a városra, és nem jólétet. De amikor ez végbemegy majd azon a
napon a szemed láttára,
'''
"17" = ''':sup:`17` megmentelek téged azon a napon - mondja az Úr. Nem kerülsz azok
kezére, akiktõl félsz.
'''
"18" = ''':sup:`18` Egész biztosan megszabadítalak; nem pusztulsz el kard élén, hanem
zsákmányul kapod életedet, mivel bíztál bennem - mondja az Úr.
'''
"Notes" = '''
Notas de rodapé:
39:1-10 - Jeruzsálem bukását megjövendölték, és végül megtörténik.
Jeruzsálem elpusztítása azt mutatja, hogy beteljesednek Isten szavai a
gonoszság elleni ítéletről. Isten nemzetek feletti szuverenitása ennek
a fejezetnek a központi témája (lásd még 2Krónika 36:17-21 és Máté
23:37-39).
39:11-14 - Jeremiást a babilóniaiak kiengedik a börtönből, ami azt
mutatja, hogy a pusztulás ellenére Isten megőrzi üzenetét és
prófétáját. Jeremiás helyreállítása még a káosz közepette is annak a
39:15-18 - Isten szabadulási ígéretet tesz az etióp Ebed-Meleknek
Jeremiás megmentésében tanúsított hűségéért. A nehéz időkben a hűségért
6:10 és Máté 25:21).
'''
