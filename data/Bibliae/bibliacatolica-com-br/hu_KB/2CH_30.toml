[30]
"1" = ''':sup:`1` Hiszkija követséget küldött egész Izraelhez és Júdához. Azonkívül
levelet írt Efraimhoz és Manasszéhoz, hogy jöjjenek el az Úr
templomába, Jeruzsálembe, s készítsenek pászkát az Úrnak, Izrael
Istenének.
'''
"2" = ''':sup:`2` A király a fejedelmekkel és az egész gyülekezettel tanácsot tartott
Jeruzsálemben abban az ügyben, hogy a pászkát a második hónapban
kellene megtartani.
'''
"3" = ''':sup:`3` A maga idejében ugyanis nem tudták megtartani, mert sem elegendõ pap
nem tartott megszentelõdést, sem a nép nem jött össze Jeruzsálembe.
'''
"4" = ''':sup:`4` A terv tetszett a királynak és az egész sokaságnak.
'''
"5" = ''':sup:`5` Határozatot hoztak tehát, hogy közhírré teszik egész Izraelben
Beersebától Dánig: Jöjjenek el, s tartsanak pászkát Jeruzsálemben az
Úrnak, Izrael Istenének. Sokan ugyanis nem az elõírásnak megfelelõen
tartották meg.
'''
"6" = ''':sup:`6` A futárok el is indultak a királytól és fõembereitõl küldött
levelekkel egész Izraelbe és Júdába. A király parancsára kihirdették:
"Izrael fiai! Térjetek vissza az Úrhoz, Ábrahám, Izsák és Izrael
Istenéhez! Akkor õ is visszafordul a maradékhoz, akik megmenekültek
Asszíria királyának hatalmából.
'''
"7" = ''':sup:`7` Ne legyetek olyanok, mint atyáitok és testvéreitek, akik elpártoltak
az Úrtól, atyáik Istenétõl. Ezért pusztulni hagyta õket, ahogy magatok
is láthatjátok.
'''
"8" = ''':sup:`8` Ne keményítsétek meg hát nyakatokat, mint atyáitok! Béküljetek ki az
Úrral és gyertek el a szent hegyére, amelyet örökre megszentelt!
Szolgáljatok az Úrnak, a ti Isteneteknek, akkor elfordul tõletek izzó
haragja.
'''
"9" = ''':sup:`9` Mert ha visszatértek az Úrhoz, akkor testvéreitek és gyermekeitek
irgalomra találnak rabszolgatartóik elõtt, hogy visszatérhessenek erre
a földre. Az Úr ugyanis, a ti Istenetek, kegyes és irgalmas. Nem fogja
arcát elfordítani tõletek, ha visszatértek hozzá."
'''
"10" = ''':sup:`10` A futárok bejárták Efraim és Manassze földjét városról városra,
egészen Zebulunig. Ám azok kinevették és kigúnyolták õket.
'''
"11" = ''':sup:`11` De azért Áserbõl, Manasszébõl és Zebulunból megalázkodtak és
eljöttek Jeruzsálembe.
'''
"12" = ''':sup:`12` Ám Júdában Isten keze egyforma érzületet adott nekik, hogy a király
és a fõemberek parancsára eleget tegyenek az Úr törvényének.
'''
"13" = ''':sup:`13` A második hónapban igen sok nép gyûlt össze Jeruzsálemben, hogy
megüljék a kovásztalanok ünnepét, igen nagy tömeg.
'''
"14" = ''':sup:`14` Az elsõ dolguk az volt, hogy eltávolították a Jeruzsálemben levõ
oltárokat, de még az illatáldozat céljára használt összes oltárokat is
eltávolították, és a Kidron-völgybe hajították.
'''
"15" = ''':sup:`15` Majd a második hónap tizennegyedik napján levágták a
pászka-bárányt. A papok és a leviták is elszégyellték magukat, és
megszentelõdtek. Azután bevitték az égõáldozatokat a templomba.
'''
"16" = ''':sup:`16` Isten emberének, Mózesnek a törvénye szerint, szokásuknak
megfelelõen felálltak a helyükre, majd a papok széthintették a leviták
kezébõl átvett vért.
'''
"17" = ''':sup:`17` Mivel a sokaságban sokan voltak, akik nem szentelõdtek meg, a
leviták voltak kénytelenek levágni a pászkabárányt mindazok számára,
akik nem voltak tiszták, hogy maguk ajánlják fel az Úrnak.
'''
"18" = ''':sup:`18` A nép jó része ugyanis, fõleg az Efraimból, Manasszébõl,
Isszachárból és Zebulunból valók, nem tisztultak meg, hogy ehessenek a
pászka-bárányból. Ez nem felelt meg az elõírásnak. Azért Hiszkija értük
külön imádkozott ilyenképpen: "Jóságos Urunk bocsásson meg
'''
"19" = ''':sup:`19` mindazoknak, akiknek a szívük készen van rá, hogy keressék az
Istent, az Urat, atyáik Istenét, ha nincsenek is a szent tisztaságban."
'''
"20" = ''':sup:`20` Az Úr meghallgatta Hiszkiját és megbocsátott a népnek.
'''
"21" = ''':sup:`21` Így tartották meg Izrael fiai, akik Jeruzsálemben tartózkodtak, a
kovásztalanok ünnepét hét napon át nagy öröm közepette. A leviták és a
papok napról napra teljes erõvel zengték az Úr dicséretét.
'''
"22" = ''':sup:`22` Hiszkija buzdító szavakat intézett az összes levitákhoz, akik jó
megértést tanúsítottak az Úr ügye iránt. Így tartották az ünnepet hét
napon át. Közben közösségi áldozatokat vágtak és dicséreteket zengtek
az Úrnak, atyáik Istenének.
'''
"23" = ''':sup:`23` Aztán elhatározta a sokaság, hogy még hét napon át folytatja az
ünneplést, és ezt nagy örömmel meg is tartották.
'''
"24" = ''':sup:`24` Hiszkija, Júda királya ugyanis ezer bikát és hétezer juhot ajánlott
fel a sokaságnak, a fejedelmek pedig ezer bikát és tízezer juhot
ajándékoztak nekik. Közben a papok is nagy számmal szentelõdtek meg.
'''
"25" = ''':sup:`25` Együtt örült Júdának egész gyülekezete, a papok és a leviták, az
Izraelbõl jöttek egész sokasága, végül a jövevények, akik Izraelbõl
valók voltak, de megtelepedtek Júdában.
'''
"26" = ''':sup:`26` Oly nagy örömünnepség volt Jeruzsálemben, amilyen Salamonnak, Dávid
fiának, Izrael királyának napjai óta nem volt Jeruzsálemben.
'''
"27" = ''':sup:`27` Végül a Lévi törzsébõl való papok felálltak és áldást mondtak a
népre. Szavuk meghallgatásra is talált, és az imádság felhatolt az õ
szentséges lakóhelyére az égbe.
'''
"Notes" = '''
Notas de rodapé:
30:1-5 - Ezékiás király összehívja egész Izraelt és Júdát, hogy
Jeruzsálemben ünnepeljék a húsvétot. Ez a cselekvés hangsúlyozza az
Istennel kötött szövetség és a törzsek közötti egység helyreállításának
vágyát, kiemelve a húsvét, mint az isteni szabadítás szimbólumának
30:6-9 - Ezékiás követeket küld Izraelbe, megtérésre és az Úrhoz való
visszatérésre hívja a népet. Isten irgalmas és megbocsátó üzenete
kiemeli könyörületes jellemét, aki kész helyreállítani azokat, akik
30:10-12 - Bár sokan kigúnyolják a hírnököket, néhányan pozitívan
reagálnak Ezékiás meghívására, bemutatva, hogy a hitetlenség közepette
30:18-20 - Ezékiás imádkozik azokért, akik nem tisztultak meg
megfelelően a húsvétra, és Isten meghallgatja és megbocsát nekik. Ez
felfedi Isten kegyelmét, amely nem korlátozódik a külső szertartásokra,
hanem a szívre néz (lásd még 1Sámuel 16:7 és Máté 9:13).
30:21-27 - A húsvét ünnepe hét napig tart, tele nagy örömmel és Isten
dicséretével. Ez a lelki megújulás Isten hatalmát tükrözi, hogy
helyreállítsa népét, amikor őszintén hozzá fordul (lásd még Nehémiás
8:17 és Zsolt 100:4-5).
'''
