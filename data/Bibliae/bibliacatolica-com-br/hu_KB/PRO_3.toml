[3]
"1" = ''':sup:`1` Fiam, ne feledd el a tanításomat, parancsaimat õrizd meg szívedben!
'''
"2" = ''':sup:`2` Mert hosszú életet hoznak neked, szerencsés éveket s boldogulást.
'''
"3" = ''':sup:`3` Szeretet és hûség ne hagyjon el soha, kösd a nyakadba, és írd fel a
szíved táblájára.
'''
"4" = ''':sup:`4` Akkor megkedvelnek, és tetszésre találsz az Isten és az emberek
szemében.
'''
"5" = ''':sup:`5` Szíved minden bizalmát Istenbe vesd, saját értelmedre ne igen
hagyatkozz.
'''
"6" = ''':sup:`6` Minden utadon próbáld fölismerni, akkor egyenessé teszi ösvényedet.
'''
"7" = ''':sup:`7` Ne tartsd magadat bölcsnek, inkább féld az Urat és kerüld a rosszat!
'''
"8" = ''':sup:`8` Javára lesz ez a testednek, üdítõ balzsam a csontjaidnak.
'''
"9" = ''':sup:`9` Tiszteld meg az Urat minden vagyonodból, minden bevételed elsejébõl.
'''
"10" = ''':sup:`10` Csûreid akkor megtelnek gabonával, s kádjaidból kicsordul a bor.
'''
"11" = ''':sup:`11` Ne hárítsd el, fiam, az Úr intelmét, és ne állj ellen a
dorgálásának.
'''
"12" = ''':sup:`12` Az Úr megfeddi azt, akit szeret, mint apa a fiát, akinek jót akar.
'''
"13" = ''':sup:`13` Boldog ember, aki megtalálta a bölcsességet, az az ember, aki
okosságra tesz szert!
'''
"14" = ''':sup:`14` Ennek birtokába jutni jobb, mint ezüstöt szerezni, aranynál többet
ér ennek elérése.
'''
"15" = ''':sup:`15` A korallénál is nagyobb az értéke, nem vetekszik vele semmi
drágaságod.
'''
"16" = ''':sup:`16` A jobb kezében a hosszú életet tartja, a balban meg a vagyont és a
dicsõséget.
'''
"17" = ''':sup:`17` Az õ útjai mind barátságos utak, és az ösvényein mindenütt jólét
van.
'''
"18" = ''':sup:`18` Aki utána nyúl, annak az életfája lesz, boldog ember, aki
belekapaszkodik.
'''
"19" = ''':sup:`19` Az Úr bölcsességgel alkotta a földet, értelemmel tette az eget
szilárddá.
'''
"20" = ''':sup:`20` Ahogy elgondolta, úgy törtek föl a vizek, s a felhõk tudtával
harmatoznak esõt.
'''
"21" = ''':sup:`21` Fiam, ne téveszd szemed elõl soha, vigyázz a bölcsességre és a
megfontoltságra.
'''
"22" = ''':sup:`22` Így majd a lelked életévé válnak, és ékesség lesznek a nyakadon.
'''
"23" = ''':sup:`23` Biztos léptekkel jársz akkor utadon, és nem botlik meg soha a
lábad.
'''
"24" = ''':sup:`24` Hogyha leülsz, nincs miért aggódnod, s ha lefekszel, jót pihensz,
úgy alszol.
'''
"25" = ''':sup:`25` Nem kell tartanod hirtelen ijedségtõl, sem a gonoszok támadásától.
'''
"26" = ''':sup:`26` Mert hiszen az Úr lesz az oltalmad, vigyáz a lábadra, nehogy tõrbe
essék.
'''
"27" = ''':sup:`27` Jótettedet ne tagadd meg a rászorulótól, hogyha módodban van jót
tenni vele.
'''
"28" = ''':sup:`28` Ne mondd embertársadnak: "Menj, gyere máskor, holnap majd adok!",
ha mindjárt adhatnál.
'''
"29" = ''':sup:`29` Ne szõj gonosz tervet embertársad ellen, amikor gyanútlanul nálad
üldögél.
'''
"30" = ''':sup:`30` Ne veszekedj soha ok nélkül senkivel, aki ellened semmi rosszat nem
tett.
'''
"31" = ''':sup:`31` Ne irigyeld az erõszak emberét, s ne válassz magadnak az útjai
közül.
'''
"32" = ''':sup:`32` A rossz úton járóktól iszonyodik az Úr, az igazakkal meg jó
barátságban él.
'''
"33" = ''':sup:`33` Az Úrnak átka van a gonosz házán, hanem az igazak otthonát
megáldja.
'''
"34" = ''':sup:`34` Akik gúnyolódnak, azokat õ is kigúnyolja, az alázatosakhoz
jóindulattal van.
'''
"35" = ''':sup:`35` Megtiszteltetés lesz a bölcsek osztályrésze, megszégyenülés a
balgák öröksége.
'''
