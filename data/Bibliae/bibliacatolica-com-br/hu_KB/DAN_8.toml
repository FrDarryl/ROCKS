[8]
"1" = ''':sup:`1` Baltazár király uralkodásának harmadik esztendejében az elõbbi
látomásom után nekem, Dánielnek, látomásom volt.
'''
"2" = ''':sup:`2` Azt láttam a látomásban, hogy az Elám tartománybeli Susa várában
vagyok. Aztán úgy láttam a látomásban, hogy az Uláj folyó partján
vagyok.
'''
"3" = ''':sup:`3` Amikor fölemeltem tekintetem, azt láttam, hogy íme, egy kos áll a
víz mellett. Két szarva volt. Bár mind a két szarv nagy volt, de az
egyik nagyobb volt, mint a másik, a második nõtt nagyobbra.
'''
"4" = ''':sup:`4` Láttam, amint a kos nyugat, észak és dél felé döfött. Semmiféle
vadállat nem tudott neki ellenállni és hatalmából kiszabadulni.
Tehetett, amit akart, s nagy dolgokat vitt végbe.
'''
"5" = ''':sup:`5` Míg erre figyeltem, egyszerre nyugat felõl egy kecskebak rontott
neki az egész földnek, anélkül, hogy a lába érte volna a földet. A
baknak hatalmas szarva volt a két szeme között.
'''
"6" = ''':sup:`6` Eljutott egészen addig a kétszarvú kosig, amely - mint láttam - a
folyó mellett állt, és teljes erejébõl nekirontott.
'''
"7" = ''':sup:`7` Láttam, hogy amikor a kos közelébe ért, elkeseredett dühvel
nekitámadt. Legyõzte a kost, és letörte mind a két szarvát. A kosnak
nem volt hozzá ereje, hogy ellenálljon neki. Aztán földre terítette,
összetiporta, és senki se tudta kiszabadítani a kost hatalmából.
'''
"8" = ''':sup:`8` A kecskebak még nagyobb lett, de ereje teljében letört a nagy
szarva. Helyébe négy vadállat lépett, az ég négy tája felé fordulva.
'''
"9" = ''':sup:`9` Közülük az egyikbõl szarv nõtt ki. Elõször parányi volt, de aztán
annál jobban megnõtt dél, kelet és a dicsõ ország felé.
'''
"10" = ''':sup:`10` Sõt felnõtt az ég seregéig, a seregbõl és a csillagok közül
néhányat a földre vetett, és összetiporta õket.
'''
"11" = ''':sup:`11` Felnõtt egészen a (mennyei) sereg Fejedelméig, megszüntette a
mindennapi áldozatot, és elpusztította szentélye helyét
'''
"12" = ''':sup:`12` és seregét. A mindennapi áldozatot gonosztettel váltotta fel, az
igazságot földre tiporta, és minden tette sikerrel járt.
'''
"13" = ''':sup:`13` Akkor fölfigyeltem egy szent szavára. Egy másik szent meg azt
kérdezte attól, aki beszélt: "Mennyi ideig tart, amit láttunk: a
mindennapi áldozat, a pusztító bûn, a szentély és a sereg lábbal
tiprása?"
'''
"14" = ''':sup:`14` Azt felelte neki: "Kétezer-háromszáz estig, reggelig, aztán tiszta
lesz a szentély."
'''
"15" = ''':sup:`15` Történt, hogy amikor én, Dániel, ezt a látomást láttam, és értelmét
kerestem: íme, egyszer csak elõttem állt egy férfiúhoz hasonló alak.
'''
"16" = ''':sup:`16` Az Uláj felõl pedig emberi hangot hallottam, amint szólt: "Gábriel,
magyarázd meg neki a látomást!"
'''
"17" = ''':sup:`17` Erre odajött, ahol álltam. Amint közeledett, olyan rémület vett
rajtam erõt, hogy elvágódtam. Megszólított: "Értsd meg, emberfia, hogy
a végsõ idõkre vonatkozik a látomás."
'''
"18" = ''':sup:`18` Míg beszélt hozzám, mély kábulatban hevertem arccal a földön. De õ
megfogott, és fölsegített.
'''
"19" = ''':sup:`19` Aztán így szólt hozzám: "Nézd, tudtodra adom, mi történik a harag
végsõ idején, amikor véget ér a kiszabott idõ.
'''
"20" = ''':sup:`20` Az a kétszarvú kos, amelyet láttál: a médek és a perzsák királya,
'''
"21" = ''':sup:`21` a kecskebak pedig Javan királya. A nagy szarv, amel a szeme közt
van: az elsõ király.
'''
"22" = ''':sup:`22` Az, hogy összetört és négyen léptek a helyébe (azt jelenti): négy
ország keletkezik népébõl, de nem lesz olyan erejük, mint neki.
'''
"23" = ''':sup:`23` Uralmuk végén, amikor teljessé válik a gonoszság, egy ravasz és
cselszövõ király támad.
'''
"24" = ''':sup:`24` Nagy hatalma lesz, bár nem a maga erejébõl. Hallatlan módon
pusztít, és sikerrel jár a vállalkozása. Irtja a hatalmasokat és a
szentek népét.
'''
"25" = ''':sup:`25` Ravaszsága miatt sikerre viszi keze a cselszövést. Erre szíve
felfuvalkodik, és minden lelkiismeretfurdalás nélkül sokakat megöl, sõt
még a fejedelmek Fejedelmének is nekitámad. Akkor utoléri a vég, nem is
kell hozzá emberi kéz.
'''
"26" = ''':sup:`26` Az estérõl és a reggelrõl szóló látomás: való igazság. Mégis, õrizd
meg a látomás titkát, mert hosszú évekre szól."
'''
"27" = ''':sup:`27` Én, Dániel, napokon keresztül betegen feküdtem, de aztán fölkeltem,
és továbbra is elláttam feladataimat a király szolgálatában. A
látomásról azonban hallgattam, mert nem volt, aki felvilágosítást
tudott volna adni.
'''
