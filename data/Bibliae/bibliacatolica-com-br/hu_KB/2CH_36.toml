[36]
"1" = ''':sup:`1` Ekkor a föld népe fogta Joacházt, Jozija fiát, és atyja helyébe
megtette Jeruzsálem királyává.
'''
"2" = ''':sup:`2` Huszonhárom éves volt Joacház, amikor trónra lépett, és három
hónapig uralkodott Jeruzsálemben.
'''
"3" = ''':sup:`3` Egyiptom királya ugyanis elmozdította a királyságból, Jeruzsálembõl,
az országra pedig száz talentum ezüst és száz talentum arany sarcot
vetett ki.
'''
"4" = ''':sup:`4` Aztán testvérét, Eljakimot tette meg Egyiptom királya Júda és
Jeruzsálem királyává, de nevét Jojakimra változtatta. Aztán testvérét,
Joacházt magával hurcolta Nechó, és Egyiptomba vitte.
'''
"5" = ''':sup:`5` Jojakim huszonöt éves volt, amikor a trónra lépett, és tizenegy
esztendeig uralkodott Jeruzsálemben. Azt tette, ami gonosz az Úrnak, az
õ Istenének szemében.
'''
"6" = ''':sup:`6` Nebukadnezár, Bábel királya felvonult ellene, bilincsbe verette, és
Bábelbe hurcolta.
'''
"7" = ''':sup:`7` A templomi fölszerelésekbõl is sokat elvitt Nebukadnezár Bábelbe, és
a maga palotájában, Bábelben helyezte el.
'''
"8" = ''':sup:`8` Jojakim egyéb tettei és iszonyatos dolgai, amelyeket elkövetett és
amelyek megvoltak benne, ezek, lám, meg vannak írva Izrael és Júda
királyainak könyvében. Fia, Jojachin lett helyette a király.
'''
"9" = ''':sup:`9` Jojachin nyolcéves volt, amikor trónra lépett, aztán három hónapig
és tíz napig volt király Jeruzsálemben. Azt tette, ami gonosz az Úr
szemében.
'''
"10" = ''':sup:`10` Esztendõ fordultával Nebukadnezár sereget küldött, és elvitette
Bábelbe a templom értékes fölszerelésével együtt. Júda és Jeruzsálem
királyává pedig testvérét, Cidkiját tette.
'''
"11" = ''':sup:`11` Cidkija huszonegy éves volt, amikor trónra lépett, és tizenegy
esztendeig uralkodott Jeruzsálemben.
'''
"12" = ''':sup:`12` Azt tette, ami gonosz az Úrnak, az õ Istenének szemében, és nem
alázkodott meg Jeremiás próféta elõtt sem, aki az Úr nevében szólt
hozzá.
'''
"13" = ''':sup:`13` Nebukadnezár királytól is elpártolt, pedig az az Isten nevére
eskette meg. Megkeményítette a nyakát, megmakacsolta a szívét, és nem
tért meg az Úrhoz, Izrael Istenéhez.
'''
"14" = ''':sup:`14` Nemcsak a nép, hanem a papok összes elöljárói is sok-sok
hûtlenséget követtek el, utánozva a nemzetek valamennyi iszonyatos
dolgát. Megszentségtelenítették az Úr templomát, amelyet pedig õ tett
szentté Jeruzsálemben.
'''
"15" = ''':sup:`15` Az Úr, atyáik Istene követei által még jókor és ismételten küldte
hozzájuk figyelmeztetéseit. Kímélni akarta népét és a maga lakóhelyét.
'''
"16" = ''':sup:`16` De õk kigúnyolták az Isten követeit, megvetették üzeneteit, és
kinevették prófétáit. Végül az Úr haragja visszavonhatatlanul népére
zúdult.
'''
"17" = ''':sup:`17` Felvonultatta ellenük a kaldeusok királyát, szentélyük falai között
karddal megölette ifjaikat. Nem volt kímélet sem ifjúnak, sem
hajadonnak, de még az öregnek vagy az aggastyánnak sem, hanem kezébe
adta valamennyiüket.
'''
"18" = ''':sup:`18` A templom teljes fölszerelését, mind a nagyját, mind az apraját, a
templom kincseit, meg a király és a fõemberek kincseit mind Bábelbe
vitette.
'''
"19" = ''':sup:`19` A templomot felgyújtották, Jeruzsálem falait lerombolták, összes
palotáit és minden drágaságát elhamvasztották és teljesen
elpusztították.
'''
"20" = ''':sup:`20` Aki megmenekült a kardtól, Bábelbe került fogságba. Szolgái lettek
a királynak és utódainak, míg uralomra nem jutott a perzsa királyság.
'''
"21" = ''':sup:`21` Így teljesedett be az Úrnak Jeremiás próféta által mondott szava:
Míg az ország le nem tölti szombatjait, elhagyatottságának egész ideje
alatt kénytelen lesz szombatot tartani, míg le nem telik a hetven
esztendõ.
'''
"22" = ''':sup:`22` Az Úr teljesíteni akarta Jeremiás próféta által mondott szavát.
Azért Cirusznak, a perzsák királyának elsõ esztendejében fölébresztette
Cirusznak, a perzsák királyának lelkét. A következõ felhívást intézte
egész birodalmához, mégpedig írásban is:
'''
"23" = ''':sup:`23` "Így szól Cirusz, Perzsia királya: Az Úr, az ég Istene nekem adta a
föld minden országát. Õ parancsolta nekem, hogy templomot építsek neki
a Júdában fekvõ Jeruzsálemben. Aki közületek az õ népéhez tartozik,
azzal legyen vele az õ Istene és térjen haza!"
'''
