[3]
"1" = ''':sup:`1` Igaz beszéd ez: Aki püspökségre törekszik, jó dolgot kíván.
'''
"2" = ''':sup:`2` A püspöknek azonban feddhetetlennek, egyszer nõsültnek, józannak,
megfontoltnak, mértéktartónak, vendégszeretõnek és a tanításra
rátermettnek kell lennie.
'''
"3" = ''':sup:`3` Ne legyen iszákos vagy erõszakoskodó, hanem megértõ, békeszeretõ s
nem kapzsi.
'''
"4" = ''':sup:`4` Saját családjának legyen jó gondviselõje, aki gyermekeit fegyelemre
és teljes tisztességre neveli.
'''
"5" = ''':sup:`5` Aki ugyanis saját házát nem tudja rendben tartani, hogyan tudná
gondját viselni Isten egyházának?
'''
"6" = ''':sup:`6` Újonnan megtért se legyen, nehogy felfuvalkodjék, és a sátán sorsára
jusson.
'''
"7" = ''':sup:`7` Legyen jó híre a kívülállók körében is, nehogy megszólják, és a
sátán csapdájába essék.
'''
"8" = ''':sup:`8` A diakónusok hasonlóképpen legyenek tisztességesek, ne kétszínûek,
borisszák vagy piszkos haszonra lesõk.
'''
"9" = ''':sup:`9` A hit titkát õrizzék tiszta lelkiismerettel.
'''
"10" = ''':sup:`10` Ki kell elõbb próbálni õket, s csak akkor szolgáljanak, ha
kifogástalanok.
'''
"11" = ''':sup:`11` Az asszonyok szintén legyenek tisztességesek, ne legyenek
rágalmazók, hanem mértéktartók és mindenben megbízhatók.
'''
"12" = ''':sup:`12` A diakónus legyen egyszer nõsült, s gyermekeinek és otthonának jó
gondviselõje.
'''
"13" = ''':sup:`13` Aki ugyanis jól végzi szolgálatát, nagy megbecsülésre tesz szert,
és bizalmat szerez magának a Krisztus Jézusra alapozott hitben.
'''
"14" = ''':sup:`14` Mindezt azért írom neked, jóllehet remélem, hogy hamarosan eljutok
hozzád,
'''
"15" = ''':sup:`15` hogy ha késném is; tudd, hogyan kell viselkedned Isten házában,
amely az élõ Isten egyháza, az igazság oszlopa és biztos alapja.
'''
"16" = ''':sup:`16` Megvallottan nagy dolog az istenfélõ élet titka: Aki megjelent
testben, igazolást nyert lélekben. Az angyaloknak megjelent, a
pogányoknak hirdették. Világszerte hittek benne, s felvétetett a
dicsõségbe.
'''
