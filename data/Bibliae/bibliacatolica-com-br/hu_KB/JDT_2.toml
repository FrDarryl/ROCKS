"1" = ''':sup:`1` A 18. évben az elsõ hónap huszonkettedik napján az a hír terjedt el
Nebukadnezárnak, az asszírok királyának palotájában, hogy bosszút akar
állni az egész földön, amint mondta.
'''
"2" = ''':sup:`2` Összehívta tisztségviselõit és fõembereit, titkos tanácsot tartott
velük, és saját szájával kimondta ezekre a vidékekre a teljes
pusztulást.
'''
"3" = ''':sup:`3` Elhatározták tehát, hogy kiirtanak mindenkit, aki nem követi a
király parancsát.
'''
"4" = ''':sup:`4` A tanácskozás befejeztével Nebukadnezár, az asszírok királya,
hívatta Holoferneszt, seregének fõvezérét, aki a második helyet
foglalta el mellette, és így szólt hozzá:
'''
"5" = ''':sup:`5` "Ezt mondja a nagy király, az egész föld ura: Indulj el, végy
magadhoz embereket, akik biztosak erejükben, mintegy százhúszezer
gyalogost és számtalan lovat és tizenkétezer lovast,
'''
"6" = ''':sup:`6` s vonulj fel minden nyugati ország ellen, mert ezek az emberek nem
engedelmeskedtek parancsomnak.
'''
"7" = ''':sup:`7` Parancsold meg nekik, hogy tartsák készen a földet és a vizet, mert
haragomban kivonulok ellenük; a föld egész felszínét katonáim lábával
fedem be, s átengedem nekik, hadd fosztogassák.
'''
"8" = ''':sup:`8` Sebesültjeik megtöltik a völgyeket, s a patakok és a folyók
csordultig megtelnek holttesteikkel.
'''
"9" = ''':sup:`9` Elhurcolom õket fogságba, egészen a föld határáig.
'''
"10" = ''':sup:`10` Indulj hát el, foglald el nekem egész földjüket! Ha megadják
magukat, õrizd õket addig a napig, amikor majd elnyerik büntetésüket.
'''
"11" = ''':sup:`11` Az engedetleneknek pedig ne kegyelmezzen szemed, hagyd, hadd irtsák
és fosztogassák õket azon az egész területen, amely rád van bízva
'''
"12" = ''':sup:`12` Amint igaz, hogy élek és nagy a királyságom hatalma: szóltam, s
karommal véghez is viszek mindent.
'''
"13" = ''':sup:`13` Ne szegj meg semmit urad parancsából, hanem aszerint járj el, amint
parancsoltam, minden késlekedés nélkül!"
'''
"14" = ''':sup:`14` Holofernesz eltávozott urának színe elõl, s összehívta Asszur
seregének minden fejedelmét, vezérét és tisztjét,
'''
"15" = ''':sup:`15` majd ura rendelkezése szerint kiváló harcosokat választott,
százhúszezer embert és tizenkétezer lovas íjászt.
'''
"16" = ''':sup:`16` Aztán felállította õket abban a rendben, ahogy a sereget szokás
felállítani.
'''
"17" = ''':sup:`17` Teherhordónak számos tevét, szamarat és öszvért vett, az
élelmezéshez meg bárányt, szarvasmarhát és kecskét, annyit, hogy nem
lehetett megszámlálni.
'''
"18" = ''':sup:`18` Minden ember bõséges ellátást kapott, ezenkívül sok aranyat és
ezüstöt is a királyi palotából.
'''
"19" = ''':sup:`19` Ezután egész seregével elindult Nebukadnezár király elõtt, hogy
szekereivel, lovasaival, válogatott gyalogságával ellepje az egész
nyugati vidéket.
'''
"20" = ''':sup:`20` Hatalmas sereg követte, annyian voltak, mint a sáskák vagy a
homokszem a földön. Sokaságuk miatt nem lehetett megszámlálni õket.
'''
"21" = ''':sup:`21` Elhagyták Ninivét és három napon át meneteltek Bektilet síksága
felé. Bektilettõl elindultak, és annak a hegységnek a közelében ütöttek
tábort, amely Felsõ-Kilikiától balra terül el.
'''
"22" = ''':sup:`22` Innen egész seregével - gyalogságával, lovasaival és szekereivel -
behatolt a hegyvidékre. Megverte Pudot és Ludot, megsarcolta Rasszisz
fiait,
'''
"23" = ''':sup:`23` továbbá Izrael fiait, akik Keleontól délre a puszta szélén laktak.
'''
"24" = ''':sup:`24` Átkelt az Eufráteszen, bejárta Mezopotámiát, s az Abrona folyó
mentén fenekestül felforgatott minden megerõsített várost egészen a
tengerig.
'''
"25" = ''':sup:`25` Majd hatalmába kerítette Kilikia földjét, eltiport mindenkit, aki
ellenállt neki. Odaért Jáfet déli vidékére, amely Arábia mellett
fekszik.
'''
"26" = ''':sup:`26` Bekerítette Midián minden fiát, felgyújtotta sátraikat és
elhajtotta nyájaikat,
'''
"27" = ''':sup:`27` majd levonult Damaszkusz síkságára, a gabona aratása idején, s
egész mezejüket fölégette, nyájaikat, gulyáikat megsemmisítette,
városaikat kifosztotta, a vidéket elpusztította és kardélre hányt
minden fiatalt.
'''
"28" = ''':sup:`28` Félelem és rettegés kerítette hatalmába a partvidék minden lakóját.
Rémület lett úrrá Szidon és Tírusz, Szur és Okina, Jamnia, valamint
Asdód és Aszkalon lakóin.
'''
