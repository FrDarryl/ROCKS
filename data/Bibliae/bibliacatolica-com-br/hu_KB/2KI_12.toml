[12]
"1" = ''':sup:`1` Joás hétesztendõs volt, amikor király lett.
'''
"2" = ''':sup:`2` Jehunak 7. esztendejében lett király, és negyven évig uralkodott
Jeruzsálemben. Anyját Cibjának hívták és Beersebába való volt.
'''
"3" = ''':sup:`3` Joás azt tette, ami kedves az Úr szemében, egész életében, mert
Jehojada pap látta el tanácsokkal.
'''
"4" = ''':sup:`4` De a magaslati helyeket nem rombolta le, a nép még mindig áldozott
és tömjénezett a magaslatokon.
'''
"5" = ''':sup:`5` Joás megparancsolta a papoknak: "Minden pénzt, amit fogadalmi
ajándékul az Úr templomába visznek, minden adóként kivetett pénzt s
minden pénzt, amit valaki saját jószántából az Úr templomába visz,
'''
"6" = ''':sup:`6` a papok vegyék magukhoz, ki-ki a maga ismerõseitõl, s javíttassák ki
rajta a templomot, ahol csak megsérül."
'''
"7" = ''':sup:`7` De Joás király 23. esztendejéig a papok még semmi javítást nem
végeztettek el a templomon.
'''
"8" = ''':sup:`8` Ezért Joás király hívatta Jehojada papot és a (többi) papot és
megkérdezte: "Miért nem javíttatjátok ki a templomon a hibákat?
Mostantól nem fogadhattok el semmiféle pénzt ismerõseitektõl, hanem be
kell szolgáltatnotok a templom javítására."
'''
"9" = ''':sup:`9` A papok egyetértettek azzal, hogy nem fogadhatnak el pénzt a néptõl,
de a templomot sem javíttatták ki.
'''
"10" = ''':sup:`10` Jehojada pap ezért fogott egy ládát, a tetejére fúrt egy lyukat, és
az Úr templomának bejáratától jobbra felállította a határkõ mellett.
Ebbe kellett a küszöböt õrzõ papoknak minden pénzt beletenniük, amit az
Úr templomába vittek.
'''
"11" = ''':sup:`11` Mihelyt észrevették, hogy sok pénz van a ládában, ment a király
írnoka, aztán az összes pénzt, ami csak volt az Úr templomában,
összeöntötték és megszámolták.
'''
"12" = ''':sup:`12` Aztán megszámolva átadták a pénzt az Úr temploma felügyeletét
ellátó gondnokok kezébe, és ezek arra fordították, hogy az Úr templomán
dolgozó ácsokat és építõket,
'''
"13" = ''':sup:`13` kõmûveseket és kõfaragókat megfizessék, hogy az Úr templomának
kijavításához fát és faragott köveket szerezzenek be, s egyáltalán az
Úr temploma javítása során fölmerült mindenféle költséget fedezzenek
belõle.
'''
"14" = ''':sup:`14` Nem csináltattak az Úr templomába vitt pénzbõl ezüsttálakat,
-késeket, -hintõket, -kürtöket, sem semmiféle arany vagy ezüst
fölszerelési tárgyat az Úr temploma számára.
'''
"15" = ''':sup:`15` Ehelyett a munkásoknak adták, hogy javítsák ki érte az Úr
templomát.
'''
"16" = ''':sup:`16` De azokat az embereket, akikre a pénzt bízták, hogy a munkásoknak
adják, nem számoltatták el, csak a bizalomra és a hitre építettek.
'''
"17" = ''':sup:`17` Ugyanakkor a véres áldozatért és az engesztelõ áldozatért járó
pénzt nem szolgáltatták be az Úr temploma számára, azt a papok kapták.
'''
"18" = ''':sup:`18` Akkoriban Arám királya, Hazael felvonult, megtámadta Gátot és el is
foglalta. Amikor Hazael ezután azt tervezte, hogy Jeruzsálem ellen
vonul,
'''
"19" = ''':sup:`19` Júda királya, Joás fogta az összes felajánlott adományt, amit Júda
királyai, az õ elõdei, Jozafát, Jorám és Achaszja ajánlottak fel,
továbbá a saját maga felajánlotta adományokat, valamint az összes
aranyat, ami csak volt az Úr templomának és a királyi palotának a
kincstárában, és elküldte Hazaelnek, Arám királyának. Erre az elvonult
Jeruzsálem alól.
'''
"20" = ''':sup:`20` Joás történetének többi részét, amit végbevitt, mind följegyezték
Júda királyai történetének könyvében.
'''
"21" = ''':sup:`21` Szolgái fölkeltek, összeesküvést szõttek ellene és leütötték Joást
Bet-Millóban...
'''
"22" = ''':sup:`22` Szolgája Jozachar, Simat fia, és Jozabad, Somer fia ütötte le, és
atyái mellé temették el, Dávid városában. A fia, Amacja lett helyette a
király.
'''
"Notes" = '''
Notas de rodapé:
12:1-3 - Joás megkezdi uralkodását, és azt cselekszi, ami helyes az Úr
szemében, ahogyan Jójada pap utasította. A magaslatokat azonban nem
semmisítették meg teljesen, ami feltárta a teljes reformáció
szükségességét (lásd még 2Krónika 24:2 és 2Kir 14:4).
12:4-8 - Joás elrendeli a templom megjavítását, demonstrálva az Isten
imádása iránti buzgalmát. A templom Izrael vallási életének központja
volt, és helyreállítása a megfelelő istentisztelet iránti
elkötelezettséget jelképezi (lásd még 1Királyok 6:12-13 és 2Krónika
24:4-5).
12:9-12 - Jójada felügyelete alatt az összegyűlt pénzt a templom
javítására fordítják. Az átláthatóság és az elszámoltathatóság a
közpénzek kezelésében tükrözi a tisztesség fontosságát a vezetésben
(lásd még 1Korinthus 4:2 és Nehémiás 5:15).
12:13-16 - A templomfelújítások ellenére az összegyűlt pénzt nem
fordították szent tárgyakra, például arany- és ezüstedényekre. Ez arra
utal, hogy a templom szerkezete, nem pedig a gazdagsága volt a
12:17-21 - Joash külső kihívásokkal néz szembe, például Hazáel, Szíria
királyának támadásával, és belsőleg saját szolgái meggyilkolják.
Tragikus halála rávilágít a vezetés sebezhetőségére és a hűtlenség
következményeire (lásd még 2Krónika 24:25 és Példabeszédek 29:2).
'''
