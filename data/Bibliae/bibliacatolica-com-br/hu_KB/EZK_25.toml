[25]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordulj az ammoniták felé és jövendölj ellenük!
'''
"3" = ''':sup:`3` Így beszélj Ammon fiaihoz: Halljátok az Úrnak, az Istennek a szavát!
Ezt mondja az Úr, az Isten: Mivel nevettél szentélyemen amikor
meggyalázták, és Izrael földjén, amikor pusztasággá lett, és Júda
házán, amikor fogságba hurcolták,
'''
"4" = ''':sup:`4` azért odaadlak kelet fiainak, hadd üssék fel sátraikat és hadd
telepedjenek le benned. Õk eszik majd termésedet és õk isszák a
tejedet.
'''
"5" = ''':sup:`5` Rabba városát tevék tanyájává, Ammon városait meg nyájak
pihenõhelyévé teszem. Akkor megtudjátok, hogy én vagyok az Úr.
'''
"6" = ''':sup:`6` Mert ezt mondja az Úr, az Isten: Mivel tapsoltál a kezeddel,
dobbantottál a lábaddal és teljes szívedbõl örültél Izrael földjének
bukásán,
'''
"7" = ''':sup:`7` nézd, ezért kinyújtom ellened kezemet, és zsákmányul adlak a
nemzeteknek, kiirtalak a népek közül és kitöröllek az országok közül.
Megsemmisítlek, és megtudod, hogy én vagyok az Úr.
'''
"8" = ''':sup:`8` Ezt mondja az Úr, az Isten: Mivel Moáb és Szeir így beszéltek: Júda
háza is olyan, mint a többi nép,
'''
"9" = ''':sup:`9` nézd, ezért kifosztom Moáb lejtõit, elpusztítom városait, szerte a
környéken, Bet-ha-Jesimotot, Baal-Meont és Kirjat-Ajimot, az ország
ékességeit.
'''
"10" = ''':sup:`10` Ammon fiaival együtt mind kelet fiainak adom õket, hogy ne is
említsék Ammon fiait a népek sorában.
'''
"11" = ''':sup:`11` Végrehajtom Moábon ítéletemet, s megtudják, hogy én vagyok az Úr.
'''
"12" = ''':sup:`12` Ezt mondja az Úr, az Isten: Mivel Edom gyûlöletet táplált Júda háza
ellen, súlyosan vétkezett és bosszút állt rajta,
'''
"13" = ''':sup:`13` azért ezt mondja az Úr, az Isten: Kinyújtom kezemet Edom ellen, és
kiirtok belõle embert s állatot, és pusztasággá teszem; Temántól
Dedánig kard által pusztul el.
'''
"14" = ''':sup:`14` Kitöltöm bosszúmat Edomon, s népemnek, Izraelnek kezére adom.
Haragom és indulatom szerint fognak Edommal bánni, s akkor majd
megismerik bosszúmat - mondja az Úr, az Isten.
'''
"15" = ''':sup:`15` Ezt mondja az Úr, az Isten: Mivel a filiszteusok bosszúra
törekedtek, bosszúállók voltak, lelkük tele volt gyûlölettel, s
folyvást azon voltak, hogy pusztítsanak,
'''
"16" = ''':sup:`16` azért ezt mondja az Úr, az Isten: Kinyújtom kezemet a filiszteusok
ellen, kiirtom a keretákat és megsemmisítem a tengerpart megmaradt
lakóit.
'''
"17" = ''':sup:`17` Kegyetlen bosszút állok rajtuk ádáz haragomban, és ha kitöltöm
rajtuk bosszúmat, akkor majd megtudják, hogy én vagyok az Úr.
'''
"Notes" = '''
Notas de rodapé:
25:1-7 - Ezékiel próféta ítéletet mond Ammon ellen, kiemelve Isten
ítéletét Izrael ellenséges nemzetei felett. Isten szuverenitása
nyilvánvaló abban, hogy megcélozza azokat a nemzeteket, amelyek örültek
137:7-9).
25:8-11 - A Moáb elleni ítélet feltárja Isten haragját azok ellen, akik
kigúnyolják Isten népét. Moáb bűnét a zsidók megvetése iránti
büszkesége és gőgje mutatja. A büntetés válasz erre az
és Ámós 2:1-3).
25:12-14 - Isten ítéletét Edom ellen hirdetik Izraellel szembeni
erőszak és ellenségeskedés miatt. Isten büntetést ígér ellenséges
hozzáállásukért és igazságtalan bosszúért, amelyet Isten népére róttak
25:15-17 - A filiszteusok elleni prófécia feltárja Isten büntetését
Izraellel szembeni folyamatos ellenségeskedésük miatt. Filisztea
elpusztítása figyelmeztetés azoknak, akik Isten választott népének
'''
