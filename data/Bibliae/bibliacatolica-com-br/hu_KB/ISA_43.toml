[43]
"1" = ''':sup:`1` Most hát ezt mondja az Úr, a teremtõd, Jákob, az alkotód, Izrael: Ne
félj, mert megváltalak; neveden szólítalak: az enyém vagy.
'''
"2" = ''':sup:`2` Ha tengereken kelsz át, veled leszek; és ha folyókon, nem borítanak
el, ha tûzön kell átmenned, nem égsz meg, és a láng nem perzsel meg.
'''
"3" = ''':sup:`3` Mert én, az Úr vagyok, a te Istened, Izrael Szentje, a Megváltód.
Váltságodul odaadom Egyiptomot, Kust és Szebát cserébe érted.
'''
"4" = ''':sup:`4` Mert drága vagy a szememben, mert becses vagy nekem és szeretlek.
Embereket adok oda érted, és nemzeteket az életedért.
'''
"5" = ''':sup:`5` Ne félj hát, mert veled vagyok! Napkeletrõl idehozom nemzetségedet,
és összegyûjtelek napnyugatról.
'''
"6" = ''':sup:`6` Azt mondom majd északnak: Add vissza õket! És délnek: ne tartsd
vissza õket! Hozd vissza fiaimat a távolból, és leányaimat a föld
határairól.
'''
"7" = ''':sup:`7` Mind, akik az én nevemet viselik, akiket dicsõségemre teremtettem,
akiket én formáltam és én alkottam.
'''
"8" = ''':sup:`8` Lépjen elõ a nép, amelynek van szeme, mégis vak, és bár van füle,
mégis süket.
'''
"9" = ''':sup:`9` Gyûljenek egybe a nemzetek, és a népek gyülekezzenek össze. Ki
hirdetett ilyet valaha közülük, és ki adhatta volna tudtunkra a rég
volt dolgokat? Hozzák elõ tanúikat, hogy bizonyítsák igazukat, s így,
aki hallja õket, azt mondhassa: Úgy van!
'''
"10" = ''':sup:`10` Magatok vagytok a tanúim - mondja az Úr, a szolgáim, akiket
kiválasztottam, hogy az emberek megtudják és higgyenek nekem, és
megértsék, hogy én vagyok. Elõttem isten nem alkottatott, és utánam sem
támad soha.
'''
"11" = ''':sup:`11` Egyedül én vagyok az Úr, rajtam kívül nincsen szabadító.
'''
"12" = ''':sup:`12` Én hirdettem elõre és hoztam szabadulást, én nyilatkoztattam ki,
amikor még nem volt idegen isten körötökben. Ti vagytok a tanúim -
mondja az Úr.
'''
"13" = ''':sup:`13` Én vagyok az Isten, öröktõl fogva én vagyok. Nincs senki, aki
elkerülhetné kezemet. S ha valamit teszek, ki változtathatja meg?
'''
"14" = ''':sup:`14` Ezt mondja az Úr, a ti Megváltótok, Izrael Szentje: Elküldök
értetek Babilonba, leverem a börtönök zárait, és a káldeusok
jajkiáltásban törnek ki.
'''
"15" = ''':sup:`15` Én vagyok az Úr, a ti Szentetek; Izrael Teremtõje, a ti Királyotok.
'''
"16" = ''':sup:`16` Ezt mondja az Úr, aki utat csinált egykor a tengeren át, és ösvényt
a nagy vizekben,
'''
"17" = ''':sup:`17` aki kivezette a harci szekereket és a lovakat, az egész hatalmas
sereget, amely elbukott és nem kelt föl többé, odaveszett és kialudt,
mint a mécses lángja.
'''
"18" = ''':sup:`18` Most már ne arra gondoljatok, ami régen történt, és ne a múlt
dolgokra figyeljetek.
'''
"19" = ''':sup:`19` Nézzétek: én valami újat viszek végbe, már éppen készülõben van;
nem látjátok? Valóban, utat csinálok a pusztában, és ösvényt a járatlan
földön.
'''
"20" = ''':sup:`20` Dicsõíteni fog a mezõ minden vadja, a sakálok és a struccok, mert
adjanak népemnek, választottaimnak.
'''
"21" = ''':sup:`21` A nép, amelyet magamnak alkottam, hirdetni fogja dicsõségemet.
'''
"22" = ''':sup:`22` Nem hívtál segítségül, Jákob, és nem törõdtél velem, Izrael!
'''
"23" = ''':sup:`23` Nem hoztad el nekem bárányaidat égõáldozatul, és véres áldozatokkal
sem dicsõítettél. Nem terheltelek ételáldozatot követelve, azzal se
fárasztottalak, hogy illatáldozatot kérjek.
'''
"24" = ''':sup:`24` Nem vettél nekem pénzen jószagú nádat, és áldozataid hájával sem
tartottál jól. Csak bûneiddel terheltél, és gonoszságaiddal
fárasztottál.
'''
"25" = ''':sup:`25` Én magam vagyok az, aki ezeket mind eltörlöm, és bûneidre nem
emlékezem többé.
'''
"26" = ''':sup:`26` Emlékezz csak vissza! És vitassuk meg egymással a dolgot: hozd elõ
ügyedet és igazold magad.
'''
"27" = ''':sup:`27` Õsatyád vétkezett, tanítóid fellázadtak ellenem,
'''
"28" = ''':sup:`28` fejedelmeid meggyalázták szentélyemet. Ezért adtam Jákobot
pusztulásra, és Izraelt gyalázatra.
'''
