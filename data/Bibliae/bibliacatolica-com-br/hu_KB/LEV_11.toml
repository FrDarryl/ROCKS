[11]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez és Áronhoz:
'''
"2" = ''':sup:`2` "Mondjátok meg Izrael fiainak: Nézzétek, az összes szárazföldi
állatok közül ezeket ehetitek.
'''
"3" = ''':sup:`3` Minden állatot, amelyeknek hasított körmû, villás patája van, és
amely kérõdzik, megehettek.
'''
"4" = ''':sup:`4` De vannak közöttük, amelyek kérõdznek és hasított körmük van, mégsem
ehetitek õket. A tevét tartsátok tisztátalannak, mert bár kérõdzik, de
nem hasított körmû.
'''
"5" = ''':sup:`5` Tartsátok tisztátalannak a szirti borzot, mert kérõdzik ugyan, de
nem hasított körmû.
'''
"6" = ''':sup:`6` Tartsátok tisztátalannak a nyulat, mert kérõdzik ugyan, de nem
hasított körmû.
'''
"7" = ''':sup:`7` Tartsátok tisztátalannak a sertést, mert bár hasított körme, villás
patája van, de nem kérõdzik.
'''
"8" = ''':sup:`8` Ne egyétek meg a húsát, ne érintsétek a hulláját, tartsátok
tisztátalannak.
'''
"9" = ''':sup:`9` A vízben élõ állatok közül ezeket ehetitek. Azokat, amelyeknek
uszonyuk és pikkelyük van, s vízben, tengerben vagy folyóban élnek,
mind megehetitek.
'''
"10" = ''':sup:`10` De amelyeknek a tengerben és a folyóban nincs uszonyuk és
pikkelyük, az ilyen állatokat és élõlényeket, amelyek ott élnek,
tartsátok tisztátalannak.
'''
"11" = ''':sup:`11` Tekintsétek õket tisztátalannak, ne egyétek a húsukat és utáljátok
a hullájukat.
'''
"12" = ''':sup:`12` Azt, ami vízben él, de nincs uszonya és pikkelye, mind tartsátok
tisztátalannak.
'''
"13" = ''':sup:`13` A madarak közül ezeket tartsátok tisztátalannak; ne egyetek
belõlük, mert tisztátalanok: a keselyû, a szakállas keselyû, a réti
sas,
'''
"14" = ''':sup:`14` a fekete kánya és a vörös kánya különféle fajtái,
'''
"15" = ''':sup:`15` a varjak különféle fajtái,
'''
"16" = ''':sup:`16` a strucc, a kuvik, a sirály, a karvalyok különféle fajtái,
'''
"17" = ''':sup:`17` a fülesbagoly, a bagoly, a kormorán,
'''
"18" = ''':sup:`18` a vöcsök, az ibisz, a pelikán, a fehér keselyû,
'''
"19" = ''':sup:`19` a gólya, a különféle gémek, a búbos banka, a denevér.
'''
"20" = ''':sup:`20` Minden szárnyas rovart, amely négy lábon mászik, tartsatok
tisztátalannak.
'''
"21" = ''':sup:`21` A négy lábon mászó szárnyas rovarok közül csak a következõket
ehetitek meg: azokat, amelyeknek a lábszáruk fölött combjuk van, hogy
szökdécselhessenek a földön.
'''
"22" = ''':sup:`22` Tehát ezeket ehetitek meg: a vándorsáska különféle fajtáit, a
szolham-sáskát, a hargol-sáskát és a hangab-sáskát.
'''
"23" = ''':sup:`23` De minden más szárnyas rovart tartsatok tisztátalannak.
'''
"24" = ''':sup:`24` Ezektõl váltok tisztátalanná: aki megérinti hullájukat, estig
tisztátalannak számít.
'''
"25" = ''':sup:`25` Aki hullájukat cipeli, mossa ki a ruháját, s estig tisztátalannak
számít.
'''
"26" = ''':sup:`26` Azokat az állatokat, amelyek nem hasított körmûek és nem kérõdznek,
tartsátok tisztátalannak; aki megérinti õket, tisztátalanná válik.
'''
"27" = ''':sup:`27` Azokat a négylábú állatokat, amelyek egész talpukon járnak,
tartsátok tisztátalannak; aki érinti hullájukat, estig tisztátalan
marad.
'''
"28" = ''':sup:`28` Aki cipeli hullájukat, mossa ki a ruháját, és estig számítson
tisztátalannak. Ezeket tekintsétek tisztátalannak.
'''
"29" = ''':sup:`29` A földön mászkáló állatok közül ezeket tartsátok tisztátalannak: a
vakondot, az egeret, a különféle gyíkokat,
'''
"30" = ''':sup:`30` a gekkót, a fürge gyíkot, a zöld gyíkot, a szalamandrát és a
kaméleont.
'''
"31" = ''':sup:`31` Az összes kis állatok közül tehát ezeket tartsátok tisztátalannak.
Aki megérinti hullájukat, estig tisztátalannak számít.
'''
"32" = ''':sup:`32` Azok a tárgyak, amelyekre ilyen hulla ráesik, mind tisztátalanná
válnak: minden faedény, ruha, bõr, zsák és minden edény. Vízbe kell
tenni és estig tisztátalannak számít, azután megtisztul.
'''
"33" = ''':sup:`33` Minden cserépedényt, amelybe ilyen hulla beleesett, össze kell
törni: a tartalma is tisztátalanná lesz.
'''
"34" = ''':sup:`34` Minden ehetõ étel, amely ilyen vízhez ér, tisztátalan lesz. Minden
ital, amelyet inni szoktak, tisztátalanná válik, bármi is.
'''
"35" = ''':sup:`35` Minden, amire ilyen hulla ráesik, tisztátalannak számít. A kemencét
és a tûzhelyet szét kell szedni, mivel tisztátalanná váltak és
tisztátalanok maradnak számotokra,
'''
"36" = ''':sup:`36` de a forrás, a ciszterna és a nagy tó tiszta marad. Aki azonban
megérint egy benne levõ hullát, az tisztátalanná válik.
'''
"37" = ''':sup:`37` Ha a hulla a vetõmagra esik, az tiszta marad.
'''
"38" = ''':sup:`38` De ha a mag be van áztatva vízbe, és ilyen hulla beleesik, akkor
tartsátok tisztátalannak.
'''
"39" = ''':sup:`39` Ha olyan állat hullott el, amely egyébként táplálékul szolgál, aki
megérinti hulláját, estig tisztátalannak számít.
'''
"40" = ''':sup:`40` Aki eszik a húsából, mossa ki a ruháját, és estig számítson
tisztátalannak. Aki elcipeli hulláját, mossa ki a ruháját és estig
számítson tisztátalannak.
'''
"41" = ''':sup:`41` Minden kis állat, amely a földön mászkál, tisztátalan, tehát nem
ehetitek meg.
'''
"42" = ''':sup:`42` Mindegyik, amelyik a hasán csúszik, mindegyik, amelyik négy lábon
mászik, azaz röviden minden kis állat, amely a földön mászkál,
tisztátalan, tehát nem ehettek belõle.
'''
"43" = ''':sup:`43` Ne tegyétek magatokat tisztátalanná ezekkel a csúszómászó
állatokkal, ne szennyezzétek be magatokat velük, és azok ne
szennyezzenek be titeket.
'''
"44" = ''':sup:`44` Én, az Úr vagyok a ti Istenetek. Ti megszentelõdtetek, szentté
lettetek, mivel én szent vagyok. Ezért ne tegyétek magatokat
tisztátalanná a földön mászkáló állatokkal.
'''
"45" = ''':sup:`45` Én, az Úr vezettelek ki benneteket Egyiptomból, hogy Istenetek
legyek: legyetek szentek, mivel én is szent vagyok."
'''
"46" = ''':sup:`46` Ez az állatokra, a madarakra és az összes élõlényre vonatkozó
törvény; azokra, amelyek a vízben nyüzsögnek és a szárazföldön
mászkálnak.
'''
"47" = ''':sup:`47` Az a célja, hogy megkülönböztesse a tisztát a tisztátalantól, az
ehetõ állatokat azoktól, amelyeket nem szabad megenni.
'''
"Notes" = '''
Notas de rodapé:
11:1-8 - Isten utasításokat ad a tiszta és tisztátalan állatokkal
kapcsolatban, kiemelve a szent és a profán közötti elválasztást. Az
ételek közötti különbségtétel a tisztaság és az Úr iránti engedelmesség
jelképe (lásd még 5Móz 14:3-8 és ApCsel 10:14-15).
11:9-12 - Az étkezési szabályok a vízi élőlényekre is vonatkoznak, csak
az uszonyos és pikkelyes állatok megengedettek. Ez megerősíti a
tisztaság és az Isten parancsolatainak való engedelmesség elvét, még a
Korinthus 10:31).
11:13-19 - Isten megtiltja a különféle madarak és szárnyas állatok
fogyasztását, és arra utasítja az embereket, hogy étkezési döntéseik
során is tartsák meg a tisztaságot. A tisztasági törvények betartása
11:20-23 - Az arra vonatkozó utasítások, hogy mely rovarokat szabad és
melyeket nem szabad megenni, megerősítik Isten törődését a tisztaság
iránt az élet minden területén. Ez az elkülönülés állandó emlékeztető
1:15-16 és Kolossé 3:17).
11:44-45 - Isten azt parancsolja népének, hogy legyen szent, mert Ő
szent. A tisztátalan ételek szétválasztása praktikus módja annak, hogy
emlékeztesse Izráelt arra, hogy szent nemzet, amelyet az Úr
'''
