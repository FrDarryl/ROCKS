[10]
"1" = ''':sup:`1` Cezáreában élt egy Kornéliusz nevû férfi, az itáliai zászlóalj
századosa.
'''
"2" = ''':sup:`2` Vallásos és istenfélõ volt egész háza népével együtt. Bõségesen
osztotta az alamizsnát a népnek, és állandóan imádkozott az Istenhez.
'''
"3" = ''':sup:`3` A nap kilencedik órájában látomása volt. Egész világosan látta, hogy
az Úr angyala belép hozzá és megszólítja: "Kornéliusz!"
'''
"4" = ''':sup:`4` Ránézett és ijedten kérdezte: "Mi az, Uram?" Az így válaszolt:
"Imádságod és alamizsnád felszállt az Isten színe elé, s megemlékezett
rólad.
'''
"5" = ''':sup:`5` Ezért most küldj embereket Joppéba, és hívasd el Simont, más néven
Pétert.
'''
"6" = ''':sup:`6` Egy bizonyos Simon tímárnál szállt meg, akinek a háza a tenger
mellett van."
'''
"7" = ''':sup:`7` Mihelyt az angyal, aki ezt közölte, eltûnt, hívatott két szolgát és
egy neki alárendelt, istenfélõ katonát.
'''
"8" = ''':sup:`8` Ezeknek mindent elbeszélt, aztán elküldte õket Joppéba.
'''
"9" = ''':sup:`9` Másnap, amikor ezek már úton voltak, sõt közeledtek a városhoz,
Péter hat óra tájban fölment a tetõre imádkozni.
'''
"10" = ''':sup:`10` Közben megéhezett, és enni kívánt. Míg az ételt készítették neki,
elragadtatásba esett.
'''
"11" = ''':sup:`11` Látta, hogy megnyílik az ég, és onnét valami lepedõféle ereszkedik
alá négy csücskénél fogva a földre.
'''
"12" = ''':sup:`12` Mindenféle négylábú és csúszómászó állat meg égi madár volt benne.
'''
"13" = ''':sup:`13` "Rajta, Péter, öld le és edd meg!" - szólalt meg egy hang.
'''
"14" = ''':sup:`14` "Szó se lehet róla, Uram - felelte Péter -, sosem ettem én semmi
közönségest vagy tisztátalant."
'''
"15" = ''':sup:`15` Másodszor is megszólalt a hang: "Amit az Isten tisztává tett, azt
te ne tartsd tisztátalannak."
'''
"16" = ''':sup:`16` Ez háromszor megismétlõdött, aztán az egész hirtelen fölemelkedett
az égbe.
'''
"17" = ''':sup:`17` Míg Péter a látomás értelmén töprengett, Kornéliusz emberei Simon
háza után kérdezõsködve megálltak a kapunál.
'''
"18" = ''':sup:`18` Bekiáltottak s tudakozódtak, hogy itt van-e megszállva a Péternek
nevezett Simon.
'''
"19" = ''':sup:`19` Péternek, aki még mindig a látomáson töprengett, szólt a Lélek:
"Íme, három ember keres.
'''
"20" = ''':sup:`20` Fogd magad, menj le hozzájuk, és tétovázás nélkül kelj velük útra,
mert én küldtem õket."
'''
"21" = ''':sup:`21` Péter lement és megszólította az embereket: "Íme, én vagyok, akit
kerestek. Mi járatban vagytok?"
'''
"22" = ''':sup:`22` Erre azt felelték: "Kornéliusz százados, aki az egész zsidó nép
tanúsága szerint derék, istenfélõ férfi, egy szent angyaltól azt az
utasítást kapta, hogy hívasson el házába és hallgassa a tanításodat."
'''
"23" = ''':sup:`23` Erre bevezette és vendégül látta õket. Másnap útra kelt és velük
ment. Néhány joppei testvér is vele tartott.
'''
"24" = ''':sup:`24` Másnap odaértek Cezáreába. Kornéliusz már várta õket, összehívta a
rokonságát és bensõ barátait.
'''
"25" = ''':sup:`25` Amikor Péter megérkezett, Kornéliusz eléje sietett és a lábához
borult, hogy hódoljon neki.
'''
"26" = ''':sup:`26` De Péter fölemelte. "Állj fel - mondta -, hisz én is csak ember
vagyok."
'''
"27" = ''':sup:`27` Amikor vele beszélgetve beljebb került, és meglátta az
összesereglett embereket,
'''
"28" = ''':sup:`28` így szólt hozzájuk: "Jól tudjátok, hogy mennyire tilos zsidó
férfinak pogánnyal érintkeznie vagy vele tartania. De nekem az Isten
megmutatta, hogy egy embert sem szabad közönségesnek vagy
tisztátalannak tartani.
'''
"29" = ''':sup:`29` Ezért minden habozás nélkül ide siettem a meghívásra. De szeretném
tudni: Miért küldtetek értem?"
'''
"30" = ''':sup:`30` Kornéliusz válaszolt: "Éppen ebben az órában lesz négy napja, hogy
kilenc órakor imádkoztam házamban, és egy férfi jelent meg elõttem
ragyogó ruhában.
'''
"31" = ''':sup:`31` Ezt mondta: Kornéliusz, imádságodat meghallgatta az Isten, és
alamizsnáidról megemlékeztek színe elõtt.
'''
"32" = ''':sup:`32` Küldj el tehát Joppéba, és hívasd el a Péternek nevezett Simont! A
tímár Simon házában szállt meg, a tenger partján.
'''
"33" = ''':sup:`33` Rögtön érted küldtem, s te voltál szíves eljönni. Most tehát
mindnyájan itt állunk az Isten színe elõtt, hogy meghallgassuk, amire
neked az Isten megbízást adott."
'''
"34" = ''':sup:`34` Péter így kezdte beszédét: "Valóban el kell ismernem, hogy az Isten
nem személyválogató,
'''
"35" = ''':sup:`35` mindenki kedves elõtte, aki féli és az igazságosságot cselekszi,
bármely nép fia is.
'''
"36" = ''':sup:`36` A tanítást ugyan Izrael fiainak adta, amikor békét hirdetett Jézus
Krisztus által. Õ mindenki Ura.
'''
"37" = ''':sup:`37` Ti tudjátok, mik történtek a Jánostól hirdetett keresztség után
Galileától kezdve egész Júdeában.
'''
"38" = ''':sup:`38` Miképp kente fel az Isten a názáreti Jézust Szentlélekkel és
hatalommal. S õ ahol csak járt, jót tett, meggyógyította az összes
ördögtõl megszállottat, mert vele volt az Isten.
'''
"39" = ''':sup:`39` Mi tanúi vagyunk mindannak, amit Júdea egész területén és
Jeruzsálemben tett. Aztán megölték, keresztre feszítették,
'''
"40" = ''':sup:`40` de harmadnap feltámasztotta az Isten, és látható alakban
megmutatta,
'''
"41" = ''':sup:`41` igaz, nem az egész népnek, hanem csak az Istentõl elõre kijelölt
tanúknak, vagyis nekünk, akik ettünk és ittunk vele halálából való
feltámadása után.
'''
"42" = ''':sup:`42` Megparancsolta nekünk, hogy hirdessük a népnek, és tanúsítsuk, hogy
õ az, akit az Isten az élõk és holtak bírájául rendelt.
'''
"43" = ''':sup:`43` A próféták mind tanúságot tesznek arról, hogy aki hisz benne,
elnyeri nevében bûnei bocsánatát."
'''
"44" = ''':sup:`44` Péter még be sem fejezte a beszédet, s a Szentlélek már leszállt
mindenkire, aki hallgatta a tanítást.
'''
"45" = ''':sup:`45` A zsidókból lett keresztények, akik Péterrel érkeztek, ámulatba
estek, hogy a Szentlélek ajándéka a pogányokra is kiárad.
'''
"46" = ''':sup:`46` Mert hallották, hogy megkapták a nyelvek adományát, és magasztalják
az Istent. Péter megszólalt:
'''
"47" = ''':sup:`47` "Meg lehetne tagadni a keresztvizet azoktól, akik a Szentlelket
éppen úgy megkapták, mint mi?"
'''
"48" = ''':sup:`48` Ezzel elrendelte, hogy Jézus Krisztus nevében kereszteljék meg
õket. Õt viszont arra kérték, hogy maradjon még náluk néhány napig.
'''
