[10]
"1" = ''':sup:`1` Ezért az Úr így szólt Mózeshez: "Menj a fáraóhoz. Én magam
keményítettem meg a fáraónak és szolgáinak a szívét, hogy ezeket a
csodajeleket véghezvigyem közöttük.
'''
"2" = ''':sup:`2` Elbeszélheted majd gyermekeidnek és gyermekeid gyermekeinek, hogy
mit tettem az egyiptomiakkal, milyen csodákat vittem végbe közöttük,
így megtudhatjátok, hogy én vagyok az Úr."
'''
"3" = ''':sup:`3` Mózes és Áron tehát elmentek a fáraóhoz és közölték vele: "Ezt üzeni
az Úr, a héberek Istene: meddig húzódozol még attól, hogy
engedelmeskedj nekem? Bocsásd szabadon népemet, hogy áldozatot mutasson
be nekem.
'''
"4" = ''':sup:`4` Ha nem engeded el népemet, akkor holnap sáskával árasztom el
földedet.
'''
"5" = ''':sup:`5` Úgy ellepik majd a föld színét, hogy a földet nem láthatod, s
felfalnak mindent, ami a jégesõ után még megmaradt, s lerágnak minden
fát, amely a mezõn áll.
'''
"6" = ''':sup:`6` Tömegestül zúdulnak be a házakba, szolgáid házába, és minden
egyiptominak a házába. Olyan lesz ez, amilyet sem atyáitok, sem
atyáitok atyái nem éltek át, amióta a földön laknak, mind a mai napig."
Erre megfordult és otthagyta a fáraót.
'''
"7" = ''':sup:`7` A fáraó szolgái így szóltak: "Meddig lesz még romlásunkra ez az
ember? Bocsásd el azokat az embereket, hogy áldozatot mutassanak be
Jahvénak, az Istenüknek. Nem látod, hogy Egyiptom elpusztul?"
'''
"8" = ''':sup:`8` Mózest és Áront visszavitték a fáraó elé, s az ezt mondta nekik:
"Menjetek és mutassatok be áldozatot Jahvénak, az Isteneteknek. Kik
azok, akik el akarnak menni?"
'''
"9" = ''':sup:`9` Mózes így válaszolt: "Gyermekeinkkel és öregjeinkkel, fiainkkal és
leányainkkal, juhainkkal és szarvasmarháinkkal együtt akarunk
kivonulni, mivel ez az Úr ünnepe számunkra."
'''
"10" = ''':sup:`10` Erre ezt mondta: "Úgy legyen veletek az Úr, ahogy gyermekeitekkel
együtt elbocsátlak benneteket! Ismerjétek be gonosz szándékotokat.
'''
"11" = ''':sup:`11` Abból ugyan nem lesz semmi. Ti, férfiak elmehettek és áldozhattok
az Úrnak, hiszen ez volt a kívánságotok." Legott elkergették õket a
fáraó elõl.
'''
"12" = ''':sup:`12` De az Úr így szólt Mózeshez: "Nyújtsd ki a kezed Egyiptom fölött,
hogy sáskák árasszák el Egyiptomot, és felfaljanak minden növényt a
mezõn, mindent, amit a jégesõ meghagyott."
'''
"13" = ''':sup:`13` Mózes kinyújtotta botját Egyiptom fölé, erre az Úr egész nap és
egész éjjel tartó keleti szelet támasztott a vidék felett. Reggelre a
keleti szél elhozta a sáskákat.
'''
"14" = ''':sup:`14` A sáskák rátámadtak egész Egyiptomra, és hatalmas tömegben
ereszkedtek le az egyiptomi földekre. Soha azelõtt nem volt annyi sáska
és ezután sem lesz.
'''
"15" = ''':sup:`15` Egészen elborították és elhomályosították a föld felszínét, s
felfaltak minden növényt a mezõn és minden gyümölcsöt, amit a jégesõ
megkímélt. Egész Egyiptomban semmi zöld nem maradt a fákon és semmi
növény a mezõn.
'''
"16" = ''':sup:`16` Ekkor a fáraó sietve hívatta Mózest és Áront, s így szólt:
"Vétettem az Úr ellen, Istenetek ellen és ellenetek.
'''
"17" = ''':sup:`17` Bocsássátok meg még egyszer a bûnömet, s könyörögjetek értem az
Úrhoz, Istenetekhez, hogy fordítsa el tõlem ezt a pusztító csapást."
'''
"18" = ''':sup:`18` Erre (Mózes) eljött a fáraótól és könyörgött az Úrhoz.
'''
"19" = ''':sup:`19` Az Úr erõs nyugati szelet támasztott, az magával vitte a sáskákat
és besodorta a Sás-tengerbe. Egyetlen sáska sem maradt Egyiptom
területén.
'''
"20" = ''':sup:`20` De az Úr megkeményítette a fáraó szívét, úgyhogy az nem bocsátotta
el Izrael fiait.
'''
"21" = ''':sup:`21` Azután az Úr így szólt Mózeshez: "Nyújtsd ki kezedet az ég felé, és
olyan sötétség borítja el az egész országot, hogy meg lehet tapogatni."
'''
"22" = ''':sup:`22` Mózes erre kinyújtotta kezét az ég felé, és három napig sûrû
sötétség szállt egész Egyiptomra.
'''
"23" = ''':sup:`23` Senki sem láthatta a másikat, és három napig senki sem mozdulhatott
a helyérõl. Izrael fiainak területén azonban világos volt.
'''
"24" = ''':sup:`24` Ekkor a fáraó hívatta Mózest, és így szólt hozzá: "Menjetek és
áldozzatok az Úrnak. Csak juhaitok és szarvasmarháitok maradjanak itt,
feleségeitek és gyermekeitek mehetnek veletek."
'''
"25" = ''':sup:`25` Mózes ezt válaszolta: "Ha adsz állatokat a véres és égõ áldozathoz,
akkor azokat áldozzuk fel az Úrnak, a mi Istenünknek.
'''
"26" = ''':sup:`26` De állatainknak is velünk kell jönniük, egyetlen egy sem maradhat
itt. Abból kell vennünk, hogy az Úrnak áldozzuk. Különben azt sem
tudjuk, hogyan fejezzük ki hódolatunkat az Úrnak, amíg arra a helyre el
nem érkezünk."
'''
"27" = ''':sup:`27` Az Úr azonban megkeményítette a fáraó szívét és nem bocsátotta el
õket.
'''
"28" = ''':sup:`28` A fáraó még ezt mondta: "Pusztulj innét, és ne kerülj többé szemem
elé, mert amely napon idejössz, az halálodat jelenti."
'''
"29" = ''':sup:`29` Mózes megjegyezte: "Te magad jelentetted ki: többet nem lépek
színed elé."
'''
