[22]
"1" = ''':sup:`1` Ha látod, hogy testvéred ökre vagy juha elkóborol, ne maradj tétlen,
hanem vezesd vissza testvéredhez.
'''
"2" = ''':sup:`2` Ha testvéred nem lakik a közelben vagy nem ismered, vezesd a magad
házába, s maradjon nálad, míg testvéred nem megy keresni. Akkor add
neki vissza.
'''
"3" = ''':sup:`3` Így tégy szamarával, ruhájával és minden elveszett holmival, amit
testvéred elhagy s te megtalálsz; ne tagadd meg segítségedet.
'''
"4" = ''':sup:`4` Ha látod, hogy testvéred szamara vagy ökre összecsuklik az úton, ne
maradj tétlen, hanem segíts fölemelni.
'''
"5" = ''':sup:`5` A nõk ne hordjanak férfiruhát, s a férfiak se nõi ruhát. Mert aki
ilyet tesz, utálat tárgya az Úr, a te Istened szemében.
'''
"6" = ''':sup:`6` Ha útközben meglátsz a fán vagy a földön egy madárfészket, amelyben
fiókák vagy tojások vannak, s az anyamadár rajta ül a fiókákon vagy a
tojásokon, ne fogd meg az anyamadarat a fiókákkal együtt.
'''
"7" = ''':sup:`7` Ha a fiókákat ki is szeded, az anyamadarat hagyd elrepülni, hogy jól
menjen a sorod és sokáig élj.
'''
"8" = ''':sup:`8` Amikor új házat építesz, a tetõre csinálj kerítést, különben vérnek
bûne száll házadra, ha valaki leesik róla.
'''
"9" = ''':sup:`9` Szõlõdbe ne ültess kétfélét, különben az egész a szentélyt illeti,
az elvetett mag is, a szõlõ termése is.
'''
"10" = ''':sup:`10` Amikor szántasz, ne fogj össze ökröt szamárral.
'''
"11" = ''':sup:`11` Ne ölts magadra gyapjúból és lenbõl vegyesen szõtt ruhát.
'''
"12" = ''':sup:`12` Köntösödnek, amellyel befeded magad, csinálj a négy csücskére
bojtokat.
'''
"13" = ''':sup:`13` Ha valaki feleségül vesz egy nõt, együtt él vele, de aztán megunja,
'''
"14" = ''':sup:`14` hibákat fog rá és rossz hírbe hozza, mondván: "Elvettem ezt az
asszonyt, de mikor magamhoz vettem, nem találtam érintetlennek",
'''
"15" = ''':sup:`15` a fiatalasszony apja és anyja mutassák be a fiatalasszony
érintetlensége jeleit a város kapujánál a város véneinek.
'''
"16" = ''':sup:`16` A fiatalasszony apja adja elõ a város véneinek: "Feleségül adtam a
lányomat ehhez az emberhez.
'''
"17" = ''':sup:`17` De mert ráunt, hibákat fog rá, azt állítva, hogy nem találtam
lányodat érintetlennek. De itt vannak lányom érintetlenségének jelei."
Ezzel terítsék a város vénei elé a lepedõt.
'''
"18" = ''':sup:`18` Aztán a város vénei ragadják meg a házasembert és fenyítsék meg.
'''
"19" = ''':sup:`19` Ezenkívül rójanak ki rá 100 ezüst sékel büntetést. Ezt a
fiatalasszony apjának fizesse, mert rossz hírét költötte egy Izraelbõl
való lánynak. S meg kell tartania az asszonyt, nem bocsáthatja el.
'''
"20" = ''':sup:`20` Ha azonban igaznak bizonyul a dolog, és semmi jelét nem lelik a
fiatalasszony érintetlenségének,
'''
"21" = ''':sup:`21` vezessék a fiatalasszonyt az apai ház kapuja elé, s városának
férfiai kövezzék agyon, mivel apja házában erkölcstelenséget ûzve
gyalázatos dolgot mûvelt Izraelben. Irtsd ki, ami gonosz, körödbõl!
'''
"22" = ''':sup:`22` Ha rajtakapnak valamely férfit, hogy férjes asszonnyal hál,
mindketten haljanak meg, a férfi is, aki együtt hált az asszonnyal, meg
az asszony is. Irtsd ki, ami gonosz, Izraelbõl!
'''
"23" = ''':sup:`23` Ha egy érintetlen leánnyal, aki el van jegyezve valamely férfival,
a városban találkozik egy másik férfi és együtt hál vele,
'''
"24" = ''':sup:`24` vezessétek mind a kettõjüket a város kapujához és kövezzétek õket
agyon: a lányt amiatt, hogy bent a városban nem kiáltott segítségért, a
férfit, mivel meggyalázta embertársa feleségét. Irtsd ki, ami gonosz,
körödbõl.
'''
"25" = ''':sup:`25` Ha ellenben a határban találkozik a férfi az eljegyzett lánnyal, s
erõszakkal teszi magáévá, úgy hál vele együtt, akkor csak a férfi
haljon meg, aki együtt hált vele.
'''
"26" = ''':sup:`26` A lánnyal ne csinálj semmit, a lányt nem terheli halállal
büntetendõ bûn. Ez az eset ahhoz hasonló, amikor valaki megtámadja
embertársát és agyonüti.
'''
"27" = ''':sup:`27` Mivel a határban találkoztak, az eljegyzett lány hiába is
kiáltozott volna, nem volt senki, aki segítségére lehetett volna.
'''
"28" = ''':sup:`28` Ha valaki még el nem jegyzett érintetlen lánnyal találkozik, aztán
leteperi és együtt hál vele, úgyhogy tetten érik,
'''
"29" = ''':sup:`29` akkor ez az ember, aki együtt hált vele, köteles 50 ezüst sékelt
fizetni a lány apjának, s el is kell vennie, mivel meggyalázta, és
egész életében nem válhat el tõle.
'''
