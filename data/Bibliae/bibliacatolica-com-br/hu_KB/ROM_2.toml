[2]
"1" = ''':sup:`1` Nincs hát számodra mentség, bárki vagy is, te ember, aki ítélkezel.
Mert amikor mást elítélsz, magadat marasztalod el, hiszen ugyanazt
mûveled te is, ítélkezõ.
'''
"2" = ''':sup:`2` Márpedig tudjuk, hogy Isten ítélete igazságosan éri azokat, akik
effélét mûvelnek.
'''
"3" = ''':sup:`3` Azt hiszed talán, te ember, hogy kibújhatsz Isten ítélete alól, ha
elítéled azokat, akik ilyeneket tesznek, amikor magad is ugyanazt
mûveled?
'''
"4" = ''':sup:`4` Avagy semmibe veszed, hogy Isten végtelenül jó, türelmes és elnézõ,
s nem jut eszedbe, hogy irgalma bûnbánatra akar vezetni?
'''
"5" = ''':sup:`5` Konokságodban és szíved megrögzöttségében csak büntetést halmozol
magadra, a haragnak és az Isten igazságos ítélete megnyilvánulásának
napjára.
'''
"6" = ''':sup:`6` Õ kinek-kinek tettei szerint fizet:
'''
"7" = ''':sup:`7` örök élettel annak, aki a jótettekben kitartva dicsõségre,
tiszteletre és halhatatlanságra törekszik,
'''
"8" = ''':sup:`8` haraggal és megtorlással annak, aki haszonlesõ, s nem hajlik az
igazságra, hanem a gonoszsággal tart.
'''
"9" = ''':sup:`9` Mindenkit, aki gonoszat mûvel, utolér a kín és a gyötrelem,
elsõsorban a zsidót, azután a pogányt.
'''
"10" = ''':sup:`10` S dicsõség, tisztelet és békesség vár mindenkire, aki jót tesz,
elsõsorban a zsidóra, azután a pogányra.
'''
"11" = ''':sup:`11` Isten ugyanis személyválogatás nélkül ítél.
'''
"12" = ''':sup:`12` Az, aki úgy vétkezett, hogy a törvény nem kötelezte, a törvény
nélkül vész el, aki pedig a törvénynek alávetve vétkezett, a törvény
alapján nyeri el ítéletét,
'''
"13" = ''':sup:`13` mert Isten szemében a törvénynek nem a hallgatója válik igazzá,
hanem a megtartója igazul meg.
'''
"14" = ''':sup:`14` Amikor a pogány törvény híján a természet szavára jár el a törvény
szerint, törvény híján saját magának a törvénye.
'''
"15" = ''':sup:`15` Ezzel igazolja, hogy a törvény szabta cselekedet a szívébe van
írva. Errõl lelkiismerete tanúskodik és önítélete, amely hol vádolja,
hol menti majd azon a napon,
'''
"16" = ''':sup:`16` amelyen evangéliumom szerint Isten Krisztus által ítélkezik az
emberek rejtett dolgai fölött.
'''
"17" = ''':sup:`17` De ha te zsidónak mondod magad, és a törvényre támaszkodol, és az
Istennel dicsekszel,
'''
"18" = ''':sup:`18` ismered is akaratát, és ki tudod választani a jobbat, mert a
törvény megtanított rá,
'''
"19" = ''':sup:`19` ha a vakok vezetõjének, a sötétben élõk világosságának, a
tudatlanok tanítójának,
'''
"20" = ''':sup:`20` a kiskorúak mesterének tartod magad, ha a törvényben megkaptad a
megismerés és igazság foglalatát,
'''
"21" = ''':sup:`21` ha mást tanítasz, magadat miért nem tanítod? Azt hirdeted: ne lopj,
s magad lopsz?
'''
"22" = ''':sup:`22` Azt mondod: ne törj házasságot, s magad házasságot törsz? Utálod a
bálványokat, és templomrablást követsz el?
'''
"23" = ''':sup:`23` Kérkedsz a törvénnyel, és törvényszegéssel gyalázod az Istent?
'''
"24" = ''':sup:`24` Valóban: miattatok káromolják Isten nevét a pogányok, ahogy írva
van.
'''
"25" = ''':sup:`25` A körülmetélés hasznodra válik, ha megtartod a törvényt, de ha
áthágod a törvényt, körülmetéltbõl körülmetéletlenné válsz.
'''
"26" = ''':sup:`26` Ha pedig a körülmetéletlen megtartja a törvény rendelkezéseit,
körülmetéletlenül is nemde körülmetéltnek számít?
'''
"27" = ''':sup:`27` Ilyenkor a származása szerint körülmetéletlen, aki megtartja a
törvényt, ítélkezik fölötted, mert a törvény betûje és a körülmetélés
ellenére törvényszegõ vagy.
'''
"28" = ''':sup:`28` Nem az a zsidó, aki látszatra az, s nem az a körülmetélés, ami a
testen látható,
'''
"29" = ''':sup:`29` az a zsidó, aki bensõleg az, s aki nem betû szerint, hanem lélek
szerint körülmetélt. Az ilyen nem embertõl, hanem Istentõl kapja a
dicséretet.
'''
