[26]
"1" = ''':sup:`1` A csapás után azt mondta az Úr Mózesnek és Eleazárnak, Áron pap
fiának:
'''
"2" = ''':sup:`2` "Vegyétek számba Izrael fiainak egész közösségét húsz évtõl fölfelé,
a családok rendjében, mind, aki alkalmas hadi szolgálatra."
'''
"3" = ''':sup:`3` Mózes és Eleazár tehát számba vették õket a Jordán mentén, Moáb
pusztáin, Jerikó közelében,
'''
"4" = ''':sup:`4` húsz évtõl fölfelé, ahogy az Úr Mózesnek megparancsolta. Ezek voltak
Izrael fiai, akik kivonultak Egyiptomból:
'''
"5" = ''':sup:`5` Ruben, Izrael elsõszülötte, Ruben fiai nemzetségeik szerint:
Hénochtól a henochiták nemzetsége; Pallutól a palluiták nemzetsége,
'''
"6" = ''':sup:`6` Hecrontól a hecroniták nemzetsége, Karmitól a karmiták nemzetsége.
'''
"7" = ''':sup:`7` Ezek Ruben utódainak nemzetségei. A közülük számba vettek száma 43
730-at tett ki.
'''
"8" = ''':sup:`8` Pallu fiai: Eliab... Eliab fiai: Nemuel,
'''
"9" = ''':sup:`9` Datan és Abiram. Datannak és Abiramnak tekintélyük volt a
közösségben, õk voltak, akik összefogtak Mózes és Áron ellen Korachhal
és társaival, amikor ezek az Úr ellen lázadoztak.
'''
"10" = ''':sup:`10` Erre megnyílt a föld, és elnyelte õket Korachhal egyetemben,
(Korach) társai pedig úgy pusztultak el, hogy a tûzvésznek kétszázötven
ember esett áldozatul - így váltak intõ jellé,
'''
"11" = ''':sup:`11` Korach fiai azonban nem vesztek oda.
'''
"12" = ''':sup:`12` Simeon fiai nemzetségeik szerint: Nemueltõl a nemueliták
nemzetsége, Jamintól a jaminiták nemzetsége, Jachintól a jachiniták
nemzetsége,
'''
"13" = ''':sup:`13` Zerachtól a zerachiták nemzetsége, Saultól a sauliták nemzetsége.
'''
"14" = ''':sup:`14` Ezek Simeon utódainak nemzetségei, számba véve 22 200.
'''
"15" = ''':sup:`15` Gád fiai nemzetségeik szerint: Cifjontól a cifjoniták nemzetsége,
Haggitól a haggiták nemzetsége, Sumitól a sumiták nemzetsége,
'''
"16" = ''':sup:`16` Oznitól az ozniták nemzetsége, Ertõl az eriták nemzetsége,
'''
"17" = ''':sup:`17` Arodtól az aroditák nemzetsége, Architõl az architák nemzetsége.
'''
"18" = ''':sup:`18` Ezek Gád fiainak nemzetségei, számba véve 40 500.
'''
"19" = ''':sup:`19` Júda fiai: Er és Onan. Er és Onan már Kánaán földjén meghaltak.
'''
"20" = ''':sup:`20` Júda utódai azonban nemzetségeik szerint: Selától a selaiták
nemzetsége, Perectõl a pereciták nemzetsége, Zerachtól a zerachiták
nemzetsége.
'''
"21" = ''':sup:`21` Perec leszármazottai ezek voltak: Hecrontól a hecroniták
nemzetsége, Hamultól a hamuliták nemzetsége.
'''
"22" = ''':sup:`22` Ezek Júda nemzetségei, számba véve 76 500.
'''
"23" = ''':sup:`23` Isszachár fiai nemzetségeik szerint: Tolától a tolaiták nemzetsége,
Puvvától a puvvaiták nemzetsége,
'''
"24" = ''':sup:`24` Jasubtól a jasubiták nemzetsége, Simrontól a simroniták nemzetsége.
'''
"25" = ''':sup:`25` Ezek Isszachár nemzetségei, számba véve 64 300.
'''
"26" = ''':sup:`26` Zebulun fiai nemzetségeik szerint: Szeredtõl a szerediták
nemzetsége, Elontól az eloniták nemzetsége, Jachleeltõl a jachleeliták
nemzetsége.
'''
"27" = ''':sup:`27` Ezek Zebulun utódainak nemzetségei, számba véve 60 500.
'''
"28" = ''':sup:`28` József fiai nemzetségeik szerint: Manassze és Efraim.
'''
"29" = ''':sup:`29` Manassze fiai: Machirtól a machiriták nemzetsége. Machir Gileádot
nemzette, Gileádtól (származnak) a gileaditák.
'''
"30" = ''':sup:`30` Ezek Gileád fiai: Jecertõl a jeceriták nemzetsége, Helektõl a
helekiták nemzetsége,
'''
"31" = ''':sup:`31` Azrieltõl az azrieliták nemzetsége, Szichemtõl a szichemiták
nemzetsége,
'''
"32" = ''':sup:`32` Semidától a semidaiták nemzetsége, Hefertõl a heferiták nemzetsége;
'''
"33" = ''':sup:`33` Celofchadnak azonban, Hefer fiának nem voltak fiai, csak lányai, a
lányokat Machlának, Noának, Hoglának, Milkának és Tircának hívták.
'''
"34" = ''':sup:`34` Ezek Manassze nemzetségei, a közülük számba vettek 52 700-at tettek
ki.
'''
"35" = ''':sup:`35` Ezek Efraim fiai nemzetségeik szerint: Sutelachtól a sutelachiták
nemzetsége, Bechertõl a becheriták nemzetsége, Tachantól a tachaniták
nemzetsége.
'''
"36" = ''':sup:`36` S ezek Sutelach fiai: Erantól az eraniták nemzetsége...
'''
"37" = ''':sup:`37` Ezek Efraim fiainak nemzetségei, számba véve 32 500. Ezek József
fiai nemzetségeik szerint.
'''
"38" = ''':sup:`38` Benjamin fiai nemzetségeik szerint: Belatól a belaiták nemzetsége,
Asbeltõl az asbeliták nemzetsége, Achiramtól az achiramiták nemzetsége,
'''
"39" = ''':sup:`39` Sufamtól a sufamiták nemzetsége, Hufamtól a hufamiták nemzetsége.
'''
"40" = ''':sup:`40` Belának Ard és Namán voltak a fiai; (Ardtól) az arditák nemzetsége,
Namántól a namániták nemzetsége.
'''
"41" = ''':sup:`41` Ezek Benjamin fiai nemzetségeik szerint, a közülük számba vettek
száma 45600-at tett ki.
'''
"42" = ''':sup:`42` Ezek Dán fiai nemzetségeik szerint: Suchamtól a suchamiták
nemzetsége... Ezek Dán utódai nemzetségeik szerint.
'''
"43" = ''':sup:`43` A suchamiták nemzetségeibõl összesen 64400-at vettek számba.
'''
"44" = ''':sup:`44` Áser fiai nemzetségeik szerint: Jimnától a jimnaiták nemzetsége,
Jisvitól a jisviták nemzetsége, Beriától a beriaiták nemzetsége.
'''
"45" = ''':sup:`45` Beria fiaitól: Hebertõl a heberiták nemzetsége, Malkieltõl a
malkieliták nemzetsége.
'''
"46" = ''':sup:`46` Áser leányát Szerachnak hívták.
'''
"47" = ''':sup:`47` Ezek Áser fiainak nemzetségei, számba véve 53400.
'''
"48" = ''':sup:`48` Naftali fiai nemzetségeik szerint: Jachceeltõl a jachceeliták
nemzetsége, Gunitól a guniták nemzetsége,
'''
"49" = ''':sup:`49` Jecertõl a jeceriták nemzetsége, Sillemtõl a sillemiták nemzetsége.
'''
"50" = ''':sup:`50` Ezek Naftali utódai nemzetségeik szerint, a közülük számba vettek
száma 45400-at tett ki.
'''
"51" = ''':sup:`51` Ezek voltak Izraelnek számba vett fiai: 601 730.
'''
"52" = ''':sup:`52` Akkor az Úr azt mondta Mózesnek:
'''
"53" = ''':sup:`53` "Ezek közt kell felosztani örökségképpen a földet, az összeírásnak
megfelelõen.
'''
"54" = ''':sup:`54` Annak a (törzsnek), amelyik népes, nagyobb birtokot adj, amelyik
kicsi, annak kisebb birtokot. Mindegyiknek a belõle számba vettek
arányában határozd meg az örökségét.
'''
"55" = ''':sup:`55` De a földet mindenképp sorsolással oszd szét, s atyáik törzsében
számba vett neveik számának arányában vegyék birtokba.
'''
"56" = ''':sup:`56` Sorsolással kell az örökséget a nagyobb és kisebb (törzsek) közt
felosztani.
'''
"57" = ''':sup:`57` Ezek a számba vett leviták nemzetségeik szerint: Gersontól a
gersoniták nemzetsége, Keháttól a kehatiták nemzetsége, Meráritól a
meráriták nemzetsége.
'''
"58" = ''':sup:`58` Ezek Lévi nemzetségei: a libniták nemzetsége, a hebroniták
nemzetsége, a machliták nemzetsége, a musiták nemzetsége, a korachiták
nemzetsége. Kehát Amramot nemzette,
'''
"59" = ''':sup:`59` Amram feleségét Jochebednek hívták. Lévi lánya volt, Egyiptomban
született Lévinek. Õ szülte Amramnak Mózest és Áront s nõvérüket,
Mirjamot.
'''
"60" = ''':sup:`60` Áronnak Nadab, Abihu, Eleazár és Itamár született.
'''
"61" = ''':sup:`61` Nadabnak és Abihunak azonban meg kellett halniuk, amikor méltatlan
tûzáldozatot mutattak be az Úr elõtt.
'''
"62" = ''':sup:`62` A közülük számba vettek 23 000-et tettek ki, mind férfinemen levõk,
egy hónapostól fölfelé. De nem Izrael fiai sorában vették õket számba,
mivel õk nem kaptak Izrael fiai közt örökséget.
'''
"63" = ''':sup:`63` Ezek a Mózes és Eleazár pap által számba vettek, azok, akiket
Izrael fiai a Jordán mentén, Moáb pusztáin, Jerikó közelében vettek
számba.
'''
"64" = ''':sup:`64` De egy sem volt köztük a Mózes és Áron pap által számba vettek
közül, akiket Izrael fiai (annak idején) a Sínai pusztában vettek
számba.
'''
"65" = ''':sup:`65` Mert nekik az Úr tudtukra adta, hogy meg kell halniuk a pusztában.
Így egy sem maradt életben közülük, csak Jefunne fia, Káleb, és Nun
fia, Józsue.
'''
"Notes" = '''
Notas de rodapé:
26:1-4 - A pestisjárvány után Isten elrendeli Izrael új népszámlálását,
hogy megszámolják a harcosokat. Ez a népszámlálás új szakaszt jelent
Izraelnek az Ígéret Földje felé vezető útján, megmutatva Isten
gondoskodását népe megszervezésében (lásd még 4Móz 1:2-3 és 2Sámuel
24:1-2).
26:5-11 - Korah fiainak említése, akik túlélték apjuk lázadását,
rávilágít Isten irgalmára, amikor még az ítélet közepette is megkímélt
egyeseket. Ez az együttérzéssel kevert isteni igazságosságot tükrözi
26:52-56 - Isten elrendeli, hogy a megígért földet sorsolással osszák
el a törzsek között, az egyes családok nagysága szerint. Ez aláhúzza
Isten igazságosságát és méltányosságát az áldások kiosztásában (lásd
még Józsué 14:1-2 és Példabeszédek 16:33).
26:63-65 - A népszámlálás megerősíti, hogy az első népszámláláskor
megszámolt férfiak közül Kálebon és Józsuén kívül senki sem él, akik
lázadásuk miatt haltak meg a vadonban. Ez megerősíti Isten ígéretei
iránti hűségének témáját és az Ő követésére vonatkozó emberi
'''
