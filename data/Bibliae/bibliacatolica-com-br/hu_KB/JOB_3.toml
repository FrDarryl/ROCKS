[3]
"1" = ''':sup:`1` Jób ezután megnyitotta száját, s elátkozta születése napját.
'''
"2" = ''':sup:`2` Így szólt:
'''
"3" = ''':sup:`3` Vesszen a nap, amikor világra jöttem, az éj, amelyen azt mondták:
"Fiú fogantatott."
'''
"4" = ''':sup:`4` Igen, legyen az a nap sötétség! Az Isten odafenn ne törõdjék vele,
ne is ragyogjon fel annak a napnak a fénye!
'''
"5" = ''':sup:`5` Borítsa éjszaka és sûrû sötétség, nehezedjenek rá gomolygó fellegek,
tartsa rettegésben nappali sötétség!
'''
"6" = ''':sup:`6` Sötétség nyelje el! Ne soroljátok az év többi napja közé, és ne
számítsák be hónapok napjának!
'''
"7" = ''':sup:`7` Az az éjjel meg maradjon magtalan! Ne lásson soha hangos vigadozást!
'''
"8" = ''':sup:`8` Átkozzák el ezt az éjt a napok átkozói, akik a leviatánt ingerelni
tudják!
'''
"9" = ''':sup:`9` Homály takarja el hajnalcsillagait, hasztalan várjon a világosságra!
Ne láthassa meg, hogy a tavasz kinyitja szemét!
'''
"10" = ''':sup:`10` Mert nem zárta be elõttem a méhnek ajtaját, és a kínt nem rejtette
el szemem elõl.
'''
"11" = ''':sup:`11` Hogy nem pusztultam el már az anyaméhben! Vagy miért nem haltam
meg, mikor megszülettem?
'''
"12" = ''':sup:`12` Miért fogtak föl térdek? S miért voltak emlõk, hogy szopjam õket?
'''
"13" = ''':sup:`13` Most csöndben feküdnék és nyugodhatnék, elaludtam volna és
békességem volna.
'''
"14" = ''':sup:`14` A királyok és a föld nagyjai közelében, akik sírhelyet építenek
maguknak.
'''
"15" = ''':sup:`15` Fejedelmek mellett, akiknek volt aranyuk, akik megtöltötték házukat
ezüsttel.
'''
"16" = ''':sup:`16` Mint koraszülött, akit mielõtt élt, már elástak, volnék, mint a
magzat, amely fényt sose látott.
'''
"17" = ''':sup:`17` Ott a gonoszok felhagynak dühükkel, és az elfáradtak nyugalmat
találnak.
'''
"18" = ''':sup:`18` Együtt pihennek ott mind, akik foglyok voltak, nem hallatszik többé
robottisztnek hangja.
'''
"19" = ''':sup:`19` Egyforma lesz ott a szegény és a gazdag, és a rabszolga sem függ
majd urától.
'''
"20" = ''':sup:`20` Miért hagyta világra jönni a szenvedõt, s szomorú szívûnek miért
adott életet?
'''
"21" = ''':sup:`21` Várják a halált, de az bizony nem jön, jobban keresik, mint az
elrejtett kincset.
'''
"22" = ''':sup:`22` Örülnének nagyon saját sírhalmuknak, sírjuk, ha meglelnék,
felujjonganának.
'''
"23" = ''':sup:`23` Útjavesztett embernek minek ily ajándék, annak, akit Isten teljesen
körülzárt?
'''
"24" = ''':sup:`24` Immár kenyeremmé vált a sóhajtozás, s mint a víznek árja, ömlik a
panaszom.
'''
"25" = ''':sup:`25` Mert rám szakadt, amitõl rettegtem, és amitõl féltem, osztályrészem
lett.
'''
"26" = ''':sup:`26` Nincs nekem nyugalmam, nincsen békességem, még meg sem nyugodtam,
máris új baj ért.
'''
"Notes" = '''
Notas de rodapé:
3:1-10 - Jób jajveszékelése mély szomorúságát és azt kívánja, hogy soha
meg ne született volna. A szenvedésnek ez a kifejezése a gyász fontos
része, és arra emlékeztet bennünket, hogy a szenvedés kétségbeesés
3:11-12 - Jób kérdése, hogy miért nem halt meg születésekor, azt a
reménytelenséget tükrözi, amely az intenzív szenvedést kíséri. Azt
mutatja, hogy a fájdalom mélyreható kérdésekhez vezethet az életről és
3:13-19 - Jób a halottak állapotát a nyugalom és a szenvedéstől való
megszabadulás helyeként idealizálja. Ez a túlvilági látomás
gyötrelmének és a jelenlegi szenvedés elől való menekülés vágyának
kifejezése (lásd még Zsolt 49:15 és Lukács 16:22-23).
3:20-23 - Jób élete iránti csalódottsága fokozódik, ahogy
megkönnyebbülésért kiált. Szenvedésének céljának megértése iránti vágya
3:24-26 - Jób mindennapi gyötrelméről és a béke hiányáról szóló szavai
rávilágítanak szenvedésének súlyosságára. Ez sokak valóságát tükrözi,
akik érzelmi és lelki fájdalommal küzdenek, hangsúlyozva az együttérzés
Korinthus 1:3-4).
'''
