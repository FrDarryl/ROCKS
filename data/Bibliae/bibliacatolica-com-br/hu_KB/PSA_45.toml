[45]
"1" = ''':sup:`1` (A karvezetõnek a "Liliomok" szerint - Korach fiainak
tanítókölteménye, a szeretet himnusza.)
'''
"2" = ''':sup:`2` Szívembõl ünnepi ének árad, zengem dalomat a királynak. Nyelvem siet
vele, gyors, mint az író vesszeje.
'''
"3" = ''':sup:`3` Szép vagy, szebb, mint bárki az emberek fiai közül. Ajkadon kellem
ömlik el, Isten megáldott téged örökre.
'''
"4" = ''':sup:`4` Övezd fel karddal oldalad, te hõs, indulj fönségesen hatalmad
teljében!
'''
"5" = ''':sup:`5` Szállj síkra a hûségért, alázatért és igazságért! Feszítsd a húrt az
íjadon, mely fenyegetõvé teszi jobbodat!
'''
"6" = ''':sup:`6` Hegyes a nyilad, lám, népek hullanak el elõtted, a király
ellenségeit elhagyja erejük.
'''
"7" = ''':sup:`7` A trónod, Isten, mindörökké áll. Uralmad jogara az igazság jogara.
'''
"8" = ''':sup:`8` Szereted az igazságosságot, gyûlölöd a jogtalanságot, ezért kent föl
Isten, a te Istened, az öröm olajával, mint senki mást társaid közül.
'''
"9" = ''':sup:`9` Öltözékedbõl mirha és áloé illata árad, elefántcsont termekben húrok
pendülnek vidámításodra.
'''
"10" = ''':sup:`10` Királylányok vannak szeretteid között, jobbodon a királynõ áll,
Ofir aranyával ékesítve.
'''
"11" = ''':sup:`11` Figyelj, leányom, nézz, fordítsd ide füled, feledd el népedet és
atyádnak házát!
'''
"12" = ''':sup:`12` A király kívánja szépségedet, õ urad neked, közeledj hát odaadón!
'''
"13" = ''':sup:`13` Tírusz leánya ajándékokkal deríti örömre arcodat, a leggazdagabb
népek
'''
"14" = ''':sup:`14` aranyba foglalt drágakövekkel.
'''
"15" = ''':sup:`15` A királylányt színpompás öltözékben viszik a királyhoz. Hajadonok
kísérik, és barátnõit hozzá vezetik.
'''
"16" = ''':sup:`16` Ujjongva, vidám énekkel vonulnak oda, bevonulnak a király várába.
'''
"17" = ''':sup:`17` Atyáid helyett fiaid születnek, fejedelmekké teszed õket országok
felett.
'''
"18" = ''':sup:`18` Nevedet hirdetni fogom nemzedékrõl nemzedékre, így a népek
mindörökre magasztalnak téged.
'''
"Notes" = '''
Notas de rodapé:
45:1-2 - A zsoltáríró a király nagyságát fejezi ki, akinek szavai
kegyelmesek és hatalmasak. A királynak ez a portréja Isten fenségét
tükrözi, hangsúlyozva az ékesszólás és a bölcsesség fontosságát a
tekintélyben (lásd még Példabeszédek 16:21 és Jakab 1:19).
45:3-5 - A királyt egy hatalmas harcoshoz hasonlítják, aki karddal van
felfegyverkezve, és fenség veszi körül. Ez a győzelmet és az isteni
igazságosságot szimbolizálja, tükrözve a Messiásnak a nép győzteseként
45:6-7 - A királyi trón örökkévalóságának megerősítése a messiási
ígéretre való hivatkozás. A király felkenése isteni kinevezésének jele,
és Zsolt 2:7-8).
45:8-9 - A király gazdagságának és dicsőségének leírása Isten országa
szépségének és gazdagságának metaforája. A zsoltáríró hangsúlyozza az
öröm és az ünneplés fontosságát Isten népének életében (lásd még Zsolt
45:10-17 - A zsoltáríró azt tanácsolja a királynőnek, hogy hagyja el
népét, és kövesse a királyt, jelképezve az Isten és népe közötti
szövetséget. Ez a rész a szentségre és az Istennek való odaadásra való
felhívást tükrözi, rámutatva Krisztus és az egyház közötti egységre
'''
