[49]
"1" = ''':sup:`1` Ammon fiai felõl ezt mondja az Úr: Vajon Izraelnek nincsenek fiai,
vagy nincsen örököse? Miért örökölte hát Milkom Gádot, és népe miért
telepedett le városaiban?
'''
"2" = ''':sup:`2` Ezért jönnek napok - mondja az Úr -, amikor majd csatazajt hallotok
az ammoniták Rabbatjában. Maga romhalmazzá válik, leányait meg tûz
emészti meg. Akkor Izrael birtokba veszi örökségét - mondja az Úr.
'''
"3" = ''':sup:`3` Jajgass, Hesbon! Már útban van elpusztítód. Ordítsatok, Rabbat
leányai, öltsetek magatokra szõrruhát, zengjetek gyászéneket!
Megvagdosott testtel járjatok-keljetek, mert Milkom fogságba jut
papjaival és fõembereivel együtt.
'''
"4" = ''':sup:`4` Mit dicsekszel völgyeddel, te gondtalan, biztonságban élõ lány? Mert
kincseidben bízva így beszélsz: "Ugyan ki mer megtámadni?"
'''
"5" = ''':sup:`5` De rettegést hozok rád minden oldalról, körös-körül.
Szétszalasztanak, ki-ki futásnak ered, és senki sem gyûjti egybe
menekültjeidet.
'''
"7" = ''':sup:`7` Edom felõl ezt mondja a Seregek Ura: Hát nincs már bölcsesség
Temánban? Tanácstalanok lettek a bölcsek, és hiábavaló lett a
bölcsességük?
'''
"8" = ''':sup:`8` Fussatok, meneküljetek! Rejtõzzetek el a mély üregekben, Dedán
lakói! Mert pusztulást hozok Ézsaura, ha eljön az ideje, hogy
megbüntessem.
'''
"9" = ''':sup:`9` Ha szüretelõk törnek rád, nem hagynak egy gerezdet sem maguk után.
Ha tolvajok lepnek meg éjjel, annyit rabolnak, amennyi nekik tetszik.
'''
"10" = ''':sup:`10` Bizony kifosztom Ézsaut, feltárom rejtekhelyeit, úgyhogy többé nem
rejtõzhet el. Nemzetsége kivész, nem marad fenn tovább. Szomszédai
közül egyik sem mondja:
'''
"11" = ''':sup:`11` Hagyd rám árváidat, majd gondot viselek rájuk; bízzanak bennem
özvegyeid!
'''
"12" = ''':sup:`12` Mert ezt mondja az Úr: Ha azok, akik meg sem érdemelték, hogy
kiigyák a kelyhet, mégis kiitták, akkor te hogyan maradhatnál
büntetlenül? Bizony, nem maradhatsz büntetlenül, hanem neked is ki kell
innod.
'''
"13" = ''':sup:`13` Mert saját magamra esküszöm - mondja az Úr -, hogy borzalom,
gyalázat, pusztulás és átok lesz Boszra, sõt örökre rommá válik összes
többi városa is.
'''
"14" = ''':sup:`14` Üzenetet kaptam az Úrtól, elküldte követét a nemzetekhez:
"Gyûljetek egybe, vonuljatok fel e nép ellen, szálljatok harcba vele!"
'''
"15" = ''':sup:`15` Mert kicsivé teszlek a népek között, megvetetté az emberek körében.
'''
"16" = ''':sup:`16` Fölfuvalkodottságod csalt meg téged, a te elbizakodott szíved. Ez
vitt romlásba téged. Bár a sziklahasadékokban lakol, és elfoglaltad a
dombok tetejét, ha olyan magasra rakod is fészkedet, mint a sas, onnan
is lerántalak - mondja az Úr.
'''
"17" = ''':sup:`17` Pusztasággá lesz Edom; aki csak elmegy mellette, megborzad, és
csapásai láttán felszisszen.
'''
"18" = ''':sup:`18` És amint a felforgatott Szodomával, Gomorrával és szomszédaival
történt, senki sem lakik ott többé - mondja az Úr -, senki sem
telepszik meg ott újra.
'''
"19" = ''':sup:`19` Nézzétek, hogy tör elõ az oroszlán a Jordán sûrûjébõl az örökzöld
legelõre. Így ûzöm el hirtelenül õket, és választottamat rendelem
föléje. Mert ki mérhetõ hozzám, ki vonhatna felelõsségre, és melyik
pásztor állhat meg színem elõtt?
'''
"20" = ''':sup:`20` Most tehát halljátok, mit határozott Edom felõl az Úr; a tervet,
amelyet kigondolt Temán lakói ellen: Még a nyáj legkisebb juhait is
elhurcolják, és ennek láttán legelõik is szörnyülködnek.
'''
"21" = ''':sup:`21` Romlásuk zajára megrendül a föld; a Vörös-tengerig hallatszik
kiáltásuk hangja.
'''
"22" = ''':sup:`22` Lám, aki fölemelkedik és száll, mint a sas, aki Boszra fölött
suhogtatja szárnyait! És Edom harcosainak szíve azon a napon hasonló
lesz a vajúdó asszony szívéhez.
'''
"23" = ''':sup:`23` Damaszkusz ellen: Kétségbe van esve Hamat, s vele együtt Arpád,
mert igen rossz hírt hallottak. Szívük remeg a félelemtõl, s nem tud
megnyugodni.
'''
"24" = ''':sup:`24` Damaszkusz erejét vesztette s menekülni készül; rémület fojtogatja,
'''
"25" = ''':sup:`25` Milyen elhagyatott a híres város, az egykor oly vidám város!
'''
"26" = ''':sup:`26` Bizony, elesnek majd utcáin ifjai, és harcosai is elvesznek azon a
napon - mondja a Seregek Ura.
'''
"27" = ''':sup:`27` Tüzet gyújtok Damaszkusz falain belül, amely megemészti Ben-Hadad
palotáit.
'''
"28" = ''':sup:`28` Kedár ellen és Hacor országa felõl, amelyet megvert Nebukadnezár,
Babilon királya, ezt mondja az Úr: Rajta! Vonuljatok fel Kedár ellen,
irtsátok ki kelet fiait.
'''
"29" = ''':sup:`29` Sátraik és nyájaik essenek zsákmányul, szõnyegeik és minden
holmijuk ugyanúgy. Elhajtják majd tevéiket és ezt kiáltják oda nekik:
"Rémület mindenfelõl!"
'''
"30" = ''':sup:`30` Meneküljetek! Amilyen gyorsan tudtok, rejtõzzetek el, Hacor lakói!
- mondja az Úr. Mert Nebukadnezár tervet eszelt ki ellenetek;
kigondolta ellenetek merényletét:
'''
"31" = ''':sup:`31` "Rajta! Vonuljatok fel a gondtalan nép ellen, amely nyugodtan lakik
földjén. Nincsenek sem kapui, sem zárai, elhagyatott helyen lakik.
'''
"32" = ''':sup:`32` Tevéi zsákmánnyá lesznek, számtalan juha prédává." Szélnek szórom
majd õket, szerteszét a nyírott halántékúakat. Minden oldalról bajt
hozok rájuk - mondja az Úr.
'''
"33" = ''':sup:`33` Hacor így sakálok tanyájává lesz, örökös pusztasággá. Senki sem
lakik ott többé, és nem telepszik meg rajta újra.
'''
"34" = ''':sup:`34` Az Úr ezt a szózatot intézte Jeremiás prófétához Elám felõl,
Cidkijának, Júda királyának uralkodása elején.
'''
"35" = ''':sup:`35` Ezt mondja a Seregek Ura: Nézd, összetöröm Elám íját, erejének
forrását.
'''
"36" = ''':sup:`36` Rászabadítom Elámra a négy szelet, az ég négy tája felõl. És
szélnek szórom az elamitákat, úgyhogy nem lesz olyan nép, ahová el nem
jutnak Elám menekültjei.
'''
"37" = ''':sup:`37` Megremegtetem Elámot ellenségei elõtt; azok elõtt, akik életére
törnek. Rájuk hozom a veszedelmet, izzó haragomat. Karddal veszem õket
üldözõbe, amíg csak mind meg nem semmisülnek.
'''
"38" = ''':sup:`38` Felállítom Elámban trónomat, és kiirtom onnan a királyt meg a
fejedelmeket - mondja az Úr.
'''
"39" = ''':sup:`39` De a végsõ napokban jóra fordítom Elám sorsát - mondja az Úr.
'''
