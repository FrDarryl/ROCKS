[12]
"1" = ''':sup:`1` Efraim lakói összegyûltek, átkeltek Szafonnál a Jordánon, és így
szóltak Jiftachhoz: "Amikor Ammon fiai ellen hadba vonultál, miért nem
hívtál minket is, hogy veled menjünk? Elégetünk házaddal együtt!"
'''
"2" = ''':sup:`2` Jiftach így válaszolt nekik: "Nagy vitám volt - népemnek és nekem -,
és Ammon fiai szorongattak. Hívtalak benneteket, hogy segítsetek, de
nem szabadítottatok ki a kezükbõl.
'''
"3" = ''':sup:`3` Amikor láttam, hogy senki se jön segítségemre, kockára tettem
életemet, s kivonultam Ammon fiai ellen, és az Úr kezembe adta õket.
Miért vonultatok fel ma ellenem?"
'''
"4" = ''':sup:`4` Jiftach összegyûjtötte Gileádból az összes férfit és harcba
bocsátkozott Efraimmal. A gileádiak megverték Efraimot, mert ezek azt
mondták: "Ti gileádiak csak efraimi szökevények vagytok Efraim és
Manassze között."
'''
"5" = ''':sup:`5` Ekkor Gileád megszállta a Jordán gázlóit Efraimmal szemben, és
amikor Efraim szökevényei közül valaki azt mondta: "Szeretnék átmenni",
akkor a gileádi emberek megkérdezték tõle: "Efraim fiai közül való
vagy?" Ha azt válaszolta, hogy nem,
'''
"6" = ''':sup:`6` akkor ezt mondták neki: "Mondd akkor: sibbolet!" Erre azt mondta:
"szibbolet", mert nem tudta pontosan kiejteni. Nyomban megragadták, és
a Jordán gázlójánál megölték. Negyvenkétezer ember esett el akkor
Efraimból.
'''
"7" = ''':sup:`7` Jiftach hat évig volt bírája Izraelnek, azután meghalt a gileádi
Jiftach, és városában, Gileádban temették el.
'''
"8" = ''':sup:`8` Utána a betlehemi Ibszán lett Izrael bírája.
'''
"9" = ''':sup:`9` Harminc fia és harminc lánya volt. Lányait idegenbe adta feleségül,
fiainak meg harminc lányt szerzett. Hét évig volt Izrael bírája,
'''
"10" = ''':sup:`10` aztán meghalt Ibszán, és Betlehemben temették el.
'''
"11" = ''':sup:`11` Utána a Zebulunból való Elon lett bíró Izraelben, és tíz évig
kormányozta Izraelt.
'''
"12" = ''':sup:`12` Azután meghalt a Zebulunból való Elon, és Zebulun városában,
Elonban temették el.
'''
"13" = ''':sup:`13` Utána a piratoni Hillel fia, Abdon lett bíró Izraelben.
'''
"14" = ''':sup:`14` Negyven fia és harminc unokája volt, s ezek hetven szamáron jártak.
Nyolc évig kormányozta Izraelt.
'''
"15" = ''':sup:`15` Azután meghalt Abdon, a piratoni Hillel fia, és Piratonban temették
el, Efraim földjén, az amalekiták hegységén.
'''
