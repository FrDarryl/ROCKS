[9]
"1" = ''':sup:`1` Ezután az Úr így szólt Mózeshez: "Menj a fáraóhoz és mondd meg neki:
ezt üzeni az Úr, a héberek Istene: engedd szabadon népemet, hogy
áldozatot mutasson be nekem.
'''
"2" = ''':sup:`2` Ha nem engeded el, hanem továbbra is fogva tartod,
'''
"3" = ''':sup:`3` akkor az Úr keze, mint pusztító járvány, ránehezedik nyájaidra,
amelyek a mezõn vannak: a lovakra, a szamarakra, a tevékre, a
szarvasmarhákra és a juhokra.
'''
"4" = ''':sup:`4` De az Úr megkülönbözteti az izraeliták állatait az egyiptomiak
állataitól. Az izraelitákéból egy sem vész el."
'''
"5" = ''':sup:`5` Az Úr az idõt is meghatározta; ezt mondta: "Holnap hozza ezt az Úr
az országra."
'''
"6" = ''':sup:`6` Másnap az Úr meg is tette. Az egyiptomiak minden állata elpusztult,
de az izraeliták állatai közül egy sem hullott el.
'''
"7" = ''':sup:`7` A fáraó ellenõriztette a dolgot: az izraeliták nyájaiból valóban egy
sem pusztult el. A fáraó ennek ellenére megátalkodott és nem bocsátotta
el a népet.
'''
"8" = ''':sup:`8` Az Úr így szólt Mózeshez és Áronhoz: "Vegyetek egy tele marék hamut
a kemencébõl, és Mózes a fáraó elõtt szórja az ég felé.
'''
"9" = ''':sup:`9` Finom porrá válik egész Egyiptom felett, és kelevényt okoz emberen
és állaton, amely mint a fekély, felfakad."
'''
"10" = ''':sup:`10` Õk tehát vették a hamut a kemencébõl, a fáraó elé léptek és Mózes
az ég felé szórta. Erre kelevények keletkeztek, amelyek emberen és
állaton, mint a fekély, felfakadtak.
'''
"11" = ''':sup:`11` A varázslók a kelevényeik miatt nem is állhattak Mózes elé, mivel a
kelések a varázslókon és minden egyiptomin kifakadtak.
'''
"12" = ''':sup:`12` Az Úr azonban megkeményítette a fáraó szívét: nem hallgatott rájuk,
ahogy azt az Úr elõre megmondta.
'''
"13" = ''':sup:`13` Az Úr ezután így szólt Mózeshez: "Holnap reggel menj a fáraóhoz és
közöld vele: Ezt üzeni az Úr, a héberek Istene: bocsásd el népemet,
hogy áldozatot mutasson be nekem,
'''
"14" = ''':sup:`14` mert különben mindenféle csapással sújtalak téged, szolgáidat és
alattvalóidat, hogy megtudd, senki sincs hasonló hozzám az egész
földön.
'''
"15" = ''':sup:`15` Már eddig is kinyújthattam volna a kezemet és megverhettelek volna
pestissel, téged és népedet, úgyhogy eltûntél volna a föld színérõl.
'''
"16" = ''':sup:`16` De életben hagytalak, hogy megmutassam neked hatalmamat, és hogy
nevemet hirdessék az egész földön.
'''
"17" = ''':sup:`17` Ha még tovább is visszatartod népemet és nem bocsátod szabadon,
'''
"18" = ''':sup:`18` akkor holnap ebben az idõben hatalmas jégesõt hullatok, amilyen még
nem volt Egyiptomban alapítása napjától mostanáig.
'''
"19" = ''':sup:`19` Helyezd hát biztonságba nyájaidat és amid csak van a mezõn. Ember
és állat, ami a mezõn van, és nem viszik haza, a jégesõ áldozata lesz."
'''
"20" = ''':sup:`20` A fáraó tisztviselõi megijedtek az Úr fenyegetésétõl, és fedél alá
mentették rabszolgáikat meg állataikat.
'''
"21" = ''':sup:`21` Azok ellenben, akik nem törõdtek az Úr fenyegetésével, kint hagyták
rabszolgáikat és állataikat a mezõn.
'''
"22" = ''':sup:`22` Az Úr így szólt Mózeshez: "Nyújtsd ki a kezed az ég felé, hogy
jégesõ hulljon Egyiptom egész földjén az emberekre, az állatokra és
mindenre, ami egész Egyiptomban a mezõn nõ."
'''
"23" = ''':sup:`23` Mózes az ég felé lendítette botját, erre az Úr mennydörgést
hallatott és jégesõt hullatott. Villám csapkodta a földet, s az Úr
szörnyû jégesõt bocsátott Egyiptom egész földjére.
'''
"24" = ''':sup:`24` Jégesõ volt ez, állandó villámlással, olyan pusztító erejû jégesõ,
amilyet még nem láttak az egyiptomiak földjén, mióta emberek lakják.
'''
"25" = ''':sup:`25` A jégesõ teljesen elpusztított mindent Egyiptom földjén, ami a
mezõn volt: embert és állatot. Tönkreverte a vetést a mezõn és
letördelte a fákat.
'''
"26" = ''':sup:`26` Csak Gósen tartományt, Izrael fiainak lakóhelyét kímélte meg a
jégesõ.
'''
"27" = ''':sup:`27` A fáraó hívatta Mózest és Áront, s ezt mondta nekik: "Most már
elismerem, hogy vétkeztem: az Úrnak van igaza, én és népem gonoszságot
követtünk el.
'''
"28" = ''':sup:`28` Kérjétek az Urat, hogy szüntesse meg a mennydörgést és a jégesõt,
én pedig ígérem, hogy elbocsátlak benneteket. Ne maradjatok itt
tovább."
'''
"29" = ''':sup:`29` Mózes így válaszolt: "Ha kilépek a városból, kitárom kezem az Úr
felé, erre majd a mennydörgés megszûnik, a jégesõ eláll, s abból
megtudod, hogy az Úré a föld.
'''
"30" = ''':sup:`30` De tudom, hogy még sem benned, sem szolgáidban nincs meg az Úrtól
való félelem."
'''
"31" = ''':sup:`31` A len és az árpa elpusztult, mert az árpa kihányta a kalászát, a
len pedig virágzott.
'''
"32" = ''':sup:`32` De a búza és a tönköly nem szenvedett kárt, mert ezek késõbb
hajtanak.
'''
"33" = ''':sup:`33` Mózes eljött a fáraótól, s amikor kiért a városból, kezét az Úr
felé tárta. A mennydörgés és a jégesõ megszûnt, s az esõ sem ömlött
tovább a földre.
'''
"34" = ''':sup:`34` A fáraó látta, hogy az esõ, a mennydörgés és a jégesõ megszûnt,
erre továbbra is megmaradt bûnében, megkeményítette a szívét és vele
együtt szolgái is.
'''
"35" = ''':sup:`35` A fáraó szíve kemény maradt, és nem bocsátotta el Izrael fiait,
ahogy azt az Úr Mózes által elõre megmondta.
'''
