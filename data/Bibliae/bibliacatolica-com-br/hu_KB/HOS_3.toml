[3]
"1" = ''':sup:`1` Az Úr késõbb így szólt hozzám: "Menj el újra és szeress egy olyan
asszonyt, akinek szeretõje van és házasságtörõ; úgy, ahogy az Úr
szereti Izrael fiait, noha más istenekben bizakodnak, és szeretik a
mazsolás kalácsot."
'''
"2" = ''':sup:`2` Meg is szereztem magamnak tizenöt ezüstért és másfél mérõ árpáért.
'''
"3" = ''':sup:`3` Azután így szóltam hozzá: "Nálam maradsz hosszú ideig: nem törsz
házasságot, nem leszel más férfié, s én is így teszek érted."
'''
"4" = ''':sup:`4` Mert Izrael fiai is sokáig lesznek király és fejedelem nélkül,
áldozat és kõoszlopok nélkül, efód és teráfok nélkül.
'''
"5" = ''':sup:`5` Izrael fiai azután megtérnek. Keresni fogják az Urat, az õ Istenüket
és királyukat, Dávidot. Az Úrhoz menekülnek remegve, s az õ javaihoz a
végsõ idõkben.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Gómer árulása után Hóseás isteni utasítást kap feleségének
megmentésére, ami jól mutatja Isten irgalmát és megbocsátását
Izraelnek. Ez a cselekedet Isten feltétlen szeretetét jelképezi, amely
mindig keresi a megbékélést népével (lásd még Lukács 15:11-32 és
3:4-5 - Hóseás megjövendöli, hogy Izrael sok napig fog élni király és
áldozat nélkül, de a jövőben visszatérnek az Úrhoz, alázattal és
bűnbánattal keresik Őt. Izrael helyreállításának ígérete az őszinte
bűnbánathoz és Isten egyedüli Úrként való elismeréséhez kapcsolódik
'''
