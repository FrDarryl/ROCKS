[43]
"1" = ''':sup:`1` Amikor Jeremiás befejezte ezt a beszédet, és elmondta az egész nép
elõtt az Úr, az õ Istene szavait, amelynek elmondását az Úr rábízta,
azaz a föntebb idézett szavakat,
'''
"2" = ''':sup:`2` akkor Hosája fia, Azarja és Kárea fia, Jochanan meg a többi kevély
és lázongó férfi így szólt Jeremiáshoz: "Hazugságot beszélt! Nem bízott
meg az Úr, a mi Istenünk azzal, hogy így beszélj: Ne menjetek
Egyiptomba, és ne telepedjetek ott le.
'''
"3" = ''':sup:`3` Csak Báruk, Nerija fia bujtogat ellenünk, hogy kiszolgáltasson
minket a káldeusok hatalmának, akik vagy megölnek, vagy Babilonba
hurcolnak bennünket."
'''
"4" = ''':sup:`4` De Kárea fia, Jochanan, a tisztek és a nép nem hallgattak az Úr
szavára, hogy maradjanak Júda földjén,
'''
"5" = ''':sup:`5` hanem Kárea fia, Jochanan és a harcosok vezérei elvitték magukkal
Júda egész maradékát; azokat, akik visszatértek azok közül a népek
közül, amelyek közé azelõtt szétszéledtek, hogy újra Júda földjén
élhessenek:
'''
"6" = ''':sup:`6` tehát a férfiakat, asszonyokat, gyermekeket, a királyi családból
való nõket meg mindazokat, akiket annak idején Nebuzaradán, a testõrök
parancsnoka Sáfán fiának, Achikámnak fiára, Gedaljára bízott; aztán
magukkal vitték Jeremiás prófétát és Bárukot, Nerija fiát is.
'''
"7" = ''':sup:`7` Így az Úr parancsa ellenére mégis elmentek Egyiptomba, és eljutottak
Tachpancheszig.
'''
"8" = ''':sup:`8` Tachpancheszben az Úr ezt a szózatot intézte Jeremiáshoz:
'''
"9" = ''':sup:`9` Végy néhány nagy követ, és rakd le õket az agyagos talajba Júda
férfiainak jelenlétében azon a téren, amely a fáraó palotájának
bejárata elõtt van Tachpancheszben.
'''
"10" = ''':sup:`10` Aztán így beszélj hozzájuk: Ezt mondja a Seregek Ura, Izrael
Istene: Íme, elhozom szolgámat, Nebukadnezárt, Babilon királyát, s
ezekre az ide rakott kövekre helyezi trónját és fölöttük feszíti ki
pompás sátrát.
'''
"11" = ''':sup:`11` Azért jön, hogy megverje Egyiptomot, mégpedig: Aki döghalálra van
rendelve, azt döghalállal, aki fogságra van rendelve, azt fogsággal, és
aki kardra van rendelve, azt karddal.
'''
"12" = ''':sup:`12` Lángba borítja majd Egyiptom isteneinek templomait, elégeti vagy
elhurcolja ezeket az isteneket. És ahogy a pásztor kitetvezi subáját,
úgy tetvezi ki Egyiptomot. Aztán bántatlanul elvonul onnan.
'''
"13" = ''':sup:`13` De összetöri még On városában a Nap templomának oszlopait és
felgyújtja Egyiptom isteneinek szentélyeit.
'''
"Notes" = '''
Notas de rodapé:
