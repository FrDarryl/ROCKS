[33]
"1" = ''':sup:`1` Ezek azok a helyek, ahonnan Izrael fiai tovább indultak azután, hogy
Mózes és Áron vezetésével Egyiptom földjérõl csapatokba osztva
kivonultak.
'''
"2" = ''':sup:`2` Mózes ugyanis az Úr parancsára följegyezte azokat a helyeket,
ahonnan mindig továbbvonultak, azokat a helységeket, ahonnan mindig
útra keltek. Ezek hát azok a helyek, ahol mindig tábort bontottak, a
helységek, ahonnan mindig továbbvonultak.
'''
"3" = ''':sup:`3` Ramszesztõl keltek útra az elsõ hónapban, az elsõ hónap tizenötödik
napján. A húsvét utáni napon vonultak ki Izrael fiai az egyiptomiak
szeme láttára szilárd elhatározással,
'''
"4" = ''':sup:`4` míg az egyiptomiak elsõszülötteiket temették, akikre az Úr lesújtott
közülük - az Úr ítéletet tartott isteneik fölött.
'''
"5" = ''':sup:`5` Izrael fiai tehát Ramszeszbõl keltek útra, és Szukkotban ütöttek
tábort.
'''
"6" = ''':sup:`6` Szukkotból továbbindultak és Etamban táboroztak le, a puszta szélén.
'''
"7" = ''':sup:`7` Etamból elindultak, Pi-Hachirot felé vették útjukat, szemben
Baal-Cefonnal, és Migdol elõtt vertek tábort.
'''
"8" = ''':sup:`8` Pi-Hachirotból útra keltek, és a tengeren át a pusztába vonultak.
Három napig vándoroltak Etam pusztáján, azután letáboroztak Marában.
'''
"9" = ''':sup:`9` Marából elindulva Elimbe értek. Elimben volt tizenkét forrás és
hetven pálmafa, itt ütöttek hát tábort.
'''
"10" = ''':sup:`10` Aztán útra keltek és a Sás-tengernél telepedtek le.
'''
"11" = ''':sup:`11` A Sás-tengertõl továbbmentek és Szin pusztájában vertek tábort.
'''
"12" = ''':sup:`12` Szin pusztájából elindulva Dofkában táboroztak le.
'''
"13" = ''':sup:`13` Dofkából útra keltek, és Alusban táboroztak le.
'''
"14" = ''':sup:`14` Alusból elindultak, és Refidimben állapodtak meg. Itt nem volt a
népnek ivóvize.
'''
"15" = ''':sup:`15` Refidimbõl elindultak és a Sínai pusztában ütöttek tábort.
'''
"16" = ''':sup:`16` A Sínai pusztából továbbvonultak, és Kibrot-Hattavában táboroztak
le.
'''
"17" = ''':sup:`17` Kibrot-Hattavában tábort bontottak, és Hacerotban állapodtak meg.
'''
"18" = ''':sup:`18` Hacerotból elindultak, és Ritmában vertek tábort.
'''
"19" = ''':sup:`19` Ritmából útra keltek, és Rimmon-Perecben telepedtek le.
'''
"20" = ''':sup:`20` Rimmon-Perecben tábort bontottak, és Libnában állapodtak meg.
'''
"21" = ''':sup:`21` Libnából elindultak, és Risszában táboroztak le.
'''
"22" = ''':sup:`22` Risszából útra keltek, és Kehelatában állapodtak meg.
'''
"23" = ''':sup:`23` Kehelatából útnak indultak, majd Sefer hegyénél táboroztak.
'''
"24" = ''':sup:`24` Sefer hegyétõl továbbmentek, és Haradában ütöttek tábort.
'''
"25" = ''':sup:`25` Haradából elindultak, majd Makhelotban sátoroztak.
'''
"26" = ''':sup:`26` Makhelotból továbbmentek, és Tachatban vertek tábort.
'''
"27" = ''':sup:`27` Tachatból útra keltek, és Terachban táboroztak le.
'''
"28" = ''':sup:`28` Terachból útnak indutak, és Mitkában állapodtak meg.
'''
"29" = ''':sup:`29` Mitkából továbbindultak, és Hasmonában táboroztak le.
'''
"30" = ''':sup:`30` Hasmonából útnak indultak, és Moszerotban sátoroztak.
'''
"31" = ''':sup:`31` Moszerotból elindultak, és Bene-Jaakánban telepedtek le.
'''
"32" = ''':sup:`32` Bene-Jaakánból útra keltek, és Hor-Gidgadban táboroztak le.
'''
"33" = ''':sup:`33` Hor-Gidgadban tábort bontottak, és Jotbatában telepedtek le.
'''
"34" = ''':sup:`34` Jotbatából továbbindultak, és Abronában állapodtak meg.
'''
"35" = ''':sup:`35` Abronából útnak indultak, és Ecjon-Geberben ütöttek tábort.
'''
"36" = ''':sup:`36` Ecjon-Geberbõl továbbvonultak, és Cin pusztájában, Kádesben
sátoroztak.
'''
"37" = ''':sup:`37` Kádesbõl útra keltek, és Hor hegyénél, Edom országa határánál
vertek tábort.
'''
"38" = ''':sup:`38` Áron pap az Úr parancsára fölment Hor hegyére, és ott meghalt a 40.
évben azután, hogy Izrael fiai kivonultak Egyiptom földjérõl, az ötödik
hónap elsõ napján.
'''
"39" = ''':sup:`39` Áron százhuszonhárom éves volt, amikor Hor hegyén meghalt.
'''
"40" = ''':sup:`40` A kánaáni azonban, Arad királya, aki Kánaán országának déli részén
székelt, tudomást szerzett Izrael fiainak elõnyomulásáról.
'''
"41" = ''':sup:`41` Hor hegyétõl továbbindultak, és Calmonában ütöttek tábort.
'''
"42" = ''':sup:`42` Calmonából útra keltek, és Punonban táboroztak le.
'''
"43" = ''':sup:`43` Punonból útnak indultak, majd Obotban sátoroztak.
'''
"44" = ''':sup:`44` Obotból elindultak, és Ije-Habarimban, Moáb határánál állapodtak
meg.
'''
"45" = ''':sup:`45` Ijimbõl továbbindultak, és Dibon-Gadban vertek tábort.
'''
"46" = ''':sup:`46` Dibon-Gadból továbbmentek, és Almon Diblatajimban telepedtek le.
'''
"47" = ''':sup:`47` Almon Diblatajimból útra keltek, és az Abarim-hegységnél táboroztak
le, a Nebóval szemben.
'''
"48" = ''':sup:`48` Az Abarim-hegységtõl továbbvonultak, és Moáb pusztájában ütöttek
tábort, a Jordán mentén, Jerikó közelében.
'''
"49" = ''':sup:`49` A Jordán mentén Bet-Jesimottól Abel-Sittimig táboroztak Moáb
pusztájában.
'''
"50" = ''':sup:`50` Az Úr Moáb pusztáján a Jordán mentén, Jerikó közelében ezt mondta
Mózesnek:
'''
"51" = ''':sup:`51` "Szólj Izrael fiaihoz, s mondd meg nekik: Ha átkeltek a Jordánon és
Kánaán földjére értek,
'''
"52" = ''':sup:`52` a föld lakóit mind ûzzétek ki magatok elõl. Minden bálványukat
semmisítsétek meg, és öntött szobraikat is törjétek össze, sõt
magaslati helyeiket is romboljátok le.
'''
"53" = ''':sup:`53` Aztán vegyétek birtokba a földet, és lakjatok rajta. Mert nektek
adom az országot, legyen a birtokotok.
'''
"54" = ''':sup:`54` A földet sorsolással osszátok fel örökrészül a törzsek rendjében.
Annak (a törzsnek), amelyik népesebb, nagyobb örökséget juttassatok,
annak, amelyik kevésbé népes, kisebbet. Az legyen az övé, ami a
sorsvetéskor jut neki. Atyáitok törzsei szerint osszátok fel
örökségképpen.
'''
"55" = ''':sup:`55` Ha azonban nem ûzitek ki magatok elõl a föld lakóit mind, akiket
meghagytok közülük, szálka lesznek a szemetekben és tüske az
oldalatokban, szorongatni fognak benneteket azon a földön, amelyen
laktok majd,
'''
"56" = ''':sup:`56` s én úgy bánok majd veletek, ahogy velük szándékoztam bánni."
'''
"Notes" = '''
Notas de rodapé:
33:1-4 - Mózes feljegyzi Izrael összes utazását Egyiptomból, megmutatva
Isten hűségét abban, hogy átvezeti őket a pusztán. Ez a beszámoló
megerősíti az isteni gondviselés és Isten gondoskodásának témáját egész
utazásuk során (lásd még 2Móz 13:17-22 és 5Móz 8:2-4).
33:5-15 - Izrael állomásait részletesen felsoroljuk, Ramszesztől a
Sínai-hegyig, ahol Isten adta a törvényt. Ez azt bizonyítja, hogy
Izrael útjának minden egyes szakasza mennyire jelentős volt Isten
megváltási tervében (lásd még 2Móz 19:1-2 és 4Móz 9:15-23).
33:16-37 - Izrael folyamatos megállói, beleértve a nehéz helyeket, mint
Kádes, rávilágít arra, hogy Isten hogyan vezette át népét a
megpróbáltatásokon. Ezek az utak megerősítik az Istenbe vetett bizalom
szükségességét még a nehéz időkben is (lásd még 4Móz 20:1 és Zsolt
23:4).
33:38-39 - Áron halálát emlegetik, emlékeztetve Izraelt az élet
mulandóságára és Isten tervének folytonosságára még a vezetők
elvesztése ellenére is. Áron története emlékeztet arra, hogy Isten új
vezetőket támaszt, hogy megvalósítsák céljait (lásd még 5Móz 34:5-9 és
33:50-56 - Isten utasítja Izraelt, hogy űzze ki Kánaán lakóit, és
pusztítsa el bálványaikat, amikor belép az ígéret földjére. Ez
hangsúlyozza a lelki tisztaság és a bálványimádástól való elfordulás
fontosságát, hogy biztosítsuk Isten áldását (lásd még 5Móz 7:1-5 és
Józsué 23:12-13).
'''
