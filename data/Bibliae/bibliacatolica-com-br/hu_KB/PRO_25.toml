[25]
"1" = ''':sup:`1` Ezek is Salamon mondásai - Hiszkijának, Júda királyának emberei
gyûjtötték össze õket:
'''
"2" = ''':sup:`2` Istennek a dolgok elrejtése a dicsõsége, a királyoké meg a
fölfedésük.
'''
"3" = ''':sup:`3` Az ég magassága, a föld mélysége és a király szíve
kifürkészhetetlen.
'''
"4" = ''':sup:`4` Ha az ezüstbõl kiveszed a salakot, akkor egészen tiszta lesz.
'''
"5" = ''':sup:`5` Ha a király közelébõl elûzöd a gonoszt, trónja megszilárdul az
igazságosságban.
'''
"6" = ''':sup:`6` Ne tolakodjál a király színe elé, ne akard a nagyok helyét
elfoglalni!
'''
"7" = ''':sup:`7` Jobban jársz, ha hívnak: "Gyere ide följebb!", mint ha elküldenek az
elõkelõbb elõl. Hogyha meg is látott valamit a szemed,
'''
"8" = ''':sup:`8` ne vidd elsietve a bíróság elé! Mert aztán végül is mit teszel majd
akkor, ha az embertársad átkozva megcáfol?
'''
"9" = ''':sup:`9` Intézd el peredet embertársaddal, de közben ne fedd föl másnak a
titkait.
'''
"10" = ''':sup:`10` Különben, aki hall, az megszégyenít, fecsegésedet nem szívhatod
vissza.
'''
"11" = ''':sup:`11` Mint az aranyalmák ezüsttányérokon, éppen olyan a szó, amit jókor
mondanak.
'''
"12" = ''':sup:`12` Mint az aranygyûrû, s mint az arany ékszer, olyan a bölcs tanító
szófogadó fülnek.
'''
"13" = ''':sup:`13` Mint a hûsítõ hó aratás idején, olyan a hû követ annak, aki küldte,
felüdíti az ura lelkét.
'''
"14" = ''':sup:`14` Tornyosuló felhõ és szél esõ nélkül az, aki kérkedik, bár nincsen
tehetsége.
'''
"15" = ''':sup:`15` A türelem megenyhíti a fejedelmet, a szelíd beszéd megtöri a
csontot.
'''
"16" = ''':sup:`16` Ha mézet lelsz, csak annyit egyél, amennyi jólesik, különben torkig
leszel vele és kiadod.
'''
"17" = ''':sup:`17` Ritkán tedd lábadat más ember házába, különben jóllakik veled és
meggyûlöl.
'''
"18" = ''':sup:`18` Mint a harci pöröly, a kard és a hegyes nyíl, olyan, aki más ellen
hamis vallomást tesz.
'''
"19" = ''':sup:`19` Mint az odvas fog, és mint a roskatag láb, annyit ér a hûtlen,
amikor bajban vagy.
'''
"20" = ''':sup:`20` Mint aki hideg napon leveti ruháját, mint amikor a sebre ecetet
öntenek, olyan, aki összetört szív elõtt nótázik.
'''
"21" = ''':sup:`21` Ha ellenséged éhes, adj neki kenyeret, hogyha meg szomjas, adjál
neki vizet!
'''
"22" = ''':sup:`22` Így izzó parazsat gyûjtesz a fejére, és majd megfizeti neked az Úr.
'''
"23" = ''':sup:`23` Az északról fújó szél esõt szokott hozni, a titkon suttogó nyelv
megdöbbent arcokat.
'''
"24" = ''':sup:`24` Jobb a tetõ szegletében lakni, mint közös házban egy házsártos
asszonnyal.
'''
"25" = ''':sup:`25` Mint a hûvös víz a kimerült embernek, olyan a jó hír távoli
országból.
'''
"26" = ''':sup:`26` Mint a felkavart kút és a megromlott forrás, olyan az igaz, aki
meginog a gonosz elõtt.
'''
"27" = ''':sup:`27` Ha mézet eszel, a túl sok abból sem jó. Ne hagyd, hogy hízelgõ
szókkal megfogjanak!
'''
"28" = ''':sup:`28` Mint a lerombolt város, amelynek nincsen fala, olyan a férfi
önuralom nélkül.
'''
