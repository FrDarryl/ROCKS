[19]
"1" = ''':sup:`1` Aki így él, soha nem lesz gazdag, aki a keveset megveti, az mindent
elveszít.
'''
"2" = ''':sup:`2` Bor és nõk tévútra viszik a bölcseket, arcátlanná válik, aki kikezd
a rossz nõkkel.
'''
"3" = ''':sup:`3` Rothadás és férgek veszik birtokukba, s hamar véget vetnek a bõsz
szenvedélynek.
'''
"4" = ''':sup:`4` Könnyelmû, aki túl hamar megbízik, s aki bûnt követ el, az maga
ellen vét.
'''
"5" = ''':sup:`5` Aki örül a gonoszságnak, azt elítélik,
'''
"6" = ''':sup:`6` de aki a pletykát gyûlöli, elkerüli, ami gonosz.
'''
"7" = ''':sup:`7` Ne mondd soha tovább, amit más mond neked, akkor neked sem okoz kárt
soha senki.
'''
"8" = ''':sup:`8` Ne szólj barátodról, se ellenségedrõl, s ha nincs károdra, akkor ne
nyilatkozz.
'''
"9" = ''':sup:`9` Mert aki meghallgat, óvakodik tõled, és adott idõben gyûlölettel néz
rád.
'''
"10" = ''':sup:`10` Ami füledbe jut, az veled szálljon sírba, ne aggodalmaskodj, nem
fogsz szétpukkadni.
'''
"11" = ''':sup:`11` Egyetlen szó miatt gyötrõdik a balga, mint a szülõ asszony a
magzata miatt.
'''
"12" = ''':sup:`12` Mint a nyílvesszõ, mely a combjába fúródott, olyan a szóbeszéd a
balga szívében.
'''
"13" = ''':sup:`13` Kérdezd meg barátod, hogy csakugyan úgy tett-e, és ha úgy tett,
mondd neki, többé ne tegyen úgy.
'''
"14" = ''':sup:`14` Kérdezd meg szomszédod, mondott-e valamit, és ha mondott, kérd meg,
hogy máskor ne mondjon.
'''
"15" = ''':sup:`15` Beszélj barátoddal, mert sok a rágalmazó, s ne higgy minden
szóbeszédnek.
'''
"16" = ''':sup:`16` Van, aki megbotlik, de nem szándékosan, de hát a nyelvével ki nem
vétkezett még?
'''
"17" = ''':sup:`17` Beszélj szomszédoddal, mielõtt lehordod, és tartsd meg a Fölséges
törvényét.
'''
"20" = ''':sup:`20` Minden bölcsesség az Úrnak félelme, minden bölcsességben ott a
törvény megtartása.
'''
"22" = ''':sup:`22` Még nem bölcsesség a rossznak ismerete, s még nem okosság a bûnösök
tanácsa.
'''
"23" = ''':sup:`23` Van ravaszság is, de az utálatos dolog, nincsen annak esze, aki nem
bölcs.
'''
"24" = ''':sup:`24` Jobb, aki istenfélõ, ha kevésbé okos is, mint aki sokat tud, s
megszegi a törvényt.
'''
"25" = ''':sup:`25` Van ravasz okosság, de az nem sokat ér, akad, aki csalással akar
boldogulni.
'''
"26" = ''':sup:`26` Van, aki meghajol, mintha csak gyászolna, pedig a benseje telve
álnoksággal.
'''
"27" = ''':sup:`27` Lehorgasztja fejét, s úgy tesz, mint a süket, de ahol nem látják,
rád támad.
'''
"28" = ''':sup:`28` És ha nincs ereje gonoszságot tenni, mihelyt alkalma van, elköveti
mégis.
'''
"29" = ''':sup:`29` Az embert elárulja a külseje, arcvonásaiból a bölcs megismeri.
'''
"30" = ''':sup:`30` Hogy ki az ember, megmutatja az öltözete, a nevetése és a járása.
'''
