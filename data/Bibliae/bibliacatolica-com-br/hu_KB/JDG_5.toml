[5]
"1" = ''':sup:`1` Debora és Abinoám fia, Bárák azon a napon így énekeltek:
'''
"2" = ''':sup:`2` Izraelben a harcosok kibontották hajukat, a nép nagylelkûen
viselkedett. Áldjátok az Urat!
'''
"3" = ''':sup:`3` Halljátok királyok, figyeljetek fejedelmek! Az Úr dicsõségére
énekelek. Magasztalom az Urat, Izraelnek Istenét.
'''
"4" = ''':sup:`4` Amikor kivonultál, Uram, Szeirbõl, és átvonultál Edom mezein, a föld
megrendült, az egek megindultak, a felhõk vizet ontottak.
'''
"5" = ''':sup:`5` A hegyek megremegtek az Úr elõtt, az Úr, Izrael Istene elõtt.
'''
"6" = ''':sup:`6` Samgárnak, Ánát fiának napjaiban, Jáel napjaiban néptelenné váltak
az utak. Akik útra keltek, ösvényekre tértek.
'''
"7" = ''':sup:`7` A falvak kihaltak Izraelben. S kihaltak is maradtak, míg te, Debora
nem jöttél, föl nem keltél, Izraelnek anyja.
'''
"8" = ''':sup:`8` Isten harcosai elnémultak, öt városnak sem volt egyetlen pajzsa, sem
lándzsája negyvenezernek Izraelben.
'''
"9" = ''':sup:`9` Szívem Izrael vezéreiért dobog, s azokért, akik oly készségesek a
népben. Áldjátok az Urat!
'''
"10" = ''':sup:`10` Ti, akik fehér szamárra szálltok és szõnyegre ültök, s ti, akik az
utakon jártok, énekeljetek,
'''
"11" = ''':sup:`11` csatlakozzatok az itatóvályuknál ujjongókhoz. Ott ünneplik az Úr
kapukhoz.]
'''
"12" = ''':sup:`12` Kelj föl, kelj föl, Debora! Kelj föl, kelj föl, zengj éneket!
Bátorság, rajta, Bárák! Fogd el, akik téged elfogtak, Abinoam fia!
'''
"13" = ''':sup:`13` Izrael levonult a kapukhoz, az Úr népe a hõshöz.
'''
"14" = ''':sup:`14` Efraim vezérei a völgyben vannak. Testvéred, Benjamin a tieid
között. Makirból levonultak a vezérek, és Zebulunból is, akik a
parancsnoki pálcát tartják.
'''
"15" = ''':sup:`15` Isszachár vezérei Deborával tartanak, Naftali meg Bárákkal,
nyomában halad a völgyben. Ruben patakjai mellett hosszasan
tanácskoznak.
'''
"16" = ''':sup:`16` Miért maradtál ott az akolban, furulyát hallgatni nyájad körében?
'''
"17" = ''':sup:`17` Gileád miért marad túl a Jordánon, s Dán miért tölti idejét idegen
hajókon? Áser a tenger partján rostokol, nyugodtan éldegél kikötõiben.
'''
"18" = ''':sup:`18` Zebulun olyan nép, amely szembenéz a halállal, s Naftali is a
dombvidéken.
'''
"19" = ''':sup:`19` Királyok jöttek és csatasorba álltak, Kánaán királyai harcba
szálltak Megiddó vizei mellett Tanachnál, de ezüstöt zsákmányul nem
szereztek.
'''
"20" = ''':sup:`20` Az ég magasából harcoltak a csillagok, s pályájukon küzdöttek
Sziszera ellen.
'''
"21" = ''':sup:`21` A Kison-patak elsodorta õket, a szent patak, a Kison-patak. Éledj,
lelkem, kapj erõre!
'''
"22" = ''':sup:`22` A lovak patái vágták a földet, száguldoztak, száguldoztak paripáik.
'''
"23" = ''':sup:`23` Átkozzátok meg Méroszt, mondja az Úr angyala, szórjatok átkot
lakóira, mert nem siettek az Úr segítségére, az Úr segítségére a hõsök
közé.
az asszonyok közül, akik a sátrakban laknak, legyen áldott.
'''
"25" = ''':sup:`25` Vizet kért, s õ tejet adott neki, drága kancsóból tejszínnel
kínálta.
'''
"26" = ''':sup:`26` Kezével megragadta a cöveket, és jobbjával a kalapácsot. Leütötte
Sziszerát, összezúzta a fejét, átfúrta, szétverte halántékát.
'''
"27" = ''':sup:`27` Lába elé zuhant, oda roskadt, ott terült el, lába elé rogyott, oda
omlott. Ahova esett, ott maradt, ott múlt ki.
'''
"28" = ''':sup:`28` Kihajolt az ablakon és nézelõdött Sziszera anyja a rács mögül. "Hol
késik szekere, miért nem jön? Miért érkezik késve fogata?"
'''
"29" = ''':sup:`29` Legokosabb udvarhölgye így felelt, e szavakkal válaszolt neki:
'''
"30" = ''':sup:`30` "Bizonyára összegyûjtik és elosztják a zsákmányt: egy leányt, két
leányt minden katonának, egy tarka ruhát, két tarka ruhát Sziszerának,
egy kendõt, két kendõt az én nyakamra!"
'''
"31" = ''':sup:`31` Így vesszen el, Uram, minden ellenséged, akik pedig szeretnek,
legyenek olyanok, mint a nap, amikor teljes fényében fölkel. Az ország
nyugton élt negyven esztendeig.
'''
