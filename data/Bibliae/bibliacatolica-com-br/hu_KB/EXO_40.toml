[40]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Az elsõ hónap elsõ napján állítsd fel a találkozás sátorának
hajlékát,
'''
"3" = ''':sup:`3` helyezd bele a bizonyság ládáját és akaszd a függönyt a láda elé.
'''
"4" = ''':sup:`4` Vidd be az asztalt, és helyezd rá a kitett kenyereket. Vidd be a
mécstartót, és tedd rá a mécseseket.
'''
"5" = ''':sup:`5` Az arany illatoltárt állítsd a bizonyság ládája elé, és akaszd a
függönyt a hajlék bejáratára.
'''
"6" = ''':sup:`6` Állítsd az égõáldozat oltárát a találkozás sátorának bejárata elé,
'''
"7" = ''':sup:`7` a medencét pedig a találkozás sátra és az oltár közé, és önts bele
vizet.
'''
"8" = ''':sup:`8` Jelöld ki körül az elõudvart, és akaszd fel a függönyt az elõudvar
kapujára.
'''
"9" = ''':sup:`9` Azután vedd a kenetet és szenteld fel a hajlékot mindennel, ami
benne van. Szenteld fel minden felszerelésével együtt, hogy szent
legyen.
'''
"10" = ''':sup:`10` Kend fel az égõáldozat oltárát és minden felszerelését. Szenteld
fel az oltárt, hogy nagyon szent legyen.
'''
"11" = ''':sup:`11` Kend fel és szenteld fel a medencét és az állványát.
'''
"12" = ''':sup:`12` Azután vezesd Áront és fiait a találkozás sátorának bejáratához,
hogy mossák le magukat vízzel.
'''
"13" = ''':sup:`13` Add rá Áronra a szent ruhákat, kend fel és szenteld fel, hogy mint
pap szolgáljon nekem.
'''
"14" = ''':sup:`14` Aztán hívd a fiait, add rájuk ruháikat
'''
"15" = ''':sup:`15` és kend fel õket, ahogy atyjukat felkented, hogy mint papok
szolgáljanak nekem. Ez a felkenés adja nekik a papi tisztséget minden
idõre, nemzedékrõl nemzedékre."
'''
"16" = ''':sup:`16` Mózes úgy járt el, ahogy az Úr megparancsolta neki, mindenben azt
követte.
'''
"17" = ''':sup:`17` A második év elsõ hónapjában, a hónap elsõ napján állították fel a
hajlékot.
'''
"18" = ''':sup:`18` Mózes maga állította fel a hajlékot. Elhelyezte a talapzatokat,
azokra állította a deszkákat, összeillesztette az eresztékeket és
felállította az oszlopokat.
'''
"19" = ''':sup:`19` Azután a hajlékra ráterítette a vásznat, arra ráhelyezte a sátor
felsõ takaróját, ahogy az Úr Mózesnek megparancsolta.
'''
"20" = ''':sup:`20` Azután vette a bizonyságot, beletette a ládába, beledugta a ládába
a rudakat, és a ládára ráhelyezte a kiengesztelõdés tábláját.
'''
"21" = ''':sup:`21` Azután bevitte a ládát a hajlékba, felakasztotta a belsõ függönyt,
hogy takarja el a bizonyság ládáját, ahogy az Úr Mózesnek
megparancsolta.
'''
"22" = ''':sup:`22` Az asztalt a találkozás sátorának északi oldalára állította a
függönyön kívül,
'''
"23" = ''':sup:`23` s ráhelyezte a kitett kenyereket az Úr elé, ahogy az Úr Mózesnek
megparancsolta.
'''
"24" = ''':sup:`24` Bevitte a mécstartót a találkozás sátrába, a hajlék déli oldalába,
az asztallal szembe,
'''
"25" = ''':sup:`25` s rátette a mécseket az Úr elõtt, ahogy az Úr Mózesnek
megparancsolta.
'''
"26" = ''':sup:`26` Betette az aranyoltárt a találkozás sátorába, a függöny elé,
'''
"27" = ''':sup:`27` s meggyújtotta rajta az illatáldozatot, ahogy az Úr Mózesnek
megparancsolta.
'''
"28" = ''':sup:`28` Végül a hajlék bejáratára akasztotta a függönyt.
'''
"29" = ''':sup:`29` Az égõáldozat oltárát a találkozás sátorának bejárata elõtt
állította fel, s bemutatott rajta égõ- és ételáldozatot, ahogy az Úr
Mózesnek megparancsolta.
'''
"30" = ''':sup:`30` A medencét a találkozás sátora és az oltár közé helyezte és vizet
öntött bele mosakodásra.
'''
"31" = ''':sup:`31` Áron és fiai abban mosták meg kezüket és lábukat.
'''
"32" = ''':sup:`32` Valahányszor bementek a találkozás sátorába vagy az oltárhoz
léptek, elõbb megmosakodtak, ahogy az Úr Mózesnek megparancsolta.
'''
"33" = ''':sup:`33` Elkészítette az elõudvart a hajlék és az oltár körül és
felfüggesztette a függönyt az elõudvar bejáratára. Így fejezte be Mózes
a munkát.
'''
"34" = ''':sup:`34` Akkor felhõ borította be a találkozás sátorát és az Úr dicsõsége
betöltötte a hajlékot.
'''
"35" = ''':sup:`35` Mózes nem léphetett be a találkozás sátorába, mivel a felhõ
behatolt oda és az Úr dicsõsége betöltötte a hajlékot.
'''
"36" = ''':sup:`36` Amikor aztán a felhõ a hajlékról felemelkedett, Izrael fiai tovább
indultak vándorlásukon.
'''
"37" = ''':sup:`37` Ha nem emelkedett föl, akkor nem indultak el addig a napig, amíg
fel nem emelkedett.
'''
"38" = ''':sup:`38` Az Úr felhõje napközben a hajlék fölött lebegett, éjjel azonban tûz
volt benne egész Izrael szeme láttára egész vándorlásuk idején.
'''
