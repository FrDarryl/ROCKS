[12]
"1" = ''':sup:`1` Akkor Mirjam és Áron Mózes ellen fordultak a kusita asszony miatt,
akit elvett; egy kusita nõt vett el (feleségül).
'''
"2" = ''':sup:`2` Ilyeneket mondogattak: "Vajon csak Mózessel beszélt az Úr? Velünk
talán nem beszélt?" Az Úr hallotta.
'''
"3" = ''':sup:`3` Mózes azonban nagyon alázatos ember volt, alázatosabb, mint bárki a
földön.
'''
"4" = ''':sup:`4` Az Úr egyszer csak így szólt Mózeshez, Áronhoz és Mirjamhoz:
"Menjetek mind a hárman a megnyilatkozás sátorához!" Tehát odamentek
mind a hárman.
'''
"5" = ''':sup:`5` Az Úr akkor alászállt a felhõoszlopban, a sátor bejáratához lépett
és szólította Áront és Mirjamot. Ezek ketten elõléptek.
'''
"6" = ''':sup:`6` Az Úr így szólt: "Halljátok szavamat! Ha valaki próféta köztetek,
általában látomásban jelenek meg neki vagy álmában szólok hozzá.
'''
"7" = ''':sup:`7` De nem így (teszek) szolgámmal, Mózessel. Õ mindenütt otthonos
házamban.
'''
"8" = ''':sup:`8` Vele szemtõl szembe beszélek, nem pedig rejtélyesen. Igen, õ
láthatja az Urat a maga valóságában. Hát hogy mertetek mégis szolgám,
Mózes ellen szóbeszédet kezdeni?"
'''
"9" = ''':sup:`9` S az Úr haragja fölgerjedt ellenük. Amikor elment,
'''
"10" = ''':sup:`10` s a felhõ eltûnt a sátor felõl, lám, Mirjamot, mint a hó, ellepte a
lepra. Amikor Áron Mirjamhoz fordult, lám, az (már) leprás volt.
'''
"11" = ''':sup:`11` Akkor Áron így szólt Mózeshez: "Kérlek, uram, ne büntess azért a
bûnért, amit esztelenségünkben elkövettünk.
'''
"12" = ''':sup:`12` Ne legyen olyan, mint a halott újszülött, amelynek teste félig
elenyészik, mire elhagyja anyja méhét!"
'''
"13" = ''':sup:`13` Mózes az Úrhoz kiáltott: "Kérlek, Istenem, add vissza az
egészségét!"
'''
"14" = ''':sup:`14` Az Úr azonban ezt mondta Mózesnek: "Ha az apja köpte volna szembe,
vajon nem kellene-e magát hét napig szégyellnie? Hét napig ki kell
zárni a táborból, aztán ismét be lehet fogadni."
'''
"15" = ''':sup:`15` Mirjamot tehát hét napra kiközösítették a táborból. De a nép addig
nem vonult tovább, míg újra vissza nem fogadták.
'''
"16" = ''':sup:`16` Azután tovább vonult a nép Hacerotból és Paran pusztájában
táborozott.
'''
