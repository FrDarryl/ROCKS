[7]
"1" = ''':sup:`1` Ezután négy angyalt láttam, a föld négy sarkán álltak.
Feltartóztatták a föld négy szelét, hogy ne fújjanak a földön, sem a
tengeren, sem semmiféle fán.
'''
"2" = ''':sup:`2` Majd láttam, hogy napkeletrõl egy másik angyal száll fel, az élõ
Isten pecsétje volt nála. Nagy hangon kiáltott a négy angyalnak,
akiknek hatalmuk volt rá, hogy ártsanak a földnek és a tengernek:
'''
"3" = ''':sup:`3` "Ne ártsatok se a földnek, se a tengernek, se a fáknak, míg meg nem
jelöljük homlokukon Istenünk szolgáit!"
'''
"4" = ''':sup:`4` Ekkor hallottam a megjelöltek számát: száznegyvennégyezren voltak
Izrael fiainak minden törzsébõl:
'''
"5" = ''':sup:`5` Júda törzsébõl tizenkétezer, Ruben törzsébõl tizenkétezer, Gád
törzsébõl tizenkétezer,
'''
"6" = ''':sup:`6` Áser törzsébõl tizenkétezer, Naftali törzsébõl tizenkétezer,
Manassze törzsébõl tizenkétezer,
'''
"7" = ''':sup:`7` Simeon törzsébõl tizenkétezer, Lévi törzsébõl tizenkétezer,
Isszachár törzsébõl tizenkétezer,
'''
"8" = ''':sup:`8` Zebulun törzsébõl tizenkétezer, József törzsébõl tizenkétezer,
Benjamin törzsébõl tizenkétezer.
'''
"9" = ''':sup:`9` Ezután akkora sereget láttam, hogy meg sem lehetett számolni. Minden
nemzetbõl, törzsbõl, népbõl és nyelvbõl álltak a trón és a Bárány
elõtt, fehér ruhába öltözve, kezükben pálmaág.
'''
"10" = ''':sup:`10` Nagy szóval kiáltották és mondták: "Üdv Istenünknek, aki a trónon
ül és a Báránynak!"
'''
"11" = ''':sup:`11` Az angyalok mind a trón, a vének és a négy élõlény körül álltak,
arcra borultak a trón elõtt, és imádták az Istent,
'''
"12" = ''':sup:`12` mondván: "Amen, áldás, dicsõség, bölcsesség, hála, tisztelet,
hatalom és erõ a mi Istenünknek örökkön-örökké! Amen."
'''
"13" = ''':sup:`13` Ekkor a vének közül az egyik megszólított. Azt kérdezte tõlem: "Kik
ezek a fehér ruhába öltözöttek, és honnan jöttek?"
'''
"14" = ''':sup:`14` Így válaszoltam: "Te tudod, uram." "Ezek a nagy szorongatásból
jöttek - magyarázta meg -, ruhájukat fehérre mosták a Bárány vérében.
'''
"15" = ''':sup:`15` Ezért állnak Isten trónja elõtt, s éjjel-nappal szolgálnak neki a
templomában. A trónon ülõ közöttük lakozik.
'''
"16" = ''':sup:`16` Nem éheznek és nem szomjaznak többé, a nap nem égeti õket, sem
másfajta hõség,
'''
"17" = ''':sup:`17` mert a Bárány, aki a trón közepén áll, legelteti, és élõ vizek
forrásához tereli õket, az Isten pedig letöröl a szemükrõl minden
könnyet."
'''
