"1" = ''':sup:`1` Mózesnek, az Úr szolgájának halála után szólt az Úr Józsuéhoz, Nun
fiához, Mózes szolgájához, s azt mondta:
'''
"2" = ''':sup:`2` "Szolgám, Mózes halott. Indulj, kelj át a Jordánon, te és ez az
egész nép, arra a földre, amelyet Izrael fiainak adok.
'''
"3" = ''':sup:`3` Minden helyet, amelyet talpatok ér, nektek adok, ahogy Mózesnek
mondtam.
'''
"4" = ''':sup:`4` A pusztától és Libanontól a nagy folyóig, az Eufráteszig, s
napnyugat felé a Nagy-tengerig terjed határotok.
'''
"5" = ''':sup:`5` Senki sem lesz képes ellenállni neked egész életedben: veled leszek,
ahogy Mózessel is vele voltam, nem hagylak el, nem szolgáltatlak ki.
'''
"6" = ''':sup:`6` Légy erõs és kitartó, mert te adod birtokul ennek a népnek a földet,
amelyre atyáiknak megesküdtem, hogy nekik adom.
'''
"7" = ''':sup:`7` Légy hát erõs és kitartó, s ügyelj, hogy mindenben a törvény szerint
járj el, amelyet szolgám, Mózes szabott neked; ne térj el tõle se
jobbra, se balra, hogy minden úton sikerrel járj.
'''
"8" = ''':sup:`8` Ennek a törvénynek a könyve legyen minden idõben ajkadon; fontolgasd
éjjel-nappal, ügyelj, s mindenben ahhoz szabd tetteidet, ami benne írva
van. Akkor szerencsés leszel minden vállalkozásodban: sikerülni fog
neked. Hát nem azt a parancsot adtam neked,
'''
"9" = ''':sup:`9` hogy légy erõs és kitartó? Ne félj és ne aggódj tehát, mert az Úr, a
te Istened veled lesz mindenütt, ahova csak mész."
'''
"10" = ''':sup:`10` Akkor Józsue ezt a parancsot adta a nép írnokainak:
'''
"11" = ''':sup:`11` "Járjátok be a tábort, és mondjátok meg a népnek: Lássátok el
magatokat élelemmel, mert három napon belül átkeltek a Jordánon, hogy
birtokba vegyétek a földet, amelyet az Úr, a ti Istenetek ad nektek
birtokul."
'''
"12" = ''':sup:`12` Ruben és Gád fiaihoz, továbbá Manassze törzse feléhez pedig így
szólt Józsue:
'''
"13" = ''':sup:`13` "Emlékezzetek arra, amit az Úr szolgája, Mózes parancsolt nektek:
Az Úr, a ti Istenetek nyugalmat ad nektek, s nektek adja itt ezt a
földet.
'''
"14" = ''':sup:`14` Asszonyaitok, gyermekeitek és jószágotok maradjanak azon a földön,
amelyet Mózes a Jordánon túl adott nektek. Ti ellenben,
fegyverforgatásra képes férfiak, mindnyájan vonuljatok tovább
testvéreitek élén, és legyetek segítségükre,
'''
"15" = ''':sup:`15` míg az Úr testvéreiteknek is meg nem adja a nyugalmat, mint nektek,
s õk is birtokukba nem veszik a földet, amelyet az Úr, az õ Istenük ad
nekik. Akkor visszatérhettek arra a földre, amely a tiétek, s amelyet
Mózes, az Úr szolgája adott nektek a Jordánon túl, napkelet felé."
'''
"16" = ''':sup:`16` Így válaszoltak Józsuénak: "Mindent megteszünk, amit parancsolsz, s
elmegyünk mindenhova, ahová csak küldesz bennünket.
'''
"17" = ''':sup:`17` Egészen úgy hallgatunk rád, ahogyan Mózesre hallgattunk. Csak
legyen veled az Úr, a te Istened, ahogy Mózessel vele volt!
'''
"18" = ''':sup:`18` Aki ellened szegül, s nem engedelmeskedik parancsaidnak, bármit
parancsolsz is neki, az haljon meg. Te pedig légy erõs és kitartó!"
'''
