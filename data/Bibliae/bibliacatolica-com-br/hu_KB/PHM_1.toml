[1]
"1" = ''':sup:`1` Pál, Krisztus Jézus foglya és Timóteus testvér Filemonnak, kedves
munkatársunknak
'''
"2" = ''':sup:`2` és nõvérünknek, Appiának, küzdõtársunknak Archippusznak, és a
házadban összejövõ egész egyháznak.
'''
"3" = ''':sup:`3` Kegyelem nektek és békesség Istentõl, az Atyától és Urunktól, Jézus
Krisztustól!
'''
"4" = ''':sup:`4` Hálát adok Istenemnek mindig, amikor imádságomban megemlékezem
rólad,
'''
"5" = ''':sup:`5` s mivel hallom, mekkora hittel és szeretettel vagy Krisztus Jézus és
valamennyi szent iránt.
'''
"6" = ''':sup:`6` A hitben való közösség legyen benned hatékony mindannak a jónak
felismerésére, amit Krisztusért kaptatok.
'''
"7" = ''':sup:`7` Nagy örömömre és vigasztalásomra szolgált ugyanis, testvér, a
szereteted, mert a szentek szíve enyhülést talált benne.
'''
"8" = ''':sup:`8` Ezért bár Jézus Krisztusban parancsot is adhatnék rá, hisz
kötelességed megtenni,
'''
"9" = ''':sup:`9` mégis a szeretetre hivatkozva inkább kéréssel fordulok hozzád, én,
az öreg Pál, aki most Krisztusért fogságot szenvedek.
'''
"10" = ''':sup:`10` Fiamért, Onezimuszért könyörgök, akinek bilincseimben adtam életet.
'''
"11" = ''':sup:`11` Egykor haszontalan volt számodra, most pedig számodra is, számomra
is hasznos.
'''
"12" = ''':sup:`12` Úgy küldöm vissza hozzád, mint saját szívemet.
'''
"13" = ''':sup:`13` Szerettem volna magam mellett tartani, hogy helyetted szolgáljon
nekem fogságomban, amelyet az evangéliumért viselek,
'''
"14" = ''':sup:`14` beleegyezésed nélkül azonban mégsem teszem, hogy jótéteményed ne
kényszerbõl fakadjon, hanem önként vállald.
'''
"15" = ''':sup:`15` Hiszen talán épp azért hagyott ott egy idõre, hogy egyszer s
mindenkorra visszakapjad,
'''
"16" = ''':sup:`16` de már nem mint szolgát, hanem mint többet, mint szeretett
testvért, mert nekem teljesen az, de neked még inkább: test szerint is,
az Úrban is.
'''
"17" = ''':sup:`17` Ha tehát együtt érzel velem, fogadd õt úgy, mint engem.
'''
"18" = ''':sup:`18` Ha megkárosított vagy tartozik valamivel, írd az én terhemre.
'''
"19" = ''':sup:`19` Én, Pál sajátkezûleg írom: Én térítem meg. Nem is beszélek arról,
hogy te többel tartozol nekem: saját magaddal.
'''
"20" = ''':sup:`20` Igen, testvér, szeretném, ha örömömre szolgálnál az Úrban:
teljesítsd hát szívem vágyát Krisztusban.
'''
"21" = ''':sup:`21` Engedelmességedben bízva írok neked. Tudom, hogy többet is teszel,
mint amit mondok.
'''
"22" = ''':sup:`22` Egyúttal készíts szállást is nekem. Remélem ugyanis, hogy
imádságotokra ajándékul visszakaptok.
'''
"23" = ''':sup:`23` Epafrász, fogolytársam Krisztus Jézusban,
'''
"24" = ''':sup:`24` és munkatársaim: Márk, Arisztarchusz, Démász és Lukács köszöntenek.
'''
"25" = ''':sup:`25` A mi Urunk, Jézus Krisztus kegyelme legyen lelketekkel! Amen.
'''
