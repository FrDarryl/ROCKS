[8]
"1" = ''':sup:`1` Bár testvérem volnál, és szoptad volna az anyám emlõjét! Ha utcán
lelnélek, ott megcsókolnálak, akkor nem vethetne meg érte senki.
'''
"2" = ''':sup:`2` Magammal vinnélek és bevezetnélek anyámnak házába, és tanítgatnál,
én meg itatnálak fûszerezett borral, gránátalma-musttal.
'''
"3" = ''':sup:`3` A balját a fejem alá teszi, a jobbjával meg átkarol.
'''
"4" = ''':sup:`4` Jeruzsálem lányai, kérlek benneteket, ne zavarjátok, ne ébresszétek
föl szerelmemet, amíg maga nem akarja.
'''
"5" = ''':sup:`5` Ki az ott, aki a puszta felõl erre tart és a szerelmesére
támaszkodik? Az almafa alatt keltettelek föl. Ott, ahol vajúdni kezdett
veled anyád, ahol kínok közt fetrengett, aki megszült.
'''
"6" = ''':sup:`6` Tegyél a szívedre pecsétnek, mint valami pecsétet a karodra! Mert
mint a halál, olyan erõs a szerelem, olyan a szenvedély, mint az
alvilág. Nyila tüzes nyíl, az Úrnak lángja.
'''
"7" = ''':sup:`7` Tengernyi víz sem olthatja el a szerelmet, egész folyamok sem tudnák
elsodorni. Ha valaki háza egész vagyonát felkínálná is a szerelemért,
azt is kevesellnék!
'''
"8" = ''':sup:`8` Van egy kis húgunk, még kicsi, melle sincs. Mit tegyünk húgunkkal,
hogyha majd megkérik?
'''
"9" = ''':sup:`9` Hogyha fal, építsünk fölé ezüsttetõt, ha ajtó, takarjuk el
cédruspalánkkal.
'''
"10" = ''':sup:`10` Fal vagyok, és a melleim, mint a tornyok, ezért nyertem meg a szeme
tetszését.
'''
"11" = ''':sup:`11` Baal-Hamonban Salamonnak volt egy szõleje. Csõszökre bízta a
szõlejét; ezer ezüst sékelt kellett fizetnie mindegyiknek a termésért.
'''
"12" = ''':sup:`12` Elõttem a szõlõ, most az enyém; Salamon, az ezer ezüst legyen a
tied, kétszázat meg kapjanak a termés õrei.
'''
"13" = ''':sup:`13` Te, aki a kertekben laksz, a barátaim lesik szavaidat, hallasd
hangodat!
'''
"14" = ''':sup:`14` Fuss szerelmem, tégy, mint a gazella, mint a szarvasborjú a
balzsamhegyeken.
'''
