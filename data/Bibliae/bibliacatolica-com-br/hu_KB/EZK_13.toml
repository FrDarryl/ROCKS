[13]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, jövendölj Izrael prófétái ellen, jövendölj és mondd meg
azoknak, akik maguktól jövendölnek: Halljátok az Úr szavát!
'''
"3" = ''':sup:`3` Ezt mondja az Úr, az Isten: Jaj az esztelen prófétáknak, akik saját
lelküket követik és semmit sem látnak!
'''
"4" = ''':sup:`4` Mint a rókák a romok között, olyanok a prófétáid, Izrael!
'''
"5" = ''':sup:`5` Nem álltatok be a résbe, nem építettetek falat Izrael háza számára,
hogy erõsen tartsa magát a harcban az Úr napján.
'''
"6" = ''':sup:`6` Látomásuk csalás, jövendölésük hazugság, amikor ezt mondják: "Az Úr
mondja", hiszen az Úr nem küldte õket, mégis azt remélik, hogy a szavuk
beteljesedik.
'''
"7" = ''':sup:`7` Nemde igaz, hogy hamisak látomásaitok és hazugságokat jövendöltök,
amikor azt mondjátok: "Az Úr mondja", noha nem szóltam?
'''
"8" = ''':sup:`8` Ezért így beszélj: Ezt mondja az Úr, az Isten: Hazug beszédeitek és
hamis látomásaitok miatt ellenetek fordulok - mondja az Úr, az Isten.
'''
"9" = ''':sup:`9` Azokon a prófétákon, akik hamis látomást láttak és hazugságokat
jövendöltek, rajtuk lesz a kezem: nem jutnak be népem tanácsába, nem
lesznek benne Izrael házának jegyzékében, nem mennek be Izrael
földjére, hadd tudjátok meg, hogy én vagyok az Úr, az Isten.
'''
"10" = ''':sup:`10` Mert félrevezették népemet, amikor békét hirdettek, noha nincs
béke. Amíg az falat épített, ezek bemeszelték.
'''
"11" = ''':sup:`11` Mondd meg azoknak, akik bemeszelték: Hirtelen zápor támad, jégesõ
esik, viharos szél fog dühöngeni.
'''
"12" = ''':sup:`12` S a fal leomlik. Ugye, akkor majd megkérdezik: Hol van a vakolat,
amivel befödtétek?
'''
"13" = ''':sup:`13` Ezért ezt mondja az Úr, az Isten: Heves szélvihart támasztok
haragomban, pusztító záport küldök bosszúmban és jégesõt indulatomban,
hogy teljesen megsemmisítse.
'''
"14" = ''':sup:`14` Ledöntöm a falat, amit bevakoltatok, egyenlõvé teszem a földdel, és
alapjai napvilágra kerülnek. Összeomlik, és ti ott pusztultok el alatta
- akkor majd megtudjátok, hogy én vagyok az Úr.
'''
"15" = ''':sup:`15` Nekiszabadítom haragomat a falnak, s azoknak, akik bevakolták, és
azt mondom nektek: a fal nincs többé, sem azok, akik bevakolták,
'''
"16" = ''':sup:`16` Izrael prófétái, akik Jeruzsálemrõl jövendölnek, és a béke
látomását látják, noha nincs béke - mondja az Úr, az Isten.
'''
"17" = ''':sup:`17` Te meg, emberfia, fordulj néped leányai ellen, akik saját maguktól
jövendölnek és jövendölj ellenük.
'''
"18" = ''':sup:`18` Mondd nekik: Ezt mondja az Úr, az Isten: Jaj azoknak, akik szalagot
varrnak minden csuklóra, akik leplet készítenek mindenféle korúnak a
fejére, hogy kelepcét állítsanak a lelkeknek. Kelepcébe csaljátok népem
tagjainak lelkét, és meg akarjátok menteni életetek?
'''
"19" = ''':sup:`19` Megszentségteleníttek népem elõtt néhány marék árpáért és néhány
darab kenyérért azzal, hogy megölitek azokat az embereket, akiknek nem
kellene meghalniuk, és életben hagyjátok azokat, akiknek nem kellene
élniük, és így rászeditek népemet, amely hisz a hazugságnak.
'''
"20" = ''':sup:`20` Ezért ezt mondja az Úr, az Isten: Nos, szalagjaitok ellen fordulok,
amelyekkel, mint a madaraknak, kelepcét állítottatok a lelkeknek.
Leszakítom õket karotokról, és szabadjára engedem a lelkeket, akiket,
mint a madarat, fogva akartatok tartani.
'''
"21" = ''':sup:`21` Széttépem fátylaitokat és kiszabadítom népemet kezetekbõl, hogy
többé ne legyenek zsákmányként kezetekben. Akkor megtudjátok, hogy én
vagyok az Úr.
'''
"22" = ''':sup:`22` Mert a hazugságokkal meggyötörtétek az igaz szívét, amikor én nem
gyötröm meg, és megerõsítettétek a gonoszt, nehogy letérjen gonosz
útjáról és életben maradjon.
'''
"23" = ''':sup:`23` Ezért nem láttok többé hamis látomásokat, és nem jövendöltök
hazugságokat. Kiszabadítom népemet kezetekbõl, és akkor megtudjátok,
hogy én vagyok az Úr.
'''
