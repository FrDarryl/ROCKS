"1" = ''':sup:`1` (Hálaadó zsoltár.) Ujjongjatok az Úrnak, országok, mind,
'''
"2" = ''':sup:`2` örömmel szolgáljatok neki, lépjetek színe elé vigadozva!
'''
"3" = ''':sup:`3` Tudjátok meg, Isten az Úr! Õ alkotott minket, az övéi vagyunk. Az õ
népe vagyunk, és nyáj a legelõjén.
'''
"4" = ''':sup:`4` Lépjetek be kapuin hálaénekekkel, elõudvarába dicsõítõ énekkel!
Adjatok hálát és áldjátok nevét,
'''
"5" = ''':sup:`5` mert jó az Úr, irgalma örökké megmarad, és hûsége nemzedékrõl
nemzedékre.
'''
"Notes" = '''
Notas de rodapé:
100:1-2 - Adj örömteli hangot az Úrnak. Ez a zsoltár felhív minden
nemzetet, hogy örömmel és énekléssel dicsérjék és imádják Istent,
100:3 - Tudd meg, hogy az Úr Isten. Ez a vers kiemeli Isten
Teremtőjének és Pásztorának ismeretét. Isten szuverenitásának
10:14).
100:4 - Hálával lépj be kapuin. Isten imádása magában foglalja a hálát
és a dicséretet. A templomkapukra való hivatkozás azt jelképezi, hogy
Kolossé 3:15-17).
100:5 - Mert jó az Úr. Isten jósága, irgalmassága és hűsége örökké
tart. Ez a vers azzal zárja a zsoltárt, hogy megerősíti az Isten
hűségébe vetett bizalmat minden nemzedék számára (lásd még Siralmak
3:22-23 és Zsolt 117:2).
'''
