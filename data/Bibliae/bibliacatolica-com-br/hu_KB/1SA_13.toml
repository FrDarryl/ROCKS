[13]
"1" = ''':sup:`1` Saul... éves volt, amikor Izrael királya lett, és... évig uralkodott
Izrael fölött.
'''
"2" = ''':sup:`2` Saul kiválasztott magának háromezer embert Izraelbõl. Kétezren
Saullal voltak Michmászban és Bétel hegyvidékén, ezren meg Jonatánnal
Gebában, Benjamin (földjén). A nép többi részét hazaküldte, mindenkit a
maga sátorába.
'''
"3" = ''':sup:`3` Történt, hogy Jonatán leütötte a filiszteusok helytartóját, aki
Gibeában székelt, s a filiszteusok hírét vették, hogy a héberek
fellázadtak. Saul mindenütt megfúvatta a harsonákat az országban,
'''
"4" = ''':sup:`4` így egész Izrael megtudta az újságot: "Saul leütötte a filiszteusok
helytartóját, s Izrael magára vonta a filiszteusok haragját." A nép
Gilgalban Saul köré gyûlt.
'''
"5" = ''':sup:`5` De a filiszteusok is egybegyûltek, hogy harcba szálljanak Izraellel:
háromezer harci szekér, hatezer ló és annyi gyalogos, mint a tenger
partján a föveny. Kivonultak, és Michmász közelében ütöttek tábort,
Bet-Aventõl keletre.
'''
"6" = ''':sup:`6` Amikor Izrael fiai látták, hogy szorult helyzetbe kerültek, s a
népet nagyon szorongatják, a nép barlangokba, üregekbe,
sziklahasadékokba s a föld alá, ciszternákba rejtõzött.
'''
"7" = ''':sup:`7` Sõt a Jordán gázlóin át Gád és Gileád földjére menekültek. Saul még
mindig Gilgalban volt, s az egész nép aggódott érte.
'''
"8" = ''':sup:`8` Hét napig várt, addig az idõpontig, amelyet Sámuel meghatározott. De
Sámuel nem érkezett meg Gilgalba, s népe magára hagyta Sault,
szétszéledt.
'''
"9" = ''':sup:`9` Erre azt mondta: "Hozzatok ide égõáldozatot és közösségi áldozatot.
'''
"10" = ''':sup:`10` Amikor épp készen lett az égõáldozat bemutatásával, lám, Sámuel
megérkezett. Saul eléje ment, hogy üdvözölje.
'''
"11" = ''':sup:`11` Sámuel azonban így szólt: "Mit tettél?" "Mivel láttam - felelte
Saul -, hogy a nép cserbenhagyott és szétszéledt, te a megbeszélt idõre
nem érkeztél meg, a filiszteusok azonban összegyûltek Michmászban,
'''
"12" = ''':sup:`12` gondoltam: a filiszteusok kivonulnak ellenem Gilgalba, mielõtt még
az Urat kiengesztelném. Azért bátorságot vettem, s bemutattam az
égõáldozatot.
'''
"13" = ''':sup:`13` Erre Sámuel ezt mondta Saulnak: "Ostobaságot csináltál! Ha
teljesítetted volna az Úrnak, Istenednek parancsát, amelyet adott
neked, az Úr is fenntartotta volna uralmadat Izrael fölött örök idõkre.
'''
"14" = ''':sup:`14` De így még a te uralmadat sem tartja fenn. Az Úr keresett egy szíve
szerinti embert, s ezt rendelte az Úr népe fölé fejedelemnek, mivel nem
tartottad meg, amit az Úr parancsolt neked."
'''
"15" = ''':sup:`15` Erre Sámuel elindult, elhagyta Gilgalt és ment a maga útján. A
maradék nép azonban felvonult Saullal, hogy szembeszálljon az
ellenséggel. Amikor Gilgalból Benjamin földjére, Gebába értek, Saul
szemügyre vette a népet, amelyik kitartott mellette - mintegy hatszáz
férfi.
'''
"16" = ''':sup:`16` Saul és Jonatán, a fia, valamint a vele levõ csapata Benjamin
(földjén) Gebában állomásoztak, a filiszteusok meg Michmászban
táboroztak.
'''
"17" = ''':sup:`17` A filiszteusok táborából kivonult egy csapat - három részre osztva
- fosztogatni. Az egyik csoport Saul vidékére tört be, Ofra irányában,
'''
"18" = ''':sup:`18` a másik Bet-Horon felé tartott, a harmadik meg a felé a domb felé
vette az irányt, amely a Hiénák völgye fölött emelkedik s a puszta felé
néz.
'''
"19" = ''':sup:`19` Akkoriban Izrael egész földjén nem volt kovács, mert a filiszteusok
azt mondták: "Meg kell akadályozni, hogy a héberek kardot meg lándzsát
csináljanak maguknak."
'''
"20" = ''':sup:`20` Ezért egész Izraelnek a filiszteusokhoz kellett fordulnia, ha az
ekevasat vagy a baltát, a fejszét, vagy az ösztökét meg akarták
éleztetni.
'''
"21" = ''':sup:`21` Kétharmad sékelbe került az ekevas és a balta, és egyharmad sékelbe
a fejsze élesítése meg az ösztöke kiegyenesítése.
'''
"22" = ''':sup:`22` Ezért a michmászi csata napján sem kard, sem lándzsa nem volt
senkinek a kezében Saul és Jonatán egész seregében, csak Saulnak és
fiának, Jonatánnak volt ilyen.
'''
"23" = ''':sup:`23` A filiszteusok egy elõõrse Michmász szorosáig elõrehatolt.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Saul összegyűjti Izrael hadseregét, hogy harcoljon a
filiszteusokkal, de amikor megtámad egy ellenséges helyőrséget, heves
megtorlást vált ki. Ez az esemény a filiszteusok növekvő fenyegetését
és Saul vezetői válságának kezdetét mutatja (lásd még 1Sámuel 14:47-48
és Bírák 13:1).
13:5-7 - A filiszteusok serege nagy számban gyűlik össze, megijesztve
az izraelitákat, akik ijedten bujkálni kezdenek. Ez azt tükrözi, hogy
Izrael nem hisz Isten hatalmában a kedvezőtlen körülmények között (lásd
még 4Móz 14:1-3 és Zsolt 20:7).
13:8-10 - Saul, aki türelmetlen Sámuel késése miatt, maga ajánlja fel
az áldozatot. Engedetlensége felfedi, hogy nem bízik Istenben és a
prófétában, ami döntő jelentőségű lesz bukásában (lásd még 1Sámuel 10:8
és Példabeszédek 3:5-6).
13:11-13 - Sámuel megfeddi Sault, amiért nem várt, és nem
engedelmeskedett Istennek. Ez a hiba jelzi Saul uralma végének
kezdetét, mivel Isten olyan vezetőt keres, aki hűségesen
engedelmeskedik neki (lásd még 1Sámuel 15:22-23 és ApCsel 13:22).
13:14 - Sámuel megjövendöli, hogy Saul uralma nem fog tartani, és Isten
már más embert választott királynak. Ez a prófécia előrevetíti Dávid
felemelkedését, az „Isten szíve szerinti embert” (lásd még 1Sámuel 16:1
és ApCsel 13:22).
'''
