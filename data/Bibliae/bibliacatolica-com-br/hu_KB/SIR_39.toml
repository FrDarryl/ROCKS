[39]
"1" = ''':sup:`1` Milyen más, aki egész lelkét arra adja, hogy a Magasságbeli
törvényét tanulja; kutatja az elõdök bölcsességét, s a jövendölésnek
szenteli idejét.
'''
"2" = ''':sup:`2` Neves emberek mondásait õrzi, s behatol a példabeszédek világába.
'''
"3" = ''':sup:`3` A hasonlatok titkait fürkészi, s a bölcs mondások értelmét keresi.
'''
"4" = ''':sup:`4` A fõemberek közt teljesít szolgálatot, és megjelenik a fejedelmek
elõtt. Bejárja idegen népek országait, fölfedez jót, s rosszat az
emberek között.
'''
"5" = ''':sup:`5` De szíve azon van, hogy reggeltõl Urát s Teremtõjét keresse. Lelkét
a Magasságbelihez emeli, imára nyílik ajka, s bûneiért eseng.
'''
"6" = ''':sup:`6` Ha tetszik Urának, a Hatalmasnak, akkor eltölti az értelem lelkével.
Bölcs szavak törnek elõ belõle, és imádságában az Urat dicséri.
'''
"7" = ''':sup:`7` Bölcsen gondolkodik, ért a tudományhoz, s titkok megértésén járatja
az eszét.
'''
"8" = ''':sup:`8` Nyilvánosságra is hozza tanítását, s dicsekszik az Úrnak szent
szövetségével.
'''
"9" = ''':sup:`9` Bölcsességét sokan magasztalják, s az nem is múlik el az idõk
végéig. Az emlékezete nem enyészik el, késõ nemzedékek emlegetik nevét.
'''
"10" = ''':sup:`10` A népek regélnek nagy bölcsességérõl, és a gyülekezet zengi
dicséretét.
'''
"11" = ''':sup:`11` Amíg él, más ezernél jobban magasztalják, és mikor elszenderül,
elég neki ennyi.
'''
"12" = ''':sup:`12` Megfontoltan tovább folytatom beszédem, mert úgy tele vagyok, akár
a telihold.
'''
"13" = ''':sup:`13` Hallgassatok rám, istenes fiaim, s virulni fogtok, mint rózsa a víz
mentén.
'''
"14" = ''':sup:`14` Illatotok árad, akár a tömjéné, s mint a liliomok, virágot
hajtotok. Zendüljön hangotok dicsérõ énekre, áldjátok az Urat minden
mûveiért.
'''
"15" = ''':sup:`15` Adjatok nevének illõ tiszteletet, és magasztaljátok dicsérõ
énekkel, húros hangszeren kísért dallamokkal, ujjongjatok és zengjetek
éneket.
'''
"16" = ''':sup:`16` Hatalmas az Úrnak minden keze mûve, amit csak elrendel, minden
megvalósul. Ne kérdezze senki: "Mire jó ez vagy az?" A maga idején kell
mindent megtudni.
'''
"17" = ''':sup:`17` Szava felfogta a vizeket, mint a töltés, de egyetlen szava
megnyitja zsilipjüket.
'''
"18" = ''':sup:`18` Bármit akar, meglesz, hogyha elrendeli, és a segítsége nem ismer
akadályt.
'''
"19" = ''':sup:`19` Az élõk minden tette nyitott könyv elõtte, az õ szeme elõl semmi
sincs elrejtve.
'''
"20" = ''':sup:`20` Õsidõktõl fogva letekint (a földre), és nincsen semmi, amin
csodálkoznék.
'''
"21" = ''':sup:`21` Ne kérdezze senki: "Mire jó ez vagy az?", mert mindennek megvan a
rendeltetése.
'''
"22" = ''':sup:`22` Amint áldása folyóként mindent elárasztott, s mint az árvíz szokta,
mindent átitatott,
'''
"23" = ''':sup:`23` éppúgy haragját is öröklik a népek - sós tengerré tett termékeny
földeket.
'''
"24" = ''':sup:`24` Az igazak számára simák az útjai, de járhatatlanok az
istenteleneknek.
'''
"25" = ''':sup:`25` A jóknak jót rendelt a kezdet kezdetétõl, ám a gonoszoknak rosszat
rendelt.
'''
"26" = ''':sup:`26` Ami a legfontosabb az ember életében, az a víz, a tûz, a vas és a
só, a búza java, a tej meg a méz, a szõlõ leve, az olaj és a ruha.
'''
"27" = ''':sup:`27` Ezek mind javukra szolgálnak a jóknak, de a gonoszoknak ártalmukra
vannak.
'''
"28" = ''':sup:`28` A szelek között is van, amit büntetésnek szánt, s büntetõ ostorként
forgat haragjában. A pusztítás napján kiadják erejük, és Teremtõjük
haragja elcsitul.
'''
"29" = ''':sup:`29` A tûzvészt, jégesõt, éhséget és pestist - ezt mind büntetésnek
szánta.
'''
"30" = ''':sup:`30` A ragadozó vadak, skorpiók, viperák, és a bosszú kardja: az
istentelenek vesztére szolgálnak.
'''
"31" = ''':sup:`31` Ujjonganak, ha parancsot ad nekik, készen állnak, mikor szüksége
van rájuk, és parancsának nem szegülnek ellen.
'''
"32" = ''':sup:`32` Kezdettõl fogva meg voltam gyõzõdve, átelmélkedtem és írásba
foglaltam:
'''
"33" = ''':sup:`33` Az Úristennek minden mûve jó, ami szükséges, azt bõven és kellõ
idõben megadja.
'''
"34" = ''':sup:`34` Ne mondja senki: "Ez rosszabb, mint az". A maga idejében érték
valamennyi.
'''
"35" = ''':sup:`35` Most hát ujjongjatok egész szívetekbõl, és magasztaljátok fennen az
Úr nevét!
'''
