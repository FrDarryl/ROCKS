"1" = ''':sup:`1` Ezt a szózatot kapta Jeremiás Júda egész népe felõl Jojakim 4.
Nebukadnezárnak, Babilon királyának elsõ esztendeje.]
'''
"2" = ''':sup:`2` Jeremiás próféta így hirdette ki ezt a szózatot Júda egész népének
és Jeruzsálem minden lakójának:
'''
"3" = ''':sup:`3` Jozijának, Amon fiának, Júda királyának 13. esztendejétõl mind a mai
napig, azaz huszonhárom esztendõ óta intézi hozzám szavait az Úr, és én
'''
"4" = ''':sup:`4` valóban az Úr folyton-folyvást küldte hozzátok összes szolgáit, a
prófétákat, de nem hallgattátok meg õket, s ügyet se vetettetek rájuk].
'''
"5" = ''':sup:`5` Ez volt az üzenet: Térjetek meg mindannyian gonosz útjaitokról és
gonosz tetteitekbõl, hogy megmaradhassatok ezen a földön, amelyet az Úr
nektek és atyáitoknak adott öröktõl fogva és mindörökre.
õket imádjátok. Ne ingereljetek haragra kezetek alkotásaival, nehogy
lesújtsak rátok.]
ingereltetek kezetek alkotásaival a saját vesztetekre].
'''
"8" = ''':sup:`8` Ezért ezt mondja a Seregek Ura: Mivel nem hallgattatok szavamra,
Babilon királyáért - mondja az Úr]. Idehozom õket erre a földre, ennek
pusztulásnak, hogy borzalommá, gúny tárgyává legyenek, és örökké tartó
szégyen legyen a sorsuk.
'''
"10" = ''':sup:`10` Elnémítom közöttük az öröm és a vigasság hangját; a võlegény és a
menyasszony szavát; a malom zúgását, és kioltom lámpáik fényét.
'''
"11" = ''':sup:`11` Az egész ország elhagyatott pusztasággá lesz, mert lakói
szolgaságba mennek a nemzetek közé, hetven esztendõre.
és azt a népet - mondja az Úr - azért a gonoszságért, amelyet
végbevitt. Megbüntetem a káldeusok országát, és pusztasággá teszem
mindörökre.]
'''
"13" = ''':sup:`13` És valóra váltom abban az országban mindazt, amit ellene kimondtam,
ami meg van írva ebben a könyvben. Ezt jövendölte Jeremiás a nemzetek
ellen.
Így aztán visszafizetek nekik tetteik és kezük munkája szerint.]
'''
"15" = ''':sup:`15` Az Úr, Izrael Istene, így szólt hozzám: Vedd a kezembõl ezt a
borral telt serleget, és itasd meg belõle az összes nemzetet, amelyhez
elküldelek.
'''
"16" = ''':sup:`16` Hadd igyanak belõle, hogy megtántorodjanak és eszüket veszítsék,
mielõtt rájuk szabadítom a kardot.
'''
"17" = ''':sup:`17` Elvettem hát a serleget az Úr kezébõl és megitattam belõle minden
nemzetet, amelyhez elküldött az Úr:
pusztasággá, iszonyattá, gúny tárgyává és átokszóvá tegyem õket, mint
ahogy az ma van];
'''
"19" = ''':sup:`19` a fáraót, Egyiptom királyát, szolgáival, fõembereivel és összes
népével együtt;
filiszteusok földjének minden királyát; Askalont, Gázát, Akkaront és
Asdod maradékát;
'''
"21" = ''':sup:`21` Edomot, Moábot és Ammon fiait,
szigetországok királyait, akik a tengeren túl laknak;
'''
"23" = ''':sup:`23` Dedánt, Temát, Buzt, és az összes nyírott halántékút;
'''
"24" = ''':sup:`24` Arábia valamennyi királyát, akik a pusztában laknak;
királyát;
'''
"26" = ''':sup:`26` aztán észak minden királyát közel és távol, az egyiket a másik
királya is iszik belõle].
'''
"27" = ''':sup:`27` Ezt mondd majd nekik: Ezt mondja a Seregek Ura, Izrael Istene:
Igyatok! Részegedjetek meg! Hányjatok! Essetek el, s ne keljetek föl
többé addig, míg rátok nem szabadítom a kardot.
'''
"28" = ''':sup:`28` Ha pedig nem akarják elvenni kezedbõl a serleget, hogy igyanak
belõle, akkor így beszélj: Ezt mondja a Seregek Ura: Meg kell innotok!
'''
"29" = ''':sup:`29` Mert ha arra a városra, amely a nevemet viseli, pusztulást hozok,
hogyan gondoljátok, hogy ti büntetlenül maradtok? Bizony, nem maradtok
büntetlenül. Mert magam szólítom ide a kardot a föld minden lakója
ellen - mondja a Seregek Ura.
'''
"30" = ''':sup:`30` Te pedig hirdesd nekik mindezeket a szavakat és mondd nekik: Harsog
az Úr a magasból, mennydörög szent hajlékából. Fölemeli hangját
legelõje ellen, úgy kiáltozik, mint akik a szõlõt tapossák, szózata
elhatol a föld minden lakójához,
'''
"31" = ''':sup:`31` a föld végsõ határáig. Mert az Úr ítéletet hirdet a nemzetek
fölött, minden ember fölött ítélkezik: a gonoszokat kiszolgáltatja a
kardnak - mondja az Úr.
'''
"32" = ''':sup:`32` Így beszél a Seregek Ura: Nézzétek! A csapás vándorol az egyik
nemzetrõl a másikra; és nagy szélvész támad a föld végsõ határairól.
'''
"33" = ''':sup:`33` Akiket az Úr megöl azon a napon, szétszóródnak a föld egyik végétõl
a másikig. Nem gyászolják meg õket; senki nem szedi össze és nem temeti
el õket; úgy hevernek majd a föld színén, mint a trágya.
'''
"34" = ''':sup:`34` Jajgassatok, pásztorok, üvöltsetek, vessétek magatokat a porba, ti,
vezérei a nyájnak, mert elérkezett pusztulástok napja; úgy elhulltok,
mint a leölésre kiválasztott kosok.
'''
"35" = ''':sup:`35` Nincs hová futniuk a pásztoroknak, nincs menekvésük a nyáj
vezéreinek.
'''
"36" = ''':sup:`36` Hallgassátok: hogy hangzik a pásztorok kiáltása, hogy zúg a nyáj
vezéreinek jajgatása, mert az Úr elpusztította legelõiket,
'''
"37" = ''':sup:`37` feldúlta békés mezõiket.
'''
"38" = ''':sup:`38` Az oroszlán elõjött rejtekébõl, országuk pusztasággá lett a
pusztító kard és az Úr izzó haragja miatt.
'''
