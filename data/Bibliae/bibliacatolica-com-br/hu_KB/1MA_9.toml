[9]
"1" = ''':sup:`1` Amikor Demetriusz meghallotta, hogy Nikanor és csapatai elestek a
harcban, másodszor is elküldte Júda földjére Bakchideszt és Alkimuszt,
serege jobb szárnyával.
'''
"2" = ''':sup:`2` Galilea felé tartottak, és ostrom alá vették az Arbela vidékén fekvõ
Mezalotot. Elfoglalták, és sok embert megöltek.
'''
"3" = ''':sup:`3` A 152. esztendõ elsõ hónapjában Jeruzsálem elõtt vertek tábort.
'''
"4" = ''':sup:`4` Aztán fölkerekedtek, és húszezer gyalogossal és kétezer lovassal
Beerzet alá vonultak.
'''
"5" = ''':sup:`5` Júdás egy háromezer férfibõl álló válogatott sereggel Eleazában
ütötte fel a táborát.
'''
"6" = ''':sup:`6` Amikor a töméntelen csapatot megpillantották, nagyon megrémültek, és
sokan megszöktek a táborból. Csak nyolcszáz férfi maradt ott belõlük.
'''
"7" = ''':sup:`7` Amikor Júdás látta, hogy serege felbomlott, a harc pedig
elkerülhetetlen, nagyon elcsüggedt, mert már nem volt rá ideje, hogy
összegyûjtse õket.
'''
"8" = ''':sup:`8` Teljesen magába roskadt, és így szólt a megmaradottakhoz: "Rajta,
rontsunk rájuk, ellenségeinkre! Hátha mégis legyõzzük õket."
'''
"9" = ''':sup:`9` Le akarták róla beszélni: "Nem vagyunk rá képesek - mondták. -
Mentsük inkább az életünket. Aztán majd visszatérünk testvéreinkkel, és
fölvesszük velük a harcot. Most túl kevesen vagyunk."
'''
"10" = ''':sup:`10` Júdás azonban így felelt: "Távol legyen tõlem, hogy ezt tegyem és
meneküljek elõlük! Ha elérkezik az ideje, bátran meghalunk
testvéreinkért. De nem hagyjuk, hogy becsületünkön szégyenfolt essék."
'''
"11" = ''':sup:`11` Ezzel a sereg kitört a táborból. Azok szembeszálltak velük. A
lovasság kettéoszlott. A parittyások és az íjászok - a bátrabb
elõharcosokkal egyetemben - a sereg élén nyomultak elõre. Bakchidesz
maga a jobb szárnyon tartózkodott.
'''
"12" = ''':sup:`12` A csatasorok két oldalról közeledtek, s zengtek a kürtök. Júdás is
megfúvatta a kürtöket.
'''
"13" = ''':sup:`13` A föld megremegett a harci zajtól. Reggeltõl estig folyt a
küzdelem.
'''
"14" = ''':sup:`14` Akkor Júdás észrevette, hogy Bakchidesz, seregének a zömével a jobb
szárnyon van. A bátrak mind csatlakoztak hozzá,
'''
"15" = ''':sup:`15` s legyõzték a jobb szárnyat. Egészen a hegység szélsõ lejtõjéig
üldözték õket.
'''
"16" = ''':sup:`16` Amikor a bal szárnyon a szírek észrevették, hogy a jobb szárnyat
szétverték, megfordultak, és gyalog Júdás és emberei nyomába eredtek.
'''
"17" = ''':sup:`17` Kemény csata volt, mindkét oldalon sokan megsebesültek és elestek.
'''
"18" = ''':sup:`18` Júdás is elesett, a többiek pedig menekültek.
'''
"19" = ''':sup:`19` Jonatán és Simon elvitték testvérüket, Júdást, és Modinban atyáik
sírboltjába temették.
'''
"20" = ''':sup:`20` Egész Izrael megsiratta, és nagy gyászt tartott. Sok napig
gyászolták és mondogatták:
'''
"21" = ''':sup:`21` "Hogy eshetett el a hõs, aki Izraelt megszabadította."
'''
"22" = ''':sup:`22` Júdás történetének többi részét, harcait és véghezvitt hõstetteit,
nagyszerû cselekedeteit nem jegyezték föl, annyi volt belõlük.
'''
"23" = ''':sup:`23` Júdás halála után egész Izraelben elõkerültek a hitehagyottak és
fellázadtak a gonosztevõk.
'''
"24" = ''':sup:`24` Azokban a napokban nagy éhínség támadt, mert az ország is
eltévelyedett velük.
'''
"25" = ''':sup:`25` Bakchidesz istentelen embereket választott ki, és megtette õket az
ország vezetõinek.
'''
"26" = ''':sup:`26` Ezek felkutatták és kifürkészték Júdás követõit, Bakchidesz elé
hurcolták õket, aki aztán megbüntette és megfenyítette õket.
'''
"27" = ''':sup:`27` Így nagy üldözés folyt Izraelben, amilyen nem volt attól az idõtõl,
hogy az utolsó próféta megjelent körükben.
'''
"28" = ''':sup:`28` Akkor Júdás követõi összegyûltek, és így szóltak Jonatánhoz:
'''
"29" = ''':sup:`29` "Mióta testvéred, Júdás meghalt, nincs senki, aki hozzá hasonló
volna, és az ellenség, Bakchidesz, s egyáltalán népünk ellenségei ellen
harcba szállna.
'''
"30" = ''':sup:`30` Ezért megválasztunk helyette fejedelmünknek és vezérünknek, hogy
vezess bennünket a harcban."
'''
"31" = ''':sup:`31` Jonatán tehát átvette azokban a napokban a vezetést, és testvére,
Júdás helyébe lépett.
'''
"32" = ''':sup:`32` Amikor ezt Bakchidesz meghallotta, az életére tört.
'''
"33" = ''':sup:`33` De Jonatán, valamint testvére, Simon és követõi tudomást szereztek
róla, és Tekoa pusztájába menekültek. Aszfar közelében ütöttek tábort,
a ciszternánál.
a Jordánon.]
'''
"35" = ''':sup:`35` (Jonatán) elküldte testvérét a málhás csapat élén, és arra kérte
barátait, a nabateusokat, engedjék meg, hogy rengeteg holmijukat náluk
hagyhassák.
'''
"36" = ''':sup:`36` De Medabából kivonultak Amrai fiai, elfogták Jánost, mindennel
együtt, ami vele volt és elhurcolták.
'''
"37" = ''':sup:`37` Ezek után az események után jelentették Jonatánnak és testvérének,
Simonnak, hogy Amrai fiai lakodalmat tartanak, és Nadabatból nagy
kísérettel viszik a menyasszonyt, egy tekintélyes kánaáni embernek a
lányát.
'''
"38" = ''':sup:`38` Erre emlékezetükbe idézték testvérüknek, Jánosnak a vérét,
kivonultak és elrejtõztek a hegyek közt egy szakadékban.
'''
"39" = ''':sup:`39` Amikor fölemelték tekintetüket és odanéztek, lám egy nagy, lármás
menet - a võlegény meg barátai és rokonai közeledtek dob- és
zeneszóval, fegyveresen.
'''
"40" = ''':sup:`40` Rejtekhelyükrõl rájuk törtek és legyõzték õket. Sokan súlyosan
megsebesültek és elestek. A maradék a hegyekbe menekült. Mindent
zsákmányul ejtettek.
'''
"41" = ''':sup:`41` Így a lakodalom gyászra változott, a muzsikaszó meg siratóénekre.
'''
"42" = ''':sup:`42` Miután megbosszulták testvérük vérét, visszatértek a Jordán
mocsaras partjára.
'''
"43" = ''':sup:`43` Amikor Bakchidesz ezt meghallotta, egy szombaton nagy haderõvel a
Jordán partvidékére vonult.
'''
"44" = ''':sup:`44` Jonatán így szólt embereihez: "Rajta! Vívjunk meg az életünkért!
Mert ma másképp áll a dolog, mint tegnap vagy tegnapelõtt.
'''
"45" = ''':sup:`45` Lám, elölrõl is, hátulról is ütközet fenyeget. Jobbról és balról a
Jordán vize, mocsár és vadon - nincs mód kitérni.
'''
"46" = ''':sup:`46` Könyörögjetek hát az éghez, hogy szabadítson ki benneteket
ellenségeink hatalmából!"
'''
"47" = ''':sup:`47` Fellángolt a harc. Jonatán kinyújtotta kezét, hogy elérje
Bakchideszt, de az kitért elõle és visszahúzódott.
'''
"48" = ''':sup:`48` Akkor Jonatán a vízbe vetette magát az övéivel, és átúsztak a túlsó
partra. Azok nem keltek át utánuk a Jordánon.
'''
"49" = ''':sup:`49` Bakchidesz oldalán azon a napon mintegy ezer férfi elesett.
'''
"50" = ''':sup:`50` (Bakchidesz) visszatért Jeruzsálembe, és megerõsítette a városokat
Júdában: várat épített Jerikóban, Emmauszban, Bet-Horonban, Bételben,
Tamnatában, Faratonban és Tefonban, azután ellátta õket magas falakkal,
kapukkal, és zárakkal,
'''
"51" = ''':sup:`51` majd õrséget helyezett el bennük, hogy hadakozzék Izraellel.
'''
"52" = ''':sup:`52` Bet-Cur városát is megerõsítette, továbbá Gézert, a várral
egyetemben. Csapatokat telepített oda és élelmet tartalékolt.
'''
"53" = ''':sup:`53` Az ország vezetõ embereinek fiait elfogatta, és Jeruzsálem várába
vitette õket, túsznak.
'''
"54" = ''':sup:`54` A 153. esztendõ második hónapjában Alkimusz elrendelte, hogy
rombolják le a belsõ templomudvar falait. Megsemmisítette a próféták
mûveit, hozzáfogott a romboláshoz.
'''
"55" = ''':sup:`55` De szélhûdés érte, így abbamaradt a munkája. Szája elnémult,
megbénult, nem tudott többé beszélni, sem intézkedni házatája ügyeiben.
'''
"56" = ''':sup:`56` Alkimusz nagy kínok közt halt meg.
'''
"57" = ''':sup:`57` Halálát látva Bakchidesz visszatért a királyhoz, így két esztendeig
nyugalom uralkodott Júda földjén.
'''
"58" = ''':sup:`58` A hitehagyottak tanácsot tartottak. "Lám - mondták -, Jonatán és
emberei gondtalanul és nyugodtan élnek. Menjünk, hívjuk segítségül
Bakchideszt, hogy egy éjszaka fogja el õket mind."
'''
"59" = ''':sup:`59` Elmentek hát hozzá, és tanácskoztak vele.
'''
"60" = ''':sup:`60` Erre hatalmas sereg élén elindult, hogy bevonuljon. Titokban
levelet küldött híveinek Júdeába, hogy fogják el Jonatánt és embereit.
De nem sikerült nekik, mert kitudódott a tervük.
'''
"61" = ''':sup:`61` Így azok fogtak el mintegy ötven férfit az ország lakói, a
gonoszságok szerzõi közül, és megölték õket.
'''
"62" = ''':sup:`62` Ezután Jonatán és Simon visszavonultak embereikkel Betbassziba, a
pusztába. A lerombolt városrészeket újra fölépítették és
megerõsítették.
'''
"63" = ''':sup:`63` Amikor Bakchidesz ezt megtudta, összevonta egész haderejét, és
Júdea férfiait is fegyverbe szólította.
'''
"64" = ''':sup:`64` Aztán kivonult és ostromolta, és ostromgépeket is alkalmazott.
'''
"65" = ''':sup:`65` Jonatán hátrahagyta testvérét, Simont a városban, maga pedig kevés
emberrel bejárta az országot.
'''
"66" = ''':sup:`66` Legyõzte Odomerát és testvérét, valamint Farizin fiait, a saját
táborukban. Amint gyõzni kezdtek, egyre gyarapodott seregük.
'''
"67" = ''':sup:`67` Simon és csapatai kitörtek a városból, és felgyújtották az
ostromgépeket.
'''
"68" = ''':sup:`68` Majd harcot indítottak Bakchidesz ellen, és legyõzték. Nagy gondot
okoztak neki, egész haditervét meghiúsították.
'''
"69" = ''':sup:`69` Erre haragra lobbant a hitehagyottak ellen, akik azt tanácsolták
neki, hogy vonuljon be az országba. Sokat kivégeztetett közülük, aztán
elhatározta, hogy visszatér hazájába.
'''
"70" = ''':sup:`70` Amikor Jonatán ennek hírét vette, követeket küldött hozzá, hogy
kössenek békét, és kérje tõle a foglyok hazabocsátását.
'''
"71" = ''':sup:`71` (Bakchidesz) elfogadta az ajánlatot, és a javaslata szerint járt
el. Megesküdött, hogy egész életében többé nem hoz rájuk bajt,
'''
"72" = ''':sup:`72` és hazaengedte a foglyokat is, akiket korábban magával hurcolt
Izrael földjérõl. Aztán megfordult, és visszatért hazájába. Soha többé
nem lépett erre a területre.
'''
"73" = ''':sup:`73` Így elcsendesedtek Izraelben a fegyverek. Jonatán Michmaszban
telepedett le. Hozzáfogott az igazságszolgáltatáshoz és elûzte
Izraelbõl az istenteleneket.
'''
