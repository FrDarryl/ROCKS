3:18-22 - Júdás bátorítja seregét, bízva abban, hogy Isten az, aki
garantálja a győzelmet, függetlenül az ellenséges sereg méretétől.
Dávid Góliáttal szembeni bizalmát visszhangozza (lásd még 1Sámuel 17:47
