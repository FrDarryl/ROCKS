emberek Istentől való függését a küzdelemben (lásd még 2Krónika 7:14 és
Eszter 4:16).
3:55-60 - Júdás stratégiailag szervezi meg hadseregét, Istenre bízza a
nép védelmét, és bátran készül a csatára. A lelki és katonai
felkészülés kéz a kézben jár (lásd még Józsué 10:25 és Zsolt 144:1-2).
