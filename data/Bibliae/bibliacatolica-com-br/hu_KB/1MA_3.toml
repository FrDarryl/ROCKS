[3]
"1" = ''':sup:`1` Helyébe fia, a Makkabeusnak nevezett Júdás lépett.
'''
"2" = ''':sup:`2` Mind támogatták a testvérei és atyjának hívei. Örömmel harcba
szálltak Izraelért.
'''
"3" = ''':sup:`3` Hírt szerzett népének messze földön. A páncélt óriásként viselte,
felöltötte fegyverzetét, úgy szállt harcba, oltalmazva kardjával a
tábort.
'''
"4" = ''':sup:`4` Tetteiben oroszlánhoz volt hasonló, zsákmányért bömbölõ oroszlánhoz.
'''
"5" = ''':sup:`5` Felkutatta a hitehagyottakat, üldözte õket, tûzbe vetette népe
szorongatóit.
'''
"6" = ''':sup:`6` A bûnösök reszkettek elõtte félelmükben, remegtek mind a
gonosztevõk. Így a szabadítás sikerrel járt.
'''
"7" = ''':sup:`7` Bajt hozott sok királyra, Jákob örült tetteinek. Örökre áldott marad
emlékezete.
'''
"8" = ''':sup:`8` Végigvonult Jákob városain, kiirtotta belõlük a gonoszokat, és
elfordította a haragot Izraelrõl.
'''
"9" = ''':sup:`9` Hírneve elért a föld határáig, és maga köré gyûjtötte, akik
szétszóródtak.
'''
"10" = ''':sup:`10` Apolloniusz pogány népeket és hatalmas szamariai sereget toborzott,
hogy harcba szálljon Izraellel.
'''
"11" = ''':sup:`11` Amikor Júdás ennek hírét vette, kivonult elé, legyõzte és megölte.
Sokan halálos sebet kaptak és meghaltak. A többiek elmenekültek.
'''
"12" = ''':sup:`12` A zsákmányt összeszedték, Júdás megszerezte Apolloniusz kardját, és
ezentúl mindig azzal harcolt.
'''
"13" = ''':sup:`13` Amikor a szíriai sereg vezére, Szeron meghallotta, hogy Júdás
embereket gyûjtött maga köré, egy hûségesekbõl álló csapatot, akik
hadba vonultak vele,
'''
"14" = ''':sup:`14` így szólt: "Nevet szerzek magamnak, s híres leszek az országban, ha
Júdást és embereit, akik semmibe vették a király törvényét,
megtámadom."
'''
"15" = ''':sup:`15` Kivonult hát egy második támadásra. Istentelenekbõl álló hatalmas
sereg kísérte, hogy segítsen neki Izrael fiain bosszút állni.
'''
"16" = ''':sup:`16` Amikor Bet-Horon lejtõi felé közeledett, Júdás kevés emberével
kivonult elé.
'''
"17" = ''':sup:`17` Amikor ezek meglátták a hatalmas sereget, így szóltak Júdáshoz:
"Hogy vehetnénk fel a harcot ily kevesen ekkora túlerõvel? Ráadásul
kimerültek vagyunk, hiszen ma még nem is ettünk."
'''
"18" = ''':sup:`18` "Kevesen is körülzárhatnak sokakat - felelte Júdás -, mert az égnek
egyre megy, hogy sok vagy kevés által szerez-e szabadulást.
'''
"19" = ''':sup:`19` A háborúban nem a sereg nagyságától függ a gyõzelem, hiszen a
segítség az égbõl jön.
'''
"20" = ''':sup:`20` Azok ott gõggel és istentelenséggel eltelve jönnek ránk, hogy
asszonyainkkal és gyermekeinkkel egyetemben elhurcoljanak és
kifosszanak bennünket.
'''
"21" = ''':sup:`21` De mi harcba szállunk életünkért és törvényünkért.
'''
"22" = ''':sup:`22` (Isten) maga fogja õket a szemünk láttára megsemmisíteni. Ne
féljetek hát tõlük!"
'''
"23" = ''':sup:`23` Alighogy befejezte, hirtelenül nekikrontottak. Megsemmisítették
Szeront seregével együtt.
'''
"24" = ''':sup:`24` Bet-Horon lejtõjétõl egészen a síkságig üldözték õket. Mintegy
nyolcszáz ember elesett közülük, a többiek meg a filiszteusok földjére
menekültek.
'''
"25" = ''':sup:`25` Így félelem fogta el õket Júdástól és testvéreitõl, rémület szállta
meg körülöttük a népeket.
'''
"26" = ''':sup:`26` Híre eljutott a királyig, és a nemzetek Júda harcairól beszéltek.
'''
"27" = ''':sup:`27` Amikor Antiochusz ezeket a híreket meghallotta, nagy haragra
gerjedt. Összegyûjtötte országa minden haderejét, az egész hatalmas
sereget.
'''
"28" = ''':sup:`28` Felnyitotta kincseskamráit, egész évre szóló zsoldot fizetett a
csapatoknak, és megparancsolta nekik, hogy legyenek készek mindenre.
'''
"29" = ''':sup:`29` Akkor azonban észrevette, hogy kincseskamrájából kifogyott a pénz.
A zavargások és a szorongattatás miatt, amelyet az õsi törvények
megszüntetésével hozott az országra, kevés adó folyt be az országból.
'''
"30" = ''':sup:`30` Így félt, hogy mint már egyszer vagy másszor elõfordult, nem lesz
elég a pénz a költekezésre és az ajándékokra, amelyeket eddig bõkezûen
osztogatott, bõkezûbben, mint az addigi királyok.
'''
"31" = ''':sup:`31` Nagy zavarban volt. Elhatározta hát, hogy Perzsiába megy, behajtja
az adót a tartományokban, és sok pénzt összeszed.
'''
"32" = ''':sup:`32` Az ország ügyeit Liziászra bízta, egy királyi családból való
elõkelõ emberre, az Eufrátesztõl egészen Egyiptom határáig.
'''
"33" = ''':sup:`33` Azzal is megbízta, hogy hazatértéig nevelje a fiát, Antiochuszt.
'''
"34" = ''':sup:`34` Azonkívül átengedte neki hadereje felét és az elefántokat. Közölte
vele terveit, különösen Júdeára és Jeruzsálemre vonatkozó
rendelkezéseit:
'''
"35" = ''':sup:`35` vezessen ellenük hadat és törje meg végérvényesen Izrael hatalmát,
semmisítse meg Jeruzsálem megmaradt lakóit, még emléküket is irtsa ki
azon a helyen.
'''
"36" = ''':sup:`36` Egész területükre telepítsen idegeneket, sorsolás útján ossza fel
földjüket.
'''
"37" = ''':sup:`37` Hadereje másik felét maga mellé rendelte, és 147-ben elindult
fõvárosából, Antiochiából átkelt az Eufráteszen és átvonult a
fennsíkon.
'''
"38" = ''':sup:`38` Liziász a király hívei közül kiválasztotta Dorimenesz fiát,
Ptolemeuszt, Nikanort és Gorgiászt, csupa bátor embert.
'''
"39" = ''':sup:`39` Elküldött velük negyvenezer gyalogost és hétezer lovast, hogy
hatoljanak be Júda földjére, és a király parancsa szerint pusztítsák
el.
'''
"40" = ''':sup:`40` Ezek egész seregükkel elindultak és benyomultak. Emmausz közelében
a síkságon ütötték fel táborukat.
'''
"41" = ''':sup:`41` Amikor a vidék kereskedõ emberei meghallották hírüket, rengeteg
aranyat, ezüstöt és lábszíjat vettek magukhoz, s elmentek a táborba,
hogy Izrael fiait megvegyék rabszolgának. Idumeából és a filiszteusok
földjérõl csapatok csatlakoztak hozzájuk.
'''
"42" = ''':sup:`42` Júdás és testvérei látták, hogy a veszedelem egyre nagyobb, és a
csapatok már az õ területükön táboroznak. A király rendelkezéseirõl is
hallottak, hogy a népet teljesen ki kell pusztítani.
'''
"43" = ''':sup:`43` Így szóltak hát egymáshoz: "Akadályozzuk meg népünk
megsemmisítését, és harcoljunk népünkért és a szentélyért."
'''
"44" = ''':sup:`44` Egybegyûltek, hogy elõkészüljenek a harcra, imádkozzanak és
kiesdekeljék az irgalmat és a könyörületet.
'''
"45" = ''':sup:`45` Jeruzsálem lakatlan volt, mint a puszta. Fiai közül nem járt senki
se ki, se be. Szentélyét eltiporták. A várat idegenek lakták,
pogányoknak szolgált lakóhelyül. Jákobból eltûnt az öröm, nem
hallatszott furulya és hárfa.
'''
"46" = ''':sup:`46` Összegyûltek hát, és a Jeruzsálemmel szemközti Micpába mentek. Mert
Micpa valamikor imádkozóhelye volt Izraelnek.
'''
"47" = ''':sup:`47` Böjtöltek azon a napon, vezeklõruhát öltöttek, hamut szórtak a
fejükre és megszaggatták ruhájukat.
'''
"48" = ''':sup:`48` Kigöngyölítették a törvénykönyvet ugyanazzal a szándékkal, amivel a
pogányok a bálványaikat szokták kérdezni.
'''
"49" = ''':sup:`49` Odahordták a papi palástokat, az elsõ termést és a tizedet. Azokat
a nazirokat is odahívták, akiknek letelt a fogadalmi idejük.
'''
"50" = ''':sup:`50` Aztán hangosan szólítgatták az eget: "Mit tegyünk? Hová vigyük?
'''
"51" = ''':sup:`51` Hiszen szentélyedet eltiporták és megszentségtelenítették, papjaid
megalázottak és szomorúak.
'''
"52" = ''':sup:`52` Lám a pogányok újra gyülekeznek ellenünk, hogy kiirtsanak
bennünket. Te tudod, mit forralnak ellenünk.
'''
"53" = ''':sup:`53` Hogy volnánk képesek szembeszállni velük, ha te nem segítesz?!"
'''
"54" = ''':sup:`54` Aztán megfújták a trombitákat és hangosan felkiáltottak.
'''
"55" = ''':sup:`55` Ezután Júdás vezetõket rendelt a nép fölé, parancsnokokat az ezres,
százas, ötvenes és tízes csoportok élére.
'''
"56" = ''':sup:`56` Azoknak ellenben, akik házat építettek, feleséget vettek vagy
szõlõt telepítettek, vagy akik féltek, a törvény rendelkezése
értelmében meghagyta, hogy menjenek haza.
'''
"57" = ''':sup:`57` Aztán fölkerekedett a sereg, és Emmausztól délre tábort ütött.
'''
"58" = ''':sup:`58` Júdás így szólt: "Övezzétek fel derekatokat és legyetek bátor
férfiak! Holnap korán legyetek készen rá, hogy harcba szálljatok
ezekkel a pogány népekkel, akik szövetkeztek ellenünk, hogy
megsemmisítsenek bennünket szentélyünkkel együtt.
'''
"59" = ''':sup:`59` De inkább elesünk a harcban, semmint tétlenül nézzük népünk és
szentélyünk vesztét.
'''
"60" = ''':sup:`60` De legyen úgy, ahogy az ég akarja!"
'''
