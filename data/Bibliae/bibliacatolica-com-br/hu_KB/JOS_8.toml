[8]
"1" = ''':sup:`1` Akkoriban az Úr így szólt Józsuéhoz: "Ne félj és ne aggódj! Vidd
magaddal az összes harcost. Rajta, vonuljatok fel Ai ellen! Nézd,
kezedbe adom Ai királyát, népét, városát és földjét.
'''
"2" = ''':sup:`2` Bánj Aival és királyával úgy, mint Jerikóval és királyával bántál.
Ami a zsákmányt illeti, csak amit lefoglaltok, meg a jószágot tartsátok
meg magatoknak. Vess cselt a városnak, hátulról."
'''
"3" = ''':sup:`3` Józsue elindult, hogy összes harcosával felvonuljon Ai ellen.
Kiválasztott 30000 embert, csupa bátor férfit, és éjszaka útnak
indította õket,
'''
"4" = ''':sup:`4` miután kiadta nekik a parancsot: "Nézzétek, vessetek cselt a
városnak hátulról. De ne menjetek el messzire, legyetek mindnyájan a
helyeteken!
'''
"5" = ''':sup:`5` Magam, s velem az egész nép, mi majd közeledünk a város felé, s
amikor Ai lakói kivonulnak ellenünk, mint elsõ alkalommal,
megfutamodunk elõttük.
'''
"6" = ''':sup:`6` Akkor üldözõbe vesznek bennünket, s messze csalhatjuk õket a
várostól. Azt fogják majd mondani: Menekülnek elõlünk, mint elsõ
alkalommal!
'''
"7" = ''':sup:`7` Akkor induljatok el leshelyetekrõl, s foglaljátok el a várost: az
Úr, a ti Istenetek kezetekre adja.
'''
"8" = ''':sup:`8` Ha elfoglaljátok a várost, égessétek fel. Ezt a parancsot kell
végrehajtanotok. Én adtam ezt nektek".
'''
"9" = ''':sup:`9` Józsue útra bocsátotta õket, s õk a leshelyre vonultak Bétel és Ai
között, Aitól nyugatra sorakoztak fel.
'''
"10" = ''':sup:`10` Józsue a nép közt töltötte az éjszakát. Másnap kora reggel fölkelt,
felsorakoztatta a népet, s Izrael véneivel felvonult a nép élén Ai
ellen.
'''
"11" = ''':sup:`11` Az összes harcos, aki vele volt, felvonult, egészen a városig elõre
nyomultak, majd Aitól északra letáboroztak. Ai és Józsue közt volt a
völgy.
'''
"12" = ''':sup:`12` Vett mintegy 5000 embert, és Bétel és Ai között, a várostól
nyugatra lesbe állította õket.
'''
"13" = ''':sup:`13` A nép a várostól északra ütött tábort, a leshelyet pedig a várostól
nyugatra állították. Józsue az egész éjszakát a nép között töltötte.
'''
"14" = ''':sup:`14` Amikor Ai királya ezt látta, gyorsan kivonult, hogy harcba szálljon
Izraellel, õ és egész hadinépe Araba lejtõjén. Nem tudták, hogy a város
túlsó oldalán lesben állnak.
'''
"15" = ''':sup:`15` Józsue és egész Izrael hagyta, hogy legyõzzék, s megfutamodott a
puszta irányában.
'''
"16" = ''':sup:`16` Az egész nép, amely a városban volt, nagy csatakiáltással nyomukba
eredt; Józsuét üldözve eltávolodtak a várostól.
'''
"17" = ''':sup:`17` Egyetlen férfi sem maradt Aiban, aki ne vette volna üldözõbe
Izraelt. S olyannyira üldözték õket, hogy a várost otthagyták
védtelenül.
'''
"18" = ''':sup:`18` Akkor az Úr így szólt Józsuéhoz: "Fordítsd a kardot, amely kezedben
van, Ai ellen, mert kezedbe adom." Józsue tehát a város ellen
fordította a kardot, amely kezében volt.
'''
"19" = ''':sup:`19` Mihelyt kinyújtotta kezét, akik lesben álltak, hirtelen
fölegyenesedtek helyükrõl. Neki iramodtak és behatoltak a városba.
Bevették, s csakhamar lángba borították.
'''
"20" = ''':sup:`20` Amikor az Aiba való emberek visszafordultak, látták, hogy a
városból füstfelhõ száll az ég felé. Senkinek nem volt közülük
bátorsága ide vagy oda menekülni. A puszta felé menekülõ nép pedig
szembefordult azokkal, akik üldözték.
'''
"21" = ''':sup:`21` Amikor Józsue és egész Izrael népe látta, hogy a lesben állók
elfoglalták a várost és a városból füst száll az égre, visszafordultak,
és megtámadták az aiakat.
'''
"22" = ''':sup:`22` A többiek kivonultak a városból, velük szemben, úgy, hogy az aiak
Izrael fiai közé ékelõdtek: egyikük egyfelõl, másikuk másfelõl.
'''
"23" = ''':sup:`23` Addig kaszabolták õket, míg nem maradt közülük senki, aki túlélte
volna vagy elmenekülhetett. Ai királyát azonban élve fogták el és
Józsuéhoz vitték.
'''
"24" = ''':sup:`24` Amikor Izrael fiai Ai lakóit mind megölték a mezõn és a pusztában,
ahova menekültek, s azok mind egy szálig elhullottak a kard élétõl,
egész Izrael visszatért Aiba és kardélre hányta.
'''
"25" = ''':sup:`25` Azoknak a száma, akik azon a napon elestek, férfiak és nõk,
12000-re rúgott - Ainak összes lakója.
'''
"26" = ''':sup:`26` Józsue nem húzta vissza dárdával kinyújtott kezét, amíg Ainak
minden lakóján be nem töltötte az átkot.
'''
"27" = ''':sup:`27` Izrael zsákmányul csak a jószágot és a lefoglalt holmit tartotta
meg ebbõl a városból, aszerint a parancs szerint, amelyet az Úr adott
Józsuénak.
'''
"28" = ''':sup:`28` Akkor Józsue földig leégette Ait, s örökre romhalmazzá tette,
pusztasággá mind a mai napig.
'''
"29" = ''':sup:`29` Ai királyát estig felakasztotta egy fára; napnyugtakor azonban
Józsue megparancsolta, hogy vegyék le a holttestet a fáról. A város
kapuja elé dobták, s nagy kõhalmot emeltek föléje, ez mind a mai napig
ott áll.
'''
"30" = ''':sup:`30` Akkoriban Józsue épített az Úrnak, Izrael Istenének Ebal hegyén egy
oltárt,
'''
"31" = ''':sup:`31` ahogy Mózes, az Isten szolgája megparancsolta Izrael fiainak, s
amint írva van Mózes törvénykönyvében: vas nem érintette, faragatlan
kövekbõl való oltárt. Ezen égõáldozatot mutattak be az Úrnak, s
bemutatták a közösség áldozatát.
'''
"32" = ''':sup:`32` Ott Józsue fölírta a kövekre Mózes törvényét, amelyet Izrael
fiainak írt.
'''
"33" = ''':sup:`33` Azután egész Izrael felsorakozott, a vének, az elöljárók, a bírák,
mindannyian, az idegenek éppúgy, mint akik ott születtek, a láda két
oldalán a Lévi törzsébõl való papok elõtt, akik az Úr szövetségének
ládáját vitték, az egyik fele a Gerizim hegyén, a másik fele az Ebal
hegyén, ahogyan Mózes, az Úr szolgája parancsolta, Izrael népét elõször
megáldani.
'''
"34" = ''':sup:`34` Akkor Józsue felolvasta a törvénynek minden szavát, az áldást és az
átkot, szóról szóra a törvénykönyv szerint.
'''
"35" = ''':sup:`35` Nem volt egyetlen szó sem abból, amit Mózes parancsolt, amelyet
Józsue föl ne olvasott volna Izrael egész közössége elõtt, beleértve az
asszonyokat és a gyerekeket is, valamint a nép körében élõ idegeneket.
'''
