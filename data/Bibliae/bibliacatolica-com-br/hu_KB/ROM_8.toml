[8]
"1" = ''':sup:`1` Nincs semmi elmarasztaló ítélet azok ellen, akik Krisztus Jézusban
élnek.
'''
"2" = ''':sup:`2` Hiszen a lélek törvénye, ami a Krisztus Jézusban való élet
folyománya, megszabadított téged a bûn és a halál törvényétõl.
'''
"3" = ''':sup:`3` Amire ugyanis a törvény nem volt képes, mert a test miatt erõtlenné
vált, azt Isten véghezvitte: elküldte tulajdon fiát a bûn miatt a bûn
testének hasonlóságában, hogy elítélje a testben levõ bûnt,
'''
"4" = ''':sup:`4` és hogy a törvény beteljesedjék rajtunk, akik már nem a test, hanem
a lélek szerint élünk.
'''
"5" = ''':sup:`5` A testi ember bizony testiekre vágyik, a lelki ember ellenben
lelkiekre törekszik.
'''
"6" = ''':sup:`6` De a test kívánsága a halálba vezet, a lélek vágyódása ellenben élet
és béke.
'''
"7" = ''':sup:`7` A test vágya ellene mond Istennek, nem veti alá magát Isten
törvényének, sõt nem is képes rá.
'''
"8" = ''':sup:`8` Ezért aki test szerint él, nem nyerheti el Isten tetszését.
'''
"9" = ''':sup:`9` De ti nem test, hanem lélek szerint éltek, ha valóban Isten Lelke
lakik bennetek. Akikben nem lakik Krisztus Lelke, azok nem az övéi.
'''
"10" = ''':sup:`10` Ha Krisztus bennetek van, jóllehet a test a bûn miatt halott, a
lélek a megigazulás következtében él.
'''
"11" = ''':sup:`11` Ha pedig bennetek lakik annak Lelke, aki feltámasztotta Jézust a
halálból, õ, aki Krisztus (Jézust) feltámasztotta a halottak közül,
halandó testeteket is életre kelti bennetek lakó Lelke által.
'''
"12" = ''':sup:`12` Így tehát, testvérek, nem vagyunk a testnek lekötelezve, hogy a
test szerint éljünk.
'''
"13" = ''':sup:`13` Mert ha test szerint éltek, biztosan meghaltok, de ha lélekkel
megölitek a test szerinti tetteket, élni fogtok.
'''
"14" = ''':sup:`14` Akiket Isten Lelke vezérel, azok Isten fiai.
'''
"15" = ''':sup:`15` Nem a szolgaság lelkét kaptátok ugyanis, hogy ismét félelemben
éljetek, hanem a fogadott fiúság Lelkét nyertétek el, általa kiáltjuk:
Abba, Atya!
'''
"16" = ''':sup:`16` A Lélek maga tesz tanúságot lelkünkben, hogy Isten gyermekei
vagyunk.
'''
"17" = ''':sup:`17` Ha pedig gyermekei, akkor örökösei is: Istennek örökösei,
Krisztusnak társörökösei. Elõbb azonban szenvednünk kell vele együtt,
hogy vele együtt meg is dicsõüljünk.
'''
"18" = ''':sup:`18` De ennek az életnek a szenvedései véleményem szerint nem mérhetõk
az eljövendõ dicsõséghez, amely majd megnyilvánul rajtunk.
'''
"19" = ''':sup:`19` Maga a természet sóvárogva várja Isten fiainak megnyilvánulását.
'''
"20" = ''':sup:`20` A természet ugyanis mulandóságnak van alávetve, nem mert akarja,
hanem amiatt, aki abban a reményben vetette alá,
'''
"21" = ''':sup:`21` hogy a mulandóság szolgai állapotából majd felszabadul az Isten
fiainak dicsõséges szabadságára.
'''
"22" = ''':sup:`22` Tudjuk ugyanis, hogy az egész természet (együtt) sóhajtozik és
vajúdik mindmáig.
'''
"23" = ''':sup:`23` De nemcsak az, hanem mi magunk is, akik bensõnkben hordozzuk a
Lélek zsengéjét, sóhajtozunk, és várjuk a fogadott fiúságot, testünk
megváltását.
'''
"24" = ''':sup:`24` Mert megváltásunk még reménybeli. Az a remény viszont, amit már
teljesedni látunk, többé nem remény. Amit valaki lát, azt reméli?
'''
"25" = ''':sup:`25` Ha tehát reméljük, amit nem látunk, várjuk állhatatosan.
'''
"26" = ''':sup:`26` Gyöngeségünkben segítségünkre siet a Lélek, mert még azt sem
tudjuk, hogyan kell helyesen imádkoznunk. A Lélek azonban maga jár
közben értünk, szavakba nem önthetõ sóhajtozásokkal.
'''
"27" = ''':sup:`27` S õ, aki a szíveket vizsgálja, tudja, mi a Lélek gondolata, mert
Isten tetszése szerint jár közben a szentekért.
'''
"28" = ''':sup:`28` Tudjuk azt is, hogy akik Istent szeretik, azoknak minden javukra
válik, hiszen õ saját elhatározásából választotta ki õket.
'''
"29" = ''':sup:`29` Akiket ugyanis eleve ismert, azokat eleve arra rendelte, hogy
Fiának képmását öltsék magukra, így lesz õ elsõszülött a sok testvér
között.
'''
"30" = ''':sup:`30` Akiket elõre erre rendelt, azokat meg is hívta, akiket meghívott,
azokat megigazulttá tette, akiket pedig megigazulttá tett, azokat meg
is dicsõítette.
'''
"31" = ''':sup:`31` Mire következtethetünk ebbõl? Ha Isten velünk, ki ellenünk?
'''
"32" = ''':sup:`32` Aki saját Fiát nem kímélte, hanem mindnyájunkért áldozatul adta,
hogyne ajándékozna nekünk vele együtt mindent?
'''
"33" = ''':sup:`33` Ki emel vádat Isten választottai ellen? Isten, aki a megigazulást
adta?
'''
"34" = ''':sup:`34` Ki ítél el? Krisztus Jézus, aki meghalt, sõt fel is támadt, és az
Isten jobbján közbenjár értünk?
'''
"35" = ''':sup:`35` Ki szakíthat el bennünket Krisztus szeretetétõl? Nyomor vagy
szükség? Üldöztetés vagy éhínség, ruhátlanság, életveszély vagy kard?
'''
"36" = ''':sup:`36` Amint meg van írva: Minket minden idõben teérted irtanak, s
vágójuhok módjára tartanak.
'''
"37" = ''':sup:`37` De mindezeken diadalmaskodunk õáltala, aki szeret minket.
'''
"38" = ''':sup:`38` Biztos vagyok ugyanis benne, hogy sem halál, sem élet, sem
angyalok, sem fejedelemségek, sem jelenvalók, sem eljövendõk, sem
hatalmasságok,
'''
"39" = ''':sup:`39` sem magasság, sem mélység, sem egyéb teremtmény el nem szakíthat
bennünket Isten szeretetétõl, amely Krisztus Jézusban, a mi Urunkban
van.
'''
