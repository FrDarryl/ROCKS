[11]
"1" = ''':sup:`1` Történt egyszer, hogy valahol éppen imádkozott. Amikor befejezte,
egyik tanítványa kérte: "Uram, taníts meg minket imádkozni, mint ahogy
János is megtanította tanítványait."
'''
"2" = ''':sup:`2` Erre így szólt hozzájuk: "Amikor imádkoztok, ezt mondjátok: Atyánk!
Szenteltessék meg a neved. Jöjjön el az országod.
'''
"3" = ''':sup:`3` Add meg a szükséges kenyerünket minden nap.
'''
"4" = ''':sup:`4` Bocsásd meg a bûneinket, amint mi is megbocsátunk minden ellenünk
vétõnek. És ne vigy minket kísértésbe."
'''
"5" = ''':sup:`5` Aztán így folytatta: "Mondjuk, hogy valamelyiteknek van egy barátja,
és az éjfélkor bekopog hozzá ezekkel a szavakkal: Barátom, adj kölcsön
nekem három kenyeret,
'''
"6" = ''':sup:`6` útról érkezett egy barátom, s nincs mit enni adnom neki.
'''
"7" = ''':sup:`7` De az kiszól: Ne zavarj! Az ajtó már be van zárva, én is, gyermekeim
is ágyban vagyunk. Nem tudok fölkelni és adni neked.
'''
"8" = ''':sup:`8` Mondom nektek: Ha azért, mert barátja, nem kel fel, hogy adjon neki,
amiatt, hogy nem tágít, mégis fölkel és ad neki annyit, amennyire
szüksége van.
'''
"9" = ''':sup:`9` Azt mondom azért nektek: kérjetek és kaptok, keressetek és találtok,
zörgessetek és ajtót nyitnak nektek.
'''
"10" = ''':sup:`10` Mert mindenki, aki kér, kap, aki keres, talál és aki zörget, annak
ajtót nyitnak.
'''
"11" = ''':sup:`11` Közületek melyik apa ad a fiának követ, amikor az kenyeret kér?
Vagy ha halat, akkor hal helyett tán kígyót ad neki?
'''
"12" = ''':sup:`12` Vagy ha tojást kér, akkor talán skorpiót ad neki?
'''
"13" = ''':sup:`13` Ha tehát ti, bár gonoszak vagytok, tudtok jót adni gyermekeiteknek,
mennyivel inkább adja mennyei Atyátok a Szentlelket azoknak, akik kérik
tõle."
'''
"14" = ''':sup:`14` Egy alkalommal kiûzött egy néma gonosz lelket. Amikor a gonosz
lélek kiment, a néma megszólalt. A nép elcsodálkozott.
'''
"15" = ''':sup:`15` De néhányan így vélekedtek: "Beelzebullal, a gonosz lelkek
fejedelmével ûzi ki a gonosz lelkeket."
'''
"16" = ''':sup:`16` Mások próbára akarták tenni, ezért égi jelt követeltek tõle.
'''
"17" = ''':sup:`17` De õ átlátott rajtuk, azért ezt mondta nekik: "Minden önmagával
meghasonlott ország elpusztul, és ház házra omlik.
'''
"18" = ''':sup:`18` Ha tehát a sátán meghasonlott volna magával, hogy állhatna fenn az
országa? Azt mondjátok, hogy Beelzebul segítségével ûzöm ki a gonosz
lelkeket.
'''
"19" = ''':sup:`19` Ám, ha én Beelzebul segítségével ûzöm ki a gonosz lelkeket, a
fiaitok kinek a segítségével ûzik ki õket? Ezért õk lesznek bíráitok.
'''
"20" = ''':sup:`20` De ha én az Isten ujjával ûzöm ki a gonosz lelkeket, akkor már
közel van hozzátok az Isten országa.
'''
"21" = ''':sup:`21` Amikor az erõs ember fegyveresen õrzi házát, biztonságban van
vagyona.
'''
"22" = ''':sup:`22` De ha egy erõsebb megtámadja és legyõzi, akkor elveszi fegyverét,
amiben bízott, és a zsákmányt szétosztja.
'''
"23" = ''':sup:`23` Aki nincs velem, az ellenem van, és aki nem gyûjt velem, az
szétszór.
'''
"24" = ''':sup:`24` Amikor a tisztátalan lélek kimegy az emberbõl, sivár helyeken
bolyong, s nyugalmat keres. Ha nem talál, azt mondja: Visszatérek
elhagyott házamba. -
'''
"25" = ''':sup:`25` Amikor megérkezik, kisöpörve, feldíszítve találja.
'''
"26" = ''':sup:`26` Tüstént elsiet és hív még hét más, nálánál gonoszabb lelket.
Behatolnak, és ott élnek. Ennek az embernek az állapota rosszabb lesz,
mint elõbb volt."
'''
"27" = ''':sup:`27` Még beszélt, amikor egy asszony a tömegbõl felkiáltott: "Boldog a
méh, amely kihordott, és az emlõ, amelyet szoptál!"
'''
"28" = ''':sup:`28` De õ ezt mondta: "Hát még azok milyen boldogok, akik hallgatják az
Isten szavát, és meg is tartják!"
'''
"29" = ''':sup:`29` Amikor a nép köréje sereglett, elkezdett beszélni: "Ez a nemzedék
gonosz nemzedék. Jelt kíván, de nem kap más jelet, mint Jónás próféta
jelét.
'''
"30" = ''':sup:`30` Mert ahogy Jónás jel volt a niniveieknek, úgy lesz jel az Emberfia
is e nemzedéknek.
'''
"31" = ''':sup:`31` Dél királynõje feltámad majd az ítéletkor e nemzedék tagjaival
együtt, és elítéli õket. Mert eljött a föld szélérõl, hogy meghallgassa
Salamon bölcsességét, s itt nagyobb van Salamonnál.
'''
"32" = ''':sup:`32` A ninivei férfiak feltámadnak majd az ítéletkor e nemzedékkel
együtt, és elítélik, mert õk bûnbánatot tartottak Jónás szavára, s itt
nagyobb van Jónásnál.
'''
"33" = ''':sup:`33` Senki sem gyújt világot, hogy eltakarja vagy a véka alá rejtse.
Inkább a tartóra teszi, hogy aki csak belép, lássa világát.
'''
"34" = ''':sup:`34` A tested világa a szemed. Ha szemed ép, egész tested világos. De ha
a szemed rossz, egész tested sötét.
'''
"35" = ''':sup:`35` Vigyázz hát, nehogy sötétség legyen benned a világosság.
'''
"36" = ''':sup:`36` Ha tested csupa világosság és nincs benne semmi sötétség, olyan
világos lesz egészében, mintha a villám fénye világította volna meg."
'''
"37" = ''':sup:`37` Alighogy befejezte a beszédét, egy farizeus meghívta lakomára
magához. El is ment, és asztalhoz ült.
'''
"38" = ''':sup:`38` Amikor a farizeus látta, hogy mielõtt evett, nem mosta meg a kezét,
megütközött.
'''
"39" = ''':sup:`39` Az Úr azonban így szólt hozzá: "Ti farizeusok, a pohár és a tál
külsejét tisztogatjátok, de belül tele vagytok kapzsisággal és
gonoszsággal.
'''
"40" = ''':sup:`40` Balgák! Nem az alkotta a külsõt is, aki a belsõt alkotta?
'''
"41" = ''':sup:`41` Adjátok oda inkább, ami benne van a rászorulóknak, és akkor tiszták
lesztek egészen.
'''
"42" = ''':sup:`42` De jaj nektek, farizeusok, mert tizedet adtok a mentából, rutából
és az összes kerti veteménybõl, de semmibe veszitek az igazságot és az
Isten szeretetét. Ezt meg kell tenni, azt nem szabad elhagyni.
'''
"43" = ''':sup:`43` Jaj nektek, farizeusok! Szeretitek a fõhelyeket a zsinagógában és a
köszöntéseket a piacon.
'''
"44" = ''':sup:`44` Jaj nektek, mert olyanok vagytok, mint a rég beomlott sírok: az
emberek fölöttük járnak s nem is sejtik."
'''
"45" = ''':sup:`45` Erre egy törvénytudó méltatlankodni kezdett: "Mester, ha ilyeneket
mondasz, minket is gyalázol"
'''
"46" = ''':sup:`46` De õ így válaszolt: "Jaj nektek, törvénytudók, mert az emberekre
elviselhetetlenül nehéz terheket raktok, de magatok egy ujjal sem
mozdítjátok a terhet.
'''
"47" = ''':sup:`47` Jaj nektek, mert síremlékeket emeltek a prófétáknak, noha atyáitok
megölték õket.
'''
"48" = ''':sup:`48` Tanúsítjátok, hogy helyeslitek atyáitok tetteit, mert megölték
õket, ti meg síremléket emeltek nekik.
'''
"49" = ''':sup:`49` Azért mondja az Isten bölcsessége: Prófétákat és apostolokat küldök
nekik, de közülük némelyeket megölnek, másokat pedig üldöznek. -
'''
"50" = ''':sup:`50` E nemzedéknek számot kell majd adnia minden próféta vérérõl,
amelyet a világ kezdetétõl,
'''
"51" = ''':sup:`51` Ábel vérétõl egészen az oltár és a templom között megölt Zakariás
véréig kiontottak. Igenis, mondom nektek, számot kell adnia ennek a
nemzedéknek.
'''
"52" = ''':sup:`52` Jaj nektek, törvénytudók! Elvettétek a tudás kulcsát, de magatok
nem mentek be, akik meg bemennének, azokat akadályozzátok."
'''
"53" = ''':sup:`53` Amikor kiment onnan, az írástudók és farizeusok nagy
felháborodásukban különféle kérdéseket intéztek hozzá, és össze-vissza
faggatták.
'''
"54" = ''':sup:`54` Közben alattomban figyelték, hogy ellessenek valamit, aminek
alapján vádat emelhetnek ellene.
'''
"Notes" = '''
Notas de rodapé:
11:1-4 - Jézus arra tanítja tanítványait, hogy imádkozzanak az Úr
imáját. Megtanít minket az Istentől való függésre, az Ő Királysága
utáni törekvésre és a megbocsátás szükségességére, tükrözve azt a
bensőséges kapcsolatot, amelyet a hívőknek az Atyával kell ápolniuk
(lásd még Máté 6:9-13 és Jakab 1:5).
11:5-13 - A könyörtelen barát példázata az imádságban való kitartásról
és az Isten jóságába vetett bizalomról tanít. Jézus azt tanítja, hogy
kérnünk kell, keresnünk és zörgessünk, tudva, hogy Isten jót ad nekünk
(lásd még Máté 7:7-11 és Jakab 4:2-3).
11:14-23 - Jézus kiűz egy démont, és a farizeusok azzal vádolják, hogy
szövetségben van Belzebubbal. Ezt a vádat azzal cáfolja, hogy
bebizonyítja, hogy ereje Istentől származik, és küldetése a sötétség
országának legyőzése, behozva Isten Királyságát (lásd még Máté 12:22-30
és Márk 3:22-27).
11:24-26 - Jézus az ember állapotáról beszél a tisztátalan lélek
kiűzése után. A tanítás arra figyelmeztet, hogy meg kell tölteni a
Szentlélekkel, mivel a lelki üresség összetéveszthető valamivel, ami
11:27-28 - Jézus azt tanítja, hogy az igazi boldogság nem abban rejlik,
ha Jézus anyja vagyunk, hanem abban, hogy halljuk és engedelmeskedünk
Isten Igéjének. Az evangélium iránti engedelmesség az, ami igazán
boldoggá tesz bennünket (lásd még Máté 12:46-50 és Jakab 1:22-25).
'''
