[9]
"1" = ''':sup:`1` Ne örülj, Izrael, ne vigadj, mint a nemzetek. Mert hûtlen lettél
Istenedhez, jobban szeretted a paráznaság díját a gabonaszérûn.
'''
"2" = ''':sup:`2` Szérû, sajtó nem táplálja, s az újbor megcsalja õket.
'''
"3" = ''':sup:`3` Nem lakhatnak többé az Úr földjén, Efraim Egyiptomba fog
visszatérni, Asszíriában esznek majd tisztátalan étket.
'''
"4" = ''':sup:`4` Nem áldoznak többé bort az Úrnak, nem mutatják be neki áldozataikat.
Kenyerük olyan lesz, mint a gyászolók kenyere, tisztátalanná válnak,
akik esznek belõle. Kenyerük csak õket táplálja, az Úr házába nem
vihetik be.
'''
"5" = ''':sup:`5` Mit tesztek majd az ünnepnapon, az Úr ünnepének napján?
'''
"6" = ''':sup:`6` Lám, már útnak indultak a pusztulás elõl. Egyiptom gyûjti egybe,
Memfisz temeti el õket. Ezüstkincseiket a csalán örökli, sátraikat
belepi a tövis.
'''
"7" = ''':sup:`7` Elérkeznek a megtorlás napjai, elérkeznek a visszafizetés napjai!
Izrael így válaszol: "Bolond a próféta, eszét vesztette a lélek
embere!" Igen, mert sok a bûnöd, s nagy a gyûlölködés.
'''
"8" = ''':sup:`8` Efraim a próféta sátrát kémleli, tõrt vetnek neki minden útján,
gyûlölködés lakik Istenének házában.
'''
"9" = ''':sup:`9` Teljesen megromlottak, mint Gibea napjaiban: az Úr megemlékezik
gonoszságukról, megtorolja bûneiket.
'''
"10" = ''':sup:`10` Mint szõlõfürtöt a pusztában, olyannak találtam Izraelt, atyáitokat
meg olyannak láttam, mint az elsõ füge a fán; de õk Baal-Peorba érkezve
gyalázatra adták magukat; utálatra méltók lettek, mint az, amit
szerettek.
'''
"11" = ''':sup:`11` Mint a madár, elszáll Efraim dicsõsége; nem lesz többé születés,
terhesség, foganás.
'''
"12" = ''':sup:`12` Ha nevelnek is fiakat, elveszem tõlük meglett koruk elõtt. Ó, jaj
lesz nekik, ha elhagyom õket!
'''
"13" = ''':sup:`13` Efraim, úgy látom, mint a mezõn ültetett fát; Efraim megölni viszi
majd a gyermekeit.
'''
"14" = ''':sup:`14` Adj nekik, Uram! Mit adsz nekik? Adj nekik meddõ méhet és kiapadt
emlõket!
'''
"15" = ''':sup:`15` Minden gonoszságuk elõtûnt Gilgálban - ott gyûlöltem meg õket.
Gonosz tetteik miatt kiûzöm õket házamból. Nem szeretem többé õket.
Lázadó minden fejedelmük.
'''
"16" = ''':sup:`16` Lesújtják Efraimot, gyökerei kiszáradnak, nem terem gyümölcsöt. Ha
születik is gyermekük, halállal sújtom méhük gyümölcsét.
'''
"17" = ''':sup:`17` Elveti õket az én Istenem, mert nem hallgattak rá; tévelyegni
fognak a nemzetek között.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Izráel népe figyelmeztetést kap, hogy ne örüljön, mert közeleg
Isten ítélete. A föld elpusztul a bálványimádás és a hűtlenség miatt,
és örömük szomorúsággá változik. Ez bemutatja az Istentől való
9:3-6 - A föld pusztulását jövendöljük, terméskieséssel és
élelmiszerhiánnyal. Ez Isten büntetését tükrözi, amiért Izrael feladta
Istenhez való hűségét, és a boldogulásra törekedett a földi és
24:4-6).
9:7-9 - A közelgő válság annak a következménye, hogy Izrael
elutasította a próféták szavait és erkölcsi romlottságukat. Szívük
keménysége gátolja megbánásukat, és Isten készen áll arra, hogy
9:10-14 - Isten Izrael bűnére utal, amikor egy fügefához hasonlítja,
amely korhadt gyümölcsöt hozott. Felidézi Izrael hűtlenségét a
kezdetektől fogva, és bejelenti, hogy a nép jólétének és isteni
Ámós 4:6-8).
9:15-17 - Isten arra buzdítja Izrael népét, hogy hagyjanak fel a
bálványimádással és a bűnnel, ehelyett továbbra is saját akaratukat
követik. Izrael pusztulása közeleg, és Isten megkeményíti a szívüket,
hogy ne térjenek meg (lásd még Ézsaiás 5:5-7 és Ámós 3:10-11).
'''
