[2]
"1" = ''':sup:`1` Szeretném, ha tudnátok, mennyit küzdök értetek, a laodiceaiakért és
mindazokért, akik személyesen nem ismernek,
'''
"2" = ''':sup:`2` hogy szívükben megerõsödve és a szeretetben egyesülve eljussanak a
tökéletes megismerés teljes gazdagságára: Isten titkának, Krisztusnak a
megismerésére.
'''
"3" = ''':sup:`3` Benne rejlik a tudomány és a bölcsesség minden kincse.
'''
"4" = ''':sup:`4` Ezt azért mondom, hogy senki tetszetõs szavakkal meg ne tévesszen
benneteket.
'''
"5" = ''':sup:`5` Ha testileg távol is, de lélekben köztetek vagyok, s örömmel látom a
körötökben uralkodó fegyelmet és rendíthetetlen hiteteket Krisztusban.
'''
"6" = ''':sup:`6` Mivel tehát elismertétek Krisztus Jézust uratoknak, éljetek is
benne.
'''
"7" = ''':sup:`7` Verjetek benne gyökeret, épüljetek rá és erõsödjetek meg a hitben,
ahogy tanultátok, s bõvelkedjetek a hálaadásban.
'''
"8" = ''':sup:`8` Vigyázzatok, hogy senki félre ne vezessen benneteket bölcselkedéssel
és hamis tanítással, ami emberi hagyományokon és világi elemeken
alapszik, nem pedig Krisztuson.
'''
"9" = ''':sup:`9` Mert benne lakik testi formában az istenség egész teljessége, s
benne lettetek ennek a teljességnek részesei.
'''
"10" = ''':sup:`10` Õ minden fejedelemségnek és hatalmasságnak feje.
'''
"11" = ''':sup:`11` Benne vagytok körülmetélve, nem kézzel, hanem az érzékies test
levetésével, a krisztusi körülmetéléssel.
'''
"12" = ''':sup:`12` Benne temetkeztetek el a keresztségben, és benne támadtatok fel,
annak az Istennek az erejébe vetett hit által, aki Õt a halálból
feltámasztotta.
'''
"13" = ''':sup:`13` Titeket tehát, akik bûneitek és testi körülmetéletlenségetek
következtében halottak voltatok, vele együtt életre keltett.
Megbocsátotta minden bûnünket.
'''
"14" = ''':sup:`14` A követelményeivel ellenünk szóló adóslevelet eltörölte, az útból
eltávolította és a keresztre szegezte.
'''
"15" = ''':sup:`15` Lefegyverezte a fejedelemségeket és a hatalmasságokat, nyilvánosan
pellengérre állította õket, és Krisztusban diadalmaskodott rajtuk.
'''
"16" = ''':sup:`16` Senki se ítélkezzék fölöttetek étel-ital miatt, vagy ünnepre,
újholdra és szombatra vonatkozó dolgokban.
'''
"17" = ''':sup:`17` Hiszen ezek csak árnyékai a jövendõnek; a valóság Krisztusban van.
'''
"18" = ''':sup:`18` Senki ne mondjon benneteket méltatlannak a jutalomra, fõleg az nem,
aki alázatoskodásban s az angyalok tiszteletében tetszeleg magának, aki
látomásokkal dicsekszik, érzékies gondolkodásában ostobán
felfuvalkodik,
'''
"19" = ''':sup:`19` s elutasítja a Fõt, jóllehet õ tartja és fogja össze az egész
testet inakkal és izmokkal, s Isten szerint való növekedésérõl is õ
gondoskodik.
'''
"20" = ''':sup:`20` Ha tehát Krisztussal meghaltatok a világ elemeinek, miért vállaltok
magatokra olyan kötöttségeket, mintha még a világban élnétek,
'''
"21" = ''':sup:`21` hogy tudniillik: "Ne fogd meg, ne ízleld, ne érintsd!"
'''
"22" = ''':sup:`22` Hiszen ezek mind arra valók, hogy használat közben elpusztuljanak.
Csak emberi parancsok és tanítások,
'''
"23" = ''':sup:`23` amelyek a bölcsesség látszatát keltik az önkényes vallási
gyakorlatokkal, az alázatoskodással és az önsanyargatással, de
valójában nincs semmi értékük, csak a test kielégítésére szolgálnak.
'''
