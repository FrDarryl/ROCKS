[16]
"1" = ''':sup:`1` Ezért méltán bûnhõdtek az egyiptomiak efféle lények által, tömérdek
féreg gyötörte õket.
'''
"2" = ''':sup:`2` Népeddel azonban, ahelyett, hogy fenyítetted volna, jót tettél.
Gyötrõ éhségük csillapítására - csodálatos eledelt - fürjeket adtál
nekik táplálékul.
'''
"3" = ''':sup:`3` Azoknak, amikor enni kívántak, a rájuk küldött állatok förtelmes
külseje miatt még a rendes étvágyuk is elment, ezek meg rövid
nélkülözés után csodálatos eledelben részesültek.
'''
"4" = ''':sup:`4` Mert azokra az elnyomókra kikerülhetetlen nélkülözésnek kellett
jönnie; ezeknek pedig csupán meg kellett mutatni, milyen kínokat
szenvedtek ellenségeik.
'''
"5" = ''':sup:`5` Amikor vad állatok bõsz dühe tört rájuk, és veszélyben voltak, hogy
a tekergõ kígyók marásától elpusztulnak, haragod akkor sem tartott
mindvégig.
'''
"6" = ''':sup:`6` Csak intés céljából, rövid idõre ijesztetted meg õket, mert jelt
kaptak a szabadulásra, amely törvényed parancsaira emlékeztette õket.
'''
"7" = ''':sup:`7` És aki odafordult, megmenekült, nem azáltal, amit látott, hanem
általad, mindeneknek megmentõje által.
'''
"8" = ''':sup:`8` Ezzel is megmutattad ellenségeinknek, hogy te vagy az, aki minden
bajtól megszabadítasz.
'''
"9" = ''':sup:`9` Azokat megölte a sáskák és legyek csípése, és nem volt orvosság
életük megmentésére, mert rászolgáltak, hogy ilyen lények révén
bûnhõdjenek.
'''
"10" = ''':sup:`10` Fiaidnak azonban még a mérges kígyók fogai sem tudtak ártani, mert
irgalmad ellenük szegült és meggyógyította õket.
'''
"11" = ''':sup:`11` Csak azért érték õket a harapások és azért gyógyultak meg
hamarosan, hogy törvényeidre emlékeztesd õket, és hogy el ne merüljenek
a megfeledkezés mélységében és el ne tántorodjanak a te jóságodtól.
'''
"12" = ''':sup:`12` Mert nem gyógyfû, s nem tapasz orvosolta õket, hanem a te szavad,
Uram, amely mindent meggyógyít.
'''
"13" = ''':sup:`13` Mert hiszen neked hatalmad van élet és halál fölött, levezetsz az
alvilág kapujához és újra felhozol onnét.
'''
"14" = ''':sup:`14` Az ember gonoszságában megölheti ugyan a másik embert, de az élet
elszállt leheletét nem hozhatja vissza, és az alvilágba sorolt lelket
nem szabadíthatja ki.
'''
"15" = ''':sup:`15` A te kezed elõl nem lehet elmenekülni.
'''
"16" = ''':sup:`16` Az istenteleneket, akik tagadták, hogy ismernek, erõs karod
ostorozta; szokatlan zápor, jégesõ és félelmetes zivatar üldözte és tûz
emésztette õket.
'''
"17" = ''':sup:`17` És ami még csodálatosabb volt: a vízben, amely mindent elolt,
sokkal inkább dühöngött a tûzvész, mert a teremtés az igazért harcol.
'''
"18" = ''':sup:`18` Néha megszelídült a tûz, nehogy égesse az istentelenek ellen
küldött állatokat, õk maguk azonban világosan lássák, hogy Isten
ítélete üldözi õket.
'''
"19" = ''':sup:`19` Máskor meg szokatlan erõvel lobogott a láng a víz közepén (is),
hogy az istentelen föld termékeit megsemmisítse.
'''
"20" = ''':sup:`20` Ezzel szemben népedet angyalok eledelével tápláltad, és
fáradhatatlanul kész kenyeret adtál nekik az égbõl, amely megadott
minden élvezetet, és minden ízlésnek megfelelt.
'''
"21" = ''':sup:`21` Mert ajándékod megmutatta gyöngédségedet gyermekeid iránt, hiszen
alkalmazkodott annak ízléséhez, aki ette, és azzá változott, amivé
ki-ki óhajtotta.
'''
"22" = ''':sup:`22` Hó és jég ellenállt a tûznek és nem olvadt el, hogy megtudják: a
tûz, amely a jégesõben is égett és az esõ közepette is lángolt, csak
ellenségeik termését tette tönkre,
'''
"23" = ''':sup:`23` de ugyanaz (a tûz) megfeledkezett saját erejérõl, hogy az igazak
táplálékhoz jussanak.
'''
"24" = ''':sup:`24` A teremtett világ ugyanis, amely neked, a Teremtõnek
engedelmeskedik, a bûnösök fenyítésére fokozza erejét, de
lecsillapszik, hogy jót tegyen azokkal, akik benned bíznak.
'''
"25" = ''':sup:`25` Ezért akkor is - mindenre elváltozva - a te mindeneket tápláló
adományod szolgálatába állt a hozzád könyörgõk kívánsága szerint,
'''
"26" = ''':sup:`26` hogy megtudják fiaid, akiket szeretsz, hogy nem a sokféle fajtájú
gyümölcs táplálja az embert, hanem a te szavad tartja meg azokat, akik
benned bíznak.
'''
"27" = ''':sup:`27` Amit ugyanis a tûz nem tudott elemészteni, azonnal elolvadt, ha
kevés napsugár melege érte.
'''
"28" = ''':sup:`28` Ebbõl megtudták, hogy napkelte elõtt kell téged áldani, és már
virradatkor meg kell elõtted jelenni.
'''
"29" = ''':sup:`29` Mert a hálátlan reménye elolvad, mint a téli dér, és elfolyik, mint
a hasznavehetetlen víz.
'''
