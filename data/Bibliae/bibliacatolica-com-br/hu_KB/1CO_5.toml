[5]
"1" = ''':sup:`1` Egyébként az a hír járja, hogy paráznaság fordul elõ köztetek,
mégpedig olyan, amilyen még a pogányok közt sincs, hogy tudniillik
valaki apja feleségével él.
'''
"2" = ''':sup:`2` S ti még kérkedtek, ahelyett, hogy bánkódnátok, és kizárnátok
magatok közül, aki effélét mûvel.
'''
"3" = ''':sup:`3` Én ugyan testileg távol, de lélekben közel, mintha közöttetek
volnék, már ítéletet mondtam afölött, aki így viselkedett:
'''
"4" = ''':sup:`4` Urunk, Jézus Krisztus nevében egyesüljünk, ti és az én lelkem, Urunk
Jézus hatalmával,
'''
"5" = ''':sup:`5` adjuk át az ilyet a sátánnak testének romlására, hogy lelke
üdvözüljön az Úr napján.
'''
"6" = ''':sup:`6` Dicsekvésetek nem helyes. Nem tudjátok, hogy egy kevés kovász az
egész tésztát megerjeszti?
'''
"7" = ''':sup:`7` El a régi kovásszal, hogy új tésztává legyetek, aminthogy
kovásztalanok is vagytok! Hiszen húsvéti bárányunkat, Krisztust
feláldozták.
'''
"8" = ''':sup:`8` Ünnepeljünk tehát, de ne a régi kovásszal, sem a rosszaság és
gonoszság kovászával, hanem a tisztaság és igazság kovásztalan
kenyerével.
'''
"9" = ''':sup:`9` Levelemben már megírtam nektek: Ne barátkozzatok romlott emberekkel.
'''
"10" = ''':sup:`10` Nem általában e világ kicsapongóira, fösvényeire, rablóira vagy
bálványimádóira gondolok, mert akkor ki kellene szöknötök a világból.
'''
"11" = ''':sup:`11` Most azonban ezt írom nektek: Ne érintkezzetek azzal, akit
testvérnek hívnak, de kicsapongó, kapzsi, bálványimádó, átkozódó,
részeges vagy rabló. Az ilyennel ne is étkezzetek együtt.
'''
"12" = ''':sup:`12` Nem tartozik rám, hogy kívülállókon bíráskodjam. Nemde ti is azok
fölött ítélkeztek, akik a közösséghez tartoznak?
'''
"13" = ''':sup:`13` A kívülállók fölött majd Isten ítélkezik. Távolítsátok el a gonoszt
magatok közül!
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Pál elítéli az erkölcstelenség esetét a korinthoszi
gyülekezetben, ahol egy férfi az apja feleségével élt. A gyülekezeten
belüli bűntűrés elfogadhatatlan, a közösség tisztaságának megőrzése
érdekében korrekcióra van szükség (lásd még 3Móz 18:8 és Máté
18:15-17).
5:3-5 - Pál utasítja a bűnös kiközösítését, és átadja a Sátánnak a test
elpusztítására, hogy a lélek üdvözüljön az Úr napján. Ez rávilágít a
bűn súlyosságára és az egyházi fegyelem szükségességére (lásd még 1
Timóteus 1:20 és Máté 7:5).
5:6-8 - Pál arra figyelmeztet, hogy egy kis kovász megkovászítja az
egész tésztát, jelképezve, hogy a bűn hogyan terjedhet, és megronthatja
a közösséget. Arra buzdítja a keresztényeket, hogy úgy éljenek, mint a
kovásztalan kenyér, megőrizve szentségüket (lásd még Galata 5:9 és
5:9-13 - Pál világossá teszi, hogy a kiközösítésnek vonatkoznia kell az
egyházon belüli erkölcstelenekre, de nem a hiten kívüliekre, mivel az
egyház felelőssége tagjainak. Isten ítélete a kívülállók felett valóság
(lásd még Máté 7:1-2 és Lukács 6:37).
'''
