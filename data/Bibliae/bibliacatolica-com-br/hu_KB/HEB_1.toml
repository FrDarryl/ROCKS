"1" = ''':sup:`1` Sokszor és sokféle módon szólt Isten hajdan az atyákhoz,
'''
"2" = ''':sup:`2` ezekben a végsõ napokban Fiában szólt hozzánk, akit a mindenség
örökösévé tett, aki által az idõket is teremtette.
'''
"3" = ''':sup:`3` Mint dicsõségének kisugárzása és lényegének képmása, õ tartja fenn
hathatós szavával a mindenséget. A bûntõl való megtisztítást elvégezve
helyet foglalt az isteni Fölség jobbján,
'''
"4" = ''':sup:`4` s annyival kiválóbb, mint az angyalok, amennyivel különb nevet
örökölt náluk.
'''
"5" = ''':sup:`5` Vajon melyik angyalnak mondta valaha: "A fiam vagy, ma szültelek?"
Vagy: "Én atyja leszek, õ meg a fiam."
'''
"6" = ''':sup:`6` Ám amikor Elsõszülöttét bevezeti a világba, ezt mondja: "Imádja õt
Isten minden angyala."
'''
"7" = ''':sup:`7` Az angyalokról így beszél: Aki követeit szelekké teszi, és szolgáit
tûzlángokká.
'''
"8" = ''':sup:`8` A Fiához ellenben e szavakkal fordul: Isten, trónod áll örökre,
királyi pálcád igazságosság vesszõje.
'''
"9" = ''':sup:`9` Az igazságot szereted, a gonoszságot gyûlölöd, azért kent föl Isten,
a te Istened, a vigasság olajával minden társad felett.
'''
"10" = ''':sup:`10` Továbbá: Kezdetben, Uram, te teremtetted a földet, az ég is a te
kezed munkája.
'''
"11" = ''':sup:`11` Ezek elmúlnak, de te nem múlsz el soha, mindenek elavulnak, mint
valami ruha.
'''
"12" = ''':sup:`12` Akár a köntöst, úgy göngyölöd össze õket, s mint a ruha, úgy
változnak meg. Ám te ugyanaz vagy, és esztendeid nem érnek véget.
'''
"13" = ''':sup:`13` Ugyan melyik angyalnak mondta valaha: Jobbom felõl foglalj helyet,
és lábad alá teszem zsámolyul minden ellenségedet?
'''
"14" = ''':sup:`14` Nemde õk mind szolgáló lelkek? Azok szolgálatára vannak küldve,
akik majd öröklik az üdvösséget.
'''
