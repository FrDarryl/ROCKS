[1]
"1" = ''':sup:`1` Egy tekoai pásztornak, Ámosznak a szavai, azok a látomások,
amelyeket Izraelrõl látott, Uzijának, Júda királyának napjaiban, és
Jerobeámnak, Joás fiának, Izrael királyának napjaiban, két évvel a
földrengés elõtt.
'''
"2" = ''':sup:`2` Ezt mondja: Az Úr szózata zeng a Sionon, Jeruzsálemben hallatja
szavát. Gyászolnak a pásztorok legelõi, kiszáradt a Kármel orma.
'''
"3" = ''':sup:`3` Ezt mondja az Úr: Damaszkusznak három, sõt négy bûne miatt nem
változtatom meg szándékomat. Mivel Gileádot vasvesszõvel zúzták szét,
'''
"4" = ''':sup:`4` tüzet bocsátok Hazael házára, hogy pusztítsa el Ben-Hadad palotáit.
'''
"5" = ''':sup:`5` Feltöröm Damaszkusz zárát, megsemmisítem azt, aki Bikat-Avenben
trónol, és azt, aki Bet-Éden jogarát tartja, Arám népét pedig Kirbe
hurcolják fogolynak - mondja az Úr.
'''
"6" = ''':sup:`6` Ezt mondja az Úr: Gázának három, sõt négy bûne miatt nem változtatom
meg szándékomat. Mivel az egész lakosságot elhurcolták, hogy
kiszolgáltassák Edomnak,
'''
"7" = ''':sup:`7` tüzet bocsátok Gáza falaira, hogy eméssze meg palotáit.
'''
"8" = ''':sup:`8` Megsemmisítem azt, aki Asdodban trónol, és azt, aki Askelon jogarát
tartja, karomat Ekron ellen fordítom, úgyhogy elpusztul a filiszteusok
maradéka - mondja az Úr.
'''
"9" = ''':sup:`9` Ezt mondja az Úr: Tírusznak három, sõt négy bûne miatt nem
változtatom meg szándékomat. Mivel az egész lakosságot foglyul ejtve
kiszolgáltatta Edomnak, és nem emlékezett meg a testvéri szövetségrõl,
'''
"10" = ''':sup:`10` tüzet bocsátok Tírusz falaira, hogy eméssze meg palotáit.
'''
"11" = ''':sup:`11` Ezt mondja az Úr: Edomnak három, sõt négy bûne miatt nem
változtatom meg szándékomat. Mivel testvérét karddal üldözte, és
megtagadta tõle az irgalmat, továbbra is haragot táplált iránta, és
mindvégig kitartott a gyûlöletben,
'''
"12" = ''':sup:`12` tüzet bocsátok Temánra, hogy eméssze meg Boszra palotáit.
'''
"13" = ''':sup:`13` Ezt mondja az Úr: Ammon fiainak három, sõt négy bûne miatt nem
változtatom meg szándékomat. Mivel kettévágta a gileádi várandós
asszonyokat, hogy kiterjessze határait,
'''
"14" = ''':sup:`14` tüzet gyújtok Rabba falán, hogy eméssze meg palotáit, csatakiáltás
közepette, ütközetnek napján, forgószélben, viharnak napján.
'''
"15" = ''':sup:`15` Királyuk fogságba megy, a fejedelmeivel együtt - mondja az Úr.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Ámós könyvének bevezetője kiemeli a próféta hívását, aki
megkapja Isten üzenetét Uzziás júdai és II. Jeroboám Izraelben
uralkodása alatt. Az Úr hangja üvölt Sionból, jelezve az isteni ítélet
kezdetét a nemzetek ellen, kezdve Izraellel (lásd még Jóel 3:16 és
Mikeás 1:2).
1:3-5 - Isten ítélete Damaszkusz, Szíria fővárosa ellen szól a
gileádokkal szembeni kegyetlensége miatt. Ez az elítélés Isten
igazságosságát tükrözi Izrael ellenségeivel szemben, és feltárja az
etikus és erkölcsi viselkedés fontosságát a nemzetekben (lásd még
1:6-8 - Isten ítéletet hirdet Gáza, a filiszteusok városa ellen, amiért
elfogták és rabszolgának adtak el izraelitákat. Ez az ítélet a
filiszteusok által elkövetett súlyos igazságtalanságot tükrözi, akik
Zakariás 9:5-7).
1:9-10 - Ítéletet hirdetnek Tírusz ellen Izraellel kötött szerződése és
fogolykereskedelme miatt. A szerződésekhez való hűtlenség és a háború
kizsákmányolása olyan szempont, amelyet Isten minden nemzetben elítél
1:11-12 - Edomot elítélik az izraeliták elleni könyörtelen bosszúja
miatt. Edom bűne magában foglalja a gyűlöletet és az erőszakot, amelyek
ellentétesek Isten béke és irgalom elveivel (lásd még 1Mózes 27:41 és
Abdiás 1:10-14).
'''
