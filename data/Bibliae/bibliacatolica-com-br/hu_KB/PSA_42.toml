"1" = ''':sup:`1` (A karvezetõnek - Korach fiainak tanítókölteménye.)
'''
"2" = ''':sup:`2` Ahogy a szarvasünõ a forrás vizére kívánkozik, úgy vágyakozik a
lelkem utánad, Uram.
'''
"3" = ''':sup:`3` Lelkem szomjazik az Isten után, az élõ Isten után. Mikor mehetek
már, hogy lássam Isten arcát?
'''
"4" = ''':sup:`4` Könny a kenyerem nappal és éjjel, ha naponta mondják: "Hol marad
Istened?"
'''
"5" = ''':sup:`5` A szívem megdobban, ha arra gondolok, hogyan vonultam be a fönséges
sátorba, az Úr házába, ujjongás és énekszó közepette a vidám ünnepi
közösséggel.
'''
"6" = ''':sup:`6` Lelkem, miért vagy szomorú és miért háborogsz? Remélj az Úrban és
majd újra dicsõítem, mint arcom felderítõjét
'''
"7" = ''':sup:`7` és Istenemet! A lelkem roskadozik, amikor a Jordán földjén a Hermon
felõl rád gondolok, te kicsi hegy.
'''
"8" = ''':sup:`8` Örvény hívja az örvényt vizeid zuhogásában, s minden örvényed és
hullámod rám zúdul.
'''
"9" = ''':sup:`9` Nappal az Úr adja kegyelmét és éjjel neki énekelek, áldom éltetõ
Istenemet.
'''
"10" = ''':sup:`10` Így szólok Istenhez: Sziklám vagy, miért feledkeztél meg rólam?
Miért kell szomorúan járnom, ellenségtõl szorongatva?
'''
"11" = ''':sup:`11` A velõmbe hatol, ha ellenségeim gúnyolódnak, ha naponta mondják:
"Hol maradt Istened?"
'''
"12" = ''':sup:`12` De miért vagy szomorú, lelkem, és miért háborogsz? Remélj Istenben
és majd újra dicsõítem, mint arcom felderítõjét és Istenemet!
'''
