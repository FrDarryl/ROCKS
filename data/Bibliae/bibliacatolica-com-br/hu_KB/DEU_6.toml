[6]
"1" = ''':sup:`1` Ezek azok a parancsok, rendelkezések és törvények, amelyekre az Úr
parancsára meg kell tanítanom benneteket, hogy hozzájuk szabjátok majd
tetteiteket azon a földön, ahova bevonultok, hogy birtokba vegyétek.
'''
"2" = ''':sup:`2` Féld ezért Uradat, Istenedet egész életedben és tartsd meg
parancsait és törvényeit, amelyeket ma szabok - te és fiad meg unokáid
is -, hogy sokáig élj.
'''
"3" = ''':sup:`3` Halld hát, Izrael, s vigyázz, szabd hozzá tetteidet, hogy jól menjen
a sorod és elszaporodj a tejjel-mézzel folyó országban, amelyet az Úr,
atyáid Istene ígért neked!
'''
"4" = ''':sup:`4` Halld, Izrael! Az Úr, a mi Istenünk az egyetlen Úr!
'''
"5" = ''':sup:`5` Szeresd Uradat, Istenedet szíved, lelked mélyébõl, minden erõddel!
'''
"6" = ''':sup:`6` Ezeket a parancsokat, amelyeket ma szabok neked, õrizd meg
szívedben,
'''
"7" = ''':sup:`7` és vésd gyermekeidnek is az eszébe, beszélj róluk, amikor otthon
tartózkodsz s amikor úton vagy, amikor lefekszel s amikor fölkelsz.
'''
"8" = ''':sup:`8` Igen, jelként kösd õket a kezedre, legyenek ék a homlokodon.
'''
"9" = ''':sup:`9` Írd fel õket házad ajtófélfájára és kapujára!
'''
"10" = ''':sup:`10` Ha majd az Úr, a te Istened elvezérel arra a földre, amelyet
atyáidnak, Ábrahámnak, Izsáknak és Jákobnak esküvel ígért, abba az
országba, ahol szép, nagy városok vannak, amelyeket nem te építettél,
'''
"11" = ''':sup:`11` házak tele mindenféle jóval, amelyet nem te halmoztál fel, ásott
kutak, amelyeket nem te ástál, szõlõskertek és olajfák, amelyeket nem
te ültettél, jóllakván
'''
"12" = ''':sup:`12` vigyázz, meg ne feledkezz az Úrról, aki kivezetett Egyiptom
földjérõl, a szolgaság házából.
'''
"13" = ''':sup:`13` Féld az Urat, a te Istenedet, tiszteld és az õ nevére esküdj!
'''
"14" = ''':sup:`14` Ne szegõdjetek a körülöttetek (élõ) népek idegen isteneihez,
'''
"15" = ''':sup:`15` mert az Úr, körödben élõ Istened féltékeny Isten. Ha fellobban az
Úr, a te Istened haragja ellened, elpusztít a föld színérõl.
'''
"16" = ''':sup:`16` Ne kísértsétek az Urat, a ti Isteneteket, ahogy Masszában
kísértettétek.
'''
"17" = ''':sup:`17` Lelkiismeretesen tartsátok meg az Úr parancsait és törvényeit,
amelyeket szabott nektek,
'''
"18" = ''':sup:`18` azt tegyétek, ami kedves és jó az Úr szemében, hogy jól menjen a
sorod, s bevonulva birtokodba vedd azt a szép földet, amelyet az Úr
atyáinknak esküvel ígért,
'''
"19" = ''':sup:`19` s kiûzd magad elõl minden ellenségedet, ahogy az Úr elõre
megmondta.
'''
"20" = ''':sup:`20` Ha holnap megkérdezi a fiad, melyek azok a parancsok és törvények,
amelyeket az Úr, a mi Istenünk szabott nektek,
'''
"21" = ''':sup:`21` akkor így válaszolj fiadnak: "A fáraó rabszolgái voltunk
Egyiptomban, de az Úr erõs kézzel kivezetett Egyiptomból.
'''
"22" = ''':sup:`22` Az Úr a szemünk láttára nagy és félelmetes jeleket és csodákat vitt
végbe Egyiptomban, a fáraón és egész házanépén,
'''
"23" = ''':sup:`23` bennünket azonban kivezetett onnan, hogy elvezéreljen, s nekünk
adja azt a földet, amelyet atyáinknak esküvel ígért.
'''
"24" = ''':sup:`24` S az Úr megparancsolta nekünk, hogy ezeket a törvényeket mind
tartsuk meg, s féljük az Urat, a mi Istenünket, hogy jól menjen a
sorunk, és életben tartson minket, ahogy ez máig is van.
'''
"25" = ''':sup:`25` Igazságunkra szolgál majd, ha vigyázunk, hogy az egész törvényt
megtartsuk az Úr, a mi Istenünk színe elõtt, ahogy parancsolta nekünk."
'''
