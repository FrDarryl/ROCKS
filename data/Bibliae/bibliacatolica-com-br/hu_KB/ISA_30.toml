[30]
"1" = ''':sup:`1` Jaj a lázongó fiaknak - ezt mondja az Úr. - Olyan terveket szõnek,
amelyek nem tõlem valók, és olyan szövetséget kötnek, amelyet nem én
sugalltam. Így aztán bûnt bûnre halmoznak.
'''
"2" = ''':sup:`2` Útra keltek, hogy lemenjenek Egyiptomba, anélkül, hogy velem
tanácskoztak volna. A fáraó erejétõl remélnek oltalmat, és Egyiptom
árnyékában bizakodnak.
'''
"3" = ''':sup:`3` Ám a fáraó ereje szégyent hoz rátok, és az Egyiptom árnyékába vetett
reményetek gyalázatot.
'''
"4" = ''':sup:`4` Fejedelmeid már Zoánig jutottak, követeid meg Háneszig.
'''
"5" = ''':sup:`5` Mindnyájan szégyenbe jutnak olyan néppel, amely nem használhat
nekik, és nem lehet segítségükre, sem hasznukra, csak szégyenükre és
gyalázatukra.
'''
"6" = ''':sup:`6` Jövendölés a Negeb vadállatai ellen: A nyomorúság és ínség földjén
át, ott, ahol nõstény- és hímoroszlán, vipera és szárnyaskígyó
tanyázik, szamarak hátán viszik gazdagságukat és tevék púpján
kincseiket olyan népnek, amely nem használhat nekik.
'''
"7" = ''':sup:`7` Mert Egyiptom segítsége hiábavaló, mit sem ér, ezért nevezem így:
Ráháb, a tehetetlen.
'''
"8" = ''':sup:`8` Most azért menj el és írd föl egy táblára, jegyezd föl egy könyvbe,
hogy megmaradjon az eljövendõ idõkre, bizonyságul mindörökre.
'''
"9" = ''':sup:`9` Bizony, lázongó nép ez, hazug fiak, olyan fiak, akik nem akarnak az
Úr szavára hallgatni.
'''
"10" = ''':sup:`10` A látnokoknak azt mondják: "Ne lássatok!" A prófétáknak meg: "Ne
jövendöljetek nekünk igazat! Mondjatok inkább hízelgõ dolgokat,
prófétáljatok csalárdságokat.
'''
"11" = ''':sup:`11` Térjetek le az útról, hagyjátok el az ösvényt, s hagyjatok nekünk
békét Izrael Szentjével."
'''
"12" = ''':sup:`12` Ezért most ezt mondja Izrael Szentje: Mivel megvetettétek szavamat,
és inkább az elnyomásban és a hazugságban bíztok, és arra támaszkodtok:
'''
"13" = ''':sup:`13` azért olyan lesz számotokra ez a gonoszság, mint egy megrepedt és
leomlani készülõ fal, amelyik hirtelenül omlik össze,
'''
"14" = ''':sup:`14` így romlása olyan, mint a kíméletlenül összezúzott cserépedényé,
amelynek töredékei közt akkora darab cserép sem marad, amellyel egy kis
tüzet lehetne hozni a tûzhelyrõl, vagy egy kevés vizet lehetne meríteni
a ciszternából.
'''
"15" = ''':sup:`15` Ezért hát ezt mondja az Úr, Izrael Szentje: Ha megtértek és nyugton
maradtok, megszabadultatok volna. Ha veszteg maradtok és bíztok, lett
volna erõtök. De ti ezt nem akartátok.
'''
"16" = ''':sup:`16` Ti inkább így beszéltetek: "Azért sem! Majd lovakon száguldunk."
Bizony, majd száguldotok. "Gyors kocsiban vágtatunk el." Nos, éppolyan
gyorsak lesznek üldözõitek.
'''
"17" = ''':sup:`17` Ezren futnak el közületek egynek riasztására, és ötnek riasztására
valamennyien elfuttok, míg úgy nem maradtok, mint a hadi jelvény a
hegytetõn, és mint a zászló a dombon.
'''
"18" = ''':sup:`18` Ám az Úr arra vár, hogy irgalmazzon nektek, és fölkel, hogy
könyörüljön rajtatok. Mert igazságos Isten az Úr: Boldogok mind, akik
benne bíznak.
'''
"19" = ''':sup:`19` Valóban, Sion népe, te Jeruzsálemben élsz majd és nem kell többé
sírnod. (Az Úr) irgalmas lesz hozzád, amikor meghallja hozzá kiáltó
szavad; mihelyt meghallja, meghallgat.
'''
"20" = ''':sup:`20` Bár a szenvedés kenyerét és a nyomorúság vizét adta neked az Úr, de
õ, a te tanítód, nem rejtõzik el többé elõled, és szemed látni fogja
tanítódat.
'''
"21" = ''':sup:`21` Ha meg akár jobbra, akár balra letérnél, füled hallani fogja
mögötted figyelmeztetõ szavát: "Ez a helyes út, ezen járjatok!"
'''
"22" = ''':sup:`22` Akkor úgy nézel majd ezüsttel bevont bálványaidra és aranyozott
bálványképeidre, mint valami tisztátalan dologra. Úgy elveted õket,
mint valami undokságot, s így kiáltasz utánuk: El veletek!
'''
"23" = ''':sup:`23` Vetésednek esõben lesz része, bárhol vetsz a földön, és a föld
termette kenyér ízes lesz és tápláló. Nyájaid tágas mezõkön legelnek
majd azon a napon.
'''
"24" = ''':sup:`24` Ökreid és szamárcsikóid, amelyek a földet megmunkálják, sóval
vegyített, szórólapáttal megtisztított eleséget esznek.
'''
"25" = ''':sup:`25` Minden magas hegyen és minden dombtetõn folyóvizek és patakok
folynak majd a nagy öldöklés napján, azon a napon, amikor a bástyák
leomlanak.
'''
"26" = ''':sup:`26` A hold fénye olyan lesz, mint a nap ragyogása, a nap fénye pedig
hétszer ragyogóbb lesz, olyan, mint hét napnak a napfénye azon a napon,
amikor az Úr bekötözi népe sebeit, és meggyógyítja a sebhelyeket,
amelyeket verésével okozott neki.
'''
"27" = ''':sup:`27` Nézzétek, közeleg az Úr neve messzirõl, haragja izzó, nehéz
elviselni. Ajka tele van haraggal, nyelve olyan, mint az emésztõ tûz.
'''
"28" = ''':sup:`28` Lehelete, mint a megáradt patak, amely egészen a nyakig ér. Azért
jön, hogy megrostálja a nemzeteket a pusztulás rostáján. És hogy a
tévelygés zabláját vesse a nemzetek szájába.
'''
"29" = ''':sup:`29` Zengõ éneketek olyan lesz akkor, mint az ünnepi éjszakán felhangzó
ének, amikor a szívek örömtõl áradnak. És mint a zarándokok éneke, akik
fuvolaszó kíséretében fölmennek az Úr hegyére, Izrael sziklájához.
'''
"30" = ''':sup:`30` Az Úr hallatni fogja fölséges hangját, és megmutatja rettenetes
karját, amellyel lesújt izzó haragjában; emésztõ tûz, orkán, zápor és
jégesõ alakjában.
'''
"31" = ''':sup:`31` Mert az Úr szavára összetörik Asszíriát, lesújt rá ostorával. (32a)
Minden alkalommal talál majd a harag vesszeje, amellyel az Úr verni
fogja.
'''
"32" = ''':sup:`32` Felvonulnak dobszóval, hárfát pengetve és körtáncot járva...
'''
"33" = ''':sup:`33` Mert a Tófetben már régóta el van készítve egy mély és széles verem
Melek számára, bõségesen van benne szalma és tûzifa. Az Úr lehelete,
mint egy kénköves folyam, fogja majd meggyújtani.
'''
