"1" = ''':sup:`1` Asszarhaddon uralkodása idején visszatértem házamba, és visszakaptam
jó ebéd volt. Leültem enni.
'''
"2" = ''':sup:`2` Elém tették az ételt, különféle fogásokat hoztak. Azt mondtam
Tóbiásnak, a fiamnak: "Eredj, gyermekem, aztán ha nélkülözõre akadsz a
testvérek körében, akiket ide hurcoltak Ninivébe, hozd ide, s ha derék
ember, neki is jut az ételbõl. Megvárlak fiam, amíg visszatérsz!"
'''
"3" = ''':sup:`3` Tóbiás el is ment, hogy testvéreink közt egy szegényt keressen, de
visszajött, s így szólt: "Apám!" "Na mi van, fiam?" - feleltem neki.
"Apám - folytatta -, valakit megöltek a mieink közül, megfojtották,
aztán odadobták a piactérre, még most is ott fekszik."
'''
"4" = ''':sup:`4` Nem kellett az étel, fölkeltem, elhoztam az embert a térrõl és
bevittem egy házba, hogy ha majd lenyugszik a nap, eltemessem.
'''
"5" = ''':sup:`5` Aztán hazamentem, megmosakodtam, és szomorúan ettem a kenyeremet.
'''
"6" = ''':sup:`6` Eszembe jutott, amit Ámosz próféta Bételrõl mondott: "Ünnepeitek
gyásszá változnak és ujjongástok siratóénekké." Sírva fakadtam.
'''
"7" = ''':sup:`7` Napnyugta után aztán elmentem, sírt ástam és eltemettem.
'''
"8" = ''':sup:`8` A szomszédok kicsúfoltak és azt mondták: "Na, ez már megint nem fél?
A múltkor el kellett menekülnie, és lám, most már megint temeti a
halottakat!"
'''
"9" = ''':sup:`9` Éjszaka megfürödtem, kimentem az udvarra és lefeküdtem a fal tövébe.
Mivel meleg volt, nem takartam be a fejemet.
'''
"10" = ''':sup:`10` Nem tudtam, hogy verebek fészkelnek fölöttem a falon. Meleg ürülék
hullott a szemembe. Fehér foltok keletkeztek rajtam, úgyhogy orvoshoz
kellett fordulnom. Minél több kenõcsöt használtam el, annál vaksibbá
váltam a foltoktól, végül egészen megvakultam. Négy évig nem láttam,
sajnáltak is nagyon a testvéreim. Két évig Achikár gondoskodott
eltartásomról, amíg Elümaiszba nem ment.
'''
"11" = ''':sup:`11` Akkor a feleségem kétkezi munkába fogott: gyapjút font, vásznat
szõtt,
'''
"12" = ''':sup:`12` megrendelésre dolgozott és pénzt kapott érte. Egyszer március
hetedikén elkészült az egyik darabbal és átadta a megrendelõknek. Ezek
mind kifizették, amivel tartoztak, aztán ráadásul még egy kecskegidával
is megajándékozták.
'''
"13" = ''':sup:`13` Amikor a közelembe ért, elkezdett mekegni. Szóltam a feleségemnek,
és megkérdeztem tõle: "Honnan van a gida? Talán csak nem lopott jószág?
Add vissza a gazdájának! Lopott jószágot nem szabad megenni."
'''
"14" = ''':sup:`14` Azt felelte: "Ráadásul kaptam, a munkámért járó pénzen kívül." De
nem hittem el neki, és ráparancsoltam, hogy vigye vissza a gazdájának.
"Mire mentél az alamizsnáddal és a jótéteményeddel? Csak rád kell nézni
és meglátszik, mennyit értek!"
'''
