[5]
"1" = ''':sup:`1` Emeld föl hangodat! Ki ad feleletet? Melyik szenthez akarsz
folyamodni?
'''
"2" = ''':sup:`2` Valóban, bosszúság marja az együgyût, halálba kergeti haragja a
balgát.
'''
"3" = ''':sup:`3` Láttam, hogy egy bolond gyökeret vert, de hirtelen átok szállt a
tanyájára.
'''
"4" = ''':sup:`4` Fiai messze estek a jóléttõl, a kapunál elnyomják õket, nincs
védelmezõjük.
'''
"5" = ''':sup:`5` Amit learatnak, éhezõk eszik meg, merthogy elragadja az Úr foguk
elõl, s szomjasok kapkodnak a javaik után.
'''
"6" = ''':sup:`6` Sohasem a földbõl sarjad elõ a baj, nem a szántóföldön terem a
szenvedés.
'''
"7" = ''':sup:`7` Az ember maga okozza a bajt, ahogy a sas keresi a magasságot.
'''
"8" = ''':sup:`8` De én azért mégis Istenhez fordulnék, ügyemet Istenem elé
terjeszteném.
'''
"9" = ''':sup:`9` Õ alkotja, ami nagy s kifürkészhetetlen, csodás tetteinek se szeri,
se száma.
'''
"10" = ''':sup:`10` Õ ad esõt a föld színére, és vízzel öntözi a tágas mezõket.
'''
"11" = ''':sup:`11` Föl tudja emelni a megalázottakat, és jólétet ad a szomorkodóknak.
'''
"12" = ''':sup:`12` A ravaszok terveit mind keresztülhúzza, üzelmeiket meghiúsítja.
'''
"13" = ''':sup:`13` A bölcseket befogja saját csapdájukba, kudarccal végzõdik az
álnokok terve.
'''
"14" = ''':sup:`14` Fényes nappal is sötétségbe botlanak, tapogatnak délben, mintha
éjjel volna.
'''
"15" = ''':sup:`15` Az elesettet megmenti szájuk hatalmától és a szegényt az erõsek
karjától.
'''
"16" = ''':sup:`16` A szegénynek így reménysége támad, a gonoszság kénytelen befogni a
száját.
'''
"17" = ''':sup:`17` Lám, boldog az ember, ha fenyíti az Isten, ne vesd meg azért a
Mindenható feddõ szavát!
'''
"18" = ''':sup:`18` Ha sebet üt rajtad, majd be is kötözi, ha szétzúz is, meggyógyít a
keze.
'''
"19" = ''':sup:`19` Hatszor is kiragad a szorongatásból, s hetedszerre sem hagy bajba
jutni.
'''
"20" = ''':sup:`20` Hogyha éhezel is, megment a haláltól, háborús idõkben kardnak
hatalmától.
'''
"21" = ''':sup:`21` Biztonságban vagy a nyelvnek ostorától, ha rabló közelít, akkor sem
kell félned.
'''
"22" = ''':sup:`22` Mosolyogva nézhetsz fagyra, szárazságra, a mezõ vadjától nem kell
megijedned.
'''
"23" = ''':sup:`23` Hisz a mezõn a kõ szövetséges társad, és a mezõ vadja békében él
veled.
'''
"24" = ''':sup:`24` Meglátod majd magad: béke lesz a sátrad, hajlékodban szemed nem lát
sehol hiányt.
'''
"25" = ''':sup:`25` Magzatod gyarapszik, magad tapasztalod, mint fûszál a földön,
sokasodik sarjad.
'''
"26" = ''':sup:`26` Mikor beérik életed, sírba szállsz, mint a búzakévét begyûjtik, ha
érett.
'''
"27" = ''':sup:`27` Kikutattuk ezt, és bizonnyal így van. Így hallottuk. Te is vésd jól
az eszedbe!
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Elifáz felhívja Jóbot, hogy keresse Istent, és vegye figyelembe
nyomorúságának jeleit. Hangsúlyozza annak megértésének fontosságát,
hogy a szenvedés a bűn következménye is lehet, ami az isteni
37:1-2 és Példabeszédek 3:11-12).
5:4-5 - Elifáz azt állítja, hogy a nőtől született férfi szenvedésre
van rendelve. Az emberi állapotnak ez a reális nézete figyelmeztetésül
szolgál az élet elkerülhetetlen nehézségeire, elgondolkodva a létezés
5:8-11 - Elifáz vigasztalása azt hangsúlyozza, hogy Isten keresése a
szenvedések közepette az igazi megoldás. Istent úgy mutatja be, mint
aki helyreállítja és megvédi az alázatosokat, és azt sugallja, hogy az
Istentől való függés az igazi biztonság kulcsa (lásd még Zsolt 34:18 és
5:17-19 - Az isteni fegyelem öröme hangsúlyos; a szenvedés a korrekció
egyik formája lehet. Ez a perspektíva, amely szerint a fegyelmet Isten
szeretetének cselekedetének tekintik, vigasztaló üzenet a nehézségekkel
5:21-24 - Isten ígérete, hogy védelmet nyújt a veszélyekkel szemben,
felfedi a hitből fakadó biztonságot. Elifáz biztosít bennünket, hogy az
Istenben bízók még a megpróbáltatások közepette is békére és reményre
'''
