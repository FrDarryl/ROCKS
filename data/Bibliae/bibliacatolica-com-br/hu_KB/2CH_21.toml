[21]
"1" = ''':sup:`1` Amikor aztán Jehosafát megtért atyáihoz, Dávid városában temették
el, atyái mellé. A fia, Jorám lett helyette a király.
'''
"2" = ''':sup:`2` A testvérei, vagyis Jehosafát fiai Azarja, Jechiel, Zekarjahu,
Azarjahu, Michael és Sefatjahu voltak. Mindezek Jehosafátnak, Júda
királyának voltak a fiai.
'''
"3" = ''':sup:`3` Atyjuk sok ajándékot adott nekik ezüstben, aranyban és
drágaságokban, azonkívül megerõsített városokat Júdában. A királyságot
azonban Jorámnak adta, mert õ volt az elsõszülött.
'''
"4" = ''':sup:`4` Miután Jorám elfoglalta atyja királyságát és megerõsödött benne,
karddal megölette testvéreit, sõt Izrael fejedelmei közül is néhányat.
'''
"5" = ''':sup:`5` Harminckét esztendõs volt Jorám, amikor trónra lépett, és nyolc évig
uralkodott Jeruzsálemben.
'''
"6" = ''':sup:`6` Izrael királyainak útjain járt, ahogyan Acháb háza tette. Acháb
leánya volt ugyanis a felesége. Azt tette, ami gonosznak számított az
Úr szemében.
'''
"7" = ''':sup:`7` Az Úr mégsem akarta elpusztítani Dávid családját a miatt a szövetség
miatt, amelyet Dáviddal kötött, és mivel megígérte, hogy mécsest ad
neki és fiainak minden idõben.
'''
"8" = ''':sup:`8` Az õ napjaiban Edom fellázadt Júda uralma ellen, és királyt tettek
maguk fölé.
'''
"9" = ''':sup:`9` Jorám ekkor vezéreivel együtt kivonult, vele egész lovassága is.
Éjszaka idején fölkelt, megverte a körülötte táborozó Edomot és
lovasságának vezéreit.
'''
"10" = ''':sup:`10` Edom mégis elszakadt Júdától mind a mai napig. Ugyanebben az idõben
pártolt el uralma alól Libna is. Elhagyta ugyanis az Urat, atyái
Istenét,
'''
"11" = ''':sup:`11` sõt magaslatokat emelt Júda városaiban. Így kicsapongásba vitte
Jeruzsálem lakóit és elpártolásba Júdát.
'''
"12" = ''':sup:`12` Ekkor egy írás érkezett hozzá Illés prófétától, ezzel a
tartalommal: "Ezt üzeni az Úr, atyádnak, Dávidnak Istene: Mivel nem
jártál atyádnak, Jehosafátnak útjain és Azának, Júda királyának útjain,
'''
"13" = ''':sup:`13` hanem Izrael királyainak útjára léptél, kicsapongásba vitted Júdát
és Jeruzsálem lakóit, ahogyan ezt Acháb családja tette, sõt kiirtottad
atyád családját, a testvéreidet, akik különbek voltak nálad, ezért,
'''
"14" = ''':sup:`14` nézd, az Úr súlyos csapást mér népedre, fiaidra, feleségeidre és
minden vagyonodra.
'''
"15" = ''':sup:`15` Te magad meg súlyos betegségbe, bélbajba esel, úgyhogy a betegség
következtében két éven belül kijönnek belõled a beleid."
'''
"16" = ''':sup:`16` Az Úr föl is ingerelte Jorám ellen a filiszteusok és a kusitákkal
szomszédos arabok lelkét,
'''
"17" = ''':sup:`17` fel is vonultak Júda ellen, és elfoglalták. Egész vagyonát, amelyet
királyi palotájában találtak, magukkal hurcolták, úgyszintén a
gyermekeit és a feleségeit... Nem is maradt neki más fia, mint
Achaszja, a legkisebbik fiú.
'''
"18" = ''':sup:`18` Mindezek után az Úr gyógyíthatatlan bélbajjal verte meg.
'''
"19" = ''':sup:`19` Így tartott ez évrõl évre, és két év múlva, halála közeledtekor
betegsége folytán kijöttek a belei. Így halt meg szörnyû kínok között.
Népe neki nem gyújtott olyan halotti tüzeket, mint atyáinak.
'''
"20" = ''':sup:`20` Harminckét esztendõs volt, amikor uralkodni kezdett, és nyolc évig
uralkodott Jeruzsálemben. Amikor meghalt, senki sem sajnálta. Dávid
városában temették el, de nem a királyi sírboltban.
'''
