való hűségre gyakorolt hatását (lásd még 1Királyok 22:50 és
21:5-7 - Jórám megöli testvéreit és más fejedelmeket, kiemelve a
hatalmat gyakran kísérő korrupciót és erőszakot. Jórám cselekedeteinek
leírása rávilágít az Istentől való elfordulás és az Úr útjainak
követésének elmulasztásának következményeire (lásd még Példabeszédek
