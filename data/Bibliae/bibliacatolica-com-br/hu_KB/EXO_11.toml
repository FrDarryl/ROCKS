[11]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez: "Még egy csapást hozok a fáraóra és az
egyiptomiakra, akkor majd elbocsát benneteket, sõt, maga fog elûzni.
'''
"2" = ''':sup:`2` Szólítsd fel tehát sürgõsen a népet: a férfiak és a nõk kérjenek
szomszédaiktól és szomszédasszonyaiktól ezüst- és aranydolgokat."
'''
"3" = ''':sup:`3` Az Úr jóakaratra hangolta az egyiptomiakat a nép iránt. Mózesnek is
nagy tekintélye volt a fáraó hivatalnokai és népe elõtt.
'''
"4" = ''':sup:`4` Mózes kijelentette: "Ezt mondja az Úr: éjfélkor végigvonulok
Egyiptomon.
'''
"5" = ''':sup:`5` Minden elsõszülött meghal Egyiptom földjén: a fáraó elsõszülötte is,
akinek a trónján kellene ülnie, és a darálóhoz állított rabszolganõ
elsõszülötte is: azonkívül minden állat elsõszülötte.
'''
"6" = ''':sup:`6` Olyan sírás tör ki egész Egyiptomban, amilyen még nem volt és nem is
lesz.
'''
"7" = ''':sup:`7` De Izrael fiai között egyetlen kutya sem mordul rá sem emberre, sem
állatra. Ebbõl megtudjátok: az Úr különbséget tesz Egyiptom és Izrael
között.
'''
"8" = ''':sup:`8` Akkor majd hivatalnokaid mind hozzám jönnek, leborulnak elõttem és
mondják: Vonuljatok ki, ti és az egész nép, amely téged követ. Akkor
majd kivonulunk." Ezután nagy haraggal távozott a fáraótól.
'''
"9" = ''':sup:`9` Az Úr még ezt mondta Mózesnek: "A fáraó nem hallgat rátok, hogy
csodajeleim sokszorozódjanak Egyiptom földjén."
'''
"10" = ''':sup:`10` Mózes és Áron véghezvitték mindezeket a csodákat a fáraó elõtt. Az
Úr azonban megkeményítette a fáraó szívét és nem engedte el Izrael
fiait országából.
'''
