"1" = ''':sup:`1` Jaj azoknak, akik gonoszat forralnak, a fekvõhelyükön rosszat
forgatnak fejükben; virradatkor végbe is viszik, mert kezüknek
hatalmában van.
'''
"2" = ''':sup:`2` Ha megkívánják a földeket, meg is szerzik, és a házakat hatalmukba
kerítik. Kezet emelnek a másik emberre és a házára, mind az emberre,
mind örökségére.
'''
"3" = ''':sup:`3` Azért ezt mondja az Úr: Nos, nagy csapást mérek erre a nemzedékre,
melybõl nem vonhatjátok ki nyakatokat, és nem járhattok többé emelt
fõvel, mert gonosz idõ lesz ez.
'''
"4" = ''':sup:`4` Azon a napon gúnydalt költenek rólatok, és siratóéneket mondanak.
Így szólnak: "Ki vagyunk fosztva teljesen; népem földjét felmérték
zsinórral, senki nem adja vissza, földjeink a fosztogatók kezére
jutottak."
'''
"5" = ''':sup:`5` Bizony, ezért senki sem fogja osztályrészedet mérõzsinórral kimérni
az Úr közösségében.
'''
"6" = ''':sup:`6` Azt mondogatják: "Ne hirdessétek ezt! Ne hirdessétek ezeket! Nem
érhet bennünket gyalázat.
'''
"7" = ''':sup:`7` Talán átok van Jákob házán? Vajon elveszítette az Úr a türelmét? Így
szokott õ tenni? Nincsenek-e telve szavai jósággal az õ népe, Izrael
iránt?"
'''
"8" = ''':sup:`8` Ti támadtok ellenségként népemre. Az ártatlan ruháját elragadjátok,
a biztonságban élõkre a háború borzalmait szabadítjátok.
'''
"9" = ''':sup:`9` Népem asszonyait kiûzítek meghitt otthonukból; a csecsemõket
megfosztjátok dicsõségemtõl mindörökre.
'''
"10" = ''':sup:`10` "Keljetek föl, s menjetek! Ne legyen itt maradástok!" Bármilyen
semmiségért súlyos zálogot követeltek.
'''
"11" = ''':sup:`11` Ha a lélek valamelyik embere ilyen hazugságot koholna: "Borról és
italról jövendölök neked", akkor ennek a népnek az volna a prófétája.
'''
"12" = ''':sup:`12` Bizony, összegyûjtöm egész Jákobot, bizony, egybegyûjtöm Izrael
maradékát. Egybegyûjtöm õket, mint juhokat az akolba, mint a nyájat a
mezõk ölén, és nem kell félniük senkitõl.
'''
"13" = ''':sup:`13` Elindul az élükön a vezérük, elõttük jár; kilépnek a kapun,
kivonulnak; elõttük megy királyuk, az Úr halad az élükön!
'''
