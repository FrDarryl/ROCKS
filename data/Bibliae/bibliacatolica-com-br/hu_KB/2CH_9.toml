[9]
"1" = ''':sup:`1` Amikor Sába királynõje meghallotta Salamon hírnevét, találós
kérdésekkel próbára akarta tenni. Eljött tehát hozzá Jeruzsálembe
hatalmas kísérettel, tevékkel, amelyek fûszereket, töméntelen aranyat
és azonkívül drágakövet hoztak. Meglátogatta Salamont, és megtárgyalt
vele mindent, ami csak érdekelte.
'''
"2" = ''':sup:`2` Salamon meg is felelt minden kérdésére. Nem volt olyan dolog, amiben
Salamon tájékozatlan lett volna, és amire ne tudott volna választ adni.
'''
"3" = ''':sup:`3` Sába királynõje megcsodálta Salamon bölcsességét, a palotát, amelyet
épített,
'''
"4" = ''':sup:`4` az asztalára felszolgált ételeket, szolgáinak lakásait,
tisztviselõinek elhelyezését és ruházatát, valamint a pohárnokokat és
ruhájukat, végül azokat az égõáldozatokat, amelyeket az Úr templomában
bemutatni szokott, és a lélegzete is elállt.
'''
"5" = ''':sup:`5` Meg is mondta a királynak: "Igaz az a beszéd, amelyet otthon
mondásaidról és bölcsességedrõl hallottam.
'''
"6" = ''':sup:`6` Nem akartam hinni a híreknek, míg el nem jöttem, és saját szememmel
meg nem gyõzõdtem róla, hogy - lám - még a felét se jelentették nekem
nagy bölcsességedrõl. Felülmúltad a hírt, amelyet hallottam.
'''
"7" = ''':sup:`7` Boldogok alattvalóid, és boldogok szolgáid, akik állandóan elõtted
állnak és hallgathatják bölcsességedet.
'''
"8" = ''':sup:`8` Áldott legyen az Úr, a te Istened, aki kedvét találta benned, és
trónjára ültetett, hogy uralkodjál, az Úr, a te Istened szándéka
szerint. Az Isten szereti ugyanis Izraelt, és meg akarja tartani
mindörökké, azért tett meg királyává, hogy jogot és igazságot
szolgáltass."
'''
"9" = ''':sup:`9` Azután százhúsz talentum aranyat, tömérdek fûszert, sõt még
drágakövet is ajándékozott a királynak. Nem volt olyan fûszer, mint
amilyet Sába királynõje adott Salamon királynak.
'''
"10" = ''':sup:`10` De Hirám szolgái is hoztak Salamon szolgáival aranyat Ofirból,
azonkívül illatos fákat és drágakövet.
'''
"11" = ''':sup:`11` A király az illatos fákból lépcsõket készíttetett az Úr templomába
és a királyi palotába, továbbá lantokat és hárfákat a zenészek számára.
Azelõtt sohasem láttak ilyeneket Júda földjén.
'''
"12" = ''':sup:`12` De Salamon király is adott ajándékot Sába királynõjének, amit csak
megkívánt vagy kért, azon az értéken felül, amit õ hozott a királynak.
Azután szolgáival együtt visszatért hazájába.
'''
"13" = ''':sup:`13` Salamonnak egyévi jövedelme aranysúlyban hatszázhatvanhat talentum
arany volt,
'''
"14" = ''':sup:`14` a kereskedõktõl és a kalmároktól származó jövedelmein kívül. Sõt,
Arábia összes királyai és a tartományok helytartói is szoktak aranyat
és ezüstöt hozni Salamonnak.
'''
"15" = ''':sup:`15` Salamon király kétszáz nagy pajzsot is készíttetett vert aranyból,
hatszáz vert arany jutott minden egyes pajzsra;
'''
"16" = ''':sup:`16` továbbá háromszáz kisebb pajzsot is vert aranyból, háromszáz vert
arany jutott minden egyes pajzsra. A király a libanoni erdei palotában
helyezte el õket.
'''
"17" = ''':sup:`17` A király készíttetett egy nagy trónszéket is elefántcsontból, és
bevonatta színarannyal.
'''
"18" = ''':sup:`18` A trónnak hat lépcsõje és aranyzsámolya volt, hozzá rögzítve. Az
ülõhely felett mindkét oldalon karja volt, a karok mellett pedig két
oroszlán állt.
'''
"19" = ''':sup:`19` Tizenkét oroszlán meg ott állt a hat lépcsõnél kétfelõl. Nem
készült ilyen egy királyságban se.
'''
"20" = ''':sup:`20` Salamon király minden ivóedénye aranyból volt, sõt, a libanoni
erdei palotában is színaranyból volt minden fölszerelés. Az ezüstöt
ugyanis Salamon király napjaiban semmire se becsülték,
'''
"21" = ''':sup:`21` mert a király Tarsisba járó hajói háromévenként el szoktak menni
Hirám szolgáival. A tarsisi hajók aranyat, ezüstöt, elefántcsontot,
majmokat és pávákat hoztak.
'''
"22" = ''':sup:`22` Salamon király tehát gazdagságban és bölcsességben felülmúlta a
föld összes királyait.
'''
"23" = ''':sup:`23` A föld minden királya látni kívánta Salamon arcát, hogy hallja
bölcsességét, amelyet Isten a szívébe adott.
'''
"24" = ''':sup:`24` Mindegyik hozott neki ajándékot is: arany- és ezüsttárgyakat,
ruhákat, fegyvert, fûszereket, lovakat és öszvéreket évrõl évre.
'''
"25" = ''':sup:`25` Salamonnak négyezer ló számára volt hely az istállóiban, továbbá
harci szekerei meg tizenkétezer lovasa. Ezeket a szekerész városokban
és a király közelében, Jeruzsálemben helyezte el.
'''
"26" = ''':sup:`26` Õ uralkodott az összes királyok felett a folyamtól egészen a
filiszteusok földjéig és Egyiptom határáig.
'''
"27" = ''':sup:`27` Õ tette Jeruzsálemben az ezüstöt olyanná, mint a kõ, a cédrusfát
pedig olyanná, mint a fügefa, amely tömegével fordul elõ a síkságon.
'''
"28" = ''':sup:`28` Lovakat Egyiptomból és még sok országból hoztak neki.
'''
"29" = ''':sup:`29` Salamon egyéb dolgait - mind az elsõket, mind az utolsókat - nemde
megírták Nátán próféta krónikáiban, a silói Achija prófétai könyvében,
meg Iddó látóembernek Jerobeám, Nebát fia ellen írt látomásaiban.
'''
"30" = ''':sup:`30` Salamon negyven esztendeig uralkodott Jeruzsálemben egész Izrael
felett.
'''
"31" = ''':sup:`31` Azután Salamon megtért atyáihoz, és eltemették atyjának, Dávidnak
városában. A fia, Rechabeám lett helyette a király.
'''
"Notes" = '''
