[15]
"1" = ''':sup:`1` Istenünk, jóságos vagy és hûséges; türelemmel és irgalommal
kormányozod a mindenséget.
'''
"2" = ''':sup:`2` Ha vétkeztünk is, a tieid vagyunk, hisz ismerjük hatalmadat. De nem
akarunk vétkezni, mert tudjuk, hogy hozzád tartozunk.
'''
"3" = ''':sup:`3` Mert téged megismerni tökéletes igazság, és hatalmadról tudni - az a
teljes igazság, a halhatatlanság gyökere.
'''
"4" = ''':sup:`4` Nem is vezetett félre minket, amit az emberek gonoszul kitaláltak,
sem a festõk haszontalan munkája, a tarka festékekkel bemázolt figura,
'''
"5" = ''':sup:`5` amelynek látása vágyat kelt a balgában, úgyhogy megkívánja a holt
kép élettelen alakját.
'''
"6" = ''':sup:`6` Akik csinálják õket, vágyódnak utánuk és tisztelik õket, azok a
rosszat kedvelik és ilyen reményekre méltók.
'''
"7" = ''':sup:`7` A fazekas azon fárad, hogy az agyagot gyúrással képlékennyé tegye,
és sok mindent készít belõle használatunkra. De ugyanabból az agyagból
olyan edényeket is formál, amelyek tisztes célra szolgálnak, és
olyanokat is, amelyek az ellenkezõ célra valók, mind ugyanolyan módon.
Ám hogy milyen célra szolgáljon, azt a fazekas dönti el.
'''
"8" = ''':sup:`8` És így rosszra fecsérelt fáradsággal ugyanabból az agyagból
hiábavaló istent készít, aki nem sokkal elõbb maga is földbõl lett, és
rövid idõ múltán oda tér vissza, ahonnét vétetett, amikor majd
visszakövetelik tõle a kölcsönbe kapott lelket.
'''
"9" = ''':sup:`9` De nem gondol vele, hogy hamarosan elmúlik, sem azzal, hogy rövid az
élete. Inkább versenyre kel az arany- és ezüstmûvesekkel, utánozza az
ércöntõt, és nagyra van azzal, hogy csalóka képeket készít.
'''
"10" = ''':sup:`10` Hamu a szíve, pornál hitványabb a reménye, és az élete
értéktelenebb az agyagnál,
'''
"11" = ''':sup:`11` mert nem ismeri azt, aki alkotta és aki tevékeny lelket lehelt
bele, és bele lehelte az élet leheletét.
'''
"12" = ''':sup:`12` Ehelyett azt hiszi, hogy létünk csak játék, életünk meg hasznot
hajtó vásár. Mert - azt mondja - mindenünnen, még a rosszból is hasznot
kell húzni.
'''
"13" = ''':sup:`13` Az ilyen mindenkinél jobban tudja, hogy vétkezik, amikor a föld
agyagából egyszerre törékeny edényeket és bálványokat csinál.
'''
"14" = ''':sup:`14` Mind egészen értelmetlenek, és néped ellenségei, akik elnyomják;
nyomorultabbak, mint egy gyermek lelke,
'''
"15" = ''':sup:`15` mert isteneknek tartották a népek összes bálványát, amelynek a
szeme nem jó a látásra, sem az orra a levegõ belélegzésére, sem a füle
a hallásra, sem a kezén az ujj a tapintásra, sem a lába a járásra.
'''
"16" = ''':sup:`16` Hisz ember csinálta, olyan valaki formálta õket, aki maga is
kölcsönbe kapta az élet leheletét: nincs ember, aki olyan istent tudna
alkotni, hogy az akár csak vele magával is fölérne.
'''
"17" = ''':sup:`17` Halandó létére csak holtat tud alkotni, elvetemült kézzel. Õ maga
tökéletesebb, mint azok a tárgyak, amelyeket imád, mert neki van élete,
azoknak meg nincs.
'''
"18" = ''':sup:`18` Sõt a legvisszataszítóbb állatokat is imádják azok, akik ostobaság
tekintetében még rosszabbak, mint a többiek.
'''
"19" = ''':sup:`19` Nem is szépek (ezek az állatok), hogy az ember, mint egyébként az
állatok látásakor, kedvét lelné bennük. Elvesztették Isten dicséretét
és áldását.
'''
