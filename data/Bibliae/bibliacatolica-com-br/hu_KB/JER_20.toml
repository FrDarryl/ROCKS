20:11-13 - Az ellenállás és a szenvedés ellenére Jeremiás bízik Isten
segítségében. Biztosítja az isteni jelenlét, amely megvédi
ellenségeitől. Ez azt mutatja, hogy a válság idején is Isten jelen van,
20:14-18 - Jeremiás siratja születése napját, és azt kívánja, bárcsak
