[20]
"1" = ''':sup:`1` Meghallotta Paschur pap, Immer fia, aki az Úr házának felügyelõje
volt, hogy Jeremiás ezt a prófétai szózatot hirdette.
'''
"2" = ''':sup:`2` Erre Paschur megverette Jeremiás prófétát, majd abba a kalodába
záratta, amely az Úr házába vezetõ felsõ kapunál, a Benjamin-kapunál
volt.
'''
"3" = ''':sup:`3` Másnap Paschur kiengedte Jeremiást a kalodából. Jeremiás akkor így
szólt hozzá: "Nem Paschurnak hív az Úr, hanem Rettegésnek.
'''
"4" = ''':sup:`4` Mert ezt mondja az Úr: Rettegéssé teszlek téged és minden barátodat;
ellenségeik kardjától hullanak el mindnyájan, a szemed láttára. Az
egész Júdát Babilon királyának kezére adom; az majd Babilonba hurcolja
és kardélre hányja õket.
'''
"5" = ''':sup:`5` Ennek a városnak minden gazdagságát, minden vagyonát, minden
drágaságát, Júda királyainak minden kincsét ellenségeik kezére adom.
Azok majd elrabolják, elhurcolják és Babilonba viszik õket.
'''
"6" = ''':sup:`6` Te meg, Paschur, és egész házad népe fogságba mentek; Babilonba
jutsz, ott halsz meg és ott temetnek el téged és minden barátodat,
akiknek hazugságot jövendöltél."
'''
"7" = ''':sup:`7` Rászedtél, Uram! S én hagytam, hogy rászedj. Erõsebb voltál nálam és
legyõztél. Nevetségessé váltam napról napra: Aki csak lát, mind
kicsúfol.
'''
"8" = ''':sup:`8` Ahányszor csak beszélek, azt kell kiáltanom, azt kell hirdetnem:
"Erõszak! Romlás!" Az Úr szava így mindennap gyalázatomra vált és
csúfságomra.
'''
"9" = ''':sup:`9` Már azt gondoltam: Nem törõdöm vele, nem beszélek többé a nevében.
De ilyenkor mintha tûz gyúlt volna szívemben, és átjárta minden
csontomat. S ha megfeszítettem erõmet, hogy ellenálljak, belefáradtam
és nem tudtam elviselni.
'''
"10" = ''':sup:`10` Hallom sokak gyalázkodását: "Rettegés mindenütt! Jelentsétek föl!
Följelentjük!" Még azok is, akik barátaim voltak, bukásomra lestek:
"Hátha valamiképp tõrbe csalhatnánk, legyõzhetnénk, és bosszút
állhatnánk rajta."
'''
"11" = ''':sup:`11` De az Úr, mint hõs harcos, mellettem áll. Ellenfeleim meginognak, s
nem bírnak velem, szégyent vallanak és elbuknak. Örökké tartó, soha el
nem múló gyalázatban lesz részük.
'''
"12" = ''':sup:`12` Te pedig, Seregek Ura, igazságos Bíró, aki a vesék és szívek
vizsgálója vagy, engedd, hadd láthassam, miként állsz rajtuk bosszút,
mert eléd tártam ügyemet.
'''
"13" = ''':sup:`13` Énekeljetek az Úrnak! Dicsõítsétek az Urat! Mert kiszabadította a
szegény lelkét a gonoszok kezébõl.
'''
"14" = ''':sup:`14` Átkozott legyen a nap, amelyen születtem! Az a nap, amelyen a
világra hozott anyám: ne legyen áldott.
'''
"15" = ''':sup:`15` Átkozott legyen az a férfi, aki hírül vitte apámnak: "Fiúgyermeked
született" - és ezzel mint jó hírrel örvendeztette meg.
'''
"16" = ''':sup:`16` Legyen hasonló az az ember azokhoz a városokhoz, amelyeket az Úr
könyörtelenül feldúlt; reggel halljon jajkiáltást, délben meg harci
riadót,
'''
"17" = ''':sup:`17` mert nem ölt meg anyám méhében. Bárcsak anyám teste lett volna a
sírom, amikor még a méhében hordozott!
'''
"18" = ''':sup:`18` Miért is jöttem ki méhébõl? Hogy csak nyomorúságot és bánatot
lássak, és gyalázatban töltsem napjaimat?
'''
"Notes" = '''
