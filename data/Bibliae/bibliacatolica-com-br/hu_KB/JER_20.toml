demonstrálva a hatóságok ellenállását Isten Szavával szemben. Ez
tükrözi a próféták üldözését és Isten igazságát (lásd még Máté 23:34-36
és ApCsel 7:51-53).
20:3-6 - Jeremiás alázatos, és Pashur és családja elpusztításáról
prófétál, bizonyítva, hogy az isteni ítélet még a vezetőket is eléri. A
kevélység és az Istennel szembeni ellenállás kárhoztatást eredményez
(lásd még Zsolt 109:17-20 és Máté 23:13-15).
20:7-10 - Jeremiás küszködik prófétai elhívásával, frusztráltnak érzi
