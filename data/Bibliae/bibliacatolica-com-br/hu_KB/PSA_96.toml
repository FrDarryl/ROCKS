[96]
"1" = ''':sup:`1` Énekeljetek új éneket az Úrnak, minden föld zengjen dalt az Úrnak!
'''
"2" = ''':sup:`2` Énekeljetek az Úrnak és áldjátok nevét, naponként hirdessétek
üdvösségét!
'''
"3" = ''':sup:`3` Hirdessétek dicsõségét a pogányok között, csodatetteit minden nép
elõtt!
'''
"4" = ''':sup:`4` Mert nagy az Úr és méltó a dicséretre, félelmetesebb õ minden
istennél.
'''
"5" = ''':sup:`5` A népek minden istene üres káprázat, az Úr azonban az ég alkotója.
'''
"6" = ''':sup:`6` Elõtte fenség és méltóság, szentélyében hatalom s fényesség.
'''
"7" = ''':sup:`7` Adjatok az Úrnak, népek törzsei, adjatok az Úrnak tiszteletet és
hatalmat!
'''
"8" = ''':sup:`8` Adjátok meg az Úrnak neve tiszteletét! Ígérjetek áldozatot és
hozzátok színe elé,
'''
"9" = ''':sup:`9` szent udvarában imádjátok az Urat! Minden föld remegjen elõtte,
'''
"10" = ''':sup:`10` hirdessétek a pogányoknak: "Király az Úr!" Megszilárdította a
földet, hogy ne inogjon, igazságosan kormányozza a népeket.
'''
"11" = ''':sup:`11` Örüljön az ég, ujjongjon a föld, vele együtt zengjen a tenger s ami
benne van!
'''
"12" = ''':sup:`12` Vigadjon a rét és minden virága, örüljenek az erdõ fái az Úr színe
elõtt!
'''
"13" = ''':sup:`13` Mert nézd, közeledik, jön, hogy kormányozza a földet. Igazságosan
uralkodik majd a földkerekségen és hûségesen a népek fölött.
'''
