[4]
"1" = ''':sup:`1` Ó, hogy elhomályosult az arany; megfeketedett a színarany.
Szerteszórva hevernek a szentély kövei minden utcasarkon.
'''
"2" = ''':sup:`2` Sion fiait, akiknek értéke színarannyal ért fel, agyagedénynek
tekintették, fazekas keze mûvének.
'''
"3" = ''':sup:`3` Még a sakálok is odanyújtják emlõiket, hogy kicsinyeiket táplálják;
de népem leánya kegyetlen, mint a struccmadár a sivatagban.
'''
"4" = ''':sup:`4` A csecsemõnek a szomjúságtól az ínyéhez tapad a nyelve. Az apró
gyermekek kenyeret kérnek, de nincs, aki megtörje nekik.
'''
"5" = ''':sup:`5` Akik egykor jóízû ételeket ettek, most ott hevernek holtan az
utcákon. És akik bíborruhában nõttek fel, a szemétdombot ölelik.
'''
"6" = ''':sup:`6` Nagyobb volt népem leányának vétke Szodomának bûnénél, amely
elpusztult egy szempillantás alatt anélkül, hogy bárki fölemelte volna
ellene a kezét.
'''
"7" = ''':sup:`7` Ifjai egykor tisztábbak voltak a hónál, fehérebbek a tejnél; testük
pirosabb volt a korállnál; színük ragyogó volt, mint a zafír.
'''
"8" = ''':sup:`8` Most fekete az arcuk, akár az éjszaka, nem lehet õket felismerni az
utcán. Bõrük a csontjukhoz tapadt; kiszáradt, mint a fa.
'''
"9" = ''':sup:`9` Szerencsésebbek voltak, akiket átjárt a kard, mint azok, akik
éhhalállal vesztek el. Akik elfonnyadtak, elsorvadtak, mert a föld nem
hozott termést.
'''
"10" = ''':sup:`10` Gyengéd lelkû asszonyok saját kezükkel fõzték meg gyermekeiket,
hogy eledelül szolgáljanak nekik, népem leányának romlása idején.
'''
"11" = ''':sup:`11` Az Úr kitöltötte bosszúját, szabad folyást engedett haragjának.
Tüzet gyújtott Sionban, s az megemésztette alapjait.
'''
"12" = ''':sup:`12` Nem hitték a föld királyai és a földkerekség egyetlen lakója sem,
hogy ellenséges erõ behatolhat Jeruzsálem kapuin.
'''
"13" = ''':sup:`13` Prófétáinak bûnei miatt, és papjainak gonoszsága miatt történt ez,
akik ártatlanok vérét ontották ki a város közepén.
'''
"14" = ''':sup:`14` Mint a vakok, úgy bolyongtak az utcán, vérrel szennyezetten,
úgyhogy senki sem mert hozzáérni a ruhájukhoz.
'''
"15" = ''':sup:`15` "Távozzatok, tisztátalanok!" - kiáltottam rájuk. "Távozzatok! Ne
érintsetek minket!" Még ha elmennek is menedéket keresni a népek közé,
ott sem hagyják, hogy letelepedjenek.
'''
"16" = ''':sup:`16` Az Úr tekintete szétszórta õket, többé nem tartotta õket szemmel.
Nem tisztelik már a papot, és nem becsülik többé a prófétát.
'''
"17" = ''':sup:`17` Már belefáradt szemünk is, úgy vártuk a segítséget, de hiába.
Tornyainkból epedve figyeltünk egy népre, amely nem segíthetett.
'''
"18" = ''':sup:`18` Lépteinkre leselkedtek, tereinkre sem mertünk kimenni. Jaj, közel
van már a vég! Napjaink meg vannak számlálva! Elérkezett számunkra a
vég!
'''
"19" = ''':sup:`19` Üldözõink gyorsabbak voltak, mint égen a sasok. Még a hegyeken is
nyomunkba eredtek, a pusztában meg tõrt vetettek nekünk.
'''
"20" = ''':sup:`20` Éltetõ leheletünket, az Úr fölkentjét fogságba ejtették
vermeinkben, akirõl azt mondogattuk: "Az õ oltalmában élünk majd a
népek között."
'''
"21" = ''':sup:`21` Csak ujjongj és vigadj, Edom leánya, te, aki Husz földjén lakol!
Hozzád is eljut majd a kehely: megrészegülsz és szégyenkezel.
'''
"22" = ''':sup:`22` Véget ér bûnhõdésed, Sion leánya; nem küld már többé számkivetésbe
(az Úr), de téged megbüntet gonoszságodért, Edom leánya, feltárja
vétkeidet.
'''
