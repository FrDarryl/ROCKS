[19]
"1" = ''':sup:`1` Dávid megrendült. Fölment a kapu fölötti szobába és sírt. Elcsukló
hangon így siránkozott: "Fiam, Absalom! Fiam, fiam Absalom! Ó, bár én
haltam volna meg helyetted!"
'''
"2" = ''':sup:`2` Jelentették Joábnak: "A király sír és jajgat Absalom miatt."
'''
"3" = ''':sup:`3` Így azon a napon gyászra fordult a gyõzelem az egész sereg számára,
mert a sereg megtudta azon a napon, hogy a király bánkódik a fia miatt,
'''
"4" = ''':sup:`4` s ezen a napon a sereg lopva tért vissza a városba, ahogyan az a
sereg lopakodik, amelyik szégyenkezik, mivel megfutamodott a csatából.
'''
"5" = ''':sup:`5` A király befödte arcát, és hangosan siránkozott: "Fiam, Absalom!
Absalom, fiam, fiam!"
'''
"6" = ''':sup:`6` Joáb bement a királyhoz a házba, és azt mondta: "Ma szégyenbe
borítottad embereid arcát, akik ma megmentették az életedet, fiaid és
lányaid életét, feleségeid életét és ágyasaid életét.
'''
"7" = ''':sup:`7` Mert szeretetet tanúsítottál azok iránt, akik gyûlölnek, azokkal
szemben meg, akik szeretnek téged, gyûlöletet. Ma megmutattad, hogy sem
a sereg vezére, sem az emberek nem jelentenek neked semmit. Igen, most
már tudom: Azt találnád helyénvalónak, ha Absalom életben maradt volna,
mi meg ma mind elestünk volna.
'''
"8" = ''':sup:`8` Kelj föl, menj ki és intézz barátságos szavakat az emberekhez. Mert
esküszöm az Úrra: ha nem mész ki, az éjszaka egyetlen ember sem marad
melletted. De ez nagyobb baj lesz neked, mint bármi baj, ami
ifjúságodtól mostanig ért."
'''
"9" = ''':sup:`9` A király tehát fölállt és a kapu alá ült. Erre kihirdették az egész
seregnek: "Nézzétek, a király ott ül a kapuban!" S az egész nép a
király elé járult. Izrael fiai elmenekültek, ki-ki a maga sátorába.
'''
"10" = ''':sup:`10` Izrael minden törzse, az egész nép vitázott. Így beszéltek: "A
király kiszabadított bennünket ellenségeink kezébõl, méghozzá a
filiszteusok kezébõl szabadított ki minket. De Absalom elõl kénytelen
volt elmenekülni az országból.
'''
"11" = ''':sup:`11` Ám Absalom, akit fölkentünk királyunkká, elesett a csatában. Nos
hát, meddig haboztok még visszahozni a királyt?"
'''
"12" = ''':sup:`12` A királynak fülébe jutott, hogy egész Izraelben így beszélnek. Így
hát a király üzenetet küldött Cádok és Ebjatár papnak: "Beszéljetek
Júda véneivel, ilyen módon: Miért akartok az utolsók lenni a király
visszahozásában?
'''
"13" = ''':sup:`13` Hisz a testvéreim vagytok, a vérem és a húsom vagytok. Miért
akartok az utolsók lenni a király visszahozásában?"
'''
"14" = ''':sup:`14` Amazának pedig ezt mondjátok: "Hát nem a vérem és húsom vagy? Ezt
meg azt tegye velem Isten, ha nem teszlek meg Joáb helyett a sereg
vezérévé, egész életedre."
'''
"15" = ''':sup:`15` Júda férfiai mind összefogtak, egy szívvel, és ezt üzenték a
királynak: "Térj vissza, te és szolgáid!"
'''
"16" = ''':sup:`16` A király tehát elindult hazafelé, és a Jordánhoz ért. A júdeaiak
egészen Gilgalig eléje mentek, hogy segítségére legyenek a királynak az
átkelésben.
'''
"17" = ''':sup:`17` A Benjamin fiai közül való Simi, a Bachurimba való Gerának a fia
szintén eléje ment a júdeaiakkal Dávid királynak.
'''
"18" = ''':sup:`18` Ezer ember volt vele Benjamin fiai közül. Saul házának felügyelõje,
Ciba elõre ment a Jordánhoz, még mielõtt a király odaért volna, a
tizenöt fiával és húsz szolgájával,
'''
"19" = ''':sup:`19` s minden elõkészületet megtettek ahhoz, hogy a király családja
átkeljen és jól érezze magát. Gera fia, Simi a király lába elé borult,
amikor épp át akart kelni a Jordánon,
'''
"20" = ''':sup:`20` s így szólt a királyhoz: "Ne tartson uram gonosznak, ne gondoljon
arra a gonoszságra, amelyet szolgád elkövetett azon a napon, amelyen
uram és királyom elhagyta Jeruzsálemet. Ne vegye szívére a király a
dolgot.
'''
"21" = ''':sup:`21` Szolgád jól tudja, hogy vétett ellened, s ma elsõként jött ide
József házából uram, királyom elé!"
'''
"22" = ''':sup:`22` Ceruja fia, Abisáj megszólalt, és azt kérdezte: "Ne haljon meg
Simi, amiért átkozta az Úr fölkentjét?"
'''
"23" = ''':sup:`23` Dávid azonban azt mondta: "Mit tegyek veletek, Ceruja fia, amiért
ma megkísértetek? Hát hogy halhatna meg ma valaki Izraelben? Vagy nem
lettem ma ismét Izrael királya?"
'''
"24" = ''':sup:`24` Aztán a király odaszólt Siminek: "Nem halsz meg!" S a király
megesküdött rá neki.
'''
"25" = ''':sup:`25` Mifiboset, Saul fia szintén eléje ment a királynak. Attól a naptól,
hogy a király elmenekült egészen addig, míg épségben vissza nem tért,
nem mosta meg a lábát meg a kezét, nem gondozta a szakállát, és a
ruháját sem mosta ki.
'''
"26" = ''':sup:`26` Amikor most Jeruzsálembõl a király elé ment, a király megkérdezte
tõle: "Miért nem jöttél velem, Mifiboset?"
'''
"27" = ''':sup:`27` Így válaszolt: "Uram és királyom! A szolgám becsapott. Szolgád
ugyanis megbízta: Nyergeld föl nekem a szamarat, hadd üljek fel rá és
menjek el a királlyal. Szolgád ugyanis béna.
'''
"28" = ''':sup:`28` De õ megrágalmazta szolgádat uram és királyom elõtt. Ám uram és
királyom olyan, mint az Isten angyala. Tégy hát úgy, amint jónak látod.
'''
"29" = ''':sup:`29` Atyám egész háza nem várhatott egyebet a halálnál uramtól és
királyomtól. Te mégis azok közé soroltad szolgádat, akik asztalodnál
ehetnek. Mi egyébhez van még jogom, mint hogy újra a királyhoz
folyamodjam."
'''
"30" = ''':sup:`30` A király ezt felelte neki: "Mit szaporítod a szót? Elrendelem, hogy
te és Ciba osztozzatok a földön."
'''
"31" = ''':sup:`31` Erre Mifiboset azt mondta a királynak: "Akár az egész is az övé
lehet, ha uram és királyom épségben hazatér."
'''
"32" = ''':sup:`32` A gileádi Barzilláj lejött Rogelimbõl és elkísérte a királyt, hogy
átvezesse a Jordánon.
'''
"33" = ''':sup:`33` Barzilláj nagyon idõs ember volt, nyolcvanesztendõs. Ellátta a
királyt élelemmel, amíg Machanajimban tartózkodott, mivel jómódú ember
volt.
'''
"34" = ''':sup:`34` Ezért most így szólt hozzá a király: "Gyere velem, s otthon,
Jeruzsálemben gondoskodom rólad öregségedre."
'''
"35" = ''':sup:`35` De Barzilláj ezt válaszolta a királynak: "Hány évem van még hátra,
hogy a királlyal menjek Jeruzsálembe?
'''
"36" = ''':sup:`36` Most nyolcvanesztendõs vagyok. Meg tudom még különböztetni: mi a jó
és mi a rossz? Ízlik még szolgádnak, amit eszik vagy iszik? Aztán tudom
én még hallgatni az énekeseket és énekesnõket? Miért legyen szolgád
uramnak és királyomnak a terhére?
'''
"37" = ''':sup:`37` Csak épp átkíséri szolgád a királyt a Jordánon - miért ajánl hát
fel a király nekem ilyen jutalmat?
'''
"38" = ''':sup:`38` Engedd meg szolgádnak, hadd térjen vissza, hogy városomban, atyám
és anyám sírja közelében halhassak meg. Hanem szolgád, Kimhan szívesen
elmenne urammal és királyommal, neki megteheted, amit jónak látsz."
'''
"39" = ''':sup:`39` Erre a király azt mondta: "Velem jön Kimhan, s megteszem neki, amit
te jónak látsz. S ha valaha lesz valami kívánságod, mindig megteszem
neked."
'''
"40" = ''':sup:`40` Az egész nép átkelt a Jordánon, a király is átkelt, aztán megölelte
és megáldotta Barzillájt, s az visszatért otthonába.
'''
"41" = ''':sup:`41` A király Gilgal felé folytatta az útját. Kimhan kísérte, s vele
tartott Júda egész népe, valamint Izrael népének a fele is.
'''
"42" = ''':sup:`42` Ám Izrael fiai egyszer csak a király elé járultak és megkérdezték a
királytól: "Miért csábítottak el testvéreink, Júda férfiai? A királyt
és egész háza népét, valamint Dávid embereit is mind rávették, hogy
keljen át a Jordánon."
'''
"43" = ''':sup:`43` Júda férfiai így válaszoltak Izrael férfiainak: "De hisz a mi
vérünkbõl való a király! Miért vagytok hát úgy felháborodva? Tán a
király költségére ettünk, vagy elvettük magunknak a részeteket?"
'''
"44" = ''':sup:`44` Izrael fiai így válaszoltak a júdeaiaknak: "Tíz rész az enyém a
királyból. Azonkívül én vagyok az elsõszülött. Miért nézel hát le? Nem
én mondtam elõször, hogy hozzuk vissza a királyt?" De a júdeaiak
válasza még keményebb volt, mint Izrael fiaié.
'''
"Notes" = '''
Notas de rodapé:
19:1-4 - Dávid Absolon halála miatti gyásza a gyász erőteljes
pillanata. Nyíltan sír, bemutatva, hogy a kiszolgáltatottság az emberi
tapasztalat része, és hogy egészséges a gyászt kifejezni (lásd még
Prédikátor 3:1-4 és Máté 5:4).
19:5-8 - Joáb szembeszáll Dáviddal, emlékeztetve őt királyi szerepére.
Ez a beavatkozás rávilágít arra, hogy szilárd vezetésre van szükség még
a gyász idején is, és hogy egyensúlyba kell hozni a személyes gyászt a
Prédikátor 7:3).
19:9-15 - Dávid visszatérése Jeruzsálembe a helyreállítás pillanata. A
törzsek közötti megosztottság fogadja, ami jól mutatja a hatalom és a
politika bonyolultságát. Az egység alapvető fontosságú a királyság
19:16-23 - Simei története, aki megátkozta Dávidot, az irgalom és a
megbocsátás példája. Dávid úgy dönt, hogy nem viszonozza a rosszat,
bemutatva a megbocsátás és a megbékélés fontosságát az emberi
kapcsolatokban (lásd még Máté 6:14-15 és Kolossé 3:13).
19:24-30 - Mefibóset helyreállítása bizonyítja Dávid hűségét
Jonathánnak tett ígéreteihez. Ez a cselekvés szemlélteti a lojalitás és
az együttérzés fontosságát a királyság és a vezetés összefüggésében
(lásd még 2Sámuel 9:7 és Zsolt 146:9).
'''
