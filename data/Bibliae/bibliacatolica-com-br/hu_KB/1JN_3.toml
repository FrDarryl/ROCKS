"1" = ''':sup:`1` Nézzétek, mekkora szeretettel van irántunk az Atya: Isten
gyermekeinek hívnak minket, és azok is vagyunk. Azért nem ismer minket
a világ, mert õt sem ismeri.
'''
"2" = ''':sup:`2` Szeretteim, most Isten gyermekei vagyunk, de még nem nyilvánvaló,
hogy mik leszünk. Azt tudjuk, hogy ha megjelenik, hozzá leszünk
hasonlók, mert látni fogjuk, amint van.
'''
"3" = ''':sup:`3` És mindenki, aki így remél benne, megszentelõdik, ahogyan szent õ
is.
'''
"4" = ''':sup:`4` Mindenki, aki vétkezik, megszegi a törvényt, mert épp a
törvényszegés a bûn.
'''
"5" = ''':sup:`5` Tudjátok, hogy õ azért jelent meg, hogy elvegye a bûnöket, s hogy
benne nincs bûn.
'''
"6" = ''':sup:`6` Az, aki benne marad, nem vétkezik. Az, aki vétkezik, nem látta, nem
ismerte meg.
'''
"7" = ''':sup:`7` Gyermekeim, senki se vezessen félre titeket. Aki az igazságosságot
cselekszi, az igazságos, ahogy õ is igazságos.
'''
"8" = ''':sup:`8` Aki bûnt követ el, a sátántól való, hiszen a sátán kezdettõl fogva
vétkezik. Azért jelent meg az Isten Fia, hogy a sátán mûvét romba
döntse.
'''
"9" = ''':sup:`9` Azok, akik az Istentõl születtek, nem követnek el bûnt, mert az õ
magja bennük marad, és nem vétkezhetnek, mert az Istentõl születtek.
'''
"10" = ''':sup:`10` Errõl ismerhetõk fel az Isten gyermekei és a sátán fiai. Aki nem az
igazságosságot teszi, az nem Istentõl való. Ugyanígy az sem, aki nem
szereti testvérét.
'''
"11" = ''':sup:`11` Mert ezt az üzenetet halljuk kezdettõl fogva: Szeressük egymást!
'''
"12" = ''':sup:`12` Ne tegyünk úgy, mint Káin, aki a gonosztól való volt, és megölte
testvérét. Miért ölte meg? Mert az õ tettei gonoszak voltak, a testvére
tettei ellenben igazak.
'''
"13" = ''':sup:`13` Ne csodálkozzatok azon, testvérek, hogy a világ gyûlöl benneteket.
'''
"14" = ''':sup:`14` Mi tudjuk, hogy a halálból átmentünk az életbe, mert szeretjük
testvéreinket. Aki nem szeret, a halálban marad.
'''
"15" = ''':sup:`15` Aki gyûlöli testvérét, gyilkos, márpedig tudjátok, hogy egy
gyilkosnak sem maradandó birtoka az örök élet.
'''
"16" = ''':sup:`16` A szeretetet arról ismerjük fel, hogy õ életét adta értünk. Nekünk
is kötelességünk életünket adni testvéreinkért.
'''
"17" = ''':sup:`17` Hogyan marad meg az Isten szeretete abban, aki - bár bõven van neki
a világ javaiból -, mégis, amikor látja, hogy testvére szükséget
szenved, elzárja elõle a szívét?
'''
"18" = ''':sup:`18` Gyermekeim, ne szeressünk se szóval, se nyelvvel, hanem tettel és
igazsággal.
'''
"19" = ''':sup:`19` Errõl ismerjük fel, hogy az igazságból valók vagyunk-e, és így
nyugtatjuk meg színe elõtt a szívünket.
'''
"20" = ''':sup:`20` Ha szívünk vádol minket valamivel, az Isten fölötte áll szívünknek,
õ mindent tud.
'''
"21" = ''':sup:`21` Szeretteim, ha szívünk nem vádol, legyünk bizalommal az Isten
iránt.
'''
"22" = ''':sup:`22` Bármit kérünk, megkapjuk tõle, hisz megtartjuk parancsait, és ami
tetszik neki, azt tesszük.
'''
"23" = ''':sup:`23` Az az õ parancsa, hogy higgyünk Fiának, Jézus Krisztusnak nevében,
és szeressük egymást parancsa szerint.
'''
"24" = ''':sup:`24` Aki teljesíti parancsait, benne marad az Istenben, és az Isten is
õbenne. Azt, hogy õ bennünk marad-e, a Lélektõl tudjuk meg, amelyet
nekünk adott.
'''
