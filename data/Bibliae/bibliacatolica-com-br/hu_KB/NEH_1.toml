[1]
"1" = ''':sup:`1` Nehemiásnak, Hakalja fiának szavai. Amikor Artaxerxész király
huszadik évének Kiszleu hónapjában Szuza várában voltam,
'''
"2" = ''':sup:`2` fölkeresett egyik testvérem, Hanani, Júdeába való emberekkel.
Érdeklõdtem tõlük a zsidók felõl, a fogságtól megmenekült maradék és
Jeruzsálem felõl.
'''
"3" = ''':sup:`3` Így válaszoltak nekem: "Akik a fogságot elkerülték s ott maradtak
abban a tartományban, azok nagy nyomorúságban és megalázottságban
élnek. Jeruzsálem bástyája romokban hever, kapuit pedig tûz emésztette
meg."
'''
"4" = ''':sup:`4` Amikor ezeknek hírét vettem, leültem, sírtam és napokig gyászoltam,
böjtöltem és könyörögtem az ég Istenének színe elõtt.
'''
"5" = ''':sup:`5` Így szóltam: "Ó, Uram, égnek Istene, nagy és félelmetes Isten, te
megtartod a szövetséget, és irgalmas vagy azokhoz, akik szeretnek és
megtartják parancsaidat.
'''
"6" = ''':sup:`6` Figyeljen füled és legyen nyitva a szemed, s hallgasd meg szolgád
imáját, amelyet szolgáidért, Izrael fiaiért most éjjel és nappal hozzád
intézek. Megvallom Izrael fiainak vétkeit, amelyeket elkövettünk
ellened. Én is, atyám háza is vétkeztünk.
'''
"7" = ''':sup:`7` Súlyosan vétettünk ellened, nem tartottuk meg parancsaidat,
törvényeidet és rendelkezéseidet, amelyeket szolgádnak, Mózesnek adtál.
'''
"8" = ''':sup:`8` Emlékezz szavadra, amelyet Mózes szolgádnak jelentettél ki, amikor
azt mondtad: Ha hûtlenné váltok, szétszórlak benneteket a népek közé.
'''
"9" = ''':sup:`9` Ha azonban visszatértek hozzám, megtartjátok parancsaimat és
teljesítitek õket, még ha az ég széléig szét lesztek szórva, onnan is
összegyûjtlek benneteket, és visszahozlak arra a helyre, amelyet nevem
hajlékául kiválasztottam.
'''
"10" = ''':sup:`10` A te szolgáidat és népedet nagy hatalmaddal és erõs karoddal
megmentetted.
'''
"11" = ''':sup:`11` Ó, Uram, halld meg szolgád könyörgését, s szolgáidnak a kérését,
akik szívesen félik nevedet. Hadd legyen ma szerencséje szolgádnak,
engedd, hogy kegyelmet találjon ez elõtt az ember elõtt!"
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Nehémiás hírt kap Jeruzsálem pusztaságáról, ami nagy
szomorúságot okoz neki. Isten városa romokban hever, és ez Izrael lelki
állapotát tükrözi. Nehémiást együttérzés és buzgóság indítja az Úr háza
1:4-6 - Nehémiás imával és böjtöléssel válaszol a hírre, ezzel
demonstrálva mélységes Istentől való függését. Felismeri, hogy a
bűnbánat és Isten keresése alapvető fontosságú Izrael helyreállításában
1:7-9 - Nehémiás megvallja Izrael bűneit, és ragaszkodik Isten
nemzetnek tett ígéreteihez, hangsúlyozva, hogy az engedelmességhez való
visszatérés helyreállást hoz. Elismeri Isten hűségét ígéreteinek
beteljesítésében (lásd még 5Móz 30:1-3 és 1János 1:9).
1:10-11 - Nehémiás közbenjár Izrael népéért, és arra kéri Istent, hogy
adjon nekik kegyelmet a király előtt. Ez bizonyítja az isteni
beavatkozásba vetett hitét és a helyreállítás vezetőjeként betöltött
szerepét (lásd még 2 Mózes 33:16 és Jakab 5:16).
'''
