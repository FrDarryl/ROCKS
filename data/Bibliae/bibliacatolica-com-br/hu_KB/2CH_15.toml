[15]
"1" = ''':sup:`1` Ekkor Azarjára, Obed fiára leszállt az Úr lelke.
'''
"2" = ''':sup:`2` Kiment Aza elé, és azt mondta neki: "Hallgass meg, Aza, egész Júda
és Benjamin! Az Úr veletek van, mert ti is vele voltatok. Ha keresitek,
megtaláljátok, de ha elhagyjátok, õ is elhagy benneteket.
'''
"3" = ''':sup:`3` Sok-sok nap jön Izraelre, amikor igaz Isten nélkül, oktató pap
nélkül és törvény nélkül lesznek.
'''
"4" = ''':sup:`4` De ha nyomorúságukban visszatérnek az Úrhoz, Izrael Istenéhez, és
keresik, akkor meg fogják találni.
'''
"5" = ''':sup:`5` De azokban az idõkben nem lesz békesség a ki- s bejáróknak, sõt nagy
félelem száll a világ összes lakóira.
'''
"6" = ''':sup:`6` Ugyanis nemzet nemzet ellen fog harcolni, és város város ellen, mert
az Isten mindenféle nyomorúsággal fogja sanyargatni õket.
'''
"7" = ''':sup:`7` Ti azonban legyetek erõsek, ne lankadjon kezetek, mert meglesz
munkátok jutalma."
'''
"8" = ''':sup:`8` Amikor Aza meghallotta ezeket a szavakat, vagyis Obed fiának, Azarja
prófétának jövendölését, felbuzdult, és eltávolította a bálványokat
Júda és Benjamin egész földjérõl, sõt még azokból a városokból is,
amelyeket Efraim hegységében elfoglalt. Azután megújította az Úr
oltárát, amely az Úr elõcsarnoka elõtt volt.
'''
"9" = ''':sup:`9` Majd egybegyûjtötte egész Júdát és Benjamint, valamint a köztük
lakó, Efraimból, Manasszéból és Simeonból való jövevényeket. Sokan
menekültek ugyanis hozzá, mert látták, hogy vele van az Úr, az õ
Istene.
'''
"10" = ''':sup:`10` Aza uralkodásának 15. esztendejében, a harmadik hónapban jöttek
össze Jeruzsálembe.
'''
"11" = ''':sup:`11` Azon a napon hétszáz szarvasmarhát és hétezer juhot mutattak be az
Úrnak véresáldozatul abból a zsákmányból, amelyet magukkal hoztak.
'''
"12" = ''':sup:`12` Azután szövetségre léptek, hogy az Urat, atyáik Istenét fogják
követni szívük és lelkük mélyébõl.
'''
"13" = ''':sup:`13` Halállal bûnhõdik mindenki, aki nem követi az Urat, Izrael Istenét,
akár kicsi, akár nagy, férfi vagy nõ.
'''
"14" = ''':sup:`14` Esküt is tettek az Úrnak emelt hangon, ujjongás, trombitaszó és
harsonazengés közepette.
'''
"15" = ''':sup:`15` Egész Júda örült az eskütételnek, mert egész szívükbõl esküdtek.
Teljes jóakarattal keresték, azért meg is találták, az Úr pedig békét
adott nekik minden tájon.
'''
"16" = ''':sup:`16` Sõt, Aza király Maachát, az édesanyját is megfosztotta a királynéi
méltóságtól, mert Aserának szobrot készíttetett. Aza összetörette a
bálványt és szétzúzva elégette a Kidron völgyében.
'''
"17" = ''':sup:`17` A magaslatokat ugyan nem távolította el, de azért szíve tökéletes
volt egész életében.
'''
"18" = ''':sup:`18` Amit atyja, meg maga is az Úrnak szentelt: az aranyat, ezüstöt és
az edényeket, bevitette az Isten házába.
'''
"19" = ''':sup:`19` Aza uralkodásának 35. esztendejéig nem volt háború.
'''
