[20]
"1" = ''':sup:`1` Ha ellenséged ellen harcba indulsz, s lovakat, harci szekereket és
magadnál népesebb hadinépet látsz, ne rettenj meg tõlük. Mert veled az
Úr, a te Istened, aki kivezetett Egyiptom földjérõl.
'''
"2" = ''':sup:`2` Mielõtt a csata megkezdõdnék, lépjen elõ a pap, és szóljon a
harcosokhoz.
'''
"3" = ''':sup:`3` Mondja: "Halld, Izrael! Ma harcba szálltok ellenségeitekkel. De ne
csüggedjen szívetek!
'''
"4" = ''':sup:`4` Mert az Úr, a ti Istenetek kivonul veletek küzdeni ellenségeitek
ellen, és gyõzelemre segít benneteket."
'''
"5" = ''':sup:`5` Aztán az írnokok kérdezzék meg a hadinépet: "Ki épített új házat, s
nem avatta még fel? Lépjen elõ és menjen haza, nehogy elessen a
csatában, s más valaki avassa fel.
'''
"6" = ''':sup:`6` Ki telepített szõlõt, s még nem szedte elsõ termését? Lépjen elõ, s
menjen haza, nehogy elvesszen az ütközetben, s más valaki szedje le az
elsõ fürtöket.
'''
"7" = ''':sup:`7` Ki jegyzett el magának feleséget, s nem vette még el? Lépjen elõ s
menjen haza, nehogy a csatatéren maradjon és más valaki vegye el!"
'''
"8" = ''':sup:`8` Aztán így folytassák az írnokok a hadinéphez intézett beszédüket:
"Ki fél, s kinek csügged a szíve? Lépjen elõ, s menjen haza, nehogy
testvérei szívét is a magáéhoz hasonlóan gyávává tegye."
'''
"9" = ''':sup:`9` Amikor az írnokok elmondják mondanivalójukat a harcosoknak, a
csapatok vezérei álljanak a harcosok élére.
'''
"10" = ''':sup:`10` Ha felvonulsz valamely város ellen, hogy megostromold, elõször
ajánlj fel neki békét.
'''
"11" = ''':sup:`11` Ha elfogadja, s megnyitja kapuit, az egész nép, amely lakja,
fizessen adót és legyen a szolgád.
'''
"12" = ''':sup:`12` Ha visszautasítja a békét, s fölveszi a harcot, aztán ostromot
indítasz,
'''
"13" = ''':sup:`13` és az Úr, a te Istened hatalmadba adja, minden férfit hányj
kardélre.
'''
"14" = ''':sup:`14` Az asszonyokat és a gyermekeket azonban, a jószágot, s mindazt, ami
csak van a városban, az összes értéket ejtsd zsákmányul, s élvezd
ellenségeid javait, amelyeket az Úr, a te Istened neked ad.
'''
"15" = ''':sup:`15` Így tégy mindazokkal a városokkal, amelyek messze esnek tõled,
amelyek nem e népek városai közé számítanak.
'''
"16" = ''':sup:`16` E népek városaiban, amelyeket az Úr, a te Istened örökségül ad
neked, egyetlen lelket se hagyj életben.
'''
"17" = ''':sup:`17` Rajtuk töltsd be az átkot mindenképpen, a hetitákon, amoritákon,
kánaániakon, perizitákon, hivvitákon és jebuzitákon, ahogy az Úr, a te
Istened parancsolta,
'''
"18" = ''':sup:`18` nehogy eltanuld tõlük utálatos dolgaikat, amelyeket isteneik
(tiszteletére) végbe visznek, s így vétkezzetek az Úr, a ti Istenetek
ellen.
'''
"19" = ''':sup:`19` Ha ostrom alá veszel egy várost, hogy legyõzd és meghódítsd, a
fákat ne irtsd ki, ne fogj fejszét. Egyél róluk, de ne vágd ki õket.
Vagy a mezõ fái is emberek, hogy õket is meg kell ostromolnod?
'''
"20" = ''':sup:`20` Csak azokat a fákat szabad megcsonkítanod és kivágnod, amelyekrõl
tudod, hogy nem teremnek ehetõ gyümölcsöt, azért, hogy ostrommûveket
készíts belõlük az ellen a város ellen, amellyel harcba állsz, hogy be
tudd venni.
'''
