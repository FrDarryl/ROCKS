"2" = ''':sup:`2` A megpróbáltatás napján hallgasson meg az Úr, védelmezzen meg Jákob
Istenének neve!
'''
"3" = ''':sup:`3` Küldjön neked segítséget szentélyébõl és Sionból oltalmazzon téged!
'''
"4" = ''':sup:`4` Emlékezzék minden áldozatodra, legyen kedves elõtte égõáldozatod!
'''
"5" = ''':sup:`5` Adja meg neked, amit szíved kíván, s váltsa valóra minden tervedet!
'''
"6" = ''':sup:`6` Akkor majd örülünk gyõzelmednek, s Istenünk nevében lengetjük
zászlóinkat. Az Úr teljesítse minden kérésedet!
'''
"7" = ''':sup:`7` Most már tudom: Az Úr gyõzelmet adott fölkentjének, meghallgatta
szent egébõl, gyõzelmes jobbjának erejében.
'''
"8" = ''':sup:`8` Némelyek a harci szekerekben, mások a lovakban bíznak, mi ellenben
Urunk, Istenünk nevét hívjuk segítségül.
'''
"9" = ''':sup:`9` Õk összeestek és a földre rogytak, mi pedig állunk és maradunk.
'''
"10" = ''':sup:`10` Uram, adj gyõzelmet a királynak, s hallgass meg bennünket, amely
napon hozzád kiáltunk!
'''
