[24]
"1" = ''':sup:`1` Józsue egybegyûjtötte Izrael minden törzsét Szichemben. Aztán
hívatta Izrael véneit, vezéreit, bíráit, tisztségviselõit. Azok
felsorakoztak az Úr színe elõtt.
'''
"2" = ''':sup:`2` S Józsue szólt az egész néphez. "Ezt mondja az Úr, Izrael Istene: A
folyón túl éltek egykor õsatyáitok, Terach, Ábrahám és Nachor atyja, s
más isteneknek szolgáltak.
'''
"3" = ''':sup:`3` Akkor kiválasztottam Ábrahám atyátokat, bejárattam vele egész
Kánaánt, utódait megsokasítottam, s megajándékoztam Izsákkal.
'''
"4" = ''':sup:`4` Izsákot megajándékoztam Jákobbal és Ézsauval. Ézsaunak adtam Szeir
hegyét tulajdonul. Jákob és fiai levonultak Egyiptomba.
'''
"5" = ''':sup:`5` Akkor elküldtem Mózest és Áront, és megvertem Egyiptomot a
csodákkal, amelyeket körében tettem. S kivezettelek benneteket.
'''
"6" = ''':sup:`6` Kivezettem atyáitokat Egyiptomból, és a tengerhez értetek. Az
egyiptomiak üldözték atyáitokat, szekerekkel és lovasokkal, egészen a
Sás-tengerig.
'''
"7" = ''':sup:`7` Ott az Úrhoz kiáltottak, és õ sûrû felhõt bocsátott közétek és az
egyiptomiak közé. Rájuk zúdította a tengert, úgyhogy az ellepte õket.
Saját szemetekkel láttátok, mit tettem Egyiptomban. Aztán hosszú ideig
a pusztában maradtatok.
'''
"8" = ''':sup:`8` De elvezettelek onnan benneteket az amoriták földjére, akik a
Jordánon túl éltek. Hadba vonultak ellenetek, de a kezetekre adtam
õket, földjüket is elfoglaltátok, mert megsemmisítettem õket elõttetek.
'''
"9" = ''':sup:`9` Akkor elindult Balak, Cippor fia, Moáb királya, hogy harcba szálljon
Izrael ellen. Elhívatta Bileámot, Beor fiát, hogy átkot mondjon rátok.
'''
"10" = ''':sup:`10` De nem hallgattam Bileámra, sõt meg kellett áldania benneteket, és
kimentettelek a kezébõl.
'''
"11" = ''':sup:`11` Ezután átkeltetek a Jordánon és Jerikóhoz értetek. De Jerikó urai
harcba szálltak veletek, az amorita, perizita, kánaáni, hetita,
girgasita, hivvita és jebuzita, de én õket adtam a ti kezetekbe.
'''
"12" = ''':sup:`12` Darazsakat küldtem, s azok az amoriták mindkét királyát elûzték
elõletek - nem kardodnak köszönheted, nem is íjadnak.
'''
"13" = ''':sup:`13` Nektek adtam a földet, amely nem került semmi fáradságba nektek, a
városokat, amelyeket nem ti építettetek, s ahol letelepedtetek, aztán a
szõlõskerteket és az olajfákat, amelyeket nem ti ültettetek, s amelyek
máig is eledeletekül szolgálnak.
'''
"14" = ''':sup:`14` Most hát féljétek az Urat és szolgáljatok neki minden erõtökbõl és
hûségesen. Távolítsátok el azokat az isteneket, amelyeknek atyáitok a
folyón túl és Egyiptomban szolgáltak és szolgáljatok az Úrnak!
'''
"15" = ''':sup:`15` Ha nem akartok az Úrnak szolgálni, ma válasszatok, kinek akartok
szolgálni: azoknak az isteneknek-e, akiknek atyáitok szolgáltak a
folyón túl, vagy az amoriták isteneinek, akiknek most a földjét
lakjátok. Én és házam, mi az Úrnak szolgálunk!"
'''
"16" = ''':sup:`16` A nép így felelt: "Távol legyen tõlünk, hogy elhagyjuk az Urat és
más isteneknek szolgáljunk!
'''
"17" = ''':sup:`17` Az Úr a mi Istenünk, õ vezette ki atyáinkat Egyiptom földjérõl, a
szolgaság házából. A szemünk láttára õ tette ezeket a nagy csodákat,
oltalmazott minket az egész úton, amelyen végigvonultunk, s az összes
nép között, amelyen áthaladtunk.
'''
"18" = ''':sup:`18` Az Úr elûzött elõlünk minden népet, így az amoritákat is, akik az
országot lakták. Mi is az Úrnak akarunk hát szolgálni, õ a mi
Istenünk!"
'''
"19" = ''':sup:`19` Józsue erre azt mondta: "Nem szolgálhatjátok az Urat, mert szent
Isten, féltékeny Isten, aki nem bocsátja meg elpártolástokat és
vétketeket.
'''
"20" = ''':sup:`20` Ha elhagyjátok az Urat, hogy az idegenek isteneinek szolgáljatok, õ
is rosszul fog bánni veletek, elpusztít benneteket, jóllehet azelõtt jó
volt hozzátok."
'''
"21" = ''':sup:`21` A nép így válaszolt Józsuénak: "Nem, mi az Úrnak akarunk
szolgálni!"
'''
"22" = ''':sup:`22` Józsue akkor így szólt a néphez: "Ti vagytok a tanúk magatok ellen,
hogy az Urat választottátok, s neki akartok szolgálni." Azt felelték:
"Mi vagyunk a tanúk!"
'''
"23" = ''':sup:`23` "Akkor távolítsátok el a köztetek élõ idegenek isteneit, és
ragaszkodjék szívetek az Úrhoz, Izrael Istenéhez!"
'''
"24" = ''':sup:`24` A nép azt válaszolta: "Az Úrnak, a mi Istenünknek szolgálunk, az õ
szavára hallgatunk!"
'''
"25" = ''':sup:`25` Azon a napon Józsue megkötötte a néppel a szövetséget, törvényt és
alkotmányt adott neki Szichemben.
'''
"26" = ''':sup:`26` Józsue ezeket a szavakat leírta az Úr törvénykönyvébe. Aztán fogott
egy nagy követ, és felállította ott az Úr szentélyében álló tölgyfa
alatt.
'''
"27" = ''':sup:`27` Majd így szólt Józsue az egész néphez: "Nézzétek, ez a kõ lesz a
tanú ellenünk, mert minden szót hallott, amit az Úr mondott nekünk;
tanú lesz ellenetek, hogy megakadályozzon benneteket abban, hogy
Isteneteket megtagadjátok."
'''
"28" = ''':sup:`28` Ezzel Józsue elbocsátotta a népet, mindenkit a maga örökrészébe.
'''
"29" = ''':sup:`29` Ezek után az események után meghalt Józsue, Nun fia, az Úr
szolgája, 110 éves korában.
'''
"30" = ''':sup:`30` Saját örökrésze földjén temették el, Timnat-Szerachban, amely
Efraim hegyén fekszik, Gaas hegyétõl északra.
'''
"31" = ''':sup:`31` Izrael szolgálta az Urat, amíg csak élt Józsue, s éltek azok a
vének, akik túlélték Józsuét és tudtak mindarról, amit az Úr Izraelért
tett.
'''
"32" = ''':sup:`32` József csontjait, amelyeket Izrael fiai magukkal hoztak
Egyiptomból, Szichemben temették el, azon a telken, amelyet Jákob
Szichem apjának, Hámornak a fiaitól vett 100 ezüstön, s amely József
fiainak örökrésze lett.
'''
"33" = ''':sup:`33` Eleazár is meghalt, Áron fia. Gibeában temették el, fiának,
Pinchásznak a városában, amelyet Efraim hegyén adtak neki.
'''
