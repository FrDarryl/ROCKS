[11]
"1" = ''':sup:`1` Az apostolok és a júdeai testvérek megtudták, hogy a pogányok is
elfogadták az Isten szavát.
'''
"2" = ''':sup:`2` Amikor Péter visszatért Jeruzsálembe, a zsidók közül némelyek
szemrehányást tettek neki:
'''
"3" = ''':sup:`3` "Körülmetéletlen emberek házában jártál, és ettél velük."
'''
"4" = ''':sup:`4` Péter hozzáfogott, és sorjában elbeszélte nekik a történteket:
'''
"5" = ''':sup:`5` "Joppe városában voltam és imádkoztam, közben látomásom volt. Valami
lepedõféle ereszkedett le egészen elém az égbõl, a négy csücskénél
fogva.
'''
"6" = ''':sup:`6` Amikor jól szemügyre vettem, szárazföldi négylábúakat, vadakat,
csúszómászókat és égi madarakat láttam benne.
'''
"7" = ''':sup:`7` És hangot is hallottam. Így szólított meg: Nos, Péter, öld meg és
edd meg!
'''
"8" = ''':sup:`8` Én szabadkoztam: Szó sem lehet róla, Uram, hisz nekem soha semmi
közönséges és tisztátalan nem volt még a számban.
'''
"9" = ''':sup:`9` Másodszor is megszólított az égi hang: Amit az Isten tisztává tett,
azt te ne tartsd közönségesnek.
'''
"10" = ''':sup:`10` Ez háromszor megismétlõdött, aztán az egész fölemelkedett újra az
égbe.
'''
"11" = ''':sup:`11` Ebben a pillanatban három ember ért a házhoz, ahol laktam.
Cezáreából küldték õket hozzám.
'''
"12" = ''':sup:`12` A Lélek felszólított, hogy habozás nélkül menjek el velük. Velem
tartott ez a hat testvér is, és az illetõ férfi házába értünk.
'''
"13" = ''':sup:`13` Elmondta, hogy angyal jelent meg házában és felszólította: Küldj
Joppéba, hívasd el Simont, más néven Pétert!
'''
"14" = ''':sup:`14` Õ majd elmondja, ami neked és egész házad népének üdvösséget
szerez.
'''
"15" = ''':sup:`15` Alighogy beszélni kezdtem, leszállt rájuk a Szentlélek, éppenúgy,
ahogy miránk a kezdet kezdetén.
'''
"16" = ''':sup:`16` Eszembe jutottak az Úr szavai, amikor mondta: János csak vízzel
keresztelt, de ti a Szentlélekben fogtok megkeresztelkedni.
'''
"17" = ''':sup:`17` Ha tehát az Isten ugyanazt az ajándékot adta nekik is, mint nekünk,
akik hiszünk Jézus Krisztusban, ki vagyok én, hogy akadályt gördítsek
az Isten útjába?"
'''
"18" = ''':sup:`18` Miután ezeket hallották, elhallgattak, és dicsõítették az Isten:
"Így hát a pogányoknak is megadta az Isten az életre vezetõ
bûnbánatot."
'''
"19" = ''':sup:`19` Akik az István miatt kitört üldözés elõl szétszéledtek, eljutottak
egészen Föníciáig, Ciprusig és Antióchiáig, az evangéliumot azonban
csak a zsidóknak hirdették.
'''
"20" = ''':sup:`20` De akadt köztük ciprusi és kirenei férfi is, s ezek Antióchiába
eljutva a görögökkel is szóba álltak: hirdették nekik az Úr Jézust.
'''
"21" = ''':sup:`21` Velük volt az Úr segítsége: sokan hívõk lettek, és megtértek az
Úrhoz.
'''
"22" = ''':sup:`22` Ennek a híre a jeruzsálemi egyházba is eljutott, ezért elküldték
Barnabást Antióchiába.
'''
"23" = ''':sup:`23` Amikor megérkezett és látta az Isten kegyelmét, boldog volt és
mindenkit buzdított, hogy ragaszkodjék az Úrhoz szíve mélyébõl.
'''
"24" = ''':sup:`24` Mert derék ember volt, telve Szentlélekkel és hittel. Nagyon sokan
az Úrhoz tértek.
'''
"25" = ''':sup:`25` Barnabás ezért elment Tarzuszba, hogy fölkeresse Sault.
'''
"26" = ''':sup:`26` Amikor rátalált, magával vitte Antióchiába. Egy egész évig ott
maradtak az egyházban, és rengeteg embert tanítottak. Elõször
Antióchiában nevezték el a tanítványokat keresztényeknek.
'''
"27" = ''':sup:`27` Ez idõ tájt próféták jöttek le Jeruzsálembõl Antióchiába.
'''
"28" = ''':sup:`28` Elõállt közülük az egyik, név szerint Agabusz, és a Lélek
sugallatára elõre megmondta, hogy nagy éhínség fog támadni az egész
földön, s ez be is következett Klaudiusz idejében.
'''
"29" = ''':sup:`29` A tanítványok elhatározták, hogy tehetségükhöz mérten segítik
anyagilag a júdeai testvéreket.
'''
"30" = ''':sup:`30` Ezt meg is tették: Saullal és Barnabással adományokat küldtek a
presbitereknek.
'''
