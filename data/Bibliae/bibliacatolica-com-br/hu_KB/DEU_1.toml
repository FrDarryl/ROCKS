[1]
"1" = ''':sup:`1` Ezek azok a beszédek, amelyeket Mózes egész Izraelnek tartott a
Jordánon túl a pusztában, Arabában, Szuffal szemben, Párán, Tofel,
Lábán, Hacerot és Di-Zahab között -
'''
"2" = ''':sup:`2` ezek tizenegy napi járásnyira vannak Hóreb hegyétõl a
Szeir-hegységen át Kádes-Barneáig.
'''
"3" = ''':sup:`3` A negyvenedik esztendõben a tizenegyedik hónap elsõ napján pontosan
úgy beszélt Mózes Izrael fiaihoz, ahogyan az Úr parancsolta neki.
'''
"4" = ''':sup:`4` Miután legyõzte az amoriták királyát, Szichont, aki Hesbonban
székelt, továbbá Básán királyát, Ogot, akinek Asztarotban és Edreiben
volt a székhelye,
'''
"5" = ''':sup:`5` Mózes a Jordánon túl, Moáb földjén hozzáfogott a következõ törvények
kihirdetéséhez. Így szólt:
'''
"6" = ''':sup:`6` Az Úr, a mi Istenünk így szólt hozzánk Hórebnél: "Már elég idõt
töltöttetek ennél a hegynél.
'''
"7" = ''':sup:`7` Keljetek útra, s vonuljatok az amoriták hegyvidékére és a velük
szomszédos törzsekhez, amelyek Arabában a hegyek közt, a síkságon, a
déli részeken és a tenger mentén laknak, majd Kánaán földjére és
Libanonba, egészen a nagy folyóig, az Eufráteszig.
'''
"8" = ''':sup:`8` Lám, ezt a földet adom nektek. Vonuljatok be és vegyétek birtokba a
földet! Az Úr atyáitoknak, Ábrahámnak, Izsáknak és Jákobnak esküvel
ígérte, hogy nekik, s utánuk utódaiknak adja."
'''
"9" = ''':sup:`9` Abban az idõben ezt mondtam nektek: "Nem tudlak tovább egyedül
elviselni benneteket.
'''
"10" = ''':sup:`10` Az Úr, a ti Istenetek megsokasított benneteket, így ma már annyian
vagytok, mint égen a csillag.
'''
"11" = ''':sup:`11` Az Úr, atyáitok Istene sokasítson meg benneteket még ezerszeresen,
s áldjon meg, ahogyan megígérte!
'''
"12" = ''':sup:`12` Hogy gyõzném hát egyedül viselni terheteket?! És gondjaitokat és
pörlekedéseiteket?
'''
"13" = ''':sup:`13` Gondoskodjatok hát minden törzs számára bölcs, okos és tapasztalt
emberekrõl, hogy fölétek rendeljem õket."
'''
"14" = ''':sup:`14` Akkor azt feleltétek nekem: "Amit mondasz, az jó."
'''
"15" = ''':sup:`15` Erre odahívattam a törzsek vezetõit - bölcs, okos és tapasztalt
emberek voltak -, s fölétek rendeltem õket, az ezres, százas, ötvenes
és tízes csoportok élére, s hogy tisztséget töltsenek be a törzsekben.
'''
"16" = ''':sup:`16` Egyszersmind bíráitoknak is meghagytam: "Hallgassátok meg
testvéreiteket és igazságosan ítéljetek valamely ember és testvére,
vagy egy idegen között.
'''
"17" = ''':sup:`17` Ítéletkor ne nézzétek a személyt, a kicsiket éppúgy hallgassátok
meg, mint a nagyokat. Ne féljetek senkitõl, mert az ítélet az Isten
ügye! Ha valamely eset túlságosan nehéz a számotokra, terjesszétek
elém, hadd halljam."
'''
"18" = ''':sup:`18` Így hát akkor mindent meghatároztam, amit tennetek kellett.
'''
"19" = ''':sup:`19` Aztán elindultunk Hórebtõl, s ahogy az Úr, a mi Istenünk
parancsolta, átkeltünk azon a hatalmas és félelmetes pusztán, amint
láttátok, az amoriták hegyvidéke felé tartva.
'''
"20" = ''':sup:`20` S amikor Kádes-Barneába értünk, így szóltam hozzátok: "Elérkeztetek
az amoriták hegyvidékére, amelyet az Úr, a mi Istenünk nekünk ad.
'''
"21" = ''':sup:`21` Íme, az Úr, a te Istened adja neked ezt a földet, rajta, vedd
birtokba, ahogy az Úr, atyáid Istene megígérte. Ne félj és ne
csüggedj!"
'''
"22" = ''':sup:`22` Erre mindannyian elém járultatok, mondván: "Küldjünk elõre
embereket! Ezek kémleljék ki az országot, s visszatérve adjanak számot,
melyik úton kell haladnunk, s mely városokat kell elfoglalnunk."
'''
"23" = ''':sup:`23` A javaslat jónak látszott, azért kiválasztottam közületek tizenkét
embert, mindegyik törzsbõl egyet.
'''
"24" = ''':sup:`24` Ezek útnak indultak, fölhatoltak a hegyvidékre és egészen Eskol
völgyéig bejárták és kifürkészték.
'''
"25" = ''':sup:`25` Szedtek a föld termékeibõl és magukkal hozták. Meg is mutatták és
számot adtak: "A föld, amelyet az Úr, a mi Istenünk ad nekünk, jó."
'''
"26" = ''':sup:`26` De ti nem akartatok oda menni, ellene szegültetek az Úr, a ti
Istenetek akaratának,
'''
"27" = ''':sup:`27` lázongtatok sátraitokban, így beszélvén: "Az Úr gyûlöl minket,
azért hozott ki Egyiptomból. Ki akar szolgáltatni az amoritáknak, hogy
vesztünket okozzák.
'''
"28" = ''':sup:`28` Hová menjünk hát? Testvéreink elcsüggesztették szívünket, mondván:
Nagyobb és népesebb nép, mint mi, nagy városaik vannak, égig érõ fallal
körülvéve, sõt még enakitákat is láttunk ott!"
'''
"29" = ''':sup:`29` Erre így szóltam hozzátok: "Ne rettegjetek és ne féljetek tõlük!
'''
"30" = ''':sup:`30` Az Úr, a ti Istenetek majd elõttetek jár és harcba száll értetek,
éppúgy, ahogy Egyiptomban tette a szemetek láttára.
'''
"31" = ''':sup:`31` Késõbb a pusztában is láttad, hogy az Úr, a te Istened hordoz, mint
gyermekét az egész úton, amelyet megtettetek, amíg ide értetek.
'''
"32" = ''':sup:`32` Mégsem volt bizalmatok az Úrban, a ti Istenetekben,
'''
"33" = ''':sup:`33` aki elõttetek haladt az úton, hogy táborhelyet keressen nektek:
éjszaka a tûzben, hogy mutassa az utat, amelyen mennetek kell, nappal
pedig a felhõben."
'''
"34" = ''':sup:`34` Az Úr meghallotta szavaitokat és haragra gerjedt. Megesküdött hát:
'''
"35" = ''':sup:`35` "Ezek közül az emberek közül, ebbõl a gonosz nemzedékbõl nem látja
meg egyetlenegy sem azt a szép földet, amelyet atyáitoknak esküvel
ígértem!
'''
"36" = ''':sup:`36` Csak Káleb, Jefunne fia, egyedül õ látja meg. Neki és utódainak
adom azt a földet, ahova majd eljut, mert hûséges volt az Úrhoz."
'''
"37" = ''':sup:`37` Rám is megneheztelt miattatok az Úr, s így szólt: "Te sem jutsz el
oda.
'''
"38" = ''':sup:`38` Józsue, Nun fia, aki mindig szolgálatodra van, csak õ jut el oda.
Bátorítsd, mert neki kell majd Izrael számára meghódítania.
'''
"39" = ''':sup:`39` S kisgyermekeitek, akikrõl azt mondtátok, hogy zsákmányul esnek,
meg fiaitok, akik még nem tudják, mi a jó és mi a rossz, eljutnak oda.
Igen, nekik adom, õk fogják birtokba venni.
'''
"40" = ''':sup:`40` Ti azonban forduljatok meg, s induljatok vissza a pusztába, a
Sás-tenger irányában!"
'''
"41" = ''':sup:`41` Erre azt válaszoltátok nekem: "Vétkeztünk az Úr ellen! Most mégis
odavonulunk és harcba szállunk, ahogy az Úr, a mi Istenünk
parancsolta." És felöltöttétek fegyvereiteket és semmiségnek
tartottátok a hegyekbe fölvonulni.
'''
"42" = ''':sup:`42` Az Úr azonban így szólt hozzám: "Mondd meg nekik: Ne vonuljatok fel
és ne szálljatok harcba, mert nem vagyok közöttetek! Ha mégis
(megteszitek), ellenségeitek legyõznek benneteket."
'''
"43" = ''':sup:`43` S én ezt mondtam nektek, de nem hallgattatok rám, hanem ellene
szegültetek az Úr parancsának és vakmerõen felvonultatok a hegyek közé.
'''
"44" = ''':sup:`44` Akkor a hegyvidéken lakó amoriták kivonultak ellenetek. Mint a
méhrajok, elárasztottak, és Szeirtõl egészen Hormáig üldöztek
benneteket.
'''
"45" = ''':sup:`45` Akkor visszafordultatok és panaszkodtatok az Úr színe elõtt. Az Úr
azonban nem hallotta meg panaszotokat és nem vetett ügyet rátok.
'''
"46" = ''':sup:`46` Sokáig Kádesben kellett maradnotok, pontosan annyi ideig, amennyi
ideig ott maradtatok.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Mózes elkezdi összefoglalni Izrael útját Egyiptomból, felidézve
a pusztában történt eseményeket. Ez a beszéd az Isten vezetéséről és az
út során levont leckékről való elmélkedés kezdetét jelzi (lásd még 2Móz
19:1-2 és 4Móz 10:11-12).
1:9-13 - Mózes emlékeztet arra, hogy az emberek számának növekedése
miatt vezetőket nevezett ki Izrael kormányzásának segítésére. Ez
rávilágít a megosztott vezetés és a bölcsesség fontosságára a
felelősségek kezelésében (lásd még 2 Mózes 18:21-24 és 4Móz 11:16-17).
1:19-21 - Mózes felidézi Izrael megérkezését az ígéret földjére, és
Isten bátorítását, hogy vegyék birtokba azt. Ez Isten hűségét mutatja
be ígéreteinek betartásában, bizalmat és engedelmességet kérve népétől
1:26-28 - Izrael azonban nem bízik Istenben, és nem hajlandó belépni a
földre az ellenségeitől való félelem miatt. Ez mutatja a hitük hiányát,
és annak következményeit, ha nem követik Isten utasításait (lásd még
4Móz 14:1-4 és Zsolt 106:24-25).
1:41-45 - A feddést követően az izraeliták megpróbálják magukhoz venni
a földet, de vereséget szenvednek. Ez az epizód rávilágít annak
szükségességére, hogy kövessük Isten időzítését és terveit, és ne a
magunk erejéből cselekedjünk (lásd még 4Móz 14:39-45 és Példabeszédek
19:21).
'''
