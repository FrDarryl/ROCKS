[41]
"1" = ''':sup:`1` De a hetedik hónapban történt, hogy a királyi vérbõl származó
Jismael, Elisama fiának, Netanjának a fia tíz emberével együtt elment
Gedaljához, Achikám fiához Micpába. Amikor együtt lakomáztak Micpában,
'''
"2" = ''':sup:`2` Netanja fia, Jismael felállt tíz emberével, és karddal rátámadt
Gedaljára, Safan fiának, Achikámnak a fiára, s megölték azt a férfit,
akit Babilon királya kormányzóul rendelt az ország fölé.
'''
"3" = ''':sup:`3` Ugyanígy megölte Jismael azokat a júdaiakat is mind, akik Gedaljával
voltak a lakomán, a jelen levõ káldeus harcosokkal egyetemben.
'''
"4" = ''':sup:`4` A Gedalja meggyilkolása utáni második napon, amikor még senki sem
tudott a dologról,
'''
"5" = ''':sup:`5` nyolcvan férfi érkezett Szichembõl, Silóból és Szamariából lenyírt
szakállal, megszaggatott ruhában és megvagdosott testtel azért jöttek,
hogy étel- és italáldozatot mutassanak be az Úr templomában.
'''
"6" = ''':sup:`6` Netanja fia, Jismael kiment eléjük Micpából, õk meg sírva közeledtek
az úton. Amikor összetalálkozott velük, így szólt hozzájuk: "Gyertek el
Gedaljához, Achikám fiához!"
'''
"7" = ''':sup:`7` De mihelyt beértek a városba, emberei segítségével lemészárolta õket
Jismael, Netanja fia, és egy ciszternába dobta õket.
'''
"8" = ''':sup:`8` Akadt köztük tíz férfi, akik így szóltak Jismaelhez: "Ne ölj meg
bennünket, mert készleteink vannak búzából, árpából, olajból és mézbõl,
jól elrejtve a mezõn." Erre megkímélte õket, és nem ölte meg úgy, mint
testvéreiket.
'''
"9" = ''':sup:`9` Az a ciszterna, amelybe Jismael bedobta a meggyilkolt férfiak
holttestét, ugyanaz a nagy ciszterna volt, amelyet még Aza király
építtetett Bása, Izrael királya ellenében. Ezt töltötte meg Jismael,
Netanja fia holttestekkel.
'''
"10" = ''':sup:`10` Majd elhurcolta Jismael a Micpában visszamaradt nép maradékát, meg
a királyi családból való nõket, akiket Nebuzaradán, a testõrök
parancsnoka Achikám fiának, Gedaljának a gondjaira bízott. Ezeket
fogságában tartva Netanja fia, Jismael jó korán elindult, hogy átmenjen
az ammonitákhoz.
'''
"11" = ''':sup:`11` Amikor Kárea fia, Jochanan, és a vele tartó tisztek mind tudomást
szereztek azokról a gonosztettekrõl, amelyeket Netanja fia, Jismael
elkövetett,
'''
"12" = ''':sup:`12` harcosaikat maguk mellé véve elindultak, hogy megtámadják Jismaelt,
Netanja fiát. A gibedoni nagy tónál akadtak rá.
'''
"13" = ''':sup:`13` Amint a Jismaelnél lévõ nép meglátta Jochanant, Kárea fiát és a
vele levõ tiszteket, igen megörültek.
'''
"14" = ''':sup:`14` Azok, akiket Jismael elhurcolt Micpából, mind visszafordultak, és
Jochananhoz, Kárea fiához csatlakoztak.
'''
"15" = ''':sup:`15` De Jismael, Netanja fia, nyolc emberével együtt elmenekült Jochanán
elõl, és az ammonitákhoz futott.
'''
"16" = ''':sup:`16` Akkor Jochanan, Kárea fia, és a vele tartó tisztek összegyûjtötték
a népnek azt a maradékát, amelyet Jismael, Netanja fia hurcolt el
Micpából, azután, hogy megölték Achikám fiát, Gedalját, tehát azokat a
férfiakat, asszonyokat és gyermekeket meg udvari szolgákat, akiket
(Jochanan) visszahozott Gibeonból.
'''
"17" = ''':sup:`17` Aztán útra keltek, majd pihenõt tartottak Gerut Kimhámnál, Betlehem
közelében. Az volt a tervük, hogy Egyiptomba mennek,
'''
"18" = ''':sup:`18` a káldeusok miatt. Féltek ugyanis tõlük, mert Netanja fia, Jismael
megölte Gedalját, Achikám fiát, akit Babilon királya az ország
kormányzójává rendelt.
'''
