[12]
"1" = ''':sup:`1` Biztos, hogy neked lesz igazad, Uram, ha perelni kezdek veled.
Mégis, hadd tegyem föl kérdésemet: Miért szerencsések a gonoszok, s
miért élveznek békét a hûtlenek?
'''
"2" = ''':sup:`2` Elülteted õket, s õk gyökeret vernek, felnõnek és gyümölcsöt hoznak.
Közel vagy a szájukhoz, de távol a szívüktõl.
'''
"3" = ''':sup:`3` Engem pedig ismersz, Uram, és belém látsz. Próbára teheted a szívem,
hisz a kezedben van. Válogasd ki õket, mint az áldozatra szánt juhokat,
és tartsd meg õket az öldöklés napjára!
Még a barom és a madár is elpusztul a rajta lakók gonoszsága miatt.]
Mert azt mondják: "Isten nem látja viselkedésünket."
'''
"5" = ''':sup:`5` Ha gyalogosokkal futva elfáradsz, hogyan versenyezhetsz majd a
lovakkal? És ha nem vagy biztonságban a békés földön, mit csinálsz majd
a Jordán sûrûjében?
'''
"6" = ''':sup:`6` "Bizony, még a testvéreid és a saját rokonaid is álnokok; a hátad
mögött õk is teli torokkal ellened ágálnak. Még akkor se bízzál bennük,
ha barátságos szavakkal fordulnak hozzád."
'''
"7" = ''':sup:`7` Elhagytam házamat, lemondtam örökrészemrõl. Ellenségei kezére
juttattam, amit egykor annyira szerettem.
'''
"8" = ''':sup:`8` Mert olyan lett hozzám örökségem, mint az oroszlán az erdõben: vadul
ordít ellenem. Ezért hát meggyûlöltem.
'''
"9" = ''':sup:`9` Vajon szép tollazatú madár az én örökségem, hogy a madarak
mindenfelõl köré gyülekeznek? Rajta! Gyûljetek össze ti is mind,
vadállatok, gyertek, hogy felfaljátok!
'''
"10" = ''':sup:`10` Sok pásztor pusztította szõlõmet, és taposta osztályrészemet.
Kietlen pusztasággá tették gyönyörû birtokomat.
'''
"11" = ''':sup:`11` Gyászba borították, feldúlták; összetiporva hever színem elõtt.
Teljesen elpusztult az egész ország, és nincs, aki bánkódnék miatta.
kardja emésztõ kard]. Az ország egyik szélétõl a másikig nincs
békessége egyetlen élõnek sem.
'''
"13" = ''':sup:`13` Ha búzát vetnek, tövist aratnak; fáradnak, mégsem boldogulnak.
Szégyent vallanak aratáskor az Úr rettenetes haragja miatt.
'''
"14" = ''':sup:`14` Ezt mondja az Úr: Ami gonosz szomszédaimat illeti, akik
kinyújtották kezüket örökrészemre, amelyet népemnek, Izraelnek
házát is a kezükbõl.]
'''
"15" = ''':sup:`15` Ám aztán, hogy kitéptem õket, megkönyörülök rajtuk, és
visszavezetem õket, mindegyiket a maga örökrészébe, a maga országába.
'''
"16" = ''':sup:`16` És ha gondjuk lesz rá, hogy megtanulják népem útjait, és az én
nevemre esküsznek, ilyen módon: "Amint igaz, hogy az Úr él", úgy, ahogy
a népem megtanult tõlük Baalra esküdni, akkor helyük lesz majd az én
népem között.
'''
"17" = ''':sup:`17` De ha valamelyik nemzet nem hallgat rám, kitépem gyökerestül, és
elpusztítom - mondja az Úr.
'''
