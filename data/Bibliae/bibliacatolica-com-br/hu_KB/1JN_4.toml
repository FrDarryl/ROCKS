"1" = ''':sup:`1` Szeretteim, ne higgyetek minden léleknek, hanem vizsgáljátok meg a
lelkeket, hogy Istentõl származnak-e, mert sok hamis próféta ment ki a
világba.
'''
"2" = ''':sup:`2` Az Istentõl származó lelket errõl ismeritek fel: minden lélek, amely
megvallja, hogy Jézus Krisztus testben jött el, az Istentõl van.
'''
"3" = ''':sup:`3` S minden lélek, amely nem vallja meg Jézust, nem az Istentõl való,
hanem az antikrisztusé, akirõl hallottátok, hogy eljön, és most már a
világban is van.
'''
"4" = ''':sup:`4` Gyermekeim, ti az Istentõl vagytok, és legyõztétek õket, mert
nagyobb az, aki bennetek van, mint aki a világban van.
'''
"5" = ''':sup:`5` Õk a világból valók, ezért a világról beszélnek, és a világ hallgat
rájuk.
'''
"6" = ''':sup:`6` Mi az Istentõl vagyunk. Aki ismeri Istent, hallgat ránk. Aki nem
ismeri Istent, nem hallgat ránk. Így különböztetjük meg az igazság
lelkét és a tévedés lelkét.
'''
"7" = ''':sup:`7` Szeretteim, szeressük egymást, mert a szeretet Istentõl van, és
mindenki, aki szeret, Istentõl van, és mindenki, aki szeret, Istentõl
való és ismeri Istent.
'''
"8" = ''':sup:`8` Aki nem szeret, nem ismeri az Istent, mert az Isten szeretet.
'''
"9" = ''':sup:`9` Az Isten szeretete abban nyilvánul meg bennünk, hogy az Isten
elküldte a világba egyszülött Fiát, hogy általa éljünk.
'''
"10" = ''':sup:`10` A szeretet nem abban áll, hogy mi szeretjük Istent, hanem hogy õ
szeret minket, és elküldte a Fiát bûneinkért engesztelésül.
'''
"11" = ''':sup:`11` Szeretteim, ha az Isten így szeretett minket, nekünk is szeretnünk
kell egymást.
'''
"12" = ''':sup:`12` Istent soha senki nem látta. Ha szeretjük egymást, bennünk marad az
Isten, és a szeretete tökéletes lesz bennünk.
'''
"13" = ''':sup:`13` Abból tudjuk, hogy benne élünk, õ meg bennünk, hogy a Lelkébõl
adott nekünk.
'''
"14" = ''':sup:`14` Láttuk és tanúságot teszünk róla, hogy az Atya elküldte a Fiút a
világ Üdvözítõjéül.
'''
"15" = ''':sup:`15` Aki vallja, hogy Jézus az Isten Fia, abban benne marad az Isten, és
õ is az Istenben.
'''
"16" = ''':sup:`16` Megismertük és hittünk a szeretetben, amellyel Isten van irántunk.
Az Isten szeretet, és aki kitart a szeretetben, az az Istenben marad, s
az Isten is benne marad.
'''
"17" = ''':sup:`17` Abban teljesedett ki bennünk a szeretet, hogy bizalommal várjuk az
ítélet napját, mert ahogyan õ, úgy vagyunk mi is ezen a világon.
'''
"18" = ''':sup:`18` A szeretetben nincs félelem. A tökéletes szeretet kizárja a
félelmet, mert a félelemnek köze van a büntetéshez. Aki tehát fél,
abban nem tökéletes a szeretet.
'''
"19" = ''':sup:`19` Azért szeretjük (az Istent), mert õ elõbb szeretett minket.
'''
"20" = ''':sup:`20` Ha valaki azt állítja, hogy: "Szeretem az Istent", de testvérét
gyûlöli, az hazug. Mert aki nem szereti testvérét, akit lát, nem
szeretheti az Istent sem, akit nem lát.
'''
"21" = ''':sup:`21` Ezt a parancsot kaptuk tõle: Aki Istent szereti, szeresse testvérét
is.
'''
