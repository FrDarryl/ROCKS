[5]
"1" = ''':sup:`1` Figyelj, fiam, a bölcsességemre, és okosságomnak nyisd ki a füledet,
'''
"2" = ''':sup:`2` ne veszítsd el megfontoltságodat, és az ajkad õrizze meg a tudást.
Ne vess ügyet romlott nõszemélyre!
'''
"3" = ''':sup:`3` Mert méztõl csepeg az idegen nõ ajka, és az olajnál is simább az
ínye,
'''
"4" = ''':sup:`4` de végül keserû, akárcsak az üröm, és olyan éles, mint a kétélû
kard.
'''
"5" = ''':sup:`5` Lába lefelé, a halálba viszi, szilárd léptekkel az alvilágba tart.
'''
"6" = ''':sup:`6` Útjai csapongók, nem törõdik vele, így aztán nem is jár az élet
ösvényén.
'''
"7" = ''':sup:`7` Éppen ezért, fiam, hallgass most rám, s ne tántorodj el számnak
szavaitól!
'''
"8" = ''':sup:`8` Tartsd utadat mindig távol tõle, háza ajtajához közel sose kerülj!
'''
"9" = ''':sup:`9` Különben kiszolgáltatod méltóságodat, kegyetlen embernek adod
éveidet.
'''
"10" = ''':sup:`10` Javaidból akkor mások laknak jól, más házába jut, amit
összekuporgattál.
'''
"11" = ''':sup:`11` Végül aztán sóhajtoznod kell, amikor majd elveszted testedet,
húsodat,
'''
"12" = ''':sup:`12` s be kell vallanod: "Gyûlöltem az intõ szót, és szívem utálta,
hogyha megdorgáltak.
'''
"13" = ''':sup:`13` Nevelõim szavát hallatlanra vettem, nem fordítottam fülem tanítóim
felé.
'''
"14" = ''':sup:`14` Kicsi híja volt és majdnem rosszul jártam az egybesereglett
közösség elõtt."
'''
"15" = ''':sup:`15` A saját ciszternádból igyad a vizet, csak azt, ami a saját kutadban
buzog fel.
'''
"16" = ''':sup:`16` Forrásaid ne csorduljanak ki, patakjaid vize se ömöljön a közösség
terére.
'''
"17" = ''':sup:`17` Egyes-egyedül a tieid legyenek, és rajtad kívül senki máséi.
'''
"18" = ''':sup:`18` Legyenek áldottak a forrásaid, örülj ifjúkori feleségednek:
'''
"19" = ''':sup:`19` kecses szarvasünõ és bájos zerge! Veled beszélgessen, nyugodj meg a
keblén, és szerelmétõl légy szüntelen részeg.
'''
"20" = ''':sup:`20` Miért kellene, fiam, másba bolondulnod, idegen nõ testét
ölelgetned?
'''
"21" = ''':sup:`21` Mindenkinek útját tisztán látja az Úr, szemmel tartja az
ösvényeidet.
'''
"22" = ''':sup:`22` Saját gaztettei fogják meg a gonoszt, a saját bûnének hurka kötözi
meg.
'''
"23" = ''':sup:`23` Fegyelmezetlenség viszi halálba, nagy ostobasága dönti romlásba.
'''
