[6]
"1" = ''':sup:`1` Az Úr így válaszolt Mózesnek: "Majd meglátod, mit teszek a fáraóval.
Erõs kéz kényszerítésére el fogja õket engedni. Sõt, erõs kéz
kényszerítésére maga fogja õket kiutasítani földjérõl."
'''
"2" = ''':sup:`2` Az Úr szózatot intézett Mózeshez és ezt mondta neki: "Én vagyok
Jahve,
'''
"3" = ''':sup:`3` Ábrahámnak, Izsáknak és Jákobnak Mindenható Isten néven jelentem
meg, és a Jahve nevet nem nyilatkoztattam ki nekik.
'''
"4" = ''':sup:`4` De mivel szövetséget kötöttem velük, hogy vándorlásuk földjét,
Kánaánt, amelyen jövevényként éltek, birtokul adom nekik,
'''
"5" = ''':sup:`5` azért meghallgattam Izrael fiainak panaszát, akiket Egyiptomban
szolgaságra vetettek és megemlékeztem szövetségemrõl.
'''
"6" = ''':sup:`6` Ezért közöld Izrael fiaival: Én vagyok Jahve, megszabadítlak
benneteket attól a kényszermunkától, amellyel az egyiptomiak
sanyargatnak, és kiszabadítlak abból a szolgaságból, amelyben fogva
tartanak; mégpedig úgy, hogy megverem és keményen megbüntetem õket.
'''
"7" = ''':sup:`7` Népemmé fogadlak benneteket és Istenetek leszek. Akkor majd
megtudjátok, hogy én, az Úr, az Isten szabadítottalak ki titeket az
egyiptomiak szolgaságából.
'''
"8" = ''':sup:`8` Azután elvezetlek arra a földre, amelyre megesküdtem Ábrahámnak,
Izsáknak és Jákobnak, hogy nektek adom örökségül, én az Úr."
'''
"9" = ''':sup:`9` Mózes közölte ezt Izrael fiaival. De õk nem hittek neki, mert nagyon
rájuk nehezedett a kényszermunka.
'''
"10" = ''':sup:`10` Akkor az Úr így szólt Mózeshez:
'''
"11" = ''':sup:`11` "Menj és mondd meg a fáraónak, Egyiptom királyának, hogy engedje el
Izrael fiait országából."
'''
"12" = ''':sup:`12` Mózes ezt válaszolta az Úrnak: "Nézd, Izrael fiai sem hallgattak
rám, hogyan hallgatna rám a fáraó, hiszen ügyetlen vagyok a beszédben?"
'''
"13" = ''':sup:`13` De Isten szólt Mózeshez és Áronhoz és elküldte õket a fáraóhoz,
Egyiptom királyához, hogy vezessék ki Izrael fiait Egyiptom földjérõl.
'''
"14" = ''':sup:`14` Ezek a családjaik fejei: Rubennek, Izrael elsõszülöttének fiai:
Hénoch, Pallu, Hecron és Karmi. Ezek Ruben nemzetségei.
'''
"15" = ''':sup:`15` Simeon fiai ezek voltak: Jemuel, Jamin, Ohad, Jachin, Cochár és
Saul, a kánaáni asszony fia. Ezek Simeon nemzetségei.
'''
"16" = ''':sup:`16` Lévi fiainak nevei, nemzetségeik szerint: Gerson, Kehát, és Merári,
Lévi 137 éves kort ért el.
'''
"17" = ''':sup:`17` Gerson fiai voltak: Libni és Simi, nemzetségeik szerint.
'''
"18" = ''':sup:`18` Kehát fiai voltak: Amram, Jichar, Hebron és Uziel. Kehát 133 évet
élt meg.
'''
"19" = ''':sup:`19` Merári fiai voltak: Machli és Musi. Ezek Lévi családjai
nemzetségeik szerint.
'''
"20" = ''':sup:`20` Amram Jokebedet, a nagynénjét vette feleségül. Ez Áront és Mózest
szülte férjének. Amram 137 évet ért meg.
'''
"21" = ''':sup:`21` Jichar fiai Korach, Nefeg és Zichri voltak.
'''
"22" = ''':sup:`22` Uziel fiai pedig Misael, Elcafán és Zitri voltak.
'''
"23" = ''':sup:`23` Áron Elisebát, Amminadab lányát, Nachson nõvérét vette feleségül,
aki Nadabot, Abihut, Eleazárt és Itamárt szülte neki.
'''
"24" = ''':sup:`24` Korach fiai voltak: Asszir, Elkána, Abiaszáf. Ezek a korachiták
családjai.
'''
"25" = ''':sup:`25` Eleazár, Áron fia Putiál egyik leányát vette feleségül, s az
Pinchaszt szülte neki. Ezek a leviták családfõi nemzetségeik szerint.
'''
"26" = ''':sup:`26` Ezek Áron és Mózes, akiknek az Úr megparancsolta: "Vezessétek ki
Izrael fiait Egyiptom földjérõl csoportjaik szerint."
'''
"27" = ''':sup:`27` Õk beszéltek a fáraóval, Egyiptom királyával, hogy kivezessék
Izrael fiait Egyiptomból. Ezek Mózes és Áron.
'''
"28" = ''':sup:`28` Azon a napon, amelyen az Úr Egyiptom földjén Mózeshez szólt,
'''
"29" = ''':sup:`29` azt mondta neki: "Én vagyok Jahve! Add tudtára a fáraónak, Egyiptom
királyának mindazt, amit mondok neked."
'''
"30" = ''':sup:`30` Mózes így válaszolt az Úrnak: "Nézd, gyámoltalan vagyok a
beszédben, hogyan hallgatna rám a fáraó?"
'''
