[17]
"1" = ''':sup:`1` Aztán, így szólt tanítványaihoz: "Lehetetlen, hogy botrányok elõ ne
forduljanak. De jaj annak, aki okozza õket.
'''
"2" = ''':sup:`2` Jobb volna neki, ha malomkövet kötnének a nyakára és a tengerbe
vetnék, mint hogy e kicsik közül egyet is megbotránkoztasson.
'''
"3" = ''':sup:`3` Vigyázzatok magatokra. Ha vét ellened testvéred, fedd meg. De ha
megbánja, bocsáss meg neki.
'''
"4" = ''':sup:`4` Ha hétszer vétkezik is naponta ellened, és hétszer fordul hozzád
azzal, hogy "bánom", bocsáss meg neki."
'''
"5" = ''':sup:`5` Az apostolok kérték az Urat: "Növeld bennünk a hitet."
'''
"6" = ''':sup:`6` Az Úr ezt felelte: "Ha csak akkora hitetek lesz is, mint a
mustármag, s azt mondjátok ennek a szederfának: Szakadj ki gyökerestül
és verj gyökeret a tengerben! - megteszi nektek.
'''
"7" = ''':sup:`7` Ki mondja közületek béresének vagy bojtárjának, amikor a mezõrõl
hazajön: Gyere gyorsan, ülj asztalhoz.
'''
"8" = ''':sup:`8` Helyette nem ezt mondja-e inkább: Készíts vacsorát, övezd fel magad
és szolgálj ki, amíg eszem és iszom, aztán majd ehetsz és ihatsz magad
is?
'''
"9" = ''':sup:`9` Megköszöni tán a szolgának, hogy teljesítette parancsait?
'''
"10" = ''':sup:`10` Így ti is, amikor megteszitek, amit parancsoltak nektek, mondjátok:
Mihaszna szolgák vagyunk, hisz csak kötelességünket teljesítettük."
'''
"11" = ''':sup:`11` Jeruzsálembe menet Szamaria és Galilea határa mentén vitt az útja.
'''
"12" = ''':sup:`12` Amikor az egyik faluba betért, tíz leprás férfi jött vele szembe.
Még messze voltak, amikor már megálltak
'''
"13" = ''':sup:`13` és jó hangosan kérték: "Jézus, Mester! Könyörülj rajtunk!"
'''
"14" = ''':sup:`14` Rájuk emelte tekintetét, és így szólt hozzájuk: "Menjetek és
mutassátok meg magatokat a papoknak." Útközben megtisztultak.
'''
"15" = ''':sup:`15` Az egyik, amikor észrevette, hogy meggyógyult, visszament, és emelt
hangon dicsõítette az Istent,
'''
"16" = ''':sup:`16` s arcra borulva hálát adott neki. Ez szamariai volt.
'''
"17" = ''':sup:`17` Jézus megkérdezte: "Nem tízen voltak, akik megtisztultak? Hát a
kilenc hol maradt?
'''
"18" = ''':sup:`18` Nem akadt más, csak ez az idegen, aki visszajött volna, hogy
dicsõítse az Istent?"
'''
"19" = ''':sup:`19` Aztán hozzá fordult: "Állj fel és menj! A hited meggyógyított."
'''
"20" = ''':sup:`20` A farizeusok megkérdezték tõle, hogy mikor jön el az Isten országa.
Ezt válaszolta: "Az Isten országa nem jön el szembetûnõ módon.
'''
"21" = ''':sup:`21` Nem lehet azt mondani: Nézzétek, itt van, vagy amott! Mert az Isten
országa közöttetek van."
'''
"22" = ''':sup:`22` Ezután a tanítványokhoz fordult: "Jönnek napok, amikor szeretnétek
látni az Emberfiának egyetlen napját, de nem fogjátok látni.
'''
"23" = ''':sup:`23` Mondják majd nektek: Nézzétek, itt van vagy amott. De ne menjetek
el, ne fussatok oda!
'''
"24" = ''':sup:`24` Mert ahogy a cikázó villám az ég egyik szélétõl a másikig villan,
úgy jön el azon a napon az Emberfia is.
'''
"25" = ''':sup:`25` Elõbb azonban sokat kell szenvednie, és el kell tûrnie, hogy ez a
nemzedék megvesse.
'''
"26" = ''':sup:`26` És mint Noé korában történt, úgy lesz az Emberfiának idejében is.
'''
"27" = ''':sup:`27` Ettek, ittak, házasodtak, férjhez mentek egészen addig a napig,
amíg Noé be nem szállt a bárkába. Akkor jött a vízözön, és mind
elpusztította õket.
'''
"28" = ''':sup:`28` Ugyanúgy, ahogy Lót napjaiban történt: ettek, ittak, vettek,
eladtak, ültettek, építettek.
'''
"29" = ''':sup:`29` Aztán azon a napon, amelyen Lót elhagyta Szodomát, tüzes kénesõ
esett az égbõl, és mind elpusztította õket.
'''
"30" = ''':sup:`30` Ugyanez fog bekövetkezni azon a napon, amelyen az Emberfia
megjelenik.
'''
"31" = ''':sup:`31` Aki azon a napon a háztetõn lesz, és a holmija lent a házban, ne
jöjjön le érte. Hasonlóképpen, aki kinn lesz a határban, ne térjen
vissza érte.
'''
"32" = ''':sup:`32` Gondoljatok Lót feleségére!
'''
"33" = ''':sup:`33` Aki folyvást azon fáradozik, hogy életét megmentse, elveszíti, aki
ellenben elveszíti, az megmenti.
'''
"34" = ''':sup:`34` Mondom nektek, azon az éjszakán ketten lesznek egy ágyban. Az
egyiket fölveszik, a másikat otthagyják.
'''
"35" = ''':sup:`35` Két asszony fog együtt õrölni, az egyiket fölveszik, a másikat
otthagyják.
'''
"36" = ''':sup:`36` .
'''
"37" = ''':sup:`37` "Hol, Uram?" - kérdezték. "Ahol a hulla van - felelte - odagyûlnek
a saskeselyûk."
'''
