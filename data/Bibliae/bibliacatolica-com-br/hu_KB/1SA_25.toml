[25]
"1" = ''':sup:`1` Sámuel meghalt. Egész Izrael összegyûlt és megsiratta. Aztán
hazájában, Rámában temették el. Dávid elindult és lehúzódott Maon
pusztájára.
'''
"2" = ''':sup:`2` Maonban élt egy ember, aki Kármelben gazdálkodott. Az ember nagyon
gazdag volt, volt háromezer juha és ezer kecskéje. Épp Kármelben volt,
a juhait nyírni.
'''
"3" = ''':sup:`3` Nabalnak hívták, a feleségét meg Abigailnak. Az asszony csupa
okosság volt és szemre is szép, a férfi azonban faragatlan volt és
rosszindulatú, Káleb fiai közül származott.
'''
"4" = ''':sup:`4` Dávid meghallotta a pusztában, hogy Nabal nyírja a nyájat.
'''
"5" = ''':sup:`5` Elküldte hát hozzá tíz legényét. Azt mondta nekik: "Menjetek föl
Kármelbe, keressétek föl Nabalt és adjátok át üdvözletemet.
'''
"6" = ''':sup:`6` Mondjátok testvéremnek: Üdv neked, üdv házadnak, s üdv minden
hozzátartozódnak!
'''
"7" = ''':sup:`7` Nézd, hallottam, hogy nyírás van nálad. Pásztoraid itt jártak
nálunk, s nem bántottuk õket. Nem veszett el soha semmi abból, ami
Kármelben volt.
'''
"8" = ''':sup:`8` Kérdezd meg embereidet, s bizonyítják neked. Azért részesítsd szíves
fogadtatásban a legényeket, s mivel ünnep közeledik, adj szolgáidnak és
fiadnak, Dávidnak amid éppen van."
'''
"9" = ''':sup:`9` Amikor Dávid legényei odaértek, átadták Nabalnak Dávid üzenetét,
aztán vártak.
'''
"10" = ''':sup:`10` Nabal azonban így válaszolt Dávid szolgáinak: "Kicsoda Dávid és
kicsoda Izáj fia? Napjainkban épp elég szolga van, aki elszökik urától.
'''
"11" = ''':sup:`11` Fogjam a kenyeremet és a boromat, és a marhát, amelyet a nyíráshoz
levágtam, aztán adjam oda olyan embereknek, akikrõl azt sem tudom,
honnét valók?"
'''
"12" = ''':sup:`12` Erre Dávid legényei megfordultak, visszatértek, és megérkezve
minden szót elmondtak Dávidnak.
'''
"13" = ''':sup:`13` Akkor Dávid megparancsolta embereinek: "Mindenki kösse fel a
kardját!" És mindenki felkötötte a kardját. S amikor Dávid is
felkötötte a kardját, Dávid vezetésével kivonultak, mintegy négyszáz
ember. Kétszázan ott maradtak a málhájuk mellett.
'''
"14" = ''':sup:`14` Közben az egyik szolga elmondta Nabal feleségének, Abigailnak:
"Dávid elküldte embereit a pusztából, hogy üdvözöljék urunkat, de õ
rájuk támadt,
'''
"15" = ''':sup:`15` s jóllehet ezek az emberek jók voltak hozzánk. Nem háborgattak
minket és nem veszett el soha semmi, amikor felhúzódtunk a közelükbe,
és kinn tanyáztunk a határban.
'''
"16" = ''':sup:`16` Inkább mint valami fal, úgy vettek körül bennünket, éjjel-nappal,
amikor a közelükben õriztük a nyájat.
'''
"17" = ''':sup:`17` Vedd hát fontolóra a dolgot és gondold meg, mit teszel, mert máris
elhatározták urunknak és egész házának vesztét, de hát õ sokkal
gonoszabb, mintsem beszélni lehessen vele."
'''
"18" = ''':sup:`18` Erre Abigail gyorsan fogott kétszáz kenyeret, két tömlõ bort, öt
elkészített bárányt, öt mérõ pörkölt gabonát, száz mazsolás kalácsot és
kétszáz fügés kalácsot, aztán szamarakra rakta.
'''
"19" = ''':sup:`19` Meghagyta szolgáinak: "Menjetek elõttem, én meg majd követlek
benneteket." De férjének, Nabalnak, nem szólt semmit.
'''
"20" = ''':sup:`20` Amikor a hegy egyik nyúlványa mögött épp lefelé tartott a szamara
hátán, Dávid és emberei is lefelé tartottak, vele szemben, úgyhogy
találkoztak.
'''
"21" = ''':sup:`21` Dávid éppen azt gondolta magában: "Kár volt ennek az embernek
mindenét védeni a pusztában, amije csak van. Egész vagyonából nem
vesztett el semmit, és most rosszal viszonozza a jót.
'''
"22" = ''':sup:`22` Ezt meg azt tegye Dáviddal Isten, ha virradatig egyetlen férfit is
meghagyok az övéibõl."
'''
"23" = ''':sup:`23` Amikor Abigail meglátta Dávidot, gyorsan leszállt a szamárról,
egészen a földig hajolt, s arcra borult Dávid elõtt.
'''
"24" = ''':sup:`24` Aztán letérdelt elé, és így beszélt: "Engem terheljen a vétek,
uram! Engedd, hadd beszéljen elõtted szolgálód, s hallgasd meg
szolgálódat!
'''
"25" = ''':sup:`25` Ne törõdjék uram azzal a gonosz emberrel, Naballal, mert méltán
viseli nevét. Úgy hívják, hogy "Durva", és csakugyan csupa durvaság.
Én, a te szolgálód nem láttam embereidet, akiket küldtél.
'''
"26" = ''':sup:`26` S amint igaz, hogy az Úr él, s te magad élsz, az Úr megoltalmazott
attól, uram, hogy vérnek vétkét vedd magadra, és saját kezeddel
szolgáltass magadnak igazságot. Ellenségeid váljanak Nabalhoz
hasonlóvá, s mind, akik gonoszságot forralnak ellened, uram.
'''
"27" = ''':sup:`27` És most, fordítsd, uram, ezt az ajándékot, amelyet szolgálód
hozott, embereid hasznára, akik veled tartanak.
'''
"28" = ''':sup:`28` Bocsásd meg szolgálódnak a vétkét! Az Úr hosszú életû házat alapít
uramnak, hiszen uram, az Úr harcait harcolja, és semmi gonoszság nem
tapad hozzád egész életedben.
'''
"29" = ''':sup:`29` Ha valaki mégis fölkel, üldözõbe vesz és az életedre tör, uram
lelkét kössék bele az élet tarsolyába az Úrnál, a te Istenednél,
ellenségeid lelkét meg forgassa meg (az Úr) a parittyában.
'''
"30" = ''':sup:`30` Ha aztán az Úr mind megadja uramnak azt a jót, amit ígért neki és
Izrael királyává teszi,
'''
"31" = ''':sup:`31` akkor ne okozzon botrányt és lelkiismeretfurdalást, hogy ok nélkül
ártatlan vért ontottál uram, és saját kezeddel szolgáltattál magadnak
igazságot. S ha majd az Úr jót tesz urammal, akkor emlékezzél meg
szolgálódról."
'''
"32" = ''':sup:`32` Dávid ezt válaszolta Abigailnak: "Legyen áldott az Úr, Izrael
Istene, hogy ma utamba küldött.
'''
"33" = ''':sup:`33` S legyen áldott okosságod, s légy áldott te magad is, mivel ma
megóvtál attól, hogy vérnek vétkét vegyem magamra, és saját kezemmel
szolgáltassak magamnak igazságot.
'''
"34" = ''':sup:`34` De amint igaz, hogy az Úr, Izrael Istene él, aki megoltalmazott
tõle, hogy szomorúságot okozzak neked: ha nem siettél volna elém,
hajnalra nem maradt volna élve Nabal (nemzetségébõl) egyetlen férfi
sem."
'''
"35" = ''':sup:`35` Aztán Dávid elfogadta, amit vitt neki, és így szólt hozzá: "Most
térj vissza békével házadba. Nézd, meghallgattalak és megkegyelmeztem
neked."
'''
"36" = ''':sup:`36` Amikor Abigail hazatért Nabalhoz, az épp lakomát tartott, akkorát,
mint egy király. Nabal jókedvû volt és teljesen részeg. Ezért hajnalig
nem beszélt el neki semmit.
'''
"37" = ''':sup:`37` Reggel azonban, amikor Nabal kijózanodott, elmondta neki a
felesége, mi történt. Erre a szíve megdermedt testében és olyan lett,
mintha megkövült volna.
'''
"38" = ''':sup:`38` Tíz nappal késõbb az Úr lesújtott Nabalra, úgyhogy meghalt.
'''
"39" = ''':sup:`39` Amikor Dávid megtudta, hogy Nabal meghalt, így szólt: "Áldom az
Urat, aki bosszút állt Nabalon, amiért lekicsinyelt. Szolgáját megóvta
az igazságtalanságtól, de Nabal gonoszságát hagyta, hadd szálljon
vissza a fejére." Ezután Dávid elküldött és megkérte Abigailt, hogy
legyen a felesége.
'''
"40" = ''':sup:`40` Dávid emberei elmentek, és Kármelben találták Abigailt. Így szóltak
hozzá: "Dávid küldött bennünket, vigyünk el neki feleségül."
'''
"41" = ''':sup:`41` Erre fölállt, egész a földig hajolt, és azt mondta: "Szolgálód
készen van rá, hogy mint egy rabszolganõ, megmossa uram szolgáinak a
lábát."
'''
"42" = ''':sup:`42` Aztán Abigail gyorsan fölegyenesedett és felszállt a szamarára. Öt
szolgálólány kísérte. Így követte Dávid embereit, s a felesége lett.
'''
"43" = ''':sup:`43` Dávid azonban a jiszreeli Achinoamot is elvette. Így mind a ketten
a feleségei lettek.
'''
"44" = ''':sup:`44` Saul meg a Gallimból való Lajis fiának, Paltinak adta oda a lányát,
Michalt, Dávidnak a feleségét feleségül.
'''
