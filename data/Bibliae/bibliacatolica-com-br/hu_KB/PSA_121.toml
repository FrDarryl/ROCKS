[121]
"1" = ''':sup:`1` (Zarándokének.) Tekintetem a hegyek felé emelem: honnan jön segítség
számomra?
'''
"2" = ''':sup:`2` A segítség az Úrtól jön, aki az eget és a földet teremtette.
'''
"3" = ''':sup:`3` Õ nem engedi, hogy botladozzék lábad, nem alszik az, aki õriz téged.
'''
"4" = ''':sup:`4` Lám, nem alszik, nem pihen, aki õrséget áll Izrael felett.
'''
"5" = ''':sup:`5` Az Úr a te oltalmazód, az Úr védelmez jobbod felõl.
'''
"6" = ''':sup:`6` Nappal nem éget a nap, s éjjel nem árt neked a hold.
'''
"7" = ''':sup:`7` Az Úr megóv minden bajtól, õ vigyáz életedre.
'''
"8" = ''':sup:`8` Az Úr megõriz jártadban-keltedben, mostantól fogva mindörökké.
'''
