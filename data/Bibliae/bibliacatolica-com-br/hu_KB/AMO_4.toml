[4]
"1" = ''':sup:`1` Halljátok a szót, Básán tehenei, akik Szamaria hegyén laktok; ti,
akik a gyöngét elnyomjátok, a szegényt eltiporjátok; ti, akik így
szóltok férjetekhez: "Hozzál, hadd igyunk!"
'''
"2" = ''':sup:`2` Saját szentségére esküdött meg az Úr, az Isten: Bizony, olyan napok
jönnek rátok, amikor horoggal vonszolnak benneteket, a maradékot meg
szigonnyal.
'''
"3" = ''':sup:`3` Bárhol mentek majd ki a repedésen, a Hermon felé üldöznek benneteket
- mondja az Úr.
'''
"4" = ''':sup:`4` Menjetek csak Bételbe, és vétkezzetek! És Gilgalba, és kövessetek el
még több bûnt! Mutassátok be reggel áldozataitokat, a harmadik napon a
tizedeiteket.
'''
"5" = ''':sup:`5` Égessétek el a dicsõítõ áldozat kovászát, ígérjetek fogadalmi
ajándékot, azután híreszteljétek! Mert ezt szeretitek tenni, Izrael
fiai - mondja az Úr.
'''
"6" = ''':sup:`6` Bár akaratomból tisztán maradtak a fogak minden városotokban, s
kenyérszûke volt minden helységetekben, és mégsem tértetek vissza
hozzám - mondja az Úr.
'''
"7" = ''':sup:`7` Megvontam tõletek az esõt aratás elõtt három hónapra: az egyik
városra küldtem esõt, a másikra nem küldtem esõt. Az egyik föld
megázott, a másik föld pedig, amelyre nem esett esõ, kiszáradt.
'''
"8" = ''':sup:`8` Két-három városból is eltámolyogtak ugyanabba a városba, hogy vizet
igyanak, de nem tudják szomjukat oltani, és mégsem tértetek vissza
hozzám - mondja az Úr.
'''
"9" = ''':sup:`9` Tûzvésszel és aszállyal sújtottalak benneteket, kiszárítottam
kertjeiteket és szõleiteket, fügefáitokat és olajfáitokat fölemésztette
a sáska, és mégsem tértetek vissza hozzám - mondja az Úr.
'''
"10" = ''':sup:`10` Pestist bocsátottam rátok, úgy, mint Egyiptomra, ifjaitokat
megöltem karddal, zsákmányul estek lovaitok, táboraitok bûze orrotokba
szállt, és mégsem tértetek vissza hozzám - mondja az Úr.
'''
"11" = ''':sup:`11` Felforgattalak titeket, miként az Isten felforgatta Szodomát és
Gomorrát; olyanok lettetek, mint a tûzbõl kimentett üszök, és mégsem
tértetek vissza hozzám - mondja az Úr.
'''
"12" = ''':sup:`12` Ezért bánok így veled, Izrael! Mivel így bánok majd veled, készülj
fel, hogy találkozzál a te Isteneddel, Izrael!
'''
"13" = ''':sup:`13` Mert õ alkotta a hegyeket, s õ teremtette a szelet; az embernek
tudtára adja terveit. Õ teremti a hajnalt és a sötétséget, fenn jár a
föld magaslatai fölött: az Úr, a Seregek Istene az õ neve.
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Ámos megdorgálja a szamáriai nőket, „básáni teheneknek” nevezve
őket fényűzésük és a szegények elnyomása miatt. Elítéli a túlzó élet
képmutatását, miközben az emberek szenvednek. E gyakorlatok kritikája
felfedi a társadalom szellemi és erkölcsi romlottságát (lásd még Jakab
4:4-5 - Az embereket arra kérik, hogy Bételbe és Gilgálba vigyék
felajánlásaikat, de ez a hamis vallásosság kritikája. Isten elítéli az
üres szertartásokat, amelyek nem tükrözik az őszinte szívet. Az igaz
1:11-17 és Máté 6:5-6).
4:6-11 - Ámos felsorolja azokat a csapásokat, amelyeket Isten küldött
az emberek megjavítására, de a bűnbánat nélkül. Ez azt mutatja, hogy
Isten fegyelmezési kísérletei ellenére az emberek kitartottak a bűnben.
4:12-13 - Isten kijelenti, hogy ítélet fog jönni Izrael ellen, és ez
egy találkozás lesz Istennel, aki az egész teremtés Teremtője és Ura.
Ez hangsúlyozza az isteni szuverenitást és az elkerülhetetlen ítéletet
4:13 - Ámos emlékeztet minket arra, hogy Istennek hatalma van az egész
teremtést irányítani, és hogy az ítéletben felfedi hatalmát. Ez újra
megerősíti Isten nagyságát és mindenek feletti uralmát, kihívást jelent
40:25-26).
'''
