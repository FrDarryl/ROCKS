[28]
"1" = ''':sup:`1` Jaj az efraimi részegek büszke koronájának, ragyogó ékessége hervadó
virágának, amely a bortól tántorgók termékeny völgye felett van.
'''
"2" = ''':sup:`2` Íme, egy erõs és hatalmas férfit küld az Úr, aki, mint a jeges
förgeteg, mint a romboló szélvész, és mint a hatalmas vizek áradata,
lerántja õket hatalmával a földre.
'''
"3" = ''':sup:`3` Akkor lábbal tiporják majd az efraimi részegek büszke koronáját,
'''
"4" = ''':sup:`4` és ragyogó ékességének büszke koronája, amely a termékeny völgy
felett van, úgy jár majd, mint a korán érõ füge: ha valaki meglátja,
nyomban kezébe veszi és megeszi.
'''
"5" = ''':sup:`5` Azon a napon a Seregek Ura lesz dicsõséges koronája és ragyogó
koszorúja népe maradékának.
'''
"6" = ''':sup:`6` Õ tölti el igazságos szellemmel azt, aki törvényt ül, és bátorsággal
azt, aki az ellenséget a kapuig visszaûzi.
'''
"7" = ''':sup:`7` Még ezek is tántorognak a bortól, és szédelegnek a mámorító italtól.
A papok és a próféták támolyognak az italtól, a bor áldozataként; az
erõs ital elkábítja õket. Inognak, amikor látomást látnak, és
bizonytalanok, ha ítéletet kell hozni.
'''
"8" = ''':sup:`8` Igen, minden asztal tele van okádékkal, egy csöpp hely sem marad
tõlük tisztán.
'''
"9" = ''':sup:`9` "De kit akar az ilyen tudásra tanítani? Kinek akarja kifejteni a
kinyilatkoztatást? A csecsemõknek, akiket éppen elválasztottak, akiket
csak most vettek el anyjuk kebelétõl.
'''
"10" = ''':sup:`10` Ilyeneket mondogatva: Szav laszav, szav laszav, kav lakav, kav
lakav, zeér sám, zeér sám."
'''
"11" = ''':sup:`11` Igen, ilyen dadogó szavakkal és idegen nyelven szól majd e néphez,
'''
"12" = ''':sup:`12` õ, aki így beszélt hozzájuk: "Ez a nyugalom, hagyjátok az
elfáradtat megnyugodni. Ez a megnyugvás." De õk nem akarták meghallani,
'''
"13" = ''':sup:`13` ezért így szól hozzájuk az Úr: "Szav laszav, szav laszav, kav
lakav, kav lakav, zeér sám, zeér sám." Hogy útjukon hanyatt essenek,
összetiporják õket, tõrbe akadjanak, és fogságba jussanak.
'''
"14" = ''':sup:`14` Halljátok az Úr szavát, ti gúnyolódók, akik népemen uralkodtok
Jeruzsálemben!
'''
"15" = ''':sup:`15` Ti ezt mondjátok: "Mi szövetséget kötöttünk a halállal, és
szerzõdésre léptünk az alvilággal. Ha eljön a pusztító suhogó ostor,
minket ugyan el nem érhet, mert a hazugságot választottuk menedékül, és
a hamisság az oltalmazó várunk."
'''
"16" = ''':sup:`16` Ezért ezt mondja nektek Isten, az Úr: "Nézzétek, egy követ helyezek
el a Sionon, egy értékes szegletkövet, egy erõs alapkövet. Aki hisz,
nem inog meg,
'''
"17" = ''':sup:`17` és a jogot teszem mérõónná, az igazságot mérõvesszõvé." De a
hazugság menedékét jégesõ söpri el, és vizek árasztják el a várát.
'''
"18" = ''':sup:`18` Semmivé lesz a halállal kötött szövetségtek, s szerzõdéstek az
alvilággal nem lesz tartós. Mert eljön a pusztító, suhogó ostor, s
összezúz benneteket.
'''
"19" = ''':sup:`19` Valahányszor eljön, elér titeket. Mert eljön majd reggelenként, sõt
éjjel is, nappal is eljön. Micsoda rémületet fog majd kelteni, ha
egyáltalán lesz, aki megérti jelentését!
'''
"20" = ''':sup:`20` Az ágy rövid lesz arra, hogy kinyújtózzanak benne, és keskeny a
takaró a betakarózásra.
'''
"21" = ''':sup:`21` Valóban, mint egykor a Perazim hegyén, fölkel az Úr, és mint egykor
Gibeon völgyében, úgy fog haragudni, hogy végbevigye mûvét, amely
szokatlan lesz, hogy befejezze mûvét, amely hallatlan lesz.
'''
"22" = ''':sup:`22` Hagyjátok hát abba a gúnyolódást, mert különben bilincseitek még
szorosabbak lesznek. Mert hallottam az ítéletet: az egész földre
pusztulást hoz az Isten, a Seregek Ura.
'''
"23" = ''':sup:`23` Figyeljetek ide s halljátok meg szavamat, figyeljetek, s értsétek
meg beszédemet!
'''
"24" = ''':sup:`24` Vajon mindig szánt-e a szántóvetõ, mindig hasogatja és boronálja a
földjét?
'''
"25" = ''':sup:`25` Nemde, ha elegyengeti a föld színét, kaport szór bele, elhinti a
köményt, és vet a sorba búzát meg árpát, a szélére meg kölest.
'''
"26" = ''':sup:`26` Erre az okosságra Isten nevelte, Õ tanította így.
'''
"27" = ''':sup:`27` Mert nem cséplõszánnal csépelik a kaprot és nem járatják a szekér
kerekét a kömény felett; hanem a kaprot vesszõvel verik ki, és bottal a
köményt.
'''
"28" = ''':sup:`28` Hát csépléskor összetörik-e a búzát? Nem, hiszen aki csépel, nem
csépel örökké. És bár hajtja rajta szekere kerekét, csak kiveri belõle
a szemet, de össze nem töri.
'''
"29" = ''':sup:`29` Ez is a Seregek Urától való: Mert csodálatos az õ tanácsa, és
bölcsessége mindent felülmúl.
'''
