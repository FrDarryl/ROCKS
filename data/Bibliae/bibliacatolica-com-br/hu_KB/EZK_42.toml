"1" = ''':sup:`1` Aztán kivitt a külsõ udvarba északi irányba; ahhoz a kamrához vitt,
amely az elkülönített hellyel átellenben és az észak felé nézõ
építménnyel szemben volt.
'''
"2" = ''':sup:`2` A hossza száz könyök volt az északi felén, a szélessége ötven
könyök.
'''
"3" = ''':sup:`3` A belsõ udvarban a kapukkal szemben és a külsõ udvarban a kikövezett
úttal szemben karzatok voltak egymással szemben három emeleten.
'''
"4" = ''':sup:`4` És a cellák elõtt tíz könyök széles és száz könyök hosszú folyosó
volt, amelynek kapui északra néztek.
'''
"5" = ''':sup:`5` A felsõ kamrák valamivel kisebbek voltak, mint az alsók és a
középsõk, mert a karzat elfoglalta elõlük a helyet.
'''
"6" = ''':sup:`6` Háromemeletesek voltak ugyanis, és nem voltak oszlopaik úgy, mint
ahogy oszlopok voltak az udvarokban. Ezért volt kevesebb terük, mint az
alsóknak és a középsõknek.
'''
"7" = ''':sup:`7` A külsõ fal, amely a kamrákkal párhuzamosan a külsõ udvar irányába a
kamrák felé húzódott, ötven könyök hosszúságú volt.
'''
"8" = ''':sup:`8` Mert a kamrák hossza, amelyek a külsõ udvarban voltak, ötven könyök
volt, a templom elõttieké meg száz könyök.
'''
"9" = ''':sup:`9` A bejárat e kamrák alatt kelet felõl volt, ha az ember a külsõ
udvarból jött.
'''
"10" = ''':sup:`10` Az udvar falának szélességében déli irányban az elkülönített hely
elõtt és az épület elõtt ugyancsak kamrák voltak.
'''
"11" = ''':sup:`11` Elõttük út volt, mint az északra fekvõ kamráknál: hosszúságuk,
szélességük, minden kijáratuk, egyéb berendezésük és ajtajaik
ugyanolyanok voltak.
'''
"12" = ''':sup:`12` Olyanok voltak, mint a déli kamrák bejáratai: minden út kezdetén
volt egy bejárat a kelet felé nézõ fallal szemben, annak a bejáratánál.
'''
"13" = ''':sup:`13` És így szólt hozzám: "Az északi kamrák és a déli kamrák, amelyek az
elkülönített hely elõtt vannak, a legszentebbnek a kamrái, ahol a
papok, akik az Úrhoz közelíthetnek, elfogyasztják a szent adományokat.
Oda tegyék le a szent adományokat, az ételáldozatot, a bûnért való
áldozatot és a jóvátételi áldozatot, mert az a hely szent.
'''
"14" = ''':sup:`14` És ha a papok oda betérnek, ne menjenek a szentélybõl a külsõ
udvarba, hanem ott tegyék le ruhájukat, amelyben szolgálatukat
végezték, mert azok szentek. Más ruhát vegyenek magukra, és csak azután
közeledjenek a nép számára kijelölt helyhez."
'''
"15" = ''':sup:`15` És amikor befejezte a belsõ templomépület mérését, kivitt a kelet
felé nézõ kapuhoz, és megmérte körös-körül a templomteret.
'''
"16" = ''':sup:`16` Megmérte a keleti oldalt a mérõvesszõjével: ötszáz könyök. Aztán
megfordult, és
'''
"17" = ''':sup:`17` megmérte az északi oldalt: ötszáz könyök a mérõvesszõvel. Aztán
megfordult,
'''
"18" = ''':sup:`18` megmérte a déli oldalt, és ötszáz könyököt mért a mérõvesszõvel.
'''
"19" = ''':sup:`19` Megfordult, és megmérte a nyugati oldalt: ötszáz könyök a
mérõvesszõvel.
'''
"20" = ''':sup:`20` Négy irányban mérte meg a falat körös-körül minden oldalukon -
ötszáz könyök hosszú és ötszáz könyök széles -, hogy a szentet
elkülönítse a közönségestõl.
'''
