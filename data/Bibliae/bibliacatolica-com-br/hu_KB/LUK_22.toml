[22]
"1" = ''':sup:`1` Közeledett a kovásztalan kenyér ünnepének nevezett húsvét.
'''
"2" = ''':sup:`2` A fõpapok és az írástudók keresték a módját, hogyan ölhetnék meg, de
féltek a néptõl.
'''
"3" = ''':sup:`3` A sátán hatalmába kerítette az iskarióti Júdást, a tizenkettõ közül
az egyiket.
'''
"4" = ''':sup:`4` Elment, hogy megbeszélje a fõpapokkal meg a templomõrség vezetõivel,
hogyan tudná nekik kiszolgáltatni.
'''
"5" = ''':sup:`5` Ezek örömmel fogadták és megegyeztek vele, hogy pénzt adnak neki.
'''
"6" = ''':sup:`6` Beleegyezett, és kereste a kedvezõ alkalmat, hogy a nép tudta nélkül
kiszolgáltassa nekik.
'''
"7" = ''':sup:`7` Elérkezett a kovásztalan kenyér napja. Ekkor szokták feláldozni a
húsvéti bárányt.
'''
"8" = ''':sup:`8` Jézus elküldte Pétert és Jánost ezzel a megbízatással: "Menjetek,
készítsétek el a húsvéti vacsorát, hogy elkölthessük."
'''
"9" = ''':sup:`9` "Hol készítsük el?" - kérdezték.
'''
"10" = ''':sup:`10` "Menjetek a városba - felelte -, ott találkoztok egy vizeskorsót
vivõ emberrel. Menjetek utána abba a házba, ahová megy,
'''
"11" = ''':sup:`11` s mondjátok meg a házigazdának: A Mester kérdezteti: Hol van a
terem, ahol a húsvéti vacsorát tanítványaimmal elkölthetem?
'''
"12" = ''':sup:`12` És majd mutat nektek egy tágas, étkezésre berendezett emeleti
helyiséget. Ott készítsétek el."
'''
"13" = ''':sup:`13` Elmentek, s úgy találtak mindent, ahogy mondta. El is készítették a
húsvéti vacsorát.
'''
"14" = ''':sup:`14` Amint elérkezett az óra, asztalhoz telepedett a tizenkét apostollal
együtt.
'''
"15" = ''':sup:`15` Így szólt hozzájuk: "Vágyva vágytam rá, hogy ezt a húsvéti vacsorát
elköltsem veletek, mielõtt szenvedek.
'''
"16" = ''':sup:`16` Mondom nektek, többé nem eszem ezt, míg be nem teljesedik az Isten
országában."
'''
"17" = ''':sup:`17` Aztán fogta a kelyhet, hálát adott és így szólt:
'''
"18" = ''':sup:`18` "Vegyétek, osszátok el magatok között. Mondom nektek: nem iszom a
szõlõ termésébõl addig, amíg el nem jön az Isten országa."
'''
"19" = ''':sup:`19` Most a kenyeret vette kezébe, hálát adott, megtörte és odanyújtotta
nekik ezekkel a szavakkal: "Ez az én testem, amelyet értetek adok. Ezt
tegyétek az én emlékezetemre."
'''
"20" = ''':sup:`20` Ugyanígy a vacsora végén fogta a kelyhet is, és azt mondta: "Ez a
kehely az új szövetség az én véremben, amelyet értetek kiontanak.
'''
"21" = ''':sup:`21` De nézzétek, az áruló keze is rajta az asztalon.
'''
"22" = ''':sup:`22` Az Emberfia ugyan elmegy, de jaj annak az embernek, aki elárulja."
'''
"23" = ''':sup:`23` Erre kérdezgetni kezdték egymást, ki az közülük, aki ilyet tesz.
'''
"24" = ''':sup:`24` Majd versengés támadt köztük, hogy melyikük nagyobb.
'''
"25" = ''':sup:`25` Erre ezt mondta nekik: "A királyok uralkodnak a népeken, s akiknek
hatalom van a kezükben, jótevõknek hívatják magukat.
'''
"26" = ''':sup:`26` Közöttetek ne így legyen. A legnagyobb legyen olyan, mintha a
legkisebb volna, az elöljáró pedig mintha szolga volna.
'''
"27" = ''':sup:`27` Mert ki nagyobb, aki az asztalnál ül, vagy aki felszolgál? Nyilván
az, aki az asztalnál ül. Én mégis úgy vagyok köztetek, mintha a
szolgátok volnék.
'''
"28" = ''':sup:`28` Ti kitartottatok velem megpróbáltatásaimban.
'''
"29" = ''':sup:`29` Ezért adom át nektek az országot, mint ahogy Atyám, nekem átadta,
'''
"30" = ''':sup:`30` hogy majd asztalomnál egyetek és igyatok országomban, és trónon
ülve ítélkezzetek Izrael tizenkét törzse fölött.
'''
"31" = ''':sup:`31` Simon, Simon, a sátán kikért titeket, hogy megrostáljon benneteket,
mint a búzát.
'''
"32" = ''':sup:`32` De imádkoztam érted, nehogy megfogyatkozz a hitedben. Amikor
megtérsz, te erõsíted majd meg testvéreidet."
'''
"33" = ''':sup:`33` "Uram - felelte -, készen vagyok rá, hogy a börtönbe, sõt még a
halálba is kövesselek."
'''
"34" = ''':sup:`34` Õ azonban így válaszolt: "Péter, mondom neked, mielõtt ma megszólal
a kakas, háromszor letagadod, hogy ismersz."
'''
"35" = ''':sup:`35` Aztán tovább beszélt hozzájuk: "Amikor elküldtelek benneteket
erszény, tarisznya és saru nélkül, szenvedtetek-e hiányt valamiben?"
"Semmiben" - felelték.
'''
"36" = ''':sup:`36` "Most azonban - folytatta -, akinek van erszénye, vegye elõ,
ugyanúgy a tarisznyáját is. Akinek pedig nincsen, adja el a ruháját, és
vegyen rajta kardot.
'''
"37" = ''':sup:`37` Mondom nektek, be kell következnie annak, amit az Írás rólam mond:
A gonosztevõk közé számították. Sorsom beteljesedik."
'''
"38" = ''':sup:`38` "Uram - mondták -, nézd, van itt két kard!" Erre csak annyit
mondott: "Elég."
'''
"39" = ''':sup:`39` Ezután kiment, és szokása szerint elindult az Olajfák-hegyére. A
tanítványok is elkísérték.
'''
"40" = ''':sup:`40` Amikor odaért, kérte õket: "Imádkozzatok, nehogy kísértésbe
essetek!"
'''
"41" = ''':sup:`41` Aztán odébbment, úgy egy kõhajításnyira, és térdre borulva
imádkozott:
'''
"42" = ''':sup:`42` "Atyám, ha akarod, kerüljön el ez a kehely! De ne az én akaratom
teljesüljön, hanem a tied!"
'''
"43" = ''':sup:`43` Megjelent neki az égbõl egy angyal, és megerõsítette. Halálfélelem
kerítette hatalmába, és még buzgóbban imádkozott.
'''
"44" = ''':sup:`44` Verejtéke mint megannyi vércsepp hullott a földre.
'''
"45" = ''':sup:`45` Aztán abbahagyta az imát, és visszament a tanítványokhoz. Azok
közben elaludtak bánatukban.
'''
"46" = ''':sup:`46` Rájuk szólt: "Miért alusztok? Keljetek fel és imádkozzatok, nehogy
kísértésbe essetek!"
'''
"47" = ''':sup:`47` Mielõtt még befejezte volna szavait, egy csapat érkezett. Júdás
vezette, egy a tizenkettõ közül. Jézushoz közeledett, hogy megcsókolja.
'''
"48" = ''':sup:`48` Jézus megkérdezte: "Júdás, csókkal árulod el az Emberfiát?"
'''
"49" = ''':sup:`49` Amikor a tanítványok látták, hogy mi készül, megkérdezték: "Uram,
kardot rántsunk ellenük?"
'''
"50" = ''':sup:`50` Egyikük mindjárt le is sújtott a fõpap szolgájára, s levágta a jobb
fülét.
'''
"51" = ''':sup:`51` De Jézus így szólt: "Hagyjátok, elég!" Aztán megérintette a szolga
fülét és meggyógyította.
'''
"52" = ''':sup:`52` Az ellene kivonult fõpapoknak, a templomõrség tisztjeinek és a
véneknek pedig ezt mondta: "Mint rabló ellen, úgy vonultatok ki,
kardokkal és dorongokkal!
'''
"53" = ''':sup:`53` Amikor naponta ott voltam a templomban veletek, nem vetettetek rám
kezet. De ez a ti órátok, a sötétség hatalmáé."
'''
"54" = ''':sup:`54` Elfogták és a fõpap házába vitték. Péter messzirõl követte.
'''
"55" = ''':sup:`55` Az udvar közepén tüzet raktak és körbe ülték. Péter is közéjük ült.
'''
"56" = ''':sup:`56` Egy szolgáló meglátta, hogy ott ül a tûznél. Szemügyre vette, aztán
megjegyezte: "Ez is vele volt."
'''
"57" = ''':sup:`57` De tagadta: "Asszony, nem is ismerem."
'''
"58" = ''':sup:`58` Nem sokkal ezután egy másik vette észre: "Te is közéjük tartozol" -
szólt neki. Péter tiltakozott: "Ember, nem tartozom."
'''
"59" = ''':sup:`59` Alig telt el egy óra, más valaki bizonygatta: "De igen, ez is vele
volt, hiszen galileai."
'''
"60" = ''':sup:`60` "Ember - tagadta újra Péter -, nem tudom, mit beszélsz." Még ki sem
mondta, máris megszólalt a kakas.
'''
"61" = ''':sup:`61` Az Úr megfordult, s rátekintett Péterre. Péternek eszébe jutott,
mit mondott neki az Úr: "Mielõtt ma megszólal a kakas, háromszor
megtagadsz."
'''
"62" = ''':sup:`62` Kiment és keserves sírásra fakadt.
'''
"63" = ''':sup:`63` Az emberek, akik õrizték, csúfot ûztek belõle és bántalmazták.
'''
"64" = ''':sup:`64` Befödték a fejét és kérdezgették: "Találd el, ki ütött meg?"
'''
"65" = ''':sup:`65` És mindenféle szitkokat szórtak rá.
'''
"66" = ''':sup:`66` Mihelyt megvirradt, összegyûltek a nép vénei, a fõpapok meg az
írástudók, és tanácsuk elé állították.
'''
"67" = ''':sup:`67` "Ha te vagy a Messiás - szólították fel -, mondd meg nekünk." Így
válaszolt rá: "Ha megmondom is, nem hiszitek el.
'''
"68" = ''':sup:`68` Ha pedig kérdezlek benneteket, nem feleltek.
'''
"69" = ''':sup:`69` De az Emberfia mostantól fogva Isten hatalmának jobbján fog ülni."
'''
"70" = ''':sup:`70` Erre egyszerre közbevágtak: "Tehát te vagy az Isten Fia?" Õ pedig
ezt mondta nekik: "Ti mondjátok, hogy én vagyok."
'''
"71" = ''':sup:`71` "Mi szükségünk van még tanúkra? - mondták erre. - Magunk hallottuk
a saját szájából."
'''
