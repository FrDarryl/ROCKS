[8]
"1" = ''':sup:`1` Júdás hallott a rómaiak hírérõl, hogy milyen erõsek, s mennyire
felkarolják azokat, akik jóindulattal vannak irántuk; hogy bárkivel
barátságot kötnek, aki hozzájuk csatlakozik. Egyszóval, hogy nagyon
hatalmasak.
'''
"2" = ''':sup:`2` Beszéltek neki háborúikról, a gallok közt végbevitt hõstetteikrõl,
arról, hogyan vetették uralmuk alá és tették adófizetõikké õket.
'''
"3" = ''':sup:`3` Hírül vitték, mit vittek véghez Hispániában, mint tulajdonították
ott el az ezüst- és aranybányákat;
'''
"4" = ''':sup:`4` hogyan vetették hatalmuk alá - okosságukkal és kitartásukkal - az
föld határairól ellenük felvonult királyokat, mint okoztak nekik óriási
vereséget, ugyanakkor a többiek mind adóztak nekik évrõl évre;
'''
"5" = ''':sup:`5` hogyan gyõzték le és hódoltatták meg Fülöpöt és Perzeuszt, a
kiteusok királyát és azokat, akik fellázadtak ellenük;
'''
"6" = ''':sup:`6` milyen vereséget szenvedett tõlük Ázsia királya, Nagy Antiochusz,
aki százhúsz elefánttal, lovassággal és hatalmas sereggel vonult
ellenük hadba:
'''
"7" = ''':sup:`7` élve elfogták, és arra kényszerítették, hogy õ is, utódai is nagy
sarcot fizessenek; túszokat szedtek,
'''
"8" = ''':sup:`8` és lemondatták az országról, mármint Indiáról, Médiáról, Lidiáról és
néhány legszebb országrészrõl - ezeket elvették tõle és Eumenesz
királynak adták;
'''
"9" = ''':sup:`9` mint terveztek Görögország lakói hadjáratot megsemmisítésükre.
'''
"10" = ''':sup:`10` Amikor azonban tervükrõl tudomást szereztek, hadvezért küldtek
ellenük, legyõzték õket, úgyhogy sokan elestek és odavesztek közülük,
az asszonyokat és a gyerekeket fogságba hurcolták, kifosztották õket,
országukat pedig elfoglalták, erõdeiket lerombolták - mind a mai napig
uralkodnak rajtuk;
'''
"11" = ''':sup:`11` mint semmisítették meg és igázták le a velük szembeszegülõ többi
királyságot és szigetet. Ugyanakkor barátaikkal és szövetségeseikkel
tartják a barátságot.
'''
"12" = ''':sup:`12` Így kiterjesztették hatalmukat közel s távolban mind a
királyságokra. Aki csak hallja nevüket, retteg tõlük.
'''
"13" = ''':sup:`13` Akit azonban uralomra akartak juttatni, az király is lett. Akitõl
pedig elfordultak, azt letették. Így nagy hatalomra tettek szert.
'''
"14" = ''':sup:`14` Mindazonáltal közülük senki nem teszi fel a diadémot és ölti fel a
bíbort csak azért, hogy hivalkodjék.
'''
"15" = ''':sup:`15` Tanácsot hoztak létre, és annak háromszázhúsz tagja mindennap
minden szempontjából megvitatja a nép dolgát, hogy jól kormányozza.
'''
"16" = ''':sup:`16` Minden esztendõben egyetlen egy férfira bízzák a vezetésüket és az
ország fölötti uralmat. Ennek az egy férfinak mind engedelmeskednek.
Irigység és féltékenység nincs közöttük.
'''
"17" = ''':sup:`17` Júdás tehát kiválasztotta János fiát és Akkosz unokáját,
Eupolemoszt, valamint Eleazár fiát, Jázont, és elküldte õket Rómába,
hogy kössenek velük barátságot és szövetséget, hadd szerezzenek róla
tudomást:
'''
"18" = ''':sup:`18` mily súlyosan nehezedik rá Izraelre a görög hatalom, és szabadítsák
meg õket jármuktól.
'''
"19" = ''':sup:`19` Elmentek hát Rómába - nagyon hosszú volt az út -, a szenátus elé
járultak, és így szóltak:
'''
"20" = ''':sup:`20` "Júdás, a Makkabeus, a testvérei és a zsidók népe küldött bennünket
hozzátok, hogy kössetek velünk fegyverbarátságot és békeszövetséget, és
vegyetek fel szövetségeseitek és barátaitok sorába."
'''
"21" = ''':sup:`21` A beszédük tetszésre talált.
'''
"22" = ''':sup:`22` A levél másolata, amelyet bronztáblára írtak és a békeszövetség és
fegyverbarátság bizonyságául Jeruzsálembe küldtek, így hangzik:
'''
"23" = ''':sup:`23` "Üdv a rómaiaknak és a zsidók népének szárazon és vízen, örökké!
Kard és ellenség maradjon távol tõlünk!
'''
"24" = ''':sup:`24` Ha háború fenyegeti Rómát vagy bármelyik szövetségesét a hatalma
alá tartozó egész birodalomban,
'''
"25" = ''':sup:`25` a zsidók népe szívvel-lélekkel együtt harcol vele, amennyire a
körülmények kívánják.
'''
"26" = ''':sup:`26` Az ellenségnek gabonát, fegyvert, pénzt, hajót sem nem ad, sem nem
szállít. Így tartotta jónak Róma, s õk ezeket a föltételeket
ellenszolgáltatás nélkül megtartják.
'''
"27" = ''':sup:`27` Ugyanakkor a rómaiak készek együttharcolni - amennyire a
körülmények kívánják -, ha háború fenyegeti a zsidók népét.
'''
"28" = ''':sup:`28` Az ellenségnek gabonát, fegyvert, pénzt és hajót nem szállítanak.
Így tartotta helyesnek Róma. A szövetséget minden álnokság nélkül
megtartják.
'''
"29" = ''':sup:`29` E föltételekkel kötik meg a rómaiak a szövetséget a zsidókkal.
'''
"30" = ''':sup:`30` Ha azonban késõbb akár az egyik, akár a másik hozzá kíván valamit
fûzni vagy ki akar törölni, tetszése szerint megteheti. Amit
hozzáfûznek vagy amit kihúznak, az érvényes lesz."
'''
"31" = ''':sup:`31` Ami azt a gyalázatot illeti, amelyet Demetriusz király követett el
ellenük, arról a következõképpen írtunk: "Miért raktál oly súlyos igát
barátainkra és szövetségeseinkre, a zsidókra?
'''
"32" = ''':sup:`32` Ha újabb panaszt emelnek ellened, igazságot szolgáltatunk nekik és
hadba vonulunk ellened szárazon és vízen."
'''
