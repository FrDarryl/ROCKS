[16]
"1" = ''':sup:`1` Az Úr ezt a szózatot intézte hozzám:
'''
"2" = ''':sup:`2` Ne végy magadnak feleséget, és ne legyenek fiaid és lányaid ezen a
helyen.
'''
"3" = ''':sup:`3` Mert ezt mondja az Úr a fiakról és a lányokról, akik ezen a helyen
születnek, és az anyákról, akik szülik, meg az apákról, akik nemzik
õket ezen a földön:
'''
"4" = ''':sup:`4` Nyomorúságos halállal halnak majd meg; senki sem siratja meg és el
sem temetik õket; olyanok lesznek, mint a föld színén szétszórt ganéj;
kard és éhínség által vesznek el, s holttestük az ég madarainak és a
mezõ vadjainak lesz a martalékuk.
'''
"5" = ''':sup:`5` Majd így folytatta szózatát az Úr: Ne menj be olyan házba, ahol
gyászolnak; se sírni ne menj be, se részvétedet kifejezni. Mert
elvettem ettõl a néptõl a békességet - mondja az Úr -, megvontam tõlük
az irgalmat és a könyörületet.
'''
"6" = ''':sup:`6` Meghal apraja-nagyja ennek az országnak, és nem lesz részük sem
temetésben, sem siratásban. Senki nem vagdossa meg magát értük, sem a
haját nem nyírja le.
'''
"7" = ''':sup:`7` A gyászolónak nem tör senki kenyeret, hogy megvigasztalja
halottjáért; a vigasztalás poharát sem nyújtják neki apjáért és
anyjáért.
'''
"8" = ''':sup:`8` De a víg lakoma házába se menj be, hogy ott leülj, egyél és igyál.
'''
"9" = ''':sup:`9` Mert azt mondja a Seregek Ura, Izrael Istene: Íme, elhallgattatom
ezen a helyen a szemetek láttára, és még a ti napjaitokban az öröm
szavát és a vidámság szavát, a võlegény szavát és a menyasszony szavát.
'''
"10" = ''':sup:`10` Ha majd ezt mind tudtára adod ennek a népnek, és megkérdezik:
"Miért határozta el az Úr ellenünk ezt a veszedelmet? Mi a mi bûnünk?
Miféle vétekkel vétkeztünk az Úr, a mi Istenünk ellen?" -
'''
"11" = ''':sup:`11` akkor majd ezt mondd nekik: "Azért történt ez, mert már atyáitok
elhagytak engem - mondja az Úr -, más istenekhez szegõdtek, nekik
szolgáltak és õket imádták. Engem pedig elhagytak és nem tartották meg
törvényeimet.
'''
"12" = ''':sup:`12` Ti pedig még atyáitoknál is nagyobb gonoszságot mûveltetek. Hiszen
mindegyiketek megátalkodott, gonosz szíve szándékát követi, és nem
hallgat rám.
'''
"13" = ''':sup:`13` Ezért kivetlek benneteket errõl a földrõl olyan országba, amelyet
sem ti, sem atyáitok nem ismertek; ott majd szolgálhattok éjjel-nappal
az idegen isteneknek, mert többé nem könyörülök meg rajtatok."
'''
"14" = ''':sup:`14` Igen, jönnek napok, amikor nem mondják többé: "Amint igaz, hogy él
az Úr, aki kivezette Izrael fiait Egyiptom földjérõl",
'''
"15" = ''':sup:`15` hanem: "Amint igaz, hogy él az Úr, aki kivezette Izrael fiait észak
földjérõl és azokból az országokból, ahová szétszórta õket." Mert
visszahozom õket erre a földre, amelyet atyáiknak adtam.
'''
"16" = ''':sup:`16` Íme, sok halászt küldök - mondja az Úr -, hogy kihalásszák õket;
aztán sok vadászt küldök, hogy felhajtsák õket minden hegyen és minden
dombon, egészen a kõsziklák barlangjaiig.
'''
"17" = ''':sup:`17` Mert szemmel tartom minden útjukat, nincsenek elrejtve elõlem, és
jól ismerem a vétkeiket.
'''
"18" = ''':sup:`18` Kétszeresen fizetek meg nekik gonoszságaikért és bûneikért, mert
utálatosságaik megfertõzték országomat, és örökségemet megtöltötték
undokságaikkal.
'''
"19" = ''':sup:`19` Uram, én erõm és erõsségem, menedékem a nyomorúság napján! Eljönnek
hozzád a nemzetek a föld végsõ határairól és így szólnak: Csupa
hazugság volt atyáink örökrésze; mihaszna bálványok, közülük egy sem
tud segíteni.
'''
"20" = ''':sup:`20` Alkothat-e magának isteneket az ember? Ha igen, akkor bizony nem
istenek.
'''
"21" = ''':sup:`21` Ezért most megismertetem velük, ezúttal megmutatom nekik a kezemet
és a hatalmamat. Így megtudják majd, hogy az én nevem: az Úr.
'''
