"1" = ''':sup:`1` Magatok is tudjátok, testvérek, hogy nem hiába mentünk el hozzátok.
'''
"2" = ''':sup:`2` Jóllehet elõzõleg Filippiben szenvedés és bántalom ért bennünket,
amint tudjátok, mégis - bízva Istenünkben - vállalni mertük, hogy
hirdetjük nektek az Isten evangéliumát, a sok nehézség ellenére is.
'''
"3" = ''':sup:`3` Buzdításunk nem megtévesztésbõl, hamis szándékból vagy álnokságból
fakad,
'''
"4" = ''':sup:`4` hanem úgy beszélünk, mint akiket Isten alkalmasnak ítélt az
evangélium hirdetésére. Nem is az embereknek igyekszünk tetszeni, hanem
az Istennek, aki szívünket megítéli.
'''
"5" = ''':sup:`5` Mint tudjátok, nem volt szokásunk hízelegni, és kapzsi szándék sem
vezetett soha. Isten a tanúnk rá!
'''
"6" = ''':sup:`6` Emberi elismerésre nem törekedtünk, sem a tiétekre, sem a másokéra.
'''
"7" = ''':sup:`7` Bár mint Krisztus apostolai követelményekkel állhattunk volna elõ,
mégis olyan szelíden viselkedtünk körötökben, mint a gyermekeit dajkáló
anya.
'''
"8" = ''':sup:`8` Annyira közel álltatok szívünkhöz, hogy nemcsak Isten evangéliumát,
hanem életünket is nektek akartuk adni. Ennyire megszerettünk
benneteket!
'''
"9" = ''':sup:`9` Emlékezhettek, testvérek, fáradozásunkra és kemény munkánkra.
Éjjel-nappal dolgoztunk, hogy senkinek se legyünk terhére. Így
hirdettük nektek az Isten evangéliumát.
'''
"10" = ''':sup:`10` Tanúk vagytok rá, ti és az Isten, milyen szentül, becsületesen és
feddhetetlenül éltünk köztetek, amikor hívõk lettetek.
'''
"11" = ''':sup:`11` Azt is tudjátok, hogy mint apa a gyermekeit, egyenként
'''
"12" = ''':sup:`12` intettünk, buzdítottunk és kértünk benneteket, éljetek méltóan
ahhoz az Istenhez, aki meghívott titeket dicsõséges országába.
'''
"13" = ''':sup:`13` Szüntelenül hálát adunk Istennek, hogy amikor az Isten szavát
hallottátok tõlünk, nem úgy fogtátok fel, mint emberi tanítást, hanem
mint az Isten szavát, ahogy valóban az is. Bennetek is hatékonynak
bizonyul, akik hittetek.
'''
"14" = ''':sup:`14` Mert ti, testvéreim, követõi lettetek Isten júdeai egyházainak,
amelyek Krisztus Jézusban vannak. Ti ugyanazt szenvedtétek el saját
népetektõl, amit õk a zsidóktól,
'''
"15" = ''':sup:`15` akik Urunkat, Jézust és a prófétákat is megölték, minket pedig
üldöznek, ezért az Isten elõtt nem kedvesek, és az embereknek is
ellenségei.
'''
"16" = ''':sup:`16` Akadályoznak bennünket, hogy a pogányoknak ne hirdessük az
evangéliumot az üdvösségükre. Így betelik egyszer s mindenkorra bûneik
mértéke, s már rajtuk is az Isten haragja, végérvényesen.
'''
"17" = ''':sup:`17` Testvérek, mi egy idõre elszakadtunk tõletek, de csak térben, a
szívünkben nem. Sõt, egyre jobban vágyunk rá, hogy viszontlássunk
benneteket.
'''
"18" = ''':sup:`18` El akartunk hozzátok menni - én, Pál ismételten is -, de a sátán
megakadályozott benne.
'''
"19" = ''':sup:`19` Hiszen ki volna reményünk, örömünk és dicsekvésünk tárgya Urunk,
Jézus Krisztus elõtt, eljövetele napján, ha nem ti?
'''
"20" = ''':sup:`20` Igen, ti vagytok dicsõségünk és örömünk.
'''
