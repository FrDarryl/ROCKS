[26]
"1" = ''':sup:`1` (Dávid zsoltára.) Szolgáltass nekem igazságot, Uram, mivel
ártatlanul élek, s bizalmam az Úrban nem rendült meg!
'''
"2" = ''':sup:`2` Próbálj ki, Uram, és vizsgálj meg, fürkészd ki szívem és vesém!
'''
"3" = ''':sup:`3` Hiszen jóságodat szemem elõtt tartom és igazságod szerint élek.
'''
"4" = ''':sup:`4` Nem ülök azok közé, kik a rosszat teszik, és az álnokokhoz nincsen
semmi közöm.
'''
"5" = ''':sup:`5` Gyûlölöm az összesereglett gonoszokat, s az istenteleneknél nem
idõzöm.
'''
"6" = ''':sup:`6` Bár ártatlan vagyok, mosom a kezem, és körüljárom oltárodat.
'''
"7" = ''':sup:`7` Hangosan hirdetem dicsõségedet, elbeszélem minden csodatettedet.
'''
"8" = ''':sup:`8` Szeretem házadnak táját, a sátrat, hol dicsõséged honol.
'''
"9" = ''':sup:`9` Lelkem ne veszítsd el a bûnösökkel, sem életemet a vérengzõ
emberekkel!
'''
"10" = ''':sup:`10` Erõszak tapad a kezükhöz, s jobbjuk kész a megvesztegetésre.
'''
"11" = ''':sup:`11` Én azonban ártatlanul élek, ments meg, Uram, és könyörülj rajtam!
'''
"12" = ''':sup:`12` Lábam egyenes úton jár, s téged dicsõítlek, Uram, a közösségben.
'''
