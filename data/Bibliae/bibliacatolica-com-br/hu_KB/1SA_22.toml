[22]
"1" = ''':sup:`1` Dávid tovább ment, és Adullam barlangjába menekült. Ennek hírét
vették testvérei és egész családja; lementek és csatlakoztak hozzá.
'''
"2" = ''':sup:`2` S azok is mind köré gyûltek, akik szorongatott helyzetben voltak,
akik el voltak adósodva vagy akik elégedetlenkedtek; és õ a vezérük
lett. Mintegy négyszáz ember tartott vele.
'''
"3" = ''':sup:`3` Onnan Dávid Moáb (földjére) ment, Micpába. Így szólt Moáb
királyához: "Engedd meg, hogy atyám és anyám itt maradjanak nálad, amíg
meg nem tudom, mi a terve velem Istennek."
'''
"4" = ''':sup:`4` S otthagyta õket Moáb királyánál, úgyhogy ott maradtak mindaddig,
amíg Dávid rejtekhelyen volt.
'''
"5" = ''':sup:`5` Gád próféta azonban így szólt Dávidhoz: "Ne maradj a rejtekhelyeden,
hanem menj és költözz Júda vidékére." Dávid tehát elindult és Heret
erdeibe ment.
'''
"6" = ''':sup:`6` Amikor Saul megtudta, hogy rátaláltak Dávidra és azokra az
emberekre, akik hozzászegõdtek - Saul épp Gibeában volt, és a szent
hely tamariszkusza alatt ült, a kezében lándzsát tartva, tisztjei
körében -,
'''
"7" = ''':sup:`7` akkor Saul így szólt tisztjeihez, akik körülötte álltak:
"Figyeljetek ide, Benjamin fiai! Tán nektek adja Izáj fia a
szántóföldeket meg a szõlõket, és megtesz benneteket ezer ember
parancsnokává és száz ember parancsnokává,
'''
"8" = ''':sup:`8` hogy mind összeesküsztök ellenem? Senki se adta tudtomra, hogy a
fiam szövetkezett Izáj fiával. Senki sem volt részvéttel irántam, hogy
elárulta volna: a fiam felbujtotta ellenem szolgámat, ahogy ma áll a
dolog."
'''
"9" = ''':sup:`9` Akkor megszólalt az edomita Doeg, aki ott állt Saul tisztjei
mellett, és azt mondta: "Láttam, amint Izáj fia Nobba ment, Achitub
fiához, Achimelechhez.
'''
"10" = ''':sup:`10` Az megkérdezte felõle az Urat és ellátta élelemmel, s a filiszteus
Gólját kardját is odaadta neki."
'''
"11" = ''':sup:`11` Erre a király odahívatta Achitub fiát, Achimelech papot s az egész
nemzetséget, Nob papjait. Mind megjelentek a király elõtt.
'''
"12" = ''':sup:`12` Saul így szólt: "Hallgass ide, Achitub fia!" "Itt vagyok, uram!" -
felelte.
'''
"13" = ''':sup:`13` És Saul folytatta. "Miért esküdtetek össze, te és Izáj fia ellenem?
Adtál neki kenyeret, kardot, és megkérdezted felõle az Istent, úgyhogy
ellenségemmé válhatott, amint az bekövetkezett."
'''
"14" = ''':sup:`14` Achimelech így válaszolt a királynak: "Szolgáid közül ki fogható
Dávidhoz? Hûséges, a király veje, testõrséged feje, akit mindenki
tisztel házadban.
'''
"15" = ''':sup:`15` Hát csak most kezdtem el felõle kérdezni az Urat? Igazán nem! Ne
fogjon rá a király szolgájára és atyám egész házára semmit! Hiszen
szolgád mit sem tudott mindebbõl."
'''
"16" = ''':sup:`16` De a király kijelentette: "Meghalsz, Achimelech, te és egész házad
népe!"
'''
"17" = ''':sup:`17` Aztán a király megparancsolta fullajtárjainak, akik körülötte
álltak: "Induljatok, és öljétek meg az Úr papjait! Segítségére voltak
Dávidnak, s bár tudták, hogy menekül, nem vezettek a nyomára." De a
király szolgái vonakodtak kezet vetni rájuk és az Úr papjait
felkoncolni.
'''
"18" = ''':sup:`18` Erre a király megparancsolta Doegnak: "Lépj elõ, és öld meg a
papokat!" És az edomita Doeg elõlépett, és felkoncolta a papokat!
Nyolcvanöt vászon efodot viselõ férfit megöletett azon a napon.
'''
"19" = ''':sup:`19` A papok városát, Nobot is kardélre hányta, férfiakat és nõket,
gyerekeket és csecsemõket, barmokat, szamarakat és juhokat egyaránt.
'''
"20" = ''':sup:`20` Csak Achitub fiának, Achimelechnek egyik fia menekült meg;
Ebjatárnak hívták és Dávidhoz menekült.
'''
"21" = ''':sup:`21` Ebjatár hírül vitte Dávidnak, hogy Saul felkoncoltatta az Úr
papjait.
'''
"22" = ''':sup:`22` Dávid azt mondta neki: "Tudtam én azt már akkor, hogy az edomita
Doeg elárul Saulnak, hiszen ott volt. Így most én vagyok a felelõs
atyádfiai életéért.
'''
"23" = ''':sup:`23` Maradj itt nálam és ne félj! Mert aki az életedre tör, az nekem is
az életemre tör. Itt védelmem alatt állsz."
'''
