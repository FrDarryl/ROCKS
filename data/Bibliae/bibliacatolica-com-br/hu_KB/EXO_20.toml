[20]
"1" = ''':sup:`1` Az Úr ezeket jelentette ki:
'''
"2" = ''':sup:`2` "Én vagyok az Úr, a te Istened, én hoztalak ki Egyiptom földjérõl, a
szolgaság házából.
'''
"3" = ''':sup:`3` Senki mást ne tekints Istennek, csak engem.
'''
"4" = ''':sup:`4` Ne csinálj magadnak faragott képet vagy hasonmást arról, ami fent
van az égben, vagy lent a földön, vagy a vizekben a föld alatt.
'''
"5" = ''':sup:`5` Ne borulj le ilyen képek elõtt és ne tiszteld õket, mert én, az Úr,
a te Istened féltékeny Isten vagyok. Azoknak a vétkét, akik gyûlölnek
engem, megtorlom fiaikon, unokáikon és dédunokáikon.
'''
"6" = ''':sup:`6` De ezredízig irgalmasságot gyakorlok azokkal, akik szeretnek és
megtartják parancsaimat.
'''
"7" = ''':sup:`7` Uradnak, Istenednek a nevét ne vedd hiába, mert az Úr nem hagyja
büntetlenül azt, aki a nevét hiába veszi.
'''
"8" = ''':sup:`8` Gondolj a szombatra és szenteld meg.
'''
"9" = ''':sup:`9` Hat napig dolgozzál és végezd minden munkádat.
'''
"10" = ''':sup:`10` A hetedik nap azonban az Úrnak, a te Istenednek a pihenõ napja,
ezért semmiféle munkát nem szabad végezned, sem neked, sem fiadnak, sem
lányodnak, sem szolgádnak, sem szolgálólányodnak, sem állatodnak, sem a
kapuidon belül tartózkodó idegennek.
'''
"11" = ''':sup:`11` Az Úr ugyanis hat nap alatt teremtette az eget és a földet, a
tengert és mindent, ami bennük van; a hetedik napon azonban megpihent.
Az Úr a hetedik napot megáldotta és megszentelte.
'''
"12" = ''':sup:`12` Tiszteld apádat és anyádat, hogy sokáig élj azon a földön, amelyet
az Úr, a te Istened ad neked.
'''
"13" = ''':sup:`13` Ne ölj.
'''
"14" = ''':sup:`14` Ne törj házasságot.
'''
"15" = ''':sup:`15` Ne lopj.
'''
"16" = ''':sup:`16` Ne tégy hamis tanúságot embertársad ellen.
'''
"17" = ''':sup:`17` Ne kívánd el embertársad házát, ne kívánd el embertársad feleségét,
sem szolgáját, sem szolgálólányát, sem szarvasmarháját, sem szamarát,
sem más egyebet, ami az övé."
'''
"18" = ''':sup:`18` Az egész nép hallotta a mennydörgést, a villámlást, a
harsonazengést és látta a füstölgõ hegyet. A nép félt, remegett és
távol maradt.
'''
"19" = ''':sup:`19` Így szóltak Mózeshez: "Te beszélj hozzánk és meghallgatunk. Isten
ne szóljon hozzánk, nehogy meghaljunk."
'''
"20" = ''':sup:`20` Mózes így felelt a népnek: "Ne féljetek! Isten azért jött, hogy
próbára tegyen és felébressze bennetek az iránta való félelmet, s így
elkerüljétek a bûnt."
'''
"21" = ''':sup:`21` A nép távol állott, Mózes azonban bement a sötét felhõbe, ahol
Isten volt.
'''
"22" = ''':sup:`22` Az Úr így szólt Mózeshez: "Közöld Izrael fiaival: Magatok láttátok,
hogy az égbõl beszéltem hozzátok.
'''
"23" = ''':sup:`23` Ezért ne csináljatok mellettem még ezüstisteneket, és ne
készítsetek magatoknak aranyisteneket.
'''
"24" = ''':sup:`24` Földbõl építs nekem oltárt, azon mutasd be az égõáldozatot és a
közösségi áldozatot, amelyeket juhaidból és szarvasmarháidból hozol.
Eljövök hozzád és megáldalak minden helyen, amelyet kiválasztok, hogy
nevemrõl megemlékezzenek.
'''
"25" = ''':sup:`25` Ha kõbõl építesz oltárt, ne építsd faragott kövekbõl. Ha
megdolgozod vésõvel, közönségessé válik.
'''
"26" = ''':sup:`26` Az oltárhoz ne gyere fel lépcsõkön, nehogy meztelenséged látható
legyen.
'''
