[27]
"1" = ''':sup:`1` Jób folytatta beszédét és így szólt:
'''
"2" = ''':sup:`2` Amint igaz, hogy él az Isten, ki elvette igazam, s a Mindenható
keserûvé tette a szívem,
'''
"3" = ''':sup:`3` addig, amíg csak lélegzet van bennem, s Isten lehelete van az
orromban,
'''
"4" = ''':sup:`4` ajkam álnokságot addig biztos nem szól, sem a nyelvem nem mond
hazugságot.
'''
"5" = ''':sup:`5` Távol legyen tõlem, hogy nektek helyeseljek, ártatlanságomat nem
adom fel holtig.
'''
"6" = ''':sup:`6` Igazamhoz ragaszkodom, nem mondok le róla. Egyetlen napomért sem
szégyenkezik szívem.
'''
"7" = ''':sup:`7` Ellenségeim jussanak a gonoszok sorsára, ellenfeleim meg a
bûnösökére!
'''
"8" = ''':sup:`8` Mit remél a bûnös, mikor imádkozik, mikor fölemeli lelkét az
Istenhez?
'''
"9" = ''':sup:`9` Talán meghallgatja kiáltását Isten, amikor majd balsors szakad a
nyakába?
'''
"10" = ''':sup:`10` Örömét leli-e a Mindenhatóban, és mindig segítségül hívhatja az
Istent?
'''
"11" = ''':sup:`11` Elétek tárom az Isten tetteit, a Mindenható terveit nem tartom
titokban,
'''
"12" = ''':sup:`12` hiszen magatok is mindnyájan láttátok. Miért tápláltok tovább is
hiú reménységet?
'''
"13" = ''':sup:`13` Ezt a sorsot szánta Isten a gonosznak, ezt adta örökségül a
Mindenható a zsarnoknak.
'''
"14" = ''':sup:`14` Ha sok is a fia, kard várja õket, és nem lakhatik jól kenyérrel a
sarjuk.
'''
"15" = ''':sup:`15` Maradékaikat pestis viszi sírba, és az özvegyeik nem tartanak
gyászt.
'''
"16" = ''':sup:`16` Ha ezüstöt halmoz fel, mintha csak por volna, a ruhát csak sárnak
rakja csomóba.
'''
"17" = ''':sup:`17` Õ csak gyûjtögeti, de fel a jámbor ölti, az ezüstjét meg a tiszta
örökli.
'''
"18" = ''':sup:`18` Házát, mint a pók a hálóját, úgy építette, olyan az, mint a csõsz
csinálta kunyhó.
'''
"19" = ''':sup:`19` A gazdag lefekszik, nem kezdi el újra, felnyitja a szemét, és már
semmi sincs meg.
'''
"20" = ''':sup:`20` Nappal, mint az árvíz, bajok zúdulnak rá, elfújja éjszaka a
viharnak szele.
'''
"21" = ''':sup:`21` Keleti szél viszi, nincsen maradása, elsöpri onnét, ahol a
lakóhelye volt.
'''
"22" = ''':sup:`22` Irgalmat nem ismerve nyilakat szór rá, menekülnie kell a hatalma
elõl.
'''
"23" = ''':sup:`23` Kezüket összecsapva tapsolnak fölötte, és saját házából utána
pisszegnek.
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Jób megerősíti feddhetetlenségét és eltökéltségét, hogy ne
térjen el az igazságosságtól. Álláspontja határozott, és kijelenti,
hogy a lelkiismerete nem vádolja. Ez tükrözi a személyes
feddhetetlenség fontosságát a szenvedés közepette (lásd még
27:5-6 - Jób elutasítja azt az elképzelést, hogy ő bűnös, és kihívja
barátait, hogy ismerjék el, hogy ő igaz Isten előtt. Ragaszkodik ahhoz,
hogy feddhetetlensége tanúbizonyság az őt ért vádak ellen, hangsúlyozva
Példabeszédek 12:22).
27:7-10 - Jób azt állítja, hogy a gonoszok, akik elutasítják Istent, a
pusztulás sorsára néznek. Saját sorsát állítja szembe a hamisak
sorsával, megerősítve azt az elképzelést, hogy az Istenben bízók
igazolást nyernek (lásd még Zsolt 37:1-2 és Prédikátor 8:13).
'''
