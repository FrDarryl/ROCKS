[8]
"1" = ''':sup:`1` A mondott dolgoknak ez a lényegük: Olyan fõpapunk van, aki a Fölség
trónjának jobbján ül a mennyben,
'''
"2" = ''':sup:`2` mint papi szolgája a szentélynek, az igazi sátornak, amelyet az Úr
emelt, nem ember.
'''
"3" = ''':sup:`3` Minden fõpapnak az ugyanis a kötelessége, hogy ajándékot és
áldozatot mutasson be, ezért neki is kellett lennie áldozati
adományának.
'''
"4" = ''':sup:`4` Ha a földön élne, nem is volna pap, hiszen itt élnek olyanok, akik a
törvény szerint áldozatot mutatnak be.
'''
"5" = ''':sup:`5` Ezek azonban csak a mennyei szentély elõképénél és árnyékánál
szolgálnak, annak az utasításnak megfelelõen, amelyet Mózes kapott,
amikor a sátrat el akarta készíteni: "Vigyázz, és mindent a minta
szerint csinálj, amelyet a hegyen mutattam neked!"
'''
"6" = ''':sup:`6` Õ annyival kiválóbb papi szolgálatot kapott, amennyivel magasabb
rendû, tökéletesebb ígéreten alapuló szövetségnek közvetítõje.
'''
"7" = ''':sup:`7` Ha ugyanis az elsõ (szövetség) kifogástalan lett volna, nem volna
szükség a másodikra.
'''
"8" = ''':sup:`8` Így feddte meg õket ugyanis: Íme, jönnek napok - mondja az Úr -, s
új szövetségre lépek Izrael házával és Júda házával.
'''
"9" = ''':sup:`9` Nem olyan szövetségre, mint amilyet atyáitokkal kötöttem azon a
napon, amikor kézen fogtam és kivezettem õket Egyiptom földjérõl. De
mivel nem tartották meg a szövetséget, én sem törõdöm velük - mondja az
Úr. -
'''
"10" = ''':sup:`10` Ez lesz a szövetség, amelyet ama napok után Izrael házával kötök
majd - mondja az Úr. Elméjükbe vésem és szívükbe írom törvényemet.
Istenük leszek és õk a népem lesznek.
'''
"11" = ''':sup:`11` Akkor majd senkinek sem kell társát vagy testvérét tanítania:
Ismerd meg az Urat! Hiszen mindenki ismerni fog a legkisebbtõl a
legnagyobbig.
'''
"12" = ''':sup:`12` Irgalmas leszek bûneik iránt, és vétkükre többé nem emlékezem.
'''
"13" = ''':sup:`13` Ha tehát itt új szövetségrõl beszél, a régit elévültnek tekinti.
Ami pedig elévült és idejét múlta, az közel van a megszûnéshez.
'''
