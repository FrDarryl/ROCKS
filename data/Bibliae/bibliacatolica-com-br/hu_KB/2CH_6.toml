[6]
"1" = ''':sup:`1` Ekkor Salamon így szólt: "Az Úr azt ígérte, hogy felhõben fog lakni.
'''
"2" = ''':sup:`2` Megépítettem neked a lakóházat, hogy lakóhelyed legyen mindörökké."
'''
"3" = ''':sup:`3` Aztán a király megfordult, köszöntötte Izrael egész gyülekezetét -
mert ott állt Izrael egész gyülekezete -,
'''
"4" = ''':sup:`4` és így szólt: "Áldott legyen az Úr, Izrael Istene, aki teljesítette
kezével, amit szájával atyámnak, Dávidnak ígért. Azt mondta ugyanis:
'''
"5" = ''':sup:`5` Attól a naptól fogva, hogy kihoztam népemet Egyiptom földjérõl, sem
várost nem választottam Izrael egyetlen törzsébõl sem, hogy ott templom
épüljön nevemnek, sem férfit nem választottam, hogy népemnek, Izraelnek
fejedelme legyen.
'''
"6" = ''':sup:`6` De most kiválasztottam Jeruzsálemet, hogy ott legyen a nevem, és
kiválasztottam Dávidot, hogy népem fölött álljon.
'''
"7" = ''':sup:`7` Atyám egykor elhatározta, hogy templomot épít az Úr, Izrael Istene
nevének.
'''
"8" = ''':sup:`8` Az Úr azonban azt mondta neki: Amikor elhatároztad, hogy templomot
építesz nevemnek, helyes volt a szándékod.
'''
"9" = ''':sup:`9` De nem te fogod a templomot fölépíteni, hanem a fiad, aki ágyékodból
származik, az fogja a templomot nevemnek fölépíteni.
'''
"10" = ''':sup:`10` Az Úr teljesítette is ígéretét, amelyet tett. Én léptem atyám,
Dávid helyébe, én ültem Izrael trónján, amint az Úr megígérte, és én
építettem fel a templomot az Úr, Izrael Istene nevének.
'''
"11" = ''':sup:`11` Sõt, elhelyeztem benne a ládát is. Benne van a szövetség, amelyet
az Úr Izrael fiaival kötött."
'''
"12" = ''':sup:`12` Azután odaállt az Úr oltára elé, szemben Izrael gyülekezetével, és
kiterjesztette a kezét.
'''
"13" = ''':sup:`13` Salamon ugyanis egy kör alakú bronzemelvényt készíttetett, és az
udvar közepére állíttatta. Öt könyök volt a hossza, öt könyök a
szélessége, és három könyök a magassága. Erre állt fel, majd Izrael
gyülekezetével szemben letérdelt, és kezét az ég felé tárva
'''
"14" = ''':sup:`14` így imádkozott: "Uram, Izrael Istene, nincs hozzád hasonló Isten
sem az égben, sem a földön. Megtartod szövetségedet és kegyes maradsz
szolgáidhoz, akik teljes szívükbõl színed elõtt járnak.
'''
"15" = ''':sup:`15` Amint szolgádnak, Dávidnak, az én atyámnak is teljesítetted azt,
amit ígértél. Mint a mai napon is, kezeddel teljesítetted, amit száddal
mondtál.
'''
"16" = ''':sup:`16` Uram, Izrael Istene, teljesítsd tehát ígéretedet, amelyet
szolgádnak, Dávidnak, az én atyámnak tettél, amikor azt mondtad: Ha
fiaid vigyáznak útjaikra, és megtartják szövetségemet, ahogyan te
megtartottad, akkor utódod sose fog hiányozni színem elõl, Izrael
királyi székérõl.
'''
"17" = ''':sup:`17` Uram, Izrael Istene, valósuljon meg tehát ígéreted, amelyet
szolgádnak, Dávidnak tettél.
'''
"18" = ''':sup:`18` De hát valóban lehetséges az, hogy az Isten az emberek között
lakjék? Ha a menny és az egek egei nem képesek befogadni, akkor még
kevésbé ez a templom, amelyet építettem.
'''
"19" = ''':sup:`19` Tekints szolgád imádságára és esdeklésére, Uram, Istenem, hallgasd
meg a könyörgést és az imádságot, amelyet szolgád hozzád intéz.
'''
"20" = ''':sup:`20` Nappal és éjjel legyen a szemed nyitva e ház fölött, a hely fölött,
amelyrõl kijelentetted, hogy nevedet ott helyezed el. Hallgasd meg az
imát, mellyel szolgád e hely felé fordul!
'''
"21" = ''':sup:`21` Hallgasd meg szolgádnak és népednek, Izraelnek esdeklését, amelyet
ezen a helyen könyörögve intéz hozzád! Hallgasd meg lakóhelyedrõl, az
égbõl, hallgass meg, és légy irgalmas!
'''
"22" = ''':sup:`22` Ha valaki vétkezik embertársa ellen, és kész megesküdni vele
szemben: amikor esküt tesz templomod oltára elõtt,
'''
"23" = ''':sup:`23` hallgasd meg az égbõl, és tégy igazságot szolgáid között. Torold
meg a gonosz tettét, hulljon vissza a fejére, s szolgáltass igazságot
az igaznak, fizess meg neki igaz volta szerint.
'''
"24" = ''':sup:`24` Ha néped, Izrael, vétkei miatt vereséget szenved ellenségétõl, de
aztán megtér, megvallja nevedet, könyörög és esdekel színed elõtt e
templomban,
'''
"25" = ''':sup:`25` hallgasd meg az égbõl, bocsásd meg vétkét népednek, Izraelnek, és
vezesd vissza õket e földre, amelyet nekik és atyáiknak adtál.
'''
"26" = ''':sup:`26` Ha bezárul az ég, és elmarad az esõ, mert vétkeznek ellened, de
aztán könyörögnek hozzád ezen a helyen, megvallják nevedet, és
megtérnek bûneikbõl, mivel megbüntetted õket;
'''
"27" = ''':sup:`27` hallgasd meg az égbõl, bocsásd meg szolgáidnak és népednek,
Izraelnek bûneit, tanítsd õket a jó útra, amelyen járniuk kell, és adj
esõt földednek, amelyet örökségül adtál népednek.
'''
"28" = ''':sup:`28` Ha éhínség, pestis, aszály, gabonaragya, sáska vagy féreg támad az
országban, ha ellenségei ostromolják valamelyik város kapuját, ha
bármilyen csapás vagy nyomorúság sújtja,
'''
"29" = ''':sup:`29` de aztán felismerik a csapást és a nyomorúságot, és kitárják
kezüket ebben a templomban, minden imádságot és minden esdeklést, akár
egyes emberek, akár Izrael egész népe intézi hozzád,
'''
"30" = ''':sup:`30` hallgasd meg az égbõl, lakóhelyedrõl, és légy irgalmas! Fizess meg
kinek-kinek tettei szerint, ahogy szívét ismered, mert egyedül te
ismered az emberek fiainak szívét.
'''
"31" = ''':sup:`31` Akkor majd félnek tõled, és mindig a te utaidon járnak, akik csak
azon a földön élnek, amelyet atyáiknak adtál.
'''
"32" = ''':sup:`32` Sõt még az idegent is, aki nem népedbõl, Izraelbõl való, hanem
messze földrõl jön a te nagy neved, erõs kezed és kinyújtott karod
miatt, ha eljön és imádkozik ebben a templomban:
'''
"33" = ''':sup:`33` hallgasd meg az égbõl, lakóhelyedrõl. Tedd meg mind, amiért hozzád
kiált az idegen, hogy a föld minden népe megismerje nevedet, és úgy
tiszteljen téged, mint néped, Izrael; s tudja meg, hogy tõled kapta
nevét e templom, amelyet építettem.
'''
"34" = ''':sup:`34` Ha néped hadba vonul ellenségei ellen az úton, amelyen te küldöd
õket, és ha imádkozik hozzád e választott város és e templom felé
fordulva, amelyet nevednek építettem,
'''
"35" = ''':sup:`35` hallgasd meg az égbõl imádságukat és esdeklésüket és szolgáltass
nekik igazságot.
'''
"36" = ''':sup:`36` Mivel vétkezni fognak ellened, mert hisz nincs ember, aki ne
vétkeznék, fölgerjed ellenük haragod, és ellenség kezére adod õket,
azok pedig fogságba hurcolják õket, távoli vagy közeli földre.
'''
"37" = ''':sup:`37` De ha szívbõl megtérnek azon a földön, ahova fogságba hurcolják
õket, bûnbánatot tartanak, könyörögnek hozzád fogságuk helyén és
megvallják: "Vétkeztünk, istentelenséget és gonoszságot mûveltünk",
'''
"38" = ''':sup:`38` ha egész szívükbõl és egész lelkükbõl hozzád térnek fogságuk
földjén, amelyre majd elhurcolják õket; s ha imádkoznak hazájuk felé
fordulva, amelyet atyáiknak adtál, e város irányába, amelyet
kiválasztottál, és e templom irányába, amelyet nevednek építettem,
akkor
'''
"39" = ''':sup:`39` hallgasd meg az égbõl, lakóhelyedrõl könyörgésüket és esdeklésüket.
Szolgáltass nekik igazságot, és bocsáss meg népednek, még ha vétkezett
is ellened.
'''
"40" = ''':sup:`40` Kérlek, ó Istenem, szemed legyen nyitva és füled figyeljen oda az
imádságra, amelyet e helyen mondanak!
'''
"41" = ''':sup:`41` Most pedig Uram, Isten, térj nyugvóhelyedre, te és hatalmad ládája!
Papjaid, Uram, Isten, öltsék magukra üdvösségedet, és szentjeid
örüljenek jótéteményeidnek!
'''
"42" = ''':sup:`42` Uram, Isten, ne fordulj el fölkented arcától, hanem emlékezzél meg
szolgád, Dávid iránt tanúsított irgalmadról."
'''
