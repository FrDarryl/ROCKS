[5]
"1" = ''':sup:`1` Mózes összehívta egész Izraelt, és így szólt hozzájuk: Halld,
Izrael, a parancsokat és törvényeket, amelyeket ma fületek hallatára
kihirdetek! Tanuljátok meg õket, s legyen gondotok a megtartásukra.
'''
"2" = ''':sup:`2` Az Úr, a mi Istenünk Hóreb hegyén szövetséget kötött velünk.
'''
"3" = ''':sup:`3` Nem atyáinkkal kötötte az Úr ezt a szövetséget, hanem velünk, akik
ma itt mind életben vagyunk.
'''
"4" = ''':sup:`4` Szemtõl szemben beszélt veletek az Úr a hegyen a lángok közül -
'''
"5" = ''':sup:`5` magam az Úr és közöttetek álltam, hogy az Úr szavait közvetítsem
nektek, mivel féltetek a tûztõl és nem jöttetek föl a hegyre. Így
szólt:
'''
"6" = ''':sup:`6` "Én vagyok az Úr, a te Istened, aki kivezettelek Egyiptomból, a
szolgaság házából.
'''
"7" = ''':sup:`7` Ne legyenek más isteneid!
'''
"8" = ''':sup:`8` Ne faragj magadnak képmást semmirõl, ami fönn az égben, lenn a
földön, vagy a föld alatt a vízben van!
'''
"9" = ''':sup:`9` Ne borulj le ezek elõtt a képek elõtt és ne imádd õket; mert én, az
Úr, a te Istened féltékeny Isten vagyok. Az atyák vétkét megtorlom
gyûlölõim fiain, sõt fiainak fiain és azok fiain is.
'''
"10" = ''':sup:`10` De aki szeret és megtartja parancsaimat, annak megmutatom jóságomat
az ezredik nemzedékig.
'''
"11" = ''':sup:`11` Az Úrnak, a te Istenednek hiába ne vedd a nevét! Mert az Úr nem
hagyja büntetlenül azt, aki káromolja nevét.
'''
"12" = ''':sup:`12` Tartsd meg a szombatot, szenteld meg, ahogy az Úr, a te Istened
parancsolta neked!
'''
"13" = ''':sup:`13` Hat napig dolgozz és végezd a munkád.
'''
"14" = ''':sup:`14` A hetedik nap azonban a nyugalom napja, az Úré, a te Istenedé.
Akkor hát ne dolgozz, se te, se fiad, se lányod, sem szolgád, sem
szolgálód, sem ökröd, sem szamarad, sem semmiféle állatod, sem a
házadban tartózkodó idegen, hogy szolgád és szolgálód is pihenhessen,
mint te magad.
'''
"15" = ''':sup:`15` Gondolj arra, hogy Egyiptom földjén magad is rabszolga voltál, de
az Úr, a te Istened erõs kézzel és kinyújtott karral kivezetett. Azért
parancsolta meg az Úr, a te Istened a szombat megülését.
'''
"16" = ''':sup:`16` Tiszteld apádat és anyádat, amint az Úr, a te Istened parancsolta
neked, hogy hosszú életû légy és jól menjen a sorod azon a földön,
amelyet az Úr, a te Istened ad neked!
'''
"17" = ''':sup:`17` Ne ölj!
'''
"18" = ''':sup:`18` Ne törj házasságot!
'''
"19" = ''':sup:`19` Ne lopj!
'''
"20" = ''':sup:`20` Ne tégy hamis tanúságot embertársaid ellen!
'''
"21" = ''':sup:`21` Ne kívánd embertársad feleségét! Ne kívánd el embertársad házát,
földjét, szolgáját, szolgálóját, ökrét, szamarát, egyáltalán (ne kívánj
el) semmit sem, ami embertársadé!"
'''
"22" = ''':sup:`22` E szavakat intézte hozzátok az Úr a hegyen, a sötét felhõ borította
ég felé (felcsapó) lángok közül, zengõ hangon, amikor egybegyûltetek,
semmi többet; aztán fölírta két kõtáblára és átadta nekem.
'''
"23" = ''':sup:`23` Amikor a sötétben hallottátok a hangot, a hegy pedig lángokban
állt, odajöttetek hozzám - a törzsek fejei és a vének mindnyájan -, s
így szóltatok:
'''
"24" = ''':sup:`24` "Lám, az Úr, a mi Istenünk megmutatta nekünk dicsõségét és
nagyságát, hallottuk hangját a lángok közül. Ma átéltük, hogy Isten
beszélhet az emberrel, s ez mégis életben marad.
'''
"25" = ''':sup:`25` Mégis, miért haljunk meg? Ez a hatalmas tûz elemészt minket! Ha még
tovább hallgatjuk az Úrnak, a mi Istenünknek szavát, meghalunk.
'''
"26" = ''':sup:`26` Mert hol van olyan emberi lény, aki mint mi, hallhatta az élõ Isten
hangját a lángok közül, s mégis életben maradhatott?
'''
"27" = ''':sup:`27` Menj oda és hallgass meg mindent, amit az Úr, a mi Istenünk mond,
aztán majd elmondod nekünk, amit az Úr, a mi Istenünk mond neked.
Meghallgatjuk és megtesszük!"
'''
"28" = ''':sup:`28` Az Úr meghallotta hangos beszédeteket, amelyet velem folytattatok,
és így szólt hozzám az Úr: "Hallottam a hangos beszédet, amelyet ezek
az emberek veled folytattak; mindenben igazuk van, amit mondtak.
'''
"29" = ''':sup:`29` Bárcsak mindig ilyen maradna a szívük, hogy félnének, megtartanák
parancsaimat és jól menne mindig a soruk nekik is, gyermekeiknek is!
'''
"30" = ''':sup:`30` Nos, mondd meg nekik: Térjetek vissza sátraitokba!
'''
"31" = ''':sup:`31` Te azonban gyere ide hozzám, hadd közöljem veled parancsaimat,
rendelkezéseimet és törvényeimet, amelyekre meg kell õket tanítanod,
hogy hozzájuk szabják tetteiket azon a földön, amelyet adok nekik!"
'''
"32" = ''':sup:`32` Ügyeljetek, hogy úgy tegyetek, ahogy az Úr, a mi Istenünk
parancsolta nektek, se jobbra, se balra ne térjetek el tõle.
'''
"33" = ''':sup:`33` Pontosan azon az úton járjatok, amelyet az Úr, a ti Istenetek
parancsolt, hogy életben maradjatok, s jól menjen sorotok, és sokáig
éljetek azon a földön, amelyet birtokba vesztek.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Mózes felszólítja az embereket, hogy hallgassák meg Isten
parancsait, megerősítve az Isten és Izrael közötti szövetséget. Ez a
rész kiemeli annak fontosságát, hogy engedelmeskedjünk Isten
törvényeinek, hogy fenntartsuk a szövetséget, és összhangban éljünk
5:6-7 - Az első parancsolat tiltja más istenek imádását, hangsúlyozva
Isten központi szerepét Izrael egyetlen igaz Uraként. Ez a
kizárólagosság az izraelita hit monoteista természetét tükrözi (lásd
5:16 - Az apa és anyja tiszteletére vonatkozó parancsolat az első
ígéret, mivel ez biztosítja a hosszú életet az országban. Ez
hangsúlyozza a család és a generációk közötti tisztelet értékét, mint
Példabeszédek 6:20).
5:22-24 - Isten közvetlenül beszél az emberekhez a Sínai-hegyen,
bemutatva hatalmát és szentségét. Az emberek félelmetes reakciója
tükrözi a szükséges tiszteletet Isten felsége előtt (lásd még 2Móz
5:32-33 - Mózes arra buzdítja az embereket, hogy szigorúan kövessék
Isten parancsolatait, biztosítva őket arról, hogy az engedelmesség
életet és jólétet hoz. Ez megerősíti az áldás az engedelmességért és az
átok az engedetlenség témáját (lásd még Józsué 1:7-8 és Zsolt 119:1-3).
'''
