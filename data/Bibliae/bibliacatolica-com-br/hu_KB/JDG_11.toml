[11]
"1" = ''':sup:`1` A gileádi Jiftach vitéz harcos volt. Egy szajhának volt a fia.
Gileád nemzette Jiftachot.
'''
"2" = ''':sup:`2` Ám a felesége is szült Gileádnak fiakat és lányokat, s amikor ennek
az asszonynak a fiai felnõttek, elkergették Jiftachot. Azt mondták: "Te
nem részesülsz atyánk örökségében, mert idegen asszony fia vagy.
'''
"3" = ''':sup:`3` Jiftach elmenekült testvérei elõl, és Tob földjén telepedett le.
Nincstelen embereket gyûjtött maga köré és portyázott velük.
'''
"4" = ''':sup:`4` Abban az idõben Ammon fiai harcba bocsátkoztak Izraellel.
'''
"5" = ''':sup:`5` Amikor Ammon fiai megtámadták Izraelt, Gileád vénei fölkeresték
Jiftachot Tob földjén,
'''
"6" = ''':sup:`6` és így szóltak hozzá: "Gyere és légy a vezérünk, hogy harcolhassunk
Ammon fiai ellen."
'''
"7" = ''':sup:`7` Jiftach azonban így válaszolt Gileád véneinek: "Ti gyûlöltetek és
elûztetek atyám házából. Miért jöttök most hozzám, amikor bajban
vagytok?"
'''
"8" = ''':sup:`8` Gileád vénei erre azt mondták Jiftachnak: "Valóban ezért jöttünk
most hozzád: Gyere velünk, harcolj Ammon fiai ellen, s te leszel a
vezérünk és Gileád minden lakójának a feje."
'''
"9" = ''':sup:`9` Jiftach így felelt Gileád véneinek: "Ha visszavisztek, hogy
harcoljak Ammon fiai ellen és ha az Úr kezembe adja õket, vezéretek
leszek."
'''
"10" = ''':sup:`10` "Az Úr legyen a tanú közöttünk - válaszolták Gileád vénei. - Érjen
balszerencse minket, ha nem teszünk meg mindent, amit mondasz."
'''
"11" = ''':sup:`11` Jiftach tehát elment Gileád véneivel. A nép fejévé és vezérévé
tette, és Jiftach megismételte föltételeit Micpában az Úr elõtt.
'''
"12" = ''':sup:`12` Jiftach követeket küldött az ammoniták királyához, és ezt üzente
neki: "Mi van köztem és közted, hogy harcot indítottál földem ellen?"
'''
"13" = ''':sup:`13` Ammon fiainak királya így felelt Jiftach követeinek: "Mivel Izrael
elfoglalta földemet, amikor kivonult Egyiptomból, az Arnontól a
Jabbokig és a Jordánig, add most vissza békességgel."
'''
"14" = ''':sup:`14` Jiftach újra követeket küldött Ammon fiainak királyához, ezzel az
üzenettel:
'''
"15" = ''':sup:`15` "Ezt mondja Jiftach: Izrael nem foglalta el sem Moáb földjét, sem
Ammon fiainak földjét.
'''
"16" = ''':sup:`16` Amikor ugyanis Izrael kivonult Egyiptomból, a pusztában vándorolt
egészen a Sás-tengerig, majd Kádesbe ért.
'''
"17" = ''':sup:`17` Akkor Izrael követeket küldött Edom királyához, hogy mondják meg
neki: Engedd meg, kérlek, hogy átvonuljak földeden, Edom királya
azonban nem egyezett bele. Elküldött Moáb királyához is, de õ is
visszautasította, így Izrael Kádesben maradt.
'''
"18" = ''':sup:`18` Majd a pusztában vándorolt, megkerülte Edom és Moáb földjét és
eljutott a Moáb földjérõl keletre esõ vidékre. Az Arnonon túl ütött
tábort, de Moáb határát nem lépték át, mert hiszen az Arnon Moáb
határa.
'''
"19" = ''':sup:`19` Izrael ezután követeket küldött Szichonhoz, az amoriták királyához,
aki Hesbonban uralkodott. Ezt üzente neki Izrael: Engedd meg kérlek,
hogy átvonuljak földeden a nekem rendelt helyre.
'''
"20" = ''':sup:`20` Szichon azonban nem engedte meg, hogy Izrael átvonuljon földjén,
összegyûjtötte egész seregét, tábort ütött Jahacban és megtámadta
Izraelt.
'''
"21" = ''':sup:`21` Az Úr, Izrael Istene azonban Szichont és egész seregét Izrael
kezébe adta. Izrael gyõzött, és az amoritáktól, akik ezen a vidéken
éltek, egész földjüket elfoglalta.
'''
"22" = ''':sup:`22` Így birtokba vették az amoriták egész földjét az Arnontól a
Jabbokig, és a pusztától a Jordánig.
'''
"23" = ''':sup:`23` Tehát az Úr, Izrael Istene ûzte el az amoritákat népe, Izrael elõl.
S most visszaköveteled?
'''
"24" = ''':sup:`24` Amit Kemosz, a te istened szerzett neked, az vajon nem a tiéd-e?
Ugyanígy az is a miénk, amit az Úr, a mi Istenünk szerzett.
'''
"25" = ''':sup:`25` Különb akarsz lenni, mint Bálák, Cippor fia, Moáb királya? Kezdett
õ vitát Izraellel? Vagy viselt ellene háborút?
'''
"26" = ''':sup:`26` Amikor Izrael letelepedett Hesbonban és a hozzá tartozó
helységekben, Jázerben és a hozzá tartozó helységekben, valamint
azokban a városokban, amelyek az Arnon partján vannak (háromszáz
esztendeje), miért nem szerezted vissza õket akkor?
'''
"27" = ''':sup:`27` Ami engem illet, én nem vétettem ellened, de te igazságtalanul
bánsz velem, amikor harcot indítasz ellenem. Ítéljen hát ma az Úr, a
bíró Izrael és Ammon fiai között!"
'''
"28" = ''':sup:`28` Az ammoniták királya azonban nem hallgatott Jiftach üzenetére,
amelyet az hozzá intézett.
'''
"29" = ''':sup:`29` Az Úr lelke akkor Jiftachra szállt, s õ bejárta Gileádot és
Manasszét, bejárta a gileádi Micpát, és a gileádi Micpától Ammon fiai
mögé került.
'''
"30" = ''':sup:`30` Jiftach fogadalmat tett az Úrnak, és ezt mondta: "Ha kezembe adod
Ammon fiait,
'''
"31" = ''':sup:`31` akkor aki elsõnek lép ki házam kapuján, hogy elém jöjjön, amikor
gyõztesen visszatérek az Ammon fiaival vívott csatából, az legyen az
Úré, azt bemutatom égõáldozatul."
'''
"32" = ''':sup:`32` Jiftach felvonult Ammon fiai ellen, hogy megütközzék velük, és az
Úr kezébe adta õket.
'''
"33" = ''':sup:`33` Megverte õket Aroertõl egészen Minnit vidékéig (húsz várost) és
Abal-Keramimig. Ez óriási vereség volt, és Ammon fiai megalázkodtak
Izrael fiai elõtt.
'''
"34" = ''':sup:`34` Amikor Jiftach visszatért Micpából házába, a lánya ment eléje,
dobszóra táncolva. Egyetlen gyermeke volt. Rajta kívül se fia, se lánya
nem volt.
'''
"35" = ''':sup:`35` Amikor meglátta, megszaggatta ruháját, és így szólt: "Ó, leányom,
balszerencsét hozol rám! Épp te vagy, aki nyomorúságba taszítasz?!
Köteleztem magam az Úr színe elõtt és nem vonhatom vissza."
'''
"36" = ''':sup:`36` "Atyám - felelte neki -, ha elkötelezted magad az Úrnak, tégy velem
fogadalmad szerint, amelyet tettél, mert az Úr megadta neked, hogy
bosszút állhass ellenségeiden, Ammon fiain."
'''
"37" = ''':sup:`37` Azután ezt mondta atyjának: "De engedd meg nekem, hogy két hónapra
elmehessek a hegyek közé, és barátnõimmel elsirathassam szüzességemet."
'''
"38" = ''':sup:`38` "Menj!" - felelte neki és elbocsátotta két hónapra. Erre elment és
barátnõivel a hegyekben siratta szüzességét.
'''
"39" = ''':sup:`39` Amikor eltelt a két hónap, visszatért atyjához, s az teljesítette
fogadalmát, amit tett. Még nem ismert férfit. Így keletkezett Izraelben
az a szokás,
'''
"40" = ''':sup:`40` hogy Izrael leányai minden évben négy napon át siratják a gileádi
Jiftach lányát.
'''
