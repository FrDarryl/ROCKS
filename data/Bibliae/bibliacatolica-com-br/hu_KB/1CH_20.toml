"1" = ''':sup:`1` A következõ évben, amikor a királyok hadat szoktak indítani, Joáb
kivonult a sereggel, és elpusztította az ammoniták területét. Azután
elment, és ostrom alá vette Rabbát. Dávid Jeruzsálemben maradt. Joáb
elfoglalta Rabbát és elpusztította.
'''
"2" = ''':sup:`2` Dávid levette Milkom fejérõl a koronát. Úgy találta, hogy egy
talentum aranyat nyom, és értékes kõ van benne. Dávid a saját fejére
tette. A városból nagyon gazdag zsákmányt hozott el.
'''
"3" = ''':sup:`3` A benne levõ népet is elhurcolta, és fûrészhez, vascsákányhoz és
fejszéhez állította õket. Így járt el Dávid az ammoniták minden
városával. Azután Dávid az egész néppel visszatért Jeruzsálembe.
'''
"4" = ''':sup:`4` Közben folytatódott a harc a filiszteusokkal Gezerben. A husatita
Szibbekáj megölte Szippájt, Refaim egyik leszármazottját. A
filiszteusokat leverték.
'''
"5" = ''':sup:`5` Más háború is volt a filiszteusokkal. Itt Elchanan, Jair fia megölte
Lachmit, a gáti Golját testvérét. Dárdája nyele akkora volt, mint egy
zubolyfa.
'''
"6" = ''':sup:`6` További harc folyt Gátnál. Ott volt egy igen magas ember, akinek a
kezén is hat, a lábán is hat, tehát összesen huszonnégy ujja volt.
Rafától származott õ is,
'''
"7" = ''':sup:`7` és gúnyolta Izraelt. Jonatán, Simeának, Dávid testvérének a fia
azonban megölte.
'''
"8" = ''':sup:`8` Ezek az emberek a gáti Rafától származtak, s elestek Dávidnak és
embereinek a kezétõl.
'''
