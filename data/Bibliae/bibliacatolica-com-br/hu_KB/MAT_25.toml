[25]
"1" = ''':sup:`1` A mennyek országa hasonlít a tíz szûzhöz, akik fogták lámpásukat, és
a võlegény elé mentek.
'''
"2" = ''':sup:`2` Öt balga volt közülük, öt pedig okos.
'''
"3" = ''':sup:`3` A balgák lámpásukat ugyan elvitték, de olajat nem vittek bele.
'''
"4" = ''':sup:`4` Az okosak lámpásukkal együtt olajat is vittek korsójukban.
'''
"5" = ''':sup:`5` A võlegény késett, így valamennyien elálmosodtak és elaludtak.
'''
"6" = ''':sup:`6` Éjfélkor kiáltás hallatszott: Itt a võlegény, menjetek ki elébe! -
'''
"7" = ''':sup:`7` Erre a szüzek mind fölkeltek, és rendbe hozták lámpásukat.
'''
"8" = ''':sup:`8` A balgák kérték az okosakat: Adjatok egy kis olajat! Lámpásunk
kialvóban van. -
'''
"9" = ''':sup:`9` Nem adunk - felelték az okosak -, mert akkor nem lesz elég se
nekünk, se nektek. Menjetek inkább az árusokhoz és vegyetek magatoknak.
'''
"10" = ''':sup:`10` Míg odavoltak vásárolni, megérkezett a võlegény, és akik készen
voltak, bevonultak vele a menyegzõre. Ezzel az ajtó bezárult.
'''
"11" = ''':sup:`11` Késõbb megérkezett a többi szûz is. Beszóltak: Uram, Uram, nyiss ki
nekünk!
'''
"12" = ''':sup:`12` De õ így válaszolt: Bizony mondom nektek, nem ismerlek benneteket.
'''
"13" = ''':sup:`13` Legyetek hát éberek, mert nem tudjátok sem a napot, sem az órát.
'''
"14" = ''':sup:`14` Úgy lesz, mint azzal az emberrel, aki idegenbe készült. Összehívta
szolgáit, s rájuk bízta vagyonát.
'''
"15" = ''':sup:`15` Az egyiknek öt talentumot adott, a másiknak kettõt, a harmadiknak
csak egyet, kinek-kinek rátermettsége szerint, aztán útra kelt.
'''
"16" = ''':sup:`16` Aki öt talentumot kapott, menten elkezdett vele kereskedni, s másik
ötöt nyert rajta.
'''
"17" = ''':sup:`17` Ugyanígy az is, aki kettõt kapott, másik kettõt szerzett.
'''
"18" = ''':sup:`18` Aki egyet kapott, elment, ásott egy gödröt, és elrejtette urának
pénzét.
'''
"19" = ''':sup:`19` Hosszú idõ elteltével megjött a szolgák ura, és számadást tartott.
'''
"20" = ''':sup:`20` Jött, aki öt talentumot kapott, és felmutatta a másik öt
talentumot: Uram, öt talentumot adtál, nézd, másik ötöt nyertem rajta.
-
'''
"21" = ''':sup:`21` Jól van, te hûséges, derék szolga - mondta neki ura. - Minthogy a
kevésben hû voltál, sokat bízok rád: menj be urad örömébe!
'''
"22" = ''':sup:`22` Jött az is, aki két talentumot kapott, s így szólt: Uram, két
talentumot adtál, nézd, másik kettõt szereztem. -
'''
"23" = ''':sup:`23` Jól van, te hûséges, derék szolga. Mivel a kevésben hû voltál,
sokat bízok rád: menj be urad örömébe!
'''
"24" = ''':sup:`24` Végül jött az is, aki csak egy talentumot kapott. Ez így beszélt:
Uram, tudtam, hogy kemény ember vagy. Aratsz, ahol nem vetettél, és
gyûjtesz, ahol nem szórtál.
'''
"25" = ''':sup:`25` Ezért félelmemben mentem, elástam a földbe talentumodat. Itt van,
ami a tiéd. -
'''
"26" = ''':sup:`26` Te mihaszna, lusta szolga! - kiáltott rá ura. - Tudtad, hogy ott is
aratok, ahol nem vetettem, s ott is gyûjtök, ahol nem szórtam.
'''
"27" = ''':sup:`27` Oda kellett volna adnod pénzemet a pénzváltóknak, hogy megjövet
kamatostul kaptam volna vissza.
'''
"28" = ''':sup:`28` Vegyétek el tõle a talentumot, és adjátok oda annak, akinek tíz
talentuma van!
'''
"29" = ''':sup:`29` Mert annak, akinek van, még adnak, hogy bõven legyen neki; akinek
meg nincs, attól még amije van is, elveszik.
'''
"30" = ''':sup:`30` Ezt a mihaszna szolgát pedig vessétek ki a külsõ sötétségre! Ott
sírás és fogcsikorgatás lesz.
'''
"31" = ''':sup:`31` Amikor eljön dicsõségében az Emberfia és vele minden angyal, helyet
foglal fönséges trónján.
'''
"32" = ''':sup:`32` Elébe gyûlnek mind a nemzetek, õ pedig különválasztja õket
egymástól, ahogy a pásztor különválasztja a juhokat a kosoktól.
'''
"33" = ''':sup:`33` A juhokat jobbjára állítja, a kosokat pedig baljára.
'''
"34" = ''':sup:`34` Aztán így szól a király a jobbján állókhoz: Jöjjetek, Atyám
áldottai, vegyétek birtokba a világ kezdetétõl nektek készített
országot!
'''
"35" = ''':sup:`35` Éhes voltam, és adtatok ennem. Szomjas voltam, és adtatok innom.
Idegen voltam, és befogadtatok.
'''
"36" = ''':sup:`36` Nem volt ruhám, és felruháztatok. Beteg voltam, és meglátogattatok.
Börtönben voltam, és fölkerestetek.
'''
"37" = ''':sup:`37` Erre megkérdezik az igazak: Uram, mikor láttunk éhesen, hogy enned
adtunk volna, vagy szomjasan, hogy innod adtunk volna?
'''
"38" = ''':sup:`38` Mikor láttunk idegenként, hogy befogadtunk volna?
'''
"39" = ''':sup:`39` Mikor láttunk betegen vagy börtönben, hogy meglátogathattunk volna?
'''
"40" = ''':sup:`40` A király így felel: Bizony mondom nektek, amit e legkisebb
testvéreim közül eggyel is tettetek, velem tettétek.
'''
"41" = ''':sup:`41` Ezután a balján állókhoz is szól: Távozzatok színem elõl, ti
átkozottak, az örök tûzre, amely a sátánnak és angyalainak készült.
'''
"42" = ''':sup:`42` Mert éhes voltam, s nem adtatok ennem. Szomjas voltam, s nem
adtatok innom.
'''
"43" = ''':sup:`43` Idegen voltam, s nem fogadtatok be. Nem volt ruhám, s nem
ruháztatok fel. Beteg és fogoly voltam, s nem jöttetek el meglátogatni.
'''
"44" = ''':sup:`44` Ekkor ezek is megkérdezik: Uram, mikor láttunk éhesen vagy
szomjasan, idegenként vagy ruhátlanul, betegen vagy börtönben, s nem
voltunk szolgálatodra?
'''
"45" = ''':sup:`45` Erre majd ezt feleli: Bizony mondom nektek, amit a legkisebbek
valamelyikével nem tettetek, velem nem tettétek.
'''
"46" = ''':sup:`46` Ezek örök büntetésre mennek, az igazak meg örök életre."
'''
"Notes" = '''
Notas de rodapé:
25:1-13 - A tíz szűz példázata a lelki éberség és az Úr eljövetelére
való állandó felkészülés fontosságára tanít. A bölcs szüzek, akik
felkészültek, azokat a híveket képviselik, akik készen állnak Krisztus
12:35-40).
25:14-30 - A tehetségekről szóló példabeszéd rávilágít arra a
felelősségre, amelyet minden keresztény kap az Isten által rájuk bízott
ajándékok és erőforrások sáfárságában. A tehetségek felhasználásának
Korinthus 4:2 és Kolossé 3:23).
25:31-46 - A juhok és a kecskék elválasztása a végső ítéletet
szemlélteti, amelyben Isten minden egyes ember cselekedeteit az alapján
fogja megítélni, hogyan bántak a rászorulókkal. Az irgalmasság és mások
5:29 és Jakab 2:14-17).
'''
