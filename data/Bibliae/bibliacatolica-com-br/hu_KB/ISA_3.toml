[3]
"1" = ''':sup:`1` Igen, az Úr, a Seregek Ura megvon Jeruzsálemtõl és Júdától minden
'''
"2" = ''':sup:`2` a hõst és a harcost, a bírót és a prófétát, a jóst és a vént;
'''
"3" = ''':sup:`3` a vezért és a nemes embert, a tanácsadót, a jövendõmondót és a
varázsláshoz értõt.
'''
"4" = ''':sup:`4` "És gyermekeket adok nekik fejedelmül, fiúkat, hogy azok
uralkodjanak rajtuk."
'''
"5" = ''':sup:`5` Az egyik ember a másik ellen támad a népben, ki-ki az embertársa
ellen. A gyermek az öreg ellen háborog, s az alacsony sorsú a magas
állású ellen,
'''
"6" = ''':sup:`6` úgyhogy lesz, aki megragadja testvérét, atyja házából való rokonát,
és azt mondja neki: "Neked van még ruhád, légy a fejedelmünk, ez a
romhalmaz kerüljön a kezed alá."
'''
"7" = ''':sup:`7` Ám az így felel majd neki azon a napon: "Nem lehetek én orvosotok,
hiszen az én házamban sincs sem kenyér, sem ruha. Ne tegyetek engem a
nép fejedelmévé!"
'''
"8" = ''':sup:`8` Igen, Jeruzsálem romba dõl, és Júda összeomlik. Mert szavaik és
tetteik az Úr bántására vannak, az õ fölségének sértésére.
'''
"9" = ''':sup:`9` Arcuk kevélysége ellenük vádaskodik, úgy dicsekszenek vétkeikkel,
mint Szodoma népe. Jaj nekik, mert nem is rejtegetik gonoszságukat,
maguk idézik elõ romlásukat.
'''
"10" = ''':sup:`10` Mondjátok nekik: "Boldog az igaz ember, mert élvezi majd tettei
gyümölcsét.
'''
"11" = ''':sup:`11` De jaj a gonosznak! Rosszul fog járni, mert tettei szerint fizetnek
meg neki."
'''
"12" = ''':sup:`12` Én népem! Gyermekek zsarnokoskodnak rajta, asszonyok uralkodnak
fölötte. Én népem! Fejedelmeid félrevezetnek, és összekuszálják az
utat, amelyen jársz.
'''
"13" = ''':sup:`13` Az Úr feláll bírói székébõl, feláll, hogy ítélkezzék népén.
'''
"14" = ''':sup:`14` Az Úr ítéletre hívja népe véneit és fejedelmeit: "Ti legeltétek le
a szõlõt és házaitokban szegényektõl rablott holmit rejtegettek.
'''
"15" = ''':sup:`15` Mi jogon zúzzátok össze népemet, és töritek pozdorjává a szegények
arcát?" Ezt mondja az Úr, a Seregek Ura.
'''
"16" = ''':sup:`16` Ezt mondja az Úr: Sion leányai felfuvalkodtak, fenn hordják a
fejüket, kihívóan tekingetnek, táncolva járnak, s csörgetik lábukon a
karikákat.
'''
"17" = ''':sup:`17` Azért az Úr kopasszá teszi leányainak fejét, és fölfedi
meztelenségüket.
'''
"18" = ''':sup:`18` Azon a napon az Úr mind elveszi, ami ékességül szolgál, a
lábkarikákat, homlokpántokat és holdacskákat,
'''
"19" = ''':sup:`19` a fülbevalókat, karpereceket és fátylakat;
'''
"20" = ''':sup:`20` a fejdíszeket, láncocskákat és öveket, a szelencéket és
amuletteket;
'''
"21" = ''':sup:`21` a gyûrûket és orrkarikákat,
'''
"22" = ''':sup:`22` a díszes ruhákat és palástokat, a kendõket és tarsolyokat,
'''
"23" = ''':sup:`23` a tükröket és gyolcsruhákat, a fõkötõket és vállravetõket.
'''
"24" = ''':sup:`24` És üszög lesz a balzsam, kötél az öv, a fodorított haj kopaszságra
változik, díszes ruhaként szõrzsák szolgál, és homlokra sütött bélyeg
lesz a szépség.
'''
"25" = ''':sup:`25` Férfiaid kard élén vesznek el, és hõseid a harcban.
'''
"26" = ''':sup:`26` Kapui gyászolnak majd és szomorkodnak, és õ ott ül a porban
elhagyottan.
'''
