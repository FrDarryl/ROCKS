[30]
"1" = ''':sup:`1` Csinálj egy oltárt, hogy azon illatozzék a tömjén. Akácfából
készítsd el.
'''
"2" = ''':sup:`2` Hossza egy könyök, szélessége is egy könyök, négyszögletes és két
könyök magas legyen. Szarvai legyenek vele egy darabból.
'''
"3" = ''':sup:`3` Borítsd be az egészet arannyal: a lapját, körül az oldalait és a
szarvait,
'''
"4" = ''':sup:`4` csinálj rá körös-körül pártázatot, s a pártázat alatt mindkét
oldalára készíts két aranykarikát, és erõsítsd rá a két oldalra. Ezekbe
dugják be a hordozórudakat, hogy vinni lehessen.
'''
"5" = ''':sup:`5` A rudakat készítsd akácfából és vond be arannyal.
'''
"6" = ''':sup:`6` Állítsd a bizonyság ládája elõtt levõ függöny elé, szembe az
engesztelés táblájával, amely a bizonyságot takarja, ahonnan majd
szólok hozzád.
'''
"7" = ''':sup:`7` Áron égessen rajta jó illatú fûszereket. Reggelenként égesse el,
amikor a mécseseket rendbe teszi,
'''
"8" = ''':sup:`8` s amikor Áron este meggyújtja a mécseseket, újra égesse el. Legyen
ez állandó illatáldozatotok nemzedékrõl nemzedékre.
'''
"9" = ''':sup:`9` Idegen illatszert, égõáldozatot, ételáldozatot nem mutathattok be
rajta, italáldozatot sem önthettek rá.
'''
"10" = ''':sup:`10` Áronnak évenként egyszer a szarvain el kell végeznie az engesztelés
szertartását. A bûn engesztelésére felajánlott áldozat vérével kell
évenként egyszer elvégeznie az engesztelés szertartását nemzedékrõl
nemzedékre. Ez az oltár nagyon szent, az Úr számára van fölszentelve."
'''
"11" = ''':sup:`11` Az Úr így szólt Mózeshez:
'''
"12" = ''':sup:`12` "Amikor majd az összeírásnál számba veszed Izrael fiait, mindenki
adjon az Úrnak váltságdíjat életéért, hogy az összeírásnál ne érje
csapás õket.
'''
"13" = ''':sup:`13` Mindenkinek, akire az összeírás vonatkozik, egy fél sékelt kell
fizetnie, a szentély mértéke szerint, amely húsz gerát ér. Ez a fél
sékel az Urat megilletõ fejadó.
'''
"14" = ''':sup:`14` Akire az összeírás vonatkozik, vagyis húsz évtõl fölfelé, annak meg
kell fizetnie a fejadót az Úrnak.
'''
"15" = ''':sup:`15` A gazdagnak nem kell többet, a szegénynek nem kell kevesebbet
adnia, mint fél sékelt, amikor az Úrnak járó fejadót, mint az életért
járó váltságdíjat fizetik.
'''
"16" = ''':sup:`16` Fogadd el a pénzt Izrael fiaitól és fordítsd a találkozás sátorának
szolgálatára. Ez kieszközli, hogy az Úr megemlékezzék Izrael fiairól,
és egyben váltságul szolgál életetekért."
'''
"17" = ''':sup:`17` Az Úr még ezt mondta Mózesnek:
'''
"18" = ''':sup:`18` "Készíts bronzból egy mosdómedencét talapzattal. Állítsd a
találkozás sátra és az oltár közé, tölts bele vizet,
'''
"19" = ''':sup:`19` hogy Áron és fiai megmoshassák kezüket és lábukat.
'''
"20" = ''':sup:`20` Mielõtt belépnek a találkozás sátorába, le kell mosni magukat
vízzel, nehogy meghaljanak. Hasonlóképpen akkor is, ha az oltárhoz
lépnek, hogy a szolgálatot elvégezzék, vagyis az égõáldozatot elégessék
az oltáron.
'''
"21" = ''':sup:`21` Meg kell mosniuk kezüket és lábukat, nehogy meghaljanak. Örök
elõírás ez az õ számára, és utódai számára, nemzedékrõl nemzedékre."
'''
"22" = ''':sup:`22` Az Úr még ezt mondta Mózesnek:
'''
"23" = ''':sup:`23` "Végy finom fûszereket: 500 sékel finom mirhát, feleannyi, vagyis
250 sékel jószagú fahéjat, 250 sékel illatos nádat,
'''
"24" = ''':sup:`24` 500 sékel kassziát - a szentély súlymértéke szerint -, hozzá egy
hin olívaolajat,
'''
"25" = ''':sup:`25` s csinálj belõle szent olajat, illatos kenetet, ahogy a
kenetkészítõk csinálják. Ezt a kenetet kell felszenteléshez használni.
'''
"26" = ''':sup:`26` Ezzel kell felszentelni a találkozás sátorát, a bizonyság ládáját,
'''
"27" = ''':sup:`27` az asztalt minden felszerelésével, a mécstartót minden
felszerelésével, az illatoltárt,
'''
"28" = ''':sup:`28` az égõáldozat oltárát minden felszerelésével és a medencét
talapzatával együtt.
'''
"29" = ''':sup:`29` Így kell megszentelni õket, hogy szentek legyenek: aki megérinti,
szentté válik.
'''
"30" = ''':sup:`30` Áront és fiait is ezzel kell felkenni és felszentelni, hogy mint
papok szolgáljanak nekem.
'''
"31" = ''':sup:`31` Parancsold meg tehát Izrael fiainak: legyen ez számotokra szent
kenetolaj nemzedékrõl nemzedékre.
'''
"32" = ''':sup:`32` Ember testére nem szabad ráönteni, és más hasonló összetételût se
készítsetek, mivel ez szent, és ti is tartsátok szentnek.
'''
"33" = ''':sup:`33` Aki ilyen keveréket csinál, mint ez, és vele egy világi embert
fölken, azt ki kell irtani népébõl."
'''
"34" = ''':sup:`34` Az Úr így beszélt tovább Mózeshez: "Vedd az illatszereket: a
stiraxot, ónixot, galbanumot, a szagos füveket és tiszta tömjént - mind
egyenlõ arányban -,
'''
"35" = ''':sup:`35` és készíts belõle illatáldozatot, illatos keveréket, amilyet a
kenetkészítõk csinálnak. Vegyíts hozzá sót, de legyen tiszta, amely
megfelel a szent célnak.
'''
"36" = ''':sup:`36` Egy részt törj belõle finom porrá, és tedd a találkozás sátorában a
bizonyság elé, ahonnan szólok hozzád. Legyen az szent dolog elõttetek.
'''
"37" = ''':sup:`37` Ez a fûszerkeverék legyen az Úrnak készített szent dolog és hasonló
keveréket ne állítsatok elõ.
'''
"38" = ''':sup:`38` Aki ugyanilyet csinál, hogy illatát élvezze, azt ki kell irtani
népébõl."
'''
