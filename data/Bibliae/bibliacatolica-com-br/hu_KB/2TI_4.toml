[4]
"1" = ''':sup:`1` Kérve-kérlek az Istenre és Krisztus Jézusra, aki ítélkezni fog élõk
és holtak fölött, az Õ eljövetelére és országára:
'''
"2" = ''':sup:`2` hirdesd az evangéliumot, állj vele elõ, akár alkalmas, akár
alkalmatlan. Érvelj, ints, buzdíts nagy türelemmel és hozzáértéssel.
'''
"3" = ''':sup:`3` Mert jön idõ, amikor az egészséges tanítást nem hallgatják szívesen,
hanem saját ízlésük szerint szereznek maguknak tanítókat, hogy fülüket
csiklandoztassák.
'''
"4" = ''':sup:`4` Az igazságot nem hallgatják meg, de a meséket elfogadják.
'''
"5" = ''':sup:`5` Te azonban maradj mindenben meggondolt, viseld el a bajokat,
teljesítsd az evangélium hirdetõjének feladatát, töltsd be
szolgálatodat.
'''
"6" = ''':sup:`6` Az én véremet ugyanis nemsokára kiontják áldozatul, eltávozásom
ideje közel van.
'''
"7" = ''':sup:`7` A jó harcot megharcolam, a pályát végigfutottam, hitemet
megtartottam.
'''
"8" = ''':sup:`8` Készen vár az igazság gyõzelmi koszorúja, amelyet azon a napon megad
nekem az Úr, az igazságos bíró, de nemcsak nekem, hanem mindenkinek,
aki örömmel várja eljövetelét.
'''
"9" = ''':sup:`9` Siess, gyere mielõbb!
'''
"10" = ''':sup:`10` Démász ugyanis elhagyott a világ kedvéért, és Tesszalonikába ment,
Kreszcensz meg Galáciába, Titusz meg Dalmáciába.
'''
"11" = ''':sup:`11` Csak Lukács van mellettem. Márkot is vedd magad mellé, és hozd el,
jó szolgálatot tenne nekem.
'''
"12" = ''':sup:`12` Tichikuszt elküldtem Efezusba.
'''
"13" = ''':sup:`13` Köpenyemet Troászban hagytam, Karpusznál, ha jössz, hozd magaddal.
A könyveket is, fõleg a pergamentekercseket.
'''
"14" = ''':sup:`14` Alexander, a bronzmûves sokat ártott nekem. Az Úr megfizet majd
neki tettei szerint.
'''
"15" = ''':sup:`15` Te is óvakodj tõle, nagyon ellene szegül tanításunknak.
'''
"16" = ''':sup:`16` Elsõ védekezésem alkalmával senki sem állt pártomra, mindenki
cserbenhagyott. Ne számítson nekik bûnül!
'''
"17" = ''':sup:`17` Ám az Úr mellém állt, és erõt öntött belém, hogy befejezzem az
evangélium hirdetését, s tudomást szerezzen róla minden pogány. Így
megmenekültem az oroszlán torkából.
'''
"18" = ''':sup:`18` Az Úr ezután is megszabadít minden gonosz cselvetéstõl és átment
mennyei országába. Dicsõség neki mindörökké, Amen.
'''
"19" = ''':sup:`19` Köszöntsd Priszkát és Aquilát meg Oneziforusz családját.
'''
"20" = ''':sup:`20` Erasztusz Korintusban maradt, Trofimuszt betegen hagytam
Milétuszban.
'''
"21" = ''':sup:`21` Siess, hogy a tél beállta elõtt ideérj! Köszöntenek Eubulusz,
Pudensz, Linusz, Klaudia és a testvérek mind.
'''
"22" = ''':sup:`22` Az Úr legyen a lelkeddel! Kegyelem veletek!
'''
