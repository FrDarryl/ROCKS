[16]
"1" = ''':sup:`1` Remalja fiának, Pekachnak tizenhetedik esztendejében Jotam fia,
Acház lett Júda királya.
'''
"2" = ''':sup:`2` Acház húszéves volt, amikor király lett és tizenhat esztendeig
uralkodott Jeruzsálemben. Nem azt tette, ami helyénvaló az Úrnak,
Istenének a szemében, mint atyja, Dávid tette,
'''
"3" = ''':sup:`3` hanem Izrael királyainak útján járt. Sõt, tûzbe küldte a fiát
azoknak a pogányoknak az iszonyatos szokása szerint, akiket az Úr
elûzött Izrael fiai elõl.
'''
"4" = ''':sup:`4` Áldozott és tömjénezett a magaslati helyeken, a dombokon és minden
zöldellõ fa alatt.
'''
"5" = ''':sup:`5` Abban az idõben Arám királya, Recin és Izrael királya, Remaljának a
fia, Pekach Jeruzsálem ellen vonult, hogy megtámadja. Ostrom alá
fogták, de nem voltak elég erõsek a harchoz.
a júdeaiakat Elatból. Edomiak érkeztek Elatba, s letelepedvén ott élnek
mind a mai napig.]
'''
"7" = ''':sup:`7` Ekkor Acház követeket küldött Asszíria királyához, Tiglatpilezerhez.
Ezt üzente neki: "Szolgád és fiad vagyok. Vonulj fel, és szabadíts ki
Arám királya kezébõl és Izrael királya kezébõl, akik ellenem támadtak!"
'''
"8" = ''':sup:`8` Ugyanakkor fogta Acház az Úr templomában található ezüstöt és
aranyat, és elküldte ajándékba Asszíria királyának.
'''
"9" = ''':sup:`9` Asszíria királya a kedve szerint járt el. Így Asszíria királya
Damaszkusz ellen vonult, elfoglalta, lakóit fogolyként Kirbe hurcolta,
Recint pedig megölte.
'''
"10" = ''':sup:`10` Acház elment Damaszkuszba, hogy találkozzék Asszíria királyával,
Tiglatpilezerrel. Amikor meglátta Damaszkuszban az oltárt, Acház király
megküldte Urija papnak az oltár méreteit és mintáját az alaprajzával
együtt.
'''
"11" = ''':sup:`11` Urija pap tehát épített egy oltárt; pontosan Acház király
Damaszkuszból küldött utasításai szerint építette föl, mielõtt még
Acház király hazatért volna Damaszkuszból.
'''
"12" = ''':sup:`12` Amikor a király visszaérkezett Damaszkuszból, szemügyre vette az
oltárt. Aztán a király az oltárhoz lépett és fölment rá.
'''
"13" = ''':sup:`13` Elégette égõáldozatát és ételáldozatát, kiöntötte italáldozatát, s
az oltárra hintette a közösség áldozatának vérét.
'''
"14" = ''':sup:`14` Az Úr elõtt álló oltárt pedig elmozdította a templom elõl a
helyérõl, hogy ne álljon ott az új oltár és az Úr temploma között, és
észak felé, oldalt az új oltár mellett állíttatta fel.
'''
"15" = ''':sup:`15` Aztán ezt a parancsot adta Acház király Urijának: "A nagy oltáron
égesd el a reggeli égõáldozatot és az esti ételáldozatot, aztán a
király égõ- és ételáldozatát, végül az egész nép égõáldozatát,
ételáldozatát és italáldozatát is ott mutasd be; arra hintsd az
égõáldozat és a véresáldozat vérét. A bronzoltár sorsán majd
gondolkodom."
'''
"16" = ''':sup:`16` Urija pontosan a király parancsa szerint járt el.
'''
"17" = ''':sup:`17` Akkor Acház király szétszedette az üstlábakat s párkányait, az
üstöket pedig kiemelte belõlük. A bronzmedencét is leszedette az
ökrökrõl, amelyek alatta álltak, és kõtalapzatra állította.
'''
"18" = ''':sup:`18` Ugyanígy a trónt is eltávolította, amelyet a templom elé építettek,
meg a külsõ királyi bejáratot is, Asszíria királya kedvéért.
'''
"19" = ''':sup:`19` Acház történetének többi részét, amit végbevitt, mind följegyezték
Júda királyai történetének könyvében.
'''
"20" = ''':sup:`20` Akkor Acház megtért atyáihoz, és atyái mellé temették el, Dávid
városában. Fia, Hiszkija lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Akház, Júda királya azt teszi, ami rossz az Úr szemében, a
környező népek bálványimádó szokásait utánozza, beleértve saját fiát
is. Korrupt vezetése szellemi hanyatlást jelez Júdában (lásd még 2Krón
28:1-4 és 3Móz 18:21).
16:5-6 - Rezin, Szíria királya és Pekah, Izrael királya megtámadja
Júdát, de nem tudják legyőzni Jeruzsálemet. Ez azt tükrözi, hogy Isten
7:1-9 és 2Krón 28:5).
16:7-9 - Akház asszír királyhoz fordul segítségért, ahelyett, hogy
Istenben bízna, Tiglat-Pileszer pedig Damaszkusz meghódításával
válaszol. Akház szövetsége Asszíriával mutatja hitetlenségét és pogány
2:18).
16:10-16 - Akház elrendeli a damaszkuszihoz hasonló oltár építését a
jeruzsálemi templomban, ami megrontja Isten imádatát. Ez kiemeli a
burjánzó bálványimádást és az Úrral kötött szövetség megszegését (lásd
16:17-20 - Akház folytatta a templom átalakítását, és haláláig
Asszíriára támaszkodott. Uralkodása Júda szellemi történetének egyik
legalacsonyabb pontját jelentette, amely megteremtette Ezékiás
1:4-7).
'''
