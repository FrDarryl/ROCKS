[24]
"1" = ''':sup:`1` Áron fiainak is megvolt a beosztásuk. Áron fiai: Nadab, Abihu,
Eleazár és Itamár.
'''
"2" = ''':sup:`2` Nadab és Abihu atyjuk szeme láttára haltak meg, nekik nem voltak
fiaik. Ezért Eleazár és Itamár látták el a papi szolgálatot.
'''
"3" = ''':sup:`3` Dávid Eleazár fiai közül Cádokkal és Itamár fiai közül Achimelekkel
együtt hivataluknak megfelelõen osztotta be õket szolgálatukba.
'''
"4" = ''':sup:`4` Eleazár fiai között több volt a családfõ, mint Itamár fiai között,
ezért Eleazár fiainak családfõibõl tizenhat osztályt csináltak, Itamár
fiainak családfõibõl pedig nyolcat.
'''
"5" = ''':sup:`5` De ezeket is, azokat is sorshúzás útján osztották be, hiszen
fölszentelt tisztségviselõkrõl, Istennek a hivatalnokairól volt szó
mind Eleazár, mind Itamár fiai esetében.
'''
"6" = ''':sup:`6` Az egyik levita, Semaja, Netánael fia, az írnok írta össze õket a
királynak, a fõembereknek, Cádoknak, Achimeleknek, Ebjatár fiának,
továbbá a papok és leviták családfõinek jelenlétében. Felváltva húztak
sorsot Eleazár fiainak minden családjára.
'''
"7" = ''':sup:`7` Az elsõ sorsvetés Jehojaribra esett, a második Jedajára,
'''
"8" = ''':sup:`8` a harmadik Harimra, a negyedik Szeorimra,
'''
"9" = ''':sup:`9` az ötödik Malkijára, a hatodik Mijaminra,
'''
"10" = ''':sup:`10` a hetedik Hakkocra, a nyolcadik Abijára,
'''
"11" = ''':sup:`11` a kilencedik Jesuára, a tizedik Sechanjára,
'''
"12" = ''':sup:`12` a tizenegyedik Eliasibra, a tizenkettedik Jakimra,
'''
"13" = ''':sup:`13` a tizenharmadik Huppára, a tizennegyedik Isbaalra,
'''
"14" = ''':sup:`14` a tizenötödik Bilgára, a tizenhatodik Immerre,
'''
"15" = ''':sup:`15` a tizenhetedik Hezirre, a tizennyolcadik Happiceszre,
'''
"16" = ''':sup:`16` a tizenkilencedik Petachjára, a huszadik Jecheszkelre,
'''
"17" = ''':sup:`17` a huszonegyedik Jakinra, a huszonkettedik Gamulra,
'''
"18" = ''':sup:`18` a huszonharmadik Delajahura, a huszonnegyedik Maaszjahura.
'''
"19" = ''':sup:`19` Ezek a hivatali osztályaik a szolgálat szerint, ahogy kötelesek
belépni az Úr házába az atyjuktól, Árontól kapott utasításnak
megfelelõen, amelyet neki Izrael Istene, az Úr adott.
'''
"20" = ''':sup:`20` Lévi többi fiai közül: Amram fiai közül Subael, Subael fiai közül
Jechdajahu:
'''
"21" = ''':sup:`21` Rechabjahutól, Rechabjahu fiai közül Iszchija, az elsõ;
'''
"22" = ''':sup:`22` a jicchariták közül Selomot, Selomot fiai közül Jachat;
'''
"23" = ''':sup:`23` Hebron fiai közül Jerija, az elsõ, Amarjahu a második, Jachaziel, a
harmadik, Jekameám, a negyedik.
'''
"24" = ''':sup:`24` Uriel fia: Micha. Micha fiai közül: Samir,
'''
"25" = ''':sup:`25` Micha testvére, Jiszchija. Jiszchija fiai közül Zecharjahu.
'''
"26" = ''':sup:`26` Merári fiai: Machli és Musi. Fiának, Jaazijahunak a fiai:
'''
"27" = ''':sup:`27` Merári fiának, Jaazijahunak a fiai: Sochám, Zachur és Ibri.
'''
"28" = ''':sup:`28` Machlitól: Eleazár, akinek nem voltak fiai.
'''
"29" = ''':sup:`29` Kistõl Kis fia: Jerachmeel.
'''
"30" = ''':sup:`30` Musi fiai: Machli, Eder és Jerimot. Ezek a leviták fiai családjaik
szerint.
'''
"31" = ''':sup:`31` Õk is, miként testvéreik, Áron fiai, Dávid királynak, Cádoknak és
Achimeleknek, a papok és leviták családfõinek a jelenlétében vetettek
sorsot: a jelentõsebb családok is, egyszerûbb testvéreik is.
'''
