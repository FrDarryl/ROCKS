[13]
"1" = ''':sup:`1` Amint kijöttek a templomból, egyik tanítványa így szólt hozzá:
"Mester, nézd, milyen kövek és milyen épületek!"
'''
"2" = ''':sup:`2` Jézus így felelt: "Látod ezeket a hatalmas épületeket? Nem marad itt
kõ kövön, mindent lerombolnak."
'''
"3" = ''':sup:`3` Amikor az Olajfák-hegyén a templommal szemben leült, Péter, Jakab,
János és András külön megkérdezték:
'''
"4" = ''':sup:`4` "Mondd, mikor fog ez bekövetkezni és mi lesz elõtte a jel?"
'''
"5" = ''':sup:`5` Jézus így válaszolt: "Vigyázzatok, nehogy valaki félrevezessen
titeket!
'''
"6" = ''':sup:`6` Sokan jönnek az én nevemben, s azt mondják, hogy én vagyok. És
sokakat megtévesztenek.
'''
"7" = ''':sup:`7` Ha majd háborúkról hallotok és háborús hírek terjednek, ne ijedjetek
meg. Ezeknek be kell következniük, de még nem jelentik a véget.
'''
"8" = ''':sup:`8` Nemzet nemzet ellen, ország ország ellen támad. Némely vidéken
földrengés és éhínség támad. De ez még csak a kezdete lesz a
gyötrelmeknek.
'''
"9" = ''':sup:`9` Vigyázzatok majd magatokra! Bíróság elé állítanak, és a
zsinagógákban megostoroznak benneteket. Aztán miattam helytartók és
királyok elé hurcolnak, hogy tanúságot tegyetek elõttük rólam.
'''
"10" = ''':sup:`10` Elõbb azonban hirdetni kell az evangéliumot minden népnek.
'''
"11" = ''':sup:`11` Ha majd elvezetnek benneteket és átadnak a bíróságnak, ne törjétek
a fejeteket, hogy mit feleljetek, hanem azt mondjátok, ami akkor
megadatik nektek. Mert nem ti fogtok beszélni, hanem a Szentlélek.
'''
"12" = ''':sup:`12` Halálra adja majd testvér a testvért, apa a gyermekét, a gyerekek
meg szüleikre támadnak, és a vesztüket okozzák.
'''
"13" = ''':sup:`13` A nevemért mindenki gyûlölni fog benneteket. De aki végig kitart,
az üdvözül.
'''
"14" = ''':sup:`14` Amikor majd látjátok, hogy a pusztulás undoksága ott áll, ahol nem
volna szabad - aki olvassa, értse meg! -, akkor aki Júdeában lesz,
fusson a hegyekbe.
'''
"15" = ''':sup:`15` Aki a tetõn lesz, ne jöjjön le, ne menjen be a házba, hogy elvigyen
magával valamit otthonról.
'''
"16" = ''':sup:`16` Aki a mezõn lesz, ne forduljon vissza elhozni a köntösét.
'''
"17" = ''':sup:`17` Jaj a várandós és szoptatós anyáknak azokban a napokban!
'''
"18" = ''':sup:`18` Imádkozzatok, hogy ne télen következzék ez be.
'''
"19" = ''':sup:`19` Mert olyan szorongatott napok jönnek, amilyenek még nem voltak ezen
az Isten alkotta világon a kezdet óta, és nem is lesznek.
'''
"20" = ''':sup:`20` Ha Isten nem rövidítené meg ezeket a napokat, nem menekülne meg
egyetlen élõlény sem. De a választottak kedvéért, akiket õ választott
ki, megrövidíti ezeket a napokat.
'''
"21" = ''':sup:`21` Akkor ha valaki azt mondja: Nézzétek, itt van a Krisztus vagy ott
van! - ne higgyétek.
'''
"22" = ''':sup:`22` Álkrisztusok és álpróféták lépnek fel, jeleket és csodákat
mûvelnek, hogy ha lehet, még a választottakat is félrevezessék.
'''
"23" = ''':sup:`23` Vigyázzatok, mindent elõre megmondtam nektek.
'''
"24" = ''':sup:`24` Azokban a napokban, amikor a gyötrelmek véget érnek, a Nap
elsötétedik, a Hold nem ad világosságot,
'''
"25" = ''':sup:`25` a csillagok lehullanak az égrõl, és a mindenséget összetartó erõk
megrendülnek.
'''
"26" = ''':sup:`26` Akkor majd meglátjátok az Emberfiát, amint eljön a felhõkön,
hatalommal és dicsõséggel.
'''
"27" = ''':sup:`27` Szétküldi angyalait, és összegyûjti választottait a szélrózsa
minden irányából, a föld szélétõl az ég határáig.
'''
"28" = ''':sup:`28` Vegyetek példát a fügefáról. Amikor hajtása már zsendül és levelet
hajt, tudjátok, hogy közel van a nyár.
'''
"29" = ''':sup:`29` Így ti is, mihelyt látjátok, hogy ezek mind bekövetkeznek, tudjátok
meg, hogy közel van, már az ajtóban.
'''
"30" = ''':sup:`30` Bizony mondom nektek, nem múlik el ez a nemzedék, míg mindezek be
nem következnek.
'''
"31" = ''':sup:`31` Az ég és föld elmúlnak, de az én szavaim nem múlnak el.
'''
"32" = ''':sup:`32` Ám azt a napot vagy órát senki sem tudja, az ég angyalai sem, sõt
még a Fiú sem, csak az Atya.
'''
"33" = ''':sup:`33` Vigyázzatok, legyetek éberek, mert nem tudjátok, mikor jön el az
idõ.
'''
"34" = ''':sup:`34` Éppen úgy, mint az idegenbe készülõ ember, aki otthagyja házát és
szolgáira bízza vezetését, mindegyiknek kijelöli a maga feladatát, a
kapusnak is megparancsolja, hogy virrasszon.
'''
"35" = ''':sup:`35` Legyetek hát éberek! Nem tudjátok ugyanis, mikor érkezik meg a ház
ura: lehet, hogy este, lehet, hogy éjfélkor, vagy kakasszóra, vagy
reggel.
'''
"36" = ''':sup:`36` Ne találjon alva, ha váratlanul megérkezik!
'''
"37" = ''':sup:`37` Amit nektek mondok, mindenkinek mondom: Legyetek éberek!"
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Jézus a jeruzsálemi templom lerombolását jövendöli, ami annak
a jele, hogy a hit nem szent helyekhez, hanem Istennel való személyes
kapcsolathoz kötődik. Ez előrevetíti egy korszak végét és egy új
szellemi megértés szükségességét (lásd még Máté 24:1-2 és Lukács
21:5-6).
13:5-8 - Jézus óva int a hamis Krisztusoktól és az utolsó napok
csalásaitól. Háborúkra, földrengésekre és a csapások egyéb jeleire
figyelmeztet, hangsúlyozva, hogy ezek az események csak a szenvedés
kezdetét jelentik, és elengedhetetlen az Istenhez való hűség (lásd még
Máté 24:4-8 és Lukács 21:8-11).
13:14-23 - Jézus a „pusztulás utálatosságáról” és a nagy nyomorúságot
megelőző jelekről beszél. Hangsúlyozza az éberség szükségességét, és a
nehézségekkel való szembenézésre való felkészültséget hittel és
13:24-27 - Jézus leírja az Emberfiának hatalommal és dicsőséggel való
eljövetelét. A dicsőséges visszatérés ígérete a keresztények reménye,
akiknek hittel kell várniuk Isten Királyságának beteljesedésére (lásd
még Máté 24:29-31 és ApCsel 1:9-11).
13:32-37 - Jézus figyelmeztet eljövetele napjának és órájának
kiszámíthatatlanságára. A hangsúly azon van, hogy mindig ébernek és
felkészültnek legyünk, mert senki sem tudja a pontos pillanatot, de
mindenkinek állandó készenlétben kell élnie (lásd még Máté 25:13 és
Lukács 12:40).
'''
