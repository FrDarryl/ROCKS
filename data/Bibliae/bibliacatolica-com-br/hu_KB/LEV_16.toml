[16]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez Áron két fiának halála után, akik
szabálytalan áldozatot mutattak be az Úrnak.
'''
"2" = ''':sup:`2` Az Úr ezt közölte Mózessel: "Mondd meg testvérednek, Áronnak, hogy
ne akármikor lépjen be a szentélybe a függöny mögé, a kiengesztelõdés
táblája elé, amely a szentség ládáján van, mert meghal, amikor
megjelenek a felhõben a kiengesztelõdés táblája fölött.
'''
"3" = ''':sup:`3` A szentélybe így kell belépnie: a bûnért való áldozatra szánt
bikával és az égõáldozatra szánt kossal.
'''
"4" = ''':sup:`4` Öltse magára a megszentelt vászonköntöst, a testét födje
vászonnadrág, kösse magára a lenbõl készült övet, s fejét takarja be a
vászonkendõvel. Ezeket a megszentelt ruhákat öltse magára, azután hogy
vízzel lemosta magát.
'''
"5" = ''':sup:`5` Izrael fiainak közösségétõl vegyen át két bakot bûnért való
áldozatnak, és egy kost égõáldozatnak.
'''
"6" = ''':sup:`6` Miután feláldozta a bikát saját bûneiért, s elvégezte az engesztelés
szertartását magáért és háza népéért,
'''
"7" = ''':sup:`7` Áron fogja a két bakot, és állítsa az Úr elé, a megnyilatkozás
sátorának bejáratához.
'''
"8" = ''':sup:`8` Vessen sorsot a két bakra, az egyik sorsot az Úrnak szánva, a
másikat Azazelnek.
'''
"9" = ''':sup:`9` Áron áldozza fel azt a bakot, amely a sorsoláskor az Úrnak jutott,
és mutassa be bûnért való áldozatul.
'''
"10" = ''':sup:`10` Azt a bakot, amely a sorsoláskor Azazelnek jutott, állítsa elevenen
az Úr elé, majd végezze el rajta az engesztelés szertartását, és tegye
ki Azazelnek a pusztába.
'''
"11" = ''':sup:`11` Áron tehát ajánlja fel áldozatul a bikát a saját bûneiért, azután
végezze el az engesztelés szertartását magáért és háza népéért, s úgy
áldozza fel a bikát.
'''
"12" = ''':sup:`12` Tegyen a füstölõbe parazsat, amelyet az Úr elõtt álló oltárról
vett, és vegyen illatos tömjént két tele marékkal. Az egészet vigye a
függöny mögé,
'''
"13" = ''':sup:`13` és tegye a tömjént az Úr elõtt a parázsra. Így a tömjén felhõjével
beborítja a kiengesztelõdés tábláját, amely a bizonyság ládáján van, s
akkor nem hal meg.
'''
"14" = ''':sup:`14` Vegyen a bika vérébõl, és ujjával hintse meg a kiengesztelõdés
táblájának keleti oldalát. A kiengesztelõdés tábláját hétszer hintse
meg az ujjával.
'''
"15" = ''':sup:`15` Azután áldozza fel a nép bûnéért való áldozatra szánt bakot, és a
vérét vigye a függöny mögé. Ezzel a vérrel is azt tegye, amit a bika
vérével: hintse a kiengesztelõdés táblájára és eléje.
'''
"16" = ''':sup:`16` Így elvégzi a szentélyen a kiengesztelõdés szertartását Izrael
fiainak tisztátalanságáért, engedetlenségéért és minden bûnéért. Így
járjon el a megnyilatkozás sátorával, amely velük van
tisztátalanságukban.
'''
"17" = ''':sup:`17` Senki se tartózkodjék a megnyilatkozás sátorában attól kezdve, hogy
oda belépett az engesztelés szertartását elvégezni, egészen addig, amíg
ki nem jön. Miután befejezte az engesztelést magáért, háza népéért és
Izrael egész közösségéért,
'''
"18" = ''':sup:`18` jöjjön ki, lépjen az Úr elõtt álló oltárhoz, és végezze el az
oltáron az engesztelés szertartását. Vegyen a bika vérébõl és a bak
vérébõl, kenjen belõle körös-körül az oltár szarvaira.
'''
"19" = ''':sup:`19` Ebbõl a vérbõl hétszer hintse meg ujjával az oltárt. Így tisztává
és szentté teszi, megtisztítja és elkülöníti Izrael fiainak
tisztátalanságától.
'''
"20" = ''':sup:`20` Amikor befejezi a szentélynek, a megnyilatkozás sátorának és az
oltárnak a kiengesztelését, hozassa oda a még élõ bakot.
'''
"21" = ''':sup:`21` Áron tegye mindkét kezét a fejére, és olvassa rá Izrael fiainak
minden mulasztását, minden engedetlenségét és minden bûnét. Miután így
a bak fejére olvasta õket, vezettesse a pusztába egy emberrel, aki
késznek mutatkozik rá,
'''
"22" = ''':sup:`22` s a bak elviszi minden bûnüket egy kietlen helyre. Azután, hogy
Áron kiviteti a bakot a pusztába,
'''
"23" = ''':sup:`23` lépjen be a megnyilatkozás sátorába, vesse le vászonruháját,
amelyet a szentélybe való belépéskor fölvett. Tegye le ott,
'''
"24" = ''':sup:`24` testét meg mossa le vízzel egy szent helyen, aztán öltse fel újra
ruháját, és mutassa be a maga és a népe égõáldozatát. Végezze el az
engesztelés szertartását magáért és a népért:
'''
"25" = ''':sup:`25` a bûnért való áldozat háját égesse el az oltáron.
'''
"26" = ''':sup:`26` Aki a bakot kivitte Azazelnek, tisztítsa meg a ruháját, és mossa
meg a testét vízben, s csak azután térjen vissza a táborba.
'''
"27" = ''':sup:`27` A bikát és a bakot pedig, amelyet bûnért való áldozatul bemutattak,
s amelynek a vérét bevitték a szentélybe, hogy elvégezzék az
engesztelés szertartását, vigyék ki a táboron kívülre, és ott égessék
el tûzön: a bõrét, a húsát és a beleit.
'''
"28" = ''':sup:`28` Aki elégeti, utána mossa ki a ruháját, mossa meg a testét vízzel, s
csak így térjen vissza a táborba.
'''
"29" = ''':sup:`29` Ez örök törvény számotokra. A hetedik hónapban, a hónap tizedik
napján böjtöljetek, s ne végezzetek semmiféle szolgai munkát, sem a
közületek valók, sem a köztetek élõ idegenek.
'''
"30" = ''':sup:`30` Ezen a napon végezzék el rajtatok az engesztelés szertartását, hogy
megtisztuljatok. Tiszták lesztek az Úr elõtt minden bûnötöktõl.
'''
"31" = ''':sup:`31` Legyen ez szombati nyugalom számotokra, és böjtöljetek. Örök
törvény ez.
'''
"32" = ''':sup:`32` Az engesztelés szertartását a pap végezze el, akit apja helyett
fölkentek és beiktattak a szolgálatba. Öltse magára a vászonruhát, a
megszentelt ruhát,
'''
"33" = ''':sup:`33` végezze el a fölszentelt szentélynek, a megnyilatkozás sátorának és
az oltárnak a kiengesztelését. Utána végezze el az engesztelés
szertartását a papokon és a nép egész közösségén.
'''
"34" = ''':sup:`34` Örök törvény legyen ez számotokra. Egy évben egyszer kell elvégezni
Izrael fiain az engesztelés szertartását minden bûnükért." Úgy is
tettek, ahogy az Úr Mózesnek meghagyta.
'''
