[8]
"1" = ''':sup:`1` A Seregek Urának szózata:
'''
"2" = ''':sup:`2` Ezt mondja a Seregek Ura: Féltékeny szeretettel szeretem Siont, és
nagy haragra gerjedtem miatta.
'''
"3" = ''':sup:`3` Ezt mondja a Seregek Ura: Visszatérek a Sionra, és Jeruzsálemben
fogok lakni. Jeruzsálemet a hûség városának fogják nevezni, a Seregek
Urának hegyét meg szent hegynek.
'''
"4" = ''':sup:`4` Ezt mondja a Seregek Ura: Ülnek még öregemberek és öregaszonyok
Jeruzsálem terein. Bot lesz mindegyikük kezében napjaiknak sokasága
miatt.
'''
"5" = ''':sup:`5` Tele lesznek a város terei kisfiúkkal és kislányokkal; játszadozni
fognak a tereken.
'''
"6" = ''':sup:`6` Ezt mondja a Seregek Ura: Ha ez csodálatosnak látszik majd a nép
csodálatosnak látszik majd? - mondja a Seregek Ura.
'''
"7" = ''':sup:`7` Ezt mondja a Seregek Ura: Lám, kiszabadítom népemet napkelet és
napnyugat földjérõl.
'''
"8" = ''':sup:`8` Visszahozom õket, hogy Jeruzsálemben lakjanak. Az én népem lesznek,
és én az Istenük leszek hûségben és igazságban.
'''
"9" = ''':sup:`9` Ezt mondja a Seregek Ura: Legyen erõs a kezetek, nektek, akik
ezekben a napokban halljátok e szavakat a próféták szájából, akik
jövendölnek attól a naptól kezdve, amelyen a Seregek Ura templomának
letették az alapjait, hogy újjáépítsék a szentélyt.
'''
"10" = ''':sup:`10` Az elõtt a nap elõtt ugyanis eredménytelen volt az ember munkája,
és eredménytelen volt az állatok munkája. Munkája közben ugyanis
senkinek sem volt nyugta az ellenségtõl. Én ugyanis mind egymásra
szabadítottam az embereket.
'''
"11" = ''':sup:`11` De most már nem úgy bánok e nép maradékával, mint a régi idõkben -
mondja a Seregek Ura.
'''
"12" = ''':sup:`12` Lám, békét adok: a szõlõskert megtermi gyümölcsét, a föld megadja
termését, az ég hullatja az esõt. Ezt mind megadom e nép maradékának.
Ugyanígy, ha megmentlek benneteket, áldás lesztek számukra. Ne
féljetek: legyen erõs a kezetek!
'''
"14" = ''':sup:`14` Ezt mondja a Seregek Ura: Amint elhatároztam, hogy rosszul bánok
veletek, amikor atyáitok megharagítottak - mondja a Seregek Ura, és nem
is irgalmaztam,
'''
"15" = ''':sup:`15` úgy most, ezekben a napokban elhatároztam, hogy jót teszek
Jeruzsálemmel és Júda házával. Ne féljetek!
'''
"16" = ''':sup:`16` Csak ezeket a dolgokat tegyétek meg: Mondjatok egymásnak igazat,
kapuitokban úgy szolgáltassatok igazságot, hogy békét szerezzetek.
'''
"17" = ''':sup:`17` Szívetekben ne forraljatok gonoszságot egymás ellen, hogy ne
szeressétek a hamis esküt, mert ezek a dolgok, amelyeket gyûlölök -
mondja az Úr.
'''
"18" = ''':sup:`18` A Seregek Ura a következõ szózatot intézte hozzám:
'''
"19" = ''':sup:`19` Ezt mondja a Seregek Ura: A negyedik hónap böjtje, az ötödik hónap
böjtje, a hetedik hónap böjtje és a tizedik hónap böjtje Júda háza
számára vidámságot, örömet és kellemes ünnepet fog jelenteni. De
szeressétek az igazságot és a békét!
'''
"20" = ''':sup:`20` Ezt mondja a Seregek Ura: Eljönnek még ide a népek és a nagy
városok lakói.
'''
"21" = ''':sup:`21` Az egyik város lakói elmennek a másikhoz, és azt mondják: "Gyertek,
menjünk és imádkozzunk a Seregek Urának színe elõtt, és keressük a
Seregek Urát! Hadd menjek én is!"
'''
"22" = ''':sup:`22` Számos nép, hatalmas nemzetek jönnek, hogy keressék a Seregek Urát
Jeruzsálemben, és imádkozzanak az Úr színe elõtt.
'''
"23" = ''':sup:`23` Ezt mondja a Seregek Ura: Azokban a napokban egyetlen júdai ruhája
szegélyét tíz különbözõ nyelvû ember fogja majd meg, és kéri: "Hadd
menjünk veletek, mert hallottuk, hogy veletek van az Isten!"
'''
