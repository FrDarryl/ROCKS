[9]
"1" = ''':sup:`1` Ha a pusztában akadna számomra utasnak való szállás, akkor
itthagynám népemet és messze mennék innét, mert mindnyájan
házasságtörõk, hitszegõ népség.
'''
"2" = ''':sup:`2` Felajzzák nyelvüket, mint az íjat; a hazugság, s nem az igazság
uralkodik az országban. Bizony, bûnt bûnre halmoznak, de az Urat, õt
nem ismerik.
'''
"3" = ''':sup:`3` Ki-ki õrizkedjék barátjától, és még a testvérében se bízzék! Mert
minden testvér Jákob szerepét játssza, és álnokul jár el minden
jóbarát.
'''
"4" = ''':sup:`4` Az egyik becsapja a másikat, s nem mondanak egymásnak igazat.
Nyelvüket hazug szóra idomították; teljesen megromlottak, s már
megtérésre is képtelenek.
'''
"5" = ''':sup:`5` Erõszakot erõszakra! Hazugságot hazugságra! De az Úrról nem akarnak
tudni.
'''
"6" = ''':sup:`6` Ezért ezt mondja a Seregek Ura: Nos, megolvasztom és próbának vetem
õket alá. Mert mi egyebet tehetnék velük gonoszságaik miatt?
'''
"7" = ''':sup:`7` A nyelvük halálos nyílhoz hasonló, csupa hazugság ajkuk minden
szava. "Békesség" - mondogatják egymásnak, de a szívében cselt vet az
egyik a másiknak.
'''
"8" = ''':sup:`8` Hát az ilyenekért tán ne büntessem meg õket - mondja az Úr -, és ne
álljak bosszút ilyen nemzeten?
'''
"9" = ''':sup:`9` Kezdjetek sírásba és jajgatásba a hegyek miatt, és a puszta legelõi
miatt mondjatok siratóéneket, mert fölperzselték õket, és senki nem jár
arra, nem hallatszik többé a nyájak hangja. Az égi madaraktól a
barmokig minden elfutott és elmenekült.
'''
"10" = ''':sup:`10` Romhalmazzá teszem Jeruzsálemet, sakálok tanyájává, Júda városait
meg lakatlan sivataggá.
'''
"11" = ''':sup:`11` Hol van olyan bölcs ember, aki ezt megérti? Akihez az Úr szája
szólhat, és így tudtul adhatja: Miért hever romokban az ország, s miért
ég ki, mint a sivatag, ahol senki se jár.
'''
"12" = ''':sup:`12` Ezt mondja az Úr: Azért történt meg, mert elhagyták törvényemet,
amelyet szabtam nekik; mert nem hallgattak szavamra és nem igazodtak
hozzá.
'''
"13" = ''':sup:`13` Inkább szívük gonosz szándékát követték és a Baalok nyomába
szegõdtek, ahogy õseiktõl tanulták.
'''
"14" = ''':sup:`14` Ezért ezt mondja a Seregek Ura, Izrael Istene: Íme, ürmöt adok
ennek a népnek ételül és mérgezett vizet italul.
'''
"15" = ''':sup:`15` És olyan nemzetek közé szórom szét õket, amelyeket sem õk, sem
atyáik nem ismertek. Addig üldözöm õket a karddal, amíg csak meg nem
semmisülnek.
'''
"16" = ''':sup:`16` Rajta! Hivassátok a siratóasszonyokat, hadd jöjjenek; küldjetek
olyanokért, akik jól tudnak sírni!
'''
"17" = ''':sup:`17` Siessetek! Kezdjetek fölöttünk gyászénekbe, hogy szemünkbõl csak
úgy peregjen a könny, és a szempillánk könnytõl ázzék!
'''
"18" = ''':sup:`18` Magáról a Sionról is siralom szava hangzik: "Ó, hogy elpusztultunk,
rettenetesen megszégyenültünk! Mert itt kell hagynunk az országot, és
otthonaink elárvulnak utánunk."
'''
"19" = ''':sup:`19` Halljátok, ti asszonyok, az Úr szavát, fogadja be fületek ajkáról a
szót. Tanítsátok meg leányaitokat siralomra, tanítsátok meg egymást ezt
a gyászéneket mondani:
'''
"20" = ''':sup:`20` "A halál bemászott ablakainkon, behatolt palotáinkba. Letarolta
csecsemõinket az utcán, és ifjainkat a tereken.
'''
"21" = ''':sup:`21` A holttestek ott hevernek, mint a ganéj a föld színén. Vagy mint a
levágott rendek a kaszás után, és nincs, aki összegyûjtse õket."
'''
"22" = ''':sup:`22` Ezt mondja az Úr: Ne a bölcsességével dicsekedjék a bölcs, s ne az
erejével az erõs, és a gazdag se a gazdagságával dicsekedjék,
'''
"23" = ''':sup:`23` hanem aki dicsekedni akar, azzal dicsekedjék, hogy van benne értõ
lélek és ismer engem, mert én vagyok az Úr, és én kegyelemben,
igazságban és hûségben kormányozom a földet; ezekben lelem kedvemet -
mondja az Úr.
'''
"24" = ''':sup:`24` Jönnek majd a napok - mondja az Úr -, amikor majd megbüntetem mind,
aki csak test szerint van körülmetélve;
'''
"25" = ''':sup:`25` Egyiptomot, Júdát, Edomot, Ammon fiait, Moábot és a pusztában lakó
nyírott fejûeket, mind. Mert ezek a népek és Izrael egész háza a
szívükben körülmetéletlenek.
'''
