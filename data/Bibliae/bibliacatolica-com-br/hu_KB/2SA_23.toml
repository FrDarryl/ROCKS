[23]
"1" = ''':sup:`1` Ezek voltak Dávid utolsó szavai: Izáj fiának, Dávidnak a szavai,
annak a férfinak a szavai, akit felmagasztaltak, Jákob Istene
fölkentjéé, Izrael dalainak szerzõjéé;
'''
"2" = ''':sup:`2` Az Úr lelke szól általam, az õ szava van nyelvemen.
'''
"3" = ''':sup:`3` Beszélt Jákobnak Istene, Izrael sziklája mondta nekem. Aki
igazságosan kormányozza a népeket és Istent félve uralkodik,
reggelen], és esõ után sarjadzásra készteti a földön a füvet.
'''
"5" = ''':sup:`5` Igen, házam szilárdan áll az Úr elõtt, hisz örök szövetséget kötött
velem - minden tekintetben rendben és biztonságban van. Vagy nem õ
sarjasztotta ki üdvösségemet és jólétemet?
'''
"6" = ''':sup:`6` Ám Belilál népe mindig olyan, mint a tüskebokor a pusztán, kézzel
nem fogja meg az ember.
'''
"7" = ''':sup:`7` Csak vassal és lándzsával nyúl hozzá az ember és a tûzre veti.
'''
"8" = ''':sup:`8` Ez a nevük azoknak a hõsöknek, akik Dáviddal tartottak: Isbaal, a
hachmonita, a három közül az elsõ. Egyszerre nyolcszáz áldozat fölött
lendítette meg a lándzsáját.
'''
"9" = ''':sup:`9` Utána Dodo fia, Eleazár következett a három közül, az achochita. Õ
volt Dávid mellett Pasz-Dammimban, amikor a filiszteusok ott
összegyûltek, hogy megütközzenek, Izrael fiai visszahúzódtak elõlük,
'''
"10" = ''':sup:`10` õ azonban kitartott, és addig kaszabolta a filiszteusokat, míg a
keze görcsöt nem kapott a kard markolatán. Így nagy gyõzelmet adott az
Úr azon a napon. Akkor a sereg is visszatért, Eleazárral az élén, de
csak azért, hogy zsákmányoljon.
'''
"11" = ''':sup:`11` Utána a hararita Samma következett, Elának a fia. Egyszer a
filiszteusok Lechi közelében gyûltek össze. Volt ott egy darab föld,
tele lencsével. Amikor az emberek megfutamodtak a filiszteusok elõl,
'''
"12" = ''':sup:`12` kiállt a szántóföld közepére, védelmezte, s megverte a
filiszteusokat. Így az Úr nagy gyõzelmet szerzett.
'''
"13" = ''':sup:`13` Egyszer az aratás megkezdésekor a harmincból hárman elindultak és
elmentek Dávidhoz Adullam várába. Egy csapat filiszteus táborozott
Refaim völgyében.
'''
"14" = ''':sup:`14` Akkortájt Dávid a várban tartózkodott, a filiszteusok elõörsei meg
Betlehemben voltak.
'''
"15" = ''':sup:`15` Dávid kifejezte kívánságát: "Ki hoz nekem vizet inni a Betlehem
kapuja melletti forrásból?"
'''
"16" = ''':sup:`16` Erre õk hárman keresztülhatoltak a filiszteusok táborán, vizet
merítettek a Betlehem kapujánál levõ forrásból, aztán fogták és
elvitték neki. De nem itta meg, hanem kiöntötte áldozatul az Úrnak.
'''
"17" = ''':sup:`17` Közben azt mondta: "Õrizzen meg tõle az Úr, hogy olyat tegyek.
Hiszen ez azoknak az embereknek a vére, akik életüket kockáztatva
elmentek oda." Ezért nem akarta meginni. Ilyen tettet vitt végbe a
három hõs.
'''
"18" = ''':sup:`18` Joáb testvére, Ceruja fia, Abisáj volt a harminc embernek a feje.
Háromszáz áldozat fölött lendítette meg a lándzsáját,
'''
"19" = ''':sup:`19` és híresebb volt, mint a harminc ember, akiknek a parancsnokuk
volt, de hárommal nem ért föl.
'''
"20" = ''':sup:`20` A Kabceelbõl való Jehojada fia, Benaja bátor, tettrekész ember
volt. Mindkét moábita bajnokot legyõzte. Egyszer egy ciszternába is
lemászott, és egy téli napon leütött benne egy oroszlánt.
'''
"21" = ''':sup:`21` Ugyanígy megölt egy egyiptomit is, egy óriási embert. Jóllehet az
egyiptominak lándzsa volt a kezében, bottal támadt rá, kiragadta az
egyiptomi kezébõl a lándzsát és a saját lándzsájával döfte le.
'''
"22" = ''':sup:`22` Ilyen tetteket vitt végbe Benaja, Jahojada fia, és hírnévre tett
szert a harminc hõs körében.
'''
"23" = ''':sup:`23` Sõt, híresebb volt, mint a harminc, de a hárommal nem ért föl.
Dávid testõrsége élére állította.
'''
"24" = ''':sup:`24` A harminc közé tartozott még Joáb testvére, Azahel. Aztán a
betlehemi Dodo fia, Elchanan,
'''
"25" = ''':sup:`25` valamint Samma Harodból és Elika, szintén Harodból,
'''
"26" = ''':sup:`26` Helec Bet-Peletbõl és Ikkes fia, Ira Tekoából;
'''
"27" = ''':sup:`27` Abiezer Anatotból és Szibbechai Husából;
'''
"28" = ''':sup:`28` Calmon Achochból és Mahrai Netofából;
'''
"29" = ''':sup:`29` Heled, Baana fia, Netofából s Ribai fia, Ittai Benjamin földjérõl,
Gibeából;
'''
"30" = ''':sup:`30` Benaja Pireatonból és Hiddai Gaas patakjai környékérõl;
'''
"31" = ''':sup:`31` Abibaal Bet-Arabából és Azmavet Bachurimból;
'''
"32" = ''':sup:`32` Eljachba Saalbonból és Jasen Gimzóból;
'''
"33" = ''':sup:`33` Samma fia, Jehonatan Hararból és Sarar fia, Achiam szintén
Hararból;
'''
"34" = ''':sup:`34` Achaszbai fia, Elifelet Bet-Maachából és Achitofel fia, Eliam
Gilóból;
'''
"35" = ''':sup:`35` Hecrai Kármelbõl és Paarai Arabból;
'''
"36" = ''':sup:`36` Natan fia, Jigeal Cobából és Bani Gádból;
'''
"37" = ''':sup:`37` az ammonita Celek és Joáb fegyverhordozója, Ceruja fia, Nacharai
Beerotból,
'''
"38" = ''':sup:`38` Ira Jattirból és Gareb szintén Jattirból;
'''
"39" = ''':sup:`39` végül a hetita Urija. Összesen harmincheten.
'''
