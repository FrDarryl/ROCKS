Ezek az erények alapvetőek egy erős és egységes közösség felépítéséhez
23:24-39 - Dávid harcosainak listája a hűséges férfiak győzelmeinek és
hozzájárulásainak ünnepe. Ez a felismerés felhívás arra, hogy
12:4-8 és 1Korinthus 12:12-27).
'''
