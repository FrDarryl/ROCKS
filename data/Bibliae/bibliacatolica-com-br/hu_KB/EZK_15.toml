[15]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, mennyivel különb a szõlõtõke fája, mint a többi fa ága az
erdõben?
'''
"3" = ''':sup:`3` Vesznek-e belõle fát, hogy valamilyen tárgyat készítsenek belõle?
Készítenek-e belõle karót, hogy bármit is rá akasszanak?
'''
"4" = ''':sup:`4` Nézd, a tûzre vetik, hadd égjen el. A két végét már elhamvasztotta a
tûz, és a közepe is lángot fogott. Alkalmas-e hát arra, hogy
megmunkálják?
'''
"5" = ''':sup:`5` Még amikor ép volt, akkor sem lehetett használni semmire, hát még
akkor, amikor a tûz belekapott és megemésztette.
'''
"6" = ''':sup:`6` Ezt mondja ezért az Úr, az Isten: Amint az erdõ fái közül a
szõlõvesszõt tûzbe vetem, hadd eméssze meg, ugyanúgy bánok Jeruzsálem
lakóival is.
'''
"7" = ''':sup:`7` Ellenük fordítom arcomat. Kimenekültek a tûzbõl, de a tûz megemészti
õket. Akkor megtudjátok, hogy én vagyok az Úr, amikor majd ellenük
fordítom arcomat.
'''
"8" = ''':sup:`8` Az országot pusztasággá teszem, mert hûtlenek lettek hozzám - mondja
az Úr, az Isten.
'''
"Notes" = '''
