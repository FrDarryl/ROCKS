"1" = ''':sup:`1` Saul halála után, az amalekiták elleni csatából hazatérve Dávid két
napig Ciklagban maradt.
'''
"2" = ''':sup:`2` A harmadik nap egy ember érkezett Saul táborából. A ruhája meg volt
szaggatva és hamu volt a fején. Amikor Dávid elé ért, a földre vetette
magát és leborult elõtte.
'''
"3" = ''':sup:`3` Dávid megkérdezte: "Honnét jössz?" "Izrael táborából menekültem" -
felelte.
'''
"4" = ''':sup:`4` "Mi történt? - kérdezte Dávid. - Beszéld el nekem!" "A nép
elmenekült a csatából - válaszolta -, s az emberek közül sokan elestek.
Saul és fia, Jonatán is halott!"
'''
"5" = ''':sup:`5` Ekkor Dávid megkérdezte a legényt, aki a hírt hozta neki: "Hogy
tudtad meg, hogy Saul és fia, Jonatán is halott?"
'''
"6" = ''':sup:`6` A legény, aki a hírt hozta, ezt felelte: "Épp Gilboa hegyére
tévedtem, s láttam, amint Saul lándzsája fölé hajolt - nyomában a
kocsik és lovasok.
'''
"7" = ''':sup:`7` Amikor megfordult és észrevett, megszólított:
'''
"8" = ''':sup:`8` "Ki vagy?" "Egy amalekita" - válaszoltam.
'''
"9" = ''':sup:`9` Erre megparancsolta: "Gyere ide és add meg a kegyelemdöfést, mert
bár kínlódom, még teljesen bennem van az élet."
'''
"10" = ''':sup:`10` Odamentem hát és megadtam neki a kegyelemdöfést, mert tudtam, hogy
nem éli túl bukását. Aztán levettem a fejérõl a koronát meg a karjáról
a karperecet és elhoztam ide, uramnak."
'''
"11" = ''':sup:`11` Erre Dávid fogta a ruháját, és megszaggatta. Ugyanígy az emberei
is, akik vele voltak, mind.
'''
"12" = ''':sup:`12` Jajgattak és sírtak, és egészen estig böjtöltek Saulért és fiáért,
Jonatánért, az Úr népéért és Izrael házáért, amiért elhullottak a kard
élén.
'''
"13" = ''':sup:`13` Dávid ezután megkérdezte a legénytõl, aki a hírt hozta neki: "Hova
való vagy?" "Egy amalekitának, egy betelepült jövevénynek vagyok a fia"
- válaszolta.
'''
"14" = ''':sup:`14` Erre Dávid azt mondta: "Hát nem féltél kinyújtani a kezed és
megölni az Úr fölkentjét?"
'''
"15" = ''':sup:`15` Aztán Dávid odaszólította egyik legényét, és megparancsolta neki:
"Gyere ide és szúrd le!" Az leszúrta, úgyhogy meghalt.
'''
"16" = ''':sup:`16` Dávid így szólt hozzá: "Véred szálljon a fejedre! Saját szád
vallott ellened, hiszen ezt mondtad: Megadtam az Úr fölkentjének a
kegyelemdöfést."
'''
"17" = ''':sup:`17` Dávid ezt a siratóéneket énekelte Saulra és Jonatánra -
'''
"18" = ''':sup:`18` följegyezték az Igazak könyvében, hogy Júda gyermekeit megtanítsák
rá. Így hangzik:
'''
"19" = ''':sup:`19` Izrael, dicsõséged ott hever holtan a dombjaidon. Hogy estek el a
hõsök?
'''
"20" = ''':sup:`20` Ne adjatok hírt róla Gátban, ne híreszteljétek Aszkolon utcáin. A
filiszteusok lányai ne örüljenek, a körülmetéletlenek lányai ne
ujjongjanak.
'''
"21" = ''':sup:`21` Gilboa hegyei, se harmat, se esõ ne öntözzön benneteket, hitszegõ
földeteket, ahol szégyen érte a hõs pajzsát: nem olajjal kenték fel
Saul vértjét,
'''
"22" = ''':sup:`22` hanem az elesettnek a vérével, a bajnoknak a velejével. Jonatán íja
sose tévesztett célt, Saulnak kardja nem tért haza soha zsákmány
nélkül.
'''
"23" = ''':sup:`23` Saul és Jonatán - hogy kedvelték és szerették egymást!
Elválaszthatatlanok voltak életben s halálban. Gyorsabbak voltak a
sasnál, erõsebbek az oroszlánnál.
'''
"24" = ''':sup:`24` Izrael lányai, sirassátok hát Sault, aki bíborba és patyolatba
öltöztetett benneteket, s arany ékszert tûzött ruhátokra.
'''
"25" = ''':sup:`25` Hogy estek el a hõsök az ádáz csatában? Halálod mély gyászba borít,
Jonatán,
'''
"26" = ''':sup:`26` szívem bánkódik miattad testvérem, Jonatán. Jobban szerettelek
mindenkinél, igen, barátságod több volt nekem az asszonyok szerelménél.
'''
"27" = ''':sup:`27` Hogy estek el a hõsök, harci fegyvereik hogy törtek szét?
'''
