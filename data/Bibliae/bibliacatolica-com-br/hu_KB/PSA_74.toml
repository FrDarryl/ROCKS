[74]
"1" = ''':sup:`1` (Aszaf tanítókölteménye.) Miért vetettél el minket örökre, Istenem,
miért lángol haragod legelõd juhai ellen?
'''
"2" = ''':sup:`2` Gondolj közösségedre, amelyet õsidõk óta kiválasztottál, a népre,
amelyet sajátodul lefoglaltál gondolj Sion hegyére, amelyet lakóhelyül
kiszemeltél.
'''
"3" = ''':sup:`3` Irányítsd lépteid az örök romok felé: a szentélyben mindent szétdúlt
az ellenség,
'''
"4" = ''':sup:`4` a gyülekezet helyén ellenségeid zajonganak, a bejárat fölé
jelvényüket akasztották, a jelvényt,
'''
"5" = ''':sup:`5` amelyet elõbb nem ismertünk. Mint akik a sûrûben fejszét forgatnak,
'''
"6" = ''':sup:`6` úgy verték szét baltával, kalapáccsal a kapukat.
'''
"7" = ''':sup:`7` Szentélyedre tüzet vetettek, Istenünk, s neved hajlékát földig
meggyalázták.
'''
"8" = ''':sup:`8` Így szóltak magukban: "Mind megsemmisítjük, égessétek porig Istenük
szentélyeit a földön!"
'''
"9" = ''':sup:`9` Nem látjuk többé jeleinket, próféta nincs többé, senki sincs
közöttünk, aki tudná: meddig még?
'''
"10" = ''':sup:`10` Meddig ûz még csúfot, Istenünk, az ellenség? Mindvégig káromolhatja
neved az ellenfél?
'''
"11" = ''':sup:`11` Miért vonod vissza a kezed, jobbodat miért tartod rejtve magadnál?
'''
"12" = ''':sup:`12` Mégis Isten a királyom kezdettõl fogva, a földön szabadulást csak õ
szerez.
'''
"13" = ''':sup:`13` Hatalmaddal a tengert megnyitottad, a vizekben összezúztad a
sárkányok fejét.
'''
"14" = ''':sup:`14` A leviatánnak szétverted a fejét, s prédául adtad a tenger
szörnyeinek.
'''
"15" = ''':sup:`15` Te hívtad elõ a forrást és patakot, elapasztottál õsi folyamokat.
'''
"16" = ''':sup:`16` A tied a nappal, a tied az éj, te helyezted el a napot és a holdat.
'''
"17" = ''':sup:`17` Te jelölted ki a föld határait, te alkottad a nyarat és a telet.
'''
"18" = ''':sup:`18` Gondolj rá, Uram, hogyan ócsárolt és gúnyolt az ellenség, egy balga
nép káromolta a neved.
'''
"19" = ''':sup:`19` Turbékoló galambjaid életét ne dobd oda keselyûnek, szegényeid
életérõl ne feledkezz meg örökre!
'''
"20" = ''':sup:`20` Tekints a szövetségre, hisz a mérték betelt. Az ország rejtett
szögletei erõszak helyéül szolgálnak.
'''
"21" = ''':sup:`21` Ne kelljen az elnyomottnak megszégyenülve elvonulnia, dicsõítse
neved a szegény és a gyönge!
'''
"22" = ''':sup:`22` Kelj föl, Istenem, vedd kezedbe ügyed, gondolj a gyalázatra, amivel
a balga naponta illet!
'''
"23" = ''':sup:`23` Ne feledd ellenségeid ordítozását, ellenfeleid eget verõ szidalmát!
'''
"Notes" = '''
