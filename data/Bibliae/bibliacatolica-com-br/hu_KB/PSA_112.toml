[112]
"1" = ''':sup:`1` (Alleluja!) Boldog ember, aki féli az Urat, akinek öröme telik
törvényében.
'''
"2" = ''':sup:`2` Törzse hatalmas lesz a földön, áldás van az igazak nemzedékén.
'''
"3" = ''':sup:`3` Házát bõség és gazdagság tölti el, igazsága megmarad örökre.
'''
"4" = ''':sup:`4` A jóknak világít, mint fény a sötétben, kegyes, igazságos és
irgalmas.
'''
"5" = ''':sup:`5` Jó annak, aki gyakorolja az irgalmat, aki szívesen ad kölcsön, és
tetteit az igazsághoz szabja.
'''
"6" = ''':sup:`6` Nem tántorodik meg soha, az igaz örökre emlékezetben marad.
'''
"7" = ''':sup:`7` Rossz hírtõl nem kell félnie, bátorsága szilárd, mert az Úrban
remél.
'''
"8" = ''':sup:`8` Szíve nyugodt, nem ismer félelmet; ellenségei szégyenben maradnak.
'''
"9" = ''':sup:`9` Osztogat a szegénynek és adakozik, igazsága megmarad örökre, ereje
dicsõségesen fölemelkedik.
'''
"10" = ''':sup:`10` A gonosz rettegve látja ezt, fogát csikorgatja és eltûnik, a
bûnösök öröme szertefoszlik.
'''
