[30]
"1" = ''':sup:`1` Aki szereti a fiát, annak kéznél van pálcája, hogy végsõ napjai
örömben teljenek.
'''
"2" = ''':sup:`2` Aki megfenyíti fiát, örömét leli benne, ismerõsei közt dicsérik majd
érte.
'''
"3" = ''':sup:`3` Aki tanítja fiát, azt irigyli ellenfele, barátai elõtt meg újjonghat
miatta.
'''
"4" = ''':sup:`4` Ha egy apa meghal, mintha nem halna meg, mert hisz hátrahagyja saját
hasonmását.
'''
"5" = ''':sup:`5` Amíg él, örülhet, ahányszor csak látja, amikor távozik, nincs miért
aggódjék.
'''
"6" = ''':sup:`6` Lesz, aki bosszút áll az ellenségein, a barátainak meg hálával
fizet.
'''
"7" = ''':sup:`7` Aki kényezteti fiát, az majd sebeket kap, a szíve meg összerezzen
minden hangra.
'''
"8" = ''':sup:`8` Csökönyös lesz a ló, ha nem idomítják, a magára hagyott fiú
szemtelen lesz.
'''
"9" = ''':sup:`9` Ha kényezteted fiad, majd rémületbe ejt, s ha mókázol vele,
csalódásodra lesz.
'''
"10" = ''':sup:`10` Ne enyelegj vele, mert hátha megbánod, és végül neked vásik bele a
fogad.
'''
"11" = ''':sup:`11` Ifjú éveiben ne hagyd szabadjára és ne nézz el neki semmi
komiszságot.
'''
"12" = ''':sup:`12` Még ifjúkorában hajlítsd meg a nyakát és addig, míg kicsi, verj a
fenekére, nehogy elvaduljon és ellened szegüljön, szívednek pedig
fájdalmára legyen.
'''
"13" = ''':sup:`13` Fenyítsd meg a fiad és bajlódjál vele, nehogy esztelenül ellened
forduljon.
'''
"14" = ''':sup:`14` Jobb szegénynek lenni épen, egészségben, semmint beteg testben
vagyonosnak lenni.
'''
"15" = ''':sup:`15` Az egészséges élet aranynál többet ér, az egészséges test több
bármi szerencsénél.
'''
"16" = ''':sup:`16` Nincs nagyobb gazdagság az egészségnél, és nagyobb boldogság a
derûs szívnél.
'''
"17" = ''':sup:`17` A keserves életnél többet ér a halál, az örök nyugalom a hosszú
szenvedésnél.
'''
"18" = ''':sup:`18` Aki zárt szájjal kínál ínyenc falatokat, az sírra tesz
ételáldozatot.
'''
"19" = ''':sup:`19` Mi hasznára van ez a bálványoknak, hisz az ízét s illatát sem
érzik? Így áll annak ügye, akit üldöz az Úr,
'''
"20" = ''':sup:`20` a saját szemével lát, de csak sóhajtozik, mint a herélt, aki lányt
ölel, s epekedik.
'''
"21" = ''':sup:`21` Ne add át egészen magad a gondoknak, töprengéseiddel ne okozd
vesztedet.
'''
"22" = ''':sup:`22` Szívbeli öröm az ember élete, és a vidám kedély megtoldja napjait.
'''
"23" = ''':sup:`23` Kerüld a gondjaid, nyugtasd meg a szíved, s minden bosszúságot
tarts távol magadtól. Sokat megöl a gond, a hasztalan bánat.
'''
"24" = ''':sup:`24` Az irigység és harag rövidíti az életet, a gond idõnap elõtt
megöregít.
'''
"25" = ''':sup:`25` Vidám a szív és jókedvû az étkezésnél, és amit megeszik, javára is
válik.
'''
