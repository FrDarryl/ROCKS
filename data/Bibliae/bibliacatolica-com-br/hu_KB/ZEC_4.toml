"1" = ''':sup:`1` Azután visszatért az angyal, aki hozzám beszélt, és fölébresztett
úgy, mint amikor álmából keltenek föl valakit.
'''
"2" = ''':sup:`2` Majd megkérdezte: "Mit látsz?" Azt feleltem: "Egy színarany
mécstartót látok. A tetején olajtartó van, meg hét mécses, és hét égõ a
mécsesek számára, amelyek rajta vannak.
'''
"3" = ''':sup:`3` Mellette két olajfa van, az egyik jobbról, a másik meg balról."
'''
"4" = ''':sup:`4` Ekkor megszólaltam, és megkérdeztem az angyaltól, aki hozzám
beszélt: "Mit jelentenek ezek a dolgok, Uram?"
'''
"5" = ''':sup:`5` Az angyal, aki hozzám beszélt, ezt válaszolta: "Nem tudod, hogy mit
jelentenek ezek a dolgok?" Azt mondtam: "Nem, Uram."
'''
"6" = ''':sup:`6` Erre így felelt: Ezt a szózatot intézi az Úr Zerubbábelhez: Nem
hatalom által és nem erõszak által, hanem az én lelkem által - mondja a
Seregek Ura.
'''
"7" = ''':sup:`7` Mi vagy te, nagy hegy? Zerubbábel elõtt síksággá változol. Õ majd
fölteszi a zárókövet, s közben ezt mondják: Szép, milyen szép!
'''
"8" = ''':sup:`8` Az Úr ezt a szózatot intézte hozzám:
'''
"9" = ''':sup:`9` Zerubbábel keze vetette meg e ház alapját, az õ keze fogja be is
'''
"10" = ''':sup:`10` Vajon van-e valaki, aki megveti e szerény kezdet napját? Örülni
fognak majd, ha látják a választott követ Zerubbábel kezében. "Ez a hét
szem az Úr szeme: bejárják az egész földet."
'''
"11" = ''':sup:`11` Ismét megszólaltam és megkérdeztem: "És mit jelentenek az olajfák a
mécstartó mellett jobbról és balról?"
két ága, amelybõl a két aranycsövön át olaj folyik?"]
'''
"13" = ''':sup:`13` Azt felelte: "Nem tudod, mit jelentenek ezek a dolgok?" Azt
mondtam: "Nem, Uram."
'''
"14" = ''':sup:`14` Erre õ: "Ez a két Fölkent, akik az Úr elõtt állnak az egész
földön."
'''
