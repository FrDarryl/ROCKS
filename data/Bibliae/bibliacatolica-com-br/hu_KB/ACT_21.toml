[21]
"1" = ''':sup:`1` Miután elváltunk tõlük, kifutottunk a tengerre, és egyenes irányban
haladva Kószba értünk, másnap meg Roduszba és onnét Patarába.
'''
"2" = ''':sup:`2` Találtunk egy Föníciába menõ hajót, átszálltunk rá, és
továbbhajóztunk.
'''
"3" = ''':sup:`3` Láttuk Ciprust, de bal felõl elkerültük, hogy Szíriába hajózzunk.
Tíruszban értünk kikötõbe, itt kellett a hajónak a rakományát kitennie.
'''
"4" = ''':sup:`4` Megkerestük a tanítványokat, és egy hétig náluk maradtunk. Ezek a
Szentlélek sugallatára azt mondták Pálnak, hogy ne menjen fel
Jeruzsálembe.
'''
"5" = ''':sup:`5` Amikor ezeknek a napoknak az elmúltával útnak indultunk, mind
elkísértek minket feleségestül és gyerekestül egészen a város határáig.
A tengerparton letérdeltünk és imádkoztunk.
'''
"6" = ''':sup:`6` Majd búcsút vettünk egymástól, mi hajóra szálltunk, õk meg
hazatértek.
'''
"7" = ''':sup:`7` Hajóutunk végén Tíruszból Ptolemaiszba mentünk, üdvözöltük a
testvéreket, és egy napig ott maradtunk náluk.
'''
"8" = ''':sup:`8` Másnap folytattuk utunkat, és Cezáreába értünk. Itt betértünk Fülöp
evangélistának, a hét közül az egyik diakónusnak a házába, és nála
szálltunk meg.
'''
"9" = ''':sup:`9` Fülöpnek volt négy prófétáló tehetséggel megáldott lánya, akik
szüzek voltak.
'''
"10" = ''':sup:`10` Már eltöltöttünk nála néhány napot, amikor Júdeából egy Agábusz
nevû próféta érkezett.
'''
"11" = ''':sup:`11` Odajött, elvette Pál övét, és összekötözte vele kezét, lábát, s így
szólt: "Ezt üzeni a Szentlélek: Azt a férfit, akié ez az öv, a zsidók
így kötözik majd meg Jeruzsálemben és kiszolgáltatják a pogányoknak."
'''
"12" = ''':sup:`12` Ezt hallva arra kértük mi is, az odavalók is, hogy ne menjen fel
Jeruzsálembe.
'''
"13" = ''':sup:`13` De Pál így válaszolt: "Miért sírtok és miért okoztok szomorúságot
szívemnek? Készen vagyok rá, hogy Jeruzsálemben nemcsak a bilincseket,
hanem a halált is elszenvedjem Urunk Jézus ügyéért."
'''
"14" = ''':sup:`14` Minthogy nem tudtuk lebeszélni, belenyugodtunk. "Teljesedjen az Úr
akarata!" - mondtuk.
'''
"15" = ''':sup:`15` Néhány nap múlva nekikészülõdtünk, és fölmentünk Jeruzsálembe.
'''
"16" = ''':sup:`16` Velünk tartott egypár cezáreai tanítvány is, ezek elvezettek minket
egy régi ciprusi tanítványhoz, Mnázonhoz, hogy nála szálljunk meg.
'''
"17" = ''':sup:`17` Amikor megérkeztünk Jeruzsálembe, a testvérek örömmel fogadtak
minket.
'''
"18" = ''':sup:`18` Másnap Pál velünk együtt ellátogatott Jakabhoz. A presbiterek is
mind egybegyûltek.
'''
"19" = ''':sup:`19` Üdvözölte õket, aztán sorjában elbeszélte, mi mindent tett az Isten
a pogányok között szolgálata által.
'''
"20" = ''':sup:`20` Azután, hogy meghallgatták, magasztalták az Istent, õhozzá meg így
szóltak: "Látod, testvér, hány ezren vannak a zsidók között, akik
megtértek, de azért buzgón tartják a törvényt.
'''
"21" = ''':sup:`21` Felõled viszont azt hallották, hogy arra tanítod a pogányok közt
élõ zsidókat, pártoljanak el Mózestõl, azt mondván nekik, hogy ne
metéltessék körül a gyerekeket, s ne éljenek a szokások szerint.
megérkezésedrõl.
'''
"23" = ''':sup:`23` Fogadd hát meg tanácsunkat. Van itt nálunk négy férfi, akik
fogadalmat tettek.
'''
"24" = ''':sup:`24` Vedd ezeket magad mellé, végezd el velük a tisztulási szertartást,
és fizess értük, hogy megnyíratkozzanak. Így mindenki megtudja, hogy
nem igaz, amit felõled híreszteltek, hisz te magad is eleget teszel a
törvénynek, és szerinte élsz.
'''
"25" = ''':sup:`25` Ami pedig a pogányságból megtért hívõket illeti, mi levélben
közöltük velük határozatunkat, hogy tartózkodjanak a bálványoknak
áldozott hústól, a vértõl, a fojtott állattól és a paráznaságtól."
'''
"26" = ''':sup:`26` Pál maga mellé vette a férfiakat, elvégezte velük a tisztulási
szertartást, aztán másnap bement a templomba, és jelentette, hogy
eltelt a megtisztulás ideje, amikor is mindegyikükért be kellett
mutatni az áldozatot.
'''
"27" = ''':sup:`27` Amikor a hét nap már a vége felé járt, az ázsiai zsidók meglátták
(Pált) a templomban, s felizgatták a tömeget. Kezet vetettek rá, és
elkezdtek kiabálni:
'''
"28" = ''':sup:`28` "Izraelita férfiak, segítsetek! Ez az ember mindenütt a nép, a
törvény és a szent hely ellen tanít. Még pogányokat is hozott a
templomba, és megfertõzte ezt a szent helyet."
'''
"29" = ''':sup:`29` Mert elõzõleg látták vele a városban az efezusi Trofimuszt, s azt
gondolták, hogy a templomba is õt vitte magával.
'''
"30" = ''':sup:`30` Az egész város felbolydult, összeszaladt az egész nép. Megragadták
Pált, kihurcolták a templomból, a kapukat pedig gyorsan bezárták.
'''
"31" = ''':sup:`31` Már-már azon voltak, hogy megölik, amikor a helyõrség ezredesének
hírül vitték, hogy egész Jeruzsálem fellázadt.
'''
"32" = ''':sup:`32` Katonákat és tiszteket vett maga mellé, s máris ott termett. Amikor
meglátták az ezredest és a katonákat, abbahagyták Pál ütlegelését.
'''
"33" = ''':sup:`33` Ekkor odalépett az ezredes, elfogatta és két lánccal
megbilincseltette, aztán megkérdezte, hogy kicsoda és mit csinált.
'''
"34" = ''':sup:`34` A tömegbõl mindenki kiabált. Mivel a lárma miatt nem tudott
megállapítani semmi biztosat, parancsot adott, hogy vigyék a várba.
'''
"35" = ''':sup:`35` A lépcsõkhöz érve vinniük kellett a katonáknak, mert a nép
erõszakoskodott.
'''
"36" = ''':sup:`36` Az egész tömeg utána tódult ugyanis, és ordítozott: "Halál rá!"
'''
"37" = ''':sup:`37` Már épp be akarták vinni a várba, amikor Pál megszólította az
ezredest: "Szabad valamit mondanom neked?" "Te tudsz görögül? -
kérdezte. -
'''
"38" = ''':sup:`38` Hát nem az az egyiptomi vagy, aki nemrégiben fölkelést szított, és
négyezer szikárius férfit kivezetett a pusztába?"
'''
"39" = ''':sup:`39` "Én zsidó vagyok - felelte Pál -, Tarzuszból származom, a híres
kilikiai városnak vagyok a polgára. Kérlek, engedd meg, hogy szóljak a
néphez."
'''
"40" = ''':sup:`40` Amikor megadta neki az engedélyt, Pál odaállt a lépcsõre, és
kezével intett a népnek. Erre mély csend lett, õ pedig héber nyelven
elkezdett beszélni.
'''
