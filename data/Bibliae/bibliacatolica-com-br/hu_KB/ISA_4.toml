azok fölött, akik oda gyülekeztek. Olyan lesz számukra, mint a felhõ
nappal, és mint a füst s a lobogó tûz éjjel. Mert mindenekelõtt az Úr
dicsõsége lesz nekik a tetõ
'''
"6" = ''':sup:`6` és a sátor a nappali forróság ellen, az szolgál védelemül és
rejtekhelyül a vihar és az esõ ellen.
'''
