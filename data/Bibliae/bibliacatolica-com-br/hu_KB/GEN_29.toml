[29]
"1" = ''':sup:`1` Ezután Jákob elindult és elérkezett kelet fiainak országába.
'''
"2" = ''':sup:`2` Körülnézett, és a pusztában meglátott egy kutat, amelynél éppen
három juhnyáj tartózkodott. Ugyanis ebbõl a kútból itatták a nyájakat.
A kút nyílását elzáró kõ igen nagy volt.
'''
"3" = ''':sup:`3` A követ csak akkor hengerítették el a kút nyílásáról, ha minden nyáj
együtt volt. Megitatták a juhokat, és a követ ismét visszatolták a
helyére, a kút nyílása fölé.
'''
"4" = ''':sup:`4` Jákob megszólította õket: "Testvéreim, honnét valók vagytok?"
"Háránból vagyunk" - válaszolták.
'''
"5" = ''':sup:`5` Tovább kérdezte: "Ismeritek-e Lábánt, Nachor fiát?" "Ismerjük" -
felelték.
'''
"6" = ''':sup:`6` Azután ezt kérdezte: "Jól megy a sora?" Azok így feleltek: "Jól,
éppen ott jön a lánya, Ráchel a juhokkal"
'''
"7" = ''':sup:`7` Erre ezt mondta: "Nézzétek, még hosszú a nap, még nincs itt az
ideje, hogy az állatokat összetereljétek. Itassátok meg a juhokat és
legeltessétek õket tovább."
'''
"8" = ''':sup:`8` Azok ezt válaszolták: "Addig nem tehetjük, amíg nincs együtt minden
nyáj. Majd csak akkor hengerítjük el a követ a kút nyílásáról és
itatjuk meg a juhokat."
'''
"9" = ''':sup:`9` Amíg velük beszélt, megérkezett Ráchel, apja juhaival, õ ugyanis
pásztor volt.
'''
"10" = ''':sup:`10` Mikor Jákob meglátta Ráchelt, anyja testvérének, Lábánnak lányát és
anyja testvérének, Lábánnak juhait, Jákob odalépett, elhengerítette a
követ a kút nyílásáról és megitatta Lábánnak, anyja testvérének juhait.
'''
"11" = ''':sup:`11` Azután Jákob megcsókolta Ráchelt és hangos sírásra fakadt.
'''
"12" = ''':sup:`12` Majd Jákob elbeszélte Ráchelnek, hogy õ apjának rokona, mégpedig
Rebekka fia. Az elsietett, és megvitte a hírt apjának.
'''
"13" = ''':sup:`13` Amikor Lábán hírt vett Jákobról, nõvére fiáról, eléje sietett,
megölelte, megcsókolta és házába vezette. Õ pedig elbeszélt Lábánnak
mindent, ami történt.
'''
"14" = ''':sup:`14` Lábán így szólt hozzá: "Igen, te az én csontom és húsom vagy." Õ
pedig egy hónapig nála maradt.
'''
"15" = ''':sup:`15` Lábán így szólt Jákobhoz: "Ingyen akarsz nekem szolgálni, mivel
rokonom vagy? Mondd meg, mi legyen a béred?"
'''
"16" = ''':sup:`16` Lábánnak két lánya volt: az idõsebbet Leának, a fiatalabbat
Ráchelnek hívták.
'''
"17" = ''':sup:`17` Lea szeme kifejezéstelen volt, Ráchel azonban alakra és arcra is
szép.
'''
"18" = ''':sup:`18` Jákob szerette Ráchelt, azért így szólt: "Hét évig szolgálok neked
fiatalabb lányodért, Ráchelért."
'''
"19" = ''':sup:`19` Lábán ezt válaszolta: "Jobb, ha neked adom, mint idegen férfinek,
maradj hát nálam."
'''
"20" = ''':sup:`20` Jákob hét évig szolgált Ráchelért, de olyannak tûnt szemében, mint
egy nap, annyira szerette.
'''
"21" = ''':sup:`21` Azután Jákob így szólt Lábánhoz: "Add ki feleségemet, hogy
elvegyem, az idõm letelt."
'''
"22" = ''':sup:`22` Lábán összehívta a helység minden emberét, és ünnepi lakomát
rendezett.
'''
"23" = ''':sup:`23` Este azonban vette a lányát, Leát, és bevitte hozzá, s õ vele hált.
'''
"24" = ''':sup:`24` Lábán a rabszolganõjét, Szilpát adta Leának szolgálóul.
'''
"25" = ''':sup:`25` Reggel kiderült, hogy Lea volt. Jákob ezt mondta Lábánnak: "Miért
szedtél rá?"
'''
"26" = ''':sup:`26` Lábán így felelt: "Vidékünkön nem szokás a fiatalabbat férjhez adni
az idõsebb elõtt.
'''
"27" = ''':sup:`27` Töltsd ki vele végig a menyegzõs hetet, s akkor majd a másikat is
neked adom azért a szolgálatért, amit további hét esztendõn át
teljesítesz."
'''
"28" = ''':sup:`28` Jákob így is tett. Kitöltötte vele a menyegzõs hetet. Akkor
feleségül adta neki a lányát, Ráchelt.
'''
"29" = ''':sup:`29` Lábán lányának, Ráchelnek a Bilha nevû rabszolganõjét adta
szolgálóul.
'''
"30" = ''':sup:`30` Ezentúl Ráchellel is együtt élt. Õt jobban szerette, mint Leát. Így
még további hét éven át szolgált neki.
'''
"31" = ''':sup:`31` Amikor az Úr látta, hogy Lea háttérbe szorul, megnyitotta méhét,
Ráchel ellenben meddõ maradt.
'''
"32" = ''':sup:`32` Lea fogant és fiút szült, akit Rubennek nevezett, "mivel - úgymond
- az Úr meglátta nyomorúságomat, most már szeretni fog a férjem."
'''
"33" = ''':sup:`33` Azután ismét fogant, és fiút szült. Ezt mondta: "Az Úr meghallotta,
hogy háttérbe szorultam, azért adta ezt nekem." Simeonnak nevezte el.
'''
"34" = ''':sup:`34` Újra fogant, és fiút szült. Ezt mondta: "Most végre felém fordul a
férjem, mivel három fiút szültem neki." Ezért Lévinek nevezte.
'''
"35" = ''':sup:`35` Még egyszer fogant, és fiút szült, és így szólt: "Most már
dicsõíteni akarom az Urat!" Azért Júdának nevezte. Több gyermeket
azután nem szült.
'''
