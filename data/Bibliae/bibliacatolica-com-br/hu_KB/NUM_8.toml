[8]
"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Beszélj Áronnal és mondd meg neki: Ha felrakod a mécseseket,
ügyelj, hogy a hét mécses a mécstartó elõtti térre vesse fényét."
'''
"3" = ''':sup:`3` S Áron így járt el: a mécstartó elõtti tér felé fordítva helyezte el
a mécseseket, ahogy az Úr Mózesnek parancsolta.
'''
"4" = ''':sup:`4` A mécstartó így készült: aranyból kalapálták, még a lábát s rajta a
virágokat is aranyból kalapálták; pontosan arra a mintára készítette el
Mózes a mécstartót, amelyet az Úr mutatott neki.
'''
"5" = ''':sup:`5` Ezt mondta az Úr Mózesnek:
'''
"6" = ''':sup:`6` "Vezesd ki Lévi fiait Izrael fiainak körébõl, és tisztítsd meg õket.
'''
"7" = ''':sup:`7` Ezt tedd velük tisztulásukra: hintsd meg õket bûneiktõl való
megszabadulásukra szolgáló vízzel, aztán egész testüket borotválják
meg, mossák ki a ruhájukat, tisztálkodjanak meg,
'''
"8" = ''':sup:`8` s fogjanak egy fiatal bikát és vegyék a vele együttjáró
ételáldozatot, az olajjal vegyített lisztlángot; te pedig végy egy
fiatal bikát engesztelõ áldozatul.
'''
"9" = ''':sup:`9` Majd rendeld a levitákat a megnyilatkozás sátora elé, és gyûjtsd
egybe Izrael fiainak egész közösségét.
'''
"10" = ''':sup:`10` Ezután a leviták járuljanak az Úr elé, Izrael fiai meg tegyék
kezüket a levitákra.
'''
"11" = ''':sup:`11` S most Áron ajánlja fel Lévi fiait az Úrnak Izrael fiainak
ajándékaként szertartás keretében, hogy alkalmassá váljanak az Úr
szolgálatára.
'''
"12" = ''':sup:`12` A leviták tegyék kezüket a bikák fejére, te meg mutasd be az
egyiket engesztelõ, a másikat égõáldozatul az Úrnak, hogy a leviták
megszabaduljanak bûneiktõl.
'''
"13" = ''':sup:`13` Ezután állítsd Áron és fia elé a levitákat, ajánld fel õket az
Úrnak szertartással,
'''
"14" = ''':sup:`14` és vond ki Lévi fiait Izrael fiai körébõl, hogy a leviták az
enyémek legyenek.
'''
"15" = ''':sup:`15` Ezután a leviták megkezdhetik szolgálatukat a megnyilatkozás sátora
körül. Tehát tisztítsd meg, s ajánld fel õket.
'''
"16" = ''':sup:`16` Hiszen nekem adták õket egészen, Izrael fiai közül. A magam számára
lefoglaltam õket Izrael elsõszülöttei helyett, akik elsõként nyitják
meg anyjuk méhét.
'''
"17" = ''':sup:`17` Mert Izrael fiai körében az enyém minden elsõszülött, ember és
állat egyaránt. Azon a napon, amelyen lesújtottam Egyiptom
elsõszülötteire, a magamévá avattam õket.
'''
"18" = ''':sup:`18` Lefoglaltam magamnak Lévi fiait Izrael fiainak elsõszülöttei
helyett,
'''
"19" = ''':sup:`19` s Izrael fiai közül odaadtam a levitákat Áronnak és fiainak, hogy
Izrael fiai nevében ellássák a megnyilatkozás sátorának szolgálatát, s
Izrael fiai helyett engeszteljenek, nehogy csapás érje Izrael fiait,
amikor Izrael fiai a szentélyhez közelítenek."
'''
"20" = ''':sup:`20` Mózes és Áron, s Izrael fiainak egész közössége így tettek Lévi
fiaival. Egészen úgy tettek velük Izrael fiai, ahogyan az Úr a leviták
felõl Mózesnek parancsot adott.
'''
"21" = ''':sup:`21` Lévi fiai engedték, hogy bûneiktõl megtisztítsák õket, s kimosták
ruhájukat. Áron adományként felajánlotta õket az Úrnak, majd elvégezte
értük az engesztelés szertartását, hogy megtisztuljanak.
'''
"22" = ''':sup:`22` Ezután a leviták Áronnak és fiainak a felügyeletével megkezdték a
megnyilatkozás sátorának szolgálatát. Ahogyan az Úr Lévi fiai ügyében
Mózesnek megparancsolta, úgy jártak el.
'''
"23" = ''':sup:`23` Ezt mondta az Úr Mózesnek:
'''
"24" = ''':sup:`24` "A következõk legyenek érvényben a levitákra: huszonöt évtõl
fölfelé köteles szolgálatot teljesíteni, azaz a megnyilatkozás
sátorának gondját viselni.
'''
"25" = ''':sup:`25` Ötvenéves korában abbahagyhatja a megnyilatkozás sátorának
gondozását, nem köteles tovább szolgálatot teljesíteni.
'''
"26" = ''':sup:`26` Mindazonáltal segítségére lehet társainak a megnyilatkozás
sátorában kötelezettségeik teljesítésében, de tulajdonképpeni
szolgálatot nem kell többé ellátnia. Így járj el a levitákkal
szolgálati kötelezettségeik tekintetében."
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Isten megparancsolja, hogy a lámpatartó lámpáit úgy helyezzék
el, hogy megvilágítsák a szent teret, Isten jelenlétének fényét, amely
az Ő népét irányítja. A fény az isteni igazságot és kinyilatkoztatást
8:5-13 - A léviták a Tabernákulum szolgáivá avatása rituális
megtisztulás és kézrátétel révén valósul meg. Ez a szétválasztás
rávilágít a léviták Isten szolgáiként betöltött különleges szerepére
(lásd még 4Móz 3:6-9 és ApCsel 6:6).
8:14-19 - A lévitákat Áron és fiai kapják ajándékba, hogy a sátorban
szolgáljanak Izrael elsőszülöttje helyett. Ez Isten kegyelmét tükrözi
abban, hogy szolgálókat biztosít népének, és helyettesíti az áldozatot
8:20-22 - A léviták engedelmeskednek Isten parancsának, és teljesítik
kötelességeiket a sátorban. Ez hangsúlyozza az Úr szolgálatában
megkövetelt engedelmességet és az Ő utasításainak pontos követésének
8:23-26 - A leviták szolgálati korát 25-50 évre korlátozzák, ezt
követően visszavonulnak az aktív szolgálattól. Ez rávilágít arra, hogy
fel kell készíteni az új nemzedékeket Isten munkájának folytatására
'''
