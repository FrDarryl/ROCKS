[13]
"1" = ''':sup:`1` Szólhatok az emberek vagy az angyalok nyelvén, ha szeretet nincs
bennem, csak zengõ érc vagyok vagy pengõ cimbalom.
'''
"2" = ''':sup:`2` Lehet prófétáló tehetségem, ismerhetem az összes titkokat és mind a
tudományokat, hitemmel elmozdíthatom a hegyeket, ha szeretet nincs
bennem, mit sem érek.
'''
"3" = ''':sup:`3` Szétoszthatom mindenemet a nélkülözõk közt, odaadhatom a testemet is
égõáldozatul, ha szeretet nincs bennem, mit sem használ nekem.
'''
"4" = ''':sup:`4` A szeretet türelmes, a szeretet jóságos, a szeretet nem féltékeny,
nem kérkedik, nem is kevély.
'''
"5" = ''':sup:`5` Nem tapintatlan, nem keresi a maga javát, nem gerjed haragra, a
rosszat nem rója fel.
'''
"6" = ''':sup:`6` Nem örül a gonoszságnak, örömét az igazság gyõzelmében leli.
'''
"7" = ''':sup:`7` Mindent eltûr, mindent elhisz, mindent remél, mindent elvisel.
'''
"8" = ''':sup:`8` S a szeretet nem szûnik meg soha. A prófétálás végetér, a nyelvek
elhallgatnak, a tudomány elenyészik.
'''
"9" = ''':sup:`9` Most megismerésünk csak töredékes, és töredékes a prófétálásunk is.
'''
"10" = ''':sup:`10` Ha azonban elérkezik a tökéletes, ami töredékes, az véget ér.
'''
"11" = ''':sup:`11` Gyermekkoromban úgy beszéltem, mint a gyerek, úgy gondolkoztam,
mint a gyerek, úgy ítéltem, mint a gyerek. De amikor elértem a
férfikort, elhagytam a gyerek szokásait.
'''
"12" = ''':sup:`12` Ma még csak tükörben, homályosan látunk, akkor majd színrõl színre.
Most még csak töredékes a tudásom, akkor majd úgy ismerek mindent,
ahogy most engem ismernek.
'''
"13" = ''':sup:`13` Addig megmarad a hit, a remény és a szeretet, ez a három, de
közülük a legnagyobb a szeretet.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - Pál hangsúlyozza, hogy szeretet nélkül a legnagyobb erények is
haszontalanok, mint az ékesszólás és az áldozatkészség. A szeretet az
igazi spiritualitás lényege, és hiánya még a jó cselekedeteket is
13:4-7 - A szerelmet türelmesnek, kedvesnek és nem irigykedőnek írják
le. Ezek a tulajdonságok az agapé szeretetet mutatják be, amely Isten
13:8-10 - A szeretet örök, míg a lelki ajándékok, mint például a
prófécia és a nyelvek, átmenetiek. Ez kiemeli a szeretet elsőbbségét
13:11-13 - Pál kijelenti, hogy a szeretet a legnagyobb erény, és a hit
és a remény is elengedhetetlen. A keresztény élet teljességét azonban a
szeretetben találjuk meg, mert ez tükrözi Isten természetét (lásd még
Kolossé 3:14 és 1János 4:16).
'''
