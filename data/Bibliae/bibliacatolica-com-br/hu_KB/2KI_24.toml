[24]
"1" = ''':sup:`1` Abban az idõben Bábel királya Nebukadnezár felvonult, és Jojakim
három évre alattvalója lett, de aztán újra elszakadt tõle.
'''
"2" = ''':sup:`2` Erre az ellene küldte a kaldeusok portyásait, aztán az arámok
portyásait, a moabiták portyásait és az ammoniták portyásait. Júda
ellen küldte õket, hogy pusztítsák el, az Úr szava szerint, amelyet
szolgái, a próféták által hallatott.
'''
"3" = ''':sup:`3` Pusztán az Úr haragja miatt támadtak Júdára, azért, mert
eltaszította õket színe elõl Manassze bûnei miatt, mindazért, amit az
véghezvitt.
'''
"4" = ''':sup:`4` Az ártatlan vér miatt, amit kiontott, hogy Jeruzsálemet elöntötte az
ártatlanok vére; ezt nem bocsátotta meg az Úr.
'''
"5" = ''':sup:`5` Jojakim történetének többi részét, amit végbevitt, mind följegyezték
Júda királyai történetének könyvében.
'''
"6" = ''':sup:`6` Akkor Jojakim megtért atyáihoz, és fia, Jojachin lett helyette a
király.
'''
"7" = ''':sup:`7` De Egyiptom királya nem vonult ki többet országából. Mert Babilon
királya mindent meghódított, ami Egyiptom királya alá tartozott,
Egyiptom patakjától egészen az Eufrátesz folyóig.
'''
"8" = ''':sup:`8` Jojachin tizennyolc esztendõs volt, amikor király lett, és három
hónapig uralkodott Jeruzsálemben. Anyját Nechustának hívták, s a
jeruzsálemi Elnatannak volt a lánya.
'''
"9" = ''':sup:`9` Azt tette, ami gonosznak számít az Úr szemében, egészen úgy, mint
apja tette.
'''
"10" = ''':sup:`10` Abban az idõben Babilon királyának, Nebukadnezárnak a szolgái
felvonultak Jeruzsálem ellen, és a város ostrom alá került.
'''
"11" = ''':sup:`11` Aztán Nebukadnezár, Babilon királya, maga is hadba vonult a város
ellen, amelyet közben szolgái ostrom alatt tartottak.
'''
"12" = ''':sup:`12` Akkor Júda királya, Jojachin kiment Bábel királyához, õ, anyja,
szolgái, parancsnokai és tisztségviselõi. S Babilon királya foglyul
ejtette õket, uralma 8. esztendejében.
'''
"13" = ''':sup:`13` Elhurcolta az Úr templomából az összes kincset, ugyanígy a királyi
palota kincseit is; az összes aranyedényt összetörte, amit Salamon,
Izrael királya az Úr temploma számára csináltatott, úgy, ahogy az Úr
elõre megmondta.
'''
"14" = ''':sup:`14` Egész Jeruzsálemet fogságba hurcolta, az összes parancsnokot és
fegyverforgatásra alkalmas férfit, tízezer foglyot, ezenkívül az összes
kovácsot és lakatost, nem maradt ott senki, csak a föld egyszerû népe.
'''
"15" = ''':sup:`15` Jojachint is magával vitte - fogolyként - Bábelbe, s ugyanígy
fogságba hurcolta Jeruzsálembõl Bábelbe a király anyját, a király
asszonyait és tisztségviselõit, valamint az ország elõkelõit is;
'''
"16" = ''':sup:`16` ezenkívül az összes tekintélyes embert elvitte fogolynak Babilon
királya Bábelbe, szám szerint hétezret, meg a kovácsokat és a
lakatosokat, szám szerint ezret, s az összes magabíró,
fegyverforgatásra alkalmas férfit is.
'''
"17" = ''':sup:`17` Aztán Bábel királya Jojachin nagybátyját, Mattanját tette meg
helyette királynak, s a nevét Cidkijára változtatta.
'''
"18" = ''':sup:`18` Cidkija huszonegy esztendõs volt, amikor király lett, és tizenegy
évig uralkodott Jeruzsálemben. Anyját Hamutalnak hívták, s a Libnába
való Jirmejahu lánya volt.
'''
"19" = ''':sup:`19` Azt tette, ami gonosznak számít az Úr szemében, egészen úgy, mint
Jojakim tette.
'''
"20" = ''':sup:`20` Annyira fölgerjedt ezért az Úr haragja Júda és Jeruzsálem ellen,
hogy végül eltaszította színe elõl. Cidkija elszakadt Bábel királyától.
'''
