[3]
"1" = ''':sup:`1` Mózes apósának, Jetrónak, Midián papjának a juhait õrizte. Egyszer
messzire behajtotta a juhokat a pusztába, és eljutott az Isten
hegyéhez, a Hórebhez.
'''
"2" = ''':sup:`2` Itt megjelent neki az Isten angyala a tûz lángjában, egy égõ
csipkebokorban. Mikor odanézett, látta, hogy a bokor ég, de nem ég el.
'''
"3" = ''':sup:`3` Így szólt magában: "Odamegyek és megnézem ezt a különös jelenséget,
hadd lássam, miért nem ég el a csipkebokor."
'''
"4" = ''':sup:`4` Amikor az Úr látta, hogy vizsgálódva közeledik, az Isten
megszólította a csipkebokorból: "Mózes, Mózes!" "Itt vagyok" - felelte.
'''
"5" = ''':sup:`5` Erre így szólt: "Ne közelíts! Vedd le sarudat a lábadról, mert a
hely, ahol állasz, szent föld."
'''
"6" = ''':sup:`6` Azután így folytatta: "Én vagyok az Isten, atyáid Istene: Ábrahám
Istene, Izsák Istene, Jákob Istene." Erre Mózes eltakarta arcát, mert
félt Istenre tekinteni.
'''
"7" = ''':sup:`7` Az Úr pedig így szólt: "Láttam Egyiptomban élõ népem nyomorúságát és
hallottam a munkafelügyelõkre vonatkozó panaszát; igen, ismerem
szenvedését.
'''
"8" = ''':sup:`8` Azért szálltam le, hogy kiszabadítsam az egyiptomiak hatalmából, és
hogy kivezessem arról a földrõl egy szép, tágas országba, egy
tejjel-mézzel folyó országba, a kánaániak, a hetiták, az amoriták, a
periziták, a hivviták és a jebuziták területére.
'''
"9" = ''':sup:`9` Most tehát Izrael fiainak a kiáltása felhatolt hozzám, és láttam a
gyötrelmet is, amellyel az egyiptomiak kínozzák õket.
'''
"10" = ''':sup:`10` Ezért menj, elküldelek a fáraóhoz, hogy népemet, Izrael fiait
kivezesd Egyiptomból."
'''
"11" = ''':sup:`11` Mózes így szólt Istenhez: "Ki vagyok én, hogy a fáraóhoz menjek és
Izrael fiait kivezessem Egyiptomból?"
'''
"12" = ''':sup:`12` Isten ezt válaszolta: "Veled leszek, s ez lesz a jel, amelyrõl
felismered, hogy küldetésed tõlem van... Ha majd kivezetted a népet
Egyiptomból, ezen a hegyen mutattok be áldozatot Isteneteknek."
'''
"13" = ''':sup:`13` Mózes ezt mondta Istennek: "Ha megérkezem Izrael fiaihoz és így
szólok hozzájuk: Atyáitok Istene küldött, akkor majd megkérdezik: Mi a
neve? - mit feleljek erre?"
'''
"14" = ''':sup:`14` Isten ezt válaszolta: "Én vagyok, aki vagyok." Azután folytatta:
"Így beszélj Izrael fiaihoz: Aki van, az küldött engem hozzátok."
'''
"15" = ''':sup:`15` Azután még ezt mondta Isten Mózesnek: "Jahve, atyáitok Istene,
Ábrahám Istene, Izsák Istene, Jákob Istene küldött hozzátok. Ez az én
nevem minden idõkre, s így kell neveznetek nemzedékrõl nemzedékre."
'''
"16" = ''':sup:`16` "Menj tehát, hívd össze Izrael véneit és mondd meg nekik: Jahve,
atyáitok Istene, Ábrahám Istene, Izsák Istene, Jákob Istene megjelent
nekem és kijelentette: Letekintettem rátok és láttam a bánásmódot,
amelyben az egyiptomiak részesítenek benneteket.
'''
"17" = ''':sup:`17` Ezért elhatároztam: kivezetlek benneteket az egyiptomi rabságból a
kánaániak, a hetiták, az amoriták, a periziták, a hivviták és a
jebuziták földjére, a tejjel-mézzel folyó országba.
'''
"18" = ''':sup:`18` Hallgatni fognak rád. Azután Izrael véneivel együtt menj el
Egyiptom királyához és közöld vele: Találkoztunk Jahvéval, a héberek
Istenével, ezért most szeretnénk háromnapi járásra a pusztába menni, és
Jahvénak, a mi Istenünknek áldozatot bemutatni.
'''
"19" = ''':sup:`19` De tudom, hogy Egyiptom királya nem enged el benneteket, hacsak
kemény kéz nem kényszeríti.
'''
"20" = ''':sup:`20` Ezért kinyújtom a kezemet, és megverem Egyiptomot mindenféle
csodajellel, amelyeket közöttük mûvelni fogok. Arra majd elenged
benneteket."
'''
"21" = ''':sup:`21` "Megszerzem a nép számára az egyiptomiak jóindulatát. Ezért
kivonulástokkor ne induljatok el üres kézzel.
'''
"22" = ''':sup:`22` Az asszony kérjen szomszédjától és lakótársnõjétõl ezüsttárgyakat,
aranytárgyakat és ruhákat. Ezeket adjátok rá fiaitokra és leányaitokra.
Így kifosztjátok az egyiptomiakat."
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Mózes találkozik az égő csipkebokorral, ahol Isten „Ábrahám,
Izsák és Jákob Isteneként” nyilatkoztatja ki magát. Ez a pillanat Mózes
isteni elhívását jelzi, hogy kivezesse Izrael népét Egyiptomból,
kiemelve Isten szentségét és a pátriárkákkal való kapcsolatát (lásd még
ApCsel 7:32 és Máté 22:32).
3:7-10 - Isten kijelenti, hogy látta népe szenvedését, és felszólítja
Mózest, hogy szabadítsa meg őket. Mózes küldetése közvetlen válasz az
izraeliták kiáltására, feltárva Isten könyörületes jellemét és a
ApCsel 7:34).
3:11-12 - Mózes kétségeit fejezi ki azzal kapcsolatban, hogy képes
lesz-e teljesíteni küldetését, de Isten megígéri, hogy vele lesz. Ez a
párbeszéd aláhúzza azt az elképzelést, hogy Isten ereje elegendő az
Korinthus 12:9).
3:13-15 - Isten kinyilatkoztatja nevét: „Én Vagyok, Aki Vagyok”,
jelezve örökkévaló, önmagában létező természetét. Isten neve tekintélyt
és hatalmat közvetít, és a szabadulás garanciájaként szolgál Izrael
3:16-22 - Isten utasítja Mózest, hogy menjen a fáraóhoz, és vezesse
Izrael távozását, biztosítva őket arról, hogy nem távoznak üres kézzel.
Ez a szabadulás és áldás ígérete Isten népe iránti elkötelezettségét és
szövetségének beteljesedését tükrözi (lásd még 1Mózes 15:14 és 2Móz
12:35-36).
'''
