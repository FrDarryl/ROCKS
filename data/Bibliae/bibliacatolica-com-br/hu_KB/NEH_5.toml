[5]
"1" = ''':sup:`1` A nép és az asszonyok hangos panaszra fakadtak zsidó testvéreik
ellen.
'''
"2" = ''':sup:`2` Némelyek ezt mondták: "Zálogba kell adnunk fiainkat és lányainkat,
hogy gabonát szerezhessünk, ehessünk és életben maradjunk."
'''
"3" = ''':sup:`3` Mások így szóltak: "Mezeinket, szõleinket, házainkat kell
elzálogosítani, hogy gabonához jussunk az éhínség idején."
'''
"4" = ''':sup:`4` Voltak, akik így beszéltek: "Kölcsönt kell vennünk földjeinkre és
szõleinkre, hogy megfizethessük a királynak az adót.
'''
"5" = ''':sup:`5` Pedig mi is ugyanolyan húsból valók vagyunk, mint testvéreink, s
gyermekeink is olyanok, mint az õ gyermekeik. El kell adnunk fiainkat
és lányainkat rabszolgának. Lányaink közül némelyeket már eladtunk! Nem
tehetünk ellene semmit, hiszen földjeink és szõleink már másoké
lettek."
'''
"6" = ''':sup:`6` Amikor panaszukat és ezeket a szavakat meghallottam, nagyon
megharagudtam.
'''
"7" = ''':sup:`7` Megfontoltam a dolgot, és megdorgáltam az elõkelõket és az
elöljárókat. Így szóltam hozzájuk: "Milyen terhet raktok
testvéretekre!" Majd népes gyûlést hívtam össze ellenük,
'''
"8" = ''':sup:`8` és így szóltam hozzájuk: "Mi tehetségünkhöz képest kiváltottuk zsidó
testvéreinket, akiket eladtak a pogányoknak. Ti pedig most eladjátok
testvéreiteket, hogy majd váltsuk ki õket." Erre hallgattak, és nem
tudtak mit válaszolni.
'''
"9" = ''':sup:`9` Aztán folytattam: "Amit tesztek, az nem helyes. Nem akartok Istenünk
félelmében élni, hogy elkerüljétek az ellenséges népek gyalázkodásait?
'''
"10" = ''':sup:`10` Magam is, testvéreim és embereim is adtunk nekik pénzt és gabonát,
s most elengedjük nekik ezt a tartozást.
'''
"11" = ''':sup:`11` Adjátok nekik késedelem nélkül vissza a földjüket, szõlõjüket,
olajfájukat és házukat. Engedjétek el nekik, amivel pénzben, gabonában,
borban és olajban tartoznak nektek, amit kölcsönadtatok nekik."
'''
"12" = ''':sup:`12` Így válaszoltak: "Visszaadjuk, nem követelünk tõlük többé semmit, s
úgy teszünk, ahogy mondtad." Erre megeskettem õket - miután odahívtam a
papokat -, hogy ígéretük szerint járnak el.
'''
"13" = ''':sup:`13` Majd kiráztam köntösömet és ezt mondtam: "Isten így rázzon ki
házából, vagyonából minden embert, aki nem tartja meg ezt az ígéretet.
Ilyen kirázott és üres legyen!" Az egész gyülekezet ráfelelte: "Úgy
legyen!" -, és dicsõítette az Urat. A nép pedig a határozat értelmében
járt el.
'''
"14" = ''':sup:`14` Attól a naptól kezdve, amikor a király Júda földjének helytartójává
rendelt, Artaxerxész király 20. évétõl a 32. évig - tizenkét éven át -,
sem magam, sem testvéreim sohasem ettük a kormányzó kenyerét.
'''
"15" = ''':sup:`15` A régi kormányzók ugyanis, akik elõttem voltak, súlyos terheket
raktak a népre. Minden napra 40 sékel ezüstöt szedtek tõlük kenyérre
való járandóság címén, és szolgáik is szorongatták a népet. Én nem
tettem így, istenfélelembõl.
'''
"16" = ''':sup:`16` A fal építésekor is kivettem részemet a munkából, jóllehet nem
vettem magamnak földet. S embereim is mind megfogták a dolog végét.
'''
"17" = ''':sup:`17` A vezetõk és az elöljárók asztalomnál étkeztek, mintegy százötven
férfi, nem számítva azokat, akik a környezõ népek közül csatlakoztak
hozzánk.
'''
"18" = ''':sup:`18` Naponta elkészítettek a költségemre egy ökröt, hat hízott kost s
szárnyasokat. Ezenkívül minden tizedik napon hoztak rengeteg tömlõ
bort. Mindezek ellenére sohasem vettem fel a kormányzói járandóságot,
mert nehéz munka nehezedett a népre.
'''
"19" = ''':sup:`19` Emlékezzél meg, Istenem, a javamra arról, amit ezért a népért
tettem.
'''
"Notes" = '''
