5:8-11 - Nehémiás emlékezteti az embereket annak fontosságára, hogy
megváltsák testvéreiket, és ne zsákmányolják ki a rászorulókat.
Megparancsolja a gazdagoknak, hogy adják vissza földjüket, és hagyják
