[23]
"1" = ''':sup:`1` Amikor leülsz enni a parancsolóddal, arra legyen gondod, ami elõtted
van.
'''
"2" = ''':sup:`2` És inkább tedd a kést a torkodra, semmint túl mohó legyél.
'''
"3" = ''':sup:`3` Ne igen áhítozz a csemegéire, mert (csalfa) étel az, hazugság van
benne.
'''
"4" = ''':sup:`4` Ne törd össze magad, hogy meggazdagodjál, a becstelen haszonról
mondj le!
'''
"5" = ''':sup:`5` Szemet vetsz rá? Már el is tûnt elõled! Mert olyan szárnyai vannak,
mint a sasnak, és fölrepül a levegõégbe.
'''
"6" = ''':sup:`6` Ne egyél az irigy ember ételébõl, s ne áhítozz a csemegéire!
'''
"7" = ''':sup:`7` Olyan volna ez, mint vihar a torkának! Bár azt mondja: "Csak egyél
és igyál", de azért a szíve nem érez együtt veled.
'''
"8" = ''':sup:`8` Kiadod a falatot, amit megettél, csak tékozoltad barátságos szódat.
'''
"9" = ''':sup:`9` A balgatag fülébe ne beszélj, mert lebecsmérli okos szavaidat.
'''
"10" = ''':sup:`10` Ne mozdítsd el helyükrõl az õsi mezsgyéket, ne told be õket az
árvák földjére!
'''
"11" = ''':sup:`11` Mert hatalmas a szószólójuk, ügyükben õ harcol ellened.
'''
"12" = ''':sup:`12` A szíved legyen nyitva az intelemnek, az okos beszédnek meg a
füled.
'''
"13" = ''':sup:`13` A fiúgyermektõl ne sajnáld a feddést, nem hal bele, hogyha bottal
vered!
'''
"14" = ''':sup:`14` Megvered ugyan, méghozzá bottal, de az alvilágtól megmented életét.
'''
"15" = ''':sup:`15` Fiam, ha bölcs a szíved, akkor szívembõl örülök,
'''
"16" = ''':sup:`16` és ujjong a bensõm, ha azt mondja az ajkad, ami helyes.
'''
"17" = ''':sup:`17` Ne a bûnösök miatt gerjedjen föl szíved, inkább minden nap az Úr
félelmében!
'''
"18" = ''':sup:`18` Akkor sokkal biztosabb a jövõd, nem szakad vége a reményednek.
'''
"19" = ''':sup:`19` Figyelj, fiam, és légy bölcs, a szívedet vezesd egyenes úton.
'''
"20" = ''':sup:`20` Ne légy azok között, akik a bort isszák, sem azok között, akik
tobzódnak a húsban.
'''
"21" = ''':sup:`21` Mert az iszákos és tobzódó szegény lesz, és az aluszékony rongyokba
öltözik.
'''
"22" = ''':sup:`22` Hallgass az apádra, aki nemzett téged, és ne vesd meg anyádat
azért, mert öreg lett.
'''
"23" = ''':sup:`23` Igazságot vegyél, de el ne adj soha, bölcsességet, törvényt és
okosságot!
'''
"24" = ''':sup:`24` Az igaznak apja hangosan ujjong majd, a bölcsnek örül a nemzõje.
'''
"25" = ''':sup:`25` Legyen az apádnak öröme benned, és ujjongjon, aki a világra szült!
'''
"26" = ''':sup:`26` Fiam, add nekem a szívedet, útjaim leljenek tetszésre szemedben.
'''
"27" = ''':sup:`27` A feslett nõ olyan, akár a mély verem, s az idegen asszony olyan,
mint a szûk kút.
'''
"28" = ''':sup:`28` Ez is leskelõdik, akárcsak a rabló, és a becsapott emberek számát
gyarapítja.
'''
"29" = ''':sup:`29` Ki van tele jajjal, viszállyal, panasszal? Ok nélkül kinek van
sebe, s kinek vörös a szeme?
'''
"30" = ''':sup:`30` Azoknak, akik késõ óráig a bor mellett ülnek, akik fûszeres bort
járnak kóstolgatni.
'''
"31" = ''':sup:`31` Ne nézd, milyen piros színben játszik a bor, azt se nézd, hogyan
csillog a serlegben, hiszen olyan könnyen megissza az ember,
'''
"32" = ''':sup:`32` végül aztán megmar, akárcsak a kígyó, és mérget fecskendez, úgy,
mint a vipera.
'''
"33" = ''':sup:`33` Különös dolgokat látnak a szemeid, és a szíved (csupa) bolondságot
beszél.
'''
"34" = ''':sup:`34` Úgy érzed magad, hogy mély tengeren hányódsz, mintha az árbocrúd
tetején feküdnél.
'''
"35" = ''':sup:`35` "Ütöttek, de nem fájt, vertek, de semmit sem éreztem!
'''
"36" = ''':sup:`36` Mikor ébredek föl?... Újra kérek belõle!"
'''
