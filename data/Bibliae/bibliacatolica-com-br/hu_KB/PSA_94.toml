[94]
"1" = ''':sup:`1` Uram, te a megtorlás Istene vagy. Megtorlásnak Istene, mutatkozz
meg!
'''
"2" = ''':sup:`2` Kelj föl, te, aki ítélkezel a föld felett, és fizess meg az
elbizakodottaknak, ahogy megérdemlik.
'''
"3" = ''':sup:`3` Meddig fog még, Uram, a bûnös, meddig fog még a gonosz dicsekedni?
'''
"4" = ''':sup:`4` Meddig locsognak még arcátlanul, és meddig pöffeszkednek a
gonosztevõk?
'''
"5" = ''':sup:`5` Uram, eltapodják népedet, legázolják örökségedet.
'''
"6" = ''':sup:`6` Özvegyet, idegent legyilkolnak és az árvát is tönkreteszik.
'''
"7" = ''':sup:`7` Azt mondogatják: "Az Úr nem látja, Jákob Istene nem veszi észre."
'''
"8" = ''':sup:`8` Szálljatok magatokba, ti balgák a nép közt, esztelenek, mikor
lesztek bölcsek?
'''
"9" = ''':sup:`9` Aki a fület alkotta, az ne hallana, s aki a szemet csinálta, az ne
látna?
'''
"10" = ''':sup:`10` Aki a népeket neveli, az ne fenyítene? Õ, aki ismerni tanítja az
embereket?
'''
"11" = ''':sup:`11` Az Úr átlátja az ember gondolatait, tudja, hogy csak fuvallat az.
'''
"12" = ''':sup:`12` Boldog ember, akit te tanítasz, Uram, akit törvényed szerint
nevelsz,
'''
"13" = ''':sup:`13` hogy a rossz napok elmúltával nyugalmat adj neki, ám a gonoszt
elnyeli a sír.
'''
"14" = ''':sup:`14` Az Úr nem veti el népét, nem hagyja el örökségét.
'''
"15" = ''':sup:`15` Mert az ítélet visszatér az igazságossághoz, és a tiszta szívûek
mind követik majd.
'''
"16" = ''':sup:`16` Ki áll mellém a gonoszokkal szemben, az ártók ellen ki segít nekem?
'''
"17" = ''':sup:`17` Ha az Úr nem segítene, lelkem csakhamar csendben nyugodnék.
'''
"18" = ''':sup:`18` Ha már azt hiszem, hogy inog a lábam, akkor is megvéd a kegyelmed,
Uram.
'''
"19" = ''':sup:`19` Ha a szívben felgyülemlik a gond, vigasztalásod felvidítja a
lelkem.
'''
"20" = ''':sup:`20` A gonoszság székével vagy-e szövetségben, amely a törvény
látszatával gyötrelmet teremt?
'''
"21" = ''':sup:`21` Ha rátörnek is az igaz lelkére, és ártatlan vért ítélnek is el,
'''
"22" = ''':sup:`22` bizony akkor is az Úr az erõsségem, menedékem sziklája az Isten.
'''
"23" = ''':sup:`23` Õ megtorolja rajtuk a vétket, saját gonoszságuk által veszti el
õket. Igen, elveszti õket az Úr, a mi Istenünk!
'''
