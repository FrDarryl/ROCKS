[12]
"1" = ''':sup:`1` Aki szívesen veszi az intelmet, az szeret tanulni; aki haragszik,
hogyha dorgálják, az buta.
'''
"2" = ''':sup:`2` A jó ember elnyeri az Úr kegyelmét, hanem az alattomost, azt elítéli
(az Úr).
'''
"3" = ''':sup:`3` Aki nem igaz, annak nincsen maradása, az igazak gyökere nem lazul
meg soha.
'''
"4" = ''':sup:`4` A derék feleség koronája a férjének, a gyalázatos olyan, mint szú a
csontjában.
'''
"5" = ''':sup:`5` Az igaznak esze azon jár, ami helyes, a gonoszok terve csalásra
irányul.
'''
"6" = ''':sup:`6` A gonoszok szavai vérre lesnek, de megmenti õket az igazak szája.
'''
"7" = ''':sup:`7` Elbuknak a rosszak és nincsenek többé, az igazaknak megmarad a
házuk.
'''
"8" = ''':sup:`8` Okossága szerint dicsérik a férfit, megvetés tárgya lesz az, aki
esztelen.
'''
"9" = ''':sup:`9` Jobb, aki észrevétlen magát szolgálja ki, mint aki nagyra van, de
még kenyere sincs.
'''
"10" = ''':sup:`10` Gondját viseli az igaz a jószágnak, a gonosznak kegyetlen a szíve.
'''
"11" = ''':sup:`11` Dúskál a kenyérben, aki megmûveli a földjét, aki üres dolgok után
futkos, az esztelen.
'''
"12" = ''':sup:`12` Rossz a kívánsága annak, aki gonosz, de a jámborok gyökere
szilárdan áll.
'''
"13" = ''':sup:`13` Az ajkak hibáiba bonyolódik a rossz, az igaz megmenekül a
szorongatástól.
'''
"14" = ''':sup:`14` Szája gyümölcsébõl jóllakik jóval az ember, mindenki élvezi
tettének jutalmát.
'''
"15" = ''':sup:`15` A bolond egyenesnek véli útját, az okos ember hallgat a tanácsra.
'''
"16" = ''':sup:`16` A balgán rossz kedve mindjárt meglátszik, az okos elrejti kudarcát.
'''
"17" = ''':sup:`17` Az igazat adja tovább, aki megmondja, mi hogy volt, a hamis tanú
meg csak a hamisságot.
'''
"18" = ''':sup:`18` Egynémely fecsegõ úgy hat, mint a kardszúrás, de a bölcsek nyelve
gyógyulást hoz.
'''
"19" = ''':sup:`19` Az igazmondó ajak mindig megmarad, de a hazugság nyelve csak egy
pillanatig.
'''
"20" = ''':sup:`20` A gonoszságot forralóknak keserûség a szívük, azoké, akik
jótanácsot adnak, csupa öröm.
'''
"21" = ''':sup:`21` Az igazat nem éri soha veszedelem, hanem a rosszak tele vannak
bajjal.
'''
"22" = ''':sup:`22` Iszonyat az Úrnak a hazug ajak, akik a jót teszik, elnyerik
tetszését.
'''
"23" = ''':sup:`23` Az okos ember visszatartja ítéletét, a dõrék szíve kikürtöli
bolondságát.
'''
"24" = ''':sup:`24` A szorgalmasok keze uralomra jut, a lusta kéz meg kényszermunkát
végez.
'''
"25" = ''':sup:`25` A szívbeli bánat lesújtja az embert, de egy jóságos szó újra
felvidítja.
'''
"26" = ''':sup:`26` Aki jóbarátunk, az pártatlan bíránk, a gonoszokat útjuk tévedésbe
viszi.
'''
"27" = ''':sup:`27` Sohasem süt vadat magának a lusta, a serénység nagy kincs az
embernek.
'''
"28" = ''':sup:`28` Az igazságosság útja az életre visz, a rosszindulatúak útja a
halálba.
'''
