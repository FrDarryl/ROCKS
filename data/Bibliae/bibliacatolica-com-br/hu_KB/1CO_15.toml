[15]
"1" = ''':sup:`1` Figyelmetekbe ajánlom, testvérek, az evangéliumot, amelyet hirdettem
nektek. Elfogadtátok, és szilárdan kitartotok benne.
'''
"2" = ''':sup:`2` Általa elnyeritek az üdvösséget, ha megtartjátok úgy, ahogy
hirdettem nektek. Másként hiába lettetek volna hívõvé.
'''
"3" = ''':sup:`3` Elsõsorban azt hagytam rátok, amit magam is kaptam: Krisztus meghalt
bûneinkért, az Írások szerint,
'''
"4" = ''':sup:`4` eltemették és harmadnap feltámadt, az Írások szerint.
'''
"5" = ''':sup:`5` Megjelent Péternek, majd a tizenkettõnek.
'''
"6" = ''':sup:`6` Késõbb egyszerre több mint ötszáz testvérnek jelent meg, ezek közül
a legtöbben még élnek, néhányan azonban már meghaltak.
'''
"7" = ''':sup:`7` Azután Jakabnak jelent meg, majd az összes apostolnak.
'''
"8" = ''':sup:`8` Utánuk pedig, mint egy elvetéltnek, megjelent nekem is.
'''
"9" = ''':sup:`9` Én ugyanis az utolsó vagyok az apostolok közt, s arra sem méltó,
hogy apostolnak hívjanak, hiszen üldöztem az Isten egyházát.
'''
"10" = ''':sup:`10` De Isten kegyelmébõl vagyok az, ami vagyok, s rám árasztott
kegyelme nem maradt bennem hatástalan. Többet dolgoztam mindegyiküknél,
igaz ugyan, hogy nem én, hanem az Isten kegyelme, amely velem van.
'''
"11" = ''':sup:`11` Mindegy tehát, hogy én vagy õk: ugyanazt hirdetjük, s így lettetek
hívõvé.
'''
"12" = ''':sup:`12` Ha tehát hirdetjük, hogy Krisztus feltámadt a halálból, hogyan
állíthatják némelyek közületek, hogy nincs feltámadás?
'''
"13" = ''':sup:`13` Ha nincs feltámadás, akkor Krisztus sem támadt fel.
'''
"14" = ''':sup:`14` Ha pedig Krisztus nem támadt fel, nincs értelme a mi tanításunknak,
s nincs értelme a ti hiteteknek sem.
'''
"15" = ''':sup:`15` Ráadásul még Isten hamis tanúinak is bizonyulunk, mert Istenrõl azt
tanúsítjuk, hogy Krisztust feltámasztotta, holott nem támasztotta fel,
ha a halottak egyáltalán nem támadnak fel.
'''
"16" = ''':sup:`16` Ha ugyanis a halottak nem támadnak fel, akkor Krisztus sem támadt
fel.
'''
"17" = ''':sup:`17` Ha pedig Krisztus nem támadt fel, semmit sem ér a hitetek, mert még
mindig bûneitekben vagytok.
'''
"18" = ''':sup:`18` Sõt azok is elvesztek, akik Krisztusban haltak meg.
'''
"19" = ''':sup:`19` Ha csak ebben az életben reménykedünk Krisztusban, minden embernél
szánalomra méltóbbak vagyunk.
'''
"20" = ''':sup:`20` De Krisztus feltámadt a halálból elsõként a halottak közül.
'''
"21" = ''':sup:`21` Mivel egy ember idézte elõ a halált, a halottak is egy ember révén
támadnak fel.
'''
"22" = ''':sup:`22` Amint ugyanis Ádámban mindenki meghal, úgy Krisztusban mindenki
életre is kel.
'''
"23" = ''':sup:`23` Mindenki, amikor sorra kerül: elõször Krisztus, majd az õ
eljövetelekor mindnyájan, akik Krisztushoz tartoznak.
'''
"24" = ''':sup:`24` Azután következik a vég, amikor is (Krisztus) átadja az Istennek,
az Atyának az uralmat, miután minden felsõbbséget, hatalmat és erõt
megsemmisített.
'''
"25" = ''':sup:`25` Addig kell ugyanis uralkodnia, amíg ellenségeit mind lába alá nem
veti.
'''
"26" = ''':sup:`26` Utolsó ellenségként a halál semmisül meg, hiszen "mindent lába alá
vetett".
'''
"27" = ''':sup:`27` Amikor arról van szó, hogy minden alá van neki vetve, természetesen
kivétel az, aki mindent alávetett neki.
'''
"28" = ''':sup:`28` S ha majd minden alá lesz neki vetve, maga a Fiú is aláveti magát
annak, aki mindent alávetett neki, hogy Isten legyen minden mindenben.
'''
"29" = ''':sup:`29` Különben mi értelme van annak, hogy a halottakért
megkeresztelkednek? Ha a halottak egyáltalán nem támadnak fel, miért
keresztelkednek meg értük?
'''
"30" = ''':sup:`30` Miért tesszük ki mi is magunkat szüntelenül veszélynek?
'''
"31" = ''':sup:`31` Mindennap készen vagyok meghalni, hiszen büszkeségem vagytok,
testvérek, Urunkban, Jézus Krisztusban.
'''
"32" = ''':sup:`32` Mit használ nekem, hogy Efezusban - emberi módon szólva -
vadállatokkal küzdöttem? Ha a halottak nem támadnak fel, akkor "együnk,
igyunk, mert holnap úgyis meghalunk".
'''
"33" = ''':sup:`33` Ne hagyjátok magatokat félrevezetni! A gonosz beszéd megrontja a jó
erkölcsöt.
'''
"34" = ''':sup:`34` Legyetek józanok, és ne vétkezzetek! Némelyek ugyanis nem ismerik
az Istent. Azért mondom ezt, hogy szégyelljétek magatokat.
'''
"35" = ''':sup:`35` De - kérdezhetné valaki - hogyan támadnak fel a halottak? Milyen
testben jönnek majd elõ?
'''
"36" = ''':sup:`36` Ostoba! Amit elvetsz, nem hajt csírát, hacsak el nem rothad.
'''
"37" = ''':sup:`37` Amit elvetsz, még nem növény, az csak azután fejlõdik, hanem puszta
mag, például búzaszem vagy más egyéb.
'''
"38" = ''':sup:`38` Isten testet ad neki tetszése szerint, minden magnak neki megfelelõ
testet.
'''
"39" = ''':sup:`39` Nem minden test egyforma, hanem más az emberé, más az állaté, más a
madáré, más a halé.
'''
"40" = ''':sup:`40` S van égi test meg földi test, de másként ragyog az égi, másként a
földi.
'''
"41" = ''':sup:`41` Más a Nap ragyogása, más a Hold fényessége, más a csillagok
tündöklése, sõt az egyik csillag fénye is különbözik a másikétól.
'''
"42" = ''':sup:`42` Ilyen a halottak feltámadása is. Romlásra vetik el - romlatlannak
támad föl.
'''
"43" = ''':sup:`43` Dicstelenül vetik el - dicsõségben támad föl. Erõtlenségben vetik
el - erõben támad föl.
'''
"44" = ''':sup:`44` Érzéki testet vetnek el - szellemi test támad föl. Ha van érzéki
test, van szellemi is.
'''
"45" = ''':sup:`45` Ahogy az Írás mondja: "Ádám, az elsõ ember élõ lénnyé lett", az
utolsó Ádám pedig éltetõ lélekké.
'''
"46" = ''':sup:`46` De nem a szellemi az elsõ, hanem az érzéki, aztán következik a
szellemi.
'''
"47" = ''':sup:`47` Az elsõ ember földbõl való, földi; a második ember a mennybõl való.
'''
"48" = ''':sup:`48` Amilyen a földbõl való, olyanok a földiek is, s amilyen a mennybõl
való, olyanok a mennyeiek is.
'''
"49" = ''':sup:`49` Ezért ahogy a földi ember képét hordoztuk, a mennyeinek a képét is
fogjuk hordozni.
'''
"50" = ''':sup:`50` Azt még hozzáfûzöm, testvérek, hogy a test és vér nem örökölheti
Isten országát, sem a romlandóság a romolhatatlanságot.
'''
"51" = ''':sup:`51` Nos, titkot közlök veletek: Nem halunk ugyan meg mindnyájan, de
mindnyájan elváltozunk, hirtelenül,
'''
"52" = ''':sup:`52` egy szempillantás alatt, a végsõ harsonaszóra. Amikor az megszólal,
a halottak feltámadnak a romlatlanságra, mi pedig elváltozunk.
'''
"53" = ''':sup:`53` Ennek a romlandó testnek fel kell öltenie a romlatlanságot, ennek a
halandónak a halhatatlanságot.
'''
"54" = ''':sup:`54` Amikor a romlandó magára ölti a romlatlanságot, a halandó a
halhatatlanságot, akkor teljesedik az Írás szava: A gyõzelem elnyelte a
halált.
'''
"55" = ''':sup:`55` Halál, hol a te gyõzelmed? Halál, hol a te fullánkod?
'''
"56" = ''':sup:`56` A halál fullánkja a bûn, a bûn ereje pedig a törvény.
'''
"57" = ''':sup:`57` De legyen hála Istennek, mert õ gyõzelemre segít minket, Jézus
Krisztus, a mi Urunk által.
'''
"58" = ''':sup:`58` Legyetek tehát állhatatosak és kitartók, szeretett testvéreim!
Tegyetek mindig minél többet az Úr ügyéért, hiszen tudjátok, hogy az Úr
ügyében való fáradozástok nem hiábavaló.
'''
