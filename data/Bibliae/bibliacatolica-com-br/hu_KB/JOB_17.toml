[17]
"1" = ''':sup:`1` Összetörött immár énbennem a lélek, és miattam gyûlnek egybe a
sírásók.
'''
"2" = ''':sup:`2` Valóban, gúnyolódók céltáblája lettem, s azt kell egyre néznem,
hogyan civakodnak.
'''
"3" = ''':sup:`3` Tégy le óvadékot értem önmagadnál! Ki volna más, ki értem kezességet
vállal?
'''
"4" = ''':sup:`4` Szívüket bezártad, nincs bennük belátás, azért egyetlen kéz föl nem
emelkedik.
'''
"5" = ''':sup:`5` Zsákmányt osztani barátokat hívnak, saját gyermekeik szeme meg
eleped.
'''
"6" = ''':sup:`6` Gúnydalok tárgyává tettek a nép elõtt, olyan ember lettem, akit
szembeköpnek.
'''
"7" = ''':sup:`7` Szemem homályossá válik bánatomban, tagjaim sorvadnak, mint árnyék,
olyanok.
'''
"8" = ''':sup:`8` Ezért a jámborok szörnyülködnek, és a bûnös miatt háborognak a
tiszták.
'''
"9" = ''':sup:`9` De az igaz mégis hû marad útjához, kinek keze tiszta, gyarapszik
erõben.
'''
"10" = ''':sup:`10` Rajta hát! Lépjetek közelebb mindnyájan! De hisz nem találok
bölcset közöttetek!
'''
"11" = ''':sup:`11` Napjaim elenyésznek, terveim meg egyre távolabb kerülnek, a szívem
rostjait szétmarcangolták.
'''
"12" = ''':sup:`12` "A napnak kitér az éj - így szokták mondani -, közel a fény, amely
elûzi a sötétséget."
'''
"13" = ''':sup:`13` Alvilágban lakni, ez a reménységem, ágyamat megvetni, ott a
sötétségben.
'''
"14" = ''':sup:`14` Síromhoz így szólok: "Az apám vagy nékem!" A férgekhez meg: "Anyám,
s nõvéreim!"
'''
"15" = ''':sup:`15` Hol marad számomra még bármi reménység, ki leli meg - a
boldogságomat?
'''
"16" = ''':sup:`16` Velem együtt leszállnak az alvilágba, és együtt süllyedünk a porba.
'''
