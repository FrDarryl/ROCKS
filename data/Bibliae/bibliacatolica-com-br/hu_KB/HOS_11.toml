[11]
"1" = ''':sup:`1` Gyermek volt még Izrael, amikor megszerettem, Egyiptomból hívtam meg
a fiamat.
'''
"2" = ''':sup:`2` De minél jobban hívtam õket, annál inkább eltávolodtak tõlem:
Baaloknak áldoztak, bálványoknak gyújtottak jó illatot.
'''
"3" = ''':sup:`3` Pedig én tanítottam meg járni Efraimot, a karomon hordoztam; mégsem
ismerték el, hogy a gondjukat viseltem.
'''
"4" = ''':sup:`4` Puha kötelékekkel vonzottam õket, a szeretet kötelékeivel. Olyan
voltam hozzájuk, mint aki arcához emeli a csecsemõt; lehajoltam hozzá,
enni adtam neki.
'''
"5" = ''':sup:`5` Visszatér Egyiptom földjére, Asszíria lesz a királya, mert nem
akarnak megtérni.
'''
"6" = ''':sup:`6` Kard járja be városait, megöli gyermekeit, és elpusztítja erõdeit.
'''
"7" = ''':sup:`7` Népem gyönge a hûtlenség miatt, Baalt hívják segítségül, de az nem
emeli fel õket.
'''
"8" = ''':sup:`8` Hogyan vethetnélek el, Efraim, hogyan hagyhatnálak el, Izrael?
Elvethetlek-e, mint Admát, olyanná tehetlek-e, mint Cebojimot? Szívem
elváltozott, egész bensõm remeg.
'''
"9" = ''':sup:`9` Nem hagyom, hogy fellobbanjon haragom: Efraimot nem pusztítom el
többé, mert Isten vagyok, nem ember; a körödben élõ Szent, és nem
szeretem a pusztítást.
'''
"10" = ''':sup:`10` Az Urat fogják követni, aki úgy fog majd ordítani, mint az
oroszlán; igen, ordítani fog, és fiai elõsietnek nyugatról.
'''
"11" = ''':sup:`11` Mint a madár, elõsietnek Egyiptomból, mint a galamb, Asszíria
földjérõl, és visszatelepítem õket házaikba - mondja az Úr.
'''
