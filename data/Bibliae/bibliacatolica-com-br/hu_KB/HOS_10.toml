[10]
"1" = ''':sup:`1` Dús szõlõ volt Izrael, bõséges termést hozott; de minél több volt a
gyümölcse, annál több oltárt emelt; minél gazdagabb lett földje, annál
több bálványoszlopot állított benne.
'''
"2" = ''':sup:`2` Kétszínû a szívük, de most megbûnhõdnek; az Úr feldúlja oltáraikat,
elpusztítja oszlopaikat.
'''
"3" = ''':sup:`3` Akkor azt mondják majd: "Nincs királyunk, mert nem tiszteltük az
Urat. Vajon a király mit tehetne értünk?"
'''
"4" = ''':sup:`4` Szószaporítás, hamis esküvések és szövetségkötések; burjánzik a
törvény, mint a gyom a mezõ barázdáiban.
'''
"5" = ''':sup:`5` Remegnek Szamaria lakói Bet-Aven borja miatt; bizony gyászol majd
miatta népe! Pogány papjai siránkoznak dicsõsége miatt, amely messze
tovatûnik tõle.
'''
"6" = ''':sup:`6` Még azt is elviszik Asszíriába, áldozatul a nagy királynak.
Megszégyenül Efraim, Izrael pirul majd bálványa miatt.
'''
"7" = ''':sup:`7` Szamaria elpusztul, királya, mint a hab a víz színén.
'''
"8" = ''':sup:`8` Szétzúzzák a bûn magaslatait, Izrael vétkét; tövis és bogáncs terem
oltáraikon. Akkor így szólnak a hegyekhez: "Temessetek el!" És a
dombokhoz: "Omoljatok ránk!"
'''
"9" = ''':sup:`9` Gibea napjai óta vétkeztél, Izrael! Nem változtak meg. Nem várja-e
háború Gibeában a bûnösöket?
'''
"10" = ''':sup:`10` Megyek és megbüntetem õket. Népek gyûlnek egybe ellenük, hogy
bûnhõdjenek kettõs gonoszságuk miatt.
'''
"11" = ''':sup:`11` Efraim olyan, mint a betanított üszõ, amely szeret csépelni: lám,
szépséges nyakára ráteszem a jármot, felszerszámozom Efraimot; Júda
szántani fog, Jákob barázdát von.
'''
"12" = ''':sup:`12` Vessetek magatoknak igazságot, arassátok a hûség termését,
szántsátok fel a töretlen földet: ideje, hogy az Urat keressétek, míg
el nem jön, és az igazságra nem tanít titeket.
'''
"13" = ''':sup:`13` A gonoszságnak szántottatok, hamisságot arattatok, a hazugság
gyümölcsét ettétek. Harci szekereidben bíztál, harcosaid sokaságában,
'''
"14" = ''':sup:`14` ezért csatakiáltás hallatszik városaidban, s minden erõdöd
elpusztul, mint akkor, amikor Salmán elpusztította Bet-Arbelt az
ütközet napján: az anyát eltiporták gyermekeivel együtt.
'''
"15" = ''':sup:`15` Így teszek veletek, Izrael háza, tömérdek gonoszságod miatt, s a
viharban örökre elpusztul Izrael királya.
'''
