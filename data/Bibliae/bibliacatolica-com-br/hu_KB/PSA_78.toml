[78]
"1" = ''':sup:`1` (Aszaf tanítókölteménye.) Népem, figyelj tanító szavamra,
hallgassátok meg szám tanítását!
'''
"2" = ''':sup:`2` Példabeszédre nyitom meg ajkam, õsidõk titkait hirdetem nektek,
'''
"3" = ''':sup:`3` amit hallottunk, amit megismertünk, s amit õseink beszéltek el
nekünk.
'''
"4" = ''':sup:`4` Nem titkoljuk el fiaink elõl, hanem hirdetjük a jövõ nemzedéknek. Az
Úr dicsõ tetteit, erejét, és a csodákat, amelyeket mûvelt.
'''
"5" = ''':sup:`5` Ám parancsul adta Jákobnak, s mint törvényt rendelte Izraelnek, hogy
amit kinyilatkoztatott az atyáknak, azt hirdetniük kell fiaiknak,
'''
"6" = ''':sup:`6` hadd ismerjék meg a jövõ nemzedékek, a fiak, akik majd születnek.
Aztán õk kelnek fel és tovább hirdetik gyermekeiknek.
'''
"7" = ''':sup:`7` Hogy Istenbe vessék reményüket, ne feledjék el Isten tetteit, hanem
teljesítsék parancsait.
'''
"8" = ''':sup:`8` Ne legyenek, mint atyáik voltak: nyakas, pártütõ nemzedék; nemzedék,
amely ingatag szívével nem volt hûséges Istenéhez.
'''
"9" = ''':sup:`9` Efraim fiai, az íjászok az ütközet napján megfutamodtak.
'''
"10" = ''':sup:`10` Isten szövetségét nem tartották, s vonakodtak törvénye szerint
élni.
'''
"11" = ''':sup:`11` Elfelejtették tetteit és csodáit, amelyeket még láthattak.
'''
"12" = ''':sup:`12` Csodákat tett az atyák szeme láttára Egyiptom földjén és Tánisz
mezején.
'''
"13" = ''':sup:`13` Szétválasztotta a tengert, s engedte, hogy átvonuljanak; a vizet
feltorlaszolta, mint valami falat.
'''
"14" = ''':sup:`14` Nappal a felhõben vezette õket, éjjel pedig a tûznek fényénél.
'''
"15" = ''':sup:`15` Megrepesztette a sziklát a pusztában, s a kicsorduló forrásból
bõven adott inni.
'''
"16" = ''':sup:`16` Patakokat csalt elõ a sziklából, és vizüket bõven árasztotta.
'''
"17" = ''':sup:`17` S mégsem szûntek meg vétkezni ellene, szembeszálltak a pusztában a
Fölségessel.
'''
"18" = ''':sup:`18` Szívükben kísértették Istent, mohóságukban ételt követeltek.
'''
"19" = ''':sup:`19` Zúgolódtak Isten ellen s így szóltak: "Tud-e Isten itt a pusztában
asztalt teríteni?"
'''
"20" = ''':sup:`20` S lám, rácsapott a sziklára, és megeredt a víz, elõtört a forrás.
"De tud-e népének kenyeret adni, és húsételrõl gondoskodni?"
'''
"21" = ''':sup:`21` Hallotta ezt az Úr és haragra gerjedt, tûz csapott fel Jákob ellen,
haragja fellobbant Izrael ellen.
'''
"22" = ''':sup:`22` Mert nem hittek az Istenben és nem bíztak segítségében.
'''
"23" = ''':sup:`23` De ott fenn parancsot adott a felhõknek, s megnyitotta az egek
kapuit.
'''
"24" = ''':sup:`24` Mannát hullatott az égbõl eledelül, égi kenyeret adott nekik.
'''
"25" = ''':sup:`25` Az erõsek kenyerét ette az ember, ételt küldött nekik bõségesen.
'''
"26" = ''':sup:`26` Keleti szelet támasztott az égbõl, s hatalmával fölkeltette a déli
szelet.
'''
"27" = ''':sup:`27` Húst hullatott rájuk homokesõ módján, szárnyas madarakat, tenger
fövényeként.
'''
"28" = ''':sup:`28` Táboruk közepén hullottak le, sátraik mellé körös-körül.
'''
"29" = ''':sup:`29` Ettek és jóllaktak; így teljesítette kívánságukat.
'''
"30" = ''':sup:`30` De még éhségük meg se szûnt, az étel még szájukban volt,
'''
"31" = ''':sup:`31` Isten haragja újra fölgerjedt ellenük. Nagyjaik közé a halált
vetette, Izrael ifjúságát leterítette.
'''
"32" = ''':sup:`32` De õk azért tovább vétkeztek, csodáinak nem adtak hitelt.
'''
"33" = ''':sup:`33` Ezért napjaikat megrövidítette, éveiknek hamar véget vetett.
'''
"34" = ''':sup:`34` Ha megverte õket, keresni kezdték, megtértek és kérdeztek utána.
'''
"35" = ''':sup:`35` Eszükbe jutott, hogy Isten a sziklájuk, a fölséges Isten a
szabadítójuk.
'''
"36" = ''':sup:`36` Mégis megcsalták a szájukkal, nyelvükkel hazudtak neki.
'''
"37" = ''':sup:`37` Szívük nem volt egyenes elõtte, szövetségét nem tartották
hûségesen.
'''
"38" = ''':sup:`38` Bûneiket mégis elengedte, nem pusztította el õket. Újra meg újra
fékezte haragját, nem zúdította rájuk indulata árját.
'''
"39" = ''':sup:`39` Gondolt rá, hogy csak testi lények, olyanok, mint a fuvallat, amely
eloszlik és nem tér vissza.
'''
"40" = ''':sup:`40` Hányszor gerjesztették fel haragját a pusztán, hányszor okoztak
neki gondot a sivatagban!
'''
"41" = ''':sup:`41` Kísértették Istent újra meg újra, keserûséget okoztak Izrael
Szentjének.
'''
"42" = ''':sup:`42` Nem emlékeztek vissza a kezére, sem a napra, amelyen kiszabadította
az ellenség hatalmából õket.
'''
"43" = ''':sup:`43` Amikor jeleket mûvelt Egyiptom földjén, és csodatetteket Tánisz
mezején;
'''
"44" = ''':sup:`44` amikor vérré változtatta folyóikat, és patakjaikat, hogy senki ne
ihassék.
'''
"45" = ''':sup:`45` Legyeket küldött rájuk, hogy halált okozzanak, és békákat, hogy
pusztulást hozzanak.
'''
"46" = ''':sup:`46` A rovaroknak bõ aratást adott, a sáskáknak adta munkájuk
gyümölcsét.
'''
"47" = ''':sup:`47` Szõlõjüket elverte záporral, fügefáikat faggyal, jégesõvel.
'''
"48" = ''':sup:`48` Marhájukat dögvész pusztította, nyájaikat villámmal sújtotta.
'''
"49" = ''':sup:`49` Haragjának tüzét szórta rájuk: bosszúság, gond, zaklatás, ártalom
tömegét.
'''
"50" = ''':sup:`50` Szabad folyást engedett haragjának: nem kímélte õket a haláltól, s
állataikat sem a pusztulástól.
'''
"51" = ''':sup:`51` Lesújtott minden elsõszülöttre Egyiptomban, Kám sátrainak
elsõszülötteire, mindnyájukra.
'''
"52" = ''':sup:`52` Népét kihozta, mint a juhokat, s átvezette õket a pusztán, mint a
nyájat.
'''
"53" = ''':sup:`53` Biztosan vezette õket, hogy ne tévelyegjenek, s ellenségeiket
elnyelte a tenger.
'''
"54" = ''':sup:`54` Elvezette õket szent földjére, a hegyekre, amelyeket jobbja
szerzett.
'''
"55" = ''':sup:`55` Szemük láttára elûzte a pogányokat, és nekik adta földjüket
örökségül; a pogányok sátrába Izrael törzseit telepítette.
'''
"56" = ''':sup:`56` Mégis megkísértették a Fölségest, kihívták maguk ellen, s nem
tartották meg törvényét.
'''
"57" = ''':sup:`57` Mint az atyák, a hûséget megszegve, õk is elfordultak; mint a
csalfa íj, eltérültek.
'''
"58" = ''':sup:`58` Magaslataikkal kihívták haragját, bálványaikkal féltékenységre
ingerelték.
'''
"59" = ''':sup:`59` Isten hallotta, s indulatra gerjedt: elvetette Izraelt egészen.
'''
"60" = ''':sup:`60` Elhagyta lakóhelyét Silóban, a sátrat, amelyben az emberek közt
lakott.
'''
"61" = ''':sup:`61` Hatalmát a fogság prédájára hagyta, dicsõségét ellenség kezére
adta.
'''
"62" = ''':sup:`62` Népét kiszolgáltatta a kardnak, szívét harag töltötte el öröksége
ellen.
'''
"63" = ''':sup:`63` Fiaikat tûz emésztette meg, leányaik nem mehettek férjhez;
'''
"64" = ''':sup:`64` papjaik kard élén hulltak el, s özvegyeiknek sírni sem volt szabad.
'''
"65" = ''':sup:`65` De aztán mint álomból, fölserkent az Úr, mint a harcos, aki fölkel
a bor mellõl.
'''
"66" = ''':sup:`66` Ellenségeinek a hátába csapott, és örök szégyent hozott rájuk.
'''
"67" = ''':sup:`67` József sátrát elvetette, s nem foglalta le Efraim törzsét sem.
'''
"68" = ''':sup:`68` Júdát választotta ki magának, a Sion hegyét, melyet szeretett.
'''
"69" = ''':sup:`69` Mint égi magaslatot, úgy építette a szentélyt, szilárddá tette,
mint a földet, amelyet örökre megteremtett.
'''
"70" = ''':sup:`70` Kiválasztotta szolgáját, Dávidot, a juhok aklától hozta el.
'''
"71" = ''':sup:`71` Az anyajuhoktól szólította el, hogy legeltesse Jákobot, a népét,
Izraelt, az õ örökségét.
'''
"72" = ''':sup:`72` Õ szívének egyszerûségében legeltette, s hozzáértõ kézzel vezette.
'''
