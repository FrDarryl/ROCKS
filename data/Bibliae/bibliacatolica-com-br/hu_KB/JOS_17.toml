[17]
"1" = ''':sup:`1` A sorsvetés Manasszéra esett, mivel õ volt József elsõszülötte.
Manassze elsõszülöttének és Gileád apjának, Machirnak Gileád földje és
Básán jutott osztályrészül, mint vitéz harcost ez illette meg.
'''
"2" = ''':sup:`2` Manassze többi fiai is kaptak részt, nemzetségeik jelentõségétõl
függõen: Abiezer fiai, Helek fiai, Aszriel fiai, Sechem fiai, Hefer
fiai, Semida fiai; ezek voltak József fia, Manassze férfi
leszármazottainak nemzetségei.
'''
"3" = ''':sup:`3` Celofchadnak, Hefer fiának, aki Manassze fia; Machir fiának,
Gileádnak volt a fia, nem voltak fiai, csak lányai, név szerint Machla,
Noa, Hogla, Milka és Tirca.
'''
"4" = ''':sup:`4` Eleazár pap és Józsue, Nun fia és az elöljárók elé járultak és így
szóltak: "Mózes megparancsolta, hogy testvéreink közt nekünk is adjatok
örökrészt." Tehát az Úr parancsa szerint nekik is adtak örökrészt
atyjuk testvérei közt.
'''
"5" = ''':sup:`5` Így Manasszéra 10 rész esett, azonkívül Gileád és Básán a Jordánon
túl.
'''
"6" = ''':sup:`6` Mert Manasszénak a lányai is kaptak örökrészt a fiai között. Gileád
földjét Manassze többi fia kapta.
'''
"7" = ''':sup:`7` Manassze határa Áser mellett Michmetat felé húzódott. Szichemmel
szemközt onnan jobbra a Tappuach forrásánál fekvõ Jasib felé;
'''
"8" = ''':sup:`8` Tappuach vidéke Manasszéé volt, de Manassze határán maga Tappuach
Efraim fiaié;
el Efraim fiainak a városai, továbbá azok, amelyeket Efraim Manassze
városai közt birtokolt, Manassze földje pedig a pataktól északra terült
el], végül a tengernél ért véget.
'''
"10" = ''':sup:`10` Efraim délen volt, Manassze pedig északon, s a tenger volt a határ.
Északon érintkeztek Áserral, délen pedig Isszachárral.
'''
"11" = ''':sup:`11` Manasszéé lett - Isszachárral és Áserral közösen - Bet-Sean és a
hozzá tartozó helységek, Jibleam és a hozzá tartozó helységek, Tanach
és Megiddó lakói és a hozzá tartozó helységek, és egy harmadrész
Nefetbõl.
'''
"12" = ''':sup:`12` Mivel Manassze fiai nem tudták ezeket a városokat elfoglalni, a
kánaániaknak sikerült továbbra is ezen a földön maradniuk.
'''
"13" = ''':sup:`13` Amikor azonban Izrael fiai megerõsödtek, robotra kényszerítették a
kánaániakat, de nem ûzték ki õket.
'''
"14" = ''':sup:`14` József házanépe Józsuéhoz fordult és így szólt: "Miért juttattál
nekem csupán egyetlen részt örökségül, egyetlen sorsvetéssel, mikor
olyan népes törzs vagyok, annyira megáldott az Úr?"
'''
"15" = ''':sup:`15` Józsue azt válaszolta: "Mivel népes törzs vagy, húzódj fel az erdõs
vidékre és irtsd ki magadnak az erdõt a periziták és a refaiták
földjén, ha Efraim hegye túl szûk neked."
'''
"16" = ''':sup:`16` József fiai így feleltek: "A hegy nem elég nekünk, azonkívül a
síkságon lakó kánaániaknak vasszekereik vannak, s így a Bet-Seanban és
a hozzá tartozó helységekben, valamint a Jiszreel síkságán élõknek is."
'''
"17" = ''':sup:`17` Józsue erre azt mondta József házanépének, Efraimnak és
Manasszénak: "Népes nép vagy, s erõd nagy, nem lesz csupán egy
örökrészed;
'''
"18" = ''':sup:`18` hegységet is kapsz részül, igaz, erdõk borítják, de majd kiirtod s
tieid lesznek határai, ha vasszekereik is vannak és erõsek, mégis ki
tudod majd ûzni a kánaánitákat."
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Kiemelve van Manassé törzsének öröksége, amely bemutatja a
föld felosztását Isten vezetése szerint. Ez hangsúlyozza az isteni
utasításoknak való engedelmesség fontosságát az ígéret földjének
meghódítása és elosztása során (lásd még 4Móz 34:13-15 és 5Móz 1:38).
17:3-6 - Zelophehád lányai igényt tartanak az örökségükre, ami a nők
szükségleteinek befogadását és figyelembevételét jelenti az izraelita
társadalomban. Ez az elbeszélés példája annak a társadalmi
igazságosságnak, amelyet Isten kíván a népében (lásd még 4Móz 27:1-7 és
Galata 3:28).
17:7-10 - Manasse határainak leírása rávilágít a föld sokféleségére és
Isten gondviselésére abban, hogy helyet biztosít az egyes törzsek
számára. Ez tükrözi az identitás és az örökség fontosságát a közösségi
kontextusban (lásd még 2 Mózes 23:30 és Zsolt 16:6).
17:11-13 - Örökségük ellenére Manassé leszármazottai nehézségekkel
néznek szembe a kánaáni városok meghódítása során. Az elbeszélés
szemlélteti Isten népének folyamatos küzdelmét az ellenállás ellen,
emlékeztetve bennünket arra, hogy Isten ígéretei gyakran erőfeszítést
17:14-18 - József fiainak panasza örökségük elégtelensége miatt
felfedi, hogy több földre van szükségük. Józsué válasza hangsúlyozza,
hogy le kell győzniük a hegyeket és a nehéz területeket, emlékeztetve
őket arra, hogy a hit és a cselekvés elengedhetetlen Isten ígéreteinek
'''
