[38]
"1" = ''':sup:`1` Utána az égõáldozat oltárát készítette el akácfából: hossza öt
könyök, szélessége öt könyök, négyszögletes, magassága három könyök.
'''
"2" = ''':sup:`2` Négy sarkára állította a négy szarvát és a szarvak vele egy darabból
voltak. Utána bevonta bronzzal.
'''
"3" = ''':sup:`3` Majd megcsinálta az oltárhoz tartozó összes felszerelést: a
hamutálat, a lapátokat, a csészéket, a villákat és a füstölõket. Az
eszközöket mind bronzból készítette.
'''
"4" = ''':sup:`4` Csinált még az oltárhoz egy hálószerû rácsot bronzból, a körülfutó
párkányzat alá, alulról félmagasságig.
'''
"5" = ''':sup:`5` A bronzrács négy sarkára négy karikát öntött a hordozórudak számára.
'''
"6" = ''':sup:`6` Azután megcsinálta a hordozórudakat akácfából és bevonta bronzzal.
'''
"7" = ''':sup:`7` A rudakat az oltár oldalán bedugta a karikákba, hogy vinni lehessen.
(Az oltárt) deszkából készítette és belül üres volt.
'''
"8" = ''':sup:`8` Elkészítette a bronzmedencét is és a hozzátartozó állványt bronzból,
azoknak az asszonyoknak a tükreibõl, akik a sátor bejáratánál
teljesítettek szolgálatot.
'''
"9" = ''':sup:`9` Az udvart is elkészítette: a déli, a dél felé esõ oldal függönye
száz könyök hosszú, sodort szálú lenvászon volt,
'''
"10" = ''':sup:`10` hozzá húsz oszlop, húsz bronztalppal. Az oszlopok kampói és karikái
ezüstbõl készültek.
'''
"11" = ''':sup:`11` Az északi oldalon is száz könyök, és hozzá húsz oszlop húsz
bronztalppal. Az oszlopok kampói és karikái ezüstbõl készültek.
'''
"12" = ''':sup:`12` A nyugati oldalon a függöny ötven könyök hosszú volt, hozzá tíz
oszlop és tíz bronztalp. Az oszlopok kampói és karikái ezüstbõl
készültek.
'''
"13" = ''':sup:`13` Elöl a keleti oldalon ötvenkönyöknyi volt.
'''
"14" = ''':sup:`14` Ebbõl tizenöt könyöknyi három oszloppal és talppal az egyik oldalt
foglalta el.
'''
"15" = ''':sup:`15` Az udvar kapujának másik oldalán szintén tizenöt könyöknyi függöny,
s hozzá három oszlop a talpakkal.
'''
"16" = ''':sup:`16` Az udvar minden függönye körös-körül sodrott lenbõl készült.
'''
"17" = ''':sup:`17` Az oszlopok talpa bronzból, a kampóik ezüstbõl, a fejük szintén
ezüsttel volt bevonva. Az udvar minden oszlopán ezüstkarikák voltak.
'''
"18" = ''':sup:`18` Az udvar kapujának függönye mûszövéssel készült, kék és vörös
bíborból, karmazsinból, és sodrott szálú lenvászonból. Hossza húsz
könyök volt, a magassága - szélességének megfelelõen - öt könyök,
éppúgy mint az udvar függönyei.
'''
"19" = ''':sup:`19` A négy oszlop és a talpak bronzból készültek, kampóik ezüstbõl,
fejük borítása és a karikák ezüstbõl voltak.
'''
"20" = ''':sup:`20` A hajlék és az udvar cövekei bronzból készültek.
'''
"21" = ''':sup:`21` A hajlékhoz, a bizonyság hajlékához felhasznált fémek értéke a
következõ. Ezeket Mózes parancsára a leviták dolgozták fel, Itamárnak,
Áron fiának, a papnak vezetésével.
'''
"22" = ''':sup:`22` A Júda törzsébõl való Becaleel, Uri fia, Hur unokája, mindent
elkészített, amit az Úr Mózes által parancsolt.
'''
"23" = ''':sup:`23` Vele volt Oholiáb, Achizamach fia, Dán törzsébõl, aki kiválóan
értett a díszítéshez, továbbá a kék és vörös bíbornak, a karmazsinnak
és a lennek a mûvészi szövéséhez.
'''
"24" = ''':sup:`24` Az arany, amit a szentély különféle munkájának elvégzésénél
felhasználtak, mind fogadalmi ajándék volt, s huszonkilenc talentumot
és hétszázharminc sékelt tett ki a szentély mértékegységében.
'''
"25" = ''':sup:`25` A közösség összeírásánál összegyûjtött ezüst száz talentumot és
ezerhétszázhetvenöt sékelt tett ki a szentély mértékegységében.
'''
"26" = ''':sup:`26` A húsz éven felüliek számbavételénél egy beka, vagyis fél sékel
jutott mindenkire a 603550 emberbõl.
'''
"27" = ''':sup:`27` A száz talentum ezüstbõl a szentély oszlopainak talpát és a
függönyök oszlopainak talpát öntötték, mindegyik talpra egy talentumot
szánva.
'''
"28" = ''':sup:`28` Az 1775 sékel ezüstbõl az oszlopokra csinált kampókat, beborította
a fejüket és ellátta õket karikákkal.
'''
"29" = ''':sup:`29` A fogadalmi ajándék gyanánt felajánlott bronz hetven talentumot és
2400 sékelt tett ki.
'''
"30" = ''':sup:`30` Ebbõl készítette el a találkozás sátora bejáratának talapzatát, a
bronzoltárt, bronzrácsával és az oltár minden felszerelésével együtt,
'''
"31" = ''':sup:`31` az elõudvaron körös-körül levõ oszlopok talpát, az elõudvar
bejáratának talpát, a hajlék minden cövekét és az elõudvar minden
cövekét körös-körül.
'''
