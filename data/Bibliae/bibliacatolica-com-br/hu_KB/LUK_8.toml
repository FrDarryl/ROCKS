[8]
"1" = ''':sup:`1` Ezután bejárta a városokat s a falvakat, tanított, és hirdette az
Isten országát. Vele volt a tizenkettõ
'''
"2" = ''':sup:`2` és néhány asszony, akiket a gonosz lelkektõl és a különféle
betegségektõl megszabadított: Mária, melléknevén magdalai, akibõl hét
ördög ment ki,
'''
"3" = ''':sup:`3` Johanna, Heródes intézõjének, Kuzának a felesége, Zsuzsanna és még
sokan mások, akik vagyonukból gondoskodtak róla.
'''
"4" = ''':sup:`4` Amikor egyszer nagy tömeg vette körül és a városokból tömérdek nép
zarándokolt hozzá, mondott egy példabeszédet:
'''
"5" = ''':sup:`5` "Kiment a magvetõ, hogy elvesse a magot. Vetés közben néhány szem az
út szélére esett. Eltaposták, és az ég madarai felcsipegették.
'''
"6" = ''':sup:`6` Más szemek köves talajra hullottak. Kikeltek, de aztán elszáradtak,
mert nem kaptak elég nedvességet.
'''
"7" = ''':sup:`7` Ismét más szemek szúrós bogáncs közé hulltak. A szúrós bogáncsok
velük együtt nõttek, és elfojtották õket.
'''
"8" = ''':sup:`8` A többi mag jó földbe hullott, kikelt és százszoros termést hozott."
Amikor befejezte, fölemelte a hangját: "Akinek van füle a hallásra, az
hallja meg!"
'''
"9" = ''':sup:`9` Tanítványai megkérdezték, hogy mi a példabeszéd értelme.
'''
"10" = ''':sup:`10` Így válaszolt: "Nektek megadatott, hogy megismerjétek az Isten
országának titkait, de a többieknek csak a példabeszédek szólnak, hogy
nézzenek, de ne lássanak, halljanak, de ne értsenek.
'''
"11" = ''':sup:`11` Ez a példabeszéd értelme: A mag az Isten szava.
'''
"12" = ''':sup:`12` Az útszélre hulló szemek azok, akik meghallgatják a tanítást, de
aztán jön a gonosz lélek, kitépi szívükbõl, nehogy higgyenek és
üdvözüljenek.
'''
"13" = ''':sup:`13` A köves talajba hulló szemek azok, akik meghallgatják s örömmel
fogadják a tanítást, de nem ver bennük gyökeret, így aztán a kísértés
idején hûtlenné válnak.
'''
"14" = ''':sup:`14` A szúrós bogáncs közé hulló szemek azok, akik meghallgatják, de
késõbb az élet gondjai, javai és élvezetei meggátolják õket
fejlõdésükben, ezért termést már nem hoznak.
'''
"15" = ''':sup:`15` A jó földbe hulló szemek azok, akik tiszta és jó szívvel hallgatják
a tanítást, meg is tartják és kitartásukkal gyümölcsöt teremnek.
'''
"16" = ''':sup:`16` Senki sem gyújt világot azért, hogy befödje valami edényfélével,
vagy hogy az ágy alá tegye. Inkább a tartóra teszi, hogy aki csak
belép, lássa világát.
'''
"17" = ''':sup:`17` Mert semmi sincs úgy elrejtve, hogy elõ ne kerülne, és nincs titok,
ami ki ne tudódna, és nyilvánosságra ne kerülne.
'''
"18" = ''':sup:`18` Vigyázzatok, hogyan hallgatjátok. Mert akinek van, még kap hozzá,
akinek pedig nincs, attól még azt is elveszik, amirõl azt véli, hogy az
övé."
'''
"19" = ''':sup:`19` Eljöttek anyja és rokonai, de a tömegen nem tudtak áthatolni.
'''
"20" = ''':sup:`20` Ezért szóltak neki: "Kinn állnak anyád és testvéreid, s látni
szeretnének."
'''
"21" = ''':sup:`21` De õ ezt mondta nekik: "Azok az anyám és a testvéreim, akik
hallgatják és tetté is váltják az Isten szavát."
'''
"22" = ''':sup:`22` Egyik nap bárkába szállt tanítványaival együtt. "Evezzünk át a tó
túlsó partjára!" - mondta. Elindultak.
'''
"23" = ''':sup:`23` Míg eveztek, õ elaludt. Hirtelen szélvész csapott le a tóra. A
hullámok már-már elborították õket, úgyhogy életveszélyben forogtak.
'''
"24" = ''':sup:`24` Odamentek hozzá, felkeltették, így szólva: "Mester! Mester! Itt
veszünk!" Fölkelt és parancsolt a szélnek és a hullámoknak. Erre elült
a háborgás, és minden elcsendesedett.
'''
"25" = ''':sup:`25` Akkor hozzájuk fordult: "Hol a hitetek?" De azok félelemmel és
csodálattal telve így kérdezgették egymást: "Vajon ki lehet ez, hogy
még a szeleknek és a víznek is parancsol, s azok engedelmeskednek
neki?"
'''
"26" = ''':sup:`26` A gerazaiak vidékére eveztek, amely Galileával átellenben fekszik.
'''
"27" = ''':sup:`27` Ahogy a partra lépett, a város felõl egy ördögtõl megszállt ember
tartott feléje. Már régóta nem hordott ruhát, nem lakott házban, inkább
a sírboltokban tanyázott.
'''
"28" = ''':sup:`28` Amikor meglátta Jézust, a földre vetette magát, s ilyeneket
kiabált: "Mi bajod van velem, Jézus, a magasságbeli Istennek a Fia?
Könyörgök, ne bánts!"
'''
"29" = ''':sup:`29` Megparancsolta ugyanis a tisztátalan léleknek, hogy menjen ki az
emberbõl, mert már régóta hatalmában tartotta. Láncra verték és
megkötözték, de széttépte a köteléket. A gonosz lélek kikergette a
pusztába.
'''
"30" = ''':sup:`30` Jézus megkérdezte tõle: "Mi a neved?" - "Légió" - válaszolta, mert
sok ördög tartotta megszállva.
'''
"31" = ''':sup:`31` Arra kérték, hogy ne küldje õket a mélységbe.
'''
"32" = ''':sup:`32` A hegyoldalban ott turkált egy nagy sertéskonda. Megkérték, engedje
meg, hogy a sertésekbe mehessenek. Megengedte nekik.
'''
"33" = ''':sup:`33` A gonosz lelkek erre kijöttek az emberbõl, és megszállták a
sertéseket. Erre a konda vadul nekirohant a lejtõnek, le a tóba, és
odaveszett.
'''
"34" = ''':sup:`34` Amikor a kanászok látták, mi történt, elfutottak és hírül vitték a
városba és a tanyákra.
'''
"35" = ''':sup:`35` Az emberek mentek, hogy õk is lássák, ami történt. Jézushoz érve
ott találták az embert, akibõl a gonosz lelkek kimentek: a lábánál ült,
felöltözve, ép ésszel, és megijedtek.
'''
"36" = ''':sup:`36` A szemtanúk elbeszélték, hogyan gyógyult meg az ördögtõl
megszállott. Erre elfogta õket a félelem.
'''
"37" = ''':sup:`37` Geraza vidékének lakossága ezért arra kérte, hogy menjen el,
annyira féltek. Bárkába szállt hát, hogy visszatérjen.
'''
"38" = ''':sup:`38` Az ember, akibõl kimentek a gonosz lelkek, kérte, hogy vele
mehessen. De elküldte:
'''
"39" = ''':sup:`39` "Térj vissza otthonodba és beszéld el, milyen nagy jót tett veled
az Isten!" Erre az bejárta az egész várost, és elhíresztelte, milyen
nagy jót tett vele Jézus.
'''
"40" = ''':sup:`40` Amikor Jézus visszaérkezett, tömeg fogadta. Mindenki várta.
'''
"41" = ''':sup:`41` Akkor odament hozzá egy Jairus nevû férfi, a zsinagóga feje. Lába
elé borult, úgy kérte, menjen el hozzá,
'''
"42" = ''':sup:`42` mert tizenkét éves egyetlen lánya haldoklik. Útközben a tömeg
majdnem agyonnyomta.
'''
"43" = ''':sup:`43` Volt ott egy asszony, aki tizenkét év óta vérfolyásban szenvedett.
Már egész vagyonát ráköltötte az orvosokra, de egy sem tudott rajta
segíteni.
'''
"44" = ''':sup:`44` Hátulról hozzáférkõzött, megérintette a ruhája szegélyét, és abban
a pillanatban elállt a vérfolyása.
'''
"45" = ''':sup:`45` Jézus megkérdezte: "Ki érintett?" Mindenki tagadta. Péter azonban
így szólt: "Mester, a tömeg szorongat és lökdös."
'''
"46" = ''':sup:`46` Jézus azonban megismételte: "Valaki megérintett, mert éreztem, hogy
erõ áradt ki belõlem."
'''
"47" = ''':sup:`47` Az asszony látva, hogy nem titkolhatja tovább, remegve elõlépett,
elé borult, és az egész nép füle hallatára megvallotta, hogy miért
érintette meg, és hogy meggyógyult abban a pillanatban.
'''
"48" = ''':sup:`48` Jézus ezt mondta neki: "Leányom, hited meggyógyított. Menj
békével!"
'''
"49" = ''':sup:`49` Még beszélt, amikor valaki ezt a hírt hozta a zsinagóga fejének:
"Meghalt a lányod. Ne fáraszd tovább a Mestert."
'''
"50" = ''':sup:`50` Ennek hallatára Jézus így szólt hozzá: "Ne félj, csak higgy!
Megmenekül."
'''
"51" = ''':sup:`51` Amikor odaértek a házhoz, nem engedett be senkit, csak Pétert,
Jakabot, Jánost, meg a lány apját és anyját.
'''
"52" = ''':sup:`52` Mindenki sírt, jajgatott, gyászolta a leányt. "Ne sírjatok! - szólt
rájuk. - Nem halt meg, csak alszik."
'''
"53" = ''':sup:`53` Kinevették, mert tudták, hogy meghalt.
'''
"54" = ''':sup:`54` De õ megfogta a kezét, és emelt hangon felszólította: "Leány, kelj
föl!"
'''
"55" = ''':sup:`55` Erre visszatért a lélegzete, és rögtön fölkelt. Ezután meghagyta,
hogy adjanak neki enni.
'''
"56" = ''':sup:`56` A szülõk nem tudtak hova lenni az ámulattól. Megparancsolta nekik,
hogy senkinek se szóljanak a történtekrõl.
'''
"Notes" = '''
Notas de rodapé:
8:4-15 - A magvető példázata rávilágít arra, hogy milyen különböző
módokon fogadjuk be Isten Igéjét. A talaj minősége szimbolizálja az
emberi szívet és azt, hogy az hogyan reagál az evangéliumra,
hangsúlyozva a Krisztus szavára fogékony szív fontosságát (lásd még
Máté 13:1-9 és Márk 4:3-9).
8:16-18 - A fényt nem szabad elrejteni, hanem magasra kell helyezni,
hogy mindenki számára világos legyen. Jézus azt tanítja, hogy a
tanítványoknak felelősségük az igazság világosságának terjesztése és az
evangélium szerint élni (lásd még Máté 5:14-16 és Márk 4:21-23).
8:22-25 - Jézus a vihar csillapítása felfedi a természet feletti
hatalmát, és azt a képességét, hogy békét teremtsen a káosz közepette.
A tanítványok hite megkérdőjeleződik, és azon tűnődnek, ki is valójában
Jézus (lásd még Máté 8:23-27 és Márk 4:35-41).
8:26-39 - A gerazeusi démoni gyógyítása Jézus démonok feletti hatalmát
és küldetését mutatja be, hogy kiszabadítsa az elnyomottakat. A
meggyógyult ember válasza azt az átalakulást mutatja, amely akkor
következik be, amikor Krisztus belép az ember életébe (lásd még Márk
5:1-20 és Máté 8:28-34).
8:40-56 - A vérkérdésben szenvedő nő gyógyulása és Jairus lányának
felnevelése rávilágít Jézus hitére és együttérzésére. Meggyógyítja és
helyreállítja azokat, akiknek van hitük, megmutatva, hogy Isten számára
semmi sem lehetetlen (lásd még Máté 9:18-26 és Márk 5:21-43).
'''
