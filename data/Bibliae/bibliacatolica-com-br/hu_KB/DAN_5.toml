[5]
"1" = ''':sup:`1` Baltazár király nagy lakomát rendezett fõembereinek - szám szerint
ezren voltak -, és ezer ember elõtt itta a bort.
'''
"2" = ''':sup:`2` A bortól ittasan Baltazár megparancsolta, hogy hozzák elõ azokat az
arany- és ezüstedényeket, amelyeket apja, Nebukadnezár elhozott a
jeruzsálemi templomból. Az volt a szándéka, hogy abból igyanak a király
és a fõemberei, feleségei és mellékfeleségei.
'''
"3" = ''':sup:`3` Erre elõhozták az arany- és ezüstedényeket, amelyeket a jeruzsálemi
templomból, az Isten házából hurcoltak el. Belõlük ittak a király és
fõemberei, feleségei és mellékfeleségei.
'''
"4" = ''':sup:`4` Itták a bort és dicsérték arany-, ezüst-, réz-, vas-, fa- és
kõisteneiket.
'''
"5" = ''':sup:`5` Ugyanabban az órában emberi kéz ujjai jelentek meg, és írni kezdtek
a lámpással szemben a királyi palota falának mészfelületére. A király
észrevette az író kéz ujjait.
'''
"6" = ''':sup:`6` Erre a királynak elváltozott az arca, s gondolatai megrémítették.
Csípõjének ina elernyedt, és térdei egymáshoz verõdtek.
'''
"7" = ''':sup:`7` A király hangosan követelte, hogy vezessék eléje a varázslókat,
káldeusokat és jósokat. Így szólt a király Bábel bölcseihez: "Aki
elolvassa ezt az írást, és tudtomra adja értelmét, bárki lesz is az,
bíbort ölt, aranyláncot kap a nyakába, és harmadikként uralkodik
országomban."
'''
"8" = ''':sup:`8` A király bölcsei mind összesereglettek, de sem az írást nem tudták
elolvasni, sem az értelmét nem tudták a királynak megmondani.
'''
"9" = ''':sup:`9` Erre Baltazár király annyira megijedt, hogy az arca belesápadt; de
fõemberei is megrémültek.
'''
"10" = ''':sup:`10` Annak hírére, mi történt a király és fõemberei elõtt, a királyné
azonnal besietett az ebédlõterembe és így szólt: "Király, örökké élj!
Ne rémítsenek meg gondolataid, és ne halványuljon el arcod!
'''
"11" = ''':sup:`11` Van országodban egy férfiú, akiben a szent Isten lelke lakik. Már
atyád napjaiban tudták, hogy kiváló szellem, értelem és isteni
bölcsesség van benne. Azért atyád, Nebukadnezár a tudósok, varázslók,
káldeusok és csillagjósok fejévé tette.
'''
"12" = ''':sup:`12` Ebben a Dánielben, akit a király Béltsacárnak nevezett el, kiváló
szellem, tudomány és értelem található az álmok megfejtésére, a titkok
megmagyarázására és a legnehezebb kérdések megoldására. Hívasd hát ide
Dánielt, õ majd megadja a magyarázatot!"
'''
"13" = ''':sup:`13` Dánielt bevezették a király elé. A király így szólt hozzá: "Te vagy
az a Dániel, az a júdeai fogoly, akit atyám, a király Júdából hozott
ide?
'''
"14" = ''':sup:`14` Azt hallottam felõled, hogy Isten lelke van benned, kiváló szellem,
értelem és bölcsesség található benned.
'''
"15" = ''':sup:`15` Az elõbb ide rendeltem a bölcseket és varázslókat, hogy olvassák el
nekem ezt az írást, és adják meg a magyarázatát, de nem tudták
megmondani a dolog értelmét.
'''
"16" = ''':sup:`16` De rólad azt hallottam, hogy te tudsz magyarázatot adni, sõt a
legnehezebb kérdéseket is meg tudod oldani. Ha csakugyan el tudod
olvasni ezt az írást, s meg tudod nekem fejteni az értelmét, akkor
bíborba öltöztetlek, aranyláncot kapsz a nyakadba, és harmadikként
uralkodhatsz országomban."
'''
"17" = ''':sup:`17` Dániel erre azt felelte a királynak: "Adományaidat tartsd meg
magadnak, és ajándékaidat add másnak! De az írást elolvasom a
királynak, és tudtodra adom az értelmét.
'''
"18" = ''':sup:`18` Ó király, a fölséges Isten királyságot és nagyságot, dicsõséget és
méltóságot adott atyádnak, Nebukadnezárnak.
'''
"19" = ''':sup:`19` Nagysága miatt, amelyet adott neki, minden nép, nemzet és nyelv
remegett és félt tõle. Megölhette, akit csak akart, életben hagyhatta,
akit csak akart; felmagasztalhatta, akit csak akart, és megalázhatta,
akit csak akart.
'''
"20" = ''':sup:`20` Amikor azonban szíve felfuvalkodott, és lelke kevélységében
óriásnak érezte magát, lezuhant királyi trónjáról, és dicsõségét
elvették tõle.
'''
"21" = ''':sup:`21` Kivetették az emberek közül, szíve olyan lett, mint a vadállatoké.
Vadszamarak között tanyázott, füvet legelt, mint az ökrök, testét az ég
harmata öntözte, míg be nem látta, hogy a Fölséges uralkodik az emberi
királyság fölött, és azt emelheti föléje, akit akar.
'''
"22" = ''':sup:`22` S neked, Baltazárnak, az õ fiának szintén nem alázkodott meg a
szíved, noha ezeket mind jól tudtad.
'''
"23" = ''':sup:`23` Sõt inkább felfuvalkodtál az ég Ura ellen, az õ házának edényei
vannak elõtted, és azokból ittátok a bort, te és fõembereid, feleségeid
és mellékfeleségeid. Dicsérted az ezüst-, arany-, réz-, vas-, fa- és
kõisteneket, jóllehet azok nem látnak, nem hallanak, és semmit sem
értenek. Azt az Istent ellenben, akinek kezében van az életed és egész
sorsod, nem dicsõítetted.
'''
"24" = ''':sup:`24` Ezért küldte a kezet és ujjat, amely ezt az írást felrótta.
'''
"25" = ''':sup:`25` Az írás, amelyet felrótt: Mené, mené, tekél és parszin.
'''
"26" = ''':sup:`26` A szavaknak ez a jelentésük: Mené: Isten számba vette a
királyságodat, és véget vetett neki.
'''
"27" = ''':sup:`27` Tekél: megmért a mérlegen és könnyûnek talált.
'''
"28" = ''':sup:`28` Parszin: feldarabolta országodat, aztán a médeknek és a perzsáknak
adta."
'''
"29" = ''':sup:`29` Akkor Baltazár parancsára Dánielt bíborba öltöztették, aranyláncot
tettek a nyakába és közhírré tették, hogy az országban õ a harmadik
uralkodó.
'''
"30" = ''':sup:`30` Még ugyanazon az éjszakán megölték Baltazárt, a káldeusok királyát.
'''
