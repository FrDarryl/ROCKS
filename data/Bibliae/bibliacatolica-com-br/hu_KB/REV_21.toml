[21]
"1" = ''':sup:`1` Új eget és új földet láttam. Az elsõ ég és az elsõ föld ugyanis
elmúltak, és tenger sincs többé.
'''
"2" = ''':sup:`2` Akkor láttam, hogy a szent város, az új Jeruzsálem alászállt az
égbõl, az Istentõl. Olyan volt, mint a võlegényének fölékesített
menyasszony.
'''
"3" = ''':sup:`3` Akkor hallottam, hogy a trón felõl megszólal egy hangos szózat, ezt
mondva: "Íme, Isten hajléka az emberek között! Velük fog lakni és õk az
õ népe lesznek, és maga az Isten lesz velük.
'''
"4" = ''':sup:`4` Letöröl szemükrõl minden könnyet. Nem lesz többé halál, sem gyász,
sem jajgatás, sem fáradság, mert az elsõk elmúltak."
'''
"5" = ''':sup:`5` Akkor a trónon ülõ megszólalt: "Íme, újjáteremtek mindent!" Majd
hozzám fordult: "Írd fel: ezek a szavak hitelesek és igazak."
'''
"6" = ''':sup:`6` Aztán folytatta: "Megtörténtek. Én vagyok az alfa és az ómega, a
kezdet és a vég. A szomjazónak ingyen adok az élet forrásának a
vizébõl.
'''
"7" = ''':sup:`7` Ez lesz a gyõztes öröksége: az Istene leszek, és õ az én fiam lesz.
'''
"8" = ''':sup:`8` A gyávák, hitetlenek, gonoszok, gyilkosok, kicsapongók, csalók,
bálványimádók és hazugok mind a lánggal égõ kénköves tóba kerülnek. Ez
lesz a második halál."
'''
"9" = ''':sup:`9` Akkor odajött hozzám a hét angyal közül az egyik, az, akinél az
utolsó hét csapással teli hét csésze volt, és megszólított: "Gyere,
megmutatom neked a menyasszonyt, a Bárány hitvesét!"
'''
"10" = ''':sup:`10` És lélekben elvitt egy nagy magas hegyre, s ott megmutatta nekem a
mennybõl, az Istentõl alászállt szent várost, Jeruzsálemet.
'''
"11" = ''':sup:`11` Isten dicsõségét sugározta. Ragyogott, mint a drágakõ, mint a
kristálytiszta jáspis.
'''
"12" = ''':sup:`12` Széles, magas fala volt, rajta tizenkét kapu. A kapuk fölött
tizenkét angyal. Nevek voltak rájuk írva, mégpedig Izrael fiai tizenkét
törzsének a nevei.
'''
"13" = ''':sup:`13` Keleten három kapu, északon három kapu, délen három kapu és
nyugaton három kapu.
'''
"14" = ''':sup:`14` A város falának tizenkét alapköve volt, rajtuk a Bárány tizenkét
apostolának tizenkét neve.
'''
"15" = ''':sup:`15` Annál, aki beszélt velem, arany mérõnád volt, hogy megmérje a
várost, kapuit és falát.
'''
"16" = ''':sup:`16` A város négyszögben épült, a hossza annyi volt, mint a szélessége.
Megmérte a várost e náddal: tizenkétezer stádium. Hossza, szélessége és
magassága ugyanannyi volt.
'''
"17" = ''':sup:`17` Megmérte a falat: száznegyvennégy könyök emberi mérték szerint, ami
egyenlõ az angyal mértékével is.
'''
"18" = ''':sup:`18` Falai jáspiskõbõl épültek, a város pedig kristályhoz hasonló
színaranyból.
'''
"19" = ''':sup:`19` A város falainak alapjait mindenféle drágakõ díszítette. Az elsõ
alapkõ jáspis, a második zafír, a harmadik kalcedon, a negyedik
smaragd,
'''
"20" = ''':sup:`20` az ötödik szárdonix, a hatodik kárneol, a hetedik topáz, a
nyolcadik berill, a kilencedik topáz, a tizedik krizopráz, a
tizenegyedik jácint, a tizenkettedik ametiszt.
'''
"21" = ''':sup:`21` A tizenkét kapu tizenkét gyöngy: mindegyik kapu egy-egy gyöngy. A
város utcái tükörfényes színaranyból voltak.
'''
"22" = ''':sup:`22` De templomot nem láttam benne, mert a Mindenható, az Úr, az Isten
és a Bárány a temploma.
'''
"23" = ''':sup:`23` A városnak nincs szüksége sem Napra, sem Holdra, hogy világítsanak,
mert az Isten dicsõsége ragyogja be, világossága pedig a Bárány.
'''
"24" = ''':sup:`24` Fényében járnak a nemzetek, és a föld királyai elhozzák bele
dicsõségüket.
'''
"25" = ''':sup:`25` Kapuit nem zárják be soha, hisz ott nincs éjszaka.
'''
"26" = ''':sup:`26` A népek odahordják kincseiket és értékeiket.
'''
"27" = ''':sup:`27` Nem jut oda be tisztátalan, sem gonosztevõ, sem hazug, csak azok,
akik be vannak írva a Bárány életkönyvébe.
'''
