[4]
"1" = ''':sup:`1` A Lélek világosan állítja, hogy a végsõ idõkben némelyek elpártolnak
a hittõl, megtévesztõ szellemekre és sátáni tanításra hallgatnak.
'''
"2" = ''':sup:`2` Ezek képmutató hazudozók, akiknek meg van a lelkiismeretük
bélyegezve.
'''
"3" = ''':sup:`3` Tiltják a házasságkötést és bizonyos ételek fogyasztását, jóllehet
ezeket azért teremtette az Isten, hogy a hívõ és igazságot ismerõ ember
hálaadással fogyassza.
'''
"4" = ''':sup:`4` Hiszen Istennek minden teremtménye jó, és semmi sem megvetendõ, amit
hálaadással veszünk magunkhoz,
'''
"5" = ''':sup:`5` mert az Isten tanítása és az imádság megszenteli.
'''
"6" = ''':sup:`6` Ha ezt tanítod a testvéreknek, jó szolgája leszel Krisztus Jézusnak,
hiszen annak a hitnek és igaz tanításnak szavaival táplálkozol,
amelynek követõje lettél.
'''
"7" = ''':sup:`7` Utasítsd el a képtelen, ostoba meséket, inkább gyakorold magad az
istenfélelemben.
'''
"8" = ''':sup:`8` A test gyötrésének ugyanis kevés a haszna, de az istenfélõ élet
mindenre jó, mert a jelen és a jövendõ élet ígérete kapcsolódik hozzá.
'''
"9" = ''':sup:`9` Ez igaz beszéd, teljesen rá lehet hagyatkozni.
'''
"10" = ''':sup:`10` Hiszen azért fáradunk és küzdünk, mert bízunk az élõ Istenben, aki
minden embernek üdvözítõje, kivált a hívõnek.
'''
"11" = ''':sup:`11` Ezt tanítsd és hirdesd.
'''
"12" = ''':sup:`12` Senki ne becsüljön le ifjú korod miatt, de légy is a hívek
példaképe beszédben, viselkedésben, szeretetben, hitben és
tisztaságban.
'''
"13" = ''':sup:`13` Amíg odajutok, legyen gondod a felolvasásra, a buzdításra és a
tanításra.
'''
"14" = ''':sup:`14` Ne hanyagold el magadban a kegyelmet, amelyet a prófétai szó
alapján a presbitérium kézföltételével nyertél.
'''
"15" = ''':sup:`15` Ezeket gyakorold, ezekben tarts ki, hogy elõhaladásodat mindenki
lássa.
'''
"16" = ''':sup:`16` Ügyelj magadra és a tanításra. Légy állhatatos benne. Ha megteszed,
magadat is, hallgatóidat is üdvösségre segíted.
'''
