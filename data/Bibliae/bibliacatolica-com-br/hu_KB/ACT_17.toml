[17]
"1" = ''':sup:`1` Áthaladva Amfipoliszon és Apollónián Tesszalonikába értek, ahol a
zsidóknak volt zsinagógájuk.
'''
"2" = ''':sup:`2` Pál szokása szerint bement hozzájuk, és három szombaton beszélt
nekik az Írásokról.
'''
"3" = ''':sup:`3` Azt fejtegette és tanította, hogy a Messiásnak szenvednie kellett,
és föl kellett támadnia a halálból: "Ez a Messiás az a Jézus, akit én
hirdetek nektek."
'''
"4" = ''':sup:`4` Néhányan hittek közülük, ezek Pálhoz meg Sziláshoz csatlakoztak egy
sereg göröggel és jópár elõkelõ asszonnyal együtt.
'''
"5" = ''':sup:`5` Ám a zsidók irigységükben összeszedték a börtöntöltelék népséget, és
csõdületet támasztva felizgatták a várost. Felvonultak Jázon háza elé,
és megkísérelték, hogy a nép elé vezessék õket.
'''
"6" = ''':sup:`6` De nem találták meg õket, ezért Jázont néhány testvérrel együtt a
városi elöljárók elé hurcolták, s közben ezt kiabálták:
'''
"7" = ''':sup:`7` "Azok a világfelforgatók itt is megjelentek, és Jázon szállást adott
nekik. Szembeszállnak a császár parancsaival, hangoztatták, hogy más a
király, Jézus."
'''
"8" = ''':sup:`8` Meg is tévesztették ezzel a népet és az elöljárókat, úgyhogy
hallgattak rájuk.
'''
"9" = ''':sup:`9` Elõbb biztosítékot kértek Jázontól és a többiektõl, s csak akkor
bocsátották õket szabadon.
'''
"10" = ''':sup:`10` A testvérek Pált és Szilást azonnal, még akkor éjszaka útnak
indították Bereába. Mihelyt megérkeztek, elmentek a zsidók
zsinagógájába.
'''
"11" = ''':sup:`11` Ezek már nemesebb lelkûek voltak, mint a tesszalonikaiak. A
tanítást igen készségesen fogadták, naponta forgatták az Írásokat, hogy
csakugyan úgy van-e.
'''
"12" = ''':sup:`12` Sokan megtértek közülük, és az elõkelõ görög asszonyok és férfiak
közül is igen sokan.
'''
"13" = ''':sup:`13` Amint a tesszalonikai zsidók megtudták, hogy Pál Bereában hirdeti
az Isten szavát, elmentek, és ott is felizgatták a tömeget, és
nyugtalanságot szítottak.
'''
"14" = ''':sup:`14` A testvérek Pált nyomban elkísérték egészen a tengerig, de Szilás
és Timóteus ott maradtak.
'''
"15" = ''':sup:`15` Pált kísérõi egészen Athénbe vezették. Mielõtt visszafordultak
volna, azt az utasítást kapták tõle Szilás és Timóteus számára, hogy
minél elõbb menjenek utána.
'''
"16" = ''':sup:`16` Míg Athénban várt rájuk, Pálnak megrendült a lelke a bálványokkal
tele város láttán.
'''
"17" = ''':sup:`17` A zsinagógában beszélt a zsidókhoz és az istenfélõkhöz, de a téren
is mindennap azokhoz, akiket épp ott talált.
'''
"18" = ''':sup:`18` Néhány epikureus és sztoikus bölcselõ vitatkozni kezdett vele.
Mások megjegyezték: "Mit akarhat ez a szószátyár mondani?" Vagy: "Úgy
látszik, idegen isteneket hirdet." Tudniillik Jézust és a feltámadást
hirdette nekik.
'''
"19" = ''':sup:`19` Erre az Areopáguszra vitték s megkérdezték: "Megtudhatnánk, mi az
az új tanítás, amit hirdetsz?
'''
"20" = ''':sup:`20` Mert valami szokatlant hirdetsz. Tudni akarjuk hát, hogy mi az."
'''
"21" = ''':sup:`21` Az athéniak meg az ott tartózkodó idegenek semmi mással nem
töltötték az idõt, csak azzal, hogy újdonságot mondjanak vagy
halljanak.
'''
"22" = ''':sup:`22` Pál az Areopágusz közepére állt és elkezdett beszélni: "Athéni
férfiak! Látom, hogy minden szempontból igen vallásosak vagytok.
'''
"23" = ''':sup:`23` Amint szétnéztem és megtekintettem szentélyeiteket, ráakadtam egy
oltárra, amelyen az a felírás állt: Az ismeretlen istennek. Nos, én azt
hirdetem nektek, akit ti ismeretlenül tiszteltek.
'''
"24" = ''':sup:`24` A világot s a benne találhatókat teremtõ Isten nem lakik emberi kéz
emelte templomokban, hiszen õ az ég és föld Ura.
'''
"25" = ''':sup:`25` Nem kívánja emberi kéz gondoskodását, mintha szüksége volna
valamire, hisz õ ad mindennek életet, levegõt és mindent.
'''
"26" = ''':sup:`26` Õ telepítette be az egy õstõl származó emberiséggel az egész
földet. Õ határozta meg ittlakásuk idejét és határát.
'''
"27" = ''':sup:`27` S mindezt azért, hogy keressék az Istent, hogy szinte kitapogassák
és megtalálják, hiszen nincs messze egyikünktõl sem.
'''
"28" = ''':sup:`28` Mert benne élünk, mozgunk és vagyunk, ahogy költõitek is mondják:
"Mi is az õ nemzetségébõl valók vagyunk."
'''
"29" = ''':sup:`29` Ha tehát az Isten fiai vagyunk, nem szabad azt gondolnunk, hogy az
istenség aranyhoz, ezüsthöz, kõhöz vagy a mûvészet, az emberi elme
valamilyen alkotásához hasonló.
'''
"30" = ''':sup:`30` Az Isten eddig szemet hunyt a tudatlanság kora felett, de most
tudomására hozza az embereknek, hogy mindenütt meg kell térnie
mindenkinek.
'''
"31" = ''':sup:`31` Mert kiválasztott egy napot, s ezen igazságos ítéletet ül a világ
fölött egy arra rendelt férfi által, aki mellett mindenki elõtt
tanúbizonyságot tett azzal, hogy feltámasztotta a halálból."
'''
"32" = ''':sup:`32` A halottak feltámadásának hallatára néhányan kigúnyolták, mások meg
azt mondták: "Majd még meghallgatunk máskor is errõl."
'''
"33" = ''':sup:`33` Pál erre eltávozott körükbõl.
'''
"34" = ''':sup:`34` Néhányan azért csatlakoztak hozzá, köztük Areopagita Dénes és egy
Damarisz nevû asszony, és még mások is.
'''
"Notes" = '''
Notas de rodapé:
17:2-3 - Pál, ahogy gyakran tette, prédikálni kezdett a zsinagógákban,
elmagyarázta a Szentírást, és megmutatta, hogy a Messiásnak szenvednie
kell. Pál prédikációja hangsúlyozta a Szentírás megértésének
53:3-5 és Lukács 24:25-27).
17:22-23 - Pál az athéniakhoz szól, az „ismeretlen Istent” igaz
Istennek állítja be, hangsúlyozva, hogy nem emberi kézzel épített
templomokban lakik. Ez a beszéd rávilágít a hagyományos vallás és a
keresztény kinyilatkoztatás közötti ellentétre (lásd még 1Korinthus
8:4-6 és ApCsel 14:15).
17:30-31 - Pál megtérésre hívja az athénieket, mert Isten az ítélet
napját jelölte ki. Jézus feltámadása a remény és az isteni igazságosság
17:34 - Néhány athéni megtért az evangéliumhoz, miután meghallotta
Pált, tükrözve Krisztus üzenetének erejét, hogy elérje a felkészült
szíveket. Dionysius és Damaris megtérése Isten cselekvő kegyelmének
példája (lásd még Lukács 10:16 és ApCsel 2:47).
'''
