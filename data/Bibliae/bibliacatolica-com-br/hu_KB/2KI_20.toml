"1" = ''':sup:`1` Azokban a napokban Hiszkija halálos beteg lett. Elment hozzá Ámosz
fia, Izajás, és így szólt hozzá: "Ezt mondja az Úr: Rendezd el házad
ügyeit, mert meghalsz, nem maradsz életben."
'''
"2" = ''':sup:`2` Erre arccal a fal felé fordulva így könyörgött az Úrhoz:
'''
"3" = ''':sup:`3` "Ó, Uram, emlékezz rá, milyen hûségesen, mennyire osztatlan szívvel
jártam színed elõtt, azt tettem, ami kedves a szemedben!" S keservesen
sírt Hiszkija.
'''
"4" = ''':sup:`4` Izajás még nem hagyta el a középsõ udvart, amikor történt, hogy az
Úr e szavakat intézte hozzá:
'''
"5" = ''':sup:`5` "Térj vissza és mondd meg Hiszkijának, népem fejedelmének: Ezt
mondja az Úr, õsödnek, Dávidnak Istene: Hallottam imádat, s láttam
könnyeidet. Lásd, meggyógyítalak. Harmadnapra fölmész a templomhoz.
'''
"6" = ''':sup:`6` S életed napjait megtoldom tizenöt esztendõvel. És kiszabadítalak
Asszíria királyának hatalmából ezzel a várossal együtt; megvédem ezt a
várost, magam miatt és szolgámnak, Dávidnak kedvéért."
'''
"7" = ''':sup:`7` Akkor Izajás meghagyta: "Hozzatok nekem fügét!" Vittek, s rátették a
kelésre. Nyomban meggyógyult.
'''
"8" = ''':sup:`8` Hiszkija azonban megkérdezte Izajástól: "Mi lesz a jel arra, hogy az
Úr meggyógyít és harmadnap fölmehetek az Úr templomába?"
'''
"9" = ''':sup:`9` "Az legyen-e a jel arra, hogy az Úr megteszi, amit ígért - kérdezte
Izajás -, hogy az árnyék 10 fokkal elõremegy, vagy inkább az, hogy 10
fokkal hátrafelé megy?"
'''
"10" = ''':sup:`10` "Túl könnyû volna - felelte Hiszkija - az árnyéknak 10 fokkal
elõremennie; nem, menjen inkább 10 fokkal hátrafelé az árnyék."
'''
"11" = ''':sup:`11` Erre Izajás próféta az Úrhoz könyörgött, s õ Acház lépcsõjén 10
fokkal visszahúzta az árnyékot.
'''
"12" = ''':sup:`12` Abban az idõben Bábel királya, Baladan fia, Merodach-Baladan
levelet és ajándékot küldött Hiszkijának, mert hallott betegsége és
fölépülése felõl.
'''
"13" = ''':sup:`13` Hiszkija örült, és megmutatta nekik kincseskamráját, az ezüstöt, az
aranyat, a fûszerfélét, a finom olajat, egész fegyvertárát, s mindent,
ami csak volt a kincsesházban. Nem volt a palotájában és a székhelyén
semmi, amit meg ne mutatott volna.
'''
"14" = ''':sup:`14` Izajás próféta elment a királyhoz és megkérdezte: "Mi hírt hoztak
ezek az emberek és honnan jöttek?" "Egy távoli országból érkeztek,
Bábelbõl" - felelte Hiszkija.
'''
"15" = ''':sup:`15` Izajás folytatta a kérdezõsködést: "Mit láttak palotádban?"
"Mindent láttak - válaszolta Hiszkija -, ami csak van palotámban. Nincs
semmi kincseskamráimban, amit meg ne mutattam volna nekik."
'''
"16" = ''':sup:`16` Erre Izajás így szólt Hiszkijához: "Halld az Úr szavát!
'''
"17" = ''':sup:`17` Eljön a nap, amikor mindent, ami csak van házadban, amit atyáid
gyûjtöttek a mai napig, Bábelbe hurcolnak, nem marad belõle semmi! Így
hangzott az Úr szava.
'''
"18" = ''':sup:`18` S utódaid közül is, akik tõled származnak, akiket nemzel, elvisznek
néhányat, és Babilonban a király palotájában fognak szolgálni
tisztséget viselve."
'''
"19" = ''':sup:`19` Hiszkija azt felelte Izajásnak: "Az Úr szava, amelyet tudtomra
adtál, jó!" Arra gondolt ugyanis: "Miért ne, ha napjaimban béke és
biztonság uralkodik?!"
'''
"20" = ''':sup:`20` Hiszkija történetének többi részét, gyõzelmeit, azt, hogy mint
létesített vízgyûjtõ medencét és vízvezetéket, hogyan vezette be a
városba a vizet, mind megírták Júda királyai történetének könyvében.
'''
"21" = ''':sup:`21` Akkor Hiszkija megtért atyáihoz, és fia, Manassze lett helyette a
király.
'''
