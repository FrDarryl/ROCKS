"1" = ''':sup:`1` (A karvezetõnek, Gát szerint - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Uram, mi Urunk, milyen csodálatos széles e világon a te neved!
Dicsõséged az egekig magasztalja
'''
"3" = ''':sup:`3` a gyermekek és a kicsinyek ajka. Védõbástyát emeltél elleneid ellen,
hogy elhallgattasd az ellenszegülõt és a lázadót.
'''
"4" = ''':sup:`4` Bámulom az eget, kezed mûvét, a holdat és a csillagokat, amelyeket
te alkottál.
'''
"5" = ''':sup:`5` Mi az ember, hogy megemlékezel róla, az ember fia, hogy gondot
viselsz reá?
'''
"6" = ''':sup:`6` Majdnem isteni lénnyé tetted, dicsõséggel és fönséggel koronáztad.
'''
"7" = ''':sup:`7` Hatalmat adtál neki kezed mûve fölött, mindent lába alá vetettél:
'''
"8" = ''':sup:`8` minden juhot és barmot, a mezõk vadjait,
'''
"9" = ''':sup:`9` az ég madarait s a tenger halait, mindent, ami a tengerek ösvényén
kering,
'''
"10" = ''':sup:`10` Uram, mi Urunk, milyen csodálatos széles e világon a te neved!
'''
