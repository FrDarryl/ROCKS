[16]
"1" = ''':sup:`1` József fiainak határa a Jordánnál kezdõdött, Jerikóval szemközt,
keleten, és Jerikótól a kopár hegyen át Bétel-Luz felé húzódott;
'''
"2" = ''':sup:`2` Bétel-Luztól az arkiták határát átszelve Atarotig folytatódott;
'''
"3" = ''':sup:`3` aztán nyugatra fordult a jafletiták határa felé, az alsó Bet-Horon
határáig, majd Gézerig, végül pedig a tengerbe torkollott.
'''
"4" = ''':sup:`4` Ez lett József fiainak, Manasszénak és Efraimnak az örökrésze.
'''
"5" = ''':sup:`5` Ami Efraim fiainak területét illeti, nemzetségeik szerint:
örökrészük határa keleten Atrot-Arach volt, egészen a felsõ
Bet-Horonig,
'''
"6" = ''':sup:`6` és a tengerbe torkollott...; északon Michmetat; aztán a határ kelet
felé fordult Taanat-Silo irányában, majd tovább folytatódott keleti
irányban Janoachig;
'''
"7" = ''':sup:`7` Janoachtól lekanyarodott Atarot és Naara felé, érintette Jerikót és
a Jordánnál végzõdött.
'''
"8" = ''':sup:`8` Tappuachtól a határ nyugat felé folytatódott, a Kána-patakig, majd a
tengernél ért véget. Ez Efraim törzsének örökrésze, nemzetségeik
szerint,
'''
"9" = ''':sup:`9` továbbá azok a városok, amelyeket Manassze fiainak örökrészében
fenntartottak Efraim fiainak, ezek a városok és a hozzájuk tartozó
helységek.
'''
"10" = ''':sup:`10` A Gézerben lakó kánaánit nem tudták elûzni, ott maradt Efraimban
hûbéresnek, mind a mai napig.
'''
