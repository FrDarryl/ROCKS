"1" = ''':sup:`1` Én, "az Öreg", a kiválasztott Úrnõnek és gyermekeinek, akiket az
Igazságban szeretek,
'''
"2" = ''':sup:`2` de nemcsak én, hanem mindenki, aki megismerte az Igazságot, amely
bennünk van, és velünk lesz örökre.
'''
"3" = ''':sup:`3` Legyen velünk az Atyaistennek és Jézus Krisztusnak, az Atya Fiának
kegyelme, irgalma és békéje, igazságban és szeretetben!
'''
"4" = ''':sup:`4` Igen örültem, hogy gyermekeid közt olyanokat találtam, akik az
Igazságban élnek az Atyától kapott parancs szerint.
'''
"5" = ''':sup:`5` És most kérlek, Úrnõ, nem mintha új parancsról írnék neked, hisz ez
kezdet óta parancsunk: Szeressük egymást!
'''
"6" = ''':sup:`6` Ez a szeretet azt jelenti, hogy parancsai szerint éljünk. Ez hát a
parancs, mint ahogy kezdettõl fogva hallottátok, hogy éljetek
szeretetben.
'''
"7" = ''':sup:`7` Mert sok csaló fellépett a világban, aki nem vallja, hogy Jézus
Krisztus testben jött el. Az ilyen csaló és antikrisztus.
'''
"8" = ''':sup:`8` Vigyázzatok magatokra, nehogy elveszítsétek, amit már
megszereztetek, hanem teljes bért kapjatok.
'''
"9" = ''':sup:`9` Aki ezen túlmegy, és nem marad meg Krisztus tanításában, nem
mondhatja magáénak az Istent. De aki kitart a tanításban, az Atyát is,
a Fiút is magáénak mondhatja.
'''
"10" = ''':sup:`10` Ha valaki nem ezzel a tanítással megy hozzátok, még csak ne is
köszönjetek neki.
'''
"11" = ''':sup:`11` Mert aki köszön neki, részes gonosz tetteiben.
'''
"12" = ''':sup:`12` Még sok mindenrõl tudnék írni, de nem akarom papírra és tintára
bízni. Remélem, hogy egyszer eljutok hozzátok, és élõszóval mondom el,
hogy örömünk teljes legyen.
'''
"13" = ''':sup:`13` Üdvözölnek kiválasztott nõvéred gyermekei.
'''
