[9]
"1" = ''':sup:`1` Ezt mind mérlegeltem elmémben, és beláttam, hogy az igazak és a
bölcsek a tetteikkel együtt Isten kezében vannak. Az ember sem a
szeretetet, sem a gyûlöletet nem ismeri,
'''
"2" = ''':sup:`2` mindkettõ hiábavalóság a szemében. Mert hiszen mindenkire egy és
ugyanaz a sors vár, az igazra és a gonoszra, a tisztára és a
tisztátalanra; arra, aki áldozatot mutat be, és arra, aki nem mutat be
áldozatot; a jóra és a bûnösre, arra, aki esküszik és arra, aki fél az
esküvéstõl.
'''
"3" = ''':sup:`3` Az a baj abban, ami a nap alatt történik, hogy mindenkire egy és
ugyanaz a sors vár, s hogy az ember szíve tele van gonoszsággal, és
esztelenségeket eszel ki az ember - míg él, az élõk számára, aztán a
holtak számára.
'''
"4" = ''':sup:`4` Igen, míg valaki az élõk közé tartozik, addig még van reménye. Mert
jobb az élõ kutya, mint a holt oroszlán.
'''
"5" = ''':sup:`5` Az élõk ugyanis tudják, hogy meg fognak halni, de a holtak nem
tudnak semmit, és jutalmuk sincs már; hisz még nevük is feledésbe
merül, amelyet szereztek maguknak.
'''
"6" = ''':sup:`6` Szeretetük, gyûlöletük és igyekezetük is mind odavan. Soha többé nem
lesz részük abban, ami a nap alatt végbemegy.
'''
"7" = ''':sup:`7` Rajta hát, edd vidáman a kenyeredet és idd jókedvûen a borodat! Mert
kezdettõl fogva tetszik az Istennek, ha így teszel.
'''
"8" = ''':sup:`8` Viselj mindig fehér ruhát, és a fejedrõl ne hiányozzék az olaj!
'''
"9" = ''':sup:`9` Élvezd az életet feleségeddel, akit szeretsz, hiábavaló életed
minden napján, amivel Isten megajándékozott a nap alatt. Mert ez a te
osztályrészed az életbõl, és az, amiért fáradozol a nap alatt.
'''
"10" = ''':sup:`10` Ami tennivalót csak talál a kezed, azt mind tedd meg, amíg képes
vagy rá. Mert az alvilágban, ahová mégy, sem dolgozni, sem tervezni nem
lehet, ott nincs sem tudás, sem bölcsesség.
'''
"11" = ''':sup:`11` Láttam továbbá a nap alatt: nem a gyorsak gyõznek a futásban és nem
a hõsök a harcban, így a kenyeret sem a bölcsek szerzik meg, s a
gazdagságot sem az okosak, és nem is a hozzáértõké a kegy. Sokkal
inkább az idõ és a sors éri utol õket mind.
'''
"12" = ''':sup:`12` Még a maga óráját sem tudja felismerni az ember. Mint a halak,
amelyeket megfog az alattomos háló, s mint a tõrbe esett madarak, úgy
esnek kelepcébe az emberek is a baj órájában, ha az hirtelen rájuk
szakad.
'''
"13" = ''':sup:`13` Ezt is bajnak láttam a nap alatt és súlyosnak látszott nekem:
'''
"14" = ''':sup:`14` Volt egy kis város, de kevés volt benne az ember. Felvonult ellene
egy nagy király, bekerítette, és nagy ostrommûveket állított föl
ellene.
'''
"15" = ''':sup:`15` Mármost volt benne egy szegény, de bölcs ember, aki bölcsességével
megmentette a várost. De senki sem emlékezik meg arról a szegényrõl.
'''
"16" = ''':sup:`16` Azt mondtam hát: a bölcsesség jobb, mint az erõ, de a szegény
bölcsességét lenézik, és nem hallgatnak a szavára.
'''
"17" = ''':sup:`17` A bölcsek nyugodtan kiejtett szavai elõbb meghallgatásra találnak,
mint az esztelenek uralkodójának a kiabálása.
'''
"18" = ''':sup:`18` Jobb a bölcsesség, mint a hadi fölszerelés. De egyetlen hiba sok
jót szétrombolhat.
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - A szerző Isten élet és halál feletti szuverenitásáról
elmélkedik, hangsúlyozva, hogy mind igaznak, mind gonosznak ugyanaz a
sorsa. Ez a halál elkerülhetetlenségére és a bölcs élet szükségességére
14:10-12).
9:3-6 - Az a felismerés, hogy az emberi szív tele van gonosszal és
ostobasággal, rávilágít az élet törékenységére. A halál, mint közös
sors, értékesebbé teszi az élet örömeit, elgondolkodva azzal, hogyan
9:7-10 - A buzdítás, hogy élvezzük az életet, és vegyük igénybe Isten
áldásait, mint például az étel és az öröm, hangsúlyozza a teljes élet
fontosságát, még az élet bizonytalansága közepette is. A hála válasznak
9:11-12 - Az élet versenye nem mindig a gyorsaknak kedvez, sem a háború
az erőseknek. Ez rávilágít arra, hogy a körülmények váratlanok
lehetnek, és hogy a bölcsesség értékesebb, mint az erő, mert az élet
Korinthus 1:25).
9:13-18 - Az egy ember bölcsessége által megmentett város története
felfedi, hogy még a bölcseket is figyelmen kívül lehet hagyni. A
bölcsességet, bár értékes, nem mindig ismerik fel, ami rávilágít az
emberi felismerés múlandó természetére (lásd még Máté 5:14-16 és Lukács
16:15).
'''
