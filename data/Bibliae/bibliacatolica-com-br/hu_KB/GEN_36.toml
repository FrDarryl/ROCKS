[36]
"1" = ''':sup:`1` Ézsaunak, vagyis Edomnak ezek az utódai:
'''
"2" = ''':sup:`2` Ézsau Kánaán leányai közül vett feleséget: Adát, a hetita Elon
lányát és Oholibámát, Anának, a horita Cibeon fiának lányát,
'''
"3" = ''':sup:`3` továbbá Bászmátot, Izmael lányát, Najobot húgát.
'''
"4" = ''':sup:`4` Ada szülte Ézsaunak Elifázt, Bászmát szülte Reuelt,
'''
"5" = ''':sup:`5` Oholibáma szülte Jeust, Jalamot és Korachot. Ezek Ézsau fiai, akik
Kánaán földjén születtek.
'''
"6" = ''':sup:`6` Ézsau vette feleségeit, fiait és leányait, egész házanépét, minden
legelõállatát, minden háziállatát és minden vagyonát, amit Kánaán
földjén szerzett, s elköltözött öccsétõl Szeir földjére.
'''
"7" = ''':sup:`7` Vagyonuk ugyanis túl nagy volt ahhoz, hogy együtt maradjanak, és a
vendéglátó ország sem bírta el õket sok vagyonuk miatt.
'''
"8" = ''':sup:`8` Így Ézsau a Szeir-hegységben telepedett le. Ézsau (neve) Edom is.
'''
"9" = ''':sup:`9` Ézsaunak, az edomiták õsatyjának Szeir földjén ezek voltak az
utódai:
'''
"10" = ''':sup:`10` Ézsau fiainak utódai: Elifáz, Ádának, Ézsau feleségének a fia.
Reuel, Bászmátnak, Ézsau feleségének a fia.
'''
"11" = ''':sup:`11` Elifáz fiai: Temán, Omár, Cefo, Gatam és Kenász.
'''
"12" = ''':sup:`12` Timma Elifáznak, Ézsau fiának mellékfelesége volt. Õ szülte
Elifáznak Amaleket. Ezek Ádának, Ézsau feleségének utódai.
'''
"13" = ''':sup:`13` Reuel fiai ezek: Nachat, Szerach, Samma és Misza. Ezek Bászmátnak,
Ézsau feleségének utódai.
'''
"14" = ''':sup:`14` Ezek pedig Cibeon fia, Ána lányának, Oholibámának, Ézsau
feleségének fiai: õ szülte Ézsaunak Jeust, Jalamot és Korachot.
'''
"15" = ''':sup:`15` Ezek a törzsfõk, Ézsau fiai: Elifáznak, Ézsau elsõszülöttének fiai
voltak: Temán törzsfõ, Omár törzsfõ, Cefo törzsfõ, Kenász törzsfõ,
'''
"16" = ''':sup:`16` Gatam törzsfõ, Amalek törzsfõ, akik Elifáztól származtak Edom
földjén. Ezek Áda fiai.
'''
"17" = ''':sup:`17` Reuelnek, Ézsau fiának fiai a következõk: Nachat törzsfõ, Szerách
törzsfõ, Samma törzsfõ és Misza törzsfõ. Ezek azok a törzsfõk, akik
Reueltõl származtak, Edom földjén. Ezek Bászmátnak, Ézsau feleségének
fiai.
'''
"18" = ''':sup:`18` Oholibámának, Ézsau feleségének fiai a következõk: Jeus törzsfõ,
Jalám törzsfõ, Korách törzsfõ. Ezek azok a törzsfõk, akik Oholibámától,
Ana leányától, Ézsau feleségétõl származtak.
'''
"19" = ''':sup:`19` Ezek Ézsau fiai és ezek a törzsfõk. Ez Edom.
'''
"20" = ''':sup:`20` Ezek a horita Szeirnek, a vidék õslakójának fiai: Lotán, Sobál,
Cibeon, Ána,
'''
"21" = ''':sup:`21` Dison, Ecer és Disán. Ezek a horiták törzsfõi, Szeir fiai Edom
földjén.
'''
"22" = ''':sup:`22` Lotán fiai: Hori és Heman. Lotán nõvére Timna.
'''
"23" = ''':sup:`23` Sobál fiai a következõk: Alvan, Manachát, Ebál, Sefo és Omán.
'''
"24" = ''':sup:`24` Cibeon fiai a következõk: Aja és Ana. Ez az az Ana, aki a pusztában
megtalálta a meleg forrást, amikor apjának, Cibeonnak a szamarait
legeltette.
'''
"25" = ''':sup:`25` Ana gyermekei ezek: Dison és Oholibáma, Ana leánya.
'''
"26" = ''':sup:`26` Dison fiai ezek: Hemdán, Esbán, Jitrán és Kerán.
'''
"27" = ''':sup:`27` Ecer fiai ezek: Bilhán, Saaván és Akan.
'''
"28" = ''':sup:`28` Disán fiai: Uc és Aran.
'''
"29" = ''':sup:`29` A horiták törzsfõi ezek: Lotán törzsfõ, Sobál törzsfõ, Cibeon
törzsfõ, Ána törzsfõ,
'''
"30" = ''':sup:`30` Dison törzsfõ, Ecer törzsfõ, Disán törzsfõ. Ezek a horiták
törzsfõi, törzsük szerint Szeir földjén.
'''
"31" = ''':sup:`31` Ezek a királyok uralkodtak Edom földjén, mielõtt izraelita király
uralkodott.
'''
"32" = ''':sup:`32` Edom királya volt Bela, Beor fia, városát pedig Dinhabának hívták.
'''
"33" = ''':sup:`33` Bela meghalt, és helyette Jobáb kormányzott, Serah fia Bocrából.
'''
"34" = ''':sup:`34` Amikor Jobáb király meghalt, helyette a temaniták földjérõl való
Husám kormányzott királyként.
'''
"35" = ''':sup:`35` Husám meghalt, és helyette Adad kormányzott, mint király, Badad
fia, aki a midianitákat a Moáb-síkságon megverte. Városát Avitnak
hívták.
'''
"36" = ''':sup:`36` Adad meghalt, és helyette a masrekai Szamla kormányzott mint
király.
'''
"37" = ''':sup:`37` Szamla meghalt, és helyette a Rechobot-han-Nacharból való Saul
kormányzott, királyként.
'''
"38" = ''':sup:`38` Saul meghalt, és helyette Baal-Hanan, Achbor fia kormányzott mint
király.
'''
"39" = ''':sup:`39` Baal-Hanan, Achbor fia meghalt, helyette Hadad kormányzott mint
király. Városát Painak hívták. Felesége Mehetábel volt, a Me-Szachab-i
Matred lánya.
'''
"40" = ''':sup:`40` Ezek Ézsau törzsfõi, nemzetségük, lakóhelyük és nevük szerint:
Timna törzsfõ, Alva törzsfõ, Jetet törzsfõ,
'''
"41" = ''':sup:`41` Oholibáma törzsfõ, Ela törzsfõ, Pinon törzsfõ,
'''
"42" = ''':sup:`42` Kenász törzsfõ, Temán törzsfõ, Mibcár törzsfõ,
'''
"43" = ''':sup:`43` Magdiel törzsfõ, Iram törzsfõ. Ezek Edom törzsfõi lakóhelyük
szerint az országban, amit birtokba vettek. Ez Ézsaunak, az edomiták
õsatyjának családfája.
'''
"Notes" = '''
Notas de rodapé:
36:1-3 - Bemutatják Ézsau genealógiáját, kiemelve származását és a tőle
származó nemzeteket. Ez az elbeszélés hangsúlyozza a családi örökség
fontosságát és Isten Ábrahámnak tett ígéreteinek beteljesülését, még
36:6-8 - Ézsau Szeirben telepszik le, ami azt mutatja, hogy Isten jelen
volt Ézsau leszármazottainak életében is. Ézsau Szeir választása
tükrözi az ígéret földjének és az isteni szuverenitás fontosságát az
emberek döntéseiben (lásd még 5Móz 2:1-5 és Zsolt 37:29).
36:9-14 - Ézsau gyermekeinek és unokáinak listája jól mutatja családja
jólétét és gyarapodását. Isten áldása Ézsaura, annak ellenére, hogy
elidegenedett Jákóbtól, felfedi, hogy Isten kegyelme különböző
25:23).
36:20-30 - A horitákat és az edomitákat Ézsau történetének részeként
említik. Az eredettörténet bemutatja a bibliai történelem
összetettségét, és azt, hogy Isten hogyan használja fel a különböző
2:12).
36:31-39 - Edom királyainak leírása az izraeli monarchia előtt azt
mutatja, hogy Isten irányította a történelmet és a nemzeteket. Isten
szuverenitása nyilvánvaló abban, hogy megengedi a különböző vezetőknek,
hogy az ő idejében uralkodjanak (lásd még 1Sámuel 8:5 és Zsolt 75:7).
'''
