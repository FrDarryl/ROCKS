[2]
"1" = ''':sup:`1` Ha valaki ételáldozatot mutat be az Úrnak, adománya álljon
lisztlángból, amelyre olajat önt és tömjént tesz.
'''
"2" = ''':sup:`2` Hozza el Áron fiainak, a papoknak. Közülük az egyik tele marokkal
vegyen a lisztlángból meg az olajból, s vegye hozzá az egész tömjént. A
pap égesse el az oltáron emlékezetül, s az a megbékélés illatában
elköltött étel lesz az Úr számára.
'''
"3" = ''':sup:`3` Az áldozat maradéka Áronnak és fiainak jusson, mint az Úr ételének
szent része.
'''
"4" = ''':sup:`4` Ha kemencében sült eledelt áldozol fel, az lisztlángból készült,
olajjal kevert kovásztalan kalács, vagy olajjal megkent kovásztalan
lepény legyen.
'''
"5" = ''':sup:`5` Ha áldozatod serpenyõben sült adomány, akkor olajjal kevert
lisztlángból kovász nélkül készüljön.
'''
"6" = ''':sup:`6` Tördeld darabokra, és önts rá olajat. Ez az ételáldozat.
'''
"7" = ''':sup:`7` Ha rostélyon sült áldozatot ajánlasz fel, a lisztlángot olajjal
készítsd el.
'''
"8" = ''':sup:`8` Olyan ételáldozatot hozz az Úrnak, amely így készült. Add át a
papnak, õ pedig vigye az oltárra.
'''
"9" = ''':sup:`9` A pap vegye el az áldozatból az emlékeztetõ részt, égesse el az
oltáron, hogy a megbékélés illatában elköltött étel legyen az Úr
számára.
'''
"10" = ''':sup:`10` Az áldozat maradéka legyen Ároné és fiaié, mint az Úr eledelének
szent része.
'''
"11" = ''':sup:`11` Bármilyen áldozatot mutattok be az Úrnak, egy se készüljön
kovásszal, mivel soha nem égethettek el kovászt vagy mézet eledelül az
Úrnak.
'''
"12" = ''':sup:`12` Ezeket csak mint zsengeáldozatot ajánlhatjátok fel az Úrnak, de
megbékélés illatául ne kerüljenek az oltárra.
'''
"13" = ''':sup:`13` Sózz meg minden áldozatot, amelyet felajánlasz és ne szûnjél meg a
te Istened szövetségének sóját hinteni áldozatodra. Minden ajándékoddal
mutass be sót Uradnak, Istenednek.
'''
"14" = ''':sup:`14` Ha elsõ termésbõl hozol áldozatot az Úrnak, akkor tûzön megpörkölt
kalász vagy megõrölt búzából készült kenyér alakjában hozd el
zsengeáldozatul.
'''
"15" = ''':sup:`15` Önts rá olajat, és tégy rá tömjént, mert ez ételáldozat.
'''
"16" = ''':sup:`16` A pap égesse el belõle az emlékeztetõ részt, a kenyérnek és az
olajnak egy részével együtt (továbbá az egész tömjént), mint az Úr
számára készített eledelt.
'''
