[76]
"1" = ''':sup:`1` (A karvezetõnek húros hangszerre - Aszaf zsoltára, ének.)
'''
"2" = ''':sup:`2` Ismertté vált Júdában Isten, nagy az õ neve Izraelben.
'''
"3" = ''':sup:`3` Sálemben áll a sátora, Sionban van a lakóhelye.
'''
"4" = ''':sup:`4` Ott törte meg az íj villámait, a pajzsot, a kardot és a háborút.
'''
"5" = ''':sup:`5` Jöttél, te Hatalmas, fénybe öltözötten: hegyekre szóló zsákmányt
szereztünk.
'''
"6" = ''':sup:`6` A büszke szívek is zsákmányul estek, most már álmukat alusszák, a
harcosok karja lehanyatlott.
'''
"7" = ''':sup:`7` Jákob Istene, harsány kiáltásod elõtt megtorpantak a lovak és a
szekerek.
'''
"8" = ''':sup:`8` Rettenetes vagy! Ki állhat meg elõtted, haragod hatalma elõtt?
'''
"9" = ''':sup:`9` Az égbõl kihirdetted az ítélet szavát, a föld megrendült, és
csendesség lett,
'''
"10" = ''':sup:`10` amikor fölkelt az Isten ítéletre, hogy szabadulást hozzon minden
tûrõnek a földön.
'''
"11" = ''':sup:`11` Mert az emberek haragja is megdicsõít téged: akik megmenekülnek a
haragtól, azokkal felövezed magad,
'''
"12" = ''':sup:`12` Tegyetek fogadalmat az Úrnak és váltsátok valóra! Mindnyájan, akik
körös-körül vagytok, hozzatok ajándékot a Félelmetesnek!
'''
"13" = ''':sup:`13` Neki, aki a fejedelmek lelkét összetöri, aki rettenetesnek
mutatkozik a föld uralkodói elõtt.
'''
