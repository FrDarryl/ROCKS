[36]
"1" = ''':sup:`1` Elihu folytatta és így szólt:
'''
"2" = ''':sup:`2` Várjál csak egy kicsit, hadd oktassalak ki! Mert tovább is tudok
Isten mellett szólni.
'''
"3" = ''':sup:`3` Távoli forrásból merítem tudásom, és bebizonyítom Teremtõm igazát.
'''
"4" = ''':sup:`4` Szavaimban nincs szemernyi csalás sem, világosan látó ember áll
elõtted.
'''
"5" = ''':sup:`5` Nézd, ok nélkül senkit nem vet meg az Isten,
'''
"6" = ''':sup:`6` de a gonosztevõt nem hagyja életben. A szorongatottaknak igazságot
szerez,
'''
"7" = ''':sup:`7` szemét nem veszi le arról, aki igaz. És bár királyokat ültet a
trónokra, ha az uralkodók fölkelnek ellene,
'''
"8" = ''':sup:`8` akkor valamennyit láncra vereti, s a nyomor pórázán fogságba
kerülnek.
'''
"9" = ''':sup:`9` Így veti szemükre azt, amit tettek, és a bûnüket, hogy ellene
lázadtak.
'''
"10" = ''':sup:`10` Hogy a leckét értsék, fülüket megnyitja, s azt mondja: a bûntõl el
kell fordulniuk.
'''
"11" = ''':sup:`11` Hogyha szót fogadnak és szolgálják, akkor boldogságban érnek
napjaik véget, az éveik meg csupa örömben.
'''
"12" = ''':sup:`12` De ha nem akarnak szófogadók lenni, akkor maguk futnak a fegyvere
elé, s halálukat lelik tudatlanságukban.
'''
"13" = ''':sup:`13` Az álnok szívûek kitartanak dühükben, s nem könyörögnek, mikor
megkötözi õket.
'''
"14" = ''':sup:`14` Már ifjúkorukban elpusztul a lelkük, szégyenletes módon végzõdik
életük.
'''
"15" = ''':sup:`15` A szegényt megmenti nyomorában, nélkülözés közben kinyitja a
szemét.
'''
"16" = ''':sup:`16` Téged is visszaránt az ínség torkából, hisz egykor bõségnek
örvendhettél, folyt a zsír asztalodon, annyi volt.
'''
"17" = ''':sup:`17` Ámde nem ítélted el a gonosztevõt, s az árvák igazát nem
oltalmaztad.
'''
"18" = ''':sup:`18` Most vigyázz, félre ne vezessen a bõség, a gazdag váltságdíj el ne
tántorítson.
'''
"19" = ''':sup:`19` Úgy bánj a gazdaggal, mint a szegényebbel, az erõssel meg úgy, mint
a gyengével!
'''
"20" = ''':sup:`20` Azokat se vesd el, akik nem barátaid, s ne ültesd helyükre saját
rokonaid.
'''
"21" = ''':sup:`21` Jól vigyázz, nehogy a gonoszsághoz pártolj! Hisz épp erre szolgál
megpróbáltatásod.
'''
"22" = ''':sup:`22` Isten hatalmában, nézd, milyen fönséges! Ki tudna olyan jól
tanítani, mint õ?
'''
"23" = ''':sup:`23` Ki szabta meg, mit hogyan tegyen, ki merné mondani: "Igazságtalan
voltál!"?
'''
"24" = ''':sup:`24` Legyen rá gondod, hogy mûveit magasztald, hisz dalokat zengnek
róluk az emberek.
'''
"25" = ''':sup:`25` Örömmel szemléli minden egyes ember, az is, aki messzirõl látja.
'''
"26" = ''':sup:`26` Lám, nagy az Isten, de mi nem ismerjük, kifürkészhetetlen éveinek
száma.
'''
"27" = ''':sup:`27` Hogyha vízcseppeket indít el lefelé, akkor esõ esik, az õ áradata,
'''
"28" = ''':sup:`28` amely lezúdul a fellegekbõl, s cseppekben tömérdek emberre hullik.
'''
"29" = ''':sup:`29` Ki tudná felfogni felhõi méretét, s a hangos mennydörgést a
sátorából?
'''
"30" = ''':sup:`30` Kiteríti a felhõt, amely eltakarja, és befödi vele a hegyek
csúcsait.
'''
"31" = ''':sup:`31` Ezáltal viseli gondját a népeknek, így látja el õket bõven
táplálékkal.
'''
"32" = ''':sup:`32` A két kezébe fogja a villámot, aztán megszabja, hová essen.
'''
"33" = ''':sup:`33` Mennydörgése hangja jelzi közeledtét, bosszuló haragja a gazság
felé tart.
'''
"Notes" = '''
Notas de rodapé:
36:1-4 - Elihu hangsúlyozza azt a szándékát, hogy megmagyarázza Isten
tudását, megerősítve Isten nagyságának és bölcsességének megértésének
fontosságát. Az Isten megismerésére való törekvés alapvető fontosságú a
hívő életében (lásd még Példabeszédek 2:4-6 és 1Korinthus 2:12).
36:5-7 - Elihu megerősíti, hogy Isten hatalmas, és senkit sem vet meg,
hangsúlyozva mindenki méltóságát Isten előtt. Ez megerősíti azt az
elképzelést, hogy minden embernek értéke és célja van a teremtésben
36:8-12 - Elihu úgy beszél a szenvedésről, mint a fegyelmezés és a
helyreigazítás eszközéről, hangsúlyozva, hogy Isten a nehézségeket arra
használja fel, hogy tanítsa és vezesse népét. Ez a perspektíva arra
emlékeztet, hogy a csapások alkalmat jelenthetnek a lelki növekedésre
36:13-15 - Elihu megemlíti, hogy a gonoszok nem hallhatják Isten
hangját, míg az igazak a szenvedés által szabadulnak meg. Ez rávilágít
az Istenhez fordulók és a Tőle elfordulók közötti különbségre (lásd még
36:26-33 - Elihu Isten nagyságának és csodáinak felmagasztalásával
zárul. Az isteni szuverenitás imádata a hit létfontosságú része,
emlékeztetve minket Isten fenségére és a teremtés feletti hatalmára
'''
