[21]
"1" = ''':sup:`1` Jób akkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Most hát hallgassatok szómra figyelmesen, ebben álljon mostan a
vigasztalástok.
'''
"3" = ''':sup:`3` Hogyha elviseltek, akkor hát szólok, aztán ha szóltam, ám
gúnyolódjatok.
'''
"4" = ''':sup:`4` Emberek ellen szól tán panaszom? Miért is ne volna fogytán a
türelmem?
'''
"5" = ''':sup:`5` Forduljatok felém! És szörnyülködjetek! Szátokat tapassza be a
kezetek!
'''
"6" = ''':sup:`6` Mikor rágondolok, biz" felháborodom, és egész testemet iszonyat
fogja el.
'''
"7" = ''':sup:`7` Miért maradnak a gonoszok életben? Magas kort érnek meg erõ- s
egészségben.
'''
"8" = ''':sup:`8` Jó erõben állnak elõttük fiaik, szemük elõtt virul minden
sarjadékuk.
'''
"9" = ''':sup:`9` Házuk biztonságban minden veszély ellen, Isten verõ botja sose éri
õket.
'''
"10" = ''':sup:`10` Fedez a bikájuk, s nem terméketlen, tehenük megellik, nem vetél el
soha.
'''
"11" = ''':sup:`11` Fiaikat, mint a nyájat, szabadon engedik, és szarvasként ugrálnak
gyermekeik.
'''
"12" = ''':sup:`12` Énekelnek a dob- és citeraszóhoz, a furulya hangjára meg
ujjonganak.
'''
"13" = ''':sup:`13` Boldogság közepette töltik napjaikat, békességgel szállnak le az
alvilágba.
'''
"14" = ''':sup:`14` Bár kérték az Istent: "Maradj tõlünk távol! Nem akarunk tudni
semmit útjaidról!
'''
"15" = ''':sup:`15` Vajon ki a Mindenható, hogy szolgáljunk neki, s mi haszonnal járna
hozzá imádkozni?"
'''
"16" = ''':sup:`16` Nem saját kezükben van a szerencséjük? Gonoszoknak terve távol esik
tõle.
'''
"17" = ''':sup:`17` Hányszor alszik ki a gonoszoknak fénye? Hányszor borítja el õket
veszedelem? Hányszor pusztítja el mérgesen vagyonuk?
'''
"18" = ''':sup:`18` Legyenek olyanok, mint a pozdorja a szélben, vagy mint a pelyva,
mit a vihar kerget?
'''
"19" = ''':sup:`19` Fiainak tartogatja Isten a büntetést? Neki fizessen meg, hogy
megemlegesse!
'''
"20" = ''':sup:`20` Saját szeme lássa boldogtalanságát, neki kelljen inni a Mindenható
haragjából!
'''
"21" = ''':sup:`21` Mit törõdik vele, mi lesz háznépével, ha hónapjainak már betelt a
számuk.
'''
"22" = ''':sup:`22` Istent akarja tán oktatni valaki, aki ítélkezik az angyalok fölött
is?
'''
"23" = ''':sup:`23` Az egyik, mikor meghal, boldogság övezi, nincsen semmi gondja és
egészen nyugodt.
'''
"24" = ''':sup:`24` Pattanásig feszül ágyéka a hájtól, csontjának veleje jól át van
itatva.
'''
"25" = ''':sup:`25` A másik, mikor meghal, keserû a szíve: soha életében nem volt része
jóban.
'''
"26" = ''':sup:`26` Mind a ketten együtt fekszenek a porban, és együtt lepi el õket a
rothadás.
'''
"27" = ''':sup:`27` Látjátok, tudom jól, miket gondoltok, és azt a tervet is, mit
ellenem szõttök.
'''
"28" = ''':sup:`28` Biztos gondoljátok: Hol a nagyúr háza, és hol található a gonoszok
sátra?
'''
"29" = ''':sup:`29` Vándor utasoktól nem kérdeztétek vagy nem értettétek meg a
jeleiket?
'''
"30" = ''':sup:`30` "A bûnöst megkímélte a romlás napjáig, de haragjának napján
elragadja."
'''
"31" = ''':sup:`31` Ki veti szemére az élete módját, az üzelmeiért ki fizet meg neki?
'''
"32" = ''':sup:`32` Díszes kísérettel viszik sírjába, és gondját viselik a
sírhantjának.
'''
"33" = ''':sup:`33` Könnyûnek találja a völgy kavicsait, és felvonul mögötte az egész
világ.
'''
"34" = ''':sup:`34` Csupa hiúsággal hogy vigasztalnátok? Végül is csak csalás, amit
válaszoltok.
'''
