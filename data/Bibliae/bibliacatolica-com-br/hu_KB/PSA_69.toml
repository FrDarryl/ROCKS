[69]
"1" = ''':sup:`1` (A karvezetõnek a "Liliomok" szerint - Dávidtól.)
'''
"2" = ''':sup:`2` Ments meg, Istenem, a víz már torkomig ér,
'''
"3" = ''':sup:`3` belesüllyedtem a mély iszapba, lábam nem talál talajt. A vizek
mélyére kerültem, hullámok csapnak át felettem.
'''
"4" = ''':sup:`4` Elfáradtam a kiáltozásban, a torkom berekedt. Szemem elhomályosul,
amíg Istenemre várakozom.
'''
"5" = ''':sup:`5` Többen vannak, mint fejemen a hajszál, akik ok nélkül gyûlölnek.
vettem, azt kell visszaadnom.]
'''
"6" = ''':sup:`6` Istenem, ismered balgaságomat, vétségeim nincsenek rejtve elõtted.
'''
"7" = ''':sup:`7` De ne miattam valljanak szégyent azok, akik benned remélnek, Seregek
Ura! Ne miattam piruljanak, akik téged keresnek, Izrael Istene!
'''
"8" = ''':sup:`8` Hiszen miattad viseltem az átkot, szégyenpír födte arcomat.
'''
"9" = ''':sup:`9` Elidegenedtem testvéreimtõl, anyám fiai szemében idegen lettem.
'''
"10" = ''':sup:`10` Mert a buzgóság emésztett házadért, s ha téged gyaláztak, rám hullt
a gyalázat.
'''
"11" = ''':sup:`11` Böjtöléssel aláztam meg lelkem, s az is gyalázatommá változott.
'''
"12" = ''':sup:`12` Vezeklõruhát öltöttem magamra, s gúny tárgya lettem úgy is nekik.
'''
"13" = ''':sup:`13` A kapunál ülõk ellenem beszélnek, a bor mellett is rólam énekelnek.
'''
"14" = ''':sup:`14` De én hozzád küldöm fohászomat, Uram, kegyelmed idején, Istenem.
Nagy jóságodban hallgass meg, segíts rajtam hûséged szerint!
'''
"15" = ''':sup:`15` Húzz ki az iszapból, ne hagyj elsüllyedni, ments meg azoktól, kik
ártani akarnak! Ments ki a vizek mélyérõl engemet,
'''
"16" = ''':sup:`16` nehogy átcsapjon fölöttem az ár, s a mélység magába temessen, a
szakadék szája zárjon be örökre!
'''
"17" = ''':sup:`17` Hallgass meg, Uram, hisz kegyelmed jóságos, irgalmad bõségében
tekints reám!
'''
"18" = ''':sup:`18` Ne rejtsd el szolgád elõl arcodat, bajban vagyok, hallgass meg
mihamar!
'''
"19" = ''':sup:`19` Közeledj lelkemhez és szabadíts meg, ellenségeim miatt ments meg!
'''
"20" = ''':sup:`20` Ismered gyalázatomat, Vártam, hogy valaki megszán, de nem akadt
senki, nem volt, aki megvigasztalt volna. szemed elõtt vannak mind,
akik szorongatnak. Szívem megtört a gyalázattól,
'''
"21" = ''':sup:`21` Zavarom, szégyenem orvosolhatatlan.
'''
"22" = ''':sup:`22` Ételembe epét kevertek, szomjúságomban ecettel itattak.
'''
"23" = ''':sup:`23` Asztaluk ezért váljék számukra csapdává, barátaiknak pedig szorító
hurokká!
'''
"24" = ''':sup:`24` Homályosodjék el a szemük, ne lássanak, derekuk örökre veszítse
erejét!
'''
"25" = ''':sup:`25` Áraszd ki rájuk méltatlankodásod, s haragodnak tüze eméssze meg
õket!
'''
"26" = ''':sup:`26` Lakóhelyük váljék pusztasággá, senki ne tanyázzék többé sátraikban!
'''
"27" = ''':sup:`27` Hiszen azt üldözték, akit te vertél meg, akit megsebeztél, annak
fokozták fájdalmát.
'''
"28" = ''':sup:`28` Tetézd meg bûnökkel eddigi vétküket, hogy ne számítsanak igaznak
elõtted!
'''
"29" = ''':sup:`29` Töröljék ki õket az élõk könyvébõl, ne legyenek beírva az igazakkal
együtt!
'''
"30" = ''':sup:`30` Nyomorult vagyok, fájdalommal telve, segítséged oltalmazzon,
Istenem!
'''
"31" = ''':sup:`31` Dicsõítem Isten nevét énekemben, ünnepi hálával magasztalom.
'''
"32" = ''':sup:`32` Ez jobban tetszik Istennek, mint az áldozati állat, jobban, mint az
üszõ, amelynek szarva és körme van.
'''
"33" = ''':sup:`33` A megalázottak látják és örülnek, nektek, kik keresitek az Istent,
éledjen szívetek!
'''
"34" = ''':sup:`34` Mert az Úr meghallgatja a szegényeket, és foglyait nem nézi le.
'''
"35" = ''':sup:`35` Dicsõítse õt az ég és a föld, a tenger és minden, mi benne mozog!
'''
"36" = ''':sup:`36` Mert Isten lesz szabadítója Sionnak, újra fölépíti Júda városait.
Ott laknak majd és bírják a földet,
'''
"37" = ''':sup:`37` szolgáinak fiai örökségül kapják. S azok laknak rajta, akik
szeretik nevét.
'''
