"1" = ''':sup:`1` Jób válaszolt az Úrnak, s így szólt:
'''
"2" = ''':sup:`2` Most már tudom, hogy akármit megtehetsz, nincs gondolat, amely neked
lehetetlen.
'''
"3" = ''':sup:`3` Én borítottam tervedet homályba, olyan szavakkal, amelyekbõl
hiányzik a tudás.
világosíts fel!]
'''
"5" = ''':sup:`5` Azelõtt csak hírbõl hallottam felõled, most azonban saját szememmel
láttalak.
'''
"6" = ''':sup:`6` Ezért visszavonok mindent és megbánok, porban és hamuban!
'''
"7" = ''':sup:`7` Miután az Úr e szavakat intézte Jóbhoz, így szólt a temáni
Elifázhoz: "Fölgerjedt haragom ellened és két barátod ellen, mert nem
az igazságot mondtátok rólam, mint Jób, az én szolgám.
'''
"8" = ''':sup:`8` Ezért most vegyetek magatokhoz hét bikát és hét kost, menjetek el
szolgámhoz, Jóbhoz, és mutassatok be magatokért égõáldozatot. Jób, az
én szolgám imádkozzék értetek! Mert tekintettel akarok rá lenni, s nem
akarlak benneteket megszégyeníteni, amiért nem az igazságot mondtátok
rólam, mint Jób, az én szolgám."
'''
"9" = ''':sup:`9` A temáni Elifáz, a suachi Bildád és a naamai Cofár akkor elment, és
úgy járt el, ahogy az Úr mondta nekik. Az Úr tekintettel volt Jóbra.
'''
"10" = ''':sup:`10` Az Úr jobbrafordította Jób sorsát, mivel imádkozott barátaiért, és
amije csak volt Jóbnak, azt megkétszerezte.
'''
"11" = ''':sup:`11` Minden fivére, nõvére és ismerõse elment hozzá. Együtt ültek vele
házában, kifejezték részvétüket és vigasztalták azok miatt, amelyekkel
az Úr sújtotta. Mindegyik adott neki egy kesitát és egy aranygyûrût.
'''
"12" = ''':sup:`12` Jób életének következõ szakaszát az Úr jobban megáldotta, mint a
korábbit. Tizennégyezer juha, hatezer tevéje, ezer iga marhája és ezer
szamara volt.
'''
"13" = ''':sup:`13` Volt hét fia és három lánya is.
'''
"14" = ''':sup:`14` Az elsõt Galambnak, a másodikat Fahéjvirágnak, a harmadikat
Szelencének nevezte.
'''
"15" = ''':sup:`15` Az egész országban nem lehetett Jób lányainál szebb nõket találni.
Az apjuk örökrészt adott nekik fiútestvéreik között.
'''
"16" = ''':sup:`16` Ezután Jób még száznegyven évig élt, és látta fiait és unokáit
negyedíziglen.
'''
"17" = ''':sup:`17` Jób öregen és az élettel betelve halt meg.
'''
