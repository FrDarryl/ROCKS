[6]
"1" = ''':sup:`1` Ez idõ tájt, hogy a tanítványok száma egyre nõtt, zúgolódás támadt a
görögök közt a zsidók ellen, hogy a mindennapi alamizsnaosztáskor az õ
özvegyeiket háttérbe szorítják.
'''
"2" = ''':sup:`2` Ezért a tizenkettõ összehívta a tanítványokat: "Nem volna rendjén,
hogy elhanyagoljuk az Isten szavát, s az asztal szolgálatát lássuk el.
'''
"3" = ''':sup:`3` Testvérek, ezért szemeljetek ki magatok közül hét jó hírben álló,
Lélekkel eltelt bölcs férfit. Ezeket megbízzuk a munka irányításával,
'''
"4" = ''':sup:`4` mi meg majd az imádságnak és az Ige szolgálatának szenteljük
magunkat."
'''
"5" = ''':sup:`5` Tetszett a javaslat az egész közösségnek, és kiválasztották Istvánt,
ezt a hittel és Szentlélekkel eltelt férfit, aztán Fülöpöt és
Prohórust, Nikánort és Timont, Parmenászt és Miklóst, az antióchiai
jövevényt.
'''
"6" = ''':sup:`6` Az apostolok elé állították õket, azok imádkoztak és rájuk tették
kezüket.
'''
"7" = ''':sup:`7` Az Úr szava terjedt, úgyhogy a tanítványok száma igen megnõtt
Jeruzsálemben, még a papok közül is tömegesen hódoltak a hitnek.
'''
"8" = ''':sup:`8` István kegyelemmel és erõvel eltelve nagy csodákat és jeleket mûvelt
a nép körében.
'''
"9" = ''':sup:`9` Erre a libertinusok, cireneiek, alexandriaiak, kilikiaiak és
ázsiaiak zsinagógájából némelyek ellene támadtak,
'''
"10" = ''':sup:`10` és vitatkozni kezdtek Istvánnal, de bölcsességével és a Lélekkel
szemben, amellyel beszélt, nem tudtak ellenállni.
'''
"11" = ''':sup:`11` Erre embereket fogadtak fel, hogy állítsák: "Hallottuk, amint
káromló szavakkal illette Mózest és az Istent."
'''
"12" = ''':sup:`12` Felizgatták a népet, a papokat és az írástudókat, úgyhogy
rárontottak, megragadták és a fõtanács elé hurcolták.
'''
"13" = ''':sup:`13` Ott hamis tanúkat szólaltattak meg, akik állították: "Ez az ember
folyvást a szent hely és a törvény ellen beszél.
'''
"14" = ''':sup:`14` Hallottuk, amint mondta: Az a názáreti Jézus romba dönti ezt a
helyet és megváltoztatja a Mózestõl ránk hagyott szokásokat."
'''
"15" = ''':sup:`15` A fõtanács tagjai mind õt figyelték, és olyannak találták arcát,
mintha angyalé volna.
'''
"Notes" = '''
Notas de rodapé:
6:1-7 - A diakónusok intézménye az asztalok kiszolgálására tükrözi a
korai egyház szervezetét, valamint az Ige és az ima szolgálatának
6:8-10 - István nagy csodákat tesz, és szembeszáll az ellenállással.
Bölcsessége és a Szentlélek megingathatatlanná teszi, még a vádak
6:11-15 - Istvánt hamisan vádolják istenkáromlással, de az arca úgy
ragyog, mint egy angyalé. Ez a részlet Isten jelenlétét jelképezi az
életében (lásd még 2 Mózes 34:29-30 és Máté 10:19-20).
'''
