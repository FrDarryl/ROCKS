[19]
"1" = ''':sup:`1` Jób akkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Meddig akartok még gyötörni, kínozni, beszédetekkel egyre
marcangolni?
'''
"3" = ''':sup:`3` Lám, már tízszer is kicsúfoltatok. Hát nem szégyellitek, hogy így
rám törtök?
'''
"4" = ''':sup:`4` Még akkor is, ha hibáztam volna, és ha bûnömben megátalkodnék,
'''
"5" = ''':sup:`5` csakugyan arra törekedtek, hogy fölém kerüljetek, és gyalázatomat
szememre vessétek?
'''
"6" = ''':sup:`6` Ismerjétek el, hogy Isten alázott meg, és õ volt, aki körülvett
hálójával.
'''
"7" = ''':sup:`7` Ha erõszak miatt kiáltok, nem felel, és ha segítségért, akkor nincs
igazam.
'''
"8" = ''':sup:`8` Áthatolhatatlan gátat emelt elém, és az ösvényemre sötétséget
vetett.
'''
"9" = ''':sup:`9` Levetette rólam ünneplõ ruhámat, fejemrõl elragadta koronámat.
'''
"10" = ''':sup:`10` Megtört körös-körül, hogy belepusztulok, kitépte reményem, ahogy a
fát szokták.
'''
"11" = ''':sup:`11` És fölszította ellenem haragját, úgy tekint rám, mintha ellensége
volnék.
'''
"12" = ''':sup:`12` Egyesült erõvel jönnek seregei, ellenem sáncokat hánynak, és a
sátorom körül táboroznak.
'''
"13" = ''':sup:`13` Testvéreim távol tartják magukat tõlem, barátaim egészen
elidegenedtek.
'''
"14" = ''':sup:`14` Akik közel voltak és ismertek, mind elmaradtak, házam vendégei mind
elfelejtettek.
'''
"15" = ''':sup:`15` Még a szolgálók is idegennek néznek, csak valami jöttment vagyok a
szemükben.
'''
"16" = ''':sup:`16` Szolgámat ha hívom, nem ad feleletet, úgy kell kérlelnem kedveskedõ
szóval.
'''
"17" = ''':sup:`17` Feleségem rossznak tartja leheletem, szagomat büdösnek érzik
testvéreim.
'''
"18" = ''':sup:`18` Még a gyerekek is megvetnek, kicsúfolnak, amikor fölkelek.
'''
"19" = ''':sup:`19` Menekülnek tõlem, akikkel barátkoztam, akiket szerettem, ellenséggé
lettek.
'''
"20" = ''':sup:`20` És a bõröm alatt elpusztul a húsom, csontjaim csupaszok, mint
valami fogak.
'''
"21" = ''':sup:`21` Könyörüljetek meg rajtam, barátaim, mert utolért az Istennek keze.
'''
"22" = ''':sup:`22` Miért üldöztök ti is, akárcsak az Isten? Nem tudtok már végre
jóllakni húsommal?
'''
"23" = ''':sup:`23` Ó, bárcsak fölírná szavaim valaki, följegyezné õket egy táblára!
'''
"24" = ''':sup:`24` Ó, bár vasvésõvel, aztán íróónnal örökre bevésnék õket a sziklába!
'''
"25" = ''':sup:`25` Tudom jól, él ügyem szószólója, õ lép majd föl utoljára a földön.
'''
"26" = ''':sup:`26` Hogyha fölébredek, maga mellé állít, és meglátom még testembõl az
Istent.
'''
"27" = ''':sup:`27` Látni fogom, s õ a pártomon lesz, kit szemem lát, az nem lesz majd
idegen, vágyódás tölti el veséimet.
'''
"28" = ''':sup:`28` Ti azt gondoljátok: "Hogyan üldözzük, hogy leljük meg benne a dolog
gyökerét?"
'''
"29" = ''':sup:`29` De a kard élétõl mégiscsak féljetek, mert a bûnök ellen harcra kél
a harag. Vegyétek észbe: Él még az ítélõ!
'''
