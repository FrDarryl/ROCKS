"1" = ''':sup:`1` Legyetek követõim, mint ahogy én Krisztus követõje vagyok.
'''
"2" = ''':sup:`2` Megdicsérlek titeket, mivel emlékeztek mindenre, s rendelkezéseim
szerint jártok el, úgy, ahogy meghagytam nektek.
'''
"3" = ''':sup:`3` Szeretném azonban, ha megértenétek, hogy a férfi feje Krisztus, az
asszony feje a férfi, Krisztus feje pedig az Isten.
'''
"4" = ''':sup:`4` Minden férfi, aki fedett fõvel imádkozik vagy prófétál, szégyent hoz
fejére.
'''
"5" = ''':sup:`5` S minden asszony, aki födetlen fõvel imádkozik vagy prófétál,
szintén szégyent hoz fejére. Éppen olyan, mintha megnyírták volna.
'''
"6" = ''':sup:`6` Ha pedig az asszony nem akarja fejét befödni, vágassa le a haját. De
ha megszégyenítõ az asszonyra, hogy a haját levágassa vagy kopaszra
nyiratkozzék, födje be a fejét.
'''
"7" = ''':sup:`7` A férfi nem köteles a fejét befödni, mert Isten képmása és
dicsõsége, az asszony ellenben a férfi dísze.
'''
"8" = ''':sup:`8` Nem a férfi lett ugyanis az asszonyból, hanem az asszony a férfibõl.
'''
"9" = ''':sup:`9` S nem a férfit teremtette Isten az asszonyért, hanem az asszonyt a
férfiért.
'''
"10" = ''':sup:`10` Ezért viselje az asszony annak jelét, hogy hatalom alatt áll, az
angyalokra való tekintettel.
'''
"11" = ''':sup:`11` Igaz ugyan, hogy az Úrban sem férfi nincs asszony nélkül, sem
asszony nincs férfi nélkül,
'''
"12" = ''':sup:`12` mert bár az asszony a férfibõl lett, a férfit az asszony szüli, így
végül is minden Istentõl van.
'''
"13" = ''':sup:`13` Ítéljétek meg magatok, illik-e az asszonynak födetlen fõvel
imádkoznia Istenhez?
'''
"14" = ''':sup:`14` Nem tanít-e maga a természet arra titeket, hogy ha a férfi hosszú
hajat növeszt, szégyenére válik?
'''
"15" = ''':sup:`15` Ha viszont az asszony növeszti meg a haját, díszére van, mert haját
fátyol gyanánt kapta.
'''
"16" = ''':sup:`16` Ha meg valaki tovább akarna vitatkozni, hát nekünk ez nem
szokásunk, sem Isten egyházának.
'''
"17" = ''':sup:`17` A következõ intézkedéssel kapcsolatban nem dicsérlek meg titeket,
mivel összejöveteletek nem javatokra, hanem károtokra szolgál.
'''
"18" = ''':sup:`18` Elõször is azt hallom, hogy amikor közösségbe gyûltök, szakadás
mutatkozik köztetek, s ezt részben el is hiszem.
'''
"19" = ''':sup:`19` Kell is, hogy szakadás legyen körötökben, mert a megbízhatók csak
így tûnnek ki közületek.
'''
"20" = ''':sup:`20` Amikor ugyanis egybegyûltök, már nem az Úr vacsoráját eszitek,
'''
"21" = ''':sup:`21` hiszen étkezéskor ki-ki a saját vacsoráját veszi elõ, hogy
elfogyassza, s az egyik éhen marad, a másik pedig dõzsöl.
'''
"22" = ''':sup:`22` Nincs otthonotok evésre-ivásra? Vagy megvetitek Isten egyházát, és
megszégyenítitek a szegényeket? Mit mondjak nektek? Dicsérjelek? Ezért
nem dicsérlek benneteket.
'''
"23" = ''':sup:`23` Én ugyanis az Úrtól kaptam, amit közöltem is veletek: Urunk Jézus
elárulásának éjszakáján fogta a kenyeret,
'''
"24" = ''':sup:`24` hálát adott, megtörte, és így szólt: "Vegyétek és egyétek, ez az én
testem értetek. Ezt tegyétek az én emlékezetemre."
'''
"25" = ''':sup:`25` Ugyanígy vacsora után fogta a kelyhet, és így szólt: "Ez a kehely
az új szövetség az én véremben. Ezt tegyétek, valahányszor isztok
belõle, az én emlékezetemre."
'''
"26" = ''':sup:`26` Valahányszor ugyanis e kenyeret eszitek, és e kehelybõl isztok, az
Úr halálát hirdetitek, amíg el nem jön.
'''
"27" = ''':sup:`27` Ezért aki méltatlanul eszi a kenyeret vagy issza az Úr kelyhét, az
Úr teste és vére ellen vét.
'''
"28" = ''':sup:`28` Tehát vizsgálja meg magát mindenki, s csak úgy egyék a kenyérbõl és
igyék a kehelybõl,
'''
"29" = ''':sup:`29` mert aki csak eszik és iszik anélkül, hogy megkülönböztetné az (Úr)
testét, saját ítéletét eszi és issza.
'''
"30" = ''':sup:`30` Ezért sokan gyöngék és betegek közületek, többen pedig meghaltak.
'''
"31" = ''':sup:`31` Ha megítélnénk magunkat, nem vonnánk magunkra ítéletet.
'''
"32" = ''':sup:`32` Ha azonban az Úr ítél meg bennünket, az fenyítésünkre szolgál, hogy
ezzel a világgal együtt el ne kárhozzunk.
'''
"33" = ''':sup:`33` Ezért, testvéreim, ha étkezésre gyülekeztek, várjátok meg egymást.
'''
"34" = ''':sup:`34` Aki éhes, egyék otthon, hogy ne ítéletre gyûljetek össze. A többit
majd megérkezésem után rendezem el.
'''
