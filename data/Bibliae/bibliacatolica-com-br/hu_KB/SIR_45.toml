[45]
"1" = ''':sup:`1` Egy derék férfit támasztott belõle, aki minden kortársának megnyerte
tetszését. Mózest, az Isten s az emberek kedveltjét, akinek emlékét
egyre magasztalják.
'''
"2" = ''':sup:`2` Dicsfénnyel övezte, akár a szenteket, és naggyá tette ellenségei
rémületére.
'''
"3" = ''':sup:`3` Szavára véget vetett a csodajeleknek, és megdicsõítette a királyok
elõtt. Megbízásaival elküldte a néphez, s megmutatta neki dicsõsége
fényét.
'''
"4" = ''':sup:`4` Megszentelte, mivel hûséges volt és szelíd, és kiválasztotta minden
ember közül.
'''
"5" = ''':sup:`5` Megadta neki, hogy hallhatta a szavát, és bevezette a felhõ
sötétjébe. Szemtõl szembe adta neki parancsait, az élet törvényét és a
bölcsességét, hogy tanítsa meg rá Jákobnak fiait, Izraelt arra, hogy
mik a parancsai.
'''
"6" = ''':sup:`6` Egy másik szentet is felmagasztalt, Áront, Mózes testvérét, Lévi
törzsébõl.
'''
"7" = ''':sup:`7` Örök szövetséget kötött vele, s neki adta a nép körében a papságot.
Pompás öltözékkel boldoggá tette, a dicsõség köntösét adta rá.
'''
"8" = ''':sup:`8` Teljes díszbe öltöztette, fényes ruhákat adott neki ékességül:
nadrágot, palástot és efodot,
'''
"9" = ''':sup:`9` amit körös-körül gránátalmák szegnek, és sok csengõ díszít, hogy
csengjenek, amikor ide-oda lép, s hangjukat a templomban hallani
lehessen, emlékeztetõül népe fiainak.
'''
"10" = ''':sup:`10` Szent ruhát aranyból, viola bíborból, és piros bíborból mûvészi
hímzéssel; pajzsot a mellére az ítélkezéshez, urimot és tummimot,
karmazsin szövetbõl készült drága munkát;
'''
"11" = ''':sup:`11` drágaköveket, bevésett jelekkel, aranyfoglalatban kõmetszõ
munkáját, emlékeztetõül Izrael törzsei számára;
'''
"12" = ''':sup:`12` aranydiadémot fejkötõ szalagján, melybe belevésték a "Szent"
feliratot, csodálatos pompa és nagyszerû munka, csupa gyönyörûség a
szemnek ez a dísz.
'''
"13" = ''':sup:`13` Elõtte sohasem létezett ilyesmi, illetéktelenek nem is viselhetik,
csak az õ fiai, és azok utódai mindörökké.
'''
"14" = ''':sup:`14` Az áldozatai egészen elégtek, naponta két ízben.
'''
"15" = ''':sup:`15` Mózes iktatta be a hivatalába, õ kente föl megszentelt olajjal.
Örök szövetséget jelentett ez neki, és nemzetségének, ameddig csak áll
az ég: a papi rend élén állni a szolgálatban, és az Úr nevében
megáldani a népet.
'''
"16" = ''':sup:`16` Õt szemelte ki az összes élõ közül, hogy bemutassa az Úr áldozatát,
az illat- és az emlékáldozatot, s kiengesztelõdést szerezzen a népnek.
'''
"17" = ''':sup:`17` A parancsait is õrá bízta, valamint a törvény elõírásait: tanítsa
Jákobot bizonyságaira, s fejtse ki a törvényt Izrael népének.
'''
"18" = ''':sup:`18` Amikor az avatatlanok fellázadtak, s féltékenyek voltak rá a
pusztában, azok, akik Dátánnal s Abirámmal tartottak, Korach bandája,
tajtékzó dühvel
'''
"19" = ''':sup:`19` - az Úr látta és haragra gerjedt, s kiirtotta õket izzó haragjában
-, csodát tett általa, s tûzvésszel mind elpusztította õket.
'''
"20" = ''':sup:`20` Még azzal is emelte Áron tekintélyét, hogy átengedte neki saját
örökrészét: neki juttatta a termés elsõ részét, elõbb neki rendelt
bõséges kenyeret.
'''
"21" = ''':sup:`21` Ehettek az Úrnak áldozataiból, neki adta és utódainak.
'''
"22" = ''':sup:`22` De a nép földjébõl nem részesedhetett, nem volt örökrésze a nép
fiai közt: maga az Úr az õ része s öröksége.
'''
"23" = ''':sup:`23` Harmadiknak Pinchász kapott méltóságot, Eleazár fia, mivel
buzgólkodott az Úr félelmében, szilárd maradt, amikor fellázadt a nép,
nemes lelkülettel, s engesztelést szerzett Izrael népének.
'''
"24" = ''':sup:`24` Ezért a béke szövetségét kötötte vele, s a szentély és a nép
vezérévé tette: neki és nemzetségének adta tulajdonul a fõpapi
tisztséget egyszer s mindenkorra.
'''
"25" = ''':sup:`25` Dáviddal is állt fenn már ilyen szövetség, Izáj fiával Júda
törzsökébõl, hogy a trónt az apa után az egyik fiú örökölje. De Áron
öröksége rászáll minden utódjára.
'''
"26" = ''':sup:`26` Adjon Isten békességet a szívetekbe, hogy igazságosan ítélkezzetek
népe fölött, az õsök erényei el ne enyésszenek, és szálljon át
utódaikra hírnevük!
'''
