[50]
"1" = ''':sup:`1` Simon fõpap, Onijának a fia megjavíttatta az Isten hajlékát, s
megerõsítette életében a templomot.
'''
"2" = ''':sup:`2` Õ építette a kettõs magasságot, a templomot övezõ fal magas
támaszát.
'''
"3" = ''':sup:`3` Az õ napjaiban ástak tavat, akkora medencét, mint valami tenger.
'''
"4" = ''':sup:`4` Megóvta a népet az elpusztulástól, a várost megerõsítette ostrom
idejére.
'''
"5" = ''':sup:`5` Milyen dicsõ volt, körülvette a nép, amikor elõlépett a függöny
mögül.
'''
"6" = ''':sup:`6` Mint a hajnali csillag a fellegek között, mint a telihold,
'''
"7" = ''':sup:`7` mint Isten temploma fölött a ragyogó nap, mint a felhõk közt
tündöklõ szivárvány,
'''
"8" = ''':sup:`8` mint a tavasz rózsája, mint a patak partján virágzó liliom, mint
nyári napokon a tömjénfa ága,
'''
"9" = ''':sup:`9` mint az izzó tömjén a füstölõ parazsán, mint az áldozati aranyos
edény, amit mindenféle drágakõ ékesít,
'''
"10" = ''':sup:`10` mint az olajfa, amely tele van gyümölccsel, mint a ciprusfa, amely
a felhõkig felér;
'''
"11" = ''':sup:`11` amikor felöltötte pompás öltözékét, és magára vette csillogó
díszeit, amikor fölment a megszentelt oltárhoz, s betöltötte fénnyel a
szentély környékét.
'''
"12" = ''':sup:`12` Amikor átvette a papok kezébõl a feláldozásra szánt húsdarabokat, s
odaállt az oltár égõ tüze mellé, körülötte testvérek koszorúja állt,
ahogy a lomb övezi a Libanon cédrusát; mint a pálmatörzsek, úgy vették
õt körül.
'''
"13" = ''':sup:`13` Áronnak fiai díszes öltözékben - kezükben az Úrnak felajánlott
adományok - Izrael népének egész közössége elõtt,
'''
"14" = ''':sup:`14` amíg ellátta az oltár szolgálatát, és felajánlotta nemes
testtartással a Magasságbeli Mindenhatónak hozott áldozatot.
'''
"15" = ''':sup:`15` Majd a serleg után nyújtotta a kezét, és a szõlõ vérébõl áldozott;
az oltár lábához öntötte a Magasságbeli elé jó illatul, a
világmindenség fejedelme elé.
'''
"16" = ''':sup:`16` Áronnak fiai most felkiáltottak, aztán megfújták vert harsonáikat;
megszólaltatták õket, hogy csak úgy zengett emlékeztetõül a
Magasságbeli elõtt.
'''
"17" = ''':sup:`17` Az összesereglett buzgó népsokaság a földön arcra borult, hogy így
imádja a Mindenható Urat, a Magasságbeli Istent.
'''
"18" = ''':sup:`18` Most az énekekre zendítettek rá mind, és szállt a dallam a tömeg
fölött.
'''
"19" = ''':sup:`19` Ekkor esdekelt a nép a Magasságbeli Úrhoz, a nagy irgalmúhoz
fordult imájával, amíg véget nem ért az Úr szolgálata, s be nem
fejezõdött az ünnepség.
'''
"20" = ''':sup:`20` Akkor aztán lejött (Simon), s Izraelnek egész közössége fölé
terjesztette kezét, hogy fennhangon ossza az Úrnak áldását, és
tisztsége szerint kimondja szent nevét.
'''
"21" = ''':sup:`21` A nép meg másodszor is leborult a földre, hogy a Magasságbeli
áldását fogadja.
'''
"22" = ''':sup:`22` Most hát áldjátok a mindenség Urát! Nagy dolgokat mûvel, aki
megáldotta életünket anyánknak méhétõl, és irgalmassága szerint bánik
velünk.
'''
"23" = ''':sup:`23` Ajándékozzon meg vidám szívvel minket, adjon békességet
napjainkban, (egész) Izraelnek örök idõkön át.
'''
"24" = ''':sup:`24` Maradjon mellettünk hûen szeretete, és szabadítson meg minket
napjainkban.
'''
"25" = ''':sup:`25` Kétfajta népségtõl iszonyodik lelkem, a harmadik pedig már nem is
nép:
'''
"26" = ''':sup:`26` Szeirnek lakói, a filiszteusok, s az a balga nép, amely Szichemet
lakja.
'''
"27" = ''':sup:`27` Tudománnyal s okossággal teli tanítást írtam le ebben a könyvben:
Jézus, Sirák fia, Eleazár unokája Jeruzsálembõl, akinek szívébõl áradt
a bölcsesség, mint a záporesõ.
'''
"28" = ''':sup:`28` Boldog ember, aki e dolgokhoz fordul, aki a szívébe zárja õket, az
bölcs lesz.
'''
"29" = ''':sup:`29` Aki eszerint tesz, erõs lesz mindenben, mert az Úrnak fénye lesz az
életútja.
'''
