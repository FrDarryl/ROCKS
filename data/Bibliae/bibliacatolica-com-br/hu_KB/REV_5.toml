[5]
"1" = ''':sup:`1` A trónon ülõ jobbjában egy kívül-belül teleírt könyvtekercset
láttam, amely hét pecséttel volt lepecsételve.
'''
"2" = ''':sup:`2` Aztán láttam egy hatalmas angyalt, aki nagy hangon kérdezte: "Ki
méltó rá, hogy kibontsa a tekercset, feltörje pecsétjeit?"
'''
"3" = ''':sup:`3` De senki sem tudta, sem a mennyben, sem a földön, sem a föld alatt
kibontani és elolvasni a tekercset.
'''
"4" = ''':sup:`4` Erre sírva fakadtam, hogy senki sem volt méltó a tekercset kinyitni
és elolvasni.
'''
"5" = ''':sup:`5` Ekkor a vének közül az egyik így szólt hozzám: "Ne sírj! Íme,
gyõzött az oroszlán Júda törzsébõl, Dávid sarja. Õ majd kinyitja a
könyvet, feltöri hét pecsétjét."
'''
"6" = ''':sup:`6` Most azt láttam, hogy a trón és a négy élõlény és a huszonnégy vén
között ott áll a Bárány, mintha leölték volna. Hét szarva volt és hét
szeme - ezek az Isten hét szelleme, akiknek küldetésük az egész földre
szól.
'''
"7" = ''':sup:`7` A (Bárány) odament, és átvette a trónon ülõ jobbjából a könyvet.
'''
"8" = ''':sup:`8` Amikor átvette a könyvet, a négy élõlény és a huszonnégy vén
leborult a Bárány elõtt. Hárfája volt mindegyiknek és tömjénnel tele
aranycsészéje - ezek a szentek imádságai.
'''
"9" = ''':sup:`9` Új éneket énekeltek: "Méltó vagy, hogy átvedd a könyvet és feltörd
pecsétjeit, mert megöltek, és véreddel megváltottad (az embereket)
Istennek, minden nyelvbõl, népbõl és nemzetbõl,
'''
"10" = ''':sup:`10` Istenünk országává és papjaivá tetted õket, és uralkodni fognak a
földön."
'''
"11" = ''':sup:`11` És láttam meg hallottam sok angyalt, az élõlények és a vének
hangját, akik a trón körül voltak, számuk tízezerszer tízezer, és
ezerszer ezer volt,
'''
"12" = ''':sup:`12` és nagy szóval mondták: "Méltó a Bárány, akit megöltek, hogy övé
legyen a hatalom, a gazdagság, a bölcsesség, az erõ, a tisztelet, a
dicsõség és az áldás."
'''
"13" = ''':sup:`13` Majd hallottam, hogy minden teremtmény a mennyben, a földön, a föld
alatt és a tengerben levõkkel együtt ezt mondta: "A trónon ülõnek és a
Báránynak áldás, tisztelet, dicsõség és hatalom örökkön-örökké!"
'''
"14" = ''':sup:`14` A négy élõlény így felelt: "Amen", a vének pedig leborultak és
imádták.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - János látja a tekercset hét pecséttel lepecsételve, és senki
sem méltó arra, hogy felnyissa, amíg a Bárány, Krisztus meg nem
jelenik, mint aki méltó a pecsétek felnyitására. Krisztus győzelme a
halál felett méltóvá teszi őt arra, hogy felfedje Isten titkait (lásd
5:6-10 - A Bárányt úgy írják le, mint akit megöltek, és méltó az
imádatra az egész teremtéstől fogva. Megváltó munkája egyetemes, és
Kolossé 1:16-20).
5:11-14 - A Bárány imádata kiterjed az összes mennyei rendre,
megmutatva, hogy Krisztus minden imádat középpontja a mennyben és a
földön. Krisztus győzelme meghívás az egész teremtett világ számára,
'''
