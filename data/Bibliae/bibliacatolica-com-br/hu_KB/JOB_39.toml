[39]
"1" = ''':sup:`1` Tudod-e, mikor ellik a kõszáli kecske? Megfigyelted, mikor vajúdnak
az õzek,
'''
"2" = ''':sup:`2` tudod-e hány hónapig tart a vemhességük? Ismered az idõt, hogy mikor
ellenek?
'''
"3" = ''':sup:`3` Csak összegörnyednek és már megellenek, s kicsinyeiket a szabadba
dobják.
'''
"4" = ''':sup:`4` A kisgidák aztán erõsödnek, nõnek, elszélednek, s többé nem is
térnek haza.
'''
"5" = ''':sup:`5` Szabadságát kitõl kapta a vadszamár, ki oldotta el a puszta
szamarának kötelét?
'''
"6" = ''':sup:`6` Hazául a pusztát néztem ki neki, tanyázóhelyéül a sós pusztaságot.
'''
"7" = ''':sup:`7` Nevet a városi tülekedés láttán, nem hallja a hajcsár hangos
kiáltását.
'''
"8" = ''':sup:`8` A maga módján a hegyekben kutat, és minden csipetnyi kis zöldet
megtalál.
'''
"9" = ''':sup:`9` Szolgál-e neked a vadbölény, meghálna-e vajon jászolodnál?
'''
"10" = ''':sup:`10` Nyakára tudod-e kötni a kötelet, hajlandó-e mögötted barázdát
szántani?
'''
"11" = ''':sup:`11` Építhetsz rá azért, mert nagy az ereje, rá tudod-e bízni a magad
munkáját?
'''
"12" = ''':sup:`12` Bízhatol-e benne, hogy visszatér hozzád, és szérûskertedbe hordja a
termésed?
'''
"13" = ''':sup:`13` Össze lehet mérni a tojó strucc szárnyát a gólya vagy a sólyom
tollazatával?
'''
"14" = ''':sup:`14` Ez a tojásait rábízza a földre, és a föld porában kelti ki õket.
'''
"15" = ''':sup:`15` Elfelejti, hogy egy láb széttaposhatja, vagy egy vadállat
összeroppanthatja.
'''
"16" = ''':sup:`16` Fiaihoz olyan zord, mint az idegenhez, nem bánja, ha kárba vész a
fáradsága.
'''
"17" = ''':sup:`17` A bölcsességet elfeledtette vele, okosságot meg nem adott neki az
Isten.
'''
"18" = ''':sup:`18` De aztán, ha egyszer fölkel és futni kezd, nevethet a lovon meg a
rajta ülõn.
'''
"19" = ''':sup:`19` Van-e hatalmad, hogy erõt adj a lónak, a nyakát sörénnyel talán te
díszíted?
'''
"20" = ''':sup:`20` Felugraszthatod-e úgy, ahogy a sáskát? Erõs prüszkölése rémületet
kelt.
'''
"21" = ''':sup:`21` Kapar a völgy mélyén, csupa vidámság, aztán csak úgy száguld a
csatába.
'''
"22" = ''':sup:`22` Ijedtségen nevet, nem ismer félelmet, még a kard elõtt sem hajlandó
hátrálni.
'''
"23" = ''':sup:`23` A nyíltartó tegez csörömpöl a hátán, fel-felcsillan rajta a dárda
és a lándzsa.
'''
"24" = ''':sup:`24` Nyugtalanul kapál, s a földet eszi, ha zeng a harsona, nem lehet
tartani.
'''
"25" = ''':sup:`25` Mihelyt kürt szólal meg, fölnyerít, hogy: haha! Messzirõl megérzi
az ütközet szagát, vezérek lármáját, csata tombolását.
'''
"26" = ''':sup:`26` Bölcsességed szerint szállt talán a sólyom, s terjeszti szárnyait
dél felé repülve?
'''
"27" = ''':sup:`27` A te parancsodra száll a sas fölfelé és építi a fészkét a
magasságokba?
'''
"28" = ''':sup:`28` A sziklák közt lakik, ott tölti az éjjelt, a hegyen, bérceken és a
sziklacsúcson.
'''
"29" = ''':sup:`29` Onnan kémlelõdik élelem után, és a messzeségbe kalandoz a szeme.
'''
"30" = ''':sup:`30` Már a fiókáit is vérrel táplálja, hol tetemek vannak, nyomban ott
terem.
'''
