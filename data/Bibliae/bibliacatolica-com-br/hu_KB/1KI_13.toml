[13]
"1" = ''':sup:`1` Az Úr parancsára Isten egyik embere Júdából Bételbe érkezett, épp
akkor, amikor Jerobeám az oltárnál állt, hogy áldozatot mutasson be.
'''
"2" = ''':sup:`2` S az Úr parancsára e szavakat kiáltotta oda az oltár felé: "Oltár,
oltár! Ezt mondja az Úr: Lám, fiú születik Dávid házának, Jozija lesz a
neve; feláldozza rajtad a magaslatok papjait, akik áldozatot mutattak
be rajtad, embercsontokat fog rajtad égetni."
'''
"3" = ''':sup:`3` Aztán jelet is adott e szavakkal: "Ez lesz a jel arra, hogy az Úr
szólt: Az oltár megreped, s a rajta levõ hamu szétszóródik."
'''
"4" = ''':sup:`4` Amikor a király meghallotta a vészjósló szavakat, amelyeket az Isten
embere a bételi oltárra mondott, kinyújtott keze megmerevedett, nem
tudta visszahúzni.
'''
"5" = ''':sup:`5` Az oltár pedig megrepedt és a hamu szétszóródott, a szerint a jel
szerint, amelyet az Isten embere adott az Úr megbízásából.
'''
"6" = ''':sup:`6` Erre a király az Isten emberéhez fordult: "Engeszteld ki az Urat, a
te Istenedet, hogy ismét vissza tudjam húzni a kezem." Az Isten embere
tehát kiengesztelte az Urat, s a király vissza tudta húzni a kezét,
olyan volt, mint azelõtt.
'''
"7" = ''':sup:`7` Akkor a király így szólt az Isten emberéhez: "Gyere, térj be házamba
és egyél! Ajándékot is adok neked."
'''
"8" = ''':sup:`8` De az Isten embere ezt válaszolta a királynak: "Még ha fele házadat
nekem adod is, akkor sem megyek veled, sem ételt nem eszem, sem italt
nem iszom ezen a helyen.
'''
"9" = ''':sup:`9` Mert az Úr szava megparancsolta: Se ételt ne egyél, se italt ne
igyál, és az úton se térj vissza, amelyen jöttél."
'''
"10" = ''':sup:`10` Így más utat választott, s nem azon az úton ment vissza, amelyen
Bételbe érkezett.
'''
"11" = ''':sup:`11` Élt Bételben egy öreg próféta. Fiai fölkeresték, és mind
elbeszélték neki, amit az Isten embere azon a napon Bételben tett, s a
szavakat is, amelyeket a királyhoz intézett.
'''
"12" = ''':sup:`12` Amikor elbeszélték apjuknak, apjuk így szólt hozzájuk: "Melyik úton
ment el?" Fiai megmutatták neki az utat, amelyen Isten embere, aki
Júdából érkezett, elindult.
'''
"13" = ''':sup:`13` Erre megparancsolta fiainak: "Nyergeljétek föl nekem a szamarat!"
Fölnyergelték a szamarat, és õ felült rá.
'''
"14" = ''':sup:`14` Szamárháton utána ment Isten emberének, és rá is talált, amint egy
terebinfa alatt ült. Megszólította: "Te vagy az Isten embere, aki
Júdából érkezett?" "Igen" - felelte.
'''
"15" = ''':sup:`15` Erre hívta: "Gyere velem haza, és egyél valamit!"
'''
"16" = ''':sup:`16` De az azt válaszolta: "Nem szabad sem ételt ennem, sem italt innom
ezen a helyen.
'''
"17" = ''':sup:`17` Mert az Úr szava által parancsot kaptam: Nem szabad sem ételt
enned, sem italt innod, s azon az úton sem térhetsz vissza, amelyen
érkeztél."
'''
"18" = ''':sup:`18` Az így felelt erre: "Magam is próféta vagyok, és egy angyal az Úr
parancsára ezt mondta nekem: Hozd vissza magaddal házadba, hogy ételt
és italt vegyen magához." De hazudott neki.
'''
"19" = ''':sup:`19` S õ visszatért vele, ételt vett magához házában és italt is ivott.
'''
"20" = ''':sup:`20` Míg az asztalnál ültek, történt, hogy az Úr szólt a prófétához, aki
visszahozta.
'''
"21" = ''':sup:`21` Erre rárivallt Isten emberére, aki Júdából érkezett: "Ezt mondja az
Úr: Mivel megszegted a parancsot és nem igazodtál az utasításhoz,
amelyet az Úr, a te Istened adott neked,
'''
"22" = ''':sup:`22` ellenkezõleg, ételt ettél és italt ittál azon a helyen, amelyrõl
megmondták neked: Nem szabad sem ételt enned, sem italt innod, azért
holttested nem kerül atyáid sírjába."
'''
"23" = ''':sup:`23` Amikor befejezte az evést és ivást, a próféta fölnyergelte neki a
szamarat, s õ elment.
'''
"24" = ''':sup:`24` Útközben azonban megtámadta egy oroszlán és megölte. Holtteste ott
feküdt az úton. A szamár megállt mellette, s az oroszlán szintén
megállt a holttest mellett.
'''
"25" = ''':sup:`25` Véletlenül emberek jártak arra. Amikor meglátták az úton a
holttestet, és az oroszlánt, amint mellette állt, elmentek és
jelentették a városban, ahol az öreg próféta lakott.
'''
"26" = ''':sup:`26` Amikor a próféta, aki félútról visszahozta, ezt meghallotta, azt
mondta: "Biztosan az Isten embere, aki szembeszállt az Úr parancsával.
Azért szolgáltatta ki az Úr az oroszlánnak; széttépte és megölte, az Úr
hozzá intézett szava szerint."
'''
"27" = ''':sup:`27` Aztán megparancsolta fiainak: "Nyergeljétek föl nékem a szamarat!"
'''
"28" = ''':sup:`28` Amikor fölnyergelték, elment, és meg is találta a holttestet az
úton - a szamár és az oroszlán ott álltak mellette. Az oroszlán sem a
holttestet nem falta fel, sem a szamarat nem marcangolta szét.
'''
"29" = ''':sup:`29` A próféta fölemelte az Isten emberének holttestét, föltette a
szamárra és visszavitte. Így az öreg próféta a városba ment, hogy
elsirassa és eltemesse.
'''
"30" = ''':sup:`30` A saját sírjába tette a holttestet, s így siratták: "Jaj,
testvérbátyám!"
'''
"31" = ''':sup:`31` Miután eltemette, azt mondta fiainak: "Ha meghalok, abba a sírba
tegyetek, ahova az Isten emberét temettük; az õ csontjai mellett
nyugodjanak csontjaim.
'''
"32" = ''':sup:`32` Mert azok a vészjósló szavak, amelyeket az Úr parancsára a bételi
oltárra, meg Szamaria városaiban a magaslati szentélyekre mondott,
biztosan be fognak teljesedni."
'''
"33" = ''':sup:`33` De Jerobeámot még ezek az események sem térítették vissza gonosz
útjáról; újabb embereket tett meg a népbõl a magaslatok papjaivá.
Akinek csak kedve volt hozzá, annak teli rakta a markát, és máris a
magaslatok papja lett.
'''
"34" = ''':sup:`34` De ez Jerobeám házára bûnt, romlást hozott, emiatt elpusztult a
föld színérõl.
'''
