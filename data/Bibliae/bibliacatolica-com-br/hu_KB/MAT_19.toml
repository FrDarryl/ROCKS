[19]
"1" = ''':sup:`1` Amikor Jézus ezeket a beszédeket befejezte, elhagyta Galileát és
Júda határába ment, a Jordánon túlra.
'''
"2" = ''':sup:`2` Nagy tömeg kísérte, õ pedig meggyógyította õket.
'''
"3" = ''':sup:`3` Akkor odamentek hozzá a farizeusok, hogy próbára tegyék. Ezt
kérdezték: "El szabad a férfinek bármilyen okból bocsátania a
feleségét?"
'''
"4" = ''':sup:`4` Így felelt: "Nem olvastátok, hogy a Teremtõ kezdetben férfinak és
nõnek teremtette õket,
'''
"5" = ''':sup:`5` és azt mondta: Ezért a férfi elhagyja apját, anyját, a feleségéhez
ragaszkodik, és egy test lesz a kettõ?
'''
"6" = ''':sup:`6` Most már többé nem két test, hanem csak egy. Amit tehát Isten
egybekötött, azt ember ne válassza szét."
'''
"7" = ''':sup:`7` De azok mondták: "Miért adta akkor Mózes azt a parancsot, hogy
elbocsátáskor adjunk válólevelet?"
'''
"8" = ''':sup:`8` "Mózes szívetek keménységére való tekintettel engedte meg nektek,
hogy elbocsássátok feleségeteket - felelte -, de kezdetben nem így
volt.
'''
"9" = ''':sup:`9` Mondom nektek: aki elbocsátja feleségét - hacsak nem paráznasága
miatt -, és mást vesz el, házasságot tör. Aki elbocsátott nõt vesz el,
szintén házasságot tör."
'''
"10" = ''':sup:`10` A tanítványok megjegyezték: "Ha így áll a dolog a férj és feleség
között, nem érdemes megházasodni."
'''
"11" = ''':sup:`11` Erre így válaszolt: "Csak az fogja ezt fel, akinek megadatott.
'''
"12" = ''':sup:`12` Van, aki azért képtelen a házasságra, mert úgy született. Van, akit
az emberek tettek a házasságra alkalmatlanná. Végül van, aki a mennyek
országáért önként mond le a házasságról. Aki fel tudja fogni, az fogja
fel!"
'''
"13" = ''':sup:`13` Akkor gyermekeket vittek hozzá, hogy tegye rájuk a kezét és
imádkozzék fölöttük. A tanítványok elutasították õket.
'''
"14" = ''':sup:`14` Jézus azonban így szólt: "Hagyjátok csak a gyermekeket, ne
akadályozzátok meg õket, hadd jöjjenek hozzám, hisz ilyeneké a mennyek
országa!"
'''
"15" = ''':sup:`15` Azzal rájuk tette kezét, s elment onnét.
'''
"16" = ''':sup:`16` Egy alkalommal odalépett hozzá valaki, és megkérdezte tõle:
"Mester, mi jót kell tennem, hogy eljussak az örök életre?"
'''
"17" = ''':sup:`17` Így felelt neki: "Miért kérdezel engem a jó felõl? Csak egy valaki
jó. Ezért, ha el akarsz jutni az örök életre, tartsd meg a
parancsokat."
'''
"18" = ''':sup:`18` Az megkérdezte: "Melyeket?" Jézus felsorolta: "Ne ölj, ne törj
házasságot, ne lopj, hamisan ne tanúskodjál,
'''
"19" = ''':sup:`19` apádat és anyádat tiszteld, felebarátodat pedig szeresd úgy, mint
saját magadat."
'''
"20" = ''':sup:`20` Az ifjú erre kijelentette: "Ezeket mind megtartottam. Mit kell még
tennem?"
'''
"21" = ''':sup:`21` "Ha tökéletes akarsz lenni - felelte Jézus -, add el, amid van, az
árát oszd szét a szegények között, így kincsed lesz a mennyben. Aztán
gyere és kövess engem!"
'''
"22" = ''':sup:`22` Ennek hallatára az ifjú szomorúan távozott, mert nagy vagyona volt.
'''
"23" = ''':sup:`23` Jézus most tanítványaihoz fordult: "Bizony mondom nektek, a
gazdagnak nehéz bejutnia a mennyek országába.
'''
"24" = ''':sup:`24` Újra azt mondom: Könnyebb a tevének átmenni a tû fokán, mint a
gazdagnak bejutni az Isten országába."
'''
"25" = ''':sup:`25` Ennek hallatára a tanítványok igen megdöbbentek és azt kérdezték:
"Hát akkor ki üdvözülhet?"
'''
"26" = ''':sup:`26` Jézus rájuk nézett, és így szólt: "Embernek ez lehetetlen, Istennek
azonban minden lehetséges."
'''
"27" = ''':sup:`27` Akkor Péter vette át a szót: "Nézd, mi mindenünket elhagytuk, és
követtünk téged. Mi lesz hát a jutalmunk?"
'''
"28" = ''':sup:`28` Jézus így válaszolt: "Bizony mondom nektek, ti, akik követtetek, a
megújuláskor, amikor az Emberfia dicsõséges trónjára ül, ti is ott
ültök majd vele tizenkét trónon és ítélkezni fogtok Izrael tizenkét
törzse fölött.
'''
"29" = ''':sup:`29` Aki nevemért elhagyja otthonát, testvéreit, nõvéreit, apját,
anyját, feleségét, gyermekeit vagy a földjét, százannyit kap, s az örök
élet lesz az öröksége.
'''
"30" = ''':sup:`30` Sokan lesznek elsõkbõl utolsók és utolsókból elsõk."
'''
"Notes" = '''
Notas de rodapé:
19:1-6 - Jézus megerősíti Isten eredeti házassági tervét, hangsúlyozva,
hogy a házasság felbonthatatlan egység egy férfi és egy nő között.
Cáfolja a válás elfogadhatóságának gondolatát, hangsúlyozva Isten
19:13-15 - Jézus megáldja a gyermekeket, megmutatva, hogy a mennyek
országa azoké, akik egyszerűen és bizalommal közelednek Istenhez.
Hozzáállása tükrözi a tisztaság és az alázat fontosságát a Királyság
elfogadásakor (lásd még Márk 10:13-16 és Lukács 18:15-17).
19:16-22 - A gazdag fiatalember üdvösséget keres, de Jézus felszólítja
őt, hogy adja el mindenét, amije van, és kövesse Őt. Ez azt tanítja,
hogy az üdvösség nem a gazdagságon vagy a jó cselekedeteken alapul,
hanem az Istennek való teljes átadáson (lásd még Lukács 18:18-23 és
Márk 10:17-22).
19:23-26 - Jézus azt tanítja, hogy a gazdag embernek nehéz bejutni a
mennyek országába, de ami az embereknek lehetetlen, az Istennek
lehetséges. Ez kiemeli az Istentől való függést az üdvösség
tekintetében, és azt a nehézséget, hogy a gazdagságban bízzunk, nem
pedig Istenben (lásd még Márk 10:24-27 és Lukács 18:24-27).
19:27-30 - Jézus nagy jutalmat ígér azoknak, akik mindent elhagynak az
Ő nevéért, jelezve, hogy azok, akik áldozatosan követik Krisztust,
bőséges jutalmat kapnak a Mennyek Királyságában (lásd még Lukács
18:28-30 és Márk 10:28-30).
'''
