[15]
"1" = ''':sup:`1` Bizonyos idõ elteltével, a gabona aratása idején Sámson elment, hogy
meglátogassa feleségét. Vitt neki egy kecskegidát és kijelentette: "Be
szeretnék menni feleségemhez a hálószobába." Apósa azonban megtiltotta
neki.
'''
"2" = ''':sup:`2` "Azt hittem - válaszolta -, hogy meggyûlölted, azért hozzáadtam egy
cimborádhoz. De hát a húga nem szebb nála? Legyen helyette õ a
feleséged."
'''
"3" = ''':sup:`3` Sámson így felelt neki: "Ezúttal nem érhet vád a filiszteusok
részérõl, ha rosszat teszek nekik."
'''
"4" = ''':sup:`4` Ezzel Sámson elment, fogott háromszáz rókát, s szerzett egy csomó
csóvát. Az állatokat farkuknál összekötötte egymással, és minden két
farok közé tett egy csóvát.
'''
"5" = ''':sup:`5` Aztán meggyújtotta a csóvákat, és nekieresztette a rókákat a
filiszteusok vetéseinek. Így meggyújtotta a kévéket meg a lábon álló
vetéseket, aztán a szõlõket és olajfákat is.
'''
"6" = ''':sup:`6` A filiszteusok kérdezgették: "Ki tette ezt?" Ezt a választ kapták:
"Sámson, a timnai ember veje, mert elvette tõle feleségét és a
barátjának adta." Erre a filiszteusok elmentek, s elégették az asszonyt
és családját.
'''
"7" = ''':sup:`7` Sámson így szólt: "Mivelhogy így tettetek, nem nyugszom, míg bosszút
nem állok rajtatok."
'''
"8" = ''':sup:`8` Megverte õket tetõtõl talpig, nagy csapást mért rájuk. Ezután lement
és Etám sziklabarlangjában telepedett le.
'''
"9" = ''':sup:`9` A filiszteusok felvonultak, s Júda földjén ütöttek tábort. Egészen
Lehiig nyomultak elõre.
'''
"10" = ''':sup:`10` A júdeaiak így szóltak hozzájuk: "Avégett jöttünk, hogy megkötözzük
Sámsont és elbánjunk vele azért, amit velünk tett."
'''
"11" = ''':sup:`11` Erre Júdából lement háromezer ember Etám sziklabarlangjához, és így
szóltak Sámsonhoz: "Nem tudod, hogy a filiszteusok uralkodnak rajtunk?
Mit tettél?" Így válaszolt nekik: "Amit õk tettek velem, azt tettem én
is velük."
'''
"12" = ''':sup:`12` "Azért jöttünk - mondták neki -, hogy megkötözzünk és a
filiszteusok kezébe adjunk." Sámson így szólt hozzájuk: "Esküdjetek meg
nekem, hogy nem öltök meg."
'''
"13" = ''':sup:`13` "Nem! - válaszolták neki. - Mi csak megkötözünk és a kezükbe adunk.
Arról azonban, hogy megöljünk, szó sem lehet." Meg is kötözték két új
kötéllel, és fölhúzták a szikláról.
'''
"14" = ''':sup:`14` Amikor Lehibe érkeztek, a filiszteusok diadalordítással elé
rohantak. Ám az Úr lelke Sámsonra szállt, s a karján levõ kötelek -
mint tûztõl perzselt fonalak - lemállottak kezérõl.
'''
"15" = ''':sup:`15` Talált ott egy friss szamárállkapcsot, kinyújtotta kezét,
megragadta és agyonvert vele ezer embert.
'''
"16" = ''':sup:`16` Sámson ekkor így szólt: "Egy hitvány állkapoccsal jól elpáholtam
õket, egy szamár állkapcsával agyonvertem ezer embert."
'''
"17" = ''':sup:`17` Amikor befejezte beszédét, elhajította az állkapcsot, és elnevezte
azt a helyet Rámát-Lehinek.
'''
"18" = ''':sup:`18` Mivel nagyon megszomjazott, így könyörgött az Úrhoz: "Nagy
gyõzelmet arattál szolgád keze által, s most pusztuljak el a
szomjúságtól és essem a körülmetéletlenek kezébe?"
'''
"19" = ''':sup:`19` Akkor Isten megrepesztette Lehi barlangját, s víz fakadt belõle.
Sámson ivott, életereje visszatért és új erõre kapott. Ezért nevezték
el ezt a forrást Ain-Hakkorénak. A mai napig is megvan Lehiben.
'''
"20" = ''':sup:`20` Sámson húsz évig volt bírája Izraelnek a filiszteusok idejében.
'''
