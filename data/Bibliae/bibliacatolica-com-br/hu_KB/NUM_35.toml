[35]
"1" = ''':sup:`1` Az Úr Moáb pusztáján, a Jordán mentén, Jerikó közelében azt mondta
Mózesnek:
'''
"2" = ''':sup:`2` "Parancsold meg Izrael fiainak, hogy örökségül kapott birtokukból
Lévi fiainak engedjen át városokat lakóhelyül. A városok körül adjatok
legelõket is Lévi fiainak.
'''
"3" = ''':sup:`3` A városok legyenek az õ lakóhelyük, a legelõk meg jószáguk, nyájaik,
s egyáltalán állataik tartására szolgáljanak.
'''
"4" = ''':sup:`4` Azok a városokhoz tartozó legelõk, amelyeket Lévi fiainak kell
adnotok, a város falain kívül ezer könyöknyire legyenek körös-körül.
'''
"5" = ''':sup:`5` A városon kívül a keleti oldalon 2000 könyöknyit mérjetek, ugyanígy
a déli oldalon is 2000 könyöknyit, a nyugati oldalon is 2000 könyöknyit
és az északi oldalon is 2000 könyöknyit, úgy, hogy maga a város közepén
maradjon. Ez legyen az õ legelõjük a városok körül.
'''
"6" = ''':sup:`6` A városok közé, amelyeket a levitáknak kell adnotok, (vegyétek be) a
hat menedékvárost, hogy oda menekülhessen, aki valakit agyonütött, s
csatoljatok hozzájuk még negyvenkét más várost.
'''
"7" = ''':sup:`7` Azoknak a városoknak a száma tehát, amelyeket át kell engednetek
Lévi fiainak, összesen negyvennyolcat tesz ki, a hozzájuk tartozó
legelõkkel együtt.
'''
"8" = ''':sup:`8` Ezeket a városokat Izrael fiainak teljes örökségébõl engeditek át,
mégpedig úgy, hogy a nagyobb törzsektõl többet, a kisebb törzsektõl
kevesebbet engedtek át; mindegyik (törzs) a neki tulajdonul jutott
örökrész arányában engedjen át néhányat városai közül Lévi fiainak."
'''
"9" = ''':sup:`9` Az Úr azt mondta Mózesnek: "
'''
"10" = ''':sup:`10` Szólj Izrael fiaihoz, és mondd meg nekik: Ha a Jordánon átkelve
Kánaán földjére értek,
'''
"11" = ''':sup:`11` jelöljetek ki magatoknak városokat, hogy menedékül szolgáljanak
nektek. Oda menekülhet majd, aki agyonüt valakit, akaratlanul megöl egy
embert.
'''
"12" = ''':sup:`12` Ezek a városok szolgáljanak menedékül a vérbosszút álló elõl, hogy
a gyilkost meg ne öljék, mielõtt a közösség elé kerülne ítéletre.
'''
"13" = ''':sup:`13` A városok, amelyeket át kell adnotok - hat városnak kell nektek
menedékül szolgálnia:
'''
"14" = ''':sup:`14` hármat a Jordánon innen jelöljetek ki, hármat Kánaán földjén, hogy
menedéketek legyen.
'''
"15" = ''':sup:`15` Ezek a városok Izrael fiainak, az idegennek és a körötökben
tartózkodónak egyaránt szolgáljanak menedékül, hogy bárki oda
menekülhessen, aki nem szándékosan ütött agyon egy embert.
'''
"16" = ''':sup:`16` Ha vastárggyal sújt rá, úgyhogy belehal, akkor gyilkos; a gyilkost
halállal kell büntetni.
'''
"17" = ''':sup:`17` Ha egy keze ügyébe esõ, s halálos ütésre alkalmas kõvel úgy dobja
meg, hogy meghal, akkor gyilkos; a gyilkost halállal kell büntetni.
'''
"18" = ''':sup:`18` És ha egy keze ügyébe esõ, s halálos ütésre alkalmas fatárggyal úgy
üti meg, hogy belehal, akkor gyilkos. A gyilkosnak halállal kell
bûnhõdnie.
'''
"19" = ''':sup:`19` A vérbosszút álló ölje meg a gyilkost; ahol eléri, ölje meg.
'''
"20" = ''':sup:`20` Ha gyûlöletbõl elgáncsolja vagy szándékosan megdobja, úgyhogy
meghal,
'''
"21" = ''':sup:`21` vagy pedig ellenségeskedésbõl úgy sújt rá öklével, hogy belehal,
akkor azt, aki ütött, halállal kell büntetni. Mert gyilkos, s a
vérbosszút állónak a gyilkost meg kell ölnie, ahol utoléri.
'''
"22" = ''':sup:`22` Ha azonban csak véletlenül löki meg, ellenséges szándék nélkül,
vagy pedig nem szándékosan utána dob valamilyen tárgyat vagy egy követ,
amellyel megölhetné,
'''
"23" = ''':sup:`23` s eltalálja anélkül, hogy látná, úgyhogy az meghal, noha semmiféle
ellenségesség nem vezette és semmi rosszat nem akart neki tenni,
'''
"24" = ''':sup:`24` akkor a közösség ítéljen az embert ölõ, és a vérbosszút álló között
a fenti törvények értelmében.
'''
"25" = ''':sup:`25` A közösség mentse meg azt, aki embert ölt a vérbosszút álló
kezétõl. Vigye vissza a közösség menedékvárosába, ahová menekült, hogy
ott élhessen a fõpap haláláig, akit szent olajjal kentek föl.
'''
"26" = ''':sup:`26` Ha azonban az, aki embert ölt, elhagyja menedékvárosa határát,
ahová menekült,
'''
"27" = ''':sup:`27` és a vérbosszút álló menedékvárosa határán kívül ráakad, s a
vérbosszút álló megöli azt, aki embert ölt, akkor nem követ el bûnt,
'''
"28" = ''':sup:`28` mert a fõpap haláláig menedékvárosában kell maradnia, s csak a
fõpap halála után térhet vissza az, aki embert ölt, arra a vidékre,
ahol a birtoka van.
'''
"29" = ''':sup:`29` Ezek (a törvények) legyenek az igazságszolgáltatás mércéi
nemzedékrõl nemzedékre, minden lakóhelyeteken.
'''
"30" = ''':sup:`30` Ha valaki embert öl, a gyilkost csak tanúvallomás alapján
büntessétek halállal; de egy tanú vallomása nem elég ahhoz, hogy
valakit halálra ítéljetek.
'''
"31" = ''':sup:`31` A gyilkos életéért, aki méltó a halálra, nem szabad váltságdíjat
elfogadnotok, halállal kell büntetni.
'''
"32" = ''':sup:`32` Azért se fogadjatok el váltságdíjat, aki menedékvárosba menekült,
nehogy visszatérjen hazájába, s ott éljen, mielõtt a fõpap meghal.
'''
"33" = ''':sup:`33` Nem szabad megfertõznötök a földet, ahol laktok. A vér ugyanis
megfertõzi a földet. S a földnek a rajta kiontott vérért nem lehet mást
adni jóvátételül, mint a vér kiontójának vérét.
'''
"34" = ''':sup:`34` Tehát ne szennyezzétek be a földet, ahol laktok, mert én is ott
élek. Mert én, az Úr, Izrael fiai közt lakom!"
'''
