[8]
"1" = ''':sup:`1` Hát a bölcsesség nem kiált, és az okosság nem hallatja szavát?
'''
"2" = ''':sup:`2` Fönt a magaslaton az út fölött, ott áll, ahol az utak keresztezik
egymást.
'''
"3" = ''':sup:`3` A város kapuinál, a kapuk nyílásánál hangosan kiáltja:
'''
"4" = ''':sup:`4` "Férfiak, hozzátok intézem szózatom, emberek, nektek szól a szavam!
'''
"5" = ''':sup:`5` Ó, ti együgyûek, legyetek okosak végre, és ti balgatagok, térjetek
már észre!
'''
"6" = ''':sup:`6` Figyeljetek ide! Amit hirdetek, az helyes, õszinte szóra nyílnak
ajkaim.
'''
"7" = ''':sup:`7` Mert az én számat az igazság mozgatja, ajkaim borzadnak minden
álnokságtól.
'''
"8" = ''':sup:`8` Számnak minden szava színtiszta igazság, nincsen benne semmi
kitekert vagy hamis.
'''
"9" = ''':sup:`9` Az értelmes embernek mind megfelel, aki szert tett a tudásra, az
helyesli õket.
'''
"10" = ''':sup:`10` Intelmemet vegyétek szívesebben, mint az ezüstöt, legyen a tudás
kívánatosabb az aranynál,
'''
"11" = ''':sup:`11` Mert a bölcsesség jobb a korallnál, nem érhet föl vele semmilyen
drágaság."
'''
"12" = ''':sup:`12` "Nekem, a bölcsességnek birtokomban van az eszesség, én találtam
fel az éleslátás tudományát.
gonosz élet és a száj hamissága gyûlöletes nekem.
'''
"14" = ''':sup:`14` Az én tulajdonom a jó tanács és a siker, enyém az okosság és enyém
a lelkierõ.
'''
"15" = ''':sup:`15` Általam kormányoznak a királyok, és tesznek igazságot a
tisztségviselõk.
'''
"16" = ''':sup:`16` Általam uralkodnak a fejedelmek, és ítélkeznek a fõemberek az egész
föld fölött.
'''
"17" = ''':sup:`17` Akik szeretnek, azokat szeretem, s aki keres, az rám is talál.
'''
"18" = ''':sup:`18` Nálam van a gazdagság, s nálam a dicsõség, a tekintélyes vagyon és
az igazságosság.
'''
"19" = ''':sup:`19` Gyümölcseim jobbak, mint az arany s a színarany, hasznom többet ér,
mint a válogatott ezüst.
'''
"20" = ''':sup:`20` Az igazságosság útjain járok, annak ösvényén, ami jogos.
'''
"21" = ''':sup:`21` Azoknak, akik szeretnek, vagyont adok és megtöltöm csûreiket."
'''
"22" = ''':sup:`22` "Alkotó munkája elején teremtett az Úr, õsidõktõl fogva, mint
legelsõ mûvét.
'''
"23" = ''':sup:`23` Az idõk elõtt alkotott, a kezdet kezdetén, a föld születése elõtt.
'''
"24" = ''':sup:`24` Amikor létrehozott, még õsvizek sem voltak, és a forrásokból még
nem tört elõ víz.
'''
"25" = ''':sup:`25` Mielõtt a hegyek keletkeztek volna, korábban hívott létre, mint a
halmokat,
'''
"26" = ''':sup:`26` amikor a földet és a mezõket még nem alkotta meg, és a föld elsõ
rögét sem.
'''
"27" = ''':sup:`27` Ott voltam, amikor az eget teremtette, s az õsvíz színére a kört
megvonta,
'''
"28" = ''':sup:`28` amikor a felhõket fölerõsítette, s az õsforrások erejét megszabta;
'''
"29" = ''':sup:`29` amikor kijelölte a tenger határát - és a vizek nem csaptak ki -,
amikor megrajzolta a föld szilárd részét.
'''
"30" = ''':sup:`30` Ott voltam mellette mint a kedvence, napról napra csak bennem
gyönyörködött, mindig ott játszottam a színe elõtt.
'''
"31" = ''':sup:`31` Ott játszottam az egész földkerekségen, s örömmel voltam az emberek
fiai között."
'''
"32" = ''':sup:`32` "Nos hát, fiaim, hallgassatok rám! Jól járnak, akik megtartják
útjaimat.
'''
"33" = ''':sup:`33` Halljátok meg intõ szavamat: legyetek bölcsek, s ne tagadjátok meg
tõle a figyelmet!
'''
"34" = ''':sup:`34` Boldog ember, aki hallgat rám, aki napról napra õrködik ajtómnál, s
õrzi kapuim félfáit.
'''
"35" = ''':sup:`35` Aki megtalál, az életet talál, és elnyeri az Úrnak tetszését.
'''
"36" = ''':sup:`36` De aki vét ellenem, saját lelkének árt, akik elvetnek, a halált
kedvelik."
'''
