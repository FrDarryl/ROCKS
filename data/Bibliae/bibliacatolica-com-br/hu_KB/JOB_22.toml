[22]
"1" = ''':sup:`1` Temáni Elifáz válaszolt és így szólt:
'''
"2" = ''':sup:`2` Hajthat-e az ember hasznot az Istennek? Akinek esze van, csak
magának használ.
'''
"3" = ''':sup:`3` Mit használ az a Mindenhatónak, hogyha jámbor vagy, vajon mit nyer
vele, ha utad bûntelen?
'''
"4" = ''':sup:`4` Csak nem azért büntet, hogy az Istent féled, emiatt talán nem száll
veled perbe?
'''
"5" = ''':sup:`5` Vajon nem (elég) nagy a romlottságod, és a bûnösséged nem végtelen
tán?
'''
"6" = ''':sup:`6` Ingyen szedtél zálogot atyádfiaitól, a meztelen szegénynek elvetted
ruháját.
'''
"7" = ''':sup:`7` A szomjazó embernek nem kínáltál vizet, s az éhezõtõl megtagadtad a
kenyeret.
'''
"8" = ''':sup:`8` A szegényt kiforgattad minden földjébõl, és a tekintélyes most
lakhat rajta.
'''
"9" = ''':sup:`9` Üres kézzel küldted el az özvegyeket, az árváknak meg összetörted a
karjuk.
'''
"10" = ''':sup:`10` Ezért fognak körül kötelékek, és ezért tört rád hirtelen rettegés.
'''
"11" = ''':sup:`11` Elsötétült a fény, úgyhogy nem látsz többé, elborított a vizek
áradata.
'''
"12" = ''':sup:`12` Tán nem odafent van az Isten az égben? És talán nem látja a
csillagok fejét?
'''
"13" = ''':sup:`13` Épp mert odafent van, szóltál: "Mit tud az Isten? Felhõtakarón át
tud-e ítélkezni?
'''
"14" = ''':sup:`14` Felhõk takarják el azért, hogy ne lásson, ott fönt jár-kel az égi
körökön."
'''
"15" = ''':sup:`15` Régmúlt idõk útját akarod tán járni? Az istentelen embereknek
útját,
'''
"16" = ''':sup:`16` akiket idõnap elõtt elragadott; akiknek alapját víz öntötte el,
'''
"17" = ''':sup:`17` akik azt mondták Istennek: "Távozz tõlünk! Hisz mit tehet ellenünk
a Mindenható?"
'''
"18" = ''':sup:`18` Mégis minden jóval megtöltötte házuk. S a gonoszok szíve távol
marad tõle.
'''
"19" = ''':sup:`19` A jámborok látták és örültek neki, a tiszta szívû meg kinevette
õket:
'''
"20" = ''':sup:`20` "Valóban, a hatalmuk odavan, tûz emésztette föl a hagyatékuk."
'''
"21" = ''':sup:`21` Légy újra jó hozzá és élj békességben, és megint boldogság lesz az
osztályrészed.
'''
"22" = ''':sup:`22` Fogadd el szájából a tanítását, szavait vésd be mélyen a szívedbe!
'''
"23" = ''':sup:`23` Hogyha alázattal visszatérsz az Úrhoz, és az álnokságot kiûzöd
sátradból,
'''
"24" = ''':sup:`24` ha az aranyércet csak pornak tekinted, Ofir aranyát csak patak
kövének,
'''
"25" = ''':sup:`25` akkor a Mindenható lesz majd az aranyérced, a tündöklõ, ragyogó
ezüstrudad.
'''
"26" = ''':sup:`26` Örömedet leled akkor majd az Úrban, és fölemelheted Istenhez az
arcod.
'''
"27" = ''':sup:`27` Meghallgat majd, ha hozzá fohászkodol, és a fogadalmaidat
beválthatod.
'''
"28" = ''':sup:`28` Sikerre segíti, amibe belefogsz, és felragyog a fénye ösvényeiden.
'''
"29" = ''':sup:`29` Megtöri a hatalmasok gõgjét, s az alázatosaknak segítséget nyújt.
'''
"30" = ''':sup:`30` Biztonságos helyre viszi a bûntelent, kezének tisztasága lesz a
megmentõje.
'''
"Notes" = '''
Notas de rodapé:
22:1-5 - Elifáz válaszol Jóbnak, és azt állítja, hogy szenvedése bűnei
következménye. Ez a megközelítés a megtorló teológiát tükrözi, amely a
szenvedést a büntetéshez köti anélkül, hogy figyelembe venné az emberi
18:30).
22:6-9 - Elifáz kapzsi és elnyomó Jóbot vádolja, és azt sugallja, hogy
nyomorúsága saját tettei eredménye. Ez a vád Isten igazságosságának
felszínes megértését tükrözi, és figyelmen kívül hagyja az ártatlan
szenvedés valóságát (lásd még Lukács 6:37-38 és Jakab 2:13).
22:10-11 - Elifáz megemlíti, hogy Jóbot csapdák veszik körül,
megerősítve azt az elképzelést, hogy isteni ítélet alatt áll. Ez a
nézet korlátozza Isten cselekvésének megértését, és figyelmen kívül
8:38-39).
22:12-14 - Elifáz Isten nagyságáról beszél, hangsúlyozva, hogy Ő
mindenütt jelen van és mindentudó. Ez a kijelentés megerősíti azt az
elképzelést, hogy Jób nem kerülheti el az isteni ítéletet, ugyanakkor
22:15-20 - Elifáz felkéri Jóbot, hogy forduljon Istenhez bűnbánattal,
ezzel arra utalva, hogy a helyreállítás az ő hozzáállásán múlik. Ez a
megközelítés alábecsüli Isten kegyelmét és a bűn, a bűnbánat és a
Jakab 4:7-8).
'''
