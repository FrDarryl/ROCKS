"1" = ''':sup:`1` Föltettem magamban, hogy nem szomorúságomban megyek ismét hozzátok.
'''
"2" = ''':sup:`2` Ha ugyanis elszomorítlak titeket, ki fog engem fölvidítani? Csak az,
akit elszomorítottam.
'''
"3" = ''':sup:`3` Azért írtam nektek a levelet is, hogy amikor megérkezem, ne
okozzanak szomorúságot azok, akiknek örülnöm kellene. Hiszen
föltételezem rólatok, hogy az én örömöm a ti örömötök is,
mindnyájatoké.
'''
"4" = ''':sup:`4` Szorongó szívvel, nagy aggodalmak és sûrû könnyek között írtam, nem
azért, hogy szomorúságot okozzak nektek, hanem hogy lássátok, irántatok
való szeretetem mennyire szívbõl jön.
'''
"5" = ''':sup:`5` Ha valaki szomorúságot okozott nekem, nem annyira nekem okozta,
hanem - hogy ne túlozzak - bizonyos fokig mindnyájatoknak.
'''
"6" = ''':sup:`6` De elég neki a büntetés, amellyel a többség sújtotta.
'''
"7" = ''':sup:`7` Ti inkább bocsássatok meg neki, és vigasztaljátok meg, nehogy nagy
szomorúságában kétségbe essék.
'''
"8" = ''':sup:`8` Arra kérlek benneteket, tanúsítsatok iránta szeretetet.
'''
"9" = ''':sup:`9` Írni is azért írtam, hogy próbára tegyelek benneteket, és lássam,
mindenben engedelmeskedtek-e.
'''
"10" = ''':sup:`10` Akinek ti megbocsáttok, annak én is. Krisztus színe elõtt már meg
is bocsátottam neki kedvetekért, ha egyáltalán volt még mit
megbocsátanom.
'''
"11" = ''':sup:`11` Másként megejtene a sátán, hiszen ismerjük szándékait.
'''
"12" = ''':sup:`12` Amikor Troászba érkeztem, hogy Krisztus evangéliumát hirdessem, a
kapu nyitva állt elõttem az Úrban,
'''
"13" = ''':sup:`13` de lelkemnek mégsem volt nyugta, mert Titusz testvéremet nem
találtam ott. Elbúcsúztam hát tõlük, és átmentem Macedóniába.
'''
"14" = ''':sup:`14` Hála legyen Istennek, aki Krisztusban mindig gyõzelemre segít
minket, és ismeretét jó illatként mindenütt elterjeszti általunk.
'''
"15" = ''':sup:`15` Mert Krisztus jó illata vagyunk mi az Istennek, azok közt, akik
elkárhoznak.
'''
"16" = ''':sup:`16` Ezeknek a halál illata a halálra, azoknak az élet illata az életre.
Ki képes erre?
'''
"17" = ''':sup:`17` Mi nem tartozunk azok közé, akik Isten tanításával nyerészkednek,
hanem õszintén, mintegy az Istenbõl beszélünk, az Isten színe elõtt
Krisztusban.
'''
