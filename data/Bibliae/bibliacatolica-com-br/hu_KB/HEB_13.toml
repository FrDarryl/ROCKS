[13]
"1" = ''':sup:`1` Ápoljátok a testvéri szeretetet.
'''
"2" = ''':sup:`2` Ne feledkezzetek meg a vendégszeretetrõl, hisz ilyen módon némelyek
tudtuk nélkül angyalokat láttak vendégül.
'''
"3" = ''':sup:`3` Gondoljatok a foglyokra, mintegy osztozva sorsukban, és az
üldözöttekre, hiszen magatok is testben éltek.
'''
"4" = ''':sup:`4` A házasságot mindenki tartsa tiszteletben, házaséletetek legyen
tiszta, mert a tisztátalanokat és a házasságtörõket elítéli az Isten.
'''
"5" = ''':sup:`5` Ne legyetek kapzsik, elégedjetek meg azzal, amitek van. Hiszen õ
maga ígérte: "Nem távozom el tõled s nem hagylak magadra."
'''
"6" = ''':sup:`6` Ezért bizalommal mondhatjuk: Az Úr oltalmaz engem, nem félek. Ember
mit árthat énnekem?
'''
"7" = ''':sup:`7` Emlékezzetek meg elöljáróitokról, akik az Isten szavát hirdették
nektek. Gondoljatok életútjuk végére, és kövessétek õket a hitben.
'''
"8" = ''':sup:`8` Jézus Krisztus ugyanaz tegnap, ma és mindörökké.
'''
"9" = ''':sup:`9` Ne hagyjátok, hogy különféle megtévesztõ tanítások félrevezessenek
benneteket. Mert jó, ha az ember kegyelemmel erõsíti a szívét,
ahelyett, hogy (áldozati) ételekkel erõsítené, amelyek azoknak sem
használtak, akik éltek velük.
'''
"10" = ''':sup:`10` Olyan oltárunk van, amelyrõl nem ehetik az, aki a sátornak szolgál.
'''
"11" = ''':sup:`11` Mivel az állatok testét, amelyeknek a vérét a fõpap a bûn
engesztelésére a szentélybe viszi, a táboron kívül égetik el,
'''
"12" = ''':sup:`12` Jézus is a kapun kívül szenvedett, hogy vérével megszentelje a
népet.
'''
"13" = ''':sup:`13` Menjünk ki tehát hozzá a táboron kívülre, és vállaljuk gyalázatát,
'''
"14" = ''':sup:`14` hiszen nincsen itt maradandó hazánk, hanem jövendõ hazánkat
keressük.
'''
"15" = ''':sup:`15` Általa mutassuk be az Istennek szüntelenül a dicséret áldozatát: az
õt megvalló ajkak gyümölcsét.
'''
"16" = ''':sup:`16` A jótékonyságról és az adakozásról ne feledkezzetek meg, mert az
ilyen áldozat kedves az Istennek.
'''
"17" = ''':sup:`17` Engedelmeskedjetek elöljáróitoknak, kövessétek õket, mert õk
vigyáznak rátok, abban a tudatban, hogy számot adnak lelketekrõl.
Bárcsak örömmel tehetnék, nem sóhajtozva, mert hisz az nem válnék
javatokra.
'''
"18" = ''':sup:`18` Imádkozzatok értünk! Meg vagyunk gyõzõdve, hogy lelkiismeretünk
tiszta, hiszen minden tekintetben törekszünk a helyes életre.
'''
"19" = ''':sup:`19` Fõleg azért kérlek erre benneteket, hogy mielõbb visszakerüljek
hozzátok.
'''
"20" = ''':sup:`20` A békesség Istene, aki Jézust, a mi Urunkat, a juhok nagy pásztorát
az örök szövetség vére által feltámasztotta a halálból,
'''
"21" = ''':sup:`21` tegyen készségessé titeket minden jóra, hogy teljesítsétek
akaratát. Munkálja bennünk Jézus Krisztus által mindazt, ami kedves
elõtte. Dicsõség neki mindörökké! Ámen.
'''
"22" = ''':sup:`22` Kérlek, testvérek, fogadjátok szívesen az intõ szót, hiszen csak
röviden írtam nektek.
'''
"23" = ''':sup:`23` Közlöm veletek, hogy Timóteus testvérünk kiszabadult. Mihelyt
megérkezik, vele együtt meglátogatlak titeket.
'''
"24" = ''':sup:`24` Köszöntsétek valamennyi elöljárótokat és mind a szenteket!
Üdvözölnek benneteket az itáliai testvérek.
'''
"25" = ''':sup:`25` Kegyelem mindnyájatokkal! Ámen.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - A szerző testvériségre és vendégszeretetre buzdít. Az idegenek
fogadása, valamint a foglyokról és a szenvedőkről való gondoskodás a
Máté 25:35-36).
13:5-6 - A kapzsiság nélküli életre és Istenben való bizalomra való
buzdítás Isten hűségére emlékeztet. Meg kell elégednünk azzal, amink
4:11-13 és Máté 6:25-34).
13:8 - Jézus Krisztus tegnap, ma és mindörökké ugyanaz. Ez a kijelentés
kiemeli Krisztus változhatatlanságát, biztosítva, hogy megváltó munkája
13:15-16 - A szerző arra buzdít bennünket, hogy ajánljuk fel Istennek a
dicséret áldozatát, amely a nevét megvalló ajkak gyümölcse. A
nagylelkűséget és a kölcsönös segítségnyújtást is Istennek tetsző
13:20-21 - A záró ima azt a vágyat fejezi ki, hogy Isten Krisztusban
