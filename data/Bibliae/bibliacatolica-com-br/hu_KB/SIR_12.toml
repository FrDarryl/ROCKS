[12]
"1" = ''':sup:`1` Amikor jót teszel, tudd, hogy kivel teszed, s akkor jótetteid nem
vesznek majd kárba.
'''
"2" = ''':sup:`2` Tégy jót a jó emberrel, s hálát aratsz, ha nem is õnála, a
Mindenhatónál.
'''
"3" = ''':sup:`3` Ne tégy jót azzal, aki kitart a rosszban, s aki nem hajlandó semmi
jót sem tenni.
'''
"4" = ''':sup:`4` A jó emberrel tégy jót, ne a bûnöst segítsd.
'''
"5" = ''':sup:`5` Azzal tégy jót, aki alázatos, s az istentelennek ne juttass semmit
se. Tagadd meg tõle a kenyeret, ne etesd, mert különben nálad erõsebbé
válik. S a sok jóért, amit tettél vele, kétszeres balsors lesz az
osztályrészed.
'''
"6" = ''':sup:`6` Mert a Mindenható gyûlöli a bûnöst, és a gonoszoknak rendszerint
megfizet.
'''
"7" = ''':sup:`7` Adj a jó embernek, de a bûnösön ne segíts.
'''
"8" = ''':sup:`8` Jó sorsban nem tudjuk, ki a jó barátunk, balsorsban kiderül, ki az
ellenségünk.
'''
"9" = ''':sup:`9` Hogyha jól megy sorod, ellenséged mérges, barátod is elhagy, mikor
bajba kerülsz.
'''
"10" = ''':sup:`10` Ne bízzál sose az ellenségedben, gonoszsága, mint a fém, egyre
rozsdásabb lesz.
'''
"11" = ''':sup:`11` Hogyha hallgat is rád, s meghajol elõtted, akkor is vigyázz és
õrizkedj tõle. Úgy tégy, mint amikor a tükröt tisztítod: meglátod,
végül is eltûnik róla a rozsda.
'''
"12" = ''':sup:`12` Ne engedd meg neki, hogy melletted álljon, nehogy félrelökjön és
helyedre lépjen. Ne tûrd el azt se, hogy jobbodon üljön, mert még
tolakodva elfoglalja széked, akkor aztán hitelt adsz szavamnak, és rá
emlékezve megbánod, amit tettél.
'''
"13" = ''':sup:`13` Ki szánja a bûvölõt, ha megmarja a kígyó, vagy azokat, akik
fenevadak közelébe mennek?
'''
"14" = ''':sup:`14` Így jár, aki gonosz emberhez szegõdik, és belegabalyodik az õ
bûneibe.
'''
"15" = ''':sup:`15` Amíg állsz lábadon, nem fedi fel magát, de hogyha meginogsz, nem
tart ki melletted.
'''
"16" = ''':sup:`16` Szájával barátod (minden) ellenséged, de szívében arra tör, hogy
verembe lökjön. Mind a két szemével sír az ellenséged, de véredet
szívja, amíg módjában van.
'''
"17" = ''':sup:`17` Hogyha baj ér, magad körül látod, úgy tesz, mintha segítene és a
sarkadban van.
'''
"18" = ''':sup:`18` Csóválja a fejét, kezét összecsapja, mindenfélét suttog, s arcát
fintorítja.
'''
"Notes" = '''
Notas de rodapé:
12:1-2 - A szerző a jó gyakorlatát sürgeti, különösen azokkal szemben,
akik megérdemlik, és nem a hálátlanok vagy rossz szándékúak felé. Ez
tükrözi a jószívűség megkülönböztetésének fontosságát (lásd még
Példabeszédek 3:27 és Galata 6:10).
12:3-5 - Ha jót teszünk a gonoszokkal, az nem biztos, hogy jutalmat
hoz. A szerző bölcsességet tanácsol annak megválasztásában, hogy hol és
Példabeszédek 24:1-2).
12:6-7 - Isten elutasítja a bűnösöket és a gonoszokat, és jó
cselekedeteiket csak akkor fogadják el, ha megtérnek. A szerző
hangsúlyozza, hogy az isteni igazságosság tévedhetetlen, és a bűnnek
59:2).
12:8-9 - Az igaz barát értéke a nehézségekben derül ki. A szerző azt
tanítja, hogy a barátságokat idővel próbára kell tenni, és nem szabad
megbízni az új és bizonyított barátokban (lásd még Példabeszédek 17:17
12:10-12 - Az ellenségekkel szembeni bizalmatlanság az óvatosság egyik
formája. A szöveg óvatosságra és bölcsességre tanít azokkal, akik
37:12-13 és Máté 10:16).
'''
