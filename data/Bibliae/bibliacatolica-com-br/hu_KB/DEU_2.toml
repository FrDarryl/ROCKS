[2]
"1" = ''':sup:`1` Akkor hát visszafordultunk és elindultunk a puszta felé, a
Szuf-tenger irányában, ahogy az Úr parancsolta nekünk, és sok napi
járással megkerültük a Szeir-hegységet.
'''
"2" = ''':sup:`2` Aztán így szólt hozzám az Úr.
'''
"3" = ''':sup:`3` "Már eleget kerülgettétek ezt a hegyet! Forduljatok észak felé!
'''
"4" = ''':sup:`4` És parancsold meg a népnek a következõt: Vonuljatok át
rokonaitoknak, Ézsau fiainak földjén, akik Szeirben laknak. Félelem
tölti el õket miattatok. De ügyeljetek,
'''
"5" = ''':sup:`5` nehogy háborúságba keveredjetek velük, mert nem adok nektek a
földjükbõl még egy talpalatnyit sem, mert a Szeir-hegységet Ézsaunak
adtam birtokul.
'''
"6" = ''':sup:`6` Élelmet pénzért vegyetek tõlük, hogy legyen mit ennetek. Ugyanígy a
vizet is pénzért vegyétek, hogy legyen mit innotok.
'''
"7" = ''':sup:`7` Az Úr, a te Istened megáldotta kezed munkáját, õrködött fölötted,
amikor átvonultál ezen a nagy pusztaságon. Negyven éve már, hogy az Úr,
a te Istened veled van és nem szenvedtél hiányt semmiben."
'''
"8" = ''':sup:`8` Aztán tovább vonultunk, elhagyva rokonainkat, Ézsau fiait, akik
Szeirben laknak, az Arabába vivõ út mentén, (amely) Elat és Ecjon-Geber
felõl vezet, tehát egy kanyarral Moáb pusztája felé vettünk irányt.
'''
"9" = ''':sup:`9` Akkor így szólt hozzám az Úr: "Moábot ne támadd meg és ne bocsátkozz
velük harcba, mert nem adok neked földjébõl egy talpalatnyit sem, mivel
Árt Lót fiainak adtam birtokul.
'''
"10" = ''':sup:`10` (Régen az emiták laktak ott, egy nagy nép, sokan vannak és magas
termetûek, akárcsak az enakiták.
'''
"11" = ''':sup:`11` A refaiták közé sorolják õket, mint az enakitákat. A moábiták
azonban emitáknak hívják õket.
'''
"12" = ''':sup:`12` Valamikor a horiták is Szeirben laktak, míg Ézsau fiai el nem
ûzték, maguk elõtt meg nem semmisítették õket, és a helyükbe nem
telepedtek, ahogy Izrael tett azzal a földdel, amelyet az Úr neki adott
birtokul.)
'''
"13" = ''':sup:`13` Induljatok, és keljetek át a Zered-patakon!" Tehát átkeltünk a
Zered-patakon.
'''
"14" = ''':sup:`14` Míg Kádes-Barneától a Zered-patakig értünk, eltelt 38 esztendõ.
Ezalatt a fegyverforgatók egész nemzedéke kihalt a táborból, ahogy az
Úr esküvel ígérte nekik,
'''
"15" = ''':sup:`15` s az Úr keze rájuk nehezedett, míg az utolsó is el nem tûnt a
táborból.
'''
"16" = ''':sup:`16` Amikor a népbõl a fegyverforgatók az utolsó szálig kihaltak,
'''
"17" = ''':sup:`17` az Úr így szólt hozzám:
'''
"18" = ''':sup:`18` "Menj át a határon Moáb földjére, Ar (vidékére),
'''
"19" = ''':sup:`19` s Ammon fiainak a közelébe jutsz. Ne támadd meg õket és ne
bocsátkozz velük harcba. Mert Ammon fiainak följébõl semmit sem adok
neked birtokul, mivel Lót fiainak adtam azt.
'''
"20" = ''':sup:`20` (Az is a refaiták földjének számít. Egykor refaiták telepedtek oda,
Ammon fiai zamzummitáknak nevezték õket.
'''
"21" = ''':sup:`21` Nagy nép, sokan vannak és magas termetûek, akárcsak az enakiták. De
az Úr elpusztította õket Ammon fiai elõtt, hogy övék legyen a földjük
és a helyükre telepedjenek,
'''
"22" = ''':sup:`22` mint ahogy Ézsau fiai elõtt is, akik Szeirben laktak, kiirtotta a
horitákat, hogy elfoglalják a földjüket és a helyükön lakjanak mind a
mai napig.
'''
"23" = ''':sup:`23` S ami az avvitákat illeti, akik Gáza környékén éltek, õket a
kaftoriták irt ották ki, akik Kaftorból vándoroltak ki és telepedtek le
a helyükre.)
'''
"24" = ''':sup:`24` Rajta, induljatok, s keljetek át az Arnon folyón. Nézd, kezedbe
adom az amorita Szichont, Hesbon királyát, országával egyetemben. Kezdd
meg a hódítást, s vedd fel vele a harcot!
'''
"25" = ''':sup:`25` Mától kezdve félelemmel és rettegéssel töltök el minden népet az
egész földön mihelyt híredet hallják, már reszkessenek és rettegjenek
tõled."
'''
"26" = ''':sup:`26` Akkor Kedemot pusztájából követeket küldtem Szichonhoz, Hesbon
királyához.
'''
"27" = ''':sup:`27` "Át szeretnék vonulni országodon, de mindenképp az úton maradok,
nem térek le se jobbra, se balra.
'''
"28" = ''':sup:`28` Élelmet pénzért veszek, hogy legyen mit enni, s vizet is pénzért
kérek, hogy legyen mit inni. Csak átvonulni engedj,
'''
"29" = ''':sup:`29` ahogy Ézsau fiai is megengedték, akik Szeirben laknak, meg a
moábiták, akik Árban élnek, hogy átkelhessek a Jordánon arra a földre,
amelyet az Úr, a mi Istenünk ad nekünk."
'''
"30" = ''':sup:`30` Szichon azonban, Hesbon királya megtagadta az átvonulást, mert az
Úr, a te Istened konokká tette és megkeményítette a szívét, hogy
hatalmadba adja, ahogy történt.
'''
"31" = ''':sup:`31` Így szólt hozzám az Úr: "Nézd, mostantól kiszolgáltatom neked
Szichont és országát. Fogj hozzá országa meghódításához!"
'''
"32" = ''':sup:`32` Amikor tehát Szichon egész hadinépével kivonult Jahachoz, hogy
harcba szálljon velünk,
'''
"33" = ''':sup:`33` az Úr, a mi Istenünk kiszolgáltatta nekünk, úgyhogy õt is, fiait
is, és egész hadinépét legyõztük.
'''
"34" = ''':sup:`34` Aztán meghódítottuk mind a városait, s minden városon betöltöttük
az átkot, férfiakon, nõkön, gyerekeken egyaránt, nem hagytunk életben
egyetlen egyet sem.
'''
"35" = ''':sup:`35` Csak a jószágot meg a városokban összeharácsolt javakat tartottuk
meg zsákmányul.
'''
"36" = ''':sup:`36` Az Arnon völgye szélén fekvõ Aroertól s a folyó völgyében elterülõ
várostól egészen Gileádig nem maradt hely meghódítatlanul; mindent
kezünkre adott az Úr, a mi Istenünk.
'''
"37" = ''':sup:`37` Csak az ammoniták földjére nem léptél, meg a Jabbok folyó mentére,
a hegyek közt meghúzódó városokba, egészen úgy, ahogy az Úr, a mi
Istenünk parancsolta.
'''
