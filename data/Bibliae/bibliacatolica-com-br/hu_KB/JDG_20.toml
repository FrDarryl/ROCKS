[20]
"1" = ''':sup:`1` Egy emberként kivonult Izrael minden fia, összegyûlt az egész
közösség Dántól Beersebáig és Gileád földje az Úrnál Micpában.
'''
"2" = ''':sup:`2` Az egész népnek ott voltak a vezetõi - Izraelnek minden törzse - az
Isten népének gyülekezetében, négyszázezer kardforgató férfi.
'''
"3" = ''':sup:`3` Benjamin fiai tudták, hogy Izrael fiai felvonultak Micpába. Izrael
fiai megkérdezték: "Beszéljétek el, hogyan történt ez a gonoszság."
'''
"4" = ''':sup:`4` A levita, a megölt asszony férje így válaszolt: "A Benjaminhoz
tartozó Gibeába mentem a mellékfeleségemmel, hogy ott töltsem az
éjszakát.
'''
"5" = ''':sup:`5` Gibea lakói fölkeltek ellenem, és az éjszaka folyamán körülvették a
házat, ahol voltam. Meg akartak ölni, mellékfeleségemen pedig erõszakot
követtek el annyira, hogy belehalt.
'''
"6" = ''':sup:`6` Erre fogtam mellékfeleségemet, darabokra vágtam, és elküldtem Izrael
földjének minden vidékére, mert gonoszság történt Izraelben.
'''
"7" = ''':sup:`7` Lám, most itt vagytok mindnyájan, Izrael fiai. Tanácskozzátok meg a
dolgot és hozzatok határozatot."
'''
"8" = ''':sup:`8` Az egész nép fölkelt, és egy emberként így szólt: "Senki se megy
vissza közülünk sátrába, és senki se tér vissza házába.
'''
"9" = ''':sup:`9` Nézzétek, ezt tesszük Gibeával: Sorsot vetünk rá.
'''
"10" = ''':sup:`10` Izrael minden törzsébõl kiválasztunk tíz embert százra, százat
ezerre, ezret tízezerre. Ezek élelmet visznek a seregnek, azoknak, akik
elmennek és megbüntetik Benjamin Gibeáját azért az aljasságért, amit
elkövetett Izraelben."
'''
"11" = ''':sup:`11` Egybe is gyûltek egy emberként - egész Izrael -, a város ellen.
'''
"12" = ''':sup:`12` Izrael törzsei követeket küldtek Benjamin egész törzséhez ezzel az
üzenettel: "Milyen gonoszság történt nálatok?
'''
"13" = ''':sup:`13` Most hát adjátok ki azokat az elvetemült embereket, akik Gibeában
vannak, hadd öljük meg õket, s így eltávolítsuk, ami gonosz,
Izraelbõl." Benjamin fiai azonban nem akartak hallgatni testvéreiknek,
Izrael fiainak szavára.
'''
"14" = ''':sup:`14` Benjamin fiai városaikat elhagyva összegyûltek Gibeában, hogy
harcoljanak Izrael fiai ellen.
'''
"15" = ''':sup:`15` Benjamin fiai, akik összejöttek a városokból ezen a napon:
huszonötezer kardforgató férfit tettek ki, nem számítva Gibea lakóit, s
akiket számba vettek.
'''
"16" = ''':sup:`16` Ebben a seregben volt hétszáz mindkét kezét jól használó válogatott
férfi. Ezek a parittyakõvel a hajszálat is hibátlanul eltalálták.
'''
"17" = ''':sup:`17` Izrael embereit is összeszámlálták, Benjamin fiait nem számítva
négyszázezer kardforgatásra alkalmas férfi volt, mind harcedzett.
'''
"18" = ''':sup:`18` Fölkeltek és Bételbe mentek, hogy megkérdezzék Istent. "Ki vonuljon
fel közülünk elsõnek, hogy megtámadja Benjamin fiait?" - kérdezték
Izrael fiai. Az Úr így felelt: "Júda menjen fel elsõnek."
'''
"19" = ''':sup:`19` Reggel Izrael fiai útra keltek, és Gibeával szemközt ütöttek
tábort.
'''
"20" = ''':sup:`20` Izrael fiai elindultak, hogy harcot indítsanak Benjamin ellen, s
csatasorba álltak Gibeával szemben.
'''
"21" = ''':sup:`21` Benjamin fiai azonban kitörtek Gibeából, s földre terítettek ezen a
napon Izraelbõl huszonkétezer embert.
'''
"22" = ''':sup:`22` Izrael fiai elmentek és egész estig sírtak az Úr elõtt, azután
megkérdezték az Urat. Így szóltak: "Fölvegyem újra a harcot testvéreim,
Benjamin fiai ellen?" Az Úr azt válaszolta: "Vonuljatok föl ellene!"
'''
"23" = ''':sup:`23` Izrael fiainak serege újra nekibátorodott, s csatasorba állt
ugyanazon a helyen, mint az elsõ napon.
'''
"24" = ''':sup:`24` Aztán a második napon Izrael fiai fölvonultak Benjamin fiai ellen.
'''
"25" = ''':sup:`25` De Benjamin ezen a második napon is kirontott Gibeából, és földre
terített Izrael fiaiból tizennyolcezer kardforgató harcost.
'''
"26" = ''':sup:`26` Akkor Izrael fiai és az egész nép fölkerekedett, és elmentek
Bételbe. Sírtak az Úr elõtt ülve, böjtöltek azon a napon egészen estig
és égõ- meg közösségi áldozatot mutattak be az Úrnak.
'''
"27" = ''':sup:`27` Aztán Izrael fiai megkérdezték az Urat. Ebben az idõben ugyanis ott
volt Isten szövetségének a ládája,
'''
"28" = ''':sup:`28` és Áron fiának, Eleazárnak a fia, Pinchász teljesített elõtte
szolgálatot. Így beszéltek: "Újra harcba bocsátkozzam testvéreimmel,
Benjamin fiaival, vagy tegyek le róla?" Az Úr így válaszolt:
"Vonuljatok fel, mert holnap kezetekbe adom."
'''
"29" = ''':sup:`29` Akkor Izrael csapatokat állított lesbe Gibea körül.
'''
"30" = ''':sup:`30` Aztán a harmadik napon Izrael fiai fölvonultak Benjamin fiai ellen,
és csatasorba álltak Gibeával szemben, mint már kétszer is.
'''
"31" = ''':sup:`31` Benjamin fiai kivonultak ellenük, és jó messze mentek a várostól.
Mint más alkalmakkor, kezdték a népükbõl való embereket kaszabolni
azokon az utakon, amelyek közül az egyik Bételbe, a másik Gibeonba
vezet, s leterítettek a nyílt mezõn mintegy harminc embert Izraelbõl.
'''
"32" = ''':sup:`32` Benjamin fiai így vélekedtek: "Most is legyõzzük õket, mint
azelõtt." Izrael fiai azonban így válaszoltak: "Fussunk és csaljuk õket
távol a várostól, ki az utakra.
'''
"33" = ''':sup:`33` Izrael fiai mind hagyják el helyüket, és Baal-Támárnál álljanak
csatasorba, Izrael lesbe állított csapatai pedig húzódjanak helyükrõl
Gibeától nyugatra."
'''
"34" = ''':sup:`34` Tízezer, egész Izraelbõl válogatott ember vonult Gibea elé. A harc
nagyon heves volt, s Benjamin fiai nem tudták, hogy pusztulás vár
rájuk.
'''
"35" = ''':sup:`35` Az Úr megverte Benjamint Izrael elõtt, s ezen a napon Izrael fiai
megöltek Benjaminból huszonötezer-száz kardforgató harcost.
'''
"36" = ''':sup:`36` Benjamin fiai látták, hogy vereséget szenvedtek... Izrael emberei
teret engedtek Benjaminnak, mert számítottak a Gibea körül elhelyezett
lescsapatokra.
'''
"37" = ''':sup:`37` A lesben álló csapatok elõrenyomultak, fölfejlõdtek Gibea ellen, és
kardélre hányták az egész várost.
'''
"38" = ''':sup:`38` Izrael emberei a lesben álló csapatokkal abban a jelben egyeztek
meg, hogy ezek füstoszlopot bocsátanak fel a városból.
'''
"39" = ''':sup:`39` Amikor Izrael emberei harc közben hirtelen megfordultak, Benjamin
megkezdte az öldöklést. Izrael embereibõl mintegy harmincan elestek.
"Egész biztosan legyõzzük õket - gondolták magukban -, mint az elsõ
ütközetben."
'''
"40" = ''':sup:`40` Ekkor kezdett a jel - a füstoszlop - fölemelkedni a városból. Amint
Benjamin hátrafordult, látta, hogy az egész városból lángok törnek az
ég felé.
'''
"41" = ''':sup:`41` Izrael fiai ekkor hirtelenül megfordultak, Benjamin fiai pedig
megrémültek, mert látták, hogy pusztulás vár rájuk.
'''
"42" = ''':sup:`42` Futásnak eredtek Izrael fiai elõl, és a puszta felé menekültek. A
harcolók azonban utánuk nyomultak, s azokat, akik a városból
közeledtek, derékba támadva lemészárolták.
'''
"43" = ''':sup:`43` Bekerítették Benjamint, megállás nélkül üldözték s letiporták õket
egészen Gebáig, kelet felé.
'''
"44" = ''':sup:`44` Benjaminból ekkor tizennyolcezer vitéz harcos esett el.
'''
"45" = ''':sup:`45` A többiek hátat fordítottak, és a puszta felé menekültek, a Rimmon
szikla felé, de összeszedtek közülük az utakon ötezer embert. Azután
üldözték Benjamint egészen Gebáig, és megöltek közülük kétezer embert.
'''
"46" = ''':sup:`46` A megöltek száma, akik Benjamin fiai közül ezen a napon elestek,
huszonötezer embert tett ki, csupa kardforgató vitéz harcost.
'''
"47" = ''':sup:`47` Hatszáz ember hátrafordult és a pusztába menekült, a Rimmon
sziklához. Ezek négy hónapig a Rimmon sziklánál maradtak.
'''
"48" = ''':sup:`48` Izrael fiai Benjamin fiai ellen fordultak, kardélre hányták a
városok férfi lakosságát, az állatokat és mindent, amit találtak.
Azután fölgyújtottak minden várost, amely Benjaminban található volt.
'''
