[19]
"1" = ''':sup:`1` A második sorsvetés Simeonra esett, Simeon fiainak törzsére,
nemzetségeik szerint az õ örökrészük Júda fiai örökrészében terült el.
'''
"2" = ''':sup:`2` Ezeket kapták örökségül: Beerseba, Seba, Molada,
'''
"3" = ''':sup:`3` Hacar-Sual, Bala, Ecem,
'''
"4" = ''':sup:`4` Eltolad, Betul, Horma,
'''
"5" = ''':sup:`5` Ciklag, Bet-ham-Markabot, Hacar-Szusza,
'''
"6" = ''':sup:`6` Bet-Lebaot és Saruchen:13 város helységeikkel együtt.
'''
"7" = ''':sup:`7` En-Rimmon, Eter és Asan: 4 város helységeikkel együtt.
'''
"8" = ''':sup:`8` Ehhez hozzátartozott az összes helység e városok környékén egészen
Baalat-Beerig, a negebi Ramatig. Ez lett Simeon fiai törzsének
örökrésze, nemzetségeik szerint.
'''
"9" = ''':sup:`9` Simeon fiainak örökrészét Júda fiainak részébõl vették ki, mivel
Júda fiainak része túl nagy volt számukra így Simeon fiai Júda fiai
örökrészének középsõ részén kapták meg örökrészüket.
'''
"10" = ''':sup:`10` A harmadik sorsvetés Zebulun fiaira esett, nemzetségeik szerint. Az
õ örökrészük területe Szadudig terjedt.
'''
"11" = ''':sup:`11` Határuk fölment nyugaton Maraaláig, érintette Dabbesetet, aztán a
Jokneámmal szemközti patakot.
'''
"12" = ''':sup:`12` A másik oldalon a határ Szadudtól kelet felé húzódott, ahol a nap
fölkel, egészen Kiszlot-Tabor határáig, aztán Daberatnak fordult, s
fölment Jafiáig.
'''
"13" = ''':sup:`13` Onnan továbbra is keletnek tartott, ahol a nap fölkel, Gat-Hefer és
Itta-Kacin felé, majd Rimmon irányában folytatódott és lekanyarodott
Neának.
'''
"14" = ''':sup:`14` Aztán északra fordult a határ, Hannaton felé, és Jiftach-El
völgyében ért véget.
'''
"15" = ''':sup:`15` Azonkívül Kattat, Nachalal, Szimoon, Jireala és Betlehem: 12 város
a helységeikkel együtt.
'''
"16" = ''':sup:`16` Ez lett Zebulun fiainak örökrésze nemzetségeik szerint: ezek a
városok, helységeikkel együtt.
'''
"17" = ''':sup:`17` A negyedik sorsvetés Isszachárra esett, nemzetségeik szerint.
'''
"18" = ''':sup:`18` Az õ földjük Jizreelig terjedt és Keszullotot és Sunemet,
'''
"19" = ''':sup:`19` továbbá Hafarajimot, Siont, Anacharatot,
'''
"20" = ''':sup:`20` Daberatot, Kisjont, Ebecet,
'''
"21" = ''':sup:`21` Remetet, En-Gannimot és En-Haddát, valamint Bet-Paccecet is
felölelte.
'''
"22" = ''':sup:`22` A határ érintette a Tabort, továbbá Sachacimát és Bet-Semest, és a
Jordánnál végzõdött: 16 város helységeikkel együtt.
'''
"23" = ''':sup:`23` Ez lett Isszachár fiainak öröksége nemzetségeik szerint: a városok
helységeikkel együtt.
'''
"24" = ''':sup:`24` Az ötödik sorsvetés Áser fiainak törzsére esett, nemzetségeik
szerint.
'''
"25" = ''':sup:`25` Az õ területük Helkatot, Halit, Betent, Achsafot,
'''
"26" = ''':sup:`26` Alammelechet, Ameadot és Misealt ölelte fel, aztán érintette a
Kármelt és a Libna folyó medrét nyugaton.
'''
"27" = ''':sup:`27` A másik oldalon kelet felé eljutott Bet-Dagonig és érintette
Zebulunt, a Juftachel völgyét északon, továbbá Bet-ha-Emeket és Neielt
és Kabul táján ért véget. Északon hozzátartozott
'''
"28" = ''':sup:`28` Abdon, Rechob, Hammon és Kána egészen Nagy-Szidonig.
'''
"29" = ''':sup:`29` A határ Rámának fordult, majd a megerõsített város, Tirusz, aztán
Hoza felé és a tengernél ért véget. Machaleb, Achszib,
'''
"30" = ''':sup:`30` Akko, Afek, Rechob: 22 város, helységeikkel együtt.
'''
"31" = ''':sup:`31` Ez lett Áser fiai törzsének örökrésze nemzetségeik szerint: ezek a
városok helységeikkel együtt.
'''
"32" = ''':sup:`32` A hatodik sorsvetés Naftali fiaira esett, nemzetségeik szerint.
'''
"33" = ''':sup:`33` Az õ határuk Heleftõl és Caanannimban a tölgyfától
Adami-han-Nekeben és Jabneelen át Lakkumig húzódott, és a Jordánnál
végzõdött.
'''
"34" = ''':sup:`34` A határ nyugaton Aznot-Tabornak tartott, s onnan tovább Hukoknak,
és délen Zebulunnal érintkezett, nyugaton Áserrel, keleten pedig a
Jordánnal.
'''
"35" = ''':sup:`35` A megerõsített városok voltak: Ciddim, Cer, Hammat, Rakkat,
Kinneret,
'''
"36" = ''':sup:`36` Adama, Rama, Hacor,
'''
"37" = ''':sup:`37` Kedes, Edrei, En-Hacor,
'''
"38" = ''':sup:`38` Jireon, Migdal-El, Horem, Bet-Anat, Bet-Semes: 19 város
helységeikkel együtt.
'''
"39" = ''':sup:`39` Ez lett Naftali fiainak örökrésze nemzetségeik szerint a városok
helységeikkel együtt.
'''
"40" = ''':sup:`40` Dán fiainak törzsére esett a hetedik sorsvetés, nemzetségeik
szerint.
'''
"41" = ''':sup:`41` Az õ örökrészük ezeket ölelte fel: Corea, Estaol, Ir-Semes,
'''
"42" = ''':sup:`42` Saalbim, Ajalon, Szilata,
'''
"43" = ''':sup:`43` Elon, Timna, Ekron,
'''
"44" = ''':sup:`44` Elteke, Gibbeton, Baalat,
'''
"45" = ''':sup:`45` Azor, Bene-Berak, Gat-Rimmon
'''
"46" = ''':sup:`46` és a tenger felé Jerakon, a Joppéval szemközti vidékkel együtt.
'''
"47" = ''':sup:`47` De Dán fiainak földje veszendõbe ment, ezért Dán fiai felvonultak,
hogy megtámadják Lesemet; elfoglalták és kardélre hányták. Birtokba
vették a várost, letelepedtek benne, és elnevezték Lesem-Dánnak,
törzsük õsérõl, Dánról.
'''
"48" = ''':sup:`48` Ez lett Dán fiainak örökrésze nemzetségeik szerint: ezek a városok
a helységeikkel együtt.
'''
"49" = ''':sup:`49` Ezzel a föld kisorsolása és felosztása befejezõdött. Izrael fiai
Józsuénak, Nun fiának maguk között adtak örökrészt;
'''
"50" = ''':sup:`50` az Úr parancsára neki adták azt a várost, amelyet kért magának:
Timnat-Szerachot Efraim hegyén. Fölépítette a várost és letelepedett
benne.
'''
"51" = ''':sup:`51` Ezek azok az örökrészek, amelyeket Eleazár pap, Nun fia, Józsue,
valamint a törzsek fejei sorsvetéssel kiosztottak Izrael fiai között
Silóban, az Úr színe elõtt, a megnyilatkozás sátorának bejáratánál.
Ezzel a föld felosztása befejezõdött.
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - A Simeon törzs örökségének megosztása Júda örökségén belül a
törzsi kapcsolatok összetettségét tükrözi. Ez az elbeszélés megmutatja,
hogy Isten mennyire szuverén az áldások elosztásában, és mennyire
133:1).
19:10-16 - A Zebulon törzs öröksége részletes, kiemelve a földrajz
fontosságát a törzsi identitásban. A helyszín döntő része Isten
Izraelnek tett ígéreteinek beteljesülésének, és minden részletében
bemutatja gondviselését (lásd még 5Móz 33:18-19 és Zsolt 104:5).
19:17-23 - Issakhár törzs öröksége feltárja a föld sokszínűségét és
Isten szuverenitását abban, hogy terve szerint osztja ki az áldásokat.
A földrajz és a kulturális identitás alapvető fontosságú Isten népének
lelki tapasztalata szempontjából (lásd még Prédikátor 3:1 és Zsolt
125:1).
19:24-31 - Az Áser törzs örökségének leírása rávilágít az Isten iránti
hűség és elkötelezettség szükségességére. Minden törzs arra hivatott,
hogy betöltse szerepét Isten nemzetre vonatkozó tervében (lásd még 2Móz
19:32-51 - A törzsi megosztottság összefoglalása és a menedékvárosok
említése hangsúlyozza az igazságosság és a védelem fontosságát az
izraelita közösségen belül. Isten olyan rendszert hoz létre, amely
tükrözi igazságosságát és együttérzését (lásd még 4Móz 35:6-7 és 5Móz
19:1-3).
'''
