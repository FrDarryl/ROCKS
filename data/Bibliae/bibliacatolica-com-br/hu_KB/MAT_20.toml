[20]
"1" = ''':sup:`1` "A mennyek országa hasonlít a gazdához, aki kora reggel kiment, hogy
munkásokat fogadjon szõlejébe.
'''
"2" = ''':sup:`2` Miután napi egy dénárban megegyezett a munkásokkal, kiküldte õket a
szõlõbe.
'''
"3" = ''':sup:`3` A harmadik óra körül megint kiment, s látta, hogy mások is
ácsorognak ott tétlenül a piacon.
'''
"4" = ''':sup:`4` Megszólította õket: Menjetek ki ti is a szõlõmbe, és majd megadom,
ami jár nektek.
'''
"5" = ''':sup:`5` Azok ki is mentek. A hatodik és kilencedik órában újra kiment, s
ugyanígy tett.
'''
"6" = ''':sup:`6` Amikor a tizenegyedik óra tájban is kiment, megint talált ott
ácsorgókat. Megkérdezte tõlük: Mit ácsorogtok itt egész nap tétlenül?
'''
"7" = ''':sup:`7` Nem fogadott fel minket senki - felelték. Menjetek ki ti is a
szõlõmbe - mondta nekik.
'''
"8" = ''':sup:`8` Amikor beesteledett, így szólt a szõlõsgazda vincellérjéhez: Hívd
össze a munkásokat, és add ki bérüket, kezdve az utolsókon az elsõkig.
'''
"9" = ''':sup:`9` Jöttek tehát, akik a tizenegyedik óra tájban álltak munkába, és
fejenként egy dénárt kaptak.
'''
"10" = ''':sup:`10` Amikor az elsõk jöttek, azt hitték, hogy õk majd többet kapnak, de
õk is csak egy-egy dénárt kaptak.
'''
"11" = ''':sup:`11` Amikor átvették, zúgolódni kezdtek a gazda ellen.
'''
"12" = ''':sup:`12` Ezek az utolsók csak egy órát dolgoztak - mondták -, s ugyanúgy
bántál velük, mint velünk, akik viseltük a nap terhét és hevét.
'''
"13" = ''':sup:`13` Barátom - felelte egyiküknek -, nem követek el veled szemben
igazságtalanságot. Nem egy dénárban egyeztél meg velem?
'''
"14" = ''':sup:`14` Fogd, ami a tied és menj! Én az utolsónak is annyit szánok, mint
neked.
'''
"15" = ''':sup:`15` Vagy nem tehetem a sajátommal azt, amit akarok? Rossz szemmel
nézed, hogy jó vagyok?
'''
"16" = ''':sup:`16` Így lesznek az utolsók elsõk, az elsõk meg utolsók."
'''
"17" = ''':sup:`17` Amikor Jézus Jeruzsálembe készült fölmenni, maga mellé vette a
tizenkettõt,
'''
"18" = ''':sup:`18` s ezt mondta nekik az úton: "Most fölmegyünk Jeruzsálembe. Ott a
fõpapok és írástudók kezére adják az Emberfiát. Azok halálra ítélik,
'''
"19" = ''':sup:`19` és kiszolgáltatják a pogányoknak, hogy kigúnyolják, megostorozzák
és keresztre feszítsék. De harmadnap feltámad."
'''
"20" = ''':sup:`20` Akkor odament hozzá a Zebedeus fiak anyja a fiaival együtt, és
leborult elõtte, hogy kérjen tõle valamit.
'''
"21" = ''':sup:`21` Megkérdezte tõle: "Mit akarsz?" "Intézd úgy - felelte -, hogy két
fiam közül az egyik jobbod, a másik balod felõl üljön országodban."
'''
"22" = ''':sup:`22` Jézus így válaszolt: "Nem tudjátok, mit kértek. Ki tudjátok inni
azt a kelyhet, amelyet majd én kiiszom?" "Ki tudjuk" - felelték.
'''
"23" = ''':sup:`23` Erre õ így folytatta: "Kelyhemet ugyan kiisszátok, de hogy jobb és
bal felõl üljetek, azt nincs hatalmamban megadni nektek. Az azokat
illeti, akiknek Atyám szánta."
'''
"24" = ''':sup:`24` A többi tíz ennek hallatára megneheztelt a két testvérre.
'''
"25" = ''':sup:`25` Jézus azonban odahívta õket magához, és így szólt hozzájuk:
"Tudjátok, hogy akiket a világ urainak tartanak, zsarnokoskodnak a
népeken, a hatalmasok meg a hatalmukat éreztetik velük.
'''
"26" = ''':sup:`26` A ti körötökben ne így legyen. Aki közületek nagyobb akar lenni,
legyen a szolgátok,
'''
"27" = ''':sup:`27` s aki elsõ akar lenni, legyen a cselédetek.
'''
"28" = ''':sup:`28` Az Emberfia sem azért jött, hogy neki szolgáljanak, hanem hogy õ
szolgáljon másoknak, és odaadja az életét, váltságul sokakért."
'''
"29" = ''':sup:`29` Amikor elhagyták Jerikót, nagy tömeg kísérte.
'''
"30" = ''':sup:`30` Az útszélen két vak ült. Hallva, hogy Jézus megy arra, elkezdtek
kiáltozni: "Uram, Dávid fia, könyörülj rajtunk!"
'''
"31" = ''':sup:`31` A nép csitította õket, hogy hallgassanak, de õk annál jobban
kiáltoztak: "Uram, Dávid fia, könyörülj rajtunk!"
'''
"32" = ''':sup:`32` Jézus megállt, odahívta õket magához, és megkérdezte tõlük: "Mit
akartok, mit tegyek?"
'''
"33" = ''':sup:`33` "Uram - felelték -, hogy megnyíljék a szemünk."
'''
"34" = ''':sup:`34` Jézus megkönyörült rajtuk, és megérintette szemüket. Azon nyomban
visszakapták látásukat és követték õt.
'''
"Notes" = '''
Notas de rodapé:
20:1-16 - A szőlőben dolgozó munkásokról szóló példabeszéd Isten
nagylelkűségét szemlélteti, aki mindenkit egyformán jutalmaz,
függetlenül a szolgálati időtől. Ebből kiderül, hogy Isten kegyelme nem
az érdemeken, hanem az Ő jóságán alapszik (lásd még Lukács 15:11-32 és
20:17-19 - Jézus harmadszor jelenti be halálát és feltámadását,
hangsúlyozva a szenvedést, amellyel szembe kell néznie, de egyúttal a
halál feletti végső győzelmét is. Ez felkészíti a tanítványokat
Krisztus jövőbeli szenvedésére (lásd még Márk 10:32-34 és Lukács
18:31-33).
20:20-23 - Zebedeus fiainak anyja tiszteletbeli pozíciókat kér fiai
számára Jézus Királyságában. Jézus azt tanítja, hogy a mennyek
országában a nagyság nem a hatalomról és a tekintélyről szól, hanem a
mások szolgálatáról (lásd még Márk 10:35-40 és Lukács 22:24-27).
20:24-28 - Jézus elmagyarázza, hogy aki nagy akar lenni a Mennyek
Királyságában, annak mindenki szolgájává kell válnia, követve Ő
példáját, aki azért jött, hogy szolgáljon és életét adja váltságul
sokakért (lásd még Márk 9:35 és Lukács 22:27).
20:29-34 - Jézus meggyógyít két vak férfit Jerikóban, ezzel is
kimutatva együttérzését és gyógyító erejét. Hitükre emelik ki
gyógyulásuk okaként, bizonyítva, hogy a Krisztusba vetett hit
elengedhetetlen a lelki és fizikai helyreállításhoz (lásd még Márk
10:46-52 és Lukács 18:35-43).
'''
