[10]
"1" = ''':sup:`1` Közben Tobit mindennap azt számolgatta, hány nap kell is az oda- és
visszaérkezéshez. Mind elmúlt, és a fia még mindig nem ért haza.
'''
"2" = ''':sup:`2` Azt gondolta magában: "Odalent talán elutasították õket. Vagy talán
meghalt Gábael, és most nincs senki, aki odaadja a pénzt."
'''
"3" = ''':sup:`3` Kezdett aggódni.
'''
"4" = ''':sup:`4` Anna, a felesége azt mondta: "Meghalt ez a gyerek. Nincs ez már
életben." Elkezdte siratni a fiát és kesergett. Azt mondta:
'''
"5" = ''':sup:`5` "Jaj-jaj, fiam, miért is engedtelek el, szemem fénye!"
'''
"6" = ''':sup:`6` Tobit rászólt: "Nyugodj meg, nõvérem, ne aggodalmaskodjál, jól megy
a sora. Valami közbejöhetett nekik ott lent. Útitársa megbízható,
testvéreink közül való. Ne búsulj, nõvérem, bármelyik pillanatban
betoppanhat."
'''
"7" = ''':sup:`7` De õ csak erõsködött: "Hagyd el, úgyis hiába akarsz becsapni.
Meghalt a fiam." Mindennap kiment és kémlelte az utat, amelyiken elment
a fia. Senkinek sem hitt már. Amikor a nap lenyugodott, õ is hazament,
hogy aztán egész éjjel keseregjen és sírjon, mert nem jött álom a
szemére. Egy falat nem sok, de annyit sem evett egész nap, éjjel meg
egyfolytában siratta a fiát, Tóbiást. Amikor vége lett a két hétig
tartó lakodalomnak - Ráguel megfogadta, hogy ilyet rendez a lányának -,
azt mondta Tóbiás Ráguelnek: "De most már engedj el! Különben apám és
anyám azt hiszi, hogy soha többé nem lát. Arra is kérlek, atyám, engedd
meg, hogy visszatérjek apámhoz: mondtam már, milyen állapotban hagytam
otthon."
'''
"8" = ''':sup:`8` Ráguel ezt mondta Tóbiásnak: "Maradj nálam, fiam. Küldök majd
valakit apádhoz, Tobithoz, hogy hírt vigyen rólad."
'''
"9" = ''':sup:`9` De Tóbiás nem tágított: "Ne, inkább engem engedj el apámhoz."
'''
"10" = ''':sup:`10` Ekkor Ráguel fölkelt, átadta neki a feleségét, Sárát, és vagyonának
a felét: szolgákat, szolgálókat, ökröket és juhokat, szamarakat és
tevéket, ruhát, pénzt és házi fölszerelési tárgyakat.
'''
"11" = ''':sup:`11` Aztán békében útra bocsátotta õket. Búcsúzóul ezt mondta Tóbiásnak:
"Jó egészséget kívánok, fiam, és szerencsés utat. Az ég Ura legyen
kedves hozzád és feleségedhez, Sárához. Remélem, hogy meglátom
gyermekeiteket, mielõtt meghalok."
'''
"12" = ''':sup:`12` Lányának, Sárának meg ezt mondta: "Menj csak szépen az apósodhoz!
Õk most már éppen úgy szüleid, mint mi, akik életet adtunk neked. Menj
békével, lányom. Mindig jót halljak rólad, amíg csak élek!" Aztán
megcsókolta, és útjukra bocsátotta õket. Edna azt mondta Tóbiásnak:
"Fiam és kedves testvérem, az Úr segítsen vissza, és adjon nekem olyan
hosszú életet, hogy megláthassam gyermekeiteket, a tieidet meg Sára
lányomét. Az Úr színe elõtt átadom neked a lányomat, hogy vigyázz rá.
Ne szomorítsd meg egész életedben! Menj békében, fiam! Mostantól fogva
anyád vagyok, és Sára a nõvéred. Bárcsak mindannyian boldogok lehetnénk
egész életünkben." Megölelte, és örömmel elbocsátotta õket.
'''
"13" = ''':sup:`13` Tóbiás elégedetten távozott Rágueltõl. Vidám szívvel magasztalta az
ég és a föld Urát, a mindenség Királyát, hogy így sikerült az útja. Õ
is áldással búcsúzott Rágueltõl és feleségétõl, Ednától: "Nagyon boldog
volnék, ha egész életemben tisztelhetnélek benneteket!"
'''
