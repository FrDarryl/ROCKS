[10]
"1" = ''':sup:`1` Míg Ezdrás - könnyek közt és az Isten háza elõtt leborulva -
imádkozott és bûnvallomást tett, Izraelbõl hatalmas tömeg gyûlt köréje,
férfiak, asszonyok és gyermekek, s a nép hangosan zokogott.
'''
"2" = ''':sup:`2` Akkor Elam fiai közül Jehiel fia, Sekanja kezdett el beszélni. Így
szólt Ezdráshoz: "Hûtlenek lettünk Istenünkhöz, hisz idegen asszonyokat
vettünk feleségül a föld népei közül. De azért még van remény Izrael
számára.
'''
"3" = ''':sup:`3` Tegyünk fogadalmat Istenünknek, hogy elbocsátjuk az idegen
asszonyokat, és azokat a gyermekeket is, akiket szültek, az én uramnak
és azoknak a tanácsára, akik ügyelnek a törvény megtartására. A törvény
szerint kell eljárni.
'''
"4" = ''':sup:`4` Rajta hát! Mert neked kell vállalnod a feladatot, de támogatunk.
Légy bátor és tedd meg!"
'''
"5" = ''':sup:`5` Ezdrás fölkelt, megeskette a papok és a leviták vezetõit és egész
Izraelt, hogy úgy tesznek, amint (Sekanja) mondja nekik. Meg is
esküdtek.
'''
"6" = ''':sup:`6` Ezután Ezdrás elhagyta az Isten házát és Eljasib fiának, Jochanannak
szobájába ment, s ott töltötte az éjszakát, sem kenyeret nem evett, sem
vizet nem ivott, mert gyászolt a fogságból hazatértek hûtlensége miatt.
'''
"7" = ''':sup:`7` Júdában és Jeruzsálemben mindenkinek üzentek, aki hazatért a
fogságból, hogy menjen el Jeruzsálembe.
'''
"8" = ''':sup:`8` Aki - a vezetõk és vének határozata szerint - három napon belül nem
jelenik meg, annak minden vagyonát elkobozzák, õt magát meg kizárják a
fogságból hazatértek közösségébõl.
'''
"9" = ''':sup:`9` Júda és Benjamin (törzsébõl) mind összegyûltek három nap alatt a
férfiak Jeruzsálemben, a kilencedik hónapban, a hónap huszadik napján.
Az egész nép az Isten háza elõtti téren ült, és remegett a kellemetlen
dolog és az esõzés miatt.
'''
"10" = ''':sup:`10` Ekkor fölállt Ezdrás pap, és így szólt hozzájuk: "Hûtlenek
lettetek, amikor idegen asszonyokat vettetek feleségül, s így csak
szaporítottátok Izrael vétkeit.
'''
"11" = ''':sup:`11` Most hát dicsõítsétek meg az Urat, atyáitok Istenét, teljesítsétek
akaratát és különüljetek el a föld népétõl és az idegen asszonyoktól."
'''
"12" = ''':sup:`12` Erre az egész gyülekezet hangosan azt felelte: "Kötelességünk azt
tenni, amit mondtál!
'''
"13" = ''':sup:`13` Mivel azonban sok a nép, és itt az esõzés ideje, nem maradhatunk
kint. Egyébként is nem egy vagy két napra való teendõrõl van szó,
hiszen sokan vétkeztünk ebben a dologban.
'''
"14" = ''':sup:`14` Vezetõink képviseljék az egész közösséget, s azok, akik
városainkban idegen asszonyokat vettek feleségül, mind jelenjenek meg a
meghatározott napokon a városok véneivel és bíráival együtt, amíg el
nem hárítjuk magunkról Istenünk haragját, amit ez a bûn vont ránk.
'''
"15" = ''':sup:`15` Csak Azael fia, Jonatan és Tikva fia, Jahzeja ellenezték a dolgot.
Ugyanakkor Mesullám és Sabtai levita támogatta õket.
'''
"16" = ''':sup:`16` A fogságból hazatértek tehát a határozathoz tartották magukat.
Ezdrás pap nemzetségeik szerint családfõket választott magának
segítségül, mind név szerint számba véve. A tizedik hónap elsõ napján
kezdték meg az ülést, hogy az ügyet kivizsgálják,
'''
"17" = ''':sup:`17` s az elsõ hónap elsõ napjáig minden férfi dolgával végeztek, aki
idegen asszonyt vett feleségül.
'''
"18" = ''':sup:`18` A következõk voltak a papok között, akik idegen asszonyokat vettek
feleségül: Jesuának, Joszadak fiának fiai és testvérei közül Maaszeja,
Eliezer, Jarib és Gedalja.
'''
"19" = ''':sup:`19` Ezek esküvel ígérték meg, hogy elbocsátják asszonyukat, és
vétkükért bemutattak egy kost engesztelõ áldozatul.
'''
"20" = ''':sup:`20` Immer fiai közül Hanani és Zebadja.
'''
"21" = ''':sup:`21` Harim fiai közül Maaszeja, Illés, Semaja, Jehiel és Uzija.
'''
"22" = ''':sup:`22` Passur fiai közül Eljoenai, Maaszeja, Jismael, Netaneél, Jozabad és
Eleaza.
'''
"23" = ''':sup:`23` A leviták között: Jozabad, Simi, Kelaja - ugyanaz, mint Kelita -,
Petahja, Júda és Eliezer.
'''
"24" = ''':sup:`24` Az énekesek közül: Eljasib. A kapuõrök közül: Sallum, Telem és Uri.
'''
"25" = ''':sup:`25` Izrael fiai közül: Paros fiai közül: Ramja, Jizzia, Malkija,
Mijjamin, Eleazár, Malkia és Benaja.
'''
"26" = ''':sup:`26` Elám fiai közül: Mattanja, Zakariás, Jehiel, Abdi, Jeromet és
Illés.
'''
"27" = ''':sup:`27` Zattu fiai közül: Eljoenai, Eljasib, Mattanja, Jeromet, Zabad és
Aziza.
'''
"28" = ''':sup:`28` Bebai fiai közül Johanan, Hananja, Zabbai, Atlai.
'''
"29" = ''':sup:`29` Bigvai fiai közül: Messullam, Malluk, Jedaja, Jasub, Jisal és
Jeremot.
'''
"30" = ''':sup:`30` Pahat-Moáb fiai közül: Adna, Kelal, Benaja, Maaszeja, Mattanja,
Beszalel, Binnui és Manasszé.
'''
"31" = ''':sup:`31` Harim fiai közül Eliezer, Jisia, Malhia, Semaja, Simeon,
'''
"32" = ''':sup:`32` Benjamin, Malluk, Semarja.
'''
"33" = ''':sup:`33` Hasum fiai közül: Mattenai, Mattata, Zabad, Elifelet, Jeremai,
Manasszé, Simi.
'''
"34" = ''':sup:`34` Bani fiai közül: Maadai, Amran, Joel,
'''
"35" = ''':sup:`35` Benaja, Bedia, Kelaja,
'''
"36" = ''':sup:`36` Vania, Meremot, El-jasib,
'''
"37" = ''':sup:`37` Mattanja, Mattenai, Jasszai;
'''
"38" = ''':sup:`38` Binnui fiai közül Simi,
'''
"39" = ''':sup:`39` Selemja, Natan és Adaja.
'''
"40" = ''':sup:`40` Zakkai fiai közül Sasai, Sarai,
'''
"41" = ''':sup:`41` Azareel, Selemja, Semarja,
'''
"42" = ''':sup:`42` Sallum, Amarja, József;
'''
"43" = ''':sup:`43` Nebo fiai közül: Jeiel, Matitja, Zabad, Zebina, Jaddai, Joél,
Benaja.
'''
"44" = ''':sup:`44` Ezek mind idegen asszonyt vettek feleségül. Elküldték az
asszonyokat is, a gyermekeket is.
'''
"Notes" = '''
Notas de rodapé:
10:1-2 - Izráel népe nagy számban gyűlik össze Ezsdrás bűnbánatára
válaszul. Sekániás elismeri a nép bűnét, és azt javasolja, hogy minden
izraelita tegye el idegen feleségét, hogy helyreállítsa Istennel kötött
szövetségét (lásd még 2Krón 7:14 és 3Móz 20:26).
10:3-5 - Ezra és a vezetők egyezséget kötnek a külföldi házasságok
kérdésének megoldására, és felszólítják a nem izraelita családok
szétválasztását. Ez az engedelmesség azt tükrözi, hogy mennyire fontos
betartani Isten törvényét a nép identitásának megőrzése érdekében (lásd
még 5Móz 28:9 és 2Kir 23:3).
10:6-8 - Ezsdrás böjtöl és továbbra is gyászol, miközben rendeletet
adnak ki minden izraelitának, hogy gyűljenek össze és hajtsák végre a
meghozott döntéseket. A helyzet sürgőssége és súlyossága azt mutatja,
hogy gyors és határozott cselekvésre van szükség a hibák kijavításához
(lásd még Jóel 2:15-17 és Jónás 3:5-6).
10:9-12 - Az emberek Jeruzsálemben gyűlnek össze heves esőben, tükrözve
a pillanat szomorúságát és súlyosságát. Megállapodnak abban, hogy
elbocsátják idegen feleségüket, és elkötelezik magukat, hogy követik
Ezsdrás utasításait, hogy helyreállítsák Istennel kötött szövetségüket
(lásd még Nehémiás 8:9 és Malakiás 2:11).
10:16-19 - A vezetők gondosan kivizsgálják a vegyes házasságokat, és
megállapodás szerint különválnak. Ez a részletes folyamat jól mutatja,
milyen komolyan kezelik a bűnt, és a teljes megtérés szükségességét az
emberek helyreállítása érdekében (lásd még 2 Mózes 19:5-6 és Zakariás
1:3).
'''
