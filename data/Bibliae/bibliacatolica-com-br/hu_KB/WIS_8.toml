[8]
"1" = ''':sup:`1` Erejét kifejtve elér (a világ) egyik végétõl a másikig, és a
mindenséget üdvösen igazgatja.
'''
"2" = ''':sup:`2` Õt szerettem és kerestem ifjúkorom óta; azon voltam, hogy jegyesemmé
tegyem és hódolója lettem szépségének.
'''
"3" = ''':sup:`3` Nemes származással dicsekedhetik, mivelhogy együtt lakik az
Istennel, és a mindenség Ura szereti.
'''
"4" = ''':sup:`4` mert be van avatva Isten tudásába, és a tetteit õ választja meg.
'''
"5" = ''':sup:`5` Ha a gazdagság kívánatos jó az életben, vajon mi gazdagabb, mint a
bölcsesség, amely mindeneket alkot?
'''
"6" = ''':sup:`6` Hogyha az okosság valamit létrehoz, akkor ki nagyobb mûvész nála az
egész világon?
'''
"7" = ''':sup:`7` És ha valaki az igazságosságot kedveli, akkor amit õ elér, az erény:
mértékletességre, okosságra, igazságosságra és erõsségre tanít. Ezeknél
nincs hasznosabb az életben az ember számára.
'''
"8" = ''':sup:`8` Ha meg valaki gazdag tudást kíván, akkor õ ismeri a régmúltat és
feltárja a jövendõt; ért a fordulatos beszédhez és a talányok
megfejtéséhez; elõre tud a jelekrõl és a csodákról, a korok és
idõszakok végérõl.
'''
"9" = ''':sup:`9` Eltökéltem hát, hogy élettársamul veszem, mert tudtam, hogy jó
soromban tanácsadóm, gond és bánat közepette meg vigaszom lesz.
'''
"10" = ''':sup:`10` Tekintélyem lesz miatta a sokaság elõtt, és az öregek elõtt
becsületem, holott ifjú vagyok.
'''
"11" = ''':sup:`11` A bíráskodásban éles elméjûnek találnak majd, és megcsodálnak a
hatalmasok.
'''
"12" = ''':sup:`12` Ha hallgatok, várnak rám, ha felszólalok, figyelmesen
meghallgatnak, és ha hosszabban beszélek, szájukra teszik a kezüket.
'''
"13" = ''':sup:`13` Miatta halhatatlanságban lesz részem, és örök emlékezetet hagyok az
utókorra.
'''
"14" = ''':sup:`14` Népeket kormányozok majd, és nemzetek lesznek alattvalóim.
'''
"15" = ''':sup:`15` A félelmetes zsarnokok rettegnek, ha felõlem hallanak, hanem a nép
körében kegyesnek mutatkozom, a hadban meg vitéznek.
'''
"16" = ''':sup:`16` Megtérve otthonomba, oldalán kipihenem magam; mert társaságában
nincs keserûség és a vele való élet nem jár bosszúsággal, hanem derû és
öröm.
'''
"17" = ''':sup:`17` Míg ezeket fontolgattam magamban, és szívemben meghánytam-vetettem,
hogy a halhatatlanság a bölcsességgel rokon,
'''
"18" = ''':sup:`18` a vele való barátságban tiszta öröm rejlik, a keze munkájában
kimeríthetetlen gazdagság, a vele való bizalmas érintkezésben okosság,
a vele való társalgásban jó hírnév; szétnéztem és kerestem, hogyan
vihetném házamba.
'''
"19" = ''':sup:`19` Tehetséges ifjú voltam ugyan, és jó lélek jutott részemül,
'''
"20" = ''':sup:`20` vagy helyesebben, mivel jó voltam, tiszta testhez jutottam.
'''
"21" = ''':sup:`21` De mivel beláttam, hogy nem juthatok másként birtokába, csak ha
Isten megadja - már az is okosság volt tudni, hogy kinek az adománya -,
azért az Úrhoz fordultam, imádkoztam hozzá és szívem mélyébõl mondtam:
'''
