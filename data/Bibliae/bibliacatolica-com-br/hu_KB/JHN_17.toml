[17]
"1" = ''':sup:`1` E szavak után Jézus az égre emelte tekintetét, és így imádkozott:
"Atyám, elérkezett az óra. Dicsõítsd meg Fiadat, hogy Fiad is
megdicsõítsen téged.
'''
"2" = ''':sup:`2` Hatalmat adtál neki minden ember fölött, hogy akiket neki adtál,
azoknak örök életet adjon.
'''
"3" = ''':sup:`3` Az az örök élet, hogy ismerjenek téged, az egyedüli igaz Istent és
akit küldtél, Jézus Krisztust.
'''
"4" = ''':sup:`4` Én megdicsõítettelek a földön: a feladatot, amelynek az elvégzését
rám bíztad, elvégeztem.
'''
"5" = ''':sup:`5` Most te is dicsõíts meg, Atyám, magadnál: részesíts abban a
dicsõségben, amelyben részem volt nálad, mielõtt a világ lett.
'''
"6" = ''':sup:`6` Kinyilatkoztattam nevedet az embereknek, akiket a világból nekem
adtál. A tieid voltak, s nekem adtad õket, és megtartották tanításodat.
'''
"7" = ''':sup:`7` Most már tudják, hogy minden, amit nekem adtál, tõled van.
'''
"8" = ''':sup:`8` A tanítást, amit kaptam tõled, továbbadtam nekik. El is fogadták, s
ezzel valóban elismerték, hogy tõled jöttem, és elhitték, hogy te
küldtél engem.
'''
"9" = ''':sup:`9` Értük könyörgök. Nem a világért könyörgök, hanem azokért, akiket
nekem adtál,
'''
"10" = ''':sup:`10` mert a tieid - hiszen ami az enyém, az a tied, s ami a tied, az az
enyém -, és én megdicsõültem bennük.
'''
"11" = ''':sup:`11` Én nem maradok tovább a világban, de õk a világban maradnak, én meg
visszatérek hozzád. Szent Atyám, tartsd meg õket a nevedben, akiket
nekem adtál, hogy egyek legyenek, mint mi.
'''
"12" = ''':sup:`12` Amíg velük voltam, megõriztem õket a nevedben, akiket nekem adtál.
Megõriztem õket, senki más nem veszett el közülük, csak a kárhozat fia,
így beteljesedett az Írás.
'''
"13" = ''':sup:`13` Most visszatérek hozzád, ezeket pedig elmondom a világban, hogy
örömöm teljesen az övék legyen.
'''
"14" = ''':sup:`14` Átadtam nekik tanításodat, de a világ gyûlölte õket, mert nem a
világból valók, amint én sem vagyok a világból való.
'''
"15" = ''':sup:`15` Nem azt kérem tõled, hogy vedd ki õket a világból, hanem hogy óvd
meg õket a gonosztól.
'''
"16" = ''':sup:`16` Hiszen nem a világból valók, amint én sem vagyok a világból való.
'''
"17" = ''':sup:`17` Szenteld meg õket az igazságban, mert hiszen a tanításod igazság.
'''
"18" = ''':sup:`18` Amint te a világba küldtél, úgy küldöm én is õket a világba.
'''
"19" = ''':sup:`19` Értük szentelem magamat, hogy õk is szentek legyenek az igazságban.
'''
"20" = ''':sup:`20` De nemcsak értük könyörgök, hanem azokért is, akik a szavukra hinni
fognak bennem.
'''
"21" = ''':sup:`21` Legyenek mindnyájan egyek. Amint te, Atyám bennem vagy s én benned,
úgy legyenek õk is eggyé bennünk, hogy így elhiggye a világ, hogy te
küldtél engem.
'''
"22" = ''':sup:`22` Megosztottam velük a dicsõséget, amelyben részesítettél, hogy eggyé
legyenek, amint mi egy vagyunk:
'''
"23" = ''':sup:`23` én bennük, te bennem, hogy így õk is teljesen eggyé legyenek, s
megtudja a világ, hogy te küldtél engem, és szereted õket, amint engem
szerettél.
'''
"24" = ''':sup:`24` Atyám, azt akarom, hogy akiket nekem adtál, ott legyenek velem,
ahol vagyok, s lássák dicsõségemet, amelyben részesítettél, mivel már a
világ teremtése elõtt szerettél.
'''
"25" = ''':sup:`25` Én igazságos Atyám! A világ nem ismert meg, de én ismerlek, s õk is
felismerték, hogy te küldtél.
'''
"26" = ''':sup:`26` Megismertettem velük nevedet, és ezután is megismertetem, hogy a
szeretet, amellyel szeretsz, bennük legyen, s én is bennük legyek."
'''
"Notes" = '''
Notas de rodapé:
17:1-5 - Jézus az Atyához intézett imája feltárja, hogy tudatában van
küldetésének, és azt a dicsőítést, amelyet céljának teljesítése során
kap. Jézus dicsőítése az üdvösség munkájának elvégzéséhez kapcsolódik,
17:6-10 - Jézus imádkozik tanítványaiért, hangsúlyozva, hogy Istenhez
tartoznak, és Ő megvédte őket, amíg velük volt. Ez a vers hangsúlyozza
Jézus és követői közötti bensőséges kapcsolatot, és ennek a védelemnek
17:11-16 - Jézus oltalmát kéri tanítványaitól a gonosztól, kérve, hogy
szenteljék meg őket az igazság által. Az igazság általi megszentelődés
elengedhetetlen a keresztény élethez, mert Isten igéje az, amely
17:17-19 - Jézus imája magában foglalja a tanítványok megszentelésére
irányuló kérést, hogy teljesíthessék küldetésüket a világban. A
keresztény küldetés elválaszthatatlan a megszentelődéstől, és csak
17:20-26 - Jézus minden hívőért imádkozik, egységet kér követői között,
ahogyan Ő és az Atya egyek. A gyülekezeti egység döntő fontosságú az
evangélium tanúságtételéhez, és tükrözi az Atya és a Fiú közötti
13:34-35).
'''
