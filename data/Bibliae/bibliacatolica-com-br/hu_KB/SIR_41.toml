[41]
"1" = ''':sup:`1` Halál, mily keserû dolog rád gondolni, az embernek, aki nyugton ül
házában, gondtalanul él, mindenben szerencsés, s még elég erõs ahhoz,
hogy egyedül egyék.
'''
"2" = ''':sup:`2` Halál, milyen jó, hogy elküldenek ahhoz, aki szerencsétlen, s
fogytán az ereje, az elaggott õszhöz, kit gondok gyötörnek, aki
zsörtölõdik, s már nincsen türelme.
'''
"3" = ''':sup:`3` Ne ijedj meg, amikor "állj!"-t kiált a halál, ez minden elõdödnek s
utódodnak vége.
'''
"4" = ''':sup:`4` Úr adta sorsa ez minden élõnek, miért ócsárolnád a Magasságbeli
végzését, hogy ezer év vagy száz, vagy talán csak tíz? Nincs az
alvilágban panasz az életért.
'''
"5" = ''':sup:`5` Hitvány fiak a bûnösök fiai, akik a gonoszok házába járnak.
'''
"6" = ''':sup:`6` Amit gyermekeik örökölnek, elvész, és magzataikat gyalázat kíséri.
'''
"7" = ''':sup:`7` Fiai szidják az istentelen apát, neki köszönhetik, hogy megvetik
õket.
'''
"8" = ''':sup:`8` Istentelen férfiak, jaj nektek, mivel eltértek a Magasságbeli Isten
törvényétõl!
'''
"9" = ''':sup:`9` Amikor születtek, átokra születtek, s amikor meghaltok, átok lesz
sorsotok.
'''
"10" = ''':sup:`10` Ami a földbõl való, visszatér a földbe, így az istentelen is az
átokból a pusztulásba.
'''
"11" = ''':sup:`11` Az emberek gyásza a testet illeti, a bûnös átkozottnak a neve is
kivész.
'''
"12" = ''':sup:`12` Vigyázz a nevedre, az végig elkísér, sokkal biztosabban, mint ezer
drága kincs.
'''
"13" = ''':sup:`13` Ami jó az életben, az rövid ideig tart, de a becsületes név örökre
megmarad.
'''
"14" = ''':sup:`14` Gyermekeim, tartsátok meg békében a tanításom! Az elrejtett
bölcsességnek s kincsnek, e kettõnek vajon mi haszna van?
'''
"15" = ''':sup:`15` Jobb, ha balgaságát rejti el valaki, mint ha bölcsességét titkolja
az ember.
'''
"16" = ''':sup:`16` Ahogy tanítottam, úgy legyetek szemérmesek, mert nem mindig illõ a
szemérmesség, szégyenkezni sem mindig helyénvaló.
'''
"17" = ''':sup:`17` Apád s anyád elõtt szégyelld bujaságod, a király és hatalmas elõtt
a hazugságot,
'''
"18" = ''':sup:`18` a bíró és a tanácsos elõtt a vétséget, a közösség és a nép elõtt a
kihágást,
'''
"19" = ''':sup:`19` a barát és a pajtás elõtt a hûtlenséget, lakóhelyed elõtt, ha
loptál valamit,
'''
"20" = ''':sup:`20` Isten igazsága, s a szövetség elõtt szégyelld, ha könyököd asztalra
támasztod,
'''
"21" = ''':sup:`21` hogyha ajándékot kínálsz és megvetik, hogyha köszöntenek és nem
adsz rá választ,
'''
"22" = ''':sup:`22` hogyha tekinteted rossz asszonyra veted, hogyha hazád fiát
eltaszítod,
'''
"23" = ''':sup:`23` ha elsajátítod más járandóságát, vagy az ajándékot, amit neki
szántak, ha szemed más férfi asszonyán járatod,
'''
"24" = ''':sup:`24` hogyha bizalmaskodsz a szolgálólánnyal - vigyázz, ne közelíts a
fekvõhelyéhez! -
'''
"25" = ''':sup:`25` Szégyelld, ha becsmérlõ szóval illeted barátod, ha méltatlankodsz,
mikor adakozol,
'''
"26" = ''':sup:`26` hogyha továbbadod, amit hallottál, s bizalmas tárgyalás titkát
kifecseged.
'''
"27" = ''':sup:`27` Akkor valóban van benned szégyenérzet, és tetszésre találsz minden
ember elõtt.
'''
