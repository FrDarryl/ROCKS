"1" = ''':sup:`1` Szózat, amelyet az Úr Joelhez, Petuel fiához intézett.
'''
"2" = ''':sup:`2` Halljátok ezt, vének, figyeljetek mindnyájan, ti lakói az országnak!
Történt-e hasonló napjaitokban, vagy atyáitok napjaiban?
'''
"3" = ''':sup:`3` Mondjátok el fiaitoknak, s fiaitok az õ fiainak, azok meg az újabb
nemzedéknek.
'''
"4" = ''':sup:`4` Megette a sáska, amit a gázám (kopasztó) meghagyott, megette a jélek
(szöcske), amit a sáska meghagyott, megette a haszil (fûfaló), amit a
jélek meghagyott.
'''
"5" = ''':sup:`5` Józanodjatok ki, részegek, és sírjatok, borivók, mindnyájan
siránkozzatok az új bor miatt, mert elragadták szátoktól.
'''
"6" = ''':sup:`6` Országom ellen felvonult egy nép, hatalmas és megszámlálhatatlan;
fogai, mint az oroszlán fogai, zápfoga, mint a nõstény oroszláné.
'''
"7" = ''':sup:`7` Szõlõskertemet pusztasággá tette, fügefáimat letarolta, lenyúzta és
kidöntögette; ágai fehérek lettek.
'''
"8" = ''':sup:`8` Zokogj, mint a zsákruhába öltözött szûz ifjúkori jegyese fölött!
'''
"9" = ''':sup:`9` Eltûnt az étel- és italáldozat az Úr házából, gyászba öltöztek a
papok, az Úr szolgái.
'''
"10" = ''':sup:`10` Pusztává lett a mezõ, gyászol a termõföld, mert elpusztult a búza,
elillant a bor, kiapadt az olaj.
'''
"11" = ''':sup:`11` Szégyenkeznek a földmûvesek, siránkoznak a szõlõsgazdák a gabona és
az árpa miatt, mert odalett a szántóföld termése.
'''
"12" = ''':sup:`12` Kiszáradt a szõlõskert, ellankadtak a fügefák; gránátalma, pálma,
almafa: elszáradt a mezõn minden fa. Bizony eltûnt a vidámság is az
emberek fiai közül!
'''
"13" = ''':sup:`13` Papok, öltsetek gyászt és sírjatok, oltár szolgái, jajgassatok!
Gyertek, s virrasszatok, zsákruhában, Istenemnek szolgái! Mert eltûnt
Istenetek házából az étel- és italáldozat.
'''
"14" = ''':sup:`14` Rendeljetek el böjtöt, hirdessetek ünnepet; vének, gyûjtsétek egybe
az ország minden lakóját az Úrnak, a ti Isteneteknek házába! Kiáltsátok
az Úrhoz:
'''
"15" = ''':sup:`15` "Ó jaj! Micsoda nap! Mily közel van az Úr napja! És mint a
pusztulás jön a Mindenhatótól!"
'''
"16" = ''':sup:`16` Ugye, szemünk láttára ragadták el Istenünk házából az ételt, a
vigasságot és az örömet?
'''
"17" = ''':sup:`17` Elpusztultak a búzaszemek a göröngyök alatt, beomlottak a csûrök,
összedõltek a magtárak, mert odalett a termés.
'''
"18" = ''':sup:`18` Miért nyugtalanok az állatok, miért bõg az ökörcsorda? Azért, mert
nincsen legelõje. Lám, a birkanyáj is bûnhõdik!
'''
"19" = ''':sup:`19` Uram, hozzád kiáltok, mert megemésztette a tûz a puszta legelõit,
fölperzselte a láng a mezõ minden fáját.
'''
"20" = ''':sup:`20` Hozzád kiáltanak a mezõ vadjai is, mert kiszáradtak a víz forrásai,
és megemésztette a tûz a puszta legelõit.
'''
