[6]
"1" = ''':sup:`1` A király álmatlanul töltötte az éjszakát, s megparancsolta, hogy
hozzák elõ az események könyveit és ezekbõl olvassanak fel neki.
'''
"2" = ''':sup:`2` Megtalálták azt a feljegyzést, hogy Mardokeus följelentette a két
királyi eunuchot, Bigtant és Terest, a királyi kapu õreit, akik kezet
akartak emelni Achasvéros királyra.
'''
"3" = ''':sup:`3` A király megkérdezte: "Milyen megtiszteltetés és méltóság jutott
ezért Mardokeusnak?" - "Egyáltalán semmit sem kapott" - válaszolták a
király szolgái, akik mellette teljesítettek szolgálatot.
'''
"4" = ''':sup:`4` A király akkor így szólt: "Ki van az udvarban?" Épp Ámán lépett be a
királyi palota belsõ udvarába, hogy megkérje a királyt, akassza fel
Mardokeust arra a bitófára, amelyet számára készíttetett.
'''
"5" = ''':sup:`5` A király szolgái tehát így válaszoltak: "Ámán tartózkodik az
udvarban." A király azt mondta: "Jöjjön be!"
'''
"6" = ''':sup:`6` Amikor Ámán belépett, a király így szólt hozzá: "Mit kell tenni
azzal az emberrel, akit a király meg akar tisztelni?" Ámán azt gondolta
magában: "A király bizonyára engem akar kitüntetni."
'''
"7" = ''':sup:`7` Ezért Ámán így válaszolt a királynak: "Annak az embernek, akit a
király ki akar tüntetni,
'''
"8" = ''':sup:`8` hozzanak királyi ruhát, amilyet a király hord, lovat, amilyenen a
király ül, s királyi koronát is a fejére.
'''
"9" = ''':sup:`9` A ruhát és a lovat adják át a király fejedelmei közül a legfõbbnek.
Ez öltöztesse föl ebbe a ruhába azt az embert, akit a király ki akar
tüntetni, s vezesse végig a lovat a városon, a téren áthaladva és
kiáltsa ki elõtte: Nézzétek, ez történik azzal az emberrel, akit a
király kitüntet."
'''
"10" = ''':sup:`10` A király így szólt Ámánhoz: "Vedd gyorsan a ruhát meg a lovat, s
ahogy mondtad, tégy úgy a zsidó Mardokeussal, aki a királyi kapu elõtt
ül. A mondottakból ne mulassz el semmit."
'''
"11" = ''':sup:`11` Ámán tehát fogta a ruhát meg a lovat, felöltöztette Mardokeust,
lóra ültette, s a város terére lovagoltatta, és kikiáltotta elõtte:
"Nézzétek, ez történik azzal az emberrel, akit a király kitüntet."
'''
"12" = ''':sup:`12` Mardokeus azután visszatért a királyi kapuhoz. Ámán meg szomorúan
és beburkolt fejjel a házába ment.
'''
"13" = ''':sup:`13` Ámán elbeszélte feleségének, Zeresnek és barátainak, mi történt
vele. Barátai és felesége, Zeres így válaszoltak neki: "Ha Mardokeus,
akivel szemben kezdel háttérbe szorulni, a zsidók nemzetébõl való, nem
tudsz ellenállni neki, hanem egész biztosan elbuksz vele szemben."
'''
"14" = ''':sup:`14` Még beszéltek vele, amikor megérkeztek a királyi eunuchok, hogy
sietve elhívják a lakomára, amelyet Eszter rendezett.
'''
