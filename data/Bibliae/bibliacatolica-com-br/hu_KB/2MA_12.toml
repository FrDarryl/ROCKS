[12]
"1" = ''':sup:`1` Ez egyezségek megkötése után Liziász elment a királyhoz. A zsidók
pedig újra a földet mûvelték.
'''
"2" = ''':sup:`2` Ám azoknak a vidékeknek a parancsnokai, Timoteusz és Genneusz fia,
Apollóniusz, továbbá Hieronimusz és Demofon, valamint a ciprusi Nikanor
nem hagyták, hogy békében és nyugodtan éljenek.
'''
"3" = ''':sup:`3` Ugyanakkor Joppe lakói gyalázatos tettet követtek el: meghívták a
körükben élõ zsidókat, szálljanak fel az elõre odakészített hajókra
asszonyostul, gyerekestül, mintha semmiféle ellenséges szándék nem
vezetné õket,
'''
"4" = ''':sup:`4` hanem a város közös határozata szerint járnának el. Ezek elfogadták
(a meghívást), mivel békére törekedtek és semmiféle rosszat nem
gyanítottak. De amikor már jól kint voltak a tengeren, a mélybe
süllyesztették õket, nem kevesebb mint kétszáz embert.
'''
"5" = ''':sup:`5` Júdás hírét vette a testvérein elkövetett gaztettnek, és közölte a
dolgot híveivel is.
'''
"6" = ''':sup:`6` Aztán segítségül hívta Istent, az igazságos bírót, és kivonult
testvérei gyilkosai ellen. Éjszaka fölgyújtotta a kikötõt, elégette a
hajókat és megölte, akik oda menekültek.
'''
"7" = ''':sup:`7` Aztán mivel maga a hely le volt zárva, elvonult azzal a szándékkal,
hogy majd visszatér, és Joppe egész lakosságát kiirtja.
'''
"8" = ''':sup:`8` De aztán meghallotta, hogy Jamnia lakói hasonló terveket forralnak
az ottani zsidók ellen,
'''
"9" = ''':sup:`9` azért egy éjszaka a jamniaiakra támadt, fölgyújtotta a kikötõt a
hajókkal egyetemben. A tûz egész Jeruzsálemig ellátszott, 240
stádiumnyira.
'''
"10" = ''':sup:`10` Onnan kilenc stádiumnyira tovább vonultak, Timóteus ellen. Történt,
hogy arabok támadtak rájuk, nem kevesebb, mint ötezer férfi és ötezer
lovas.
'''
"11" = ''':sup:`11` Elszánt küzdelemre került sor, és Isten segítségével Júdás emberei
gyõztek. A legyõzött nomádok békét kértek Júdástól, és megígérték, hogy
jószágot szállítanak nekik és megadnak minden segítséget.
'''
"12" = ''':sup:`12` Júdás azt gondolta, hogy valóban hasznára lehetnek, azért
beleegyezett a békekötésbe. Kezet nyújtottak és visszatértek sátraikba.
'''
"13" = ''':sup:`13` Júdás egy erõs várost is megtámadott, amely körül volt véve fallal.
Különféle pogány népek lakták és Kaszpinak hívták.
'''
"14" = ''':sup:`14` A lakói bíztak a falak erõsségében meg a felhalmozott élelemben.
Júdással és embereivel szemben arcátlanul viselkedtek, gyalázták õket,
és ráadásul káromló, illetlen beszédeket folytattak.
'''
"15" = ''':sup:`15` Erre Júdás és emberei a világ nagy urához folyamodtak, aki Józsue
idejében faltörõ kosok és ostromgépek nélkül is lerombolta Jerikó
falait.
'''
"16" = ''':sup:`16` Aztán mint az oroszlánok, a falaknak estek. Isten akaratából
elfoglalták a várost, és sokakat lekaszaboltak, úgyhogy a szomszédos
két stádium hosszú tó olyan volt, mintha vérrel lett volna tele.
'''
"17" = ''':sup:`17` Onnan 750 stádiumnyira tovább vonultak és Charakába értek, az
úgynevezett tubiáni zsidókhoz.
'''
"18" = ''':sup:`18` Timóteust már nem találták ott azon a vidéken, mert elintézetlen
ügyei másfelé vonták. De egy meghatározott helyen hátrahagyott egy
nagyon erõs õrséget.
'''
"19" = ''':sup:`19` Ezért a Makkabeus vezérei, Dozitheusz és Szoszipatrosz kivonultak,
és megölték azokat az embereket, akiket Timóteus hátrahagyott a várban,
több mint tízezer férfit.
'''
"20" = ''':sup:`20` A Makkabeus több csoportra osztotta seregét, és meghatározta, kik
álljanak a csoportok élére. Aztán megtámadta Timóteust, bár
százhúszezer gyalogosa és kétezer-ötszáz lovasa volt.
'''
"21" = ''':sup:`21` Amikor Timóteus Júdás közeledtének hírét vette, az asszonyokat és a
gyerekeket egy Karnion nevû helységbe küldte, a málhával egyetemben. Ez
nehezen bevehetõ és - a sok keskeny szoros miatt - alig megközelíthetõ
hely volt.
'''
"22" = ''':sup:`22` Amikor Júdás elsõ csapatai odaértek, annak hatalma láttán, aki
mindent lát, félelem és rettegés lett úrrá az ellenségen. Sietve
menekültek. Az egyik ide futott, a másik oda, így nemegyszer a saját
embereik ejtettek rajtuk sebet vagy döfték beléjük a kardjukat.
'''
"23" = ''':sup:`23` Júdás kegyetlenül üldözõbe vette õket, kaszabolta a gonoszokat,
mintegy harmincezer férfit megölt.
'''
"24" = ''':sup:`24` Maga Timóteus is Dozitheusz és Szoszipatrosz csapatainak kezére
került. Nagy színlelve azt kérte, engedjék szabadon, mert hatalmában
vannak némelyeknek a szülei, másoknak a testvérei, mert ha nem, hát
akkor bajuk esik.
'''
"25" = ''':sup:`25` Mivel ismételten ünnepélyesen megígérte, hogy sértetlenül kiadja
õket, elengedték, hogy így megmentsék testvéreiket.
'''
"26" = ''':sup:`26` Ezután Júdás Karnion és Atergatejon temploma ellen vonult fel, és
megvert huszonötezer embert.
'''
"27" = ''':sup:`27` Ezeknek az ellenségeknek a legyõzése után Efron megerõsített városa
alá vonult, ahol Liziász tartózkodott. Erõs ifjak álltak a falak elõtt
és bátran védekeztek. Belül rengeteg hadigép és fegyver.
'''
"28" = ''':sup:`28` Õk azonban a Mindenhatóhoz imádkoztak, aki hatalmával megtöri az
ellenség erejét. Aztán elfoglalták a várost. A lakói közül mintegy
huszonötezret leterítettek.
'''
"29" = ''':sup:`29` Onnét tovább indultak, és felvonultak Szkithopolisz ellen, amely
600 stádiumnyira van Jeruzsálemtõl.
'''
"30" = ''':sup:`30` Az ott élõ zsidók azt vallották, hogy Szkithopolisz lakói mindig
jóindulattal voltak irántuk, és a nehéz idõkben is emberségesen bántak
velük.
'''
"31" = ''':sup:`31` Ezért köszönetet mondtak nekik, és arra kérték õket, legyenek
továbbra is jóakarattal a nép iránt. Aztán visszatértek Jeruzsálembe,
mert közeledett a hetek ünnepe.
'''
"32" = ''':sup:`32` A pünkösdnek nevezett ünnep után Idumea helytartója, Gorgiász ellen
vonultak ki.
'''
"33" = ''':sup:`33` Ez 3000 gyalogossal és 400 lovassal szállt szembe velük.
'''
"34" = ''':sup:`34` Az egyik összecsapás alkalmával történt, hogy néhány zsidó elesett.
'''
"35" = ''':sup:`35` Egy bizonyos Dozitheosz, tubiai bátor lovas Gorgiászra vetette
magát és teljes erõvel húzta. Élve akarta elfogni az átkozottat. De az
egyik trák lovas nekiesett, és levágta a karját. Így Gorgiásznak
sikerült elmenekülnie Marizába.
'''
"36" = ''':sup:`36` Mivel Ezdriász katonái már sokáig harcoltak és teljesen kimerültek,
Júdás az Úrhoz folyamodott, legyen harcostársuk és vezérük a
küzdelemben.
'''
"37" = ''':sup:`37` Aztán atyáik nyelvén jó hangosan himnuszokra zendített, mintegy a
csatakiáltás bevezetõjéül, majd menekülésre kényszerítette Gorgiász
csapatait.
'''
"38" = ''':sup:`38` Júdás összegyûjtötte a sereget, és Odollam városába ment. Amikor a
hetedik nap elérkezett, a szokás szerint elvégezték a tisztulási
szertartást, és ott ünnepelték a szombatot.
'''
"39" = ''':sup:`39` Másnap (amikor már legfõbb ideje volt), fölkeresték Júdást, hogy
menjenek, hozzák el az elesettek holttestét, és temessék õket atyáik
sírboltjába, rokonaik közé.
'''
"40" = ''':sup:`40` Ám a halottak ruhája alatt Jamnia bálványainak szentelt tárgyakat
találtak, amit a törvény tilt a zsidóknak. Így megtudták, miért estek
el.
'''
"41" = ''':sup:`41` Mindnyájan dicsõítették az Urat, az igazságos bírót, aki azt is
fölfedi, ami rejtve van.
'''
"42" = ''':sup:`42` Aztán imádkozni kezdtek, és könyörögtek, hogy az elkövetett bûnök
teljes bocsánatot nyerjenek. A nemeslelkû Júdás azonban figyelmeztette
a csapatokat, hogy óvakodjanak a bûntõl, hisz saját szemükkel láthatták
az elesettek példáján a bûn következményeit.
'''
"43" = ''':sup:`43` Aztán gyûjtést rendezett a katonák között, és mintegy 2000 ezüst
drachmát küldött Jeruzsálembe engesztelõ áldozat bemutatására. Ilyen
szépen és nemesen viselkedett, mivel gondolt a feltámadásra.
'''
"44" = ''':sup:`44` Ha ugyanis nem hitt volna az elesettek föltámadásában, fölösleges
és értelmetlen dolog lett volna a halottakért imádkozni.
'''
"45" = ''':sup:`45` Arról is meg volt gyõzõdve, hogy akik jámborságban halnak meg,
azokra nagy jutalom vár - ez szent és jámbor gondolat volt. Azért
mutatott be engesztelõ áldozatot, hogy megszabaduljanak bûneiktõl.
'''
