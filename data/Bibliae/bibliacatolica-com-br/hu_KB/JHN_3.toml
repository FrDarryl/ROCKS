[3]
"1" = ''':sup:`1` Volt a farizeusok között egy Nikodémus nevû ember, egy zsidó
tanácsos.
'''
"2" = ''':sup:`2` Ez éjnek idején fölkereste Jézust, s így szólt hozzá: "Rabbi,
tudjuk, hogy Istentõl jött tanító vagy, hisz senki sem vihet végbe
olyan jeleket, amilyeneket te végbeviszel, ha nincs vele az Isten."
'''
"3" = ''':sup:`3` Jézus azt felelte neki: "Bizony, bizony, mondom neked: aki nem
születik újjá, az nem láthatja meg az Isten országát."
'''
"4" = ''':sup:`4` Nikodémus megkérdezte: "Hogy születhet valaki, amikor már öreg? Csak
nem térhet vissza anyja méhébe azért, hogy újra szülessék?"
'''
"5" = ''':sup:`5` Erre Jézus azt mondta: "Bizony, bizony, mondom neked: Aki nem vízbõl
és (Szent)lélekbõl születik, az nem megy be az Isten országába.
'''
"6" = ''':sup:`6` Ami a testbõl születik, az test, ami a Lélekbõl születik, az lélek.
'''
"7" = ''':sup:`7` Ne csodálkozz azon, hogy azt mondtam: újjá kell születnetek.
'''
"8" = ''':sup:`8` A szél ott fúj, ahol akar, hallod a zúgását, de nem tudod, honnan
jön és hova megy. Így van vele mindenki, aki a Lélekbõl született."
'''
"9" = ''':sup:`9` "Hogyan lehetséges ez?" - kérdezte Nikodémus.
'''
"10" = ''':sup:`10` Jézus így válaszolt: "Izrael tanítója vagy, és nem érted?
'''
"11" = ''':sup:`11` Bizony, bizony, mondom neked: arról beszélünk, amit tudunk, s arról
tanúskodunk, amit láttunk, mégsem fogadjátok el tanúságtételünket.
'''
"12" = ''':sup:`12` Ha földi dolgokról beszélek, s azt sem hiszitek, hogy fogjátok
hinni, ha majd a mennyei dolgokról beszélek?
'''
"13" = ''':sup:`13` Senki sem ment föl a mennybe, csak aki alászállt a mennybõl: az
Emberfia (aki a mennyben van).
'''
"14" = ''':sup:`14` Amint Mózes fölemelte a kígyót a pusztában, úgy fogják fölemelni az
Emberfiát is,
'''
"15" = ''':sup:`15` hogy aki hisz benne, az el ne vesszen, hanem örökké éljen.
'''
"16" = ''':sup:`16` Mert úgy szerette Isten a világot, hogy egyszülött Fiát adta oda,
hogy aki hisz benne, az el ne vesszen, hanem örökké éljen.
'''
"17" = ''':sup:`17` Nem azért küldte el Isten a Fiát a világba, hogy elítélje a
világot, hanem, hogy üdvösséget szerezzen a világnak.
'''
"18" = ''':sup:`18` Aki hisz benne, az nem esik ítélet alá, aki azonban nem hisz, már
ítéletet vont magára, mert nem hitt az Isten egyszülött Fiában.
'''
"19" = ''':sup:`19` Ez az ítélet: a világosság a világba jött, de az emberek jobban
szerették a sötétséget, mint a világosságot, mert tetteik gonoszak
voltak.
'''
"20" = ''':sup:`20` Mert mindenki, aki gonoszat tesz, gyûlöli a világosságot, s nem
megy a világosságra, nehogy kiderüljenek a tettei.
'''
"21" = ''':sup:`21` Aki ellenben az igazsághoz szabja tetteit, a világosságra megy,
hadd derüljön fény a tetteire, amelyeket az Istenben vitt végbe."
'''
"22" = ''':sup:`22` Jézus ezután Júdea földjére ment a tanítványaival, ott maradt velük
és keresztelt.
'''
"23" = ''':sup:`23` János is keresztelt Ainonban, Szalim közelében, mert ott sok víz
volt. Az emberek mentek és megkeresztelkedtek.
'''
"24" = ''':sup:`24` János akkor még nem volt börtönben.
'''
"25" = ''':sup:`25` János tanítványai és egy zsidó közt vita támadt a tisztulási
szertartásról.
'''
"26" = ''':sup:`26` Elmentek Jánoshoz, és azt mondták: "Mester, aki a Jordánon túl
nálad volt, s akirõl tanúságot tettél, az most szintén keresztel, s az
emberek tódulnak hozzá."
'''
"27" = ''':sup:`27` János így válaszolt: "Az ember semmit sem vallhat a magáénak,
hacsak nem a mennybõl kapta.
'''
"28" = ''':sup:`28` Magatok vagytok a tanúim, hogy megvallottam: Nem a Messiás vagyok,
hanem csak az elõfutára.
'''
"29" = ''':sup:`29` A menyasszony a võlegényé. A võlegény barátja csak ott áll
mellette, és szívbõl örül a võlegény hangját hallva. Ez az örömöm most
teljes lett.
'''
"30" = ''':sup:`30` Neki növekednie kell, nekem kisebbednem."
'''
"31" = ''':sup:`31` "Aki felülrõl jön, az mindenkinek fölötte van. Aki a földrõl való,
az földies és a földi dolgokról beszél. Aki a mennybõl jött,
'''
"32" = ''':sup:`32` azt tanúsítja, amit látott és hallott, de tanúságát nem fogadja el
senki.
'''
"33" = ''':sup:`33` Ám aki elfogadja tanúságát, bizonyítja, hogy Isten igazmondó.
'''
"34" = ''':sup:`34` Akit ugyanis az Isten küldött, az az Isten szavait közvetíti, mert
hisz (Isten) nem méri szûken a Lelket, amikor adja.
'''
"35" = ''':sup:`35` Az Atya szereti a Fiút, s mindent a kezébe adott.
'''
"36" = ''':sup:`36` Aki hisz a Fiúban, az örökké él. Aki azonban nem hisz a Fiúban, az
nem látja meg az életet, az Isten haragja száll rá."
'''
