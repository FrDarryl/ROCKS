"1" = ''':sup:`1` Amikor eljött a napja, hogy Dávid meghaljon, megparancsolta fiának,
Salamonnak, s azt mondta:
'''
"2" = ''':sup:`2` "Nos, most mindenek útjára lépek. Légy bátor és bizonyulj férfinak!
'''
"3" = ''':sup:`3` Tartsd szemed elõtt, amit az Úr, a te Istened parancsol, járj az õ
útjain, tartsd meg parancsait, rendelkezéseit és törvényeit, és kövesd
sugallatait, amint írva van Mózes törvényében, hogy minden sikerüljön,
amit csak teszel, amibe csak belefogsz,
'''
"4" = ''':sup:`4` s így az Úr beteljesítse ígéretét, amelyet nekem tett: Ha fiaid
ügyelnek útjukon, és hûségesen követnek, szívük, lelkük mélyébõl, akkor
- azt mondta - sohasem leszel utód híjával Izrael trónján.
'''
"5" = ''':sup:`5` Magad is tudod, mit tett velem Ceruja fia, Joáb, amikor Izrael
seregének két vezérével, Ner fiával, Abnerral és Jeter fiával, Amazával
elbánt, megölte õket, így béke idején állt bosszút a háborúban ontott
véréért, s ártatlan vérrel szennyezte be csípõmön az övet és lábamon a
sarut.
'''
"6" = ''':sup:`6` Bánj vele bölcs belátásod szerint, de ne hagyd, hogy õsz hajjal,
békében szálljon le az alvilágba.
'''
"7" = ''':sup:`7` A gileádi Barzilláj fiai iránt ellenben légy jóindulattal,
tartozzanak azok közé, akik asztalodnál esznek. Mert õk is elém jöttek,
amikor menekültem testvéred, Absalom elõl.
'''
"8" = ''':sup:`8` A környezetedben van a Benjamin fiai közül való Simi is, Gerának a
fia Bachurimból. Azon a napon, amikor Machanajimba mentem, szörnyû
átokkal illetett, de mert a Jordánnál elém jött, megesküdtem neki az
Úrra: Nem öllek meg karddal.
'''
"9" = ''':sup:`9` Te ellenben, te ne hagyd bosszulatlan! Okos ember vagy, fogod hát
tudni, mit tégy, hogy õsz haját vérrel szennyezve küldd le az
alvilágba."
'''
"10" = ''':sup:`10` Aztán Dávid megtért atyáihoz; Dávid városában temették el.
'''
"11" = ''':sup:`11` Az az idõ, amíg Dávid királyként uralkodott Izrael fölött, negyven
esztendõt tett ki: Hebronban hét évig volt király, Jeruzsálemben pedig
harminchárom esztendeig.
'''
"12" = ''':sup:`12` Salamon elfoglalta atyja trónját és megerõsítette királyságát.
'''
"13" = ''':sup:`13` Adonija, Haggit fia, elment Batsebához, Salamon anyjához és
leborult elõtte. Az megkérdezte tõle: "Jót jelent jöveteled?"
'''
"14" = ''':sup:`14` "Igen, jót!" - felelte, aztán így folytatta: "Beszédem volna
veled." "Beszélj hát!" - mondta neki.
'''
"15" = ''':sup:`15` S õ így szólt: "Magad is tudod, hogy engem illetett volna a
királyság - egész Izrael rám tekintett (várva), hogy király legyek. A
királyság azonban kicsúszott kezembõl, és a testvéremé lett, mert az Úr
neki szánta.
'''
"16" = ''':sup:`16` Csak egyetlen kérésem volna most hozzád, kérlek, ne utasíts el." Az
így válaszolt: "Beszélj!"
'''
"17" = ''':sup:`17` S õ folytatta: "Beszélj Salamon királlyal, téged biztosan nem
utasít el, hogy adja nekem feleségül a sunemi Abiságot."
'''
"18" = ''':sup:`18` Batseba azt felelte: "Jól van, magam beszélek érdekedben a
királlyal."
'''
"19" = ''':sup:`19` Amikor Batseba belépett Salamon királyhoz, hogy Adonija ügyében
beszéljen vele, a király fölkelt, elébe (ment), meghajolt elõtte, aztán
a trónjára ült; a király anyjának odatettek egy széket, s helyet
foglalt a jobbján.
'''
"20" = ''':sup:`20` Aztán így szólt: "Egyetlen kérésem volna hozzád, egészen kicsi, ne
utasítsd el." A király azt felelte: "Csak add elõ a kérést, anyám, nem
utasítalak el."
'''
"21" = ''':sup:`21` Erre így folytatta: "Adják hozzá feleségül a sunemi Abiságot
testvéredhez, Adonijához."
'''
"22" = ''':sup:`22` Salamon király így válaszolt anyjának: "Miért csak a sunemi
Abiságot kéred Adonija számára? Kérd akár a királyságot is neki, hiszen
a bátyám, és vele tart Ebjatár pap meg Ceruja fia, Joáb!"
'''
"23" = ''':sup:`23` Akkor ezt az esküt tette a király az Úrra: "Sújtson az Isten ezzel
és még nagyobb bajjal, ha Adonija ezeket a szavakat nem élete vesztére
ejtette ki!
'''
"24" = ''':sup:`24` Igen, amint igaz, hogy él az Úr, aki igazolt, s engedte, hogy
atyám, Dávid trónjára lépjek, s aki királyi családot alapított, amint
megígérte neki: még ma meghal Adonija."
'''
"25" = ''':sup:`25` Ezzel a király elküldte Jojada fiát, Benaját a paranccsal. Az
leszúrta - így halt meg.
'''
"26" = ''':sup:`26` Akkor a király megparancsolta Ebjatár papnak: "Menj Anatotba, a
földedre. Bár a halál fia vagy, mégsem öllek ma meg, mert vitted az Úr
ládáját atyám elõtt, s minden bajban kitartottál, amit atyámnak el
kellett szenvednie."
'''
"27" = ''':sup:`27` Így Salamon eltaszította Ebjatárt, hogy ne legyen többé az Úr
papja, s beteljesedjék az Úr szava, amellyel Silóban Eli házát
megfenyegette.
'''
"28" = ''':sup:`28` Amikor (ennek) a híre elért Joábhoz - Joáb ugyanis Adonija oldalára
állt, nem pedig Absalom oldalára -, Joáb az Úr sátorába menekült, s
átölelte az oltár szarvát.
'''
"29" = ''':sup:`29` Jelentették hát Salamon királynak: "Joáb az Úr sátorába menekült,
és ott áll az oltárnál." Salamon erre azt üzente Joábnak: "Mit tettél,
hogy az oltárhoz menekülsz?" "Féltem tõled, és az Úrhoz menekültem" -
felelte Joáb. Salamon erre elküldte Jojada fiát, Benaját ezzel a
megbízatással: "Menj és szúrd le!"
'''
"30" = ''':sup:`30` Benaja elment az Úr sátorába és így szólt Joábhoz: "Ezt parancsolja
a király: Gyere ki!" De az így válaszolt: "Nem, inkább itt halok meg!"
Benaja tehát jelentette a királynak: "Így beszélt Joáb, ezt a feleletet
adta."
'''
"31" = ''':sup:`31` A király erre megparancsolta: "Tégy vele, amint mondtam! Szúrd le
és temesd el, vedd le rólam és házamról a vért, amelyet Joáb ok nélkül
kiontott.
'''
"32" = ''':sup:`32` Az Úr fordítsa az õ fejére a vér vétkét amiatt, hogy megölt két
nála derekabb és jobb embert, amikor atyám tudta nélkül kardjával
leszúrta õket, mégpedig Ner fiát, Abnert, Izrael seregének a vezérét és
Jeter fiát, Amazát, Júda seregének a vezérét.
'''
"33" = ''':sup:`33` Vérük szálljon Joáb és utódai fejére, minden idõre; Dávidnak és
utódainak, házának és trónjának meg adjon az Úr békességet örökre!"
'''
"34" = ''':sup:`34` Jojada fia, Benaja tehát elment, leszúrta és megölte.
'''
"35" = ''':sup:`35` A földjén temették el, a pusztában. S a király Jojada fiát, Benaját
állította helyette a sereg élére, s Cádok papot tette Ebjatár helyére.
'''
"36" = ''':sup:`36` Aztán elküldött a király, elhívatta Simit és így szólt hozzá:
"Építs magadnak házat Jeruzsálemben, lakj ott, de ne menj el onnan,
ahova kedved tartja.
'''
"37" = ''':sup:`37` Azon a napon, amelyen elmész, s átléped a Kidron-patakot, tudd meg,
a halál fia vagy, s a véred a saját fejedre száll."
'''
"38" = ''':sup:`38` Simi ezt felelte a királynak: "Rendben van, amint uram és királyom
parancsolta, úgy tesz majd szolgád." Simi tehát sokáig élt
Jeruzsálemben.
'''
"39" = ''':sup:`39` Három év elteltével azonban történt, hogy Siminek két rabszolgája
Achishoz menekült, Maacha fiához, Gát királyához. Amikor jelentették
Siminek: "Szolgáid Gátban vannak",
'''
"40" = ''':sup:`40` Simi fogta magát, fölnyergelte szamarát, és elment Achishoz Gátba,
megkeresni a szolgáit; elment s hazavitte õket Gátból.
'''
"41" = ''':sup:`41` Salamonnak tudtára adták, hogy Simi elment Jeruzsálembõl Gátba, de
aztán vissza is tért.
'''
"42" = ''':sup:`42` Salamon erre hívatta Simit és így szólt hozzá: "Hát nem
megeskettelek az Úrra, és nem megmondtam neked világosan: azon a napon,
amelyen elindulsz és ide vagy oda mégy, tudd meg, hogy biztosan
meghalsz?
'''
"43" = ''':sup:`43` Miért nem tartottad meg az Úrra tett esküt és a parancsot, amit
adtam neked?"
'''
"44" = ''':sup:`44` Aztán azt mondta a király Siminek: "Tudod jól, mennyi rosszat
tettél atyámnak. Adja hát az Úr, hogy gonoszságod visszaszálljon
fejedre.
'''
"45" = ''':sup:`45` Salamon király azonban legyen áldott, s Dávidnak trónja álljon
szilárdan az Úr színe elõtt, örökké!"
'''
"46" = ''':sup:`46` Erre a király parancsot adott Jojada fiának, Benajának; az ment,
leszúrta, s õ meghalt. Így megszilárdult a királyság Salamon kezében.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Dávid utolsó pillanataiban arra buzdítja Salamont, hogy kövesse
Isten útjait és engedelmeskedjen parancsolatainak. Ez a buzdítás
megerősíti Isten Izraellel kötött szövetségének és a törvényhez való
hűségének fontosságát (lásd még 5Móz 17:18-20 és Zsolt 119:1-3).
2:5-9 - Dávid oktatja Salamont, hogyan bánjon az ellenségekkel és
szövetségesekkel, kiemelve az igazságosság és a megkülönböztetés
szükségességét a vezetésben. Ez arra emlékeztet, hogy a kormányzatnak
az igazságosságon kell alapulnia (lásd még 2Sámuel 3:28-39 és
Példabeszédek 20:26).
2:10-12 - Dávid meghal, Salamon pedig megalapítja királyságát. Dávid
halála egy korszak végét jelzi, Salamon uralkodása pedig a béke és a
bölcsesség időszakát nyitja meg (lásd még ApCsel 13:36 és 1Krón
29:28-30).
2:13-25 - Adónia sikertelen bitorlási kísérlete után megkéri Betsabét,
hogy vegye feleségül. Salamon ezt újabb fenyegetésnek tekinti trónjára,
és elrendelte a halálát, biztosítva a teljes uralmat a királyság felett
(lásd még 1 Sámuel 2:10 és 1 Krónika 22:9).
2:26-35 - Salamon Adónia két szövetségesével, Joábbal és Abjátárral
megbünteti őket árulásukért. Ez a cselekvés megerősíti Salamon
tekintélyét, és biztosítja hűségét Istennel kötött szövetségéhez (lásd
még 4Móz 35:33-34 és Zsolt 101:6-8).
'''
