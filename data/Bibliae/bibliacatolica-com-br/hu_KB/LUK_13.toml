13:22-30 - Jézus a szűk kapuról tanít, hangsúlyozva, hogy sokan
megpróbálnak majd belépni a mennyek országába, de kevesen üdvözülnek.
Az üdvösség erőfeszítést, őszinte bűnbánatot és átalakított életet
igényel (lásd még Máté 7:13-14 és Lukács 9:23).
