[13]
"1" = ''':sup:`1` Épp jött néhány ember, s azokról a galileaiakról hozott hírt,
akiknek vérét Pilátus áldozatuk vérével vegyítette.
'''
"2" = ''':sup:`2` Erre ezt mondta: "Azt hiszitek, hogy ezek a galileaiak bûnösebbek
voltak, mint a többi galileai, azért, hogy így jártak?
'''
"3" = ''':sup:`3` Mondom nektek: nem! De ha nem tartotok bûnbánatot, éppúgy elvesztek
ti is mind.
'''
"4" = ''':sup:`4` Vagy az a tizennyolc ember, akire rádõlt Siloámban a torony, és
agyonzúzta õket, azt hiszitek, hogy bûnösebbek voltak, mint Jeruzsálem
lakói közül bárki?
'''
"5" = ''':sup:`5` Mondom nektek: nem! De ha nem tartotok bûnbánatot, éppúgy elvesztek
ti is mindnyájan."
'''
"6" = ''':sup:`6` Aztán egy példabeszédet mondott. "Egy embernek a szõlejében volt egy
fügefa. Kiment, gyümölcsöt keresett rajta, de nem talált.
'''
"7" = ''':sup:`7` Erre így szólt vincellérjéhez: Három év óta mindig jövök, hogy
gyümölcsöt keressek ezen a fügefán, de nem találok. Vágd ki! Miért
foglalja itt a helyet?
'''
"8" = ''':sup:`8` De az így válaszolt: Uram, hagyd még egy évig! Körülásom és
megtrágyázom,
'''
"9" = ''':sup:`9` hátha terem jövõre? Ha mégsem, akkor majd kivágod."
'''
"10" = ''':sup:`10` Szombaton az egyik zsinagógában tanított.
'''
"11" = ''':sup:`11` Volt ott egy asszony, akit már tizennyolc éve gyötört a betegség
lelke, teljesen meg volt görbedve, úgyhogy nem is tudott
fölegyenesedni.
'''
"12" = ''':sup:`12` Amikor Jézus meglátta, odahívta és így szólt hozzá: "Asszony,
megszabadultál betegségedtõl."
'''
"13" = ''':sup:`13` Közben rátette a kezét. Az rögtön fölegyenesedett, és dicsõítette
az Istent.
'''
"14" = ''':sup:`14` Erre a zsinagóga elöljárója felháborodásában, hogy Jézus szombaton
gyógyított, a néphez fordult: "Hat nap van, amikor dolgozni kell.
Ezeken gyertek gyógyulást keresni, ne szombaton!"
'''
"15" = ''':sup:`15` De az Úr válaszolt neki: "Képmutatók! Vajon nem oldjátok-e el
mindnyájan szombaton is az ökrötöket vagy a szamaratokat a jászoltól,
hogy megitassátok?
'''
"16" = ''':sup:`16` De Ábrahám leányát, akit immár tizennyolc éve megkötözve tart a
sátán, nem kellett feloldani kötelékeitõl szombati napon?"
'''
"17" = ''':sup:`17` E szavakra ellenfelei mind elszégyellték magukat, a nép meg
ujjongott, hogy ilyen nagy tettet vitt véghez.
'''
"18" = ''':sup:`18` Aztán így szólt: "Mihez hasonlít az Isten országa, mihez
hasonlítsam?
'''
"19" = ''':sup:`19` Hasonlít a mustármaghoz, amelyet egy ember fogott és elvetette a
kertjében. Kikelt, és hatalmas fává terebélyesedett, úgyhogy az ég
madarai tanyáztak ágai között."
'''
"20" = ''':sup:`20` Majd folytatta: "Mihez hasonlítsam Isten országát?
'''
"21" = ''':sup:`21` Hasonlít a kovászhoz, amelyet vett az asszony, és belekeverte három
mérõ lisztbe, és az egész megkelt tõle."
'''
"22" = ''':sup:`22` A városokban és falvakban, amelyeken áthaladt, mindenütt tanított,
így tette meg az utat egészen Jeruzsálemig.
'''
"23" = ''':sup:`23` Valaki megkérdezte tõle: "Uram, ugye kevesen üdvözülnek?" Ezt
válaszolta neki:
'''
"24" = ''':sup:`24` "Igyekezzetek a szûk kapun bejutni, mert mondom nektek, sokan
akarnak majd bemenni rajta, de nem fognak tudni.
'''
"25" = ''':sup:`25` A ház ura feláll és bezárja az ajtót, ti meg kint maradtok és
zörgetni kezdtek az ajtón: Uram, nyisd ki nekünk! Akkor azt fogja
nektek mondani: Nem tudom, honnan valók vagytok.
'''
"26" = ''':sup:`26` Ti bizonygatjátok: A szemed láttára ettünk és ittunk, a mi utcánkon
tanítottál.
'''
"27" = ''':sup:`27` De õ megismétli: Nem tudom, honnan valók vagytok. Távozzatok egy
szálig, ti gonosztevõk!
'''
"28" = ''':sup:`28` Lesz sírás és fogcsikorgatás, amikor Ábrahámot, Izsákot, Jákobot és
a prófétákat mind az Isten országában látjátok, magatokat meg
kirekesztve.
'''
"29" = ''':sup:`29` Jönnek majd keletrõl és nyugatról, északról és délrõl, és helyet
foglalnak az Isten országában.
'''
"30" = ''':sup:`30` És íme, vannak utolsók, akik elsõk lesznek, és vannak elsõk, akik
utolsók lesznek."
'''
"31" = ''':sup:`31` Még abban az órában fölkereste néhány farizeus. Figyelmeztették:
"Menj el innen, ne maradj itt tovább! Heródes meg akar ölni."
'''
"32" = ''':sup:`32` Ezt válaszolta nekik: "Menjetek, mondjátok meg annak a rókának:
Lám, ma és holnap ördögöt ûzök, és gyógyítok, csak harmadnap fejezem
be.
'''
"33" = ''':sup:`33` Mégis, ma, holnap és holnapután folytatnom kell utamat, mert nem
lehet, hogy próféta Jeruzsálemen kívül vesszen el.
'''
"34" = ''':sup:`34` Jeruzsálem, Jeruzsálem! Megölöd a prófétákat és megkövezed azokat,
akiket hozzád küldenek! Hányszor volt, hogy egybe akartam gyûjteni
gyermekeidet, ahogy a tyúk szárnya alá gyûjti csibéit, de nem akartad.
'''
"35" = ''':sup:`35` Meglátjátok, elhagyatott lesz házatok. Mondom nektek, nem láttok
többé, míg el nem jön az idõ, amikor ezt mondjátok: Áldott, aki az Úr
nevében jön!"
'''
