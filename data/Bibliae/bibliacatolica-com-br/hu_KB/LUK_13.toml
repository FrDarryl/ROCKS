13:10-17 - A szombaton meghajolt asszony gyógyulása Jézus irgalmáról
árulkodik, amely az emberi méltóságot a merev hagyományok fölé helyezi.
Jézus azt tanítja, hogy a szombat a felszabadulás és a gyógyulás ideje
