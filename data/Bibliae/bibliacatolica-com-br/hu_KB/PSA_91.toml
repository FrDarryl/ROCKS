[91]
"1" = ''':sup:`1` Aki a Fölséges védelmében lakik, aki a Mindenható árnyékában él,
'''
"2" = ''':sup:`2` az így beszél az Úrhoz: Te vagy a váram, és a menedékem, Istenem,
benned bízom!
'''
"3" = ''':sup:`3` Õ szabadít ki az életedre törõ vadász csapdájából.
'''
"4" = ''':sup:`4` Szárnyaival oltalmaz, tollai alatt menedékre lelsz, hûsége a
védõpajzsod.
'''
"5" = ''':sup:`5` Nem kell félned az éji kísértettõl, sem a nappal repülõ nyilaktól;
'''
"6" = ''':sup:`6` sem a sötétben terjedõ ragálytól, sem a fényes nappal kitörõ
dögvésztõl.
'''
"7" = ''':sup:`7` S ha ezren esnek is el oldaladon, a jobbod felõl tízezren, téged nem
találnak el.
'''
"8" = ''':sup:`8` Saját szemeddel láthatod majd, látni fogod a bosszút a bûnösökön.
'''
"9" = ''':sup:`9` Te, aki így beszélsz: az Úr a menedékem, te, aki a Fölségest hívtad
oltalmadra.
'''
"10" = ''':sup:`10` Így nem ér semmi baj, csapás nem közelít sátradhoz.
'''
"11" = ''':sup:`11` Mert elküldi angyalait hozzád, hogy védelmezzenek minden utadon.
'''
"12" = ''':sup:`12` A kezükön hordoznak majd téged, nehogy kõbe botoljék a lábad.
'''
"13" = ''':sup:`13` Oroszlánok és kígyók között lépdelsz, oroszlánkölyköt és sárkányt
tiporsz el.
'''
"14" = ''':sup:`14` "Hû volt hozzám, azért megmentem, védelmezem, mert ismeri nevemet.
'''
"15" = ''':sup:`15` Ha hozzám fordul, meghallgatom, minden szükségben közel vagyok
hozzá, megszabadítom és dicsõséget szerzek neki.
'''
"16" = ''':sup:`16` Napok teljességével áldom meg és megmutatom neki üdvösségemet."
'''
