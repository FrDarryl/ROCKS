[19]
"1" = ''':sup:`1` Acháb mind elbeszélte Izebelnek, amit Illés végbevitt, az egész
történetét annak, ahogyan sorra megölette a prófétákat.
'''
"2" = ''':sup:`2` Erre Izebel hírvivõt küldött Illéshez: Ezt üzente neki: "Ezt és ezt
tegyék velem az istenek, ha holnap ebben az órában hasonlóvá nem teszem
életedet ezek egyikének az életéhez!"
'''
"3" = ''':sup:`3` Illés megrettent, útra kelt és elment, hogy megmentse életét. Amikor
a Júdához tartozó Beersebába ért, otthagyta szolgáját,
'''
"4" = ''':sup:`4` maga pedig behúzódott egynapi járásnyira a pusztába. Amikor odaért,
leült egy borókabokor alá és a halálát kívánta. Azt mondta: "Most már
elég, Uram! Vedd magadhoz lelkemet! Én sem vagyok különb atyáimnál."
'''
"5" = ''':sup:`5` Ezzel lefeküdt és elaludt. Egyszer csak angyal érintette meg, és így
szólt hozzá: "Kelj föl és egyél!"
'''
"6" = ''':sup:`6` Ahogy odapillantott, lám, a fejénél egy sült cipó meg egy korsó víz
volt.
'''
"7" = ''':sup:`7` Evett is, ivott is, de aztán újra lefeküdt aludni. Ám az Úr angyala
másodszor is megjelent, megérintette és azt mondta: "Kelj föl és egyél!
Különben túl hosszú lesz neked az út."
'''
"8" = ''':sup:`8` Fölkelt, evett, ivott, aztán negyven nap és negyven éjjel vándorolt
ennek az ételnek az erejébõl, egészen az Isten hegyéig, a Hórebig.
'''
"9" = ''':sup:`9` Bement egy barlangba és ott töltötte az éjszakát. S lám, az Úr
hallatta szavát. Így szólt hozzá: "Mit csinálsz itt, Illés?"
'''
"10" = ''':sup:`10` Azt válaszolta: "Emészt a buzgalom az Úrért, a Seregek Uráért! Mert
Izrael fiai elhagytak, oltáraidat lerombolták, prófétáidat meg kardélre
hányták. Csak én maradtam élve, de most nekem is az életemre törnek."
'''
"11" = ''':sup:`11` Az Úr erre azt mondta: "Menj, és a hegyen járulj az Úr színe elé!"
S lám, az Úr elvonult arra. Hegyeket tépõ, sziklákat sodró, hatalmas
szélvész haladt az Úr elõtt, de az Úr nem volt a földrengésben.
'''
"12" = ''':sup:`12` A földrengés után tûz következett, de az Úr nem volt a tûzben. A
tüzet enyhe szellõ kísérte.
'''
"13" = ''':sup:`13` Amikor Illés észrevette, befödte arcát köntösével, kiment, és a
barlang szája elé állt. Egy hang megszólította, ezekkel a szavakkal:
"Mit csinálsz itt, Illés?"
'''
"14" = ''':sup:`14` Azt felelte: "Emészt a buzgalom az Úrért, a Seregek Istenéért. Mert
Izrael fiai elhagytak, oltáraidat lerombolták, prófétáidat meg kardélre
hányták, és most nekem is az életemre törnek."
'''
"15" = ''':sup:`15` Az Úr azonban azt mondta neki: "Menj, fordulj vissza és vedd utadat
Damaszkusz pusztasága felé! Aztán menj, és kend föl Hazaelt Arám
királyává,
'''
"16" = ''':sup:`16` Jehut pedig, Nimsi fiát, Izrael királyává. Végül Elizeust, Safát
fiát, Abel-Melochából kend fel magad helyett prófétává.
'''
"17" = ''':sup:`17` Aztán ez történik: Aki Hazael kardjától megmenekül, azt megöli
Jehu. És aki Jehu kardjától megmenekül, azt megöli Elizeus.
'''
"18" = ''':sup:`18` De hétezret életben hagyok Izraelben: minden térdet, amely nem
hajolt meg Baal elõtt, és minden szájat, amely nem illette csókkal."
'''
"19" = ''':sup:`19` Amikor onnét elment, találkozott Safát fiával, Elizeussal. Éppen
szántott, tizenkét pár ökör haladt elõtte, maga pedig a tizenkettedik
pár mögött haladt. Illés odament hozzá és rávetette köntösét.
'''
"20" = ''':sup:`20` Az otthagyta az ökröket, Illés után szaladt és így szólt: "Engedd,
hadd adjak elõbb búcsúcsókot apámnak meg anyámnak, aztán követlek." Azt
mondta neki: "Menj csak, de térj vissza! De hát mit tettem veled?"
'''
"21" = ''':sup:`21` Azzal (Elizeus) elment, fogta a pár ökröt, feláldozta, majd az ekét
felhasználva megsütötte az ökröket és odaadta az embereknek, egyék meg
õket. Aztán elindult, Illés nyomába szegõdött és a szolgája lett.
'''
"Notes" = '''
Notas de rodapé:
19:1-3 - Miután legyőzte Baál prófétáit, Illés elmenekül Jezabel
fenyegetésétől. Ez a rész kiemeli az emberi sebezhetőséget, még Isten
legnagyobb szolgái esetében is, és a csüggedés pillanatainak valóságát
(lásd még Jakab 5:17 és Zsolt 34:17).
19:4-8 - Illés a halálért imádkozik, de Isten táplálja őt étellel és
itallal. Isten gondoskodása a gyengeség idején arra emlékeztet
bennünket, hogy Ő a mi erősségünk, amikor kimerültek és csüggedtek
19:9-13 - Isten inkább „még halk suttogással” beszél Illéshez, mintsem
erőteljes megnyilvánulásokhoz. Ez a jelenet rávilágít arra, hogy Isten
gyakran finom, személyes módokon nyilatkoztatja ki magát, nem pedig
drámai eseményeken keresztül (lásd még 2 Mózes 33:21-23 és Zsolt
46:10).
19:14-18 - Isten bátorítja Illést, felfedi, hogy még mindig van hűséges
maradék Izraelben. Ez az emlékeztető, hogy Isten mindig megőrzi a
hűséges népet, remény forrása azoknak, akik lelki sötétség idején
19:19-21 - Illés Elizeust hívja utódjának. Elizeus hajlandósága mindent
feladni, hogy követhesse prófétai elhívását, az Isten iránti teljes
engedelmesség példája (lásd még Máté 4:18-22 és Lukács 9:61-62).
'''
