[19]
"1" = ''':sup:`1` Te meg mondj siratóéneket Izrael fõembereirõl! Ezt mondd:
'''
"2" = ''':sup:`2` Mi volt anyád? Nõstényoroszlán az oroszlánok között. Oroszlánkölykök
között tanyázott és fölnevelte kicsinyeit.
'''
"3" = ''':sup:`3` Fölnevelte az egyik kölykét, és az fiatal oroszlánná fejlõdött,
megtanult zsákmányt szerezni és felfalta az embereket.
'''
"4" = ''':sup:`4` A népek összefogtak ellene, s megfogták a barlangjában. Karikát
tettek az orrába, és Egyiptom földjére vitték.
'''
"5" = ''':sup:`5` Amikor látta, hogy amit várt, meghiúsult és reménye szétfoszlott,
fogott egy másikat a kölykei közül, s fiatal oroszlánná nevelte.
'''
"6" = ''':sup:`6` Ez jött-ment az oroszlánok között, fiatal oroszlánná fejlõdött,
megtanult zsákmányt szerezni és felfalta az embereket.
'''
"7" = ''':sup:`7` Lerombolta palotáikat, elpusztította városaikat. Az ország és lakói
megborzadtak iszonyú bömbölésétõl.
'''
"8" = ''':sup:`8` A körülötte élõ népek csapdát állítottak neki, kivetették rá
hálójukat és megfogták barlangjában.
'''
"9" = ''':sup:`9` Karikával az orrában ketrecbe tették, és elvitték Babilon
királyához, egy erõdbe zárták, hogy többé ne lehessen hallani
bömbölését Izrael hegyein.
'''
"10" = ''':sup:`10` Anyád hasonló volt a víz partjára ültetett szõlõhöz, termékeny és
dús lombozata volt a bõséges víztõl.
'''
"11" = ''':sup:`11` Erõs ágat hozott, amely kormánypálcává lett. Felnövekedett és a
felhõkig ért, megcsodálták nagyságát és dús lombozatát.
'''
"12" = ''':sup:`12` Aztán kitépték és a földre vetették, a keleti szél kiszárította
gyümölcseit, és tönkrement. Erõs hajtása elszáradt, és megemésztette a
tûz.
'''
"13" = ''':sup:`13` Akkor a sivatagba ültették, száraz és kietlen földbe.
'''
"14" = ''':sup:`14` Tûz csapott ki hajtásából és megemésztette gyümölcsét. Nincs többé
erõs hajtása, kormánypálcája. Siratóének ez, siratóénekké vált.
'''
"Notes" = '''
Notas de rodapé:
19:1-9 - A Siralom Izrael királyai felett a királyi dinasztia
hanyatlását és hanyatlását szemlélteti. A siralom a hatalom
elvesztésének és a nemzetnek az engedetlenség miatti tönkremenetelének
19:10-14 - A jó talajba ültetett szőlő képe, amely elgyengül, Izrael
királyságának elárulását és kudarcát szimbolizálja. Ez a képzet
figyelmeztetés az arrogancia és az Istenbe vetett bizalom hiányára
'''
