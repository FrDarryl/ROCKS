"1" = ''':sup:`1` Ezután Dávid megkérdezte az Úrtól: "Fölmenjek-e Júda valamelyik
városába?" Az Úr ezt a feleletet adta neki: "Föl!" Aztán azt kérdezte
Dávid: "Hová menjek?" A válasz így hangzott: "Hebronba."
'''
"2" = ''':sup:`2` Így hát Dávid odament, s vele a két asszony is, a jiszreeli
Achinoam, valamint Abigail, a kármeli Nabal felesége.
'''
"3" = ''':sup:`3` Azokat az embereket is odavonultatta Dávid, akik vele tartottak,
mindegyiküket a családjával együtt; Hebron falvaiban telepedtek le.
'''
"4" = ''':sup:`4` Akkor Júda férfiai elmentek, és Dávidot fölkenték Júda házának
királyává. Dávidnak hírül vitték, hogy a gileádi Jábes lakói eltemették
Sault.
'''
"5" = ''':sup:`5` Erre Dávid követeket küldött a gileádi Jábes lakóihoz ezzel az
üzenettel: "Áldjon meg benneteket az Úr, hogy könyörülettel voltatok
uratok, Saul iránt, és eltemettétek.
'''
"6" = ''':sup:`6` Legyen hozzátok könyörületes és jóságos az Úr! S magam is jót teszek
veletek, amiért így viselkedtetek.
'''
"7" = ''':sup:`7` De most szedjétek össze magatokat és legyetek bátrak. Mert uratok,
Saul halott, ám engem Júda háza fölkent királyává."
'''
"8" = ''':sup:`8` Abner azonban, Nernek a fia, Saul seregének a vezére fogta Isbaalt,
Saul fiát, és elvitte Machanajimba,
'''
"9" = ''':sup:`9` és megtette Gileád, valamint az aseriták, Jiszreel, Efraim, Benjamin
és egész Izrael királyává.
'''
"10" = ''':sup:`10` Saul fia, Isbaal negyvenesztendõs volt, amikor Izrael királya lett
és két évig uralkodott. Csak Júda háza csatlakozott Dávidhoz.
'''
"11" = ''':sup:`11` Az az idõ, ameddig Dávid Hebronban Júda háza fölött uralkodott, hét
évet és hat hónapot tett ki.
'''
"12" = ''':sup:`12` Ner fia, Abner azonban kivonult Saul fiának, Isbaalnak az
embereivel Machanajimból Gibeon tájára.
'''
"13" = ''':sup:`13` Ám Ceruja fia, Joáb is hadba szállt Dávid embereivel. Gibeon
tavánál találkoztak. Egyikük a tavon innen, a másikuk azon túl ütött
tábort.
'''
"14" = ''':sup:`14` Akkor Abner így szólt Joábhoz: "Álljanak ki a fiatalok, és vívjanak
meg elõttünk egymással!" "Jó, álljanak!" - válaszolta Joáb.
'''
"15" = ''':sup:`15` Ki is álltak, és számba vették õket: tizenkettõ Benjamin fiai
közül, Isbaalnak, Saul fiának a részérõl, és tizenkettõ Dávid emberei
közül.
'''
"16" = ''':sup:`16` Mindegyik megragadta ellenfele fejét és egymás oldalába döfték a
kardjukat, úgyhogy mindnyájan elestek. Ezért azt a helyet elnevezték az
Oldal mezejének. Gibeon mellett van.
'''
"17" = ''':sup:`17` Ezután igen heves harc tört ki azon a napon, s Dávid csapatai
megverték Abnernak és Izraelnek a csapatait.
'''
"18" = ''':sup:`18` Ceruja három fia is ott volt: Joáb, Abisáj és Azahel. Azahel olyan
fürge volt, mint egy vad gazella;
'''
"19" = ''':sup:`19` Azahel tehát nyomába eredt Abnernak, és üldözése közben nem
tágított se jobbra, se balra.
'''
"20" = ''':sup:`20` Abner ezért hátrafordult, és megkérdezte: "Te vagy az, Azahel?"
"Igen, én!" - felelte.
'''
"21" = ''':sup:`21` Erre Abner azt mondta neki: "Térj jobbra vagy balra, ragadd meg az
egyik fiatalt és annak vedd el a fegyverét!" De Azahel nem tágított.
'''
"22" = ''':sup:`22` Abner újra felszólította Azahelt: "Hagyd abba, mert földre
terítlek, aztán hogy nézek testvérednek, Joábnak a szemébe?"
'''
"23" = ''':sup:`23` De ez vonakodott odébb állni. Erre Abner lándzsája végét a hasába
döfte, úgyhogy a lándzsa a hátán jött ki. A földre bukott és meghalt
azon a helyen. Azok, akik oda mentek arra a helyre, ahol Azahel elesett
és meghalt, mind megálltak.
'''
"24" = ''':sup:`24` Joáb és Abisáj azonban tovább üldözték Abnert. Mire a nap lement,
Amma dombjához értek, amely a völgy keleti részén van, a Gebába vezetõ
út mentén.
'''
"25" = ''':sup:`25` Benjamin fiai most Abner köré gyûltek, csapatot alkottak, és
megszállták Amma dombjának a tetejét.
'''
"26" = ''':sup:`26` Abner odaszólt Joábnak: "Hát örökké kaszaboljon a kard? Nem tudod,
hogy a végén megkeserülöd? Mikor parancsolod meg már embereidnek, hogy
hagyják abba testvéreik üldözését?"
'''
"27" = ''':sup:`27` Joáb így válaszolt: "Amint igaz, hogy az Úr él: ha nem szóltál
volna, az emberek csak holnap reggel hagyták volna abba testvéreik
üldözését!"
'''
"28" = ''':sup:`28` Aztán Joáb megfúvatta a kürtöket. Erre az egész nép nyomban
megállt, nem üldözte tovább Izraelt és nem folytatta a harcot.
'''
"29" = ''':sup:`29` Abner és emberei egész éjszaka folytatták útjukat az Arabán
keresztül, majd átkeltek a Jordánon, és egész délelõtt meneteltek, míg
végül Machanajimba nem értek.
'''
"30" = ''':sup:`30` Amikor Joáb abbahagyta Abner üldözését és összegyûjtötte az egész
hadinépet, Dávid emberei közül tizenkilencen hiányoztak és Azahel.
'''
"31" = ''':sup:`31` Ugyanakkor Dávid emberei, Benjamin fiai, Abner emberei közül
háromszázhatvan embert megöltek.
'''
"32" = ''':sup:`32` Azahelt elvitték, és atyja sírboltjában temették el, Betlehemben.
Aztán Joáb és emberei egész éjszaka meneteltek: hajnal lett, mire
Hebronba értek.
'''
"Notes" = '''
Notas de rodapé:
2:1-4 - Dávid tanácsot kér Istentől, hogy visszatérjen-e Júdába. Ez
rávilágít annak fontosságára, hogy az élet minden döntésében isteni
útmutatást keressünk, különösen az átmenet idején (lásd még
Példabeszédek 3:5-6 és Jakab 1:5).
2:5-7 - Dávidot Júda törzse királyává kenik fel, ami azt mutatja, hogy
Isten életére vonatkozó ígérete beteljesedik. Ez a kenet jelzi az ő
vezetésének kezdetét Izraelben (lásd még 1Sámuel 16:12-13 és ApCsel
13:22).
2:8-11 - Ís-Bóset felemelkedése Izrael királyává a törzsek közötti
megosztottság megnyilvánulása, a hatalomért folytatott harc jelképe. Ez
azt szemlélteti, hogy az ambíció hogyan okozhat konfliktust és
megosztottságot (lásd még Galata 5:19-21 és Jakab 4:1).
2:12-17 - Dávid és Is-Boset emberei közötti csata a háború és a
hatalomért folytatott harc valóságát mutatja be. A törzsek közötti
versengés Izrael politikai feszültségeit és az egység fontosságát
2:18-23 - Abner, Ish-Bosheth egyik parancsnokának halála rávilágít a
politika áruló természetére. Joáb elhatározása, hogy megöli Abnert,
megmutatja, hogy a bosszú hogyan ronthatja meg a vezetést és
4:31).
'''
