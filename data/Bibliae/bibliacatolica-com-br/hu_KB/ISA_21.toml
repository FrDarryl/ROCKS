[21]
"1" = ''':sup:`1` Fenyegetõ jövendölés a "tengeri pusztaság" ellen: Mint a Negeben
végigsöprõ forgószél jön a sivatag felõl, a félelmetes föld felõl;
'''
"2" = ''':sup:`2` - borzalmas látomás adta ezt tudtomra -, úgy fosztogat a fosztogató
s pusztít a pusztító. "Kelj föl, Elám! Készülj ostromra, Média! Véget
vetek már minden sóhajtásnak."
'''
"3" = ''':sup:`3` Ezért van tele gyötrelemmel ágyékom, olyan fájdalom kínoz, mint a
vajúdó asszony fájdalma. Rémülettel tölt el, amit hallok, s zavarba
ejt, amit látnom kell.
'''
"4" = ''':sup:`4` Reszket a szívem, iszonyat fog el; s még az alkony órája is, amely
oly kedves nekem, rettegéssel tölt el.
'''
"5" = ''':sup:`5` Õk meg asztalt terítenek, abrosszal letakarják, aztán
esznek-isznak... Keljetek föl, ti fejedelmek, kenjétek meg a pajzsot!
'''
"6" = ''':sup:`6` Mert ezt mondta nekem az Úr: "Menj, állíts õrszemet, és amit lát,
azt jelentse.
'''
"7" = ''':sup:`7` Ha lovascsapatot, kettõs fogatot, szamáron jövõ vagy tevén ülõ
csapatot lát, akkor figyeljen éberen, megfeszített figyelemmel."
'''
"8" = ''':sup:`8` És a figyelõ õr lekiáltott: "Uram, õrségen állok egész nap
folyton-folyvást, és kitartok õrhelyemen minden éjszaka."
'''
"9" = ''':sup:`9` Íme, lovasok jöttek s kettõs fogatok. Megszólítottak és ezt mondták
nekem: "Elesett, elesett Babilon, és minden bálványát a porba
tiporták."
'''
"10" = ''':sup:`10` Ó, te, akit széttiportak a szérûn és szinte kicsépeltek: amit a
Seregek Urától, Izrael Istenétõl hallottam, azt hirdetem most neked.
'''
"11" = ''':sup:`11` Jövendölés Edomról. Így kiáltanak hozzám Szeirbõl: "Õr, meddig tart
még az éj? Õr, meddig tart még az éj?"
'''
"12" = ''':sup:`12` S az õr így felel: "Eljön a reggel, aztán az éjszaka. Ha kérdezni
akartok, csak kérdezzetek, térjetek vissza és gyertek el újra."
'''
"13" = ''':sup:`13` Jövendölés a sivatagról: Dedán karavánjai, akik az erdõben töltitek
az éjszakát,
'''
"14" = ''':sup:`14` hozzatok vizet a szomjazóknak. Ti, Tema földjének lakói, siessetek
a menekülõk elé, s adjatok kenyeret nekik.
'''
"15" = ''':sup:`15` Mert a kard elõl menekülnek, a kivont kard elõl, a kifeszített íj
elõl, a súlyos harc elõl.
'''
"16" = ''':sup:`16` Mert ezt mondta nekem az Úr: "Még egy olyan év, mint a béres
esztendeje, és elvész Kedár minden dicsõsége.
'''
"17" = ''':sup:`17` És akik Kedár fiai, a hõs íjászok közül megmaradnak, igen kevesen
lesznek. Igen, az Úr, Izrael Istene határozott így."
'''
"Notes" = '''
