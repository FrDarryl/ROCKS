[4]
"1" = ''':sup:`1` Figyeljetek az Úr szavára, Izrael fiai, mert perbe száll az Úr az
ország lakóival.
'''
"2" = ''':sup:`2` Nincsen az országban hûség és szeretet, s az Urat sem ismerik többé.
Mindenütt csak átok és hazugság, gyilkosság és lopás, házasságtörés és
erõszak, szüntelen vérontás.
'''
"3" = ''':sup:`3` Ezért öltözött gyászba az ország, elcsüggedt minden lakója; a mezõ
vadjai, az ég madarai, a tenger halai is mind elpusztulnak.
'''
"4" = ''':sup:`4` Senki ne vádoljon? Senki ne pereljen? Pap, téged vádollak!
'''
"5" = ''':sup:`5` Bukdácsolsz nappal és éjjel, s bukdácsol a próféta is veled, néped
vesztére.
'''
"6" = ''':sup:`6` Népem elpusztul, mert nincs benne érteni tudás. Mert elvetetted a
tudást magadtól, én is elvetlek, ne légy többé pap. Amiért elfeledted
Istened törvényét, én is megfeledkeztem a fiaidról.
'''
"7" = ''':sup:`7` Mind vétkeztek ellenem, dicsõségüket szégyenre cserélték.
'''
"8" = ''':sup:`8` Népem bûne a táplálékuk, s minden vágyuk a gonoszsága.
'''
"9" = ''':sup:`9` De úgy jár a pap is, mint a nép: megtorlom rajta útjait, tetteiért
megfizetek neki.
'''
"10" = ''':sup:`10` Esznek majd, de nem telnek be soha, kéjelegnek, de gyermeket nem
szülnek, mert elhagyták az Urat,
'''
"11" = ''':sup:`11` és kicsapongásra adták magukat. A bor és a must elveszi az ember
eszét.
'''
"12" = ''':sup:`12` Népem a fadarabot faggatja, egy karó a tanítója, mert a paráznaság
szelleme félrevezeti õket: elhagyják Istenüket, és paráználkodnak.
'''
"13" = ''':sup:`13` Hegyek ormán áldoznak, dombokon égetik áldozatukat, tölgyfa, nyárfa
és terebint alatt - az árnyuk oly kellemes! Ezért, ha leányaitok
paráználkodnak, és jegyeseitek házasságot törnek,
'''
"14" = ''':sup:`14` nem büntetem meg leányaitokat, amiért paráználkodnak, sem
jegyeseiteket azért, hogy hûtlenek, hisz (a férfiak) maguk is a cédákat
keresik, és pogány papnõkkel mutatnak be áldozatot. Lám, az esztelen
nép vesztébe rohan!
'''
"15" = ''':sup:`15` Ha te paráználkodsz is, Izrael, legalább Júda ne vétkezzék! Ne
menjetek el Gilgálba, ne menjetek fel Bet-Avenba, ne esküdjetek az Úr
életére!
'''
"16" = ''':sup:`16` Letért az útjáról Izrael, mint a csökönyös igástehén. Hogyan
táplálja hát az Úr, mint a bárányt a tágas mezõn?
'''
"17" = ''':sup:`17` Efraim bálványokkal szövetkezett: hagyjátok magára õt!
'''
"18" = ''':sup:`18` Részegek társaságában pihen. Egyre csak paráználkodnak,
dicsõségüket szégyenre cserélik.
'''
"19" = ''':sup:`19` A szél szárnyaira kapja õket, s oltáraik miatt szégyent vallanak.
'''
