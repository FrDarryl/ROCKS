[9]
"1" = ''':sup:`1` Abban az idõben Antiochusz szégyenszemre kénytelen volt a Perzsiához
tartozó részekrõl visszavonulni.
'''
"2" = ''':sup:`2` Behatolt ugyanis Perzepolisz városába, és megkísérelte, hogy
kirabolja a templomot és elfoglalja a várost. Emiatt fellázadt a nép,
és fegyvert fogott, s le is gyõzte. A vidék lakói menekülésre
kényszerítették Antiochuszt, úgyhogy kénytelen volt szégyenletes módon
visszavonulni.
'''
"3" = ''':sup:`3` Ekbatana felé tartva, az úton értesült Nikanor és Timóteus
csapatainak vereségérõl.
'''
"4" = ''':sup:`4` Nagy haragra gerjedt, és a zsidókon akarta megbosszulni a
gyalázatot, amit azok az emberek okoztak, akik menekülésre
kényszerítették. Ezért megparancsolta kocsija hajtójának, hogy megállás
nélkül hajtson, s (mielõbb) érjen célba, pedig már fenyegette Isten
igazságos ítélete. Gõgjében azt mondta: "Jeruzsálemet a zsidók
temetõjévé teszem, mihelyt odaérek."
'''
"5" = ''':sup:`5` De a mindent látó Úr, Izrael Istene megverte egy gyógyíthatatlan és
láthatatlan betegséggel. Alig ejtette ki e szavakat, nyomban
elviselhetetlen fájdalmat érzett a beleiben és szörnyû belsõ kínokat.
'''
"6" = ''':sup:`6` Ez igazság szerint történt így, hisz annyi keserves gyötrelmet
okozott másoknak.
'''
"7" = ''':sup:`7` Mindazonáltal semmiképp nem akart szakítani gõgjével. Ellenkezõleg,
a kevélység teljesen hatalmába kerítette, és haragjában tüzet okádott a
zsidókra. Megparancsolta, hogy hajtsanak gyorsabban. De kiesett a
robogó kocsiból, és oly szerencsétlenül esett, hogy testének minden
tagja kificamodott.
'''
"8" = ''':sup:`8` Aki mérhetetlen gõgjében elõbb azt vélte, hogy parancsolhat a tenger
hullámainak, s meg tudja mérni mércével a magas hegyeket, most ott
feküdt a földön és óvatosan kellett vinni - az isteni hatalom
nyilvánvaló bizonyítékaként.
'''
"9" = ''':sup:`9` Sõt, férgek nyüzsögtek az istentelen szemében, és még életében
darabokban szakadt le róla a hús, szörnyû kínok közepette. Rothadása
szagától az egész tábor undorodott.
'''
"10" = ''':sup:`10` A mellett az ember mellett, aki nem sokkal elõbb még a csillagokat
akarta elérni, nem tudott senki megmaradni rettenetes szaga miatt.
'''
"11" = ''':sup:`11` Teljesen megtörve végre alábbhagyott gõgje, és belátta, hogy Isten
büntetésébõl fájdalmai percrõl percre fokozódnak.
'''
"12" = ''':sup:`12` Amikor már maga sem bírta elviselni a saját szagát, azt mondta:
"Méltányos, hogy az Istennek alávessük magunkat, és az egyszerû halandó
ne gondolja magát vele egyenlõnek."
'''
"13" = ''':sup:`13` De ennek az elvetemült embernek az imája hiába szállt az Úrhoz, az
nem könyörült rajta.
'''
"14" = ''':sup:`14` A szent városnak, ahová azzal indult, hogy egyenlõvé teszi a
földdel és temetõt csinál belõle, szabadságot ígért.
'''
"15" = ''':sup:`15` A zsidókat egy sorba akarta venni az athéniekkel, pedig nemrég még
az eltemetésre sem tartotta õket érdemesnek, és gyermekeikkel oda
akarta õket vetni a ragadozó madaraknak vagy a vadállatoknak prédául.
'''
"16" = ''':sup:`16` Megfogadta továbbá, hogy a szent templomot, amelyet nemrég még ki
akart fosztani, ékessé teszi, a szent edényeket - sokszorosan -
pótolja, a kiadásokat meg a saját jövedelmébõl fedezi.
'''
"17" = ''':sup:`17` Ezenkívül maga is zsidóvá lesz, aztán végigvonul az egész világon,
és hirdeti az Isten hatalmát.
'''
"18" = ''':sup:`18` De a fájdalmak nem hagytak alább semmiképpen, utolérte Isten
ítélete. Minthogy nem bízott gyógyulásában, kérõ levelet írt a
zsidóknak. Így hangzott:
'''
"19" = ''':sup:`19` "A zsidóknak, a kiváló állampolgároknak üdvözletét küldi
Antiochusz, a király és a hadvezér, és jó egészséget és jólétet kíván
nekik.
'''
"20" = ''':sup:`20` Ha jól megy a sorotok nektek is, gyermekeiteknek is, és minden a
kedvetek szerint történik, nagyon nagy hálát adok érte.
'''
"21" = ''':sup:`21` Betegen fekszem. De szívesen emlékezem irántam tanúsított
tiszteletetekre és jóakaratotokra. Amikor Perzsiából visszatértem,
súlyos betegségbe estem. Ezért szükségét látom, hogy gondot fordítsak a
közbiztonságra.
'''
"22" = ''':sup:`22` Egyébként nem csüggedek, hanem bízom benne, hogy fölépülök
betegségembõl.
'''
"23" = ''':sup:`23` Mégis, arra gondolok, hogy atyám is akkor gondoskodott utódról,
amikor hadjáratot vezetett a hegyvidékre.
'''
"24" = ''':sup:`24` Ha aztán valami váratlan dolog történik, vagy kedvezõtlen hír
érkezik, tudni fogják az ország lakói, kire ruházzák rá a hatalmat, és
megszabadulnak a zavargástól.
'''
"25" = ''':sup:`25` Azonkívül arra is gondolok, hogy a körülöttünk élõ és
birodalmunkkal szomszédos uralkodók mennyire lesik a kedvezõ alkalmat
és a fejleményeket. Ezért megtettem fiamat, Antiochuszt királynak, akit
a hegyvidékre vezetett hadjárataim során közületek már igen soknak nem
is egyszer a gondjaira bíztam és a figyelmébe ajánlottam. A mellékelt
levelet neki írtam.
'''
"26" = ''':sup:`26` Most hát kérve kérlek benneteket, emlékezzetek jótéteményeimre,
amelyekben általában és egyébként részetek volt és viseltessetek
mindnyájan jóindulattal irántam, és fiam iránt õrizzétek meg
barátságtokat.
'''
"27" = ''':sup:`27` Mert meg vagyok róla gyõzõdve, hogy követni fog a jóakarat és az
emberségesség útján, és jó viszonyban lesz veletek."
'''
"28" = ''':sup:`28` Így az embergyilkos és istenkáromló iszonyú kínok közepette,
idegenben, a hegyvidéken halt meg olyan nyomorultul, ahogyan õ bánt
másokkal.
'''
"29" = ''':sup:`29` A holttestét kegyence, Fülöp vette magához. Antiochusz fiától való
félelmében azonban Egyiptomba menekült Ptolemeusz Filometorhoz.
'''
