[5]
"1" = ''':sup:`1` Mint Isten kedves gyermekei, legyetek az õ követõi és
'''
"2" = ''':sup:`2` éljetek szeretetben, ahogy Krisztus is szeretett minket, és odaadta
magát értünk jó illatú áldozati adományként az Istennek.
'''
"3" = ''':sup:`3` Kicsapongásról és egyéb tisztátalanságról vagy kapzsiságról szó se
essék köztetek, ahogy a szentekhez illik.
'''
"4" = ''':sup:`4` Ocsmány, léha vagy kétértelmû szót ne ejtsetek ki. Ez sem illik
hozzátok, annál inkább a hálaadás.
'''
"5" = ''':sup:`5` Legyetek meggyõzõdve, hogy semmiféle erkölcstelennek,
tisztátalannak, kapzsinak, más szóval bálványimádónak nincs öröksége
Krisztus és az Isten országában.
'''
"6" = ''':sup:`6` Senki ne vezessen félre benneteket üres beszéddel, mert ezek miatt
éri Isten haragja a hitetlenség fiait.
'''
"7" = ''':sup:`7` Tehát ne vállaljatok velük közösséget.
'''
"8" = ''':sup:`8` Valaha sötétség voltatok, most azonban világosság az Úrban. Éljetek
úgy, mint a világosság fiai.
'''
"9" = ''':sup:`9` A világosság gyümölcse csupa jóság, igazságosság és egyenesség.
'''
"10" = ''':sup:`10` Azt keressétek, ami kedves az Úr szemében.
'''
"11" = ''':sup:`11` Ne legyen részetek a sötétség meddõ tetteiben, inkább ítéljétek el
õket.
'''
"12" = ''':sup:`12` Amit ugyanis titokban tesznek, azt még kimondani is szégyen.
'''
"13" = ''':sup:`13` Mindarra, amit elítéltek, fény derül,
'''
"14" = ''':sup:`14` s ami így világossá válik, fényforrás lesz. Ezért mondják: Ébredj,
aki alszol, támadj fel a halálból, és Krisztus rád ragyog.
'''
"15" = ''':sup:`15` Gondosan ügyeljetek tehát arra, hogyan éltek: ne balgán, hanem
bölcsen.
'''
"16" = ''':sup:`16` Használjátok fel az idõt, mert rossz napok járnak.
'''
"17" = ''':sup:`17` Ne legyetek értetlenek, hanem értsétek meg az Úr akaratát.
'''
"18" = ''':sup:`18` Ne részegeskedjetek, mert a bor léhaságra vezet, inkább teljetek el
lélekkel.
'''
"19" = ''':sup:`19` Egymás közt énekeljetek zsoltárt, himnuszt és szent énekeket.
Énekeljetek és ujjongjatok szívbõl az Úrnak.
'''
"20" = ''':sup:`20` Adjatok hálát mindig mindenért Urunk, Jézus Krisztus nevében az
Istennek, az Atyának.
'''
"21" = ''':sup:`21` Legyetek egymásnak alárendeltjei Krisztus iránti tiszteletbõl.
'''
"22" = ''':sup:`22` Az asszony engedelmeskedjék férjének, akárcsak az Úrnak,
'''
"23" = ''':sup:`23` mert a férfi feje az asszonynak, ahogy Krisztus feje az Egyháznak:
testének õ a megváltója.
'''
"24" = ''':sup:`24` Amint tehát az Egyház alá van vetve Krisztusnak, az asszony is
mindenben férjének.
'''
"25" = ''':sup:`25` Férfiak, szeressétek feleségeteket, ahogy Krisztus is szerette az
Egyházat, és feláldozta magát érte,
'''
"26" = ''':sup:`26` hogy a keresztségben szavával megtisztítva megszentelje.
'''
"27" = ''':sup:`27` Ragyogóvá akarta tenni az Egyházat, amelyen sem szeplõ, sem ránc,
sem egyéb efféle nincsen, hanem szent és szeplõtelen.
'''
"28" = ''':sup:`28` Így a férj is köteles szeretni feleségét, mint saját testét. Aki
feleségét szereti, önmagát szereti.
'''
"29" = ''':sup:`29` A saját testét senki sem gyûlöli, hanem táplálja, gondozza,
akárcsak Krisztus az Egyházat.
'''
"30" = ''':sup:`30` Mert tagjai vagyunk testének.
'''
"31" = ''':sup:`31` "Ezért az ember elhagyja apját, anyját, feleségével tart, és a
kettõ egy test lesz."
'''
"32" = ''':sup:`32` Nagy titok ez, én Krisztusra és az Egyházra vonatkoztatom.
'''
"33" = ''':sup:`33` Szeresse hát mindegyiktek a feleségét, mint önmagát, az asszonyok
meg tiszteljék férjüket.
'''
"Notes" = '''
Notas de rodapé:
5:1-2 - Pál arra buzdítja a keresztényeket, hogy legyenek Isten
utánzói, éljenek szeretetben, ahogyan Krisztus szeretett minket, és
önmagát adta értünk. Krisztus áldozatos szeretete a keresztény
5:3-7 - Az apostol óva int a szexuális erkölcstelenségtől,
tisztátalanságtól és kapzsiságtól, amelyeknek nincs helye a szentek
között. A keresztény életnek Krisztus tisztaságát és világosságát kell
tükröznie (lásd még 1Korinthus 6:18-20 és Kolossé 3:5-6).
5:8-14 - Pál arra hívja a keresztényeket, hogy a világosság
gyermekeiként éljenek, kerüljék a sötétség cselekedeteit és tegyék ki
őket a világosságnak. A világosság és a sötétség közötti kontraszt a
12:46).
5:22-33 - Pál a férj és feleség kapcsolatáról tanít, összehasonlítva
azt Krisztus és az egyház kapcsolatával. A férjek áldozatos szeretete
és a feleségek engedelmessége Krisztus egyház iránti szeretetét tükrözi
'''
