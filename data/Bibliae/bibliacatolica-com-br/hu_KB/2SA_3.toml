[3]
"1" = ''':sup:`1` Saul háza és Dávid háza között még sokáig folytatódott a
háborúskodás. Dávid egyre hatalmasabb lett, Saul háza pedig mindig
gyengébb.
'''
"2" = ''':sup:`2` Hebronban fiai születtek Dávidnak. Elsõszülötte Amnon volt, a
jiszreeli Achinoamtól;
'''
"3" = ''':sup:`3` második fia Kileáb, a Kármelbe való Nabal feleségétõl, Abigailtól; a
harmadik Absalom, a gesuri király, Talmai lányának, Machának a fia;
'''
"4" = ''':sup:`4` a negyedik Adonija, Haggit fia; az ötödik Sefatja, Abital fia;
'''
"5" = ''':sup:`5` a hatodik Jitream, Dávid feleségétõl, Eglától. Ezek születtek
Dávidnak Hebronban.
'''
"6" = ''':sup:`6` Míg tartott a háború Saul háza és Dávid háza között, Abner szilárdan
kitartott Saul háza mellett.
'''
"7" = ''':sup:`7` Ám Saulnak volt egy mellékfelesége; Ricpának hívták, és Ajjának volt
a lánya. Abner magáévá tette. Erre Isbaal kérdõre vonta Abnert: "Miért
közeledtél atyám mellékfeleségéhez?"
'''
"8" = ''':sup:`8` Abner nagy haragra gerjedt Isbaal szavai miatt, úgyhogy ezt mondta:
"Tán kutyának vagyok a feje? Mind a mai napig jóindulattal voltam
atyádnak, Saulnak háza, valamint testvérei és barátai iránt. Nem
hagytam, hogy Dávid kezére kerülj. S most szemrehányást teszel nekem
egy asszony miatt?
'''
"9" = ''':sup:`9` Ezt meg azt tegye Isten Abnerral - igen, amit az Úr esküvel ígért
Dávidnak, azt én fogom keresztülvinni.
'''
"10" = ''':sup:`10` Elveszem Saul házától a királyságot, és megszerzem Dávidnak a trónt
Izrael fölött és Júda fölött, Dántól Beersebáig."
'''
"11" = ''':sup:`11` Isbaal egyetlen szót sem válaszolt Abnernak, mert félt tõle.
'''
"12" = ''':sup:`12` Ezután Abner követeket küldött Dávidhoz; ezt üzente: "...Köss velem
szövetséget, s támogatlak, hogy egész Izrael hozzád csatlakozzék."
'''
"13" = ''':sup:`13` Dávid így válaszolt: "Jól van, szövetséget kötök veled, de van egy
kikötésem: Nem kerülhetsz a szeme elé, csak ha Saul lányát, Michalt is
magaddal hozod, amikor eljössz, hogy színem elé járulj."
'''
"14" = ''':sup:`14` Akkor Dávid követeket küldött Saul fiához, Isbaalhoz ezzel az
üzenettel: "Add ki nekem a feleségemet, Michalt, akit száz filiszteus
elõbõre árán szereztem magamnak."
'''
"15" = ''':sup:`15` Erre Isbaal elküldött és elhozatta férjétõl, Paltieltõl, Lajis
fiától.
'''
"16" = ''':sup:`16` A férje azonban vele ment, sírva kísérte egészen Bachurimig. Ott
Abner azt mondta neki: "Menj vissza!" S õ visszament.
'''
"17" = ''':sup:`17` Most Abner Izrael véneivel egyezkedett. Azt mondta nekik: "Régi
vágyatok, hogy Dávid legyen a királyotok.
'''
"18" = ''':sup:`18` Most hát vigyétek keresztül! Az Úr is azt mondta Dávidnak: Szolgám,
Dávid keze által szabadítom ki népemet, Izraelt a filiszteusok és
minden ellenségük hatalmából."
'''
"19" = ''':sup:`19` Ugyanígy beszélt Abner Benjamin fiai elõtt is. Aztán elment, hogy
Hebronban tudósítsa Dávidot, mit határozott Izrael és Benjamin egész
háza.
'''
"20" = ''':sup:`20` Amikor Abner Hebronba érkezett húsz férfi kíséretében, Dávid
lakomát adott Abnernak és azoknak az embereknek, akik vele voltak.
'''
"21" = ''':sup:`21` Abner azonban így szólt Dávidhoz: "Útra kelek és elmegyek, s egész
Izraelt uram köré gyûjtöm. Kössenek veled szövetséget és király
lehetsz, ameddig csak kívánja a szíved." Erre Dávid útra bocsátotta
Abnert, s õ el is ment békében.
'''
"22" = ''':sup:`22` Épp akkor tértek vissza Dávid és Joáb emberei egy portyáról, gazdag
zsákmánnyal. De Abner már nem volt ott Dávidnál, hiszen (Dávid)
elbocsátotta, s õ el is ment békében.
'''
"23" = ''':sup:`23` Amikor most Joáb és az egész csapat, amely vele volt, hazaért,
tudtára adták Joábnak: "Ner fia, Abner eljött a királyhoz, és õ
elengedte, úgyhogy elmehetett békében."
'''
"24" = ''':sup:`24` Erre Joáb elment a királyhoz és szemére vetette: "Mit tettél? Itt
járt nálad Abner. Miért hagytad, hogy békében elmehessen?
'''
"25" = ''':sup:`25` Hát nem látod, hogy Ner fia, Abner csak azért jött, hogy becsapjon,
megfigyelje, hol, merre jársz és kifürkéssze, mit szándékozol tenni?"
'''
"26" = ''':sup:`26` Joáb ezzel távozott Dávidtól, és követeket küldött Abner után. Ezek
Szira kútjától visszahozták anélkül, hogy Dávid tudta volna.
'''
"27" = ''':sup:`27` Amikor Abner visszaérkezett Hebronba, Joáb félrevonta a kapu mögé,
mintha csak zavartalanul akarna vele beszélni. Ott halálos döfést adott
a hasába testvére, Azahel véréért.
'''
"28" = ''':sup:`28` Amikor Dávid tudomást szerzett róla, azt mondta: "Én és
királyságom, minden idõkre ártatlanok vagyunk az Úr elõtt Ner fiának,
Abnernak a vére ontásában.
'''
"29" = ''':sup:`29` Folyjék vissza Joáb fejére és atyjának egész házára. Sose legyen
Joáb háza olyannak híjával, aki folyásban vagy leprában szenved, sem
olyan férfinak, aki csak arra való, hogy orsót fogjon, aki kardélen
hull el, s akinek nincs kenyere."
testvérüket, Azahelt a gibeoni csatában megölte.]
'''
"31" = ''':sup:`31` Aztán Dávid megparancsolta Joábnak és az egész vele tartó népnek:
"Szaggassátok meg ruhátokat, öltsetek gyászruhát és sirassátok meg
Abnert!" Dávid király maga kísérte a koporsót.
'''
"32" = ''':sup:`32` S amikor eltemették Abnert Hebronban, a király hangosan sírt Abner
sírjánál, és vele sírt az egész nép.
'''
"33" = ''':sup:`33` Aztán a király siratóénekbe kezdett Abnerra. Így szólt: "Úgy
kellett meghalnia Abnernak, mint valami elvetemültnek.
'''
"34" = ''':sup:`34` Kezed nem volt megkötözve, sem lábad bilincsbe verve. Úgy
pusztultál el, ahogy a gonosztevõ szokott veszni!"
'''
"35" = ''':sup:`35` Erre a nép még jobban siratta. Amikor az egész nép elment, hogy
Dávidot evésre bírja, amíg nappal van, Dávid megesküdött e szavakkal:
"Ezt és azt tegye velem Isten, ha kenyeret vagy bármi mást eszem,
mielõtt lemegy a nap."
'''
"36" = ''':sup:`36` Ezt az egész nép hallotta és helyeselte.
'''
"37" = ''':sup:`37` S azon a napon az egész nép és egész Izrael megtudta, hogy Ner
fiának, Abnernak a meggyilkolásában a királynak semmi része nem volt.
'''
"38" = ''':sup:`38` A király akkor így szólt szolgáihoz: "Hát nem tudjátok, hogy ma
Izraelben egy fejedelem, egy ember halt meg?
'''
"39" = ''':sup:`39` Ami engem illet, bár fölkent király vagyok, ma gyengének
bizonyulok; ezek az emberek, Ceruja fiai túl erõsek nekem. Az Úr
torolja meg a gonoszon a gonoszságát!"
'''
"Notes" = '''
Notas de rodapé:
