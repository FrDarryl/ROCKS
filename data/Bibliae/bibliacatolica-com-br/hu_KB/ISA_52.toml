[52]
"1" = ''':sup:`1` Kelj föl, kelj föl, öltözz erõbe, Sion! Öltsd fel legszebb ruhádat,
Jeruzsálem, te szent város! Mert nem megy át többé rajtad sem
körülmetéletlen, sem tisztátalan.
'''
"2" = ''':sup:`2` Rázd le a port magadról, kelj föl, rabságot szenvedett Jeruzsálem!
Oldd le nyakad bilincseit, Sionnak fogoly leánya!
'''
"3" = ''':sup:`3` Ezt mondja az Úr: Ingyen adtalak el, s most is váltságdíj nélkül
váltalak vissza benneteket.
'''
"4" = ''':sup:`4` Ezt mondja az Úr: Egykor Egyiptomba költözött le népem, hogy ott
lakjék, aztán Asszíria sanyargatta meg.
'''
"5" = ''':sup:`5` Hát most itt mit tegyek? - mondja az Úr. Hiszen népemet ingyen
elhurcolták, és akik uralkodnak rajta, ujjonganak - mondja az Úr. Egész
nap folyton-folyvást káromolják a nevemet.
'''
"6" = ''':sup:`6` Ismerje meg hát népem a nevemet; azon a napon majd megértik, hogy én
magam mondom: "Íme, itt vagyok!"
'''
"7" = ''':sup:`7` Milyen szép a hegyeken annak a lába, aki jó hírt hoz; aki békét
hirdet, örömhírt hoz, és kikiáltja a szabadulást. Aki azt mondja
Sionnak: "Királlyá lett a te Istened."
'''
"8" = ''':sup:`8` Figyelj csak! Õrszemeid felemelik a hangjukat, és mind ujjonganak,
mert szemtõl szemben látják, hogy visszatér az Úr a Sionra.
'''
"9" = ''':sup:`9` Ujjongva énekeljetek mindnyájan, Jeruzsálem romjai, mert az Úr
megvigasztalja népét, és megváltja Jeruzsálemet.
'''
"10" = ''':sup:`10` Az Úr felfedte szent karját minden nemzet szeme láttára. És
meglátja a föld minden határa, hogy szabadulást szerez Istenünk.
'''
"11" = ''':sup:`11` El onnét, el onnét! Gyertek onnan, s ne érintsetek semmi
tisztátalant. Vonuljatok ki közülük, s tisztuljatok meg, akik az Úr
edényeit hordozzátok.
'''
"12" = ''':sup:`12` De nem sietve kell kivonulnotok, és nem menekülõk módján. Az Úr fog
elõttetek haladni, a hátvédetek meg Izrael Istene lesz.
'''
"13" = ''':sup:`13` Nézzétek, szolgám diadalmaskodik, fönséges lesz és felmagasztalják,
és nagy dicsõségre emelkedik.
'''
"14" = ''':sup:`14` Amint sokan megborzadtak láttán, - hiszen oly dicstelennek
látszott, és alig volt emberi ábrázata -, úgy fog majd sok nemzet
ámulni rajta,
'''
"15" = ''':sup:`15` és királyok némulnak el színe elõtt. Mert olyasmit fognak látni,
amilyet még soha nem hirdettek nekik; és olyan dolognak lesznek tanúi,
amilyenrõl addig soha nem hallottak.
'''
