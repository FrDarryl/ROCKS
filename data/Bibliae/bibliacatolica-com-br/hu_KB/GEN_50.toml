[50]
"1" = ''':sup:`1` József ráborult atyjára, sírt fölötte és megcsókolta.
'''
"2" = ''':sup:`2` Azután József megparancsolta a szolgálatában álló orvosoknak, hogy
balzsamozzák be atyját. Az orvosok bebalzsamozták Izraelt,
'''
"3" = ''':sup:`3` s ezzel negyven nap telt el. Ennyi idõt vett igénybe a balzsamozás.
Az egyiptomiak 70 napos gyászt tartottak.
'''
"4" = ''':sup:`4` A gyászidõ leteltével József így szólt a fáraó környezetéhez: "Ha
kegyelmet találtam szemetekben, szóljatok érdekemben a fáraónál.
'''
"5" = ''':sup:`5` Atyám esküt vett ki tõlem és azt mondta: "Nézd, nekem meg kell
halnom. Temessetek el saját sírboltomban Kánaán földjén, amelyet ott
készítettem." Most tehát fel szeretnénk oda menni, hogy eltemessem
atyámat, azután ismét visszatérek."
'''
"6" = ''':sup:`6` A fáraó ezt válaszolta: "Menj fel, temesd el atyádat, ahogy
megesketett."
'''
"7" = ''':sup:`7` József tehát elment, hogy eltemesse atyját, vele mentek a fáraó
szolgái, házának tisztviselõi, Egyiptom földjének minden méltósága,
'''
"8" = ''':sup:`8` továbbá József minden hozzátartozója, testvérei és atyjának egész
belsõ személyzete. Csak a gyermekeket, a juhokat és marhákat hagyták
hátra Gósen földjén.
'''
"9" = ''':sup:`9` Szekerek és lovasok is kísérték õket, így a menet igen nagy volt.
'''
"10" = ''':sup:`10` Amikor Góren-ha-Atadhoz értek, a Jordánon túlra, nagy ünnepi
gyászszertartást tartottak. Hét napig tartó gyászünnepséget rendezett
atyjának.
'''
"11" = ''':sup:`11` Mikor a föld lakói, a kánaániták a Góren-ha-Atad-i gyászünnepélyt
látták, így szóltak: "Az egyiptomiaknak nagy gyászünnepük van." Ezért a
helyet Abel-Mizrajimnak nevezték el. A Jordánon túl fekszik.
'''
"12" = ''':sup:`12` Fiai úgy tettek vele, ahogy megparancsolta.
'''
"13" = ''':sup:`13` Fiai elvitték Kánaán földjére és eltemették a machpelai telek
barlangjában, Mamrétól keletre, amelyet Ábrahám a hetita Efrontól
vásárolt temetõhelynek.
'''
"14" = ''':sup:`14` Azután József ismét visszatért Egyiptomba: õ, a testvérei és
mindazok, akik eljöttek vele atyja temetésére.
'''
"15" = ''':sup:`15` József testvérei atyjuk halála után féltek, és így szóltak: "Mi
lesz, ha József ellenségesen viselkedik velünk szemben és megtorolja
mind a rosszat, amit tettünk vele?"
'''
"16" = ''':sup:`16` Ezért elküldtek Józsefhez és ezt üzenték: "Atyád halála elõtt
meghagyta nekünk,
'''
"17" = ''':sup:`17` hogy mondjátok Józsefnek: bocsásd meg testvéreid vétkét és bûnét, a
rosszat, amit veled tettek. Tehát bocsásd meg atyád Istene szolgáinak
vétkét." József sírt az üzenet hallatára.
'''
"18" = ''':sup:`18` Azután testvérei maguk mentek Józsefhez, leborultak elõtte és így
szóltak: "Nézd, szolgáid vagyunk."
'''
"19" = ''':sup:`19` De József így beszélt hozzájuk: "Ne féljetek! Vajon Isten
helyettese vagyok én?
'''
"20" = ''':sup:`20` Ti rosszat forraltatok ellenem, de Isten jóra fordította azt, hogy
megvalósítsa, ami ma van: életben tartson egy nagy népet.
'''
"21" = ''':sup:`21` Tehát ne féljetek, gondoskodom rólatok és gyermekeitekrõl! Így
vigasztalta õket és barátságosan beszélt hozzájuk.
'''
"22" = ''':sup:`22` József Egyiptomban maradt: õ és atyja házanépe. József 110
esztendõs lett.
'''
"23" = ''':sup:`23` József meglátta Efraim dédunokáit, Manassze fiának, Machirnak a
fiai is József térdén születtek.
'''
"24" = ''':sup:`24` József meghagyta testvéreinek: "Én meghalok. Isten majd meglátogat
benneteket és visszavezet ebbõl az országból arra a földre, amelyet
Ábrahámnak, Izsáknak és Jákobnak esküvel megígért."
'''
"25" = ''':sup:`25` Azután megeskette Izrael fiait: "Ha majd Isten meglátogat
benneteket, vigyétek el csontjaimat magatokkal!"
'''
"26" = ''':sup:`26` József 110 éves korában halt meg. Bebalzsamozták és Egyiptomban
koporsóba helyezték.
'''
