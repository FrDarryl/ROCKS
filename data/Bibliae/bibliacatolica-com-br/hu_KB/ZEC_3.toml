[3]
"1" = ''':sup:`1` Megmutatta nekem Józsue fõpapot, amint az Úr angyala elõtt állt.
Jobbján a sátán állt, és vádolta.
'''
"2" = ''':sup:`2` Az Úr angyala ezt mondta a sátánnak: "Parancsoljon neked az Úr,
sátán, parancsoljon neked az, aki kiválasztotta Jeruzsálemet! Nem üszök
õ, amelyet kimentettek a tûzbõl?"
'''
"3" = ''':sup:`3` Józsue piszkos ruhába volt öltözve, amint ott állt az Úr angyala
elõtt.
'''
"4" = ''':sup:`4` Az angyal megszólalt, és azt mondta az elõtte állóknak: "Vegyétek le
róla a piszkos ruhát, és öltöztessétek díszes ruhába! és azt mondta
neki: "Látod, levettem rólad bûnödet".
'''
"5" = ''':sup:`5` A fejére tegyetek tiszta föveget!" Fel is öltöztették díszes ruhába,
a fejére pedig tiszta föveget tettek. Az Úr angyala ott állt elõtte,
'''
"6" = ''':sup:`6` Majd így szólt az Úr angyala Józsuéhoz:
'''
"7" = ''':sup:`7` "Ezt mondja a Seregek Ura: Ha az én útjaimon jársz, és megtartod
törvényeimet, te fogod kormányozni házamat, te õrzöd udvaraimat, és
megengedem, hogy ezek sorába lépj, akik itt állnak.
'''
"8" = ''':sup:`8` Halljátok hát, Józsue fõpap, és társaid, akik elõtted ülnek - mert
hisz jelképes személyek vagytok! Nézzétek, elküldöm szolgámat, a
Sarjat,
'''
"9" = ''':sup:`9` Nézd, a kõ, amelyet Józsue elé tettem, ezen az egy kövön hét szem
van; nézd, magam vésem bele a feliratot - mondja a Seregek Ura." és
kiirtom a gonoszságot ebbõl az országból egyetlen nap alatt.
'''
"10" = ''':sup:`10` Azon a napon - mondja a Seregek Ura - meghívhatjátok majd egymást a
szõlõ és a fügefa alá.
'''
"Notes" = '''
