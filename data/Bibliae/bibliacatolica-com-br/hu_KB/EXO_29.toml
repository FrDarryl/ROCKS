[29]
"1" = ''':sup:`1` A következõ módon kell eljárnod, amikor Áront és fiait fölkened,
hogy mint papok szolgáljanak nekem. Végy egy fiatal bikát és két
hibátlan kost,
'''
"2" = ''':sup:`2` kovásztalan kenyeret és kovásztalan, olajjal meghintett kalácsot,
valamint kovásztalan, olajjal meghintett lepényt. Ezeket lisztlángból
készítsd el.
'''
"3" = ''':sup:`3` Tedd õket kosárba és a kosarat hozd elém, éppúgy mint a bikát és a
két kost.
'''
"4" = ''':sup:`4` Áront és két fiát vezesd a találkozás sátorának bejáratához és ott
mossák le magukat.
'''
"5" = ''':sup:`5` Azután fogd a ruhákat, add rá Áronra a vászoninget, a felsõ köntöst,
az efodot és a melltáskát, s vedd körül rajta az efod kötését,
'''
"6" = ''':sup:`6` tedd a fejére a fejkendõt, s a diadémot erõsítsd rá a fejkendõre.
'''
"7" = ''':sup:`7` Azután végy olajat, öntsd a fejére és így kend föl.
'''
"8" = ''':sup:`8` Vezesd oda fiait, add rájuk a vászoninget,
'''
"9" = ''':sup:`9` kösd át az övvel, s tedd fejükre a fejkendõt. Örök rendelkezéssel
pappá teszem õket.
'''
"10" = ''':sup:`10` Vitesd a bikát a bizonyság sátra elé, hogy Áron és fiai a bika
fejére tegyék kezüket.
'''
"11" = ''':sup:`11` Azután vágd le a bikát az Úr elõtt a bizonyság sátrának
bejáratánál.
'''
"12" = ''':sup:`12` Végy a bika vérébõl, és ujjaddal kend az oltár szarvaira. A többi
vért mind öntsd ki az oltár lábához.
'''
"13" = ''':sup:`13` Majd vedd az egész hájat, amely a beleket takarja, a májat és a két
vesét a rajtuk levõ hájjal, s égesd el az oltáron.
'''
"14" = ''':sup:`14` A bika húsát, bõrét és beleit a táboron kívül égesd el. Ez a bûnért
való áldozat.
'''
"15" = ''':sup:`15` Azután hozd oda az egyik kost, Áron és fiai tegyék kezüket a kosra.
'''
"16" = ''':sup:`16` Vágd le a kost, vedd le a vérét és öntsd körös-körül az oltáron.
'''
"17" = ''':sup:`17` Vágd a kost darabokra, mosd meg a belsõ szerveit, a lábait, s tedd
a többi részéhez meg a fejéhez.
'''
"18" = ''':sup:`18` Azután égesd el az egész kost az oltáron. Ez égõáldozat, a
megbékélés illata az Úr számára, az õ tiszteletére elköltött eledel.
'''
"19" = ''':sup:`19` Ezután vedd a másik kost, s Áron meg fiai tegyék kezüket a fejére.
'''
"20" = ''':sup:`20` Vágd le a kost, végy a vérébõl, kend meg vele Áron jobb fülét és
fiainak jobb fülét, kezük jobb hüvelykjét és jobb lábuk nagyujját. A
többi vért öntsd körül az oltáron.
'''
"21" = ''':sup:`21` Majd végy az oltáron lévõ vérbõl meg az olajból, és hintsd meg vele
Áront és fiait, a ruháját, meg fiainak a ruháját, hogy ruhája meg
fiainak a ruhája meg legyen szentelve.
'''
"22" = ''':sup:`22` Most vedd a kos háját: a farkát, a beleket borító hájat, a májat és
a két vesét a rajtuk levõ hájjal együtt és a jobb lapockát - mivel ez a
beiktatásért feláldozott kos -,
'''
"23" = ''':sup:`23` továbbá egy kenyeret, egy olajjal meghintett kalácsot és egy
lepényt a kosárból, amely a kovásztalan kenyerekkel az Úr elõtt áll,
'''
"24" = ''':sup:`24` add mindezt Áronnak és fiainak a kezébe, hogy lengetéssel
felajánlják az Úrnak.
'''
"25" = ''':sup:`25` Ezután vedd vissza a kezükbõl és égesd el az égõáldozat oltárán, a
megbékélés illatául az Úrnak. Az Úr tiszteletére elköltött eledel az.
'''
"26" = ''':sup:`26` Vedd ezután a beiktatási áldozatra szánt kos szegyét és lengetéssel
ajánld fel az Úrnak. Ez a te részed lesz.
'''
"27" = ''':sup:`27` A meglengetett szegyet és lapockát, amelyet a beiktatási áldozatra
szánt kosból ajánlanak fel, szenteld Áronnak és fiainak.
'''
"28" = ''':sup:`28` Ezek Áronnak és fiainak járnak, mint Izrael fiaitól kapott örök
járandóság. Ez ugyanis lengetéssel felajánlott áldozat, s azt Izrael
fiainak közösségi áldozatából le kell adni, mint az Úrnak járó részt.
'''
"29" = ''':sup:`29` Áron szent ruháit a fiai öröklik, s õket azokban kell fölkenni és
beiktatni.
'''
"30" = ''':sup:`30` Aki fiai közül helyette pap lesz, az hét napig viselje azokat,
amikor belép a találkozás sátorába, hogy ellássa a szolgálatot a
szentélyben.
'''
"31" = ''':sup:`31` Vedd a felszentelési kost és a húsát fõzd meg szent helyen.
'''
"32" = ''':sup:`32` Áron és fiai fogyasszák el a kos húsát a kenyérrel együtt, amely a
bizonyság sátorának bejáratánál a kosárban van.
'''
"33" = ''':sup:`33` Csak azok ehetnek belõle, akikért az engesztelést elvégezték,
amikor beiktatták és fölkenték õket. Kívülálló nem ehet belõle, mert
szent dolog.
'''
"34" = ''':sup:`34` Ha pedig a felszentelési áldozat húsából vagy a kenyérbõl valami
másnap reggelre megmarad, a maradékot el kell égetni, abból már nem
szabad enni, mert szent dolog.
'''
"35" = ''':sup:`35` Pontosan úgy kell eljárnod Áronnal és fiaival, ahogy parancsoltam
neked. A felszentelés hét napig tartson.
'''
"36" = ''':sup:`36` Mindennap be kell mutatnod egy bikát, mint bûnért való áldozatot
engesztelésül, és tisztítsd meg az oltárt az engesztelõ áldozat
bemutatása által és szenteld meg felkenéssel.
'''
"37" = ''':sup:`37` Hét napon át végezd az oltáron az engesztelés szertartását és így
szenteld meg. Így az oltár egészen szent lesz, s mindenki
megszentelõdik, aki az oltárt megérinti.
'''
"38" = ''':sup:`38` Az oltáron ezt kell majd feláldoznod: két egyesztendõs bárányt
mindennap, megszakítás nélkül.
'''
"39" = ''':sup:`39` Az egyik bárányt reggel áldozd fel, a másikat este felé:
'''
"40" = ''':sup:`40` hozzá egy tized lisztlángot, amely össze van keverve egy negyed hin
zúzott bogyóból nyert olajjal, továbbá egy bárányhoz egy negyed hin
bort italáldozatul.
'''
"41" = ''':sup:`41` A másik bárányt estefelé áldozd fel: az ételáldozat és italáldozat
olyan legyen, mint reggel: ez a megbékélés illata, az Úr tiszteletére
elköltött eledel.
'''
"42" = ''':sup:`42` Mint állandó égõáldozatot kell ezt nemzedékrõl nemzedékre bemutatni
az Úrnak a bizonyság sátorának bejáratánál, ahol veled találkozom, hogy
szóljak hozzád.
'''
"43" = ''':sup:`43` Izrael fiaival ezen a helyen találkozom, amelyet megszentel
dicsõségem.
'''
"44" = ''':sup:`44` Megszentelem a találkozás sátorát és az oltárt. Megszentelem Áront
és fiait is, hogy mint papok szolgáljanak nekem.
'''
"45" = ''':sup:`45` Izrael fiai között fogok lakni és Istenük leszek.
'''
"46" = ''':sup:`46` Nekik meg kell tudniuk, hogy én, Jahve, az õ Istenük vagyok, aki
kivezette õket Egyiptomból, hogy közöttük lakjam: Én, Jahve, az õ
Istenük.
'''
