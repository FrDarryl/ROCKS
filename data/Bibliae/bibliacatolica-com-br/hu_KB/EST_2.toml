[2]
"1" = ''':sup:`1` Ezek után az események után, amikor már lelohadt a haragja,
Achasvéros király Vastira gondolt, arra, amit tett és a rendeletre,
amit miatta hoztak.
'''
"2" = ''':sup:`2` A király körül szolgálatot teljesítõ udvari emberek ezért így
szóltak hozzá: "Hadd keressünk a királynak szép szûz leányokat.
'''
"3" = ''':sup:`3` Rendeljen a király birodalmának minden tartományába tisztviselõket,
ezek gyûjtsenek össze minden szép szûzleányt Szuza várába, az asszonyok
házába, a királyi eunuchnak, Hegének a keze alá, aki az asszonyokra
felügyel. Õ majd gondoskodik mindenrõl, ami ékesítésükhöz kell,
'''
"4" = ''':sup:`4` s az a leány, aki megtetszik a királynak, legyen Vasti helyett a
királyné." Tetszett a királynak a beszéd, és így is tettek.
'''
"5" = ''':sup:`5` Szuza várában élt egy zsidó férfi. Mardokeusnak hívták, s Jairnak
volt a fia, (aki) Simi fia volt, az meg Kis fia Benjamin törzsébõl.
'''
"6" = ''':sup:`6` Jeruzsálembõl hurcolta el Babilon királya, Nebukadnezár, azokkal a
foglyokkal, akiket Jechonjával, Júda királyával együtt fogott el.
'''
"7" = ''':sup:`7` Gyámapja volt Hadasszának - más néven Eszternek -, aki a
nagybátyjának volt a lánya, s aki apját is, anyját is elvesztette. Szép
termete volt és bájos arca. Szülei halála után Mardokeus lányává
fogadta.
'''
"8" = ''':sup:`8` Amikor a király parancsát és rendeletét kihirdették, sok lányt
elvittek Szuza várába, Hege keze alá. Esztert is elvitték a királyi
palotába, s Hegére bízták, az asszonyok õrére.
'''
"9" = ''':sup:`9` Megtetszett neki a lány és kedvébe fogadta. Azon volt hát, hogy
megkapjon mindent, amire csak szüksége volt ékességül, meg hogy
eledelül szolgáljon neki. Ezenkívül kiválasztott a király házából hét
szolgálólányt és mellé adta õket, aztán az asszonyok házának legjobb
részében jelölt ki neki helyet.
'''
"10" = ''':sup:`10` Mivel Mardokeus megtiltotta neki, Eszter nem árulta el sem népét,
sem származását.
'''
"11" = ''':sup:`11` Mardokeus mindennap ott járt-kelt az asszonyok házának udvara
elõtt, hogy hírt halljon Eszterrõl: jól van-e, s mi történik vele.
'''
"12" = ''':sup:`12` Minden lánynak sorban be kellett mennie Achasvéros királyhoz akkor,
amikor eltelt a tizenkét hónap, ami alatt az asszonyokra vonatkozó
szabályok szerint elõ kellett készülniük: hat hónapig mirhaolajat,
másik hat hónapig meg balzsamot és más asszonyi kenetet használtak
szépségük ápolására.
'''
"13" = ''':sup:`13` Amikor a királyhoz ment, minden lány kérhetett, amit akart,
megadták neki: azzal léphetett be az asszonyok házából a királyi
palotába.
'''
"14" = ''':sup:`14` Este lépett be és másnap reggel tért vissza az asszonyoknak egy
másik házába, amely Saasgaz eunuchra, a mellékfeleségek felügyelõjére
volt bízva. Többé nem léphetett be a királyhoz, csak ha a király
kívánta és név szerint hívta.
'''
"15" = ''':sup:`15` Amikor elérkezett az ideje és rákerült a sor, hogy Eszter,
Abichajilnak, Mardokeus nagybátyjának a lánya, akit Mardokeus lányává
fogadott, bemenjen a királyhoz, nem kért semmi mást, csak amit Hege, a
király eunuchja ajánlott neki.
'''
"16" = ''':sup:`16` És lám, Eszter megnyerte mindenkinek a tetszését, aki csak látta.
Bevezették Achasvéros királyhoz a királyi palotába a tizedik hónapban,
amelynek Tebet volt a neve, uralkodásának hetedik évében.
'''
"17" = ''':sup:`17` A király megkedvelte Esztert, jobban, mint a többi asszonyt.
Megnyerte tetszését, és rokonszenvét jobban, mint a többi lány. Királyi
koronát tett Eszter fejére, és Vasti helyébe királynévá választotta.
'''
"18" = ''':sup:`18` Utána a király nagy lakomát rendezett - ez Eszter lakomája volt.
Összes fejedelmének és szolgájának pihenõnapot engedélyezett minden
tartományban, és királyi bõkezûséggel osztogatott ajándékokat.
'''
"19" = ''':sup:`19` Amikor, mint a lányok, az asszonyok második házába került,
'''
"20" = ''':sup:`20` Eszter nem fedte föl származását, sem népét, aszerint, amint
Mardokeus meghagyta neki. Eszter ugyanúgy követte Mardokeus
utasításait, mint abban az idõben, amikor még a gyámja volt.
'''
"21" = ''':sup:`21` Mardokeus azokban a napokban a királyi kapunál ült, s értesült
róla, hogy két királyi eunuch, Bigtan és Teres, a palota õrei
haragjukban összeesküdtek, hogy kezet emelnek a királyra.
'''
"22" = ''':sup:`22` Amikor Mardokeus megtudta a dolgot, jelentette Eszter királynénak.
Eszter meg Mardokeus nevében beszélt a királlyal.
'''
"23" = ''':sup:`23` Kivizsgálták az ügyet, és igaznak találták a dolgot. A két eunuch
bitófára került, aztán a dolgot bejegyezték - a király jelenlétében -
az események könyvébe.
'''
