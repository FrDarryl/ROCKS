[16]
"1" = ''':sup:`1` Akkor Gezerbõl visszatért János és jelentette atyjának, mit tett
Kendebeusz.
'''
"2" = ''':sup:`2` Simon magához hívatta két legidõsebb fiát, Júdást és Jánost és így
szólt hozzájuk: "Magam is, testvéreim is, atyám egész háza kora
ifjúságunktól mind a mai napig harcoltunk Izrael ellenségei ellen.
Küzdelmeink oly eredményesek voltak, hogy Izrael ismételten szabad
lett.
'''
"3" = ''':sup:`3` De már megöregedtem. Ti ellenben - az ég jóvoltából - olyan korban
vagytok, amikor az ember tud cselekedni. Lépjetek hát az én és a
testvéreim helyébe! Vonuljatok ki és harcoljatok népünkért. Segítsen
benneteket az ég!"
'''
"4" = ''':sup:`4` Aztán kiválasztott az országból húszezer gyalogost és lovast.
Kivonultak Kendebeusz ellen és Modinban töltötték az éjszakát.
'''
"5" = ''':sup:`5` Kora reggel útnak indultak és a síkságra vonultak. És lám, hatalmas
sereg állt velük szemben, gyalogos csapatok és lovasok. Egy patak volt
közöttük.
'''
"6" = ''':sup:`6` János velük szemközt táborozott embereivel. Mivel látta, hogy a nép
fél átkelni a patakon, maga kelt át elsõnek. Ezt látva, a katonák is
utána mentek.
'''
"7" = ''':sup:`7` Ezután kettéosztotta seregét, és a lovasságot a gyalogosok közé
állította, mert az ellenség lovassága nagyon erõs volt.
'''
"8" = ''':sup:`8` Megfújták a kürtöket és legyõzték Kendebeuszt és seregét. Sokan
megsebesültek és elestek közülük. A többiek az erõdbe menekültek.
'''
"9" = ''':sup:`9` János testvére, Júdás is megsebesült. János azonban üldözõbe vette
õket, egészen addig, amíg az általa megerõsített Kedronba nem ért.
'''
"10" = ''':sup:`10` A többiek az Asdod vidékén lévõ bástyákba menekültek. Felgyújtotta
a várost. Mintegy kétezer férfi elesett közülük. Õ maga épségben
visszatért Júdeába.
'''
"11" = ''':sup:`11` Akkoriban Abubusz fia, Ptolemeusz volt Jerikó síkságának a
parancsnoka. Sok ezüstje, aranya volt,
'''
"12" = ''':sup:`12` hiszen a fõpapnak volt a veje.
'''
"13" = ''':sup:`13` Szíve eltelt gõggel, és azt tervezte, hogy az ország urává lesz.
Simon és fiai ellen cselhez folyamodott, így akarta eltenni õket láb
alól.
'''
"14" = ''':sup:`14` Simonnak ugyanis szokása volt, hogy bejárja az ország városait, és
ellenõrizze, hogyan intézik ügyeiket. Így a 177. esztendõ tizenegyedik
hónapjában, azaz Sebat hónapjában fiaival, Mattatiással és Júdással
Jerikóba érkezett.
'''
"15" = ''':sup:`15` A Dok nevû kis erõdben, amelyet õ épített. Abubusz fia fogadást
rendezett nekik. Alkalmat teremtett az ivásra. Közben azonban embereket
rejtett el ott.
'''
"16" = ''':sup:`16` Amikor Simon és fiai ittasak lettek, Ptolemeusz és emberei
fölkeltek, fegyverhez nyúltak, behatoltak Simonhoz az ebédlõterembe, és
megölték két fiával és kísérete néhány tagjával egyetemben.
'''
"17" = ''':sup:`17` Így szégyenletes hûtlenséget követett el, rosszal viszonozta a jót.
'''
"18" = ''':sup:`18` Ptolemeusz levélben értesítette a dologról a királyt, és követséget
küldött hozzá, hogy küldjön neki csapatokat segítségül és engedje át
neki a városokat és a tartományt.
'''
"19" = ''':sup:`19` Más embereket Gezerbe küldött azzal, hogy öljék meg Jánost, a
parancsnokoknak meg azt írta, keressék fel, s aranyat, ezüstöt és más
ajándékokat ad nekik.
'''
"20" = ''':sup:`20` Ismét más embereket pedig azért küldött, hogy foglalják el
Jeruzsálemet és a templomdombot.
'''
"21" = ''':sup:`21` De valaki elõresietett és jelentette Gezerben Jánosnak, hogy atyját
és testvéreit megölték: "Már útnak indította embereit, hogy téged is
öljenek meg."
'''
"22" = ''':sup:`22` Erre a hírre nagyon megrémült. Elfogatta az embereket, akik azért
mentek, hogy megöljék, és kivégeztette õket. Mert tudta, hogy a
vesztére törnek.
'''
"23" = ''':sup:`23` János történetének többi részét, háborúit és véghezvitt hõstetteit,
a falak újjáépítését és egyéb tetteit
'''
"24" = ''':sup:`24` mind följegyezték fõpapsága könyvébe, attól az idõtõl fogva, hogy
atyja helyett õ lett a fõpap.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - János vezeti apja, Simon seregeit Cendebeus támadásai ellen.
Bátor vezetése rávilágít a hatalom átmenetére az új nemzedékre és
Izrael szabadságharcának folytatására (lásd még 1Krón 22:5 és Bírák
6:12-14).
16:4-10 - János egy nagy csatában legyőzi Cendebeust, megmutatva, hogy
a győzelem az Istenbe vetett bizalom és a stratégiai felkészülés révén
jön létre. A győzelem az isteni gondviselésnek és Isten népe iránti
buzgóságának tulajdonítható (lásd még 1Sámuel 17:47 és Zsolt 18:39).
16:11-17 - Ptolemaiosz, Simon veje elárulja és meggyilkolja Simont és
fiait. Ez az árulás felidézi a becsvágy és a csalás pusztító
következményeit, szemben Simon Isten iránti hűségével (lásd még 2Sámuel
3:27 és Máté 26:47-49).
16:18-22 - Ptolemaiosz megpróbálja elfogni Jánost, de időben
figyelmeztetik, és megszökik. Isten gondviselése megvédi Jánost,
ahogyan gyakran megvédte Izrael vezetőit a múltban (lásd még 1Sámuel
19:11-12 és ApCsel 23:16-22).
16:23-24 - Simon uralkodását a történelem évkönyvei dokumentálják,
jelképezi annak fontosságát, hogy emlékezzünk az igazlelkű tettekre és
Isten győzelmeire. Ez tükrözi a hűséges nemzedékek emlékének
megőrzésének értékét (lásd még Nehémiás 13:14 és Zsolt 112:6).
'''
