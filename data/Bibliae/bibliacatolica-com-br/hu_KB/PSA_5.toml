"1" = ''':sup:`1` (A karvezetõnek, fuvolára - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Hallgasd meg szavamat, Uram, figyelj esdeklésemre!
'''
"3" = ''':sup:`3` Hangos imádságom jusson eléd, Királyom és Istenem! Hiszen hozzád
könyörgök,
'''
"4" = ''':sup:`4` Uram, virradatkor már hallod kiáltozásomat, már reggel eléd tárom
kérésemet és várok.
'''
"5" = ''':sup:`5` Te nem olyan Isten vagy, akinek az álnokság tetszik. A rossznak
nincs maradása elõtted,
'''
"6" = ''':sup:`6` az elvakultak nem állhatnak meg színed elõtt. A gonosztevõket
gyûlölöd mind,
'''
"7" = ''':sup:`7` és megsemmisíted a képmutatókat. A véres kezû, az álnok ember
irtózatos az Úr szemében.
'''
"8" = ''':sup:`8` De én kegyelmed bõségébõl házadba léphetek, és szent templomod elõtt
leborulhatok félelmeddel telve.
'''
"9" = ''':sup:`9` Uram, te igaz vagy, vezess hát, ellenségeim ellenére is, s tedd
járhatóvá elõttem ösvényedet!
'''
"10" = ''':sup:`10` Szájukban nincs igazság, szívükben gonoszat forralnak. Torkuk
nyitott sír, nyelvük hízelgésre hajlik.
'''
"11" = ''':sup:`11` Büntesd meg õket érte, Istenem, hadd essenek saját csapdájukba!
Számtalan gonoszságuk miatt taszítsd el õket, mivel ellened szegültek.
'''
"12" = ''':sup:`12` De örüljenek azok, akik hozzád menekülnek, ujjongjanak mindörökké!
Oltalmazd õket s add, hogy benned leljék örömüket, akik tisztelik
nevedet!
'''
"13" = ''':sup:`13` Hiszen te megáldod, Uram, az igazat, kegyelmed pajzsként borul
föléje.
'''
