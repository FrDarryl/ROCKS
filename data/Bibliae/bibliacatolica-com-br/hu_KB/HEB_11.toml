[11]
"1" = ''':sup:`1` A hit a remélt dolgok biztosítéka, a nem látható dolgok bizonyítéka.
'''
"2" = ''':sup:`2` Õseink ebbõl merítettek bizonyosságot.
'''
"3" = ''':sup:`3` A hitbõl ismerjük meg, hogy a világot az Isten szava alkotta, vagyis
a látható a láthatatlanból lett.
'''
"4" = ''':sup:`4` Ábel a hittõl vezettetve mutatott be értékesebb áldozatot, mint
Kain, és kapott bizonyosságot igaz voltáról, mert az Isten maga tett
áldozati ajándékairól tanúságot. Hite által még holtában is beszél.
'''
"5" = ''':sup:`5` A hitéért ragadtatott el Hénoch, hogy ne ízlelje meg a halált: "Nem
találták többé, mert az Úr elragadta." Még eltûnése elõtt bizonyságot
nyert, hogy kedves az Isten elõtt.
'''
"6" = ''':sup:`6` Hit nélkül pedig nem lehet senki sem kedves, aki ugyanis az Istenhez
járul, hinnie kell, hogy Õ van és megjutalmazza azt, aki Õt keresi.
'''
"7" = ''':sup:`7` A hitben kapott Noé felvilágosítást a még nem látható eseményekrõl,
és szent félelemmel eltelve bárkát épített családja megmentésére.
Hitében ítélkezett a világ fölött, és a hitbõl fakadó megigazulásból
lett örökös.
'''
"8" = ''':sup:`8` Ábrahám hitbõl engedelmeskedett a hívásnak, hogy költözzék arra a
vidékre, amelyet örökségül kellett kapnia. Elindult anélkül, hogy tudta
volna, hová megy.
'''
"9" = ''':sup:`9` Hittel telepedett le az Ígéret földjére, idegen országban, és
sátorban lakott Izsákkal és Jákobbal, akik ugyanazt az ígéretet
örökölték.
'''
"10" = ''':sup:`10` Várta ugyanis azt a szilárd alapokon nyugvó várost, amelyet majd az
Isten tervez és épít.
'''
"11" = ''':sup:`11` Sára is a hitében kapta az erõt, hogy elõrehaladott kora ellenére
anya lehessen, mert hûségesnek tartotta azt, aki az ígéretet tette.
'''
"12" = ''':sup:`12` Ezért ettõl az egytõl, noha már nem volt fiatal, annyian
származnak, mint az égen a csillag vagy mint a tengerpart
megszámlálhatatlan fövenye.
'''
"13" = ''':sup:`13` Mind hitben hunytak el, de anélkül, hogy az ígéret teljesedését
megérték volna; csak messzirõl látták és üdvözölték, elismerve, hogy
vándorok és jövevények a földön.
'''
"14" = ''':sup:`14` Akik így beszélnek, megvallják, hogy hazát keresnek.
'''
"15" = ''':sup:`15` Ha arra a földre gondoltak volna, ahonnan kijöttek, lett volna
alkalmuk a visszatérésre.
'''
"16" = ''':sup:`16` De egy jobb haza után vágyódtak, a mennyei után. Ezért az Isten sem
szégyelli, hogy Istenüknek hívják, hiszen hazát készített nekik.
'''
"17" = ''':sup:`17` Ábrahám hittel áldozta fel Izsákot, amikor az Isten próbára tette.
Készen volt rá, hogy feláldozza egyszülöttét, õ, aki ígéretképpen
kapta,
'''
"18" = ''':sup:`18` és hallotta: "Izsák által lesznek utódaid."
'''
"19" = ''':sup:`19` Biztosra vette, hogy Isten képes a halottakat is feltámasztani.
Ezért vissza is kapta mintegy elõképül.
'''
"20" = ''':sup:`20` Izsák hittel, szemét a jövõre irányítva áldotta meg Jákobot és
Ézsaut.
'''
"21" = ''':sup:`21` Hittel áldotta meg a haldokló Jákob József két fiát, miközben
botjának fejére támaszkodva imádkozott.
'''
"22" = ''':sup:`22` Hittel gondolt József halála elõtt Izrael fiainak kivonulására és
rendelkezett csontjairól.
'''
"23" = ''':sup:`23` Hitükben rejtegették az újszülött Mózest szülei három hónapig,
látva, hogy a gyermek szép, és nem féltek a király parancsától.
'''
"24" = ''':sup:`24` Mózes a hitében tagadta felnõtt korában, hogy a fáraó leányának a
fia.
'''
"25" = ''':sup:`25` Inkább vállalta, hogy az Isten népével együtt elszenvedi a
sanyargatást, mint hogy a bûn múló elõnyét élvezze.
'''
"26" = ''':sup:`26` A Messiás gyalázatát nagyobb értéknek tartotta az egyiptomiak
kincseinél, mert a jutalommal is számolt.
'''
"27" = ''':sup:`27` Hittel távozott Egyiptomból, és nem ijedt meg a király haragjától,
hanem állhatatosan kitartott, mintha már a láthatatlant látta volna.
'''
"28" = ''':sup:`28` Hittel ünnepelte meg a húsvétot, és a vérrel való meghintést, hogy
az öldöklõ ne ártson az elsõszülötteknek.
'''
"29" = ''':sup:`29` Hittel keltek át a Vörös-tengeren, úgy, mint a szárazföldön, de
amikor az egyiptomiak kísérelték ezt meg, elmerültek.
'''
"30" = ''':sup:`30` A hit erejébõl omlottak le Jerikó falai, azután, hogy hét napon át
körüljárták.
'''
"31" = ''':sup:`31` A bûnös életû Rácháb is a hite folytán nem veszett oda a
hitetlenekkel együtt, mert jó szívvel befogadta a hírszerzõket.
'''
"32" = ''':sup:`32` Minek folytassam tovább? Kifogynék az idõbõl, ha felsorolnám
Gedeont, Bárákot, Sámsont, Jiftachot, Dávidot, Sámuelt és a prófétákat,
'''
"33" = ''':sup:`33` akik a hit erejével országokat gyõztek le, igazságot osztottak,
ígéreteket nyertek el, oroszlánok torkát tömték be,
'''
"34" = ''':sup:`34` lángoló tüzet oltottak el, megmenekültek a kard élétõl,
gyengeségükben erõre kaptak, hõsök voltak a háborúban, és
megfutamították az ellenség sorait.
'''
"35" = ''':sup:`35` Asszonyok feltámasztás útján visszakapták halottaikat. Némelyek
kínpadra jutottak, de nem fogadták el a szabadságot, csak hogy
dicsõségesebb feltámadásban részesüljenek.
'''
"36" = ''':sup:`36` Mások gúnyt és megostorozást, sõt bilincseket és börtönt tûrtek el,
'''
"37" = ''':sup:`37` megkövezték, kettéfûrészelték, agyonkínozták, kardélre hányták
õket, juhbõrbe és kecskebõrbe öltözve bujdostak, nélkülözés, üldözés és
zaklatás közepette.
'''
"38" = ''':sup:`38` A világ nem volt méltó rájuk. Ezért a pusztában, a hegyek közt, a
föld barlangjaiban és szurdokaiban bolyongtak.
'''
"39" = ''':sup:`39` Bár ezek a hitükrõl mind bizonyságot kaptak, mégsem nyerték el az
ígéretet,
'''
"40" = ''':sup:`40` mert az Isten nekünk valami jobbat tervezett, nélkülünk nem
juthatnak hát el az üdvösségre.
'''
