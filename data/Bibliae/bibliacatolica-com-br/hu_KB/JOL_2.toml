[2]
"1" = ''':sup:`1` Fújjátok meg a harsonát a Sionon, fújjatok riadót szent hegyemen!
Reszkessen az ország minden lakója, mert elérkezik az Úr napja, már
közel is van.
'''
"2" = ''':sup:`2` A sötétségnek és a komor fellegeknek napja az, felhõnek és homálynak
napja! Mint a szürkület, a hegyekre borul egy nagy és hatalmas nép;
sohasem volt hozzá fogható, ezután sem lesz többé nemzedékek nemzedékén
át.
'''
"3" = ''':sup:`3` Elõtte tûz emészt, mögötte meg láng perzsel; mint az Éden kertje,
olyan elõtte az ország, utána meg kietlen sivatag: menekülni nem lehet
elõle.
'''
"4" = ''':sup:`4` Harci paripákhoz hasonlók, mint a mének, úgy száguldanak.
'''
"5" = ''':sup:`5` Hangjuk, mint a harci szekereké, amelyek a hegyek magasára hágnak;
pattog, akár a lobogó tûz, amely fölemészti a tarlót, mint egy
hatalmas, harcra kész nép.
'''
"6" = ''':sup:`6` Elõtte remegnek a népek, minden arc elsápad.
'''
"7" = ''':sup:`7` Száguldanak, mint a hõsök, mint a harcosok, megmásszák a falakat.
Biztosan haladnak útjukon, nem térnek le ösvényükrõl.
'''
"8" = ''':sup:`8` Egyikük sem akadályozza a másikat, mindegyikük a maga útján halad.
Mindenen áthatolnak, és nem szakadnak el egymástól.
'''
"9" = ''':sup:`9` Betörnek a városba, felfutnak a falra; bemennek a házakba, az
ablakon keresztül behatolnak, mint a tolvaj.
'''
"10" = ''':sup:`10` Színe elõtt megremeg a föld, megrendülnek az egek, a nap és a hold
elsötétedik, a csillagok elvesztik fényüket.
'''
"11" = ''':sup:`11` Az Úr hallatja szavát serege színe elõtt. Mert serege töméntelen, s
akik parancsát végrehajtják, azok hatalmasak. Mert nagy az Úrnak napja,
igen félelmetes. Ki állhat meg színe elõtt?
'''
"12" = ''':sup:`12` Ezt mondja az Úr: Késedelem nélkül térjetek vissza hozzám teljes
szívetekbõl, böjtölve, sírva és gyászolva.
'''
"13" = ''':sup:`13` A szíveteket szaggassátok meg, ne a ruhátokat. Térjetek vissza az
Úrhoz, a ti Istenetekhez, mert jóságos és irgalmas, nagy a türelme és
csupa könyörület; utálja a gonoszságot.
'''
"14" = ''':sup:`14` Ki tudja, hátha visszatér és újra megbocsát, s áldás fakad a
nyomában, étel- és italáldozat az Úr, a ti Istenetek számára?
'''
"15" = ''':sup:`15` Fújjátok meg a harsonát a Sionon, rendeljetek el böjtöt,
hirdessetek ünnepet,
'''
"16" = ''':sup:`16` gyûjtsétek egybe a népet, hívjátok össze a gyülekezetet! Gyûjtsétek
egybe a véneket, hívjátok össze a gyermekeket, meg a csecsemõket!
Jöjjön elõ hálószobájából az ifjú férj, nászházából az új asszony!
'''
"17" = ''':sup:`17` Sírjanak a papok, az Úr szolgái az elõcsarnok és az oltár között,
és mondják: "Könyörülj, Uram, népeden, ne hagyd, hogy gyalázat érje
örökségedet, s ne csúfolhassák õket a népek! Ne mondhassák a népek
körében: Hol van az Istenük?"
'''
"18" = ''':sup:`18` Ekkor az Úr féltékeny szeretetre gyulladt országa iránt, és
megkegyelmezett népének.
'''
"19" = ''':sup:`19` Az Úr válaszolt népének és ezeket mondta: "Nézzétek, küldök nektek
gabonát, újbort és olajat, úgy, hogy jóllakhattok velük. Nem hagyom
többé, hogy a népek között gyalázat érjen benneteket.
'''
"20" = ''':sup:`20` Aki észak felõl jön, azt elkergetem. Száraz és kietlen földre ûzöm,
elõhadát a keleti tenger felé, utóhadát a nyugati tenger felé. Rossz
'''
"21" = ''':sup:`21` Ne félj, termõföld, ujjongj és örülj, mert nagy dolgot vitt végbe
az Úr!
'''
"22" = ''':sup:`22` Mezei állatok, ne féljetek, mert kizöldülnek a puszta legelõi! A fa
meghozza gyümölcsét, a fügefa és a szõlõ megadja termését.
'''
"23" = ''':sup:`23` Sion fiai, ujjongjatok, örüljetek az Úrban, a ti Istenetekben! Mert
igazságosságában megadja nektek az õszi esõt; esõt küld nektek: tavaszi
és õszi esõt, mint hajdanában.
'''
"24" = ''':sup:`24` A szérûk megtelnek gabonával, a sajtók ontják a bort és az olajat.
'''
"25" = ''':sup:`25` Kárpótollak benneteket az esztendõkért, amikor pusztított a sáska
és a jélek, a haszil és a gázám: hatalmas seregem, amelyet ellenetek
küldtem.
'''
"26" = ''':sup:`26` Ehettek és jóllakhattok, és akkor majd magasztaljátok az Úrnak, a
többé nem vall szégyent.]
'''
"27" = ''':sup:`27` "És tudni fogjátok, hogy Izraelben lakom, hogy én vagyok az Úr, a
ti Istenetek, és nem más, és népemet soha többé nem éri szégyen."
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Az „Úr napját” a továbbiakban nagy sötétség és pusztítás
eseményeként írják le. Jóel figyelmeztet a közelgő invázióra, isteni
cselekvéssel társítva azt, és hangsúlyozva Isten hatalmát és
2:12-14 - Az őszinte bűnbánatra való felhívás központi szerepet játszik
ebben a szakaszban. Joel arra buzdítja az embereket, hogy teljes
szívükből, böjtöléssel, sírással és siránkozással forduljanak Istenhez.
A felhívás hangsúlyozza, hogy Isten irgalmas, és vissza akarja
2:18-19 - Isten megígéri, hogy helyreállítja a földet, és megáldja
azokat az embereket, akik megtérnek. Az isteni irgalmasságnak ez a
pillanata ellentétben áll a korábban leírt ítélettel, megmutatva, hogy
és Zsolt 30:5).
2:28-32 - Joel megjövendöli Isten Lelke eljövetelét minden emberre, ez
az ígéret pünkösdkor be fog teljesedni, ahogy az ApCsel 2:17-21 leírja.
A Szellemnek ez a kiáradása reményt hoz a lelki megújulásra és az
egyetemes üdvösségre (lásd még ApCsel 2:17-18 és Lukács 24:49).
2:32 - Az üdvösség ígérete mindenkire kiterjed, aki segítségül hívja az
Úr nevét, kiemelve Isten kegyelmének egyetemességét és a hit
ApCsel 2:21).
'''
