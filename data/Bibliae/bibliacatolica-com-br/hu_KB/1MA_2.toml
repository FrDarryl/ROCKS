[2]
"1" = ''':sup:`1` Azokban a napokba lépett fel Mattatiás, János fia és Simeon unokája.
Joarib fiai közül való pap volt Jeruzsálemben, de Modinban élt.
'''
"2" = ''':sup:`2` Öt fia volt: János, melléknevén Gaddi,
'''
"3" = ''':sup:`3` Simon, melléknevén Tasszi,
'''
"4" = ''':sup:`4` Júdás, melléknevén Makkabeus,
'''
"5" = ''':sup:`5` Eleazár, melléknevén Auaran és Jonatán, melléknevén Affusz.
'''
"6" = ''':sup:`6` Amikor látta a Júdában és Jeruzsálemben végbemenõ istenkáromlásokat,
'''
"7" = ''':sup:`7` azt mondta: "Jaj nekem! Miért születtem? Azért, hogy lássam népem
pusztulását és a szent város romjait, s hogy tétlenül üljek, amikor
kiszolgáltatják az ellenségnek, a szentély pedig idegenek hatalmában
van?
'''
"8" = ''':sup:`8` Temploma olyan, mint a meggyalázott férfi, pompás fölszerelését
elhurcolták zsákmányul.
'''
"9" = ''':sup:`9` Az utcákon lekaszabolták a gyermekeket, az ifjak meg az ellenség
kardélén hulltak el.
'''
"10" = ''':sup:`10` Hol van nép, amely ne uralkodott volna rajta, s ne szerzett volna
tõle zsákmányt?
'''
"11" = ''':sup:`11` Minden ékszerét elrabolták. Aki egykor szabad volt, rabszolga lett.
'''
"12" = ''':sup:`12` Nézzétek szentélyünket: díszünket, dicsõségünket hogy kifosztották!
A pogányok megszentségtelenítették.
'''
"13" = ''':sup:`13` Miért is élünk még?"
'''
"14" = ''':sup:`14` Mattatiás fiai megszaggatták ruhájukat, vezeklõruhát öltöttek és
gyászoltak.
'''
"15" = ''':sup:`15` A király tisztviselõi, akiknek elpártolásra kellett kényszeríteniük
õket, Modinba értek, hogy áldozati ünnepet rendezzenek.
'''
"16" = ''':sup:`16` Izraelbõl sokan átpártoltak hozzájuk. Mattatiás és fiai azonban
összefogtak.
'''
"17" = ''':sup:`17` Erre a király tisztviselõi elkezdték, és így beszéltek
Mattatiáshoz: "Te tekintélyes és másokra is hatással levõ vezetõ ember
vagy ebben a városban, s fiaid, rokonaid támogatnak.
'''
"18" = ''':sup:`18` Lépj hát elsõként elõ, és teljesítsd a király parancsát, amint
minden nép tette és ahogy Júda férfiai és a Jeruzsálemben maradottak is
(tették). Akkor fiaddal együtt a király barátai közé számítasz.
Megjutalmaznak arannyal, ezüsttel és sok-sok ajándékkal, fiaddal
egyetemben."
'''
"19" = ''':sup:`19` Mattatiás válaszolt, és kemény hangon ezt mondta: "Ha a király
hatalma alá tartozó minden nép hallgat is rá, s mindenki elhagyja is
atyái hitét és eleget tesz is utasításainak,
'''
"20" = ''':sup:`20` én, a fiaim és a testvéreim atyáink szövetségéhez hûen fogunk élni.
'''
"21" = ''':sup:`21` Távol legyen tõlünk, hogy a törvénytõl és a parancsoktól eltérjünk!
'''
"22" = ''':sup:`22` Nem engedelmeskedünk a király rendeletének, és nem térünk el
hitünktõl sem jobbra, sem balra."
'''
"23" = ''':sup:`23` Alighogy ezt kijelentette, Júda fiai közül elõlépett az egyik, hogy
mindenki szeme láttára áldozatot mutasson be a király parancsa szerint
a modini oltáron.
'''
"24" = ''':sup:`24` Ennek láttán Mattatiás fölindult, a legbenseje is beleremegett.
Szent harag töltötte el, nekiesett és leütötte az oltárnál.
'''
"25" = ''':sup:`25` A király tisztviselõjét is megölte, aki áldozatbemutatásra
ösztökélte, majd lerombolta az oltárt.
'''
"26" = ''':sup:`26` A törvényért szállt síkra, mint egykor Pinchász tette, Szalu fia,
Zimri ellenében.
'''
"27" = ''':sup:`27` Azután Mattatiás hangosan felszólította a várost: "Akiben még van
buzgalom a törvény iránt, és hûségesen kitart a szövetség mellett, az
kövessen!"
'''
"28" = ''':sup:`28` A fiaival együtt a hegyekbe menekült. Mindenét otthagyta a
városban.
'''
"29" = ''':sup:`29` Akkoriban sok igazságot és jogot keresõ ember vonult a pusztába,
'''
"30" = ''':sup:`30` gyermekeivel, feleségével és nyájával együtt, hogy ott
letelepedjék, mert a baj rájuk nehezedett.
'''
"31" = ''':sup:`31` A király tisztviselõinek és a Dávid városában, Jeruzsálemben
állomásozó csapatoknak jelentették, hogy néhány olyan ember, aki
megszegte a király parancsát, a puszta barlangjaiba húzódott.
'''
"32" = ''':sup:`32` Számosan nyomukba eredtek, és utol is érték õket. Eléjük álltak, és
szombati napon megtámadták õket.
'''
"33" = ''':sup:`33` Odaszóltak nekik: "Most aztán elég legyen! Gyertek elõ, és tegyetek
eleget a király parancsának! Akkor életben maradtok."
'''
"34" = ''':sup:`34` De azt felelték: "Nem megyünk ki és nem teljesítjük a király
parancsát, és a szombatot sem szegjük meg."
'''
"35" = ''':sup:`35` Erre nyomban megindították ellenük a támadást.
'''
"36" = ''':sup:`36` De nem viszonozták, egyetlen követ sem dobtak rájuk, és a
barlangokat sem torlaszolták el.
'''
"37" = ''':sup:`37` Azt mondták: "Mi mindannyian tiszta lelkiismerettel akarunk
meghalni! Tanúnk az ég s a föld, hogy igazságtalanul öltök meg
bennünket."
'''
"38" = ''':sup:`38` Szombaton támadták meg õket, s így meghaltak feleségükkel,
gyermekeikkel és nyájaikkal együtt, mintegy ezer ember.
'''
"39" = ''':sup:`39` Amikor Mattatiás és barátai ezt hírül vették, nagyon sajnálták
õket.
'''
"40" = ''':sup:`40` De aztán így szóltak egymáshoz: "Ha mindannyian így tennénk, ahogy
testvéreink tettek, s nem harcolnánk életünkért és törvényünkért a
pogányok ellen, csakhamar eltûnnénk a föld színérõl."
'''
"41" = ''':sup:`41` S még aznap a következõ határozatot hozták: "Minden ember ellen,
aki szombaton megtámad bennünket, fölvesszük a harcot, nehogy mind
meghaljunk, ahogy testvéreink meghaltak a barlangokban."
'''
"42" = ''':sup:`42` Akkoriban csatlakozott hozzájuk egy asszideus csoport - izraeli
bátor férfiak, törvényhez hû emberek.
'''
"43" = ''':sup:`43` Azok is mind hozzájuk szegõdtek, akik a szorongattatások elõl
menekültek.
'''
"44" = ''':sup:`44` Erõsítésül szolgáltak nekik. Így összeverõdött egy sereg, és
lesújtottak haragjukban a bûnösökre és neheztelésükben a
hitehagyottakra. Akik megmaradtak, a pogányokhoz menekültek.
'''
"45" = ''':sup:`45` Mattatiás és követõi körbejártak és lerombolták az oltárokat.
'''
"46" = ''':sup:`46` Erõszakkal körülmetélték a még körülmetéletlen gyerekeket, akiket
Izrael földjén találtak.
'''
"47" = ''':sup:`47` Üldözték a felfuvalkodottakat, és vállalkozásuk sikerrel járt.
'''
"48" = ''':sup:`48` Így megvédték a törvényt a pogányok és a királyok támadásaival
szemben, és megakadályozták a bûnösök gyõzelmét.
'''
"49" = ''':sup:`49` Amikor Mattatiás napjai végükhöz közeledtek, így szólt fiaihoz:
"Most gõg és gyalázat uralkodik, a pusztulás és az ádáz harag ideje van
itt.
'''
"50" = ''':sup:`50` Gyermekeim, harcoljatok hát a törvényért, adjátok oda életeteket
atyáitok szövetségéért!
'''
"51" = ''':sup:`51` Emlékezzetek atyáink tetteire, amelyeket a maguk idejében
véghezvittek. Akkor nagy híretek lesz, s nevetek örökre fennmarad.
'''
"52" = ''':sup:`52` Ábrahám nem a próbatételben bizonyult-e hûségesnek, nem az
szolgált-e megigazulására?
'''
"53" = ''':sup:`53` József nyomorúsága idején megtartotta a törvényt, és ura lett
Egyiptomnak.
'''
"54" = ''':sup:`54` Õsatyánk, Pinchász buzgalmáért az örök papság ígéretét kapta.
'''
"55" = ''':sup:`55` Józsue betöltötte a törvényt, és Izrael bírája lett.
'''
"56" = ''':sup:`56` Káleb tanúbizonyságot tett az egybegyûltek elõtt, és örökséget
kapott az országban.
'''
"57" = ''':sup:`57` Dávid jóságáért örök idõkre örökölte a királyi széket.
'''
"58" = ''':sup:`58` A törvény iránti buzgalmáért Illést az égbe vitték.
'''
"59" = ''':sup:`59` Hananja, Azarja, Misael hittek, és kiszabadultak a lángokból.
'''
"60" = ''':sup:`60` Dánielt ártatlansága megmentette az oroszlán torkából.
'''
"61" = ''':sup:`61` Tudjátok meg ebbõl - nemzedékrõl nemzedékre -, hogy aki benne
remél, nem csalatkozik.
'''
"62" = ''':sup:`62` Ne féljetek hát a bûnös szavától, mert dicsõsége csak sár és féreg
martaléka.
'''
"63" = ''':sup:`63` Ma még dicsõítik, holnap már letûnik, visszatér a porba, tervei
meghiúsulnak.
'''
"64" = ''':sup:`64` Gyermekeim, legyetek férfiak, és tartsatok ki a törvényben! Mert
így juttok dicsõségre.
'''
"65" = ''':sup:`65` Nézzétek testvéreteket, Simont! Én tudom, hogy okos ember.
Engedelmeskedjetek hát neki mindig! Õ legyen az atyátok!
'''
"66" = ''':sup:`66` Júdás, a Makkabeus tele erõvel ifjúkora óta. Õ legyen ezért
seregetek vezére és vezesse a népek elleni harcot.
'''
"67" = ''':sup:`67` Gyûljetek köré mindannyian, akik szem elõtt tartjátok a törvényt,
és álljatok szörnyû bosszút népetekért.
'''
"68" = ''':sup:`68` Fizessetek vissza keményen a pogányoknak, és igazodjatok a törvény
elõírásaihoz."
'''
"69" = ''':sup:`69` Aztán megáldotta õket, és megtért atyáihoz.
'''
"70" = ''':sup:`70` A 146. esztendõben halt meg; Modinban atyái sírboltjába temették.
Egész Izrael siratta, mélységes gyászban.
'''
"Notes" = '''
Notas de rodapé:
2:1-5 - Mattathias, a hűséges pap, az Antiochus parancsaival szembeni
ellenállás vezetőjeként emelkedik fel. Fiai, köztük Júdás Makkabeus,
fontos szerepet fognak játszani a felszabadulásért folytatott harcban
2:19-22 - Mattathias nem hajlandó engedelmeskedni a király parancsának,
azt állítva, hogy hűséges marad Isten törvényéhez. Ez a szilárd
álláspont az elnyomással szemben a hit iránti hűség fontosságát tükrözi
2:27-28 - Mátyás felszólítja a híveket, hogy álljanak ellen a
zsarnokságnak és meneküljenek a pusztába, visszhangozva a kivonulás
témáját és Isten népének megtisztítását az igazságos küzdelemre (lásd
2:49-50 - Halála előtt Mátyás arra buzdítja fiait, hogy legyenek buzgók
a Törvényért, és készek életüket adni az Istennel kötött szövetségért.
Beszéde a szentségre és a bátorságra való felhívást visszhangozza (lásd
még Józsué 23:6-8 és 5Móz 31:6).
2:65-70 - Mattathias Júdás Makkabeust nevezi ki utódjának, és őt bízza
meg az elnyomók elleni harc vezetésével. A vezetésnek ez az öröksége
döntő fontosságú a zsidó ellenállásban (lásd még 2Sámuel 23:1-2 és
Bírák 2:18-19).
'''
