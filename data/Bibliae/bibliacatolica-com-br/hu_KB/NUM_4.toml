"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek és Áronnak:
'''
"2" = ''':sup:`2` "Lévi fiai közül vedd számba a kehátitákat nemzetségeik és
családjaik rendjében,
'''
"3" = ''':sup:`3` harminc évtõl fölfelé az ötven évesekig, mind, akiknek szolgálatba
kell állniuk, hogy a megnyilatkozás sátoránál teendõjüket ellássák.
'''
"4" = ''':sup:`4` A következõbõl áll Kehát fiainak teendõje a megnyilatkozás
sátoránál: a szentély (lesz a gondjukra bízva).
'''
"5" = ''':sup:`5` Amikor tábort kell bontani, Áron és fiai menjenek be, vegyék le az
elrejtõ függönyt, és burkolják be vele a tanúság ládáját.
'''
"6" = ''':sup:`6` Azután borítsanak rá egy finom bõrbõl való takarót, majd arra
terítsenek egy egészen bíborlila terítõt, s igazítsák meg a
tartórudakat.
'''
"7" = ''':sup:`7` A kenyér kitevésére szolgáló asztalra is terítsenek egy bíborlila
terítõt, azután tegyék rá a tálakat, serpenyõket, füstölõket, valamint
az italáldozathoz szükséges kannákat, s az állandóan (kitett) kenyér is
legyen rajta.
'''
"8" = ''':sup:`8` Takarják be egy karmazsin kendõvel, s borítsák le egy finom
bõrtakaróval, azután illesszék bele a rúdjait.
'''
"9" = ''':sup:`9` Akkor fogjanak egy bíborlila leplet, göngyöljék bele a mécstartót a
mécsesekkel, a koppantókkal, a hamutartókkal, s az összes olajtartóval
együtt, amivel föl van szerelve,
'''
"10" = ''':sup:`10` aztán minden hozzá tartozó fölszereléssel együtt burkolják egy
finom bõrbõl való takaróba és tegyék saroglyára.
'''
"11" = ''':sup:`11` Majd terítsenek az aranyoltárra egy bíborlila terítõt, fedjék be
egy finom bõrtakaróval, és illesszék bele rúdjait.
'''
"12" = ''':sup:`12` Akkor fogják az összes istentiszteleti edényt, amelyet a
szentélyben a szertartásokhoz használnak, tegyék bíborlila kendõbe,
majd burkolják bele egy finom bõrbõl való takaróba, és tegyék
saroglyára.
'''
"13" = ''':sup:`13` Ezután tisztítsák meg az oltárt a hamutól, terítsenek rá egy
bíborpiros terítõt,
'''
"14" = ''':sup:`14` tegyék rá az összes edényt, amit a szertartáshoz használnak, a
villákat, füstölõket, tálkákat, lapátokat és tálakat, vagyis az oltár
egész fölszerelését, borítsanak rá egy finom bõrbõl való takarót, és
illesszék bele rúdjait.
'''
"15" = ''':sup:`15` Ha Áron és fiai elkészülnek a szentély és az összes szent eszköz
betakarásával, de csakis akkor, abban a pillanatban, amikor a tábor
útra kel, nehogy meg találják érinteni a szent dolgokat, s meg kelljen
halniuk, menjenek Kehát fiai és vigyék. Ezt kell Kehát fiainak a
megnyilatkozás sátorából vinniük.
'''
"16" = ''':sup:`16` Áron pap fiának, Eleazárnak meg az a tiszte, hogy (gondoskodjék) a
mécsesbe olajról, az illatos füstölõszerrõl, a rendszeres
ételáldozatról, s a kenetrõl (egyáltalán), ellássa az egész hajléknak
és mindannak a felügyeletét, ami benne a szentéllyel és a hozzá tartozó
edényekkel kapcsolatos."
'''
"17" = ''':sup:`17` Ezt mondta az Úr Mózesnek és Áronnak:
'''
"18" = ''':sup:`18` "Ne engedjétek a kehátiták nemzetségeit Lévi fiai közül kiveszni.
'''
"19" = ''':sup:`19` Tegyétek érdekükben a következõket, hogy életben maradjanak, s meg
ne haljanak, amikor a szent tárgyakhoz közelítenek: Áron és fiai
menjenek, és mindegyiküket állítsák oda a rá váró teendõ, s a neki
szánt vinnivaló mellé,
'''
"20" = ''':sup:`20` nehogy maguk menjenek be, s akár csak egy pillanatra is lássák a
szent dolgokat és meghaljanak."
'''
"21" = ''':sup:`21` Ezt mondta az Úr Mózesnek:
'''
"22" = ''':sup:`22` "Hasonlóképpen vedd számba Gerson fiait is családjaik és
nemzetségeik rendjében.
'''
"23" = ''':sup:`23` Harminc évtõl ötven évig vedd számba mindazokat, akiknek menniük
kell, hogy a megnyilatkozás sátoránál szolgálatot teljesítsenek és
feladatot vállaljanak.
'''
"24" = ''':sup:`24` A következõbõl áll Gerson nemzetségeinek teendõje a munka terén és
a továbbvonuláskor:
'''
"25" = ''':sup:`25` Õk viszik a hajlék függönyeit, a megnyilatkozás sátorát, annak
takaróját és a fölül lévõ finom bõrtakarót, a megnyilatkozás sátora
bejáratának kárpitját,
'''
"26" = ''':sup:`26` a hajlékot és az oltárt körülvevõ elõudvar függönyeit, az elõudvar
bejáratának kárpitját, a köteleket, s a hajlék használatához szükséges
minden eszközt.
'''
"27" = ''':sup:`27` Minden teendõt, ami ezzel kapcsolatban adódik, nekik kell
ellátniuk. Áronnak és fiainak utasítására teljesítsék Gerson fiai
minden feladatukat az egész szállítás, s minden egyéb munka terén;
sorra mindent meg kell mutatnotok nekik, amit vinniük kell.
'''
"28" = ''':sup:`28` Ez a teendõje Gerson fiainak a megnyilatkozás sátora körül.
Szolgálatukat Áron pap fiának, Itamárnak a felügyeletével teljesítsék."
'''
"29" = ''':sup:`29` "Merári fiait is vedd számba nemzetségeik és családjaik rendjében.
'''
"30" = ''':sup:`30` Harminc évtõl ötven évig vedd számba mind, akinek szolgálatba kell
lépnie, hogy a megnyilatkozás sátora körül teendõt vállaljon.
'''
"31" = ''':sup:`31` Ebben áll feladatuk a továbbvonulás során, beleértve minden egyéb
munkájukat is a megnyilatkozás sátoránál: (nekik kell gondot viselniük)
a hajlék deszkáira, rúdjaira, oszlopaira, talapzatára,
'''
"32" = ''':sup:`32` körös-körül az elõudvar oszlopaira, ezek talapzatára, cövekeire és
köteleire, beleértve az összes szerszámot is, valamint minden velük
kapcsolatos teendõt. Sorra mutassátok meg nekik azokat a
fölszereléseket, amit vinniük kell.
'''
"33" = ''':sup:`33` Ebben áll Merári nemzetségeinek a szolgálata a megnyilatkozás
sátora körüli teendõik ellátása során; Áron pap fiának, Itamárnak a
felügyeletével kell teljesíteniük."
'''
"34" = ''':sup:`34` Mózes és Áron, valamint a közösség vezérei akkor számba vették
Kehát fiait, nemzetségeik és családjaik rendjében,
'''
"35" = ''':sup:`35` harminc évtõl fölfelé ötven évig, mind, akiknek a megnyilatkozás
sátora körül szolgálatot kellett vállalniuk.
'''
"36" = ''':sup:`36` S a közülük nemzetségeik szerint számba vettek 2750-et tettek ki.
'''
"37" = ''':sup:`37` Ezek voltak a Kehát nemzetségeibõl számba vettek, mind, akiknek a
megnyilatkozás sátora körül szolgálatot kellett teljesíteniük, akiket
Mózes és Áron az Úrnak Mózes közvetítésével adott parancsára számba
vettek.
'''
"38" = ''':sup:`38` A Gerson fiai közül nemzetségeik és családjaik rendjében számba
vettek,
'''
"39" = ''':sup:`39` harminc évtõl fölfelé ötven évig, mind, akiknek a megnyilatkozás
sátora körül szolgálatot kellett vállalniuk,
'''
"40" = ''':sup:`40` a közülük nemzetségeik és családjaik szerint számba vettek 2630-at
(tettek ki).
'''
"41" = ''':sup:`41` Ezek voltak a Gerson nemzetségeibõl kiválasztottak, azok, akiknek a
megnyilatkozás sátora körül szolgálatot kellett teljesíteniük, akiket
Mózes és Áron az Úr parancsára számba vett.
'''
"42" = ''':sup:`42` A Merári nemzetségeibõl nemzetségeik és családjaik rendjében számba
vettek,
'''
"43" = ''':sup:`43` harminc évtõl fölfelé ötven évig, mind, akiknek a megnyilatkozás
sátora körül szolgálatot kellett vállalniuk,
'''
"44" = ''':sup:`44` a közülük nemzetségeik szerint számba vettek 3200-at tettek ki.
'''
"45" = ''':sup:`45` Ezek voltak a Merári nemzetségeibõl kiválasztottak, akiket Mózes és
Áron az Úrnak Mózes közvetítésével adott parancsára kiválasztottak.
'''
"46" = ''':sup:`46` A számba vettek valamennyien, akiket Mózes és Áron, valamint Izrael
vezérei Lévi fiai közül nemzetségeik és családjaik rendjében számba
vettek,
'''
"47" = ''':sup:`47` harminc évtõl fölfelé ötven évig, mind, akiknek a megnyilatkozás
sátora körül a teendõk ellátását, s a továbbvitel lebonyolítását
kellett vállalniuk,
'''
"48" = ''':sup:`48` a közülük kiválasztottak 8580-at tettek ki.
'''
"49" = ''':sup:`49` Az Úrnak Mózes közvetítésével adott parancsára mindegyiküket a
megszabott teendõ és vinnivaló mellé állították; beosztották õket,
ahogy az Úr Mózesnek megparancsolta.
'''
