[10]
"1" = ''':sup:`1` Körülnéztem, s lám, az égboltozaton, amely a kerubok feje fölött
volt, mintha zafírkõ lett volna, s olyasvalami látszott fölöttük, mint
egy trón.
'''
"2" = ''':sup:`2` Ekkor így szólt a fehér ruhába öltözött emberhez: "Menj a kerubok
alatt levõ kerekek közé, végy tele marokkal a kerubok alatt levõ
parázsból, és hintsd a városra!" S a szemem láttára odament.
'''
"3" = ''':sup:`3` A kerubok a templom jobb oldalán álltak, amikor az ember bement, és
a felhõ betöltötte a belsõ udvart.
'''
"4" = ''':sup:`4` Az Úr dicsõsége a kerubokról a templom küszöbéhez szállt, a templom
tele lett a felhõvel, és az udvart betöltötte az Úr dicsõsége
ragyogásával.
'''
"5" = ''':sup:`5` A kerubok szárnyainak csattogása a külsõ udvarig hallatszott, mint a
mindenható Isten hangja, amikor beszél.
'''
"6" = ''':sup:`6` Akkor ezt a parancsot adta a fehér ruhába öltözött embernek: "Végy
tüzet a kerubok közt levõ kerekek közül!" Erre az odament és megállt a
kerék mellett.
'''
"7" = ''':sup:`7` A kerub kinyújtotta kezét a kerubok között levõ tûz felé, vett
belõle, és a fehér ruhába öltözött ember kezébe adta. Az elvette és
kiment.
'''
"8" = ''':sup:`8` Akkor azt láttam, mintha a keruboknak emberi kezük lett volna a
szárnyuk alatt.
'''
"9" = ''':sup:`9` Megfigyeltem: Négy kerék volt a kerubok mellett, mindegyik kerék egy
kerub mellett, s a kerekek úgy ragyogtak, mint a krizolit.
'''
"10" = ''':sup:`10` Úgy látszott, hogy mind a négy egyforma, s mintha az egyik kerék a
másikban lett volna.
'''
"11" = ''':sup:`11` Amikor mentek, négy irányban haladtak, s nem fordultak meg menet
közben, hanem abban az irányban mentek, amerre a fej irányította õket,
és nem fordultak meg menet közben.
'''
"12" = ''':sup:`12` Egész testük, hátuk, kezük és szárnyuk, valamint a kerekek
körös-körül tele voltak szemekkel, mind a négyüknek.
'''
"13" = ''':sup:`13` Hallottam, hogy a kerekeknek ezt a nevet adták: "galgal".
'''
"14" = ''':sup:`14` Mindegyiknek négy arca volt: az elsõ bikaarc volt, a második emberi
arc, a harmadik oroszlánarc, a negyedik sasarc.
'''
"15" = ''':sup:`15` A kerubok fölemelkedtek; ugyanaz az élõlény volt, amelyet a Kebár
folyónál láttam.
'''
"16" = ''':sup:`16` Amikor a kerubok járkáltak, a kerekek haladtak mellettük, amikor a
kerubok fölemelték szárnyukat, hogy fölemelkedjenek a földrõl, a
kerekek ottmaradtak mellettük.
'''
"17" = ''':sup:`17` Amikor megálltak, azok is megálltak, amikor fölemelkedtek, azok is
fölemelkedtek velük, mert az élõlény lelke volt bennük.
'''
"18" = ''':sup:`18` Az Úr dicsõsége elhagyta a templom küszöbét és megállt a kerubok
fölött.
'''
"19" = ''':sup:`19` A kerubok fölemelték szárnyukat, és szemem láttára fölemelkedtek a
földrõl, s amikor eltávoztak, velük voltak a kerekek is, és megálltak
az Isten háza keleti kapujának bejáratánál, s Izrael Istenének
dicsõsége ott volt fölöttük.
'''
"20" = ''':sup:`20` Ez az az élõlény volt, amelyet Izrael Istene alatt láttam a Kebár
folyó mellett, és megértettem, hogy kerubok voltak.
'''
"21" = ''':sup:`21` Mindegyiknek négy arca és négy szárnya volt, s emberi kézhez
hasonló valami volt a szárnya alatt.
'''
"22" = ''':sup:`22` Arcuk olyan volt, mint azoknak az arca, amelyeket a Kebár folyó
mellett láttam. Mindegyik egyenesen haladt, maga elõtt.
'''
