[8]
"1" = ''':sup:`1` Így szólt hozzám az Úr: "Végy magadnak egy táblát, és írd fel rá
közönséges írással: Rabolj gyorsan, prédálj hamar!"
'''
"2" = ''':sup:`2` Megbízható tanúkat is választottam magamnak: Urija papot és
Zakariást, Barakiás fiát.
'''
"3" = ''':sup:`3` Majd bementem a prófétaasszonyhoz. Fogant és fiút szült. Akkor az Úr
azt mondta nekem: "Ezt a nevet add neki: Rabolj gyorsan, prédálj
hamar!"
'''
"4" = ''':sup:`4` Mielõtt ugyanis a gyermek megtanulja kimondani: "apám" és "anyám",
Damaszkusz kincsét és Szamaria zsákmányát Asszíria királya elé viszik.
'''
"5" = ''':sup:`5` Aztán újra szólt hozzám az Úr és azt mondta:
'''
"6" = ''':sup:`6` Mivel ez a nép megvetette Siloénak csendesen folydogáló vizeit, és
remeg Rázontól meg Remaljahu fiától:
'''
"7" = ''':sup:`7` Azért az Úr felhozza ellenük a Folyam hatalmas és nagy vizeit: az
asszírok királyát és annak dicsõ hatalmát. Kilép a medrébõl s vize
kiárad a partjain túl.
'''
"8" = ''':sup:`8` Behatol Júdába és áthömpölyög rajta, elönti, míg egészen nyakig nem
ér. Kiterjesztett szárnyai betöltik országod egész szélességét, ó
Immánuel.
'''
"9" = ''':sup:`9` Vegyétek tudomásul, népek: vereség vár rátok. Hallgassatok ide, ti
távoli nemzetek! Csak öltsetek fegyvert! Vereség vár rátok. Csak
övezzétek fel magatokat! Vereség vár rátok.
'''
"10" = ''':sup:`10` Hiába szõttök terveket: úgyis meghiúsul. Hasztalan hoztok
határozatot: nem valósul meg. Mert velünk az Isten.
'''
"11" = ''':sup:`11` Így beszélt hozzám az Úr, amikor keze megragadott, hogy ne járjak
azon az úton, amelyet ez a nép követ:
'''
"12" = ''':sup:`12` Ti ne mondjátok összeesküvésnek, amit ez a nép összeesküvésnek
mond. És amitõl fél, attól ne féljetek és ne remegjetek.
'''
"13" = ''':sup:`13` A Seregek Urát - õt valljátok Szentnek, csak tõle féljetek, csak
tõle remegjetek.
'''
"14" = ''':sup:`14` Õ a szentély, a botlás köve és a botránkozás sziklája, Izrael
mindkét háza számára, tõr és háló Jeruzsálem lakóinak.
'''
"15" = ''':sup:`15` Közülük sokan megbotlanak, sokan elesnek és összezúzzák magukat,
hálóba kerülnek és fogságba esnek.
'''
"16" = ''':sup:`16` Megõrzöm ezt a tanúbizonyságot, tanítványaim szívében lepecsételem
ezt a kinyilatkoztatást.
'''
"17" = ''':sup:`17` Én az Urat várom, aki Jákob háza elõl elrejti arcát, csak benne
remélek.
'''
"18" = ''':sup:`18` Itt vagyok én és fiaim, akiket az Úr adott nekem: mi vagyunk
Izraelben a jelképek és a csodák a Seregek Urától, aki a Sion hegyén
lakik.
'''
"19" = ''':sup:`19` És ha azt mondják nektek az emberek: "Kérdezzétek meg a
halottidézõket és a jósokat, akik suttognak és motyognak", akkor ezt
mondjátok: "Hát nem Istenét kell megkérdeznie a népnek, vagy talán a
holtaktól kell felvilágosítást kérni az élõk felõl?"
'''
"20" = ''':sup:`20` Vissza a tanításhoz és a kinyilatkoztatáshoz! Aki nem ezt mondja,
annak nincs hajnala.
'''
"21" = ''':sup:`21` Csüggedten, éhesen bolyong majd az ilyen, és éhségében úgy haragra
gerjed, hogy megátkozza magát és Istenét. Akár fölfelé néz,
'''
"22" = ''':sup:`22` akár a földre szegezi szemét, mindenütt csak nyomorúságot,
sötétséget talál, félelmetes homályt s aggasztó éjszakát.
'''
"23" = ''':sup:`23` Hát nem csupa homály ott minden, ahol aggodalom uralkodik? Egykor
megalázta az Úr Zebulun földjét és Naftali földjét. De az eljövendõ
napokban megdicsõíti majd a Tenger útját, a Jordánon túli vidéket, a
pogány nemzetek tartományát.
'''
