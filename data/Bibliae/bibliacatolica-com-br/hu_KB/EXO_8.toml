[8]
"1" = ''':sup:`1` Az Úr így folytatta Mózesnek: "Parancsold meg Áronnak: nyújtsd ki
kezedet a bottal a folyók, a csatornák, és a mocsarak fölé, hogy békák
lepjék el Egyiptomot."
'''
"2" = ''':sup:`2` Áron kinyújtotta karját Egyiptom vizei fölé, erre elõjöttek a békák
és elborították Egyiptom földjét.
'''
"3" = ''':sup:`3` De a varázslók ugyanezt tették tudományukkal, és békákat hoztak
Egyiptom földjére.
'''
"4" = ''':sup:`4` A fáraó hívatta Mózest és Áront, s így szólt hozzájuk: "Kérjétek az
Urat, hogy vegye el a békákat rólam és népemrõl, én viszont elengedem a
népet, hogy áldozatot mutasson be az Úrnak."
'''
"5" = ''':sup:`5` Mózes ezt felelte a fáraónak: "Rendelkezzél velem. Mikor imádkozzam
érted, szolgáidért és népedért, melyik idõt kell kijelölnöm, hogy a
békák tõled, alattvalóidtól és házaitoktól eltávozzanak, s csak a
folyóban maradjanak meg?"
'''
"6" = ''':sup:`6` "A holnapot" - felelte. Õ pedig így folytatta: "Történjék akaratod
szerint: ebbõl majd megtudod, hogy senki sem hasonló Jahvéhoz, a mi
Istenünkhöz.
'''
"7" = ''':sup:`7` A békák eltávoznak tõled házadból, szolgáidtól és népedtõl, s csak a
folyóban maradnak meg."
'''
"8" = ''':sup:`8` Mózes és Áron eljöttek a fáraótól, Mózes meg az Úrhoz fohászkodott a
békák miatt, amellyel elárasztotta a fáraót.
'''
"9" = ''':sup:`9` Az Úr meghallgatta Mózes kérését, a békák elpusztultak a házakban,
az udvarokon és a földeken.
'''
"10" = ''':sup:`10` Rakásra hordták õket, s az ország bûzlött tõlük.
'''
"11" = ''':sup:`11` De amikor a fáraó látta az enyhülést, újra megkeményedett, s nem
akart Mózesre és Áronra hallgatni, ahogy azt az Úr elõre megmondta.
'''
"12" = ''':sup:`12` Akkor az Úr így szólt Mózeshez: "Mondd meg Áronnak: nyújtsd ki a
botodat, üss rá a föld porára, s az szúnyoggá változik egész
Egyiptomban."
'''
"13" = ''':sup:`13` Áron kinyújtotta kezét a bottal, és ráütött a föld porára. Erre
szúnyogok lepték el az embereket és az állatokat. Egész Egyiptomban
minden por szúnyoggá változott.
'''
"14" = ''':sup:`14` Az egyiptomi varázslók is megkísérelték, hogy mesterségükkel
szúnyogot hívjanak elõ, de nem volt sikerük. A szúnyogok ellepték az
embereket és az állatokat.
'''
"15" = ''':sup:`15` A varázslók azt mondták a fáraónak: ez az Isten ujja. A fáraó szíve
mégis megkeményedett, s nem hallgatott Mózesre és Áronra, ahogy az Úr
azt elõre megmondta.
'''
"16" = ''':sup:`16` Ezután az Úr így szólt Mózeshez: "Holnap reggel, amikor a fáraó
lemegy a Nílus partjára, járulj eléje és mondd meg neki: Ezt üzeni az
Úr: engedd el népemet, hogy áldozatot mutasson be nekem.
'''
"17" = ''':sup:`17` Ha nem engeded kivonulni népemet, akkor bögölyöket bocsátok rád,
szolgáidra, alattvalóidra és házaidra. Az egyiptomiak házai tele
lesznek velük, sõt, még a föld is, amelyen állasz.
'''
"18" = ''':sup:`18` Gósen földjével azonban, ahol népem lakik, kivételt teszek azon a
napon, s ott nem jelennek meg a bögölyök. Ebbõl felismerheted majd,
hogy én, az Úr, itt vagyok az országban.
'''
"19" = ''':sup:`19` Megkülönböztetem népemet a népedtõl. Holnap következik be ez a
csodajel."
'''
"20" = ''':sup:`20` Az Úr így is tett. A bögölyök nagy tömegben ellepték a fáraó házát,
szolgáinak a lakását és egész Egyiptomot. Az ország nagyon szenvedett a
bögölyök miatt.
'''
"21" = ''':sup:`21` Ezért a fáraó hívatta Mózest és Áront, s így szólt hozzájuk:
"Mehettek áldozatot bemutatni Isteneteknek, de itt az országban."
'''
"22" = ''':sup:`22` Ám Mózes ellenkezett: "Ezt nem tehetjük. Mi olyan állatokat
áldozunk fel az Úrnak, a mi Istenünknek, amelyeknek bemutatása az
egyiptomiak szemében szörnyûség. Ha mi olyan áldozatot mutatnánk be,
amelytõl az egyiptomiak borzadnak, nemde, megköveznének bennünket?
'''
"23" = ''':sup:`23` Mi ki akarunk menni háromnapi járásra a pusztába, és ott bemutatni
az áldozatot az Úrnak, a mi Istenünknek, amelyet követel tõlünk."
'''
"24" = ''':sup:`24` A fáraó így válaszolt: "Elengedlek titeket, mutassátok be az
áldozatot az Úrnak, Isteneteknek, de nem mehettek el messzire.
Könyörögjetek értem is."
'''
"25" = ''':sup:`25` Mózes ezt mondta: "Mihelyt eltávozom tõled, azonnal imádkozni fogok
érted. Holnap megszabadul a fáraó, a szolgái és alattvalói a
bögölyöktõl. Csak még egyszer rá ne szedje a fáraó a népet olyképpen,
hogy nem engedi el áldozatot bemutatni az Úrnak."
'''
"26" = ''':sup:`26` Mózes eljött a fáraótól, és könyörgött az Úrhoz.
'''
"27" = ''':sup:`27` Az Úr meghallgatta Mózes kérését, a bögölyök elhagyták a fáraót, a
szolgáit és az alattvalóit: egy sem maradt belõlük.
'''
"28" = ''':sup:`28` De a fáraó újra megkeményedett, és nem bocsátotta el a népet.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Isten a békák csapását küldi Egyiptomra, miután a fáraó nem
hajlandó kiszabadítani a népet. Ez azt mutatja, hogy Isten hatalma van
a teremtés felett, és ítélkezik az egyiptomi istenek, különösen Heket,
16:13).
8:5-7 - Az egyiptomi mágusok megismétlik a békák csodáját, de nem
tudják megszüntetni a pestist, bemutatva az emberi hatalom korlátait és
Isten felsőbbrendűségét. Ez kiemeli Isten szuverén uralmát minden erő
8:8-10 - A fáraó arra kéri Mózest, hogy imádkozzon, hogy Isten
távolítsa el a békákat, de a csapás elmúltával megkeményíti a szívét.
Ez felfedi a fáraó makacsságát és Isten tervének beteljesedését (lásd
8:16-19 - Isten küldi a tetvek csapását, és a mágusok nem tudják
megismételni azt, felismerve, hogy „ez Isten ujja”. Ez a felismerés
Isten erejének egyediségét mutatja, amelyet lehetetlen utánozni (lásd
8:20-24 - A legyek csapása egyértelmű különbséget tesz Isten népe és az
egyiptomiak között, megmutatva Isten gondoskodását és védelmét népe
felett az ítélet közepette (lásd még 2Móz 9:4 és Malakiás 3:18).
'''
