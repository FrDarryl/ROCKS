[7]
"1" = ''':sup:`1` Õrizd meg, fiam, a szavaimat, jegyezd meg magadnak a parancsaimat!
'''
"2" = ''':sup:`2` Tartsd meg parancsaim, akkor boldogan élsz, õrizd tanításom, mint a
szemed fényét.
'''
"3" = ''':sup:`3` Kösd õket az ujjaidra, és írd fel a szíved táblájára!
'''
"4" = ''':sup:`4` Mondd a bölcsességnek: "A nõvérem vagy". És az okosságnak: "Te meg a
rokonom".
'''
"5" = ''':sup:`5` Akkor megóv az idegen asszonytól, a hízelgõ szavú idegen nõtõl.
'''
"6" = ''':sup:`6` Mert házának ablakából kukucskál, a nyíláson át leskelõdik,
'''
"7" = ''':sup:`7` hátha a gyanútlan fiatalok közt meglátna egy ifjút, akinek kevés az
esze:
'''
"8" = ''':sup:`8` arra megy az utcán, a sarkon, és arra veszi az irányt, ahol az õ
háza van.
'''
"9" = ''':sup:`9` Szürkület van éppen, a nappal és az éj közt, leszállóban az éj
sötétje.
'''
"10" = ''':sup:`10` Összeakad vele egy nõszemély, cédán kiöltözve, fátyollal borítva.
'''
"11" = ''':sup:`11` Nem volt önuralma, nem volt maradása, lába nem tudott megmaradni
otthon.
'''
"12" = ''':sup:`12` Egyszer az utcán, aztán a téren, végül minden utcasarkon
leskelõdött.
'''
"13" = ''':sup:`13` Megfogja az ifjút, már meg is csókolja, és azt mondja neki
szégyentelen arccal:
'''
"14" = ''':sup:`14` "Adós voltam még egy áldozattal, és ma beváltottam, amit
megfogadtam.
'''
"15" = ''':sup:`15` Azért jöttem ki, hogy találkozzam veled, és rád találjak most, lám,
megleltelek.
'''
"16" = ''':sup:`16` Ágyamon a takarókat szépen elrendeztem, egyiptomi vásznat
terítettem rá.
'''
"17" = ''':sup:`17` Fekvõhelyemet bepermeteztem: mirha, aloé meg fahéj illatos
olajával.
'''
"18" = ''':sup:`18` Gyere, igyuk a szerelem italát reggelig, élvezzük örömmel a
szerelem gyönyörét!
'''
"19" = ''':sup:`19` Mert a férjem éppen nincsen itthon, elment messzire, hosszú útra
indult.
'''
"20" = ''':sup:`20` Elvitte magával az erszényt is a pénzzel, nem jön meg elõbb, csak
amikor holdtölte lesz."
'''
"21" = ''':sup:`21` Rábeszélõ készségével így elcsábította, csalfa szájával tévútra
vezette.
'''
"22" = ''':sup:`22` Mint aki megzavarodott, elindult utána, ahogyan az ökör megy a
vágóhídra, vagy mint a szarvas, amely hurokba akad.
'''
"23" = ''':sup:`23` Míg aztán a máját egy nyíl át nem fúrja, vagy mint a madár, amely
hálóba repül, s nem veszi észre, hogy az életével játszik.
'''
"24" = ''':sup:`24` Éppen ezért, fiam, hallgassál rám, és figyelj a szám szavaira!
'''
"25" = ''':sup:`25` Szíved ne hajoljon az útjaik felé, és ne tévelyedj az ösvényeikre!
'''
"26" = ''':sup:`26` Mert sokan elpusztultak, akiket tõrbe csalt, s nagy azoknak a
száma, akiket megölt.
'''
"27" = ''':sup:`27` Az alvilágba visznek házán át az utak, lefelé a halálnak kamráiba.
'''
