[9]
"1" = ''':sup:`1` Dávid megkérdezte: "Van-e még valaki, aki életben maradt Saul
házából? Mert akkor Jonatánra való tekintettel jót teszek vele."
'''
"2" = ''':sup:`2` Volt Saul házában egy szolga; Cibának hívták. Ezt Dávid elé idézték,
s a király megkérdezte tõle: "Ciba vagy?" "Igen, szolgálatodra!" -
felelte.
'''
"3" = ''':sup:`3` A király tovább kérdezte: "Nem maradt meg valaki Saul házából,
akivel jót tehetnék, az Isten nevében?" Ciba így válaszolt a királynak:
"Még van Jonatánnak egy fia, mindkét lábára béna."
'''
"4" = ''':sup:`4` "Hol van?" - kérdezte a király. S Ciba megmondta: "Ammiel fiának,
Machirnak a házában, Lo-Debarban."
'''
"5" = ''':sup:`5` Erre a király elküldött érte, és elhozatta Lo-Debarból, Ammiel
fiának, Machirnak a házából.
'''
"6" = ''':sup:`6` Amikor Saul fiának, Jonatánnak a fia, Mifiboset megérkezett
Dávidhoz, földig hajolt és arcra borult elõtte. Dávid megszólította:
"Mifiboset!" "Itt vagyok, szolgálatodra" - felelte.
'''
"7" = ''':sup:`7` Ekkor Dávid azt mondta neki: "Ne félj! Mert atyádra, Jonatánra való
tekintettel jót teszek veled, s õsödnek, Saulnak egész földjét
visszaadom neked. S mindig asztalomnál eszel majd."
'''
"8" = ''':sup:`8` Erre az leborult és így szólt: "Mi a te szolgád, hogy irgalommal
vagy egy olyan döglött kutyához, mint amilyen én vagyok?"
'''
"9" = ''':sup:`9` A király ezután behívatta Cibát, Saul szolgáját, és azt mondta neki:
"Mindent, ami Saulé és házanépéé volt, adj át urad fiának.
'''
"10" = ''':sup:`10` Fiaiddal és szolgáiddal mûveld meg a földet, s takarítsd be a
termést, hogy urad házanépének legyen kenyere, amit egyen. Maga
Mifiboset azonban, urad fia, mindig az én asztalomnál fog enni."
Cibának tizenöt fia és húsz szolgája volt.
'''
"11" = ''':sup:`11` Erre Ciba azt felelte a királynak: "Szolgád megtesz mindent, amit
uram, királyom parancsolt szolgájának." Mifiboset tehát Dávid
asztalánál evett, mint a király valamelyik fia.
'''
"12" = ''':sup:`12` Mifibosetnek volt egy kisfia, Michának hívták. Azok, akik Ciba
házában laktak, mind Mifiboset szolgálatára voltak.
'''
"13" = ''':sup:`13` Maga Mifiboset Jerzsálemben lakott, hisz a király asztalánál evett.
De mindkét lábára bicegett.
'''
