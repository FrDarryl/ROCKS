[27]
"1" = ''':sup:`1` Amikor meghozták a döntést, hogy hajón Itáliába visznek minket, Pált
több más fogollyal együtt átadták az Auguszta zászlóalj Juliusz nevû
századosának.
'''
"2" = ''':sup:`2` Egy adramittiumi hajóra szálltunk fel, amely az ázsiai kikötõk felé
tartott, és kifutottunk a tengerre. A tesszalonikai macedón
Arisztarchusz is velünk tartott.
'''
"3" = ''':sup:`3` Másnap Szidónba érkeztünk. Juliusz emberségesen bánt Pállal,
megengedte, hogy meglátogassa barátait, és hogy azok gondoskodjanak
róla.
'''
"4" = ''':sup:`4` Innét továbbindultunk, és az ellenszél miatt Ciprus alatt hajóztunk,
'''
"5" = ''':sup:`5` majd a kilikiai és a pamfiliai tengeren át a liciai Mirába
érkeztünk.
'''
"6" = ''':sup:`6` A százados talált ott egy alexandriai hajót, amely Itáliába készült,
arra szállított át minket.
'''
"7" = ''':sup:`7` Hajónk napokon át lassan haladt, s csak nagy nehezen jutottunk el
Knidoszig. A szél miatt nem lehetett kikötni, ezért Szalmóne-foknál
Kréta alá hajóztunk.
'''
"8" = ''':sup:`8` Csak nagy üggyel-bajjal tudtunk a partnál elhaladni, végül a
Jókikötõnek nevezett helyhez értünk. Ehhez közel esik Laszája városa.
'''
"9" = ''':sup:`9` Az idõ igen eljárt, a hajózás már nem volt biztonságos, hisz már a
böjt ideje is elmúlt. Pál figyelmeztette õket, így szólva:
'''
"10" = ''':sup:`10` "Emberek, úgy látom, hogy a hajózás nemcsak a rakományra és a
hajóra, hanem az életünkre is veszélyessé kezd válni."
'''
"11" = ''':sup:`11` A százados azonban inkább bízott a kormányosban és a
hajótulajdonosban, mint Pál szavaiban.
'''
"12" = ''':sup:`12` A kikötõ nem volt alkalmas a telelésre, ezért a többség abban
állapodott meg, hogy elhajóznak onnét, és ha csak lehetséges, egy
krétai kikötõbe, Fõnixbe futnak be, és ott töltik a telet. Ez a kikötõ
védelmet nyújt a délnyugati és az északnyugati szél ellen.
'''
"13" = ''':sup:`13` Gyenge déli szél fújt, ezért azt gondolták, hogy kitarthatnak
szándékuk mellett. Felvonták hát a vitorlát, és Kréta partjai mentén
továbbindultak.
'''
"14" = ''':sup:`14` Hanem nemsokára lecsapott ránk a sziget felõl az északkeletinek
nevezett forgószél.
'''
"15" = ''':sup:`15` Elkapta a hajót, nem bírtunk a széllel szemben haladni, feladtuk a
harcot, s a vihar elsodort minket.
'''
"16" = ''':sup:`16` Amikor egy Klaudának nevezett kis sziget alatt elfutottunk, alig
bírtuk megtartani a mentõcsónakot.
'''
"17" = ''':sup:`17` Miután mégis fölhúzták, védõintézkedést tettek, s körülkötözték a
hajót. Féltek, hogy a Szirtisznek ütõdnek, lebocsátották a lassítót, s
így sodródtak tovább.
'''
"18" = ''':sup:`18` A rettenetes vihar egyre hányt-vetett bennünket, ezért másnap a
tengerbe szórták a rakományt,
'''
"19" = ''':sup:`19` harmadnap pedig (a hajósok) saját kezükkel kidobálták a hajó
fölszerelését.
'''
"20" = ''':sup:`20` Több napon át sem a napot, sem a csillagokat nem lehetett látni. A
vihar csak dühöngött, végül már minden reményünk odavolt, hogy
megmenekülhetünk.
'''
"21" = ''':sup:`21` Már jó ideje nem ettek. Pál ekkor elõállt, s megszólalt: "Emberek,
rám kellett volna hallgatnotok: nem lett volna szabad elindulni
Krétáról. Elkerülhettük volna ezt a bajt és kárt.
'''
"22" = ''':sup:`22` De most azt mondom, ne veszítsétek el a reményt. Csak a hajó vész
oda, emberekben nem esik kár.
'''
"23" = ''':sup:`23` Az éjszaka megjelent elõttem annak az Istennek az angyala, akié
vagyok, és akinek szolgálok.
'''
"24" = ''':sup:`24` Azt mondta: Ne félj, Pál! Neked a császár elé kell állnod! Nézd,
neked ajándékoz az Isten mindenkit, aki veled hajózik.
'''
"25" = ''':sup:`25` Bízzatok hát, emberek! Én hiszek az Istennek, hogy valóra válik,
amit hírül kaptam.
'''
"26" = ''':sup:`26` Ki kell vetõdnünk valamilyen szigetre!"
'''
"27" = ''':sup:`27` Már a tizennegyedik éjszaka szakadt ránk azóta, hogy az
Adriai-tengeren hányódtunk, amikor éjféltájban a hajósok azt kezdték
sejteni, hogy szárazföldhöz közeledünk.
'''
"28" = ''':sup:`28` Mérõónt bocsátottak le, s húsz ölet mértek. Kisvártatva ismét
lebocsátották a mérõónt, s most tizenötöt mutatott.
'''
"29" = ''':sup:`29` Féltek, hogy sziklazátonyba ütközünk, lebocsátottak hát négy
vasmacskát a hajó faráról, s alig várták, hogy megvirradjon.
'''
"30" = ''':sup:`30` Virradatkor a hajósok el akartak a hajóról menekülni, ezért
lebocsátották a tengerre a mentõcsónakot, azzal az ürüggyel, hogy a
hajó orráról le akarják ereszteni a vasmacskát.
'''
"31" = ''':sup:`31` Pál odaszólt a századosnak és a katonáknak: "Ha ezek nem maradnak a
hajón, nem menekülhettek meg."
'''
"32" = ''':sup:`32` Erre a katonák elvágták a mentõcsónak kötelékét s engedték, hogy
kiessék.
'''
"33" = ''':sup:`33` Amikor virradni kezdett, Pál mindnyájukat kérte, hogy vegyenek
magukhoz valami táplálékot: "Ma már tizennegyedik napja, hogy nem
ettetek, s nem vettetek magatokhoz semmit.
'''
"34" = ''':sup:`34` Ezért nagyon kérlek benneteket, vegyetek magatokhoz valami
táplálékot, javatokra szolgál. Senkinek még a haja szála sem görbül
meg."
'''
"35" = ''':sup:`35` Aztán kezébe vette a kenyeret, hálát adott az Istennek mindannyiuk
szeme láttára, megtörte és hozzáfogott enni.
'''
"36" = ''':sup:`36` Erre mindnyájan megnyugodtak, s szintén vettek magukhoz ételt.
'''
"37" = ''':sup:`37` A hajón összesen kétszázhetvenhatan voltunk.
'''
"38" = ''':sup:`38` Amikor már jóllaktunk, úgy könnyítettek a hajón, hogy a búzát a
tengerbe vetették.
'''
"39" = ''':sup:`39` Amikor megvirradt, nem ismerték fel a szárazföldet, de egy öblöt
észrevettek. Lapos partja volt, úgy gondolták hát, hogy ha lehetséges,
erre futtatják rá a hajót.
'''
"40" = ''':sup:`40` A vasmacskákat eloldották, és hagyták a tengerbe veszni.
Egyszersmind a kormányrudak köteleit is meglazították, aztán felvonták
a szél irányában az orrvitorlát, s a part felé igyekeztek.
'''
"41" = ''':sup:`41` Amikor egy földnyelvhez jutottunk, ráfuttatták a hajót. A hajó orra
befúródott, és mozdulatlan maradt, de a hajó fara a nagy hullámveréstõl
kezdett szétesni.
'''
"42" = ''':sup:`42` A katonáknak az volt a szándékuk, hogy a foglyokat megölik, nehogy
partra úszva elmeneküljenek.
'''
"43" = ''':sup:`43` De a százados meg akarta menteni Pált, ezért megtiltotta tervük
végrehajtását. Elrendelte, hogy elõször azok ugorjanak ki, akik tudnak
úszni, s igyekezzenek kiúszni a partra.
'''
"44" = ''':sup:`44` A többieket úgy vitték ki deszkákon vagy hajóroncsokon. Így
mindenki épségben kijutott a partra.
'''
