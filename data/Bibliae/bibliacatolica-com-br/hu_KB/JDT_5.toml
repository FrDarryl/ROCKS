[5]
"1" = ''':sup:`1` Hírül vitték Holofernesznek, az asszír hadsereg fõparancsnokának,
hogy Izrael fiai ellenállásra készülnek, megszállták a hegyek hágóit,
megerõsítették a hegyek magaslatait és a síkságon akadályokat helyeztek
el.
'''
"2" = ''':sup:`2` Nagy haragra gerjedt, és összehívta Moáb összes fõemberét, Ammon
hadvezéreit, a partvidék minden szatrapáját.
'''
"3" = ''':sup:`3` Így szólt hozzájuk: "Kánaán fiai, mondjátok meg, miféle nép az,
amely a hegyvidéken lakik? Milyen erõs a serege? Miben rejlik hatalma
és ereje? Ki a királyuk, aki élükön áll és vezeti seregét?
'''
"4" = ''':sup:`4` A nyugati vidék lakói közül miért csak õk nem jöttek ki elénk?"
'''
"5" = ''':sup:`5` Achior, Ammon fiainak vezére azt mondta neki: "Uram, hallgasd meg a
beszédet szolgád szájából! Az igazságot mondom el neked errõl a néprõl,
amely a közeledben ezt a hegyvidéket lakja. Szolgád száját nem hagyja
el semmiféle hazugság. Ez a nép a káldeusok ivadéka.
'''
"6" = ''':sup:`6` Azelõtt Mezopotámiában laktak,
'''
"7" = ''':sup:`7` mert nem akarták követni Káldea földjén lakó atyáik isteneit.
'''
"8" = ''':sup:`8` Letértek hát õseik útjáról és az ég Istenét imádták, azt az Istent,
akit megismertek. Ezért azok elûzték õket isteneik színe elõl. Így
tehát Mezopotámiába menekültek, s hosszú ideig ott éltek.
'''
"9" = ''':sup:`9` Akkor Istenük meghagyta nekik, hagyják el lakóhelyüket, s menjenek
Kánaán földjére. Ott telepedtek le, s igen sok aranyat, ezüstöt és
nyájat szereztek.
'''
"10" = ''':sup:`10` Késõbb éhínség ütött ki Kánaán földjén, azért Egyiptomba vonultak,
és ott maradtak addig, amíg ott élelmet találtak. Ott igen
elszaporodtak, és nemzetségüket nem lehetett megszámlálni.
'''
"11" = ''':sup:`11` Egyiptom királya ellenük fordult, és téglamunkára szorította õket.
'''
"12" = ''':sup:`12` Akkor Istenükhöz kiáltottak, s az Egyiptom egész földjét
gyógyíthatatlan sebekkel sújtotta. Erre az egyiptomiak elûzték õket.
'''
"13" = ''':sup:`13` Isten kiszárította elõttük a Vörös-tengert,
'''
"14" = ''':sup:`14` s a Sínai és Kádes-Barnea felé vivõ útra vezette õket. A puszta
minden lakóját elûzték,
'''
"15" = ''':sup:`15` s letelepedtek az amoriták földjén. Olyan erõsek voltak, hogy
kiirtották Hesbon minden lakóját. Majd átkeltek a Jordánon és
elfoglalták az egész hegyvidéket.
'''
"16" = ''':sup:`16` Kiûzték maguk elõtt a kánaánit, a perizitát, a jebuzitát, a
szichemieket, valamint az összes girgasitát, és régóta ott élnek.
'''
"17" = ''':sup:`17` Amíg nem vétkeztek Istenük színe elõtt, jól ment a soruk, mert
olyan Istenük van, aki gyûlöli a gonoszságot.
'''
"18" = ''':sup:`18` Amikor azonban letértek a megszabott útról, egy részük elpusztult a
sok háborúban, a maradékot meg fogságba hurcolták, idegen földre.
Istenük templomát lerombolták, városaik pedig ellenségeik hatalmába
kerültek.
'''
"19" = ''':sup:`19` Most azonban, hogy újra Istenükhöz tértek, visszajöttek
szétszórtságukból, azokról a helyekrõl, ahová elszéledtek, újra
birtokba vették Jeruzsálemet, ahol templomuk található, és
benépesítették a hegyvidéket, amely pusztasággá vált.
'''
"20" = ''':sup:`20` Most tehát, uram és parancsolóm, ha ez a nép eltévelyedett és
vétkezett Istene ellen, akkor látni fogjuk, hogy az romlásukat okozza.
Akkor felvonulhatunk és megtámadhatjuk õket.
'''
"21" = ''':sup:`21` Ha azonban nincs gonoszság népükben, akkor óvakodjék, uram ettõl,
mert Uruk és Istenük oltalmazza õket, s mi az egész földön gúny
tárgyává leszünk."
'''
"22" = ''':sup:`22` Amikor Achior befejezte beszédét, az egész nép elkezdett zúgolódni,
s összesereglett a sátor körül. Holofernesz fõemberei, a partvidék és
Moáb lakói mind azt mondták, hogy darabokra tépik.
'''
"23" = ''':sup:`23` "Mi ugyanis nem félünk Izrael fiaitól, hiszen olyan nép, amelynek
nincs sem ereje, sem hatalma kemény ütközetre.
'''
"24" = ''':sup:`24` Vonuljunk csak fel! Seregednek csak egy harapás lesz, parancsolónk,
Holofernesz!"
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - Judit közeledésének és Holofernész tervének híre eljut Asszíria
vezetőihez. Ez azt mutatja, hogy az igazak hitéről és tetteiről szóló
pletykák gyorsan terjedhetnek, és félelmet kelthetnek ellenségeik
5:4-6 - Az asszír vezetők elmondják, hogyan védte Isten Izraelt annak
múltjában, emlékeztetve őket arra, hogy az Úr az Ő népéért harcol.
Isten szuverenitásának ez a felismerése hangsúlyozza Izrael népének
41:10).
5:7-11 - Az asszír vezetők kifejezik félelmüket Izrael megtámadásától,
felismerve annak hite erejét. Az egység és az Isten iránti odaadás
fontossága Izrael népe között alapvető fontosságú az isteni védelem
5:12-15 - Az a kijelentés, hogy Bethulia városa döntő erődítmény Izrael
számára, jól mutatja a konfliktus katonai stratégiáját és földrajzi
helyzetét. A földrajzi elhelyezkedés létfontosságú a csatákban,
tükrözve a felkészülés és a tervezés fontosságát (lásd még Józsué 1:7–9
és Példabeszédek 21:31).
5:16-21 - Holofernész stratégiája és Izrael legyőzésébe vetett bizalma
rávilágít a pogány nemzetek arroganciájára. Ez a fejezet bemutatja,
hogyan vezethet az elbizakodottság bukáshoz, szembeállítva Isten
és Példabeszédek 16:18).
'''
