[9]
"1" = ''':sup:`1` A szenteknek való gyûjtésrõl fölösleges többet írnom.
'''
"2" = ''':sup:`2` Hiszen ismerem készséges szíveteket, és dicsérlek is benneteket a
macedónoknak. Tavaly óta Achája is készen áll rá, és buzgóságotok
sokakat föllelkesített.
'''
"3" = ''':sup:`3` Mégis elküldtem a testvéreket, hogy a dicséret, amelyben benneteket
részesítettem, e tekintetben alaptalannak ne bizonyuljon, hanem amint
mondtam, készen álljatok.
'''
"4" = ''':sup:`4` Különben ha macedónok jönnek velem, s készületlenül találnak
titeket, mi is szégyent vallunk ebben az ügyben és ti még inkább.
'''
"5" = ''':sup:`5` Ezért tartottam szükségesnek, hogy felszólítsam a testvéreket,
menjenek elõre el hozzátok, és gyûjtsék össze a megígért adományt.
Minden legyen készen, hogy a bõ áldás, ne a szûk alamizsna képét
mutassa.
'''
"6" = ''':sup:`6` Azt mondom ugyanis: Aki szûken vet, szûken is arat; s aki bõven vet,
bõven arat.
'''
"7" = ''':sup:`7` Mindenki elhatározásának megfelelõen adjon, ne kelletlenül vagy
kényszerûségbõl, mert Isten a jókedvû adakozót szereti.
'''
"8" = ''':sup:`8` Isten elég hatalmas ahhoz, hogy bõven megadjon nektek minden
adományt, hogy mindig és minden tekintetben bõven ellátva készen
legyetek minden jótettre.
'''
"9" = ''':sup:`9` Az Írásban ezt olvassuk: Osztogat, adakozik a szegénynek, és jósága
mindvégig megmarad.
'''
"10" = ''':sup:`10` Aki pedig magot ad a magvetõnek és kenyeret táplálékul,
megsokasítja vetésteket, és megszaporítja jótékonyságotok gyümölcsét,
'''
"11" = ''':sup:`11` hogy mindig gazdagon teljék nektek mindenféle adakozásra. Ez a mi
közvetítésünkkel másokból hálát vált ki Isten iránt.
'''
"12" = ''':sup:`12` Mert, ha ebbe a szent szolgálatba bekapcsolódunk, azzal nemcsak a
szentek szükségletét elégítjük ki, hanem Isten iránt is õszinte hálára
indítunk.
'''
"13" = ''':sup:`13` Ha tehát kitartotok a jótékonykodásban, Istent magasztalják érte,
mivel készségesen vallomást tettetek Krisztus evangéliumáról, és
bõkezûségetekkel kifejezésre juttattátok a velük és a többiekkel való
közösséget.
'''
"14" = ''':sup:`14` Imádkoznak is majd értetek, és vágyódnak utánatok abban a tudatban,
hogy Isten kegyelme bõségesen kiáradt rátok.
'''
"15" = ''':sup:`15` Hála legyen Istennek, kimondhatatlan ajándékáért!
'''
"Notes" = '''
Notas de rodapé:
9:6-7 - Pál a nagylelkűségről tanít, hangsúlyozva, hogy „Isten szereti
a jókedvű adakozót”. Az önként adakozás elve alapvető a keresztény
számára. A nagylelkűséget nem szabad erőltetni, hanem szeretetből kell
fakadnia (lásd még Lukács 6:38 és ApCsel 20:35).
9:8-11 - Pál megerősíti, hogy Isten bőségesen gondoskodik arról, hogy a
keresztények mindenkor nagylelkűek legyenek. A bőség áldása Isten
Malakiás 3:10).
9:12-14 - A nagylelkűség tette nemcsak a szentek szükségleteit elégíti
ki, hanem hálaadást is okoz Istennek. A keresztény szolgálat az
evangélium tanúja, és közösséget teremt a hívők között (lásd még Máté
5:16 és ApCsel 2:44-47).
9:15 - Pál köszönetét fejezi ki Istennek a leírhatatlan kegyelmi
ajándékért, emlékeztetve minket arra, hogy minden nagylelkű ajándék
Isten nagyobb ajándékát tükrözi Krisztusban. Az emberi nagylelkűség
'''
