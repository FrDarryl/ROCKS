[5]
"1" = ''':sup:`1` Tóbiás így felelt apjának, Tobitnak: "Apám, mindent megteszek, amit
parancsolsz.
'''
"2" = ''':sup:`2` De hogyan kérhetném el azt a pénzt, amikor õ sem ismer engem, s én
sem ismerem õt. Milyen bizonyítékot adjak neki, hogy higgyen nekem, és
visszaadja a pénzt? Aztán az utat sem tudom, amelyen Médiába kellene
mennem."
'''
"3" = ''':sup:`3` Tobit ezt válaszolta fiának, Tóbiásnak: "Van róla írás, amelyet mind
a ketten aláírtunk, aztán én kettévágtam, hogy mind a kettõnknek jusson
belõle egy rész. Az egyik fele nálam van, a másik a pénz mellett. Húsz
éve már, hogy ezt a pénzt letétbe helyeztem. Most tehát, fiam, keress
magadnak egy megbízható útitársat, aki a mi költségünkön él, amíg
vissza nem jössz, aztán indulj, s hozd el a pénzt Gábaeltõl."
'''
"4" = ''':sup:`4` Tóbiás elment, hogy egy jó vezetõt keressen, aki elkíséri Médiába.
tudta, hogy az Isten angyala].
'''
"5" = ''':sup:`5` Megszólította: "Hová való vagy, barátom?" Az angyal így felelt:
"Testvéreid, Izrael fiai közé tartozom, és azért jöttem ide, hogy
munkát keressek." Tóbiás azt mondta neki: "Tudod-e az utat Médiába?"
"De mennyire! - felelte. - Többször is voltam ott, emlékszem minden
útjára.
'''
"6" = ''':sup:`6` Sokszor jártam Médiában és egyik testvérünknél, Gábaelnél kaptam
szállást, a médiai Rágesban. Ekbatanától Ráges kétnapi járóföldre van,
Ráges a hegyek között, Ekbatana a síkságon fekszik."
'''
"7" = ''':sup:`7` Erre Tóbiás azt mondta neki: "Rögtön jövök, barátom, csak szólok
apámnak: szeretném, ha velem jönnél, megfizetem béredet."
'''
"8" = ''':sup:`8` Az így válaszolt: "Rendben van, megvárlak. De ne maradj sokáig!"
'''
"9" = ''':sup:`9` Tóbiás elment, és megmondta az apjának, hogy talált valakit
testvérei, Izrael fiai közül. Az apja azt mondta: "Vezesd elém, hadd
tudakozódjam a családja meg a törzse felõl. Meg kell nézni, fiam, hogy
megbízható-e."
'''
"10" = ''':sup:`10` Tóbiás kiment, és szólt neki: "Barátom, apám szeretne megismerni."
Az angyal belépett a házba. Elõször Tobit üdvözölte, aztán az kívánt
neki minden jót. Tobit így szólt: "Mi örömöm lehet még nekem?
Megvakultam, nem látom a ragyogó eget, olyan sötétség borul rám, mint a
halottakra, akik már nem látnak világosságot. Élõhalott vagyok: hallom
az emberek hangját, de látni nem látom õket." Az angyal azt mondta
neki: "Bízzál, Isten nem késlekedik, meggyógyít. Bízzál!" Tobit így
szólt hozzá: "Az én Tóbiás fiam Médiába készül. Elmennél-e vele mint
vezetõje? Megfizetek érte, testvér." Így felelt neki: "Elkísérem,
ismerek minden utat, mert sokszor jártam Médiában. Bejártam a völgyeket
és a hegyeket, ismerek minden ösvényt."
'''
"11" = ''':sup:`11` Tobit így szólt: "Testvér, melyik családból és törzsbõl származol?
Elárulnád nekem, testvér?" "Miért érdekel a családfám?"
'''
"12" = ''':sup:`12` "Szeretném tudni, kinek a fia vagy, és mi a neved?"
'''
"13" = ''':sup:`13` "Azarja vagyok - felelte -, a nagy Ananiásnak a fia, a testvéreid
közül."
'''
"14" = ''':sup:`14` Erre azt mondta neki: "Isten hozott, testvér! Ne haragudj, hogy ki
akartam puhatolni a törzsedet és családodat. Így hát testvérem vagy,
tekintélyes, jó ágon. Ismertem Ananiást és Nátánt, a nagy Semaja fiait.
Velem jártak Jeruzsálembe, együtt imádkoztunk ott, s nem tértek le a
helyes útról. Testvéreid becsületes emberek, jó családból való vagy.
Örülök, hogy itt vagy."
'''
"15" = ''':sup:`15` Majd így folytatta: "Felfogadlak, s adok minden napra egy drachmát,
ezenkívül élelmet úgy, mint a fiamnak. Kelj hát útra fiammal,
'''
"16" = ''':sup:`16` és megjutalmazlak még azon felül is, amiben megegyeztünk." Az
angyal így felelt: "Vele megyek. Ne félj semmit. Oda is, vissza is
szerencsés lesz az utunk, mert az út biztonságos."
'''
"17" = ''':sup:`17` Tobit így szólt hozzá: "Légy áldott, testvér!" Aztán a fiához
fordult: "Készülj fel az útra, fiam! Kelj útra testvéreddel. Az Isten,
aki az égben lakik, oltalmazzon benneteket idelent és vezéreljen vissza
szerencsésen, jó egészségben. Az õ angyala kísérjen és védjen
benneteket, fiam!" Tóbiás kiment, hogy elõkészüljön az útra. Megölelte
apját és anyját. Tobit azt mondta neki: "Szerencsés utat!"
'''
"18" = ''':sup:`18` De az anyja sírt, és így szólt Tobithoz: "Miért küldted el a
fiamat? Hát nem õ volt a bot kezünkben, amikor jött és ment elõttünk?
'''
"19" = ''':sup:`19` Azt hiszem, nem a pénz a legfontosabb, a fiunkhoz képest meg mit
számít?
'''
"20" = ''':sup:`20` Jó volt nekünk úgy élni, ahogy az Isten adta!"
'''
"21" = ''':sup:`21` Tobit azt felelte: "Ne aggódj! Fiunk szerencsésen odaér, aztán
szerencsésen vissza is tér. Ha hazatér, majd magad is látod, hogy
nagyon jól van így.
'''
"22" = ''':sup:`22` Ne aggodalmaskodj és ne emészd magad, nõvérem, miattuk! Hiszen jó
angyal utazik vele, így hát szerencsés lesz az útja és egészségben haza
is tér majd."
'''
