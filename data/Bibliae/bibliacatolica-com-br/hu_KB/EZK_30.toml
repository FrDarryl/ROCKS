"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, jövendölj és így beszélj: Ezt mondja az Úr, az Isten.
Jajgassatok: "Jaj, jaj! Miféle nap ez!"
'''
"3" = ''':sup:`3` Mert közel a nap, közel az Úr napja, a felhõvel borított nap, a
népek ideje.
'''
"4" = ''':sup:`4` Kard tör Egyiptomra, és félelem keríti hatalmába Etiópiát. Akkor
elesettek hevernek Egyiptomban, és kifosztják gazdagságából, s
feldúlják alapjait.
'''
"5" = ''':sup:`5` Kus, Put, Lud, egész Arábia, Kub és a szövetség fiai velük együtt
elhullanak a kardnak élén.
'''
"6" = ''':sup:`6` Ezt mondja az Úr: Egyiptom támaszai összeomlanak, oda lesz büszke
gazdagsága. Migdoltól Szienéig kard élén hullnak el - mondja az Úr, az
Isten.
'''
"7" = ''':sup:`7` Az ország pusztasággá válik az elpusztított országok sorában, és a
városai az elnéptelenedett városok közé kerülnek.
'''
"8" = ''':sup:`8` Akkor majd megtudják, hogy én vagyok az Úr, ha lángba borítom
Egyiptomot, és minden bûntársát összetöröm.
'''
"9" = ''':sup:`9` Azon a napon követeket küldök hajókon, hogy a gondtalan Kust
felriasszák. Rettegés támad köztük, mint Egyiptom napján, mert bizony
az elkövetkezik.
'''
"10" = ''':sup:`10` Ezt mondja az Úr, az Isten: Kiirtom Egyiptom tömérdek népét
Nebukadnezárnak, Babilon királyának keze által.
'''
"11" = ''':sup:`11` Õt és népét - a népek közül a leghatalmasabbat - küldöm oda, hogy
semmisítsék meg az országot. Kirántják kardjukat Egyiptom ellen, és
elesettek lepik el az országot.
'''
"12" = ''':sup:`12` A Nílus ágait kiszárítom, az országot gonosztevõk kezére adom.
Idegenek keze által pusztítom el az országot, mindazzal együtt, ami
benne van. Én, az Úr, megmondtam.
'''
"13" = ''':sup:`13` Ezt mondja az Úr, az Isten: Megsemmisítem a bálványokat, és
eltávolítom Nofból a kosokat. Nem támad többé fejedelem Egyiptom
földjérõl, és rettegéssel töltöm el Egyiptom földjét.
'''
"14" = ''':sup:`14` Patroszt elpusztítom, Coánt lángba borítom, Nó felett ítéletet
tartok.
'''
"15" = ''':sup:`15` Rázúdítom haragomat Szinre, Egyiptom védõbástyájára, és kiirtom Nó
tömegeit.
'''
"16" = ''':sup:`16` Lángba borítom Egyiptomot, reszket és remeg Szin. Nóban áradás
lesz, és elborítják a vizek.
'''
"17" = ''':sup:`17` On és Pi-Beszet fiataljai kard élén hullanak el, a városok meg
fogságba kerülnek.
'''
"18" = ''':sup:`18` Tafniszban elsötétül a nap, amikor összetöröm ott Egyiptom jogarát,
és kevély hatalma megszûnik. Sötét felhõ takarja el, leányait meg
fogságba hurcolják.
'''
"19" = ''':sup:`19` Így hajtom végre az ítéletet Egyiptomon, hadd tudják meg, hogy én
vagyok az Úr.
'''
"20" = ''':sup:`20` A 11. esztendõben, az elsõ hónapban, a hó hetedik napján az Úr ezt
a szózatot intézte hozzám:
'''
"21" = ''':sup:`21` Emberfia, összetörtem a fáraónak, Egyiptom királyának a karját.
Nézd, nem kötözte be senki, hogy meggyógyuljon, nem tettek rá kötést,
hogy visszanyerje erejét és kardot forgathasson.
'''
"22" = ''':sup:`22` Ezért hát ezt mondja az Úr, az Isten: Nézd, a fáraó, Egyiptom
királya ellen fordulok. Összetöröm a karját, az erõset és a töröttet,
és kiütöm a kardját kezébõl.
'''
"23" = ''':sup:`23` Szétszórom Egyiptomot a népek közé és szétszélesztem õket az
országokba.
'''
"24" = ''':sup:`24` Babilon királyának karját meg erõssé teszem, és kezébe adom
kardomat. Széttöröm a fáraó karját, és nyögni fog elõtte, ahogy a
halálra sebzett nyög.
'''
"25" = ''':sup:`25` Erõssé teszem Babilon királyának karját, a fáraó karja meg
lehanyatlik. Akkor majd megtudják, hogy én vagyok az Úr, ha kardomat
Babilon királyának kezébe adom, hogy Egyiptom földje ellen fordítsa.
'''
"26" = ''':sup:`26` Szétszórom Egyiptomot a népek közé, szétszélesztem az országokba.
Akkor majd megtudják, hogy én vagyok az Úr.
'''
