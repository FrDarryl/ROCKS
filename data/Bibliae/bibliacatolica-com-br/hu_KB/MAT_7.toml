[7]
"1" = ''':sup:`1` Ne ítélkezzetek, hogy fölöttetek se ítélkezzenek!
'''
"2" = ''':sup:`2` Amilyen ítélettel ti ítélkeztek, olyannal fognak majd fölöttetek is
ítélkezni. Amilyen mértékkel mértek, olyannal fognak majd nektek is
visszamérni.
'''
"3" = ''':sup:`3` Miért látod meg a szálkát embertársad szemében, amikor a magadéban a
gerendát sem veszed észre?
'''
"4" = ''':sup:`4` Hogy mondhatod embertársadnak, hogy hadd vegyem ki a szemedbõl a
szálkát, amikor a magad szemében gerenda van?
'''
"5" = ''':sup:`5` Képmutató! Elõbb vedd ki a gerendát a saját szemedbõl, s akkor
hozzáláthatsz ahhoz, hogy kivedd a szálkát embertársad szemébõl!
'''
"6" = ''':sup:`6` Ne adjátok a szent dolgokat a kutyáknak és gyöngyeiteket se
szórjátok a sertések elé, különben még eltapossák lábukkal, és
megfordulva széttépnek benneteket!
'''
"7" = ''':sup:`7` Kérjetek és kaptok, keressetek és találtok, zörgessetek és ajtót
nyitnak nektek!
'''
"8" = ''':sup:`8` Mert aki kér, az kap, aki keres, az talál, s aki zörget, annak ajtót
nyitnak.
'''
"9" = ''':sup:`9` Melyiketek ad fiának követ, amikor az kenyeret kér tõle?
'''
"10" = ''':sup:`10` Vagy ha halat kér, ki ad neki kígyót?
'''
"11" = ''':sup:`11` Ha tehát ti, bár gonoszak vagytok, tudtok jót adni gyermekeiteknek,
akkor mennyivel inkább ad jót mennyei Atyátok azoknak, akik kérik.
'''
"12" = ''':sup:`12` Amit akartok, hogy veletek tegyenek az emberek, ti is tegyétek
velük! Ez a törvény és a próféták.
'''
"13" = ''':sup:`13` A szûk kapun menjetek be! Tágas a kapu és széles az út, amely a
romlásba visz - sokan bemennek rajta.
'''
"14" = ''':sup:`14` Szûk a kapu és keskeny az út, amely az életre vezet - kevesen
vannak, akik megtalálják.
'''
"15" = ''':sup:`15` Óvakodjatok a hamis prófétáktól! Báránybõrben jönnek hozzátok, de
belül ragadozó farkasok.
'''
"16" = ''':sup:`16` Gyümölcseikrõl ismeritek fel õket. Szednek-e tövisek közül szõlõt
vagy bogáncsról fügét?
'''
"17" = ''':sup:`17` Így minden jó fa jó gyümölcsöt terem, a rossz fa pedig rossz
gyümölcsöt.
'''
"18" = ''':sup:`18` Nem hozhat a jó fa rossz gyümölcsöt, sem a rossz fa jó gyümölcsöt.
'''
"19" = ''':sup:`19` Kivágnak és tûzre vetnek minden fát, amely nem terem jó gyümölcsöt.
'''
"20" = ''':sup:`20` Tehát gyümölcseikrõl ismeritek fel õket.
'''
"21" = ''':sup:`21` Nem jut be mindenki a mennyek országába, aki mondja nekem: - Uram,
Uram! Csak az, aki teljesíti mennyei Atyám akaratát. Sokan mondják majd
nekem azon a napon:
'''
"22" = ''':sup:`22` Uram, Uram, hát nem a te nevedben jövendöltünk? Nem a te nevedben
ûztünk ördögöt? Nem a te nevedben tettünk annyi csodát? -
'''
"23" = ''':sup:`23` Akkor kijelentem nekik: Sosem ismertelek benneteket. Távozzatok
színem elõl, ti gonosztevõk!
'''
"24" = ''':sup:`24` Aki hallgatja szavamat, és tettekre is váltja, az okos emberhez
hasonlít, aki sziklára építette a házát.
'''
"25" = ''':sup:`25` Szakadt a zápor, ömlött az ár, süvített a szél, és nekizúdult a
háznak, de nem dõlt össze, mert szikla volt az alapja.
'''
"26" = ''':sup:`26` Aki hallgatja ugyan tanításomat, de nem váltja tettekre, a balga
emberhez hasonlít, aki házát homokra építette.
'''
"27" = ''':sup:`27` Szakadt a zápor, ömlött az ár, süvített a szél, és nekizúdult a
háznak. Az összedõlt és romhalmazzá vált."
'''
"28" = ''':sup:`28` Ezzel Jézus befejezte ezeket a beszédeket. A nép ámult tanításán,
'''
"29" = ''':sup:`29` mert úgy tanított, mint akinek hatalma van, s nem úgy, mint az
írástudók.
'''
"Notes" = '''
Notas de rodapé:
7:1-5 - Jézus az ítélkezésről tanít, hangsúlyozva, hogy ne ítéljünk el
másokat anélkül, hogy először megvizsgálnánk magunkat. A képmutatást
elítélik, és a saját hibáinkon való elmélkedés elengedhetetlen ahhoz,
2:1-3).
7:7-11 - Jézus az imáról tanít, bátorít bennünket, hogy kérdezzünk,
keressünk és zörgessünk, azzal a bizonyossággal, hogy Isten válaszol.
Mennyei Atya jó, és jó dolgokat akar adni azoknak, akik hittel és
őszintén kérnek (lásd még Lukács 11:9-13 és Jakab 1:5).
7:13-14 - A szűk kapu és a keskeny út azt jelképezi, hogy milyen nehéz
és megterhelő az Isten Országához vezető út. Csak kevesen találják meg
ezt a kaput, de akik megteszik, azoknak örök életük lesz (lásd még
Lukács 13:24 és Máté 25:46).
7:15-20 - Jézus óva int a hamis prófétáktól, hangsúlyozva, hogy ha
életük gyümölcse nem tükrözi Isten igazságát, olyanok, mint a rossz
gyümölcsfák. A megkülönböztetés elengedhetetlen a lelki megtévesztés
7:24-27 - Jézus egy bölcs emberhez hasonlítja azokat, akik hallják az Ő
szavait és megvalósítják azokat, aki sziklára építi házát. Az Isten
Igéjének való valódi engedelmesség stabilitást és rugalmasságot kínál
az élet nehézségeivel szemben (lásd még Lukács 6:46-49 és Jakab 1:22).
'''
