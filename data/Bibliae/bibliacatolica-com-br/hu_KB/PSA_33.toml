[33]
"1" = ''':sup:`1` Ujjongjatok az Úrban, igazak, a hívõkhöz illik a dicséret!
'''
"2" = ''':sup:`2` Dicsõítsétek az Urat citerával, tízhúrú hárfán zengjétek fölségét!
'''
"3" = ''':sup:`3` Énekeljetek új dalt az Úrnak, daloljatok neki szép öröméneket
zengve!
'''
"4" = ''':sup:`4` Mert az Úr szava igaz, minden tette hûségét tükrözi.
'''
"5" = ''':sup:`5` Az igazságot és a rendet szereti, a földkerekség telve az Úr
kegyelmével.
'''
"6" = ''':sup:`6` Az Úr szavára lettek az egek, s szája lehelletére az ég seregei.
'''
"7" = ''':sup:`7` Mint tömlõben, összegyûjti a tengerek vizét, az áradatot gát közé
szorítja.
'''
"8" = ''':sup:`8` Az egész föld félje az Urat, s remegjenek elõtte, kik lakják a
földkerekséget!
'''
"9" = ''':sup:`9` Mivel szólt és lettek, rendelkezett és létrejöttek.
'''
"10" = ''':sup:`10` Az Úr letöri a pogányok támadását, a népek terveit meghiúsítja.
'''
"11" = ''':sup:`11` Örök érvényû az Úr határozata, nemzedékrõl nemzedékre száll
szívének gondolata.
'''
"12" = ''':sup:`12` Boldog a nép, melynek az Úr az Istene, a nép, amelyet örökségül
választott.
'''
"13" = ''':sup:`13` Az Úr az égbõl letekint, s látja az emberek fiait mind.
'''
"14" = ''':sup:`14` Hajlékából látja mindazokat, kik a földön élnek.
'''
"15" = ''':sup:`15` Õ alkotta mindnyájuk szívét és ismeri minden tettüket.
'''
"16" = ''':sup:`16` A király nem erõs hadsereggel gyõz, a királyt nem hatalmas ereje
menti meg.
'''
"17" = ''':sup:`17` Téved, ki lovától várja gyõzedelmét, bármilyen erõs is az, nem
menti meg.
'''
"18" = ''':sup:`18` De nézd, az Úrnak szeme az igazakon nyugszik, azokon, akik bíznak
kegyelmében,
'''
"19" = ''':sup:`19` hogy lelküket a halálból kimentse és táplálja éhségükben.
'''
"20" = ''':sup:`20` Lelkünk remél az Úrban. Õ a mi segítségünk és a pajzsunk.
'''
"21" = ''':sup:`21` Szívünk õbenne ujjong, szent nevében bizakodunk.
'''
"22" = ''':sup:`22` Kegyelmed õrködjék fölöttünk, Uram, ahogy tebenned remélünk!
'''
