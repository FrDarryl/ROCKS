[19]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Szólj Izrael fiainak egész közösségéhez és mondd meg nekik:
Legyetek szentek, mert én, az Úr, a ti Istenetek szent vagyok.
'''
"3" = ''':sup:`3` Mindenki tisztelje anyját és apját. Tartsátok meg szombatomat. Én
vagyok az Úr, a ti Istenetek.
'''
"4" = ''':sup:`4` Ne forduljatok a bálványok felé, és ne öntsetek magatoknak ércbõl
isteneket. Én vagyok az Úr, a ti Istenetek.
'''
"5" = ''':sup:`5` Ha közösségi áldozatot mutattok be az Úrnak, úgy ajánljátok fel,
hogy kedves legyen.
'''
"6" = ''':sup:`6` Az áldozat napján vagy másnap kell elfogyasztani, ami harmadnapra
marad belõle, azt el kell égetni tûzön.
'''
"7" = ''':sup:`7` Ha harmadnap esztek belõle, az már romlott étel, s nem kedves többé.
'''
"8" = ''':sup:`8` Aki eszik belõle, az viselje bûne terhét, mivel megsértette az Úr
szentségét. Az ilyet ki kell irtani népébõl.
'''
"9" = ''':sup:`9` Amikor majd aratjátok földetek termését, ne vágjátok le a föld
színéig. Ne szedd össze aratás után az ottmaradt kalászokat,
'''
"10" = ''':sup:`10` ne böngészd át szõlõtõkéidet, és ne szedegesd föl a fürtrõl
lehullott szemeket. Hagyd ott a szegényeknek és az idegennek. Én vagyok
az Úr, a te Istened.
'''
"11" = ''':sup:`11` Senki közületek ne lopja meg, ne vezesse félre és ne csalja meg a
népébõl valót.
'''
"12" = ''':sup:`12` Ne esküdjetek hamisan a nevemre, mert azzal megszentségteleníted
Istened nevét. Én vagyok az Úr.
'''
"13" = ''':sup:`13` Ne használd ki és ne zsákmányold ki embertársadat; a munkás bére ne
maradjon nálad másnap reggelig.
'''
"14" = ''':sup:`14` Ne átkozd a némát, és ne tégy akadályt a vak útjába, hanem féld
Istenedet. Én vagyok az Úr.
'''
"15" = ''':sup:`15` Ne légy igazságtalan az ítélkezésben. Ne kedvezz a gyengének, és ne
engedd, hogy a hatalmas elszédítsen: igazság szerint ítélkezz
embertársad fölött.
'''
"16" = ''':sup:`16` Ne rágalmazd tieidet, és ne törj embertársad vérére. Én vagyok az
Úr.
'''
"17" = ''':sup:`17` Ne táplálj gyûlöletet szívedben testvéred iránt. Fedd meg
embertársadat, s akkor nem osztozol bûnében.
'''
"18" = ''':sup:`18` Ne légy bosszúálló, és ne gyûlölködj néped fiaival. Szeresd
embertársadat úgy, mint magadat. Én vagyok az Úr.
'''
"19" = ''':sup:`19` Tartsd meg törvényeimet. Barmaid között ne pároztass két különbözõ
fajtát, földedbe ne vess két különféle magot, ne hordj magadon kétféle
színû ruhát.
'''
"20" = ''':sup:`20` Ha valaki együtt hál olyan asszonnyal, aki más embernek ki nem
váltott és szabaddá nem tett rabszolganõje, de egyszersmind
mellékfelesége is, azt felelõsségre kell vonni, de nem bûnhõdik
halállal, mivel az asszony nem volt szabad.
'''
"21" = ''':sup:`21` Az ilyen ember vigyen az Úrnak a megnyilatkozás sátorának
bejáratához jóvátételi áldozatot. Egy kos legyen az áldozat.
'''
"22" = ''':sup:`22` A pap az áldozatra szánt kossal végezze el az engesztelés
szertartását az ember fölött az Úr elõtt az elkövetett bûnért, s akkor
az elkövetett bûn bocsánatot nyer.
'''
"23" = ''':sup:`23` Ha majd bejuttok földetekre és ott gyümölcsfát ültettek, a
gyümölcseit úgy tekintsétek, mintha az elõbõre volna. Három éven át
legyen körülmetéletlen dolog számotokra, és ne egyetek belõle.
'''
"24" = ''':sup:`24` A negyedik évben minden gyümölcsét szenteljétek az Úrnak hálaadó
ünneppel.
'''
"25" = ''':sup:`25` Az ötödik évben már megehetitek a gyümölcsét, és begyûjthetitek a
termést magatoknak. Én vagyok az Úr, a ti Istenetek.
'''
"26" = ''':sup:`26` Ne egyetek semmiféle véreset, ne foglalkozzatok jóslással és
varázslással.
'''
"27" = ''':sup:`27` Hajatokat ne nyírjátok kerekre, és szakállatok végét ne vágjátok
le.
'''
"28" = ''':sup:`28` Halott miatt ne ejtsetek sebet testeteken, és ne vagdossátok be
magatokat. Én vagyok az Úr.
'''
"29" = ''':sup:`29` A lányodat ne alacsonyítsd le azzal, hogy bárkinek odaadod, így
országod nem lesz szennyezett és gyalázatos.
'''
"30" = ''':sup:`30` Tartsátok meg szombatomat, és tiszteljétek szentélyemet. Én vagyok
az Úr.
'''
"31" = ''':sup:`31` Ne forduljatok halottlátókhoz, ne keressétek fel a jósokat, mert
beszennyezitek magatokat. Én vagyok az Úr, a ti Istenetek.
'''
"32" = ''':sup:`32` Becsüld meg az õsz fejet, add meg a tiszteletet az öregnek és féld
Istenedet. Én vagyok az Úr.
'''
"33" = ''':sup:`33` Ha idegen lakik veletek földeteken, ne bántsátok.
'''
"34" = ''':sup:`34` A veletek lakó idegen olyan legyen számotokra, mint a közületek
való, és szeresd úgy, mint saját magadat, hiszen ti is idegenek
voltatok Egyiptom földjén. Én vagyok az Úr, a ti Istenetek.
'''
"35" = ''':sup:`35` Ne legyetek igazságtalanok az ítélkezésben, a hosszmérték, a
súlymérték és az ûrmérték használatában.
'''
"36" = ''':sup:`36` Legyen hiteles a mérleged, hiteles a súlyod, hiteles a mértéked,
hiteles a vékád. Én vagyok az Úr, aki kihoztalak benneteket Egyiptom
földjérõl.
'''
"37" = ''':sup:`37` Tartsátok meg minden törvényemet, minden parancsomat, és éljetek
szerintük. Én vagyok az Úr."
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Isten azt parancsolja népének, hogy legyen szent, mert Ő
szent. Ez a szentségre való felhívás az izraeli vallási élet egyik
alapelve, és a szentségnek át kell hatnia az élet minden területére
19:9-10 - A törvények, amelyek arról szólnak, hogy a megmaradt termést
a szegényekre és az idegenekre hagyják, a társadalmi igazságosságot és
irgalmasságot tükrözik. Isten azt akarja, hogy népe gondoskodjon a
rászorulókról, elősegítve a nagylelkűség és az együttérzés szellemét
(lásd még 5Móz 24:19-21 és Jakab 1:27).
19:11-12 - Isten tiltja a lopást, a hazudozást és a hamis káromkodást,
hangsúlyozva azt a feddhetetlenséget és őszinteséget, amelynek
jellemeznie kell népét. Az igazsághoz való hűség Isten jellemét tükrözi
19:17-18 - Az a parancs, hogy ne haragudj, és szeresd felebarátodat,
mint önmagadat, a bibliai etika egyik legnagyobb kifejeződése. Jézus
ezt a parancsot a két legnagyobb parancsolat egyikeként említi (lásd
19:35-36 - Az igazságos súlyok és mértékek törvényei rávilágítanak a
tisztesség és az őszinteség fontosságára az üzleti tranzakciókban.
Isten megköveteli népétől, hogy az élet minden területén igazságosak
legyenek (lásd még Példabeszédek 11:1 és Mikeás 6:11).
'''
