[24]
"1" = ''':sup:`1` A maga dicséretét zengi a bölcsesség, népe közepette dicséri
önmagát.
'''
"2" = ''':sup:`2` Megszólal a Magasságbeli népének körében, és hatalma láttán
dicsekedve mondja:
'''
"3" = ''':sup:`3` "Én a Fölségesnek szájából születtem, s ködként borítottam be az
egész földet.
'''
"4" = ''':sup:`4` Fönt a magasságban volt a lakóhelyem, és a trónusom felhõoszlopon
állt.
'''
"5" = ''':sup:`5` Bejártam egymagam az égi köröket, megjártam a szakadék mélységét.
'''
"6" = ''':sup:`6` A tenger hullámain és az egész földön, minden nép s nemzet közt
uralkodó voltam.
'''
"7" = ''':sup:`7` Mindannyiuknál a nyugalmat kerestem, és hogy kinek részén üthetném
fel sátram.
'''
"8" = ''':sup:`8` Ekkor a mindenség Teremtõje parancsot adott, Teremtõm kijelölte
sátramnak a helyét. Így szólt: "A sátradat Jákobban üsd fel, és az
örökrészed Izraelben legyen."
'''
"9" = ''':sup:`9` Õsidõktõl fogva, a kezdet kezdetén teremtett, és nem pusztulok el
soha, mindörökre.
'''
"10" = ''':sup:`10` Szolgáltam elõtte, az õ szent sátrában, majd pedig Sionban kaptam
lakóhelyet.
'''
"11" = ''':sup:`11` Letelepedtem a szeretett városban, amelyet éppenúgy szeretett, mint
engem, s Jeruzsálemben van uralmam székhelye.
'''
"12" = ''':sup:`12` Dicsõséges nép közt vertem így gyökeret, az Úrnak részében, az õ
örökrészén.
'''
"13" = ''':sup:`13` Magasra nõttem, mint Libanon cédrusa, és mint a ciprusok a
Hermon-hegységben.
'''
"14" = ''':sup:`14` Magasra nõttem, mint Engedi pálmája, mint a jerikói
rózsaültetvények. Mint a pompás olajfa a síkságon, mint a vízmelléki
platán, úgy nõttem fel.
'''
"15" = ''':sup:`15` Illatos vagyok, mint a fahéj és a balzsam, mint a kiváló mirha,
illatot árasztok. Mint a stórax, a galbán, az ónix és a stakté, mint a
jó illatú tömjén a sátorban.
'''
"16" = ''':sup:`16` Mint a terebint, kiterjesztem ágaim, ágaim szépek és ékesek.
'''
"17" = ''':sup:`17` Rügyeket hajtottam, mint a szõlõtõke, virágaim pompás gyümölcsöt
termettek.
'''
"19" = ''':sup:`19` Jöjjetek hozzám, akik utánam vágyódtok, és teljetek el a
gyümölcseimmel.
'''
"20" = ''':sup:`20` Csak rám gondolni is édesebb a méznél, s engem birtokolni jobb a
lépesméznél.
'''
"21" = ''':sup:`21` Aki megízlel, még jobban kíván, s aki iszik belõlem, még jobban
szomjazik.
'''
"22" = ''':sup:`22` Nem szégyenül meg, aki rám hallgat, akik hozzám szegõdnek, azok nem
vétkeznek."
'''
"23" = ''':sup:`23` Ez mind áll az Istennel való szövetség könyvére, és a törvényre,
amit Mózes adott nekünk, Jákob családjának öröksége gyanánt.
'''
"25" = ''':sup:`25` Bõven, mint a Fizon, árasztja a bölcsességet, mint a Tigris folyó
az elsõ termés napjain.
'''
"26" = ''':sup:`26` Úgy gyarapszik tõle a bölcsesség, ahogy megduzzad az Eufrátesz
folyó, vagy mint a Jordán aratás idején.
'''
"27" = ''':sup:`27` Okulástól árad, akárcsak a Nílus, vagy miként a Gichon a szüret
napjain.
'''
"28" = ''':sup:`28` Nem ért célt az elsõ, aki fürkészni kezdte, de az utolsó sem jutott
a végére.
'''
"29" = ''':sup:`29` Gondolatai, mint a tenger végtelenje, tanácsai pedig mélyebbek az
óceánnál.
'''
"30" = ''':sup:`30` Olyan vagyok, mint a folyam mellékága, mint a csatorna, amely
átszeli a kertet.
'''
"31" = ''':sup:`31` Így szóltam: "Öntözni akarom kertemet, locsolni akarom a
virágágyaimat." De nézd csak, az árkom folyóvá változott, a folyamból
pedig tenger kerekedett.
'''
"32" = ''':sup:`32` Tanításom ragyogjon, mint a hajnalpír, akarom, hogy messze hatoljon
sugara.
'''
"33" = ''':sup:`33` Prófétai szózatként ontom tanításom, hadd hallják, akikre hagyom: a
késõ nemzedékek.
'''
"34" = ''':sup:`34` Látjátok, én nemcsak magamért küzdöttem; mindenkiért, aki
bölcsességet keres.
'''
