"1" = ''':sup:`1` Jojakim júdeai király uralkodásának harmadik esztendejében
Nebukadnezár, Bábel királya felvonult Jeruzsálem ellen, és ostrom alá
fogta.
'''
"2" = ''':sup:`2` Az Úr kezébe adta Jojákimot, Júda királyát és a templom edényeinek
egy részét. Sineár földjére vitte õket, s az edényeket istenének
templomában helyezte el.
'''
"3" = ''':sup:`3` A király meghagyta Aspenáznak, udvari emberei fõnökének, hogy
válogasson ki Izrael fiai közül néhány királyi vérbõl vagy elõkelõ
családból származó ifjat.
'''
"4" = ''':sup:`4` Legyenek teljesen hibátlanok, csinos külsejûek, jártasak minden
bölcsességben, mûveltek és képzettek. Legyenek tehát alkalmasak rá,
hogy a királyi palotában szolgálatot teljesítsenek. Aspenáznak meg
kellett õket tanítania a káldeusok írására és nyelvére.
'''
"5" = ''':sup:`5` A király a királyi ételekbõl rendelt nekik ellátást minden egyes
napra, és abból a borból, amelyet maga is ivott. Így kellett három éven
át nevelkedniük, hogy aztán szolgálatot teljesítsenek a király színe
elõtt.
'''
"6" = ''':sup:`6` Ezek között volt Júda törzsébõl Dániel, Hananja, Misael és Azarja.
'''
"7" = ''':sup:`7` Az udvari emberek fõnöke azonban új nevet adott nekik: Dánielt
Béltsacárnak, Hanaját Sadráknak, Misaelt Mesaknak és Azarját
Abednegónak nevezte el.
'''
"8" = ''':sup:`8` Dániel azonban elhatározta magában, hogy nem szennyezi be magát a
király ételeivel és a borral. Azért arra kérte az udvari emberek
fõnökét, hogy ne kelljen magát beszennyeznie.
'''
"9" = ''':sup:`9` Bár az Isten az udvari emberek fõnökében jóindulatot és irgalmat
ébresztett Dániel iránt,
'''
"10" = ''':sup:`10` az udvari emberek fõnöke mégis ezt felelte Dánielnek: "Félek
uramtól, a királytól, aki maga szabta meg számotokra az ételt és italt.
Ha úgy látja, hogy arcotok soványabb, mint a veletek egykorú ifjaké, én
leszek érte felelõs a király elõtt."
'''
"11" = ''':sup:`11` Ekkor Dániel a felügyelõt kérte meg, akit az udvari emberek fõnöke
Dániel, Hananja, Misael és Azarja fölé rendelt:
'''
"12" = ''':sup:`12` "Csak tíz napig tégy próbát szolgáiddal! Adass nekünk fõzeléket
ételül és vizet italul!
'''
"13" = ''':sup:`13` Akkor vedd szemügyre a mi arcunkat meg a királyi ételekbõl
táplálkozó ifjak arcát. Aztán tégy úgy szolgáiddal, ahogyan jónak
látod!"
'''
"14" = ''':sup:`14` Hallgatott is a tanácsukra és tíz napig próbára tette õket.
'''
"15" = ''':sup:`15` Tíz nap múlva külsejükben csinosabbnak és jobban tápláltaknak
látszottak, mint a többi ifjak, akik királyi ételeket ettek.
'''
"16" = ''':sup:`16` Ettõl kezdve a felügyelõ beszüntette a nekik szánt eledelt meg a
boritalt, és fõzeléket adott nekik.
'''
"17" = ''':sup:`17` Ennek a négy ifjúnak az Isten megadta a tudományt, és minden
írásban és bölcsességben a jártasságot. Ezenkívül Dánielnek még azt is
megadta, hogy megértsen minden látomást és álmot.
'''
"18" = ''':sup:`18` Amikor elérkezett az idõ, amelyet a király bemutatásukra
meghatározott, az udvari emberek fõnöke Nebukadnezár színe elé vezette
õket.
'''
"19" = ''':sup:`19` A király elbeszélgetett velük, és úgy találta, hogy az összes többi
között nincs olyan, mint Dániel, Hananja, Misael és Azarja. Mindjárt a
király szolgálatába is álltak.
'''
"20" = ''':sup:`20` Valahányszor a király olyan ügyet terjesztett eléjük, amely
bölcsességet és okosságot kívánt, azt tapasztalta, hogy tízszer
különbek egész országa minden tudósánál és varázslójánál.
'''
"21" = ''':sup:`21` Dániel ott is maradt Cirusz király elsõ esztendejéig.
'''
