[15]
"1" = ''':sup:`1` Ezt mondta nekem az Úr: Még ha Mózes és Sámuel állna is elém, akkor
sem szívlelném ezt a népet. Ûzd el õket színem elõl, el velük!
'''
"2" = ''':sup:`2` És ha azt kérdik tõled: "Hová menjünk?" - ezt feleld nekik: Ezt
mondja az Úr: Akit halálra szántam, az meghal; akit kardélre szántam,
kard élén hullik el; akit éhhalálra szántam, éhhalált hal; és akit
fogságra szántam, fogságba kerül.
'''
"3" = ''':sup:`3` Négyféleképpen sújtok le rájuk - mondja az Úr: karddal, hogy megölje
õket; kutyákkal, hogy széttépjék õket; az ég madaraival és a mezõ
vadjaival, hogy felfalják és elpusztítsák õket.
'''
"4" = ''':sup:`4` Iszonyattá teszem õket a föld minden országa számára Manassze miatt,
Hiszkijának, Júda királyának fia miatt, azért, amit Jeruzsálemben
végbevitt.
'''
"5" = ''':sup:`5` Ugyan ki szán meg téged, Jeruzsálem, és ki vigasztal meg? Ki áll meg
az úton, hogy megkérdezze: Hogy megy a sorod?
'''
"6" = ''':sup:`6` Te magad vetettél el - mondja az Úr -, hátat fordítottál nekem!
Ezért nyújtottam ki kezemet elpusztításodra, belefáradtam, hogy mindig
csak könyörüljek.
'''
"7" = ''':sup:`7` Szórólapáttal kiszórtam õket az ország kapuin át. Megfosztom
gyermekeitõl népemet, lesújtok rájuk, mert nem akarják elhagyni gonosz
útjaikat.
'''
"8" = ''':sup:`8` Özvegyeik számosabbak, mint a tenger fövenye; az ifjú harcosok
anyjára rászabadítom a pusztítót déli idõben, szorongást és rettegést
hozok rájuk, váratlanul.
'''
"9" = ''':sup:`9` Még aki hét fiút szült, az is ellankad, és kileheli lelkét. Még
nappal van, de az õ napja már lehanyatlik, szégyen és csúfság lesz az
osztályrésze. És akik még megmaradnak közülük, azokat is kiszolgáltatom
ellenségeik kardjának - ezt mondja az Úr.
'''
"10" = ''':sup:`10` Jaj nekem, anyám, miért is szültél? Hogy a perlekedés és
ellentmondás embere legyek az egész ország számára? Nem vagyok
hitelezõ, nekem sem kölcsönzött senki, mégis mindenki átkoz.
'''
"11" = ''':sup:`11` Hát nem tettem meg mindent, Uram, a szolgálatodban? És nem jártam
közben nálad még ellenségeimért is, szorongatásuk és nyomorúságuk
idején?
'''
"12" = ''':sup:`12` Eltörheti-e az ember a vasat, az északi vasat és a rezet?
'''
"13" = ''':sup:`13` "Gazdagságodat és kincseidet prédára bocsátom, ingyen. Így fizetek
meg minden bûnödért egész országodban.
'''
"14" = ''':sup:`14` Ellenségeid rabszolgájává teszlek olyan országban, amelyet nem is
ismersz. Mert haragom fellángolt, mint a tûz, és égni fog fölöttetek."
'''
"15" = ''':sup:`15` Te tudod, hogy így tettem. Emlékezz meg rólam, Uram és nézz le rám;
állj bosszút értem üldözõimen! Késleltesd haragodat, s ne engedd, hogy
elsodorjon; vedd tekintetbe, hogy érted szenvedek gyalázatot.
'''
"16" = ''':sup:`16` Ha szavaid elém kerültek, csak úgy nyeltem õket; kedvem telt
szavadban és öröme szívemnek. Mert a te nevedet viselem, Uram, Seregek
Istene!
'''
"17" = ''':sup:`17` Nem leltem benne örömöm, hogy a vigadozók körében üljek; súlyos
kezed terhe alatt egyedül ültem, mert méltatlankodással töltöttél el.
'''
"18" = ''':sup:`18` Miért nem szûnik meg fájdalmam, és a sebem miért nem akar
meggyógyulni? Bizony olyan lettél számomra, mint a csalóka patak,
amelynek vizére nem lehet számítani.
'''
"19" = ''':sup:`19` Erre így válaszolt az Úr: Ha visszatérsz hozzám, visszafogadlak
szolgálatomba; és ha csak nemes dolgokról szólsz, mellõzve mind, ami
megvetni való, akkor mintegy szájammá teszlek. Nekik kell hozzád
térniük, te ne térj hozzájuk!
'''
"20" = ''':sup:`20` Erõs ércfallá teszlek ez elõtt a nép elõtt. Harcolni fognak
ellened, de nem gyõznek le, mert veled vagyok, hogy megmentselek és
megszabadítsalak, - mondja az Úr.
'''
"21" = ''':sup:`21` Kiszabadítalak a gonosztevõk kezébõl, és kimentelek a hatalmasok
markából.
'''
