[3]
"1" = ''':sup:`1` A kígyó ravaszabb volt a föld minden állatánál, amit az Úristen
teremtett. Ezt mondta az asszonynak: "Valóban mondta Isten, hogy nem
ehettek a kert valamennyi fájáról?"
'''
"2" = ''':sup:`2` Az asszony így válaszolt a kígyónak: "A kert fáinak gyümölcsébõl
ehetünk.
'''
"3" = ''':sup:`3` Isten csak a kert közepén álló fa gyümölcsérõl mondta: Ne egyetek
belõle, ne érintsétek, nehogy meghaljatok."
'''
"4" = ''':sup:`4` Erre a kígyó így beszélt az asszonyhoz: "Semmi esetre sem fogtok
meghalni.
'''
"5" = ''':sup:`5` Isten jól tudja, hogy amely napon abból esztek, szemetek felnyílik,
olyanok lesztek, mint az istenek, akik ismerik a jót és a rosszat."
'''
"6" = ''':sup:`6` Az asszony látta, hogy a fa élvezhetõ, tekintetre szép, és csábít a
tudás megszerzésére. Vett tehát gyümölcsébõl, megette, adott férjének,
aki vele volt, és az is evett belõle.
'''
"7" = ''':sup:`7` Erre felnyílt a szemük, észrevették, hogy meztelenek. Fügefa
leveleket fûztek össze, és kötényt csináltak maguknak.
'''
"8" = ''':sup:`8` Azután meghallották az Úristen lépteit, aki a nappali szellõben a
kertben járkált. Az ember és az asszony elrejtõztek az Úristen elõl a
kert fái között.
'''
"9" = ''':sup:`9` De az Úristen hívta az embert és így szólt hozzá: "Hol vagy?"
'''
"10" = ''':sup:`10` Õ így válaszolt: "Hallottam lépteidet a kertben, s féltem, mert
meztelen vagyok, tehát elrejtõztem."
'''
"11" = ''':sup:`11` De õ így szólt: "Ki adta tudtodra, hogy meztelen vagy? Ettél a
fáról, amelyrõl megtiltottam, hogy egyél?"
'''
"12" = ''':sup:`12` Az ember így válaszolt: "Az asszony adott a fáról, akit mellém
rendeltél, azért ettem."
'''
"13" = ''':sup:`13` Az Úristen megkérdezte az asszonyt: "Mit tettél?" Az asszony így
felelt: "A kígyó vezetett félre, azért ettem."
'''
"14" = ''':sup:`14` Az Úristen így szólt a kígyóhoz: "Mivel ezt tetted, átkozott leszel
minden állat és a mezõ minden vadja között. Hasadon csúszol, és a föld
porát eszed életed minden napján.
'''
"15" = ''':sup:`15` Ellenkezést vetek közéd és az asszony közé, a te ivadékod és az õ
ivadéka közé. Õ széttiporja fejedet, te meg a sarkát veszed célba."
'''
"16" = ''':sup:`16` Az asszonyhoz pedig így szólt: "Megsokasítom terhességed kínjait.
Fájdalmak közepette szülöd gyermekeidet. Vágyakozni fogsz férjed után,
õ azonban uralkodni fog rajtad."
'''
"17" = ''':sup:`17` Az embernek ezt mondta: "Mivel hallgattál az asszony szavára és
ettél a fáról, jóllehet megtiltottam, hogy egyél róla, a föld átkozott
lesz miattad. Fáradsággal szerzed meg rajta táplálékodat életed minden
napján.
'''
"18" = ''':sup:`18` Tövist és bojtorjánt terem számodra. A mezõ füvét kell enned.
'''
"19" = ''':sup:`19` Arcod verítékével eszed kenyeredet, amíg vissza nem térsz a földbe,
amibõl lettél. Mert por vagy és a porba térsz vissza."
'''
"20" = ''':sup:`20` Az ember Évának nevezte feleségét, mert õ lett minden élõ anyja.
'''
"21" = ''':sup:`21` Az Úristen pedig bõrbõl ruhát készített az embernek és feleségének,
s felöltöztette õket.
'''
"22" = ''':sup:`22` Azután így szólt az Úristen: "Lám, az ember olyan lett, mint egy
közülünk, ismer jót és rosszat. De nem fogja kinyújtani kezét, hogy az
élet fájáról is vegyen, egyék és örökké éljen!"
'''
"23" = ''':sup:`23` Ezért az Úristen eltávolította az Éden kertjébõl, hogy mûvelje a
földet, amelybõl lett.
'''
"24" = ''':sup:`24` Amikor az embert elûzte, az Éden kertjébõl keletre odaállította a
kerubokat és a fenyegetõ tüzes kardot, hogy õrizzék az élet fájához
vezetõ utat.
'''
