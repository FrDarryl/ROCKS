[3]
"1" = ''':sup:`1` Testvéreim, ne akarjatok annyian tanítók lenni, hisz tudjátok, hogy
ránk annál súlyosabb ítélet vár.
'''
"2" = ''':sup:`2` Mert sokban vétünk mindnyájan. Ha valaki nyelvével nem vétkezik, az
tökéletes férfi, az képes egész testét is megfékezni.
'''
"3" = ''':sup:`3` Ha ugyanis a lovak szájába zablát teszünk, hogy engedelmeskedjenek,
akkor egész testüket irányíthatjuk.
'''
"4" = ''':sup:`4` Lám, a hajókat is, bármilyen nagyok, bármilyen erõs szelek hajtják
is õket, a kis kormány oda irányítja, ahova a kormányos akarja.
'''
"5" = ''':sup:`5` Ugyanígy parányi testrész a nyelv is, mégis nagy dolgokat vallhat
magáénak. Nézd, milyen kicsi a tûz, és milyen nagy erdõt felgyújt!
'''
"6" = ''':sup:`6` A nyelv is tûz, a gonoszság világa. A nyelv az a tagunk, amely egész
testünket beszennyezi, lángba borítja változékony életünket, maga meg a
pokoltól fogott tüzet.
'''
"7" = ''':sup:`7` Mert az összes vadak, madarak, csúszómászók és tengeri állatok
természetét meg lehet szelídíteni, s meg is szelídíti az emberi
természet,
'''
"8" = ''':sup:`8` de a nyelvet senki emberfia nem képes megszelídíteni, az nyugtalan
gonosz, tele van halálos méreggel.
'''
"9" = ''':sup:`9` Vele áldjuk az Urat és az Atyát, és vele átkozzuk az embereket, akik
az Isten hasonlóságára vannak teremtve.
'''
"10" = ''':sup:`10` Ugyanabból a szájból áldás és átok jön. Testvéreim, ennek nem volna
szabad így lennie!
'''
"11" = ''':sup:`11` Vajon a forrás esetében ugyanabból a nyílásból édes víz is fakad
meg keserû is?
'''
"12" = ''':sup:`12` Testvéreim, teremhet fügefán olajbogyó vagy szõlõn füge? Nem törhet
elõ sós forrásból édes víz.
'''
"13" = ''':sup:`13` Van köztetek bölcs és értelmes ember? Azt a helyes életmódból
fakadó, szelíd bölcsességben végbevitt cselekedetei bizonyítsák.
'''
"14" = ''':sup:`14` Ellenben ha keserû irigység és önzés van szívetekben, ne
dicsekedjetek, és ne hazudjatok az igazsággal ellentétben.
'''
"15" = ''':sup:`15` Ez a bölcsesség ugyanis nem felülrõl származik, hanem földi,
érzéki, sátáni.
'''
"16" = ''':sup:`16` Mert ahol irigység és önzés honol, ott zûrzavar van és mindenféle
hitványság.
'''
"17" = ''':sup:`17` A felülrõl származó bölcsesség elõször is tiszta, aztán
békeszeretõ, méltányos, engedékeny, irgalom tölti el, és gazdag termést
hoz, nem részrehajló, nem képmutató.
'''
"18" = ''':sup:`18` Az igazság gyümölcsét békében vetik el azok számára, akik békét
teremtenek.
'''
