[44]
"1" = ''':sup:`1` Nagyhírû férfiak dicséretét zengem, az atyáinkét, egymás után
szépen.
'''
"2" = ''':sup:`2` Sok dicsõt teremtett az Úr, megmutatta nagyságát õsidõk óta.
'''
"3" = ''':sup:`3` Voltak, akik királyként uralkodtak és hírnevet szereztek
hõstetteikkel. Voltak, akik bölcs tanácsokat adtak, s mint
jövendõmondók, mindent láttak.
'''
"4" = ''':sup:`4` Mások útmutatásokkal kormányozták a népet, a népi bölcsesség
okosságával, s tanításuk megfontolt elõadásával.
'''
"5" = ''':sup:`5` Voltak, akik énekeket szereztek, s írásba foglaltak bölcs
mondásokat.
'''
"6" = ''':sup:`6` Mások gazdagok voltak, hatalmuk volt, és biztonságban éltek
házaikban.
'''
"7" = ''':sup:`7` Ezek mind becsben álltak a maguk idejében, s életük napjait
beragyogta hírnevük.
'''
"8" = ''':sup:`8` Némelyik oly nevet hagyott maga után, hogy még mindig dicsérettel
szólnak róla.
'''
"9" = ''':sup:`9` De egyik-másiknak már nem él emléke, végleg eltávoztak, amikor
elmentek. Úgy vannak, mint hogyha sosem lettek volna, s ez lett a
sorsuk a gyermekeiknek is.
'''
"10" = ''':sup:`10` Ám az elsõk a jótett férfiai, jótetteiket nem felejtették el.
'''
"11" = ''':sup:`11` Gazdag örökséget nyertek fiaikban, s ennek az örökségnek õk a
forrásai.
'''
"12" = ''':sup:`12` Hûséges marad a törvényekhez törzsük, és a kedvükért még az unokáik
is.
'''
"13" = ''':sup:`13` A nemzetségük örökre megmarad, igazságosságuk nem merül feledésbe.
'''
"14" = ''':sup:`14` A tetemüket békén eltemették, nevük nemzedékrõl nemzedékre száll.
'''
"15" = ''':sup:`15` Bölcsességükrõl beszél a közösség, és dicséretüket gyûlésen
hirdetik.
'''
"16" = ''':sup:`16` Hénoch tetszett az Úrnak, azért elragadta, a megtérés példája a
nemzedékek elõtt.
'''
"17" = ''':sup:`17` Noét feddhetetlen igaznak találta, a harag idején õ volt az új
hajtás. Miatta maradt meg egy maréknyi ember, amikor jött az ár.
'''
"18" = ''':sup:`18` Örök szövetségben megígérte neki: többé nem pusztít el mindent az
áradat.
'''
"19" = ''':sup:`19` Ábrahám egy sereg népnek híres atyja, nincs, aki dicsõségben
versenyezhet vele.
'''
"20" = ''':sup:`20` Megtartotta a Magasságbeli törvényét, és szövetséget kötött vele.
Testén szerzett érvényt a szövetségnek, s hûséges maradt a
megpróbáltatásban.
'''
"21" = ''':sup:`21` Ezért esküvel ígérte meg neki, hogy utódaiban megáldja a népeket, s
megsokasítja törzsét, mint a föld porát, és felmagasztalja, mint a
csillagokat, örökrészt ad neki tengertõl tengerig, és a folyamtól a
földnek határáig.
'''
"22" = ''':sup:`22` Ábrahám kedvéért Izsáknak is újra
'''
"23" = ''':sup:`23` megígérte áldását minden nép számára; (Izsák) a szövetséget Jákobra
ruházta, (s az Úr) megerõsítette áldásaival. Örökrészül neki adta az
országot, õ meg szétosztotta a tizenkét törzs között.
'''
