[37]
"1" = ''':sup:`1` Becaleel elkészítette a ládát is akácfából. Hossza két és fél
könyök, szélessége másfél könyök és a magassága másfél könyök volt.
'''
"2" = ''':sup:`2` Kívül és belül bevonta tiszta arannyal és körös-körül
aranypártázatot illesztett rá.
'''
"3" = ''':sup:`3` A négy lábához négy aranykarikát öntött, két karikát az egyik
oldalon és két karikát a másik oldalon.
'''
"4" = ''':sup:`4` Csinált továbbá rudakat akácfából, s bevonta arannyal.
'''
"5" = ''':sup:`5` Ezeket a rudakat bedugta a láda oldalán levõ karikába, hogy a ládát
vinni lehessen.
'''
"6" = ''':sup:`6` Megcsinálta az engesztelés tábláját is tiszta aranyból: hossza két
és fél könyök, szélessége másfél könyök.
'''
"7" = ''':sup:`7` Csinált hozzá két aranykerubot. Mûvészi munkával alakította ki õket
az engesztelés táblájának két végén:
'''
"8" = ''':sup:`8` az egyiket az egyik végén, a másikat a másik végén, az engesztelés
táblájával egy darabból. Így helyezte el a két kerubot a két végén.
'''
"9" = ''':sup:`9` A kerubok fölfelé kiterjesztették a szárnyukat, és szárnyukkal
befödték az engesztelés tábláját. Arcuk egymás felé fordult, s
tekintetük egyszersmind az engesztelés táblájára szegezõdött.
'''
"10" = ''':sup:`10` Azután elkészítette akácfából a kitett kenyerek asztalát: két
könyök volt a hossza, egy könyök a szélessége és másfél könyök a
magassága.
'''
"11" = ''':sup:`11` Tiszta arannyal borította be, és körös-körül futó pártázatot vont
rá.
'''
"12" = ''':sup:`12` Azután körül ráillesztett egy tenyérnyi széles párkányt, s arra is
körül aranypártázatot.
'''
"13" = ''':sup:`13` Négy aranykarikát is öntött hozzá, és ráerõsítette a négy oldalára,
illetõleg négy lábának négy sarkára.
'''
"14" = ''':sup:`14` A gyûrûk közvetlenül a párkánynál voltak és a rudak befogadására
szolgáltak, hogy az asztalt vinni lehessen.
'''
"15" = ''':sup:`15` A rudakat akácfából készítette és arannyal vonta be. Ezekkel vitték
az asztalt.
'''
"16" = ''':sup:`16` Majd edényeket készített tiszta aranyból, s ezek az asztalra
kerültek: a megfelelõ tálak, csészék, korsók és poharak az italáldozat
bemutatásához.
'''
"17" = ''':sup:`17` Utána a mécstartót csinálta meg tiszta aranyból. Mûvészi munkával
dolgozta ki a tartót, a lábazatát és a törzsét. Kelyhei, bimbói és
szirmai vele egy darabból készültek.
'''
"18" = ''':sup:`18` Mindkét oldalon hat kar nyúlt ki belõle. A mécstartó egyik oldalán
három kar, és a mécstartó másik oldalán is három kar.
'''
"19" = ''':sup:`19` Mind a három karon mandulavirág alakú kehely volt, bimbóból és
sziromból állt: ugyanígy mind a hat karon, amelyek a tartóból
kiágaztak.
'''
"20" = ''':sup:`20` A tartó szárán négy mandulavirág alakú kehely volt, bimbóból és
sziromból állt.
'''
"21" = ''':sup:`21` Így volt ez mind a hat kar alatt, amelyek belõle kiágaztak.
'''
"22" = ''':sup:`22` A bimbók és a karok vele egy darabból, tiszta aranyból készültek.
'''
"23" = ''':sup:`23` Azután megcsinálta a hét mécsest, s a hozzátartozó koppantót és
serpenyõt tiszta aranyból.
'''
"24" = ''':sup:`24` Egy talentum tiszta aranyat használt fel rá és felszerelésére.
'''
"25" = ''':sup:`25` Ezután az illatoltárt készítette el akácfából: egy könyök hosszúra,
egy könyök szélesre, négyszögletesre, két könyök magasra. Szarvai vele
egy darabból voltak.
'''
"26" = ''':sup:`26` Arannyal borította be a lapját, körül az oldalát és a szarvait.
Körös-körül arany pártázatot illesztett rá.
'''
"27" = ''':sup:`27` A pártázat alatt mindkét oldalára két karikát erõsített, a két
szembe levõ oldalra, a hordozórudak számára, hogy azokon vinni
lehessen.
'''
"28" = ''':sup:`28` A hordozórudakat akácfából csinálta és arannyal vonta be.
'''
"29" = ''':sup:`29` Elkészítette még hozzá a szent kenetet, és a tiszta, jószagú
illatszert, ahogy az illatszer-kereskedõk csinálják.
'''
