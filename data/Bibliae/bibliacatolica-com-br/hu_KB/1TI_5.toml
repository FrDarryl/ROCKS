[5]
"1" = ''':sup:`1` Idõs férfit ne korholj, csak figyelmeztesd, mint apádat, az ifjakat,
mint öcsédet,
'''
"2" = ''':sup:`2` az idõs nõt, mint anyádat, a fiatalt, mint húgodat, egészen tiszta
érzülettel.
'''
"3" = ''':sup:`3` Tiszteld az özvegyeket, ha valóban özvegyek.
'''
"4" = ''':sup:`4` Ha valamely özvegynek gyermekei vagy unokái vannak, ezek tanulják
meg, hogy elsõsorban saját családjuk tagjaira legyen gondjuk, és róják
le hálájukat szüleik iránt, mert ez kedves az Isten elõtt.
'''
"5" = ''':sup:`5` Aki azonban valóban özvegy, és magára maradt, bízzék az Istenben,
imádkozzék kitartóan és könyörögjön éjjel-nappal.
'''
"6" = ''':sup:`6` Aki ugyanis feslett életet él, eleven halott.
'''
"7" = ''':sup:`7` Kösd hát szívükre, hogy legyenek feddhetetlenek.
'''
"8" = ''':sup:`8` Aki övéinek, fõleg háza népének nem viseli gondját, az megtagadta
hitét, és rosszabb a hitetlennél.
'''
"9" = ''':sup:`9` Az özvegyek sorába csak olyan kerüljön, aki legalább
hatvanesztendõs, és csak egyszer ment férjhez.
'''
"10" = ''':sup:`10` Legyen jó a híre: hogy gyermekeket nevelt, gyakorolta a
vendégszeretetet, lábukat megmosva szolgálatukra volt a szenteknek,
segített a bajba jutottakon, és minden jóban buzgólkodott.
'''
"11" = ''':sup:`11` A fiatalabb özvegyeket azonban utasítsd el, mert ha - Krisztushoz
hûtlenül - erõt vesz rajtuk az érzékiség, férjhez akarnak menni.
'''
"12" = ''':sup:`12` Így megszegik az elsõ hûséget, és elmarasztaló ítéletet vonnak
magukra.
'''
"13" = ''':sup:`13` Azonkívül rászoknak arra, hogy tétlenül házról házra járjanak, s
nemcsak tétlenkednek, hanem pletykálkodnak, haszontalanságokat
mûvelnek, s olyasmit beszélnek, amire semmi szükség nincs.
'''
"14" = ''':sup:`14` Azt akarom ezért, hogy a fiatalabbak menjenek csak férjhez, adjanak
gyermekeknek életet, viseljék gondját családjuknak, s ne
szolgáltassanak alkalmat az ellenfélnek becsmérlésre.
'''
"15" = ''':sup:`15` Némelyek ugyanis már visszaszegõdtek a sátánhoz.
'''
"16" = ''':sup:`16` Ha valamely hívõ asszonynál özvegyek laknak, viselje gondjukat, ne
legyenek az Egyház terhére, hogy az a magukra hagyott özvegyeken
segíthessen.
'''
"17" = ''':sup:`17` A papok, akik tisztüket jól töltik be, kétszeres megbecsülést
érdemelnek, fõképpen, ha az evangélium hirdetésében és a tanításban
fáradoznak.
'''
"18" = ''':sup:`18` Az Írás ugyanis ezt mondja: "Nyomtató ökörnek ne kösd be a száját!"
Vagy: "Megérdemli a munkás a maga bérét."
'''
"19" = ''':sup:`19` Presbiter ellen ne adj hitelt a vádnak, csak két vagy három személy
tanúságára.
'''
"20" = ''':sup:`20` A vétkeseket mindenki elõtt ródd meg, hogy a többi is elrettenjen.
'''
"21" = ''':sup:`21` Az Istenre, Krisztus Jézusra és a választott angyalokra kérlek,
tartsd meg mindezt elõítélettõl mentesen, és semmit ne tégy
részrehajlásból.
'''
"22" = ''':sup:`22` Kezedet elhamarkodva ne tedd föl senkire, s idegen bûnben ne legyen
részed. Õrizd meg magadat tisztán.
'''
"23" = ''':sup:`23` Ezentúl ne csak vizet igyál, hanem gyomrod és gyakori
gyengélkedésed miatt egy kevés bort is.
'''
"24" = ''':sup:`24` Némely ember vétke nyilvánvaló már az ítélet elõtt is, másoké
viszont csak azután derül ki.
'''
"25" = ''':sup:`25` Éppen így a jótett is nyilvánvaló, de ha még nem is, nem maradhat
sokáig elrejtve.
'''
