[5]
"1" = ''':sup:`1` Egy Ananiás nevû ember feleségével, Szafirával együtt eladta az
egyik földjét.
'''
"2" = ''':sup:`2` Az árából felesége tudtával egy részt megtartott magának, s csak egy
másik részt vitt el, és tett oda az apostolok lába elé.
'''
"3" = ''':sup:`3` Péter azonban így szólt hozzá: "Ananiás, hogy csábíthatta el
szívedet a sátán, hogy be akard csapni a Szentlelket, és a föld árának
egy részét félretedd?"
'''
"4" = ''':sup:`4` Hát nem a tied maradhatott volna, ha meg akartad tartani? Vagy ha
eladtad, nem rendelkezhettél szabadon az árával? Miért vetemedtél
ilyesmire? Nem embereknek hazudtál, hanem Istennek!"
'''
"5" = ''':sup:`5` E szavak hallatára Ananiás összeesett és meghalt. Nagy félelem
fogott el mindenkit, aki csak hallotta.
'''
"6" = ''':sup:`6` A fiatalabb emberek meg fölálltak, betakarták, elvitték és
eltemették.
'''
"7" = ''':sup:`7` Mintegy három óra múlva felesége is eljött, mit sem tudva a
történtekrõl.
'''
"8" = ''':sup:`8` Péter megkérdezte: "Mondd csak, valóban ennyiért adtátok el a
földet?" "Igen, annyiért" - válaszolta.
'''
"9" = ''':sup:`9` Péter folytatta: "Mire való volt egymás közt megegyeznetek, hogy
próbára teszitek az Úr Lelkét? Látod, akik férjedet eltemették, már az
ajtónál vannak, hogy tégedet is kivigyenek."
'''
"10" = ''':sup:`10` Az asszony azon nyomban a lábához rogyott és meghalt. Amikor a
fiatalok beléptek, már holtan találták. Kivitték és a férje mellé
temették.
'''
"11" = ''':sup:`11` Nagy félelem vett erõt az egész egyházon és mindenkin, aki csak
hallott a dologról.
'''
"12" = ''':sup:`12` Az apostolok keze sok jelet és csodát mûvelt a nép között.
'''
"13" = ''':sup:`13` Mindnyájan egy emberként voltak a Salamon-csarnokban. Mások közül
senki sem mert közéjük elegyedni, de a nép magasztalta õket.
'''
"14" = ''':sup:`14` A hívõk - férfiak és nõk - egyre nagyobb számban csatlakoztak az
Úrhoz.
'''
"15" = ''':sup:`15` Még a betegeket is kivitték az utcára, hordágyra fektették õket,
hogy ha Péter arra megy, legalább az árnyéka érje egyiket-másikat.
'''
"16" = ''':sup:`16` Sõt még a Jeruzsálemhez közel esõ városok népe is odajött, hozták a
betegeket, a tisztátalan szellemektõl gyötörteket, s ezek mind
meggyógyultak.
'''
"17" = ''':sup:`17` A fõpap és akik vele tartottak, vagyis a szadduceusok pártja,
féltékenységükben fölléptek ellenük.
'''
"18" = ''':sup:`18` Elfogatták az apostolokat, és nyilvános börtönbe vetették õket.
'''
"19" = ''':sup:`19` De az Úr angyala éjszaka kinyitotta a börtön ajtaját, kivezette
õket, s így szólt hozzájuk:
'''
"20" = ''':sup:`20` "Menjetek, álljatok ki a templomban a nép elé, s hirdessétek ennek
az életnek az igazságait!"
'''
"21" = ''':sup:`21` Megfogadták e szavakat, hajnalban bementek a templomba és
tanítottak. Amikor megérkezett a fõpap és kísérete, egybehívták a
fõtanácsot és Izrael fiainak összes véneit, és üzentek a börtönbe, hogy
vezessék õket elõ.
'''
"22" = ''':sup:`22` Amikor a szolgák elmentek, nem találták õket a börtönben.
Visszatértek hát, és
'''
"23" = ''':sup:`23` jelentették: "A börtönt gondosan bezárva találtuk, az õrök is ott
álltak az ajtók elõtt, de amikor benyitottunk, odabenn senkit sem
találtunk."
'''
"24" = ''':sup:`24` A templomõrség parancsnoka és a fõpapok e hír hallatára nem tudták
elképzelni, mi történhetett.
'''
"25" = ''':sup:`25` Egyszer csak beállított valaki, és jelentette nekik: "Azok a
férfiak, akiket börtönbe vetettetek, a templomban vannak, és tanítják a
népet."
'''
"26" = ''':sup:`26` Ekkor a parancsnok elment a szolgákkal, és elõvezette õket.
Erõszakot nem alkalmaztak, mert féltek, hogy a nép kövekkel támad
rájuk.
'''
"27" = ''':sup:`27` Elõvezették hát, és a fõtanács elé állították õket. A fõpap kérdõre
vonta õket:
'''
"28" = ''':sup:`28` "Szigorúan megparancsoltuk nektek, hogy ne tanítsatok abban a
névben, és lám, egész Jeruzsálem tele van tanításotokkal. Ránk
akarjátok hárítani annak az embernek a vérét."
'''
"29" = ''':sup:`29` Péter és az apostolok így válaszoltak: "Inkább kell engedelmeskedni
Istennek, mint az embereknek.
'''
"30" = ''':sup:`30` Atyáink Istene feltámasztotta Jézust, akit keresztfára feszítve
megöltetek.
'''
"31" = ''':sup:`31` Isten jobbjára emelte, fejedelemmé és Megváltóvá, hogy megtérítse
Izraelt, és megbocsássa bûneit.
'''
"32" = ''':sup:`32` Mi ezeknek a dolgoknak tanúi vagyunk, és a Szentlélek is, akit az
Isten megadott azoknak, akik engedelmeskednek neki."
'''
"33" = ''':sup:`33` Ennek hallatára haragra gerjedtek, és meg akarták õket ölni.
'''
"34" = ''':sup:`34` De felállt a fõtanácsban egy Gamáliel nevû farizeus, aki az egész
nép elõtt tiszteletben állt, s törvénytudó volt. Egy kis idõre kiküldte
az embereket, majd beszédet intézett a többiekhez:
'''
"35" = ''':sup:`35` "Izraelita férfiak! - szólt hozzájuk. - Fontoljátok meg jól, mit
akartok ezekkel az emberekkel tenni!
'''
"36" = ''':sup:`36` Mert nemrégiben föllépett Teudás, sokra tartotta magát, és vagy
négyszáz férfi mellé szegõdött. De megölték, azokat pedig, akik hittek
benne, szétszúrták és megsemmisítették.
'''
"37" = ''':sup:`37` Utána a népszámlálás idején a galileai Júdás állt elõ, és megnyerte
magának a népet. Õ is elpusztult, és akik követték, azok szétszóródtak.
'''
"38" = ''':sup:`38` Ezért most azt mondom nektek, hagyjátok békén ezeket az embereket,
és engedjétek õket szabadon. Ha ez az elgondolás vagy mozgalom
emberektõl származik, magától felbomlik.
'''
"39" = ''':sup:`39` De ha Istentõl van, nem tudjátok szétoszlatni õket, és úgy
látszana, mintha Istennel szállnátok szembe." Elfogadták érvelését.
'''
"40" = ''':sup:`40` Behívatták az apostolokat, megvesszõztették õket, aztán rájuk
parancsoltak, hogy Jézus nevében ne beszéljenek, és szabadon engedték
õket.
'''
"41" = ''':sup:`41` Boldogan távoztak a fõtanácsból, mert méltók lettek rá, hogy Jézus
nevéért gyalázatot szenvedjenek.
'''
"42" = ''':sup:`42` Továbbra is mindennap tanítottak a templomban és a házakban,
hirdették, hogy Jézus a Krisztus.
'''
