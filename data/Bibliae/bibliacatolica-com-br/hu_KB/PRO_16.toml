[16]
"1" = ''':sup:`1` A szívben meghányni-vetni - ez az emberek dolga, de a felelet az
Úrtól jön a nyelvre.
'''
"2" = ''':sup:`2` A férfi útja tiszta a maga szemében, ám a lelket az Úr veti latra.
'''
"3" = ''':sup:`3` Bízd az Úrra, ami tennivalód akad, akkor a terveid valósággá válnak.
'''
"4" = ''':sup:`4` Az Úr mindent a maga céljára teremtett, magát a gonoszt is, a
balsors napjára.
'''
"5" = ''':sup:`5` Utálat az Úrnak minden gõgös ember, kezemet adom rá: nem marad
büntetlen!
'''
"6" = ''':sup:`6` Szeretet és hûség jóváteszi a bûnt, s az Úr félelme távol tart a
rossztól.
'''
"7" = ''':sup:`7` Ha egy férfi útja kedves az Úr elõtt, ellenségeit is kibékíti vele.
'''
"8" = ''':sup:`8` Jobb az igazságos úton szerzett kevés, mint a nagy haszon
becstelenség árán.
'''
"9" = ''':sup:`9` A szív megtervezi az embernek az útját, de a lépéseit az Úr
irányítja.
'''
"10" = ''':sup:`10` Ami a király ajkát elhagyja, az az Isten szava, amikor igazságot
szolgáltat, nem téved.
'''
"11" = ''':sup:`11` A mérleg és serpenyõje az Úrra tartozik, a tarsolyban minden súly
az õ mûve.
'''
"12" = ''':sup:`12` Utálat a királyok elõtt az igaztalan cselekedet, mert az
igazságosság a trónja szilárdsága.
'''
"13" = ''':sup:`13` Az igazságos ajak tetszik a királynak, azt szereti, aki egyenesen
beszél.
'''
"14" = ''':sup:`14` A király haragja a halál hírnöke, de a bölcs férfiú lecsillapítja.
'''
"15" = ''':sup:`15` Ha a királynak ragyog az arca, életet jelent, a kegye olyan, mint a
tavaszi esõfelhõ.
'''
"16" = ''':sup:`16` Bölcsességet szerezni jobb, mint aranyat, okosságra szert tenni
többet ér az ezüstnél.
'''
"17" = ''':sup:`17` A rossznak kerülése az igazak útja, aki vigyáz az útjára, az
megtartja életét.
'''
"18" = ''':sup:`18` Összeomlás elõtt kevélység a hírnök, felfuvalkodottság jár a bukás
elõtt.
'''
"19" = ''':sup:`19` Jobb a szerényekkel alázatban élni, mint a gõgösökkel zsákmányon
osztozni.
'''
"20" = ''':sup:`20` Jól megy a sora annak, aki hallgat az intõ szóra, jó sora van
annak, aki az Úrban bízik!
'''
"21" = ''':sup:`21` Aki szívében bölcs, azt okosnak hívják, a kellemes beszéd megtoldja
a tudást.
'''
"22" = ''':sup:`22` A tudás élet forrása birtokosának, a balgák büntetése meg balgaság.
'''
"23" = ''':sup:`23` A bölcsnek okosságot ad szájába a szíve, az ajkán meg a tudást
gyarapítja.
'''
"24" = ''':sup:`24` A barátságos beszéd méznek folyása, édes a léleknek, üdülés a
testnek.
'''
"25" = ''':sup:`25` Némely utat az ember egyenesnek nézne, a vége mégis a halálba visz.
'''
"26" = ''':sup:`26` A munkásnak javára szolgál az éhsége, mert munkára ösztönzi a
szája.
'''
"27" = ''':sup:`27` Az elvetemült ember vészt ás ki, ajkai perzselnek, mint a tûz,
'''
"28" = ''':sup:`28` Veszekedést szít a ravaszkodó ember, a barátok közé is éket ver a
pletykás.
'''
"29" = ''':sup:`29` Az erõszakos ember elcsábítja társát, és a balszerencse útjára
vezeti.
'''
"30" = ''':sup:`30` Aki hunyorít szemével, fondorlaton töpreng, s aki összenyomja
ajkát, kész a gonoszsággal.
'''
"31" = ''':sup:`31` Ékes koszorú a fehér hajkorona, az igazságosság útján található.
'''
"32" = ''':sup:`32` Jobb a béketûrõ, mint a harcias hõs, a magán uralkodó, mint aki
elfoglal egy várost.
'''
"33" = ''':sup:`33` A sorsot ölbe vetik, de minden döntés az Úrtól származik.
'''
"Notes" = '''
Notas de rodapé:
16:1 - Az emberi szív megtervezi terveit, de az Úr megadja a helyes
választ. Ez a vers hangsúlyozza Isten szuverenitását minden dolog
felett, beleértve a terveinket és döntéseinket is (lásd még
Példabeszédek 19:21 és Jakab 4:13-15).
16:3 - Bízd az Úrra, bármit is teszel, és terveid sikerülni fognak.
Amikor Isten kezébe adjuk terveinket, Ő irányítja tetteinket, és
sikerrel áld meg minket (lásd még Zsolt 37:5 és Kolossé 3:23).
16:9 - Az ember szíve megtervezi útját, de az Úr irányítja lépteit. Ez
megerősíti azt az elképzelést, hogy Isten irányít, még akkor is, ha
37:23).
16:18 - A kevélység megelőzi a pusztulást, és a gőgös lélek a bukás
előtt. A büszkeség a pusztulás előhírnöke, az alázat pedig a kulcsa a
Korinthus 10:12).
16:32 - A türelmes ember jobb, mint a harcos, és jobb uralkodni a
szellemén, mint elfoglalni egy várost. Az önuralom és a türelem nagyobb
erénynek számít, mint a nyers erő (lásd még Galata 5:22-23 és Jakab
1:4).
'''
