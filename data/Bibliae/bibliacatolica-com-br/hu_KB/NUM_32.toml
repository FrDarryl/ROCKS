[32]
"1" = ''':sup:`1` Ruben fiainak és Gád fiainak nagy és értékes állatállományuk volt.
Amikor tehát látták, hogy Jazer vidéke és Gileád földje milyen alkalmas
állattartásra,
'''
"2" = ''':sup:`2` Ruben fiai és Gád fiai odamentek Mózeshez, Eleazár paphoz és a
közösség vezetõihez és így szóltak:
'''
"3" = ''':sup:`3` "Atarot, Dibon, Jazer, Nimra, Hesbon, Eleale, Szebam, Nebo és Meon,
'''
"4" = ''':sup:`4` az a föld, amelyet az Úr Izrael közösségének szerzett, alkalmas
állattartásra, s szolgáidnak nyájaik vannak."
'''
"5" = ''':sup:`5` Majd folytatták: "Ha tetszésre találtunk szemetekben, akkor adjátok
ezeket a földeket szolgáitoknak tulajdonul. Ne vezessetek bennünket a
Jordánon túlra!"
'''
"6" = ''':sup:`6` Mózes azonban így válaszolt Ruben és Gád fiainak: "Testvéreitek
hadba vonulnak, és ti itt akartok maradni?
'''
"7" = ''':sup:`7` Miért veszitek el Izrael fiainak a kedvét, hogy arra a földre
vonuljon, amelyet az Úr adott neki?
'''
"8" = ''':sup:`8` Már atyáitok is így tettek, amikor Kádes-Barneából elõre küldtem
õket az országot szemügyre venni!
'''
"9" = ''':sup:`9` Az Eskol völgyéig fölmentek, megnézték a földet, aztán elvették
Izrael fiainak a kedvét, úgyhogy nem akartak bevonulni abba az
országba, amelyet az Úr adott nekik.
'''
"10" = ''':sup:`10` De az Úr haragja fölgerjedt azon a napon, s megesküdött: "
'''
"11" = ''':sup:`11` Azok közül a férfiak közül, akik Egyiptomból kivonultak, húsz évtõl
fölfelé egy se látja meg azt a földet, amelyet Ábrahámnak, Izsáknak és
Jákobnak esküvel ígértem, mert nem követtek egészen hûségesen,
'''
"12" = ''':sup:`12` kivéve a kenezita Kálebet, Jefunne fiát és Józsuét, Nun fiát, mivel
õk egészen hûségesek voltak.
'''
"13" = ''':sup:`13` Az Úr haragja fölgerjedt Izrael ellen, s így negyven évig
bolyongtak a pusztában, míg az az egész nemzedék, amely olyat tett, ami
gonosznak számít az Úr szemében, ki nem pusztult.
'''
"14" = ''':sup:`14` S lám, most ti - a gonoszok ivadékai - atyáitok nyomdokaiba léptek,
hogy fokozzátok az Úr haragját Izrael ellen.
'''
"15" = ''':sup:`15` Ha elfordultok tõle, még tovább fog tartani a pusztában való
bolyongás. Rosszat tesztek az egész népnek."
'''
"16" = ''':sup:`16` Mózeshez fordultak és folytatták: "Aklokat szeretnénk itt építeni
nyájainknak, s városokat családjainknak
'''
"17" = ''':sup:`17` De Izrael fiainak az élén fegyvert ragadunk, míg a nekik szánt
földre nem vezetjük õket, csupán családjaink maradnak a megerõsített
városokban (védve) az ország lakói elõl.
'''
"18" = ''':sup:`18` Addig nem térünk vissza házunkba, míg Izraelnek minden fia meg nem
kapja örökrészét.
'''
"19" = ''':sup:`19` Sõt, nem akarunk örökrészt sem a Jordánon túl, nekünk akkorra már
meglesz az örökrészünk keleten, a Jordánon innen."
'''
"20" = ''':sup:`20` Mózes ezt válaszolta nekik: "Ha csakugyan így akartok tenni, ha
fölfegyverkeztek az Úr színe elõtt a harcra,
'''
"21" = ''':sup:`21` s mind átmentek - harcra készen - a Jordánon túlra az Úr színe
elõtt, amíg õ ki nem ûzi minden ellenségét maga elõtt,
'''
"22" = ''':sup:`22` akkor legyetek az Úr és Izrael színe elõtt mentesek (minden további
kötelezettségtõl), s legyen ez a föld a tiétek az Úr színe elõtt.
'''
"23" = ''':sup:`23` Ha azonban nem így jártok el, s ezáltal vétkeztek az Úr ellen, ti
lássátok, milyen büntetés ér majd benneteket bûneitekért!
'''
"24" = ''':sup:`24` Építsetek hát városokat családjaitoknak és aklokat nyájaitoknak! De
úgy tegyetek, amint megígértétek!"
'''
"25" = ''':sup:`25` Gád fiai és Ruben fiai erre így feleltek Mózesnek: "Szolgáid azt
fogják tenni, urunk, amit te parancsolsz.
'''
"26" = ''':sup:`26` Gyermekeink, asszonyaink, nyájaink és jószágaink itt maradnak
Gileád városaiban,
'''
"27" = ''':sup:`27` szolgáid ellenben hadba vonulnak, mind, aki alkalmas hadi
szolgálatra, az Úr színe elõtt, ahogy te, urunk, elrendelted."
'''
"28" = ''':sup:`28` Most Mózes kiadta rájuk vonatkozóan az utasításokat Eleazár papnak,
Józsuénak, Nun fiának és Izrael törzsei fejeinek.
'''
"29" = ''':sup:`29` Ezt mondta nekik Mózes: "Ha Gád fiai és Ruben fiai, mind, aki csak
alkalmas fegyverforgatásra, hadba vonulnak veletek az Úr színe elõtt a
Jordánon túlra és megszerzik nektek az országot, adjátok nekik
tulajdonul Gileád földjét.
'''
"30" = ''':sup:`30` Ha azonban nem vonulnak veletek fölfegyverkezve a Jordánon túlra,
Kánaán földjén, köztetek kapjanak örökrészt."
'''
"31" = ''':sup:`31` Gád fiai és Ruben fiai így válaszoltak: "Azt tesszük, amit az Úr
parancsolt szolgáidnak!
'''
"32" = ''':sup:`32` Fölfegyverkezve átvonulunk az Úr színe elõtt Kánaán földjére, de
örökrészünk maradjon a Jordánon innen!"
'''
"33" = ''':sup:`33` Erre Mózes nekik adta - Gád fiainak és Ruben fiainak és József fia,
Manassze törzse felének - az amoriták királyának Szichonnak az
országát, a földet és a városokat, beleértve a határmentét, s a
környékbeli városokat is.
'''
"34" = ''':sup:`34` Gád fiai újra fölépítették Dibont, Atarotot, Aroert,
'''
"35" = ''':sup:`35` Atrot-Sofant, Jazert, Jogbehát,
'''
"36" = ''':sup:`36` Bet-Nimrát és Bet-Harant erõs várossá, s hozzájuk aklokat is
(építettek).
'''
"37" = ''':sup:`37` Ruben fiai Hesbont, Elealet, Kirjatajimot,
'''
"38" = ''':sup:`38` Nebót (más néven) Baal-Meont és Szibmát építették újjá, s a
felépített városoknak nevet is adtak.
'''
"39" = ''':sup:`39` Manassze fiának, Machirnak a fiai azonban Gileádba vonultak,
meghódították és elûzték az ott lakó amoritákat.
'''
"40" = ''':sup:`40` Mózes Machirnak, Manassze fiának adta Gileádot, s ez le is
telepedett.
'''
"41" = ''':sup:`41` Jair ellenben, Manassze fia kivonult, elfoglalta sátorfalvaikat, s
elnevezte õket Jair sátorfalvainak.
'''
"42" = ''':sup:`42` Ugyanígy Nobach is odavonult, meghódította Kenatot a hozzátartozó
helységekkel egyetemben, és elnevezte a saját nevérõl Nobachnak.
'''
