[10]
"1" = ''':sup:`1` Testvérek! Szívbõl óhajtom üdvösségüket, s imádkozom érte az
Istenhez.
'''
"2" = ''':sup:`2` Tanúságot teszek mellettük, hogy van bennük buzgóság Istenért, de
hiányzik a kellõ megértés.
'''
"3" = ''':sup:`3` Mert félreismerik az Istentõl eredõ megigazulást, és a magukéval
próbálják behelyettesíteni, nem vetik alá magukat az Istentõl származó
megigazulásnak.
'''
"4" = ''':sup:`4` Márpedig a törvény végsõ célja Krisztus, minden hívõ megigazulására.
'''
"5" = ''':sup:`5` Mózes azt írja a törvénybõl eredõ megigazulásról, hogy aki
megtartja, élni fog általa.
'''
"6" = ''':sup:`6` Ugyanakkor a hitbõl származó megigazulásról így szól: Ne kérdezd
bensõdben: "Ki megy föl az égbe?" Azért tudniillik, hogy Krisztust
lehozza.
'''
"7" = ''':sup:`7` Vagy: "Ki száll le az alvilágba?" Azért tudniillik, hogy Krisztust a
holtak országából felhozza.
'''
"8" = ''':sup:`8` Hanem hogyan mondja? Közel van hozzád a tanítás, ajkadon és
szívedben, tudniillik a hit tanítása, amit hirdetünk.
'''
"9" = ''':sup:`9` Ha tehát száddal vallod, hogy Jézus az Úr, és szívedben hiszed, hogy
Isten feltámasztotta a halálból, üdvözülsz.
'''
"10" = ''':sup:`10` A szívbeli hit ugyanis megigazulásra, a szájjal való megvallás
pedig üdvösségre szolgál.
'''
"11" = ''':sup:`11` Az Írás ugyanis azt mondja: Senki nem vall szégyent, aki benne
hisz.
'''
"12" = ''':sup:`12` Nincs különbség zsidó meg pogány között, mert mindnyájunknak egy az
Ura, aki bõkezû mindazokhoz, akik segítségül hívják.
'''
"13" = ''':sup:`13` Mindenki, aki segítségül hívja az Úr nevét, üdvözül.
'''
"14" = ''':sup:`14` De hogyan hívhatják segítségül, amíg nem hisznek benne? S hogyan
higgyenek abban, akirõl nem hallottak? S hogyan halljanak róla, ha
nincs, aki hirdesse?
'''
"15" = ''':sup:`15` S hogyan hirdesse az, akit nem küldtek? Ezért meg van írva: "Milyen
kedves a jövetele annak, aki jó hírt hoz."
'''
"16" = ''':sup:`16` De nem mindnyájan engedelmeskednek az evangéliumnak. Ezért kérdi
Izajás is: "Uram, ki fogadja hittel a szavunkat?"
'''
"17" = ''':sup:`17` A hit tehát hallásból fakad, a hallás pedig Krisztus tanításából.
'''
"18" = ''':sup:`18` De kérdezem, vajon nem hallották? Hiszen: Végig a földön szárnyal a
szavuk, a világ végéig elhat szózatuk.
'''
"19" = ''':sup:`19` Tovább kérdem: Vajon Izrael nem értette meg? Már Mózes megfelelt
rá: Féltékenységre ingerellek azok ellen, akik nem népem, haragra
gerjesztelek az értelmetlen nép ellen.
'''
"20" = ''':sup:`20` Izajás meg nyíltan mondja: Aki nem keresett, rám talált, fölismert,
aki utánam nem járt.
'''
"21" = ''':sup:`21` Izraelhez azonban így szólt: "Naphosszat a hitetlen és ellenszegülõ
nép felé tárom karomat."
'''
