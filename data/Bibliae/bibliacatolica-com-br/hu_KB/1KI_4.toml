"1" = ''':sup:`1` Salamon király uralkodott egész Izrael fölött.
'''
"2" = ''':sup:`2` S ezek voltak legfõbb tisztségviselõi: Cádok fia, Azarja volt a pap;
'''
"3" = ''':sup:`3` Sisa fiai, Elichaf és Achija voltak a titkárok; Achilud fia,
Jehosafát volt a kancellár.
a papok.]
'''
"5" = ''':sup:`5` Nátán fia, Azarja volt a kormányzók feje; Nátán fia, Zabud volt a
király barátja,
'''
"6" = ''':sup:`6` a testvére meg az udvarmester; Joáb fia, Eliab volt a sereg vezére
Abda fia, Adorám volt a robotfelügyelõ.
'''
"7" = ''':sup:`7` Salamonnak tizenkét kormányzója is volt, egész Izrael fölé rendelve,
és nekik kellett gondoskodniuk a királyról és udvaráról; évente
mindegyikük egy hónapig gondoskodott róla.
'''
"8" = ''':sup:`8` A nevük: Hur fia Efraim hegyvidékén;
'''
"9" = ''':sup:`9` Deker fia Makában és Saalbimban, Bet-Semesben, Elonban és
Bet-Hananban;
'''
"10" = ''':sup:`10` Hezed fia Arubbotban; hozzá tartozott Szochó és Hefer egész vidéke;
'''
"11" = ''':sup:`11` Abinadab fia Dor egész dombvidékén; Salamon lánya, Tafaat volt a
felesége;
'''
"12" = ''':sup:`12` Achilud fia, Baana Taanachban és Megiddóban egészen Jokneámig,
aztán egész Bet-Seánban Jiszreeltõl lefelé, végül Bet-Seántól a Cartan
közelében fekvõ Abel-Mecholáig;
'''
"13" = ''':sup:`13` Geber fia a gileádi Ramotban; hozzá tartoztak Jairnak, Manassze
fiának, a duarjai Gileádban; neki volt alárendelve Argob kerülete
Básánban, hatvan nagy város, falakkal és bronzzárakkal;
'''
"14" = ''':sup:`14` Iddo fia, Achinabad Machanajimban;
'''
"15" = ''':sup:`15` Achimaac Naftaliban; õ is Salamonnak egyik lányát vette feleségül,
Baszmatot;
'''
"16" = ''':sup:`16` Husai fia, Baana Áserben és a lejtõkön;
'''
"17" = ''':sup:`17` Paruach fia, Jehosafát Isszachárban;
'''
"18" = ''':sup:`18` Ela fia, Simi Benjaminban;
'''
"19" = ''':sup:`19` Uri fia, Geber Gád földjén, Szichomnak, az amoriták királyának és
Ognak, Básán királyának a földjén. Ezenkívül még egy helytartó is volt
az országban.
'''
"20" = ''':sup:`20` Júda és Izrael oly népes volt, mint a tenger fövénye ettek-ittak,
vigadtak.
'''
"Notes" = '''
Notas de rodapé:
4:1-6 - Salamon regionális tisztviselőkkel és vezetőkkel szervezi meg
kormányát, bizonyítva a struktúra és a rend szükségességét a királyság
igazgatásában. Ez Salamon gyakorlati bölcsességét és delegálási
képességét tükrözi (lásd még 2 Mózes 18:17–21 és Példabeszédek 11:14).
4:7-19 - Salamon tizenkét helytartót nevez ki az udvar és a királyság
szükségleteinek kielégítésére. Ez egy hatékony irányítási rendszerről
árulkodik, amely tükrözi a hatékony és igazságos kormányzat
létrehozásában való képességét (lásd még 1Krón 27:25-31 és
Példabeszédek 29:4).
4:20-21 - Salamon uralkodása alatt Izrael virágzott és terjeszkedett. A
királyság békéje és jóléte Salamon bölcsességének és Isten áldásának
4:29-34 - Isten rendkívüli bölcsességet ad Salamonnak, híressé téve őt
az egész régióban. Bölcsessége túlmutat a politikán, és olyan
területekre terjed ki, mint a botanika és az állattan, ami felkelti a
királyok és más nemzetek uralkodóinak figyelmét (lásd még Példabeszédek
2:6-7 és 1Királyok 10:23-24).
4:32-34 - Salamon közmondásokat és énekeket komponált, megerősítve
ezzel Izrael legbölcsebb királya hírnevét. Művei továbbra is
ihletforrásként és erkölcsi tanításként szolgálnak (lásd még
Példabeszédek 1:1–6 és Prédikátor 1:1).
'''
