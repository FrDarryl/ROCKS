tűz tükrözi azt a szüntelen imádatot, amellyel Istennek tartozunk (lásd
6:14-18 - A gabonafelajánlásra vonatkozó törvények hangsúlyozzák az
áldozatok szentségét. Csak a papok fogyaszthatták el ezeket az
