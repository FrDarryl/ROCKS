[6]
"1" = ''':sup:`1` Az Úr szólt Mózeshez és ezt mondta:
'''
"2" = ''':sup:`2` "Ilyen utasítást adj Áronnak és fiainak: Az égõáldozat szertartása a
következõ (az az égõáldozat, amely egész éjjel az oltár parazsán van
reggelig, és amelyet az oltár tüze megemészt):
'''
"3" = ''':sup:`3` A pap öltse magára a vászonköntöst, és vászonnadrág födje a testét.
Szedje le az oltár tüzétõl megemésztett áldozat zsíros hamuját, és
tegye az oltár mellé.
'''
"4" = ''':sup:`4` Azután vesse le ruháját, öltsön más ruhát, és vigye a zsíros hamut a
táboron kívül egy tiszta helyre.
'''
"5" = ''':sup:`5` A tûz, amely az oltáron megemészti az áldozatot, ne aludjon ki. A
pap táplálja fával minden reggel. Erre tegye rá az égõáldozatot, és itt
égesse el a közösségi áldozat háját.
'''
"6" = ''':sup:`6` A tûz égjen állandóan az oltáron és ne aludjon ki.
'''
"7" = ''':sup:`7` Az ételáldozatnak ez a szertartása: Áron fiai közül valaki vigye az
oltárhoz, az Úr színe elé,
'''
"8" = ''':sup:`8` azután vegyen egy marékkal a lisztlángból (az olajból, és fogja a
hozzá tett tömjént), s miután elégette az oltáron az emlékeztetõ részt,
mint a megbékélés illatát az Úrnak,
'''
"9" = ''':sup:`9` Áron fiai költsék el a maradékot kovásztalan kenyér alakjában. Szent
helyen egyék meg a megnyilatkozás sátorának udvarán.
'''
"10" = ''':sup:`10` Ne süssék meg kovásszal az én ételem részét, amelyet nekik adok. Ez
nagyon szent rész, éppúgy, mint a bûnért való áldozat és a jóvátételi
áldozat.
'''
"11" = ''':sup:`11` Áron fiai közül minden férfi ehet az Úr ételének ebbõl a részébõl
(ez örök törvény minden utódotok számára), és mindenki, aki megérinti,
megszentelt lesz."
'''
"12" = ''':sup:`12` Az Úr szólt Mózeshez és ezt mondta neki:
'''
"13" = ''':sup:`13` "Ez legyen az áldozati adomány, amelyet Áronnak és fiainak a
fölkenésük napján be kell mutatniuk: egy tized efa lisztláng mint
szabályos ételáldozat: az egyik fele reggel, a másik fele este.
'''
"14" = ''':sup:`14` Serpenyõben, olajjal kell elkészíteni, és összekeverve felajánlani;
az ételáldozatot megsütve, feldarabolva kell feláldozni az Úrnak a
megbékélés illatául.
'''
"15" = ''':sup:`15` A pap, aki fiai között kapja a fölkenést, tegye ugyanezt. Ez örök
törvény. Ezt az áldozatot egészen el kell égetni az Úr számára.
'''
"16" = ''':sup:`16` A pap áldozata teljes áldozat legyen, abból nem szabad semmit
megenni."
'''
"17" = ''':sup:`17` Az Úr szólt Mózeshez és ezt mondta:
'''
"18" = ''':sup:`18` "Mondd meg Áronnak és fiainak: A bûnért való áldozatnak ez a
szertartása: Az áldozati állatot ott ajánlják fel az Úrnak, ahol az
égõáldozatot bemutatják. Ez nagyon szent dolog.
'''
"19" = ''':sup:`19` A pap, aki bemutatja ezt az áldozatot, egye is meg. A
megnyilatkozás sátorának udvarán, szent helyen kell elkölteni.
'''
"20" = ''':sup:`20` Mindenki, aki megérinti a húsát, vagy akinek a ruhájára csepeg a
vére, azt szent helyen mossa le.
'''
"21" = ''':sup:`21` A cserépedényt, amelyben a húst megfõzték, össze kell törni, ha
pedig bronzedényben fõzték meg, azt ki kell súrolni és bõ vízben
kiöblíteni.
'''
"22" = ''':sup:`22` A papság minden férfi tagja ehet belõle; ez nagyon szent dolog.
'''
"23" = ''':sup:`23` De ne egyenek meg olyan áldozatot, amelyet bûnért ajánlottak fel,
és amelynek a vérét bevitték a megnyilatkozás sátorába, a szentélybe,
engesztelésül; ezeket tûzön kell elégetni.
'''
"Notes" = '''
