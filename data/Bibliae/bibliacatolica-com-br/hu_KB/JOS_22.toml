[22]
"1" = ''':sup:`1` Akkoriban Józsue összehívta Ruben és Gád fiait, és Manassze törzse
felét,
'''
"2" = ''':sup:`2` és így szólt hozzájuk: "Mindent megtartottatok, amit Mózes, az Úr
szolgája parancsolt nektek, mindig hallgattatok a szavamra, amikor csak
parancsoltam valamit.
'''
"3" = ''':sup:`3` Bármily sokáig tartott a hadakozás, egészen a mai napig, nem
hagytátok cserben testvéreiteket, s az Úr, a ti Istenetek parancsát
hûségesen teljesítettétek.
'''
"4" = ''':sup:`4` Az Úr, a ti Istenetek végre nyugalmat adott testvéreiteknek, amint
megígérte nekik. Térjetek hát vissza sátraitokba, arra a földre,
amelyet Mózes, az Úr szolgája adott nektek birtokul, a Jordánon túl.
'''
"5" = ''':sup:`5` Csak nagyon vigyázzatok, hogy azokat a parancsokat és törvényeket,
amelyeket Mózes, az Úr szolgája adott nektek, megtartsátok: szeressétek
az Urat, a ti Isteneteket, járjatok az õ útjain, tartsátok meg a
parancsait, ragaszkodjatok hozzá, s szolgáljatok neki szívetek,
lelketek mélyébõl."
'''
"6" = ''':sup:`6` Józsue megáldotta és útra bocsátotta õket, õk pedig visszatértek
sátraikba.
'''
"7" = ''':sup:`7` Manassze törzse egyik felének Básánban adott Józsue földet, a másik
felének pedig testvéreik között a Jordán nyugati partján. Amikor
visszaengedte õket sátraikba, megáldotta õket és így szólt hozzájuk:
'''
"8" = ''':sup:`8` "Nagy vagyonnal, sok jószággal, rengeteg ezüsttel, arannyal, rézzel,
vassal, ruhával tértek vissza sátraitokba. Osszátok meg
testvéreitekkel, amit ellenségeitektõl zsákmányoltatok."
'''
"9" = ''':sup:`9` Akkor tehát visszatértek Ruben és Gád fiai Manassze törzse felével
egyetemben. Silóban, Kánaán földjén elváltak Izrael fiaitól, hogy
visszatérjenek Gileád földjére, ahol az Úrnak Mózes keze által adott
parancsa szerint letelepedtek.
'''
"10" = ''':sup:`10` Amikor a Jordán kõköreihez értek, amelyek még Kánaán földjén
vannak, Ruben és Gád fiai, valamint Manassze törzsének a fele, oltárt
épített a Jordán partján, hatalmas oltárt.
'''
"11" = ''':sup:`11` Ez Izrael fiainak fülébe jutott. Így szóltak: "Lám, Ruben és Gád
fiai meg Manassze törzsének a fele oltárt épített Kánaán földjével
szemközt, Jordán kõköreinél, Izrael fiainak a partján."
'''
"12" = ''':sup:`12` E hír hallatára összegyûlt Izrael fiainak a közössége Silóban, hogy
hadba vonuljon ellenük.
'''
"13" = ''':sup:`13` Izrael fiai elküldték Ruben és Gád fiaihoz, valamint Manassze
törzse feléhez Gileád földjére Pinchász papot, Eleázár fiát, s vele 10
elöljárót,
'''
"14" = ''':sup:`14` Izrael mindegyik törzsébõl az egyik nemzetség fejét mint elöljárót;
mindegyikük a családjának feje volt Izrael nemzetségei közül.
'''
"15" = ''':sup:`15` Elmentek Ruben és Gád fiaihoz, valamint Manassze törzse feléhez
Gileád földjére, és így szóltak hozzájuk:
'''
"16" = ''':sup:`16` "Nos, ezt üzeni nektek az Úr egész közössége: Mit jelentsen ez a
hûtlenség, amelyet Izrael Istene ellen elkövettetek? Miért pártoltatok
ma el az Úrtól oltárt építve magatoknak? Ez nem más, mint lázadás az Úr
ellen!
'''
"17" = ''':sup:`17` Hát nem volt elég a Peorban elkövetett bûn, amelybõl még ma sem
tisztulhattunk meg, hiába volt a sok csapás, ami rázúdult az Úr
közösségére?
'''
"18" = ''':sup:`18` Mivel ma vonakodtok követni az Urat, sõt ma addig jutottatok, hogy
fellázadtok ellene, holnap Izrael egész közössége ellen fellángol
haragja.
'''
"19" = ''':sup:`19` Talán tisztátalan a saját földetek? Akkor gyertek át az Úr tulajdon
földjére, ahol az Úr lakóhelye áll, s éljetek köztünk! De ne lázadjatok
fel az Úr ellen és ne keverjetek bele minket is lázadástokba, abba,
hogy oltárt építtek az Úr, a mi Istenünk oltárával szemben.
'''
"20" = ''':sup:`20` Amikor Achán, Zerachnak a fia titokban vett az átok alá esõ
holmiból, nemde Izrael egész közösségére rászállt a harag, jóllehet õ
csak egyetlen egy volt? Nem kellett-e meghalnia vétkéért?"
'''
"21" = ''':sup:`21` Ruben és Gád fiai, valamint Manassze törzsének a fele felszólaltak
és ezt válaszolták Izrael nemzetségei fejeinek:
'''
"22" = ''':sup:`22` "Az Istenek Istene, az Úr, az Istenek Istene, az Úr tudja, de tudja
meg Izrael is: Ha lázadás részünkrõl vagy hûtlenség az Úr ellen, akkor
ma ne mentsen meg minket;
'''
"23" = ''':sup:`23` ha azért építettünk oltárt, hogy elforduljunk az Úrtól s
égõáldozatot, ételáldozatot s közösségi áldozatot mutassunk be rajta,
az Úr kérje számon rajtunk.
'''
"24" = ''':sup:`24` Valóban, gondunkban s a következõ okból tettük: Egy nap
megkérdezhetik fiaitok a miénket: Mi közötök az Úrhoz, Izrael
Istenéhez?
'''
"25" = ''':sup:`25` Hát nem közénk és közétek, Ruben fiai és Gád fiai közé húzta-e
határul a Jordánt az Úr? Nincs részetek az Úrban! Így fiaitok lennének
az oka annak, hogy fiaink nem félik többé az Urat.
'''
"26" = ''':sup:`26` Ezért mondtuk magunkban: Fölépítjük ezt az oltárt, amely nem
szolgál majd égõáldozat, sem más áldozat bemutatására,
'''
"27" = ''':sup:`27` csak bizonyságul köztünk és köztetek és utánunk utódaink között,
hogy az Urat szolgáljuk elõtte bemutatott égõáldozatainkkal, véres
áldozatainkkal és színe elõtt bemutatott közösségi áldozatainkkal.
Akkor nem mondhatják fiaitok egy nap a mieinknek: Nincs részetek az
Úrban!
'''
"28" = ''':sup:`28` Ha valaki valaha ilyet mond nekünk vagy a jövõben utódainknak, azt
válaszoljuk: Nézzétek az Úr oltárának a mását, amelyet atyáink
építettek, nem égõáldozat vagy más áldozat bemutatására, hanem
bizonyságul közöttünk és közöttetek.
'''
"29" = ''':sup:`29` Távol legyen tõlünk a gondolat, hogy fellázadjunk az Úr ellen, s
hogy ma felhagyjunk szolgálatával, s égõáldozat, ételáldozat vagy véres
áldozat bemutatására oltárt építsünk, oltárt az Úr, a mi Istenünk
ellen, hajlékával szemben".
'''
"30" = ''':sup:`30` Amikor Pinchász pap, a közösség elöljárói és Izrael nemzetségeinek
fejei, akik elkísérték, hallották Ruben fiainak, Gád fiainak és
Manassze fiainak e szavait, helyeselték azokat.
'''
"31" = ''':sup:`31` S Pinchász pap, Eleázár fia így szólt Ruben fiaihoz, Gád fiaihoz és
Manassze fiaihoz: "Most már tudjuk, hogy közöttünk az Úr, s nem
követtetek el hûtlenséget ellene, így Izrael fiait megkíméltétek az Úr
haragjától."
'''
"32" = ''':sup:`32` Pinchász pap, Eleázár fia, és az elöljárók elváltak Ruben és Gád
fiaitól, visszatértek Gileád földjérõl Kánaán földjére Izrael fiaihoz
és választ vittek nekik.
'''
"33" = ''':sup:`33` A válasz tetszett Izrael fiainak, dicsõítették Istent, s nem
beszéltek többé arról, hogy hadba vonulnak ellenük és fölégetik azt a
földet, amelyet Ruben fiai és Gád fiai laktak.
'''
"34" = ''':sup:`34` Ruben fiai és Gád fiai elnevezték az oltárt... Azt mondták: "Legyen
annak bizonysága köztünk, hogy az Úr az Isten."
'''
