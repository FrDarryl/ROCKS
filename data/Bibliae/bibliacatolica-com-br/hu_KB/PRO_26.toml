[26]
"1" = ''':sup:`1` Mint nyárhoz a havazás és aratáshoz az esõ, éppen úgy nem illik a
tisztség a bolondhoz.
'''
"2" = ''':sup:`2` Mint a felszálló veréb és az elrepülõ fecske, a meg nem szolgált
átok is a semmibe száll.
'''
"3" = ''':sup:`3` Mint korbács a lónak, szamárnak a zabla, úgy jár a vesszõ a balgák
hátának.
'''
"4" = ''':sup:`4` A dõrének ne felelj balgasága módján, mert különben hozzá hasonlóvá
leszel.
'''
"5" = ''':sup:`5` Felelj a dõrének a balgaságára, mert különben bölcs lesz a saját
szemében.
'''
"6" = ''':sup:`6` A maga lábát vágja le, aki balga útján küld üzenetet.
'''
"7" = ''':sup:`7` Mint mikor a sánta felhúzza a lábát, olyan a bölcs mondás a bolondok
szájában.
'''
"8" = ''':sup:`8` Mint aki követ tesz parittyába, úgy tesz az is, aki balgát
tisztelettel övez.
'''
"9" = ''':sup:`9` Mint a tövises ág a részeg kezében, olyan a bölcs mondás a bolondok
szájában.
'''
"10" = ''':sup:`10` Mint a vadász, aki minden arra menõt meglõ, olyan az is mind, aki
bolondot fogad fel.
'''
"11" = ''':sup:`11` Amint a kutya visszatér ahhoz, amit kihányt, így hajtja a bolond is
egyre badarságát.
'''
"12" = ''':sup:`12` Ha olyat látsz, aki a saját szemében bölcs, a bolondnak is több a
reménye, mint neki.
'''
"13" = ''':sup:`13` A lusta azt mondja: "Oroszlánkölyök van az úton és oroszlán a terek
közepén!"
'''
"14" = ''':sup:`14` Ahogy az ajtó forog a sarkain, úgy forog a lusta is a fekvõhelyén.
'''
"15" = ''':sup:`15` Ha bemártja is a lusta a tálba a kezét, ahhoz már fáradt, hogy a
szájához vigye.
'''
"16" = ''':sup:`16` Bölcsebb a tohonya a saját szemében, mint hét más, aki bölcsen meg
tudna felelni.
'''
"17" = ''':sup:`17` Kóbor kutyát ragad meg farkánál az olyan, aki más viszályába
beleavatkozik.
'''
"18" = ''':sup:`18` Mint aki õrülten tesz-vesz és lövöldöz nyilakkal, amelyek gyújtanak
és ölnek,
'''
"19" = ''':sup:`19` úgy tesz az is, aki becsapja embertársát, aztán meg azt mondja:
"Csak tréfából tettem!"
'''
"20" = ''':sup:`20` Elalszik a tûz, ha nincs több tüzelõfa, ha nincs rágalmazás,
megszûnik a viszály.
'''
"21" = ''':sup:`21` A szén parázsnak, a fa tûznek van, az izgága ember meg, hogy
viszályt szítson.
'''
"22" = ''':sup:`22` A rágalmazó szava mohón lenyelt étel, amely behatol a testnek
belsejébe.
'''
"23" = ''':sup:`23` Mint az ezüstmázzal bevont cserépedény, olyan a gonosz szív, s
hozzá a sima ajak.
'''
"24" = ''':sup:`24` Ajkával tetteti magát, aki gyûlölködik, a bensejében meg álnokságon
töpreng.
'''
"25" = ''':sup:`25` Ne bízzál benne, ha hangja barátságos, mert a szívében hét aljasság
lakik.
'''
"26" = ''':sup:`26` Ha a gyûlölet álarc mögé bújik is, a közösségben kisül gonoszsága.
'''
"27" = ''':sup:`27` Aki (másnak) vermet ás, maga esik bele, s aki fölhengeríti, legurul
a kövön.
'''
"28" = ''':sup:`28` A hazug nyelv gyûlöli az igazságot, a csalfa száj romlásba dönt.
'''
"Notes" = '''
Notas de rodapé:
26:4-5 - A közmondás azt tanítja, hogyan bánjunk a bolondokkal.
Bizonyos helyzetekben ne válaszoljunk bolondnak, nehogy lesüllyedjünk
az ő szintjére; másoknál válaszoljunk neki, nehogy bölcsnek gondolja
magát. A bölcsesség a megfelelő pillanat felismerésében rejlik (lásd
még Máté 7:6 és Titusz 3:9).
26:11 - Az ostobaság megismétlése egy kutyához hasonlítható, aki
visszatér a saját hányásába, és szemlélteti ugyanazon hibák
megismétlésének ostobaságát. Ez az elv rávilágít annak veszélyére, hogy
6:4-6).
26:13-14 - A lomhát úgy ábrázolják, mint aki kifogásokat keres, hogy
nem cselekszik, és megbénul a tehetetlenségtől. Ez a metafora a
kezdeményezőkészség és a halogatás hiányát bírálja (lásd még
Példabeszédek 6:9-11 és Prédikátor 10:18).
