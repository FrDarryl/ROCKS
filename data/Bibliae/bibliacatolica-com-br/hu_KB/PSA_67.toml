[67]
"1" = ''':sup:`1` (A karvezetõnek, húros hangszerre - zsoltár, ének.)
'''
"2" = ''':sup:`2` Isten legyen irgalmas hozzánk, áldjon meg minket és ragyogtassa fel
arcát fölöttünk,
'''
"3" = ''':sup:`3` hogy megismerjük útját a földön, és minden nép körében üdvösségét!
'''
"4" = ''':sup:`4` Magasztaljanak a népek, Istenünk, minden nemzet dicsõítsen téged!
'''
"5" = ''':sup:`5` Minden törzs örüljön és ujjongjon, hisz te igazságosan ítéled meg a
földet. Méltányosan ítélkezel a népek fölött, kormányozol minden
törzset a földön.
'''
"6" = ''':sup:`6` Magasztaljanak a népek, Istenünk, minden nép dicsõítsen téged!
'''
"7" = ''':sup:`7` A föld megadta gyümölcsét, Isten, a mi Istenünk megáldott minket.
'''
"8" = ''':sup:`8` Isten adja ránk áldását, félje õt a föld minden határa!
'''
"Notes" = '''
Notas de rodapé:
67:1-2 - A zsoltár Isten áldásának kérésével kezdődik, tükrözve azt a
megértést, hogy az isteni kegyelem elengedhetetlen a jóléthez. Az
áldásokért való ima a függőség és az Isten vezetése alatti élet
67:3-5 - A nemzetek imádatára való felhívás kiemeli a Zsoltár missziós
látomását. Isten világosságát mindenkinek hirdetni kell, megmutatva,
hogy az Ő üdvössége minden embernek szól, származásuktól függetlenül
67:6-7 - A termés és a föld jóléte Isten áldását jelképezi az
emberiségre. Ez megerősíti a kapcsolatot az Isten iránti engedelmesség
és az Ő áldásainak elnyerése között, hangsúlyozva az emberek
felelősségét, hogy dicsőítsék Őt (lásd még Zsolt 128:1-2 és 2Krónika
7:14).
67:4 - Az „örvendezzenek a nemzetek” kifejezés rávilágít arra az
örömre, amely Isten megismeréséből fakad. Arra emlékeztet bennünket,
hogy az Istennel való kapcsolat valódi megelégedést hoz, és hogy ezt az
67:1-7 - A zsoltár befejezése megerősíti Isten áldásának témáját és az
emberiség felelősségét, hogy elismerje és dicsőítse Őt. Ez arra
ösztönöz bennünket, hogy hálában éljünk, és keressük az Ő jelenlétét
Thesszalonika 5:18).
'''
