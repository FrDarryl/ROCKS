[2]
"1" = ''':sup:`1` Fiam, ha Istennek szeretnél szolgálni, készülj fel igen sok
megpróbáltatásra.
'''
"2" = ''':sup:`2` Keményítsd meg szíved és légy állhatatos, a kísértés napján ne
kapkodj el semmit.
'''
"3" = ''':sup:`3` Ragaszkodj az Úrhoz és ne tágíts tõle, hogy életed végén majd
felmagasztaljon.
'''
"4" = ''':sup:`4` Mindent, ami rád szakad, tûrj el békességgel, maradj hûséges a
megaláztatásban.
'''
"5" = ''':sup:`5` Mert az aranyat tûzben próbálják, a kiválasztottakat meg a balsors
kohójában.
'''
"6" = ''':sup:`6` Bízzál az Istenben: gondodat viseli, járj egyenes úton és reménykedj
benne.
'''
"7" = ''':sup:`7` Akik Istent félitek, várjátok kegyelmét, ne hagyjátok el, nehogy
elessetek.
'''
"8" = ''':sup:`8` Akik Istent félitek, benne reméljetek, akkor nem marad el a
jutalmatok.
'''
"9" = ''':sup:`9` Akik Istent félitek, jókat reméljetek, szüntelen örömet és
irgalmasságot.
'''
"10" = ''':sup:`10` Nézzétek a letûnt nemzedékek sorát: melyik szégyenült meg, ha
Istenben bízott? Az állhatatosak közül kit hagyott el? S kinek feje
fölött nézett el, ha hívta?
'''
"11" = ''':sup:`11` Mert jóságos az Isten és fölötte irgalmas, megbocsátja a bûnt és
segít a balsorsban.
'''
"12" = ''':sup:`12` Jaj a gyáváknak és a tétováknak, jaj a bûnösnek, aki kettõs játékot
ûz.
'''
"13" = ''':sup:`13` Jaj a lankadt szívnek, amelynek nincs hite: éppen mivel ilyen, nem
talál oltalmat.
'''
"14" = ''':sup:`14` Jaj neked, ingatag, állhatatlan ember: mit teszel majd, hogyha
meglátogat az Úr?
'''
"15" = ''':sup:`15` Akik az Urat félik, hallgatnak szavára, s az útjain járnak, akik õt
szeretik.
'''
"16" = ''':sup:`16` Akik félik az Urat, keresik a kedvét, és akik szeretik, törvényében
élnek.
'''
"17" = ''':sup:`17` Akik az Urat félik, kitárják szívüket, s rábízzák magukat igaz
alázattal.
'''
"18" = ''':sup:`18` Vessük magunkat Isten karjaiba, ne kerüljünk az emberek kezébe,
mert amilyen nagy õ, éppoly nagy irgalma.
'''
