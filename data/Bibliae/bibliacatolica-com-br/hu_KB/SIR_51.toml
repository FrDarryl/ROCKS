[51]
"1" = ''':sup:`1` Engedd, hogy áldjalak, Uram és Királyom, hogy magasztaljalak,
üdvömnek Istene. Háladalt szeretnék zengeni nevednek.
'''
"2" = ''':sup:`2` Mert segítõm és oltalmazóm lettél, s megóvtad testemet az
enyészettõl, megoltalmaztál a gonosz nyelv tõrétõl, a hazugságot
kitalálók ajkától; azokkal szemben, akik ellenem támadnak, oltalmazóm
lettél és megmentettél,
'''
"3" = ''':sup:`3` nagy irgalmasságod szerint és neved dicsõsége szerint, az engem
elnyelni készülõk torkától, azok kezétõl, akik életemre törtek, a sok
szorongatástól, amely rámszakadt,
'''
"4" = ''':sup:`4` a fojtogató lángtól, amely körülvett, a tûztõl, amelyet nem én
szítottam,
'''
"5" = ''':sup:`5` az alvilág ölének mélyétõl, a hitvány ajkaktól és a hazug szótól,
'''
"6" = ''':sup:`6` a király elõtt a gonosz nyelv rágalmától. Mivel már közel voltam a
halálhoz, életem leszállt a Seol kapuihoz.
'''
"7" = ''':sup:`7` Bárhova fordultam, nem akadt gyámolom, támaszt kerestem, de seholsem
találtam.
'''
"8" = ''':sup:`8` Ekkor irgalmadra gondoltam, én Uram, és öröktõl fogva végbevitt
tetteidre. Mert segítesz azokon, akik benned bíznak, és megmented õket
ellenségeiktõl.
'''
"9" = ''':sup:`9` Ezért fölemeltem hangomat a földrõl, és esdekeltem, hogy ments meg a
haláltól.
'''
"10" = ''':sup:`10` Szólottam az Úrhoz, Uramnak atyjához: "Szorongattatásom napján ne
hagyj el, az acsarkodásnak s a magánynak idején. Akkor majd mindennap
dicsérem a neved és hálásan magasztallak."
'''
"11" = ''':sup:`11` Ekkor imádságom meghallgatást talált, megmentettél az
elpusztulástól, s a nehéz idõkbõl kiszabadítottál.
'''
"12" = ''':sup:`12` Ezért magasztallak és áldalak téged, és zengem az Úr nevének
dicséretét.
'''
"13" = ''':sup:`13` Kisfiú koromban, mielõtt utakra indultam, nyíltan bölcsességet
kértem imáimban.
'''
"14" = ''':sup:`14` A templomkapunál tanultam meg becsülni, s életem végéig kutatok
utána.
'''
"15" = ''':sup:`15` Virágkorában a szívem örömét lelte benne, amikor olyan volt, mint
színesedõ szõlõ. A lábam egyenes úton járt, s ifjúkorom óta nyomon
követtem.
'''
"16" = ''':sup:`16` Ha egy kissé felé fordítottam fülem, máris kaptam, nagy
bölcsességet szereztem.
'''
"17" = ''':sup:`17` A segítségével elõbbre jutottam, áldom, aki nekem bölcsességet
adott.
'''
"18" = ''':sup:`18` Elhatároztam, hogy (jól) be is gyakorlom, buzgón törekedtem a jóra
és nem is csalódtam.
'''
"19" = ''':sup:`19` Keményen küszködött érte a szívem, s azon voltam, hogy tartsam a
törvényt. Magasba emeltem kezemet és tudatlanságom miatt panaszkodtam.
'''
"20" = ''':sup:`20` Rászántam lelkemet, és meg is leltem (a bölcsességet) tisztán. A
szívemet kezdettõl felé fordítottam, így nem leszek én sem soha
elhagyatott.
'''
"21" = ''':sup:`21` Izzott egész bensõm, hogy megtalálhassam, ezért el is nyertem
értékes kincs gyanánt.
'''
"22" = ''':sup:`22` Nyelvemet az Úrtól jutalomként kaptam, azért most vele adok hálát
neki.
'''
"23" = ''':sup:`23` Gyertek hozzám, akik tudatlanok vagytok, foglaljatok helyet az
iskolámban.
'''
"24" = ''':sup:`24` Meddig akartok még ezt-azt nélkülözni, meddig maradjon még szomjas
a lelketek?
'''
"25" = ''':sup:`25` Megnyitom a számat, és beszélni kezdek, s vagyont szerezhettek
magatoknak ingyen.
'''
"26" = ''':sup:`26` Hajtsátok nyakatok az igája alá, intelmét a lelketek fogadja
magába, hisz közel van azokhoz, akik õt keresik.
'''
"27" = ''':sup:`27` Láthatjátok a saját szemetekkel, hogy milyen keveset fáradtam,
mégis milyen nagy nyugalmat találtam.
'''
"28" = ''':sup:`28` Vegyetek tanítást sok-sok ezüstön, és aranyat kaptok érte
bõségesen.
'''
"29" = ''':sup:`29` Örüljön szívetek az Úr irgalmának, az õ dícséretét sose
szégyelljétek.
'''
"30" = ''':sup:`30` Ha korán elkészültök mûveitekkel, megadja jutalmát a maga idejében.
(Aláírás:) Jézusnak, Sirák fiának bölcsessége.
'''
