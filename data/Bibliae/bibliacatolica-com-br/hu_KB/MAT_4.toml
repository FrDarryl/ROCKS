[4]
"1" = ''':sup:`1` Akkor a Lélek a pusztába vitte Jézust, hogy a sátán megkísértse.
'''
"2" = ''':sup:`2` Negyven nap és negyven éjjel böjtölt, végül megéhezett.
'''
"3" = ''':sup:`3` Odalépett hozzá a kísértõ, és így szólt: "Ha Isten Fia vagy, mondd,
hogy ezek a kövek változzanak kenyérré."
'''
"4" = ''':sup:`4` Azt felelte: "Meg van írva: Nemcsak kenyérrel él az ember, hanem
minden tanítással is, amely az Isten szájából származik."
'''
"5" = ''':sup:`5` Most a szent városba vitte a sátán, és a templom párkányára
állította.
'''
"6" = ''':sup:`6` "Ha Isten Fia vagy - mondta -, vesd le magad, hiszen írva van:
Parancsot adott angyalainak, a kezükön hordoznak majd, nehogy kõbe üsd
a lábad."
'''
"7" = ''':sup:`7` Jézus így válaszolt: "Az is meg van írva: Ne kísértsd Uradat,
Istenedet."
'''
"8" = ''':sup:`8` Végül egy igen magas hegyre vitte a sátán, s felvonultatta szeme
elõtt a világ minden országát és dicsõségüket.
'''
"9" = ''':sup:`9` "Ezt mind neked adom - mondta -, ha leborulva imádsz engem."
'''
"10" = ''':sup:`10` Jézus elutasította: "Távozz sátán! Meg van írva: Uradat, Istenedet
imádd, s csak neki szolgálj!"
'''
"11" = ''':sup:`11` Erre otthagyta a sátán és angyalok jöttek a szolgálatára.
'''
"12" = ''':sup:`12` Amikor Jézus meghallotta, hogy Jánost börtönbe vetették,
visszavonult Galileába.
'''
"13" = ''':sup:`13` Elhagyta Názáretet, és a tenger melletti Kafarnaumba költözött,
Zebulun és Naftali vidékére.
'''
"14" = ''':sup:`14` Így beteljesedett Izajás próféta szava:
'''
"15" = ''':sup:`15` "Zebulun és Naftali földje, a tenger menti út a Jordánon túl, a
pogányok Galileája,
'''
"16" = ''':sup:`16` a nép, mely sötétségben ült, nagy világosságot látott. Világosság
támadt azoknak, akik a halál országában és árnyékában ültek."
'''
"17" = ''':sup:`17` Ettõl fogva Jézus elkezdett tanítani. "Tartsatok bûnbánatot -
hirdette -, mert közel van a mennyek országa!"
'''
"18" = ''':sup:`18` Amikor Jézus a Galileai-tó mellett járt, látott két testvért,
Simont, másik nevén Pétert és testvérét, Andrást. Halászok voltak, s
épp hálót vetettek a tengerbe.
'''
"19" = ''':sup:`19` Megszólította õket: "Gyertek, kövessetek, s én emberek halászává
teszlek benneteket!"
'''
"20" = ''':sup:`20` Azon nyomban otthagyták hálójukat és csatlakoztak hozzá.
'''
"21" = ''':sup:`21` Útját folytatva megpillantott két másik testvért is, Zebedeus fiát,
Jakabot és testvérét, Jánost. Épp hálójukat javítgatták a bárkában,
apjukkal, Zebedeussal. Õket is hívta.
'''
"22" = ''':sup:`22` Rögtön otthagyták a bárkát apjukkal egyetemben, és a nyomába
szegõdtek.
'''
"23" = ''':sup:`23` Jézus bejárta egész Galileát, tanított a zsinagógákban, hirdette
országa evangéliumát, s gyógyított minden betegséget és fogyatékosságot
a nép közt.
'''
"24" = ''':sup:`24` Híre elterjedt egész Szíriában. Elvittek hozzá minden szenvedõt,
olyanokat, akiket különféle betegségek és bajok gyötörtek, ördögtõl
megszállottakat, holdkórosokat, bénákat, és meggyógyította õket.
'''
"25" = ''':sup:`25` Csapatostul kísérték, Galileából, Dekapoliszból, Jeruzsálembõl,
Júdeából és a Jordánon túlról.
'''
