[2]
"1" = ''':sup:`1` Amikor elérkezett pünkösd napja, ugyanazon a helyen mindnyájan
együtt voltak.
'''
"2" = ''':sup:`2` Egyszerre olyan zúgás támadt az égbõl, mintha csak heves szélvész
közeledett volna, és egészen betöltötte a házat, ahol ültek.
'''
"3" = ''':sup:`3` Majd lángnyelvek jelentek meg nekik szétoszolva, és leereszkedtek
mindegyikükre.
'''
"4" = ''':sup:`4` Mindannyiukat eltöltötte a Szentlélek, és különbözõ nyelveken
kezdtek beszélni, úgy, ahogy a Lélek szólásra indította õket.
'''
"5" = ''':sup:`5` Ez idõ tájt vallásos férfiak tartózkodtak Jeruzsálemben, az ég alatt
minden népbõl.
'''
"6" = ''':sup:`6` Amikor ez a zúgás támadt, nagy tömeg verõdött össze. Nagy volt a
megdöbbenés, mert mindenki a saját nyelvén hallotta, amint beszéltek.
'''
"7" = ''':sup:`7` Nagy meglepetésükben csodálkozva kérdezgették: "Hát nem mind
galileaiak, akik ott beszélnek?
'''
"8" = ''':sup:`8` Hogyan hallja hát õket mindegyikünk a saját anyanyelvén?
'''
"9" = ''':sup:`9` Mi pártusok, médek, elamiták és Mezopotámiának, Júdeának,
Kappadóciának, Pontusznak, Ázsiának,
'''
"10" = ''':sup:`10` Frigiának, Pamfiliának, Egyiptomnak és Líbia Cirene körüli részének
lakói, a Rómából való zarándokok, zsidók és prozeliták,
'''
"11" = ''':sup:`11` krétaiak és arabok: halljuk, hogy a mi nyelvünkön hirdetik Isten
nagy tetteit."
'''
"12" = ''':sup:`12` Csodálkoztak, és ezt kérdezgették egymástól: "Mi lehet ez?"
'''
"13" = ''':sup:`13` Mások gúnyosan megjegyezték: "Teleitták magukat édes borral."
'''
"14" = ''':sup:`14` Péter a többi tizeneggyel elõlépett, és zengõ hangon beszédet
intézett hozzájuk: "Zsidó férfiak és Jeruzsálem lakói mindnyájan!
Vegyétek tudomásul és hallgassátok meg szavamat!
'''
"15" = ''':sup:`15` Nem részegek ezek, amint vélitek, hisz a napnak még csak a harmadik
órájában vagyunk,
'''
"16" = ''':sup:`16` hanem ez az, amirõl Joel próféta szólt:
'''
"17" = ''':sup:`17` A végsõ napokban - mondja Isten - kiárasztok lelkembõl minden
testre. Fiaitok és lányaitok prófétálni fognak, az ifjak látomásokat
látnak, az öregek álmokat álmodnak.
'''
"18" = ''':sup:`18` Még szolgáimra és szolgálóimra is kiárasztom lelkemet ezekben a
napokban, és prófétálni fognak.
'''
"19" = ''':sup:`19` Csodákat teszek fenn az égben, és jeleket adok lenn a földön: vért,
tüzet és gomolygó füstöt.
'''
"20" = ''':sup:`20` A nap elsötétül, a hold vérbe borul, mielõtt eljön az Úrnak nagy és
nyilvánvaló napja.
'''
"21" = ''':sup:`21` Aki segítségül hívja az Úr nevét, üdvözül.
'''
"22" = ''':sup:`22` Izraelita férfiak! Halljátok meg szavamat! A názáreti Jézust az
Isten igazolta elõttetek a hatalmas csodákkal és jelekkel, amelyeket -
amint tudjátok - általa vitt végbe köztetek.
'''
"23" = ''':sup:`23` Ezt az embert az Isten elhatározott terve szerint
kiszolgáltattátok, és gonosz kezek által keresztre feszítve
elveszejtettétek.
'''
"24" = ''':sup:`24` Az Isten azonban feloldotta a halál bilincseit és feltámasztotta.
Lehetetlen is volt, hogy a halál fogva tartsa,
'''
"25" = ''':sup:`25` hisz Dávid mondja róla: Szemem elõtt az Úr mindenkor, õ áll
jobbomon, hogy meg ne inogjak.
'''
"26" = ''':sup:`26` Örül hát szívem és nyelvem énekel, sõt testem is reményben nyugszik
el.
'''
"27" = ''':sup:`27` Mert nem hagyod a lelkem az alvilágban, nem engeded, hogy rothadás
érje Szentedet.
'''
"28" = ''':sup:`28` Az élet útját mutattad meg nekem, és örömmel töltesz el színed
elõtt.
'''
"29" = ''':sup:`29` Testvérek, férfiak! Hadd mondjam el nektek Dávid pátriárkáról
nyíltan, hogy meghalt és eltemették, sírja mind a mai napig itt van
köztünk.
'''
"30" = ''':sup:`30` Mivel azonban próféta volt, és tudta, hogy az Isten esküvel is
megerõsítve ígéretet tett: az õ ágyékának gyümölcsébõl ültet majd
valakit trónjára,
'''
"31" = ''':sup:`31` elõrelátva beszélt Krisztus feltámadásáról, hogy sem nem marad az
alvilágban, sem testét nem éri rothadás.
'''
"32" = ''':sup:`32` Isten ezt a Jézust támasztotta fel, akinek mi mind tanúi vagyunk.
'''
"33" = ''':sup:`33` Azután, hogy az Isten jobbja fölmagasztalta, megkapta a Szentlélek
ígéretét az Atyától, azt kiárasztotta, amint látjátok és halljátok.
'''
"34" = ''':sup:`34` Mert Dávid nem ment fel az égbe, mégis õ mondja: Így szólt az Úr az
én Uramhoz: Ülj a jobbomra,
'''
"35" = ''':sup:`35` s ellenségeidet lábad elé teszem zsámolyul.
'''
"36" = ''':sup:`36` Tudja meg hát Izrael egész háza teljes bizonyossággal, hogy az
Isten azt a Jézust, akit ti keresztre feszítettetek, Úrrá és Krisztussá
tette!"
'''
"37" = ''':sup:`37` E szavak szíven találták õket. Megkérdezték Pétert és a többi
apostolt: "Mit tegyünk hát, emberek, testvérek?"
'''
"38" = ''':sup:`38` "Térjetek meg - felelte Péter -, és keresztelkedjék meg
mindegyiktek Jézus Krisztus nevében bûnei bocsánatára. És megkapjátok a
Szentlélek ajándékát.
'''
"39" = ''':sup:`39` Mert az ígéret nektek és fiaitoknak szól, meg azoknak, akiket - bár
távol vannak - meghívott a mi Urunk, Istenünk."
'''
"40" = ''':sup:`40` Még más egyéb szavakkal is bizonyította ezt, és buzdította õket:
"Meneküljetek ki ebbõl a romlott nemzedékbõl!"
'''
"41" = ''':sup:`41` Akik megfogadták szavát, megkeresztelkedtek. Aznap mintegy
háromezer lélek megtért.
'''
"42" = ''':sup:`42` Állhatatosan kitartottak az apostolok tanításában és közösségében,
a kenyértörésben és az imádságban.
'''
"43" = ''':sup:`43` Félelem fogott el mindenkit, mert az apostolok révén sok csoda és
jel történt Jeruzsálemben.
'''
"44" = ''':sup:`44` A hívek mind ugyanazon a helyen tartózkodtak, és közös volt
mindenük.
'''
"45" = ''':sup:`45` Birtokaikat és javaikat eladták, s az árát szétosztották azok közt,
akik szükséget szenvedtek.
'''
"46" = ''':sup:`46` Egy szívvel-lélekkel mindennap összegyûltek a templomban. A
kenyeret házaknál törték meg, s örömmel és egyszerû szívvel vették
magukhoz az ételt.
'''
"47" = ''':sup:`47` Dicsõítették az Istent, és az egész nép szerette õket. Az Úr pedig
naponként növelte az üdvözültek számát ugyanott.
'''
