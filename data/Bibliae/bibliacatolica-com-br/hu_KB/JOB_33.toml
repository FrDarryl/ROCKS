[33]
"1" = ''':sup:`1` Tehát, Jób, figyelj most minden egyes szómra, minden beszédemet
jegyezd meg magadnak!
'''
"2" = ''':sup:`2` Lám, szólásra nyitottam a számat, nyelvem máris forog a szám
üregében.
'''
"3" = ''':sup:`3` Bölcs mondásokat súg majd a szívem, ajkam a színtiszta igazat
beszéli.
'''
"4" = ''':sup:`4` Istennek éltetõ lelke teremtett meg, a Magasságbeli lehelete éltet.
'''
"5" = ''':sup:`5` Hogyha képes vagy rá, adj nekem választ, adj magyarázatot és szállj
velem szembe!
'''
"6" = ''':sup:`6` Olyan vagyok, mint te, lásd, nem mint az Isten, én is csak agyagból
vétettem.
'''
"7" = ''':sup:`7` Tõlem nem kell félned, ne rémítsen semmi, még a kezem sem nehezedik
rád.
'''
"8" = ''':sup:`8` Valóban, te fülem hallatára mondtad, tisztán ki is vettem szavaidnak
hangját:
'''
"9" = ''':sup:`9` "Tiszta vagyok és nincsen semmi bûnöm, mocsoktalan vagyok, nincsen
bennem vétek.
'''
"10" = ''':sup:`10` Csakhogy õ ürügyet keres ellenem, úgy tekint rám, mintha ellensége
volnék.
'''
"11" = ''':sup:`11` Kalodába zárta a lábamat, és szemmel tartotta minden utamat."
'''
"12" = ''':sup:`12` Nézd, én mondom neked, ebben nincs igazad, mert nagyobb az Isten,
mint bármelyik ember.
'''
"13" = ''':sup:`13` Azért hát ellene miért háborogtál, hogy minden szavadra nem ad
feleletet?
'''
"14" = ''':sup:`14` Mert egyszer az Isten ily módon beszél, máskor meg másképpen szól,
de nem vesszük észre.
'''
"15" = ''':sup:`15` Álomlátásokban, éjjeli képekben, amikor még álom borul az emberre,
és akkor, amikor ágyában szendereg.
'''
"16" = ''':sup:`16` Ilyenkor megnyitja az emberek fülét, felriasztja õket ijesztõ
jelekkel,
'''
"17" = ''':sup:`17` hogy tettétõl visszatartsa az embert, hogy az emberekbõl kiûzze a
gõgöt;
'''
"18" = ''':sup:`18` hogy az alvilágtól megmentse a lelkét, attól, hogy életét dárda
oltsa ki.
'''
"19" = ''':sup:`19` Fekvõhelyén fájdalom figyelmezteti, szüntelen háborgás van a
tagjaiban.
'''
"20" = ''':sup:`20` A kenyértõl undorral fordul el élete, kedvenc ételétõl undorodik
lelke.
'''
"21" = ''':sup:`21` A húsa elalszik, már nem is látható, nem látható egyéb, mint
csupasz csontváza.
'''
"22" = ''':sup:`22` Máris közeledik lelke a sírjához, élete a helyhez, hol a holtak
laknak.
'''
"23" = ''':sup:`23` Ha aztán egy angyal odaáll melléje, egy az ezrek közül közvetítõ
gyanánt, s közli az emberrel a kötelességét,
'''
"24" = ''':sup:`24` aztán megkönyörül rajta és azt mondja: "Szabadítsd meg attól, hogy
a sírba szálljon, mert a váltságdíját megtaláltam",
'''
"25" = ''':sup:`25` teste akkor üdén felvirágzik, maga meg visszatér ifjú napjaihoz.
'''
"26" = ''':sup:`26` Istenhez esdekel, s õ megkegyelmez neki, engedi, hogy arcát
ujjongva szemlélje. Másoknak is hirdeti feloldoztatását,
'''
"27" = ''':sup:`27` az embereknek énekelve mondja: "Vétkeztem és az igazat
elferdítettem, mégsem a bûneimért fizetett meg nekem.
'''
"28" = ''':sup:`28` Megmentett attól, hogy sírba kelljen szállnom, örülhet életem a
világosságnak."
'''
"29" = ''':sup:`29` Nézd, így szokott tenni az Isten, kétszer-háromszor is az emberrel,
'''
"30" = ''':sup:`30` hogy a sírgödörtõl megmentse a lelkét, és az élet fényével
megvilágítsa.
'''
"31" = ''':sup:`31` Ügyelj, Jób, szentelj nekem figyelmet! Amíg beszélek, hallgass és
légy csöndben!
'''
"32" = ''':sup:`32` Ha van mit mondanod, akkor felelj nekem! Szólj, mert én szívesen
helyeselnék neked!
'''
"33" = ''':sup:`33` Ha azonban nincsen, akkor hallgass rám! Légy csöndben, s én
bölcsességre tanítalak.
'''
