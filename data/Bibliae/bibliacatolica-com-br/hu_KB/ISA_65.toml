[65]
"1" = ''':sup:`1` Hagytam, hogy közeledjenek, akik azelõtt nem kérdeztek; hogy
megtaláljanak, akik nem kerestek. Íme, itt vagyok! Íme itt vagyok! -
így szóltam a nemzethez, amely nem hívta segítségül a nevemet.
'''
"2" = ''':sup:`2` Minden nap kiterjesztettem kezemet a lázongó nép felé, amely rossz
úton jár, a saját gondolatainak útján.
'''
"3" = ''':sup:`3` A nép felé, amely a szemem láttára folyton-folyvást haragra ingerel;
azzal, hogy a kertekben mutat be áldozatokat; tömjént éget a téglákon;
'''
"4" = ''':sup:`4` a sírboltokban tanyázik; zugokban éjszakázik; disznóhúst eszik, és
tisztátalan ételek vannak a fazekaiban.
'''
"5" = ''':sup:`5` "Maradj távol - mondják -, ne közelíts hozzám, mert különben
megszentellek." Ez a nép füst az orromban, és szüntelenül égõ tûz.
'''
"6" = ''':sup:`6` Íme, minden fel van írva a színem elõtt: és nem nyugszom addig, amíg
meg nem fizetek nekik,
'''
"7" = ''':sup:`7` gonoszságaikért és atyáik gonoszságaiért egyaránt - mondja az Úr.
Azoknak, akik a hegyeken áldoztak és a halmokon megcsúfoltak, mind
megfizetek, érdemük szerint.
'''
"8" = ''':sup:`8` Ezt mondja az Úr: Amikor már must található a szõlõfürtben, azt
szokták mondani: Ne törjétek össze, mert áldás van benne. Ugyanígy
teszek én is a szolgáimért; nem pusztítom el õket egészen,
'''
"9" = ''':sup:`9` hanem új nemzedéket nevelek magamnak Jákobból és Júdából, ivadékot,
mely majd örökli hegyeimet. Választottaim öröklik õket, s a szolgáim
fogják lakni.
'''
"10" = ''':sup:`10` A Sáron mezeje nyájak legelõjévé lesz; az Akor völgye csordák
pihenõhelye. Így lesz ez majd népem számára, amely majd engem keres.
'''
"11" = ''':sup:`11` Titeket azonban, akik elhagytátok az Urat, és elfelejtettétek szent
hegyeimet; akik asztalt állítottatok Gádnak, és Meninek italáldozatot
töltöttetek;
'''
"12" = ''':sup:`12` titeket kard élére szánlak, és mindnyájan elhulltok majd az
öldöklésben. Mert hívtalak ugyan benneteket, de nem válaszoltatok;
szóltam hozzátok, de nem akartatok rám hallgatni. Azt tettétek, ami
gonosznak számít a szememben; és ami nekem nem tetszik, azt
választottátok.
'''
"13" = ''':sup:`13` Ezért ezt mondja Isten, az Úr: Meglátjátok, szolgáim esznek, ti meg
éhen maradtok. Meglátjátok, hogy szolgáim isznak, ti meg szomjazni
fogtok. Meglátjátok, szolgáim örülnek majd, ti meg szégyent vallotok.
'''
"14" = ''':sup:`14` Igen, szolgáim énekelni fognak szívük örömében, ti meg ordítani
szívetek fájdalmában, és megtört lélekkel jajgattok.
'''
"15" = ''':sup:`15` Választottaim átok gyanánt használják majd hátrahagyott neveteket:
"Így pusztítson el téged az Úr!" De szolgáimnak új nevet adok majd.
'''
"16" = ''':sup:`16` Ha valaki áldást kér magára a földön, azt fogja kérni, hogy az igaz
Isten áldja meg; és ha esküt tesz a földön, az igaz Istenre esküszik.
Mert a hajdani nyomorúság feledésbe megy, és eltûnik a szemem elõl.
'''
"17" = ''':sup:`17` Mert új eget és új földet teremtek; a régi feledésbe merül, és
eszébe se jut többé senkinek.
'''
"18" = ''':sup:`18` Örüljetek és ujjongjatok azon mindörökké, amit majd teremtek! Mert
Jeruzsálemet "öröm"-nek teremtem és népét "ujjongás"-nak.
'''
"19" = ''':sup:`19` Örömöm telik majd Jeruzsálemben és ujjongani fogok népemen. Nem
hallatszik többé benne sem sírás, sem jajkiáltás.
'''
"20" = ''':sup:`20` Nem lesz többé benne olyan gyermek, aki csak néhány napig él; sem
öreg ember, aki ne töltené be élete napjait. Mert a legfiatalabb is
százéves korában hal meg; s aki nem éri meg a századik évét, az már
átkozottnak számít.
'''
"21" = ''':sup:`21` Házakat építenek, és õk laknak benne; szõlõt telepítenek, és õk
élvezik gyümölcsét.
'''
"22" = ''':sup:`22` Nem azért építkeznek, hogy más lakjék benne; s nem azért ültetnek,
hogy más egye gyümölcsét. Mert népem életkora hasonló lesz a fák
életkorához; és választottaim maguk veszik hasznát kezük minden
munkájának.
'''
"23" = ''':sup:`23` Nem fáradoznak majd hiába, és nem a pusztulásra szülik
gyermekeiket, hanem az Úrtól megáldottak nemzedéke lesznek, s
gyermekeik is velük egyetemben.
'''
"24" = ''':sup:`24` Még mielõtt szólítanának, már válaszolok; még be sem fejezik
szavukat, már meghallgatom õket.
'''
"25" = ''':sup:`25` Együtt legelészik majd a farkas és a bárány; szalmát eszik az
oroszlán, akárcsak az ökör; és a kígyónak por lesz az eledele. Sehol
nem ártanak és nem pusztítanak az én szent hegyemen - mondja az Úr.
'''
"Notes" = '''
Notas de rodapé:
65:1-2 - Isten kinyilatkoztatja magát annak a népnek, amely nem kereste
Őt, megmutatja kegyelmét és türelmét, de siránkozik Izrael lázadása
és Máté 22:2-3).
65:3-7 - Isten elítéli az emberek bálványimádó magatartását, kiemelve
ítéleteinek igazságosságát. A kollektív bűnre úgy emlékezünk, mint az
65:8-10 - Isten megígéri, hogy megkíméli a hűséges maradékot,
helyreállítja a földet, és áldást ad az Őt keresőknek. Ez rávilágít
11:5).
65:17-19 - Isten új eget és új földet ígér, ahol nem lesz többé bánat
vagy fájdalom. A reménynek ez a látomása a végső megváltásra mutat
65:24-25 - Isten megígéri, hogy még azelőtt válaszol, mielőtt
elhívnánk, és a béke és harmónia korszakát ígéri. Ez az ígéret Isten
16:24).
'''
