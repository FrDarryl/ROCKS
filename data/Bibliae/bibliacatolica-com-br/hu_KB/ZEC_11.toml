[11]
"1" = ''':sup:`1` Nyisd ki kapuid, Libanon, cédrusaid hadd eméssze meg a tûz!
Jajgassatok Básán tölgyei, mert kivágták a járhatatlan erdõt.
'''
"3" = ''':sup:`3` Pásztorok jajgatása hallik: mert kiszáradtak a dús legelõk. Hallga!
Bömbölnek az oroszlánkölykök, mert elpusztult a Jordán dicsõsége!
'''
"4" = ''':sup:`4` Így szólt hozzám az Úr: Legeltesd ezeket a leölésre szánt juhokat!
'''
"5" = ''':sup:`5` Azok, akik megvásárolták, büntetlenül öldösik õket. Akik meg
eladták, azok így szólnak: "Áldott az Isten! Lám, meggazdagodtam!" És
pásztoraik is kíméletlenül bánnak velük.
kiszolgáltatok minden embert a szomszédjának és a királynak. Feldúlják
az országot, és nem szabadítom ki õket a kezükbõl.]
'''
"7" = ''':sup:`7` Hozzá is láttam, hogy legeltessem a leölésre szánt nyájat a
kereskedõknek. Két botot vittem magammal. Az egyiket elneveztem
"Kegyelem"-nek, a másikat meg "Egység"-nek. Elkezdtem tehát legeltetni
a juhokat.
'''
"8" = ''':sup:`8` Egy hónap alatt három pásztort ûztem el, keserûség fogta el a lelkem
miattuk, és õk is megvetettek.
'''
"9" = ''':sup:`9` Ekkor azt mondtam: "Nem legeltetlek tovább benneteket! Aki meg akar
halni, csak haljon meg, aki el akar pusztulni, csak pusztuljon ki. Akik
pedig megmaradnak, egyék meg egymás húsát."
'''
"10" = ''':sup:`10` Ezzel megfogtam a "Kegyelem" nevû botomat és széttörtem, hogy
felbontsam a szövetséget, amelyet az Úr kötött minden néppel.
'''
"11" = ''':sup:`11` Így fel is bomlott azon a napon. A kereskedõk, akik figyeltek,
megtudták, hogy ez az Úr szava.
'''
"12" = ''':sup:`12` Így szóltam hozzájuk: "Ha jónak látjátok, fizessétek meg a béremet;
ha nem, akkor csak maradjon." Erre kimérték béremet: harminc sékel
ezüstöt.
'''
"13" = ''':sup:`13` Az Úr ekkor azt mondta nekem: "Dobd be a kincstárba azt a szép
bért, amennyit érek nekik!" Fogtam hát a harminc sékel ezüstöt, és
bedobtam az Úr házának kincstárába.
'''
"14" = ''':sup:`14` Azután eltörtem a másik botomat is, amelynek "Egység" volt a neve,
hogy megszüntessem a testvéri egységet Júda és Izrael között.
'''
"15" = ''':sup:`15` Az Úr ismét szólt hozzám: "Végy magadhoz olyan felszerelést, mint
az esztelen pásztoré.
'''
"16" = ''':sup:`16` Mert, nézd, az országban esztelen pásztort támasztok: nem keresi,
ami elveszett, nem kutat a tévelygõ után, nem gyógyítja a sebesültet,
nem támogatja a kimerültet, hanem megeszi a kövér állatok húsát, és
letépdesi a körmüket.
'''
"17" = ''':sup:`17` Jaj a gonosz pásztornak, aki magára hagyja a nyájat! Érje utol a
kard a kezét, meg a jobb szemét! Száradjon el a karja egészen, vakuljon
meg a szeme teljesen!"
'''
