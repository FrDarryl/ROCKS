"1" = ''':sup:`1` Judit leborult arccal a földre, hamut szórt a fejére, s fölfedte a
vezeklõruhát, amelyet viselt. Éppen az az óra volt, amikor
Jeruzsálemben, az Isten templomában bemutatják az esti illatáldozatot.
Judit hangosan könyörgött az Úrhoz. Így szólt:
'''
"2" = ''':sup:`2` "Uram, atyámnak, Simeonnak Istene, akinek kardot adtál kezébe, hogy
álljon bosszút az idegeneken, akik fölfedték egy szûznek az ágyékát,
hogy bemocskolják, lemeztelenítették ágyékát, hogy szégyenbe hozzák, és
meggyalázták méhét, hogy megalázzák. Mert azt mondtad: ilyen ne
történjék meg, s mégis megtették.
'''
"3" = ''':sup:`3` Ezért elöljáróikat halálra adtad, ágyukat meg, amelyet
lealacsonyított a hûtlenség, vérfürdõvé tetted. Megverted a szolgákat
uraikkal és az urakat szolgáikkal együtt.
'''
"4" = ''':sup:`4` Asszonyaikat zsákmányul adtad, lányaikat meg fogságba küldted.
Minden vagyonukat szétosztottad kedves fiaid közt, akiket az érted való
buzgalom emésztett, undorodtak vérük meggyalázásától, s téged hívtak
segítségül. Ó Isten, én Istenem, hallgass meg engem is, az özvegyet!
'''
"5" = ''':sup:`5` A te mûved volt, ami régen történt, s az is, ami most vagy a jövõben
megy végbe. Kigondoltad a jelent és a jövõt, s azt történt, amit te
akartál.
'''
"6" = ''':sup:`6` Terveid elõállnak és így szólnak: Nos, itt vagyunk! Mert minden
utadat elõkészítetted, és elõre látod ítéletedet.
'''
"7" = ''':sup:`7` Nézd, az asszíroknak erõs a seregük, dicsekszenek lovaikkal és
lovasaikkal, büszkék gyalogságuk erejére. Számítanak lándzsára és
pajzsra, íjra és parittyára, és nem tudják, hogy te, az Úr döntöd el a
háborúk sorsát.
'''
"8" = ''':sup:`8` Úr a neved. Hatalmaddal törd meg erejüket, s haragodban morzsold
szét, ami erõsségük. Azt tervezik, hogy megszentségtelenítik szent
helyeidet, beszennyezik a sátrat, dicsõséges nevednek pihenõhelyét, és
vasukkal felfordítják oltárodnak szarvát.
'''
"9" = ''':sup:`9` Nézd, milyen kevélyek, s küldd haragodat a fejükre! Adj kezembe -
nekem, az özvegynek - erõt ahhoz, amit tenni szándékozom.
'''
"10" = ''':sup:`10` Ajkam fortélyával verd meg a szolgát urával és az urat szolgájával!
Törd össze gõgjét egy asszony keze által!
'''
"11" = ''':sup:`11` Mert a te erõd nem a sokaságban van, hatalmad nem az
erõszakosakban. Te az alázatosak Istene vagy, az elnyomottak segítsége,
a gyengék támasza, az elhagyottak menedéke, az elkeseredettek
szabadítója.
'''
"12" = ''':sup:`12` Igen, atyámnak Istene és Izrael örökségének Istene, égnek és
földnek Ura, vizeknek Teremtõje és Királya mindennek, amit csak
teremtettél, hallgasd meg imámat!
'''
"13" = ''':sup:`13` Adj nekem csalfa nyelvet, hogy megsebezzem és összezúzzam azokat,
akik kegyetlen tervet szõttek szövetséged ellen, szent házad ellen,
Sion hegye és a fiaid háza ellen.
'''
"14" = ''':sup:`14` Add, hogy az egész nép és minden törzs megtudja, hogy te vagy az
Úr, minden hatalom és erõ Istene, és rajtad kívül senki más nem
oltalmazza Izrael népét."
'''
