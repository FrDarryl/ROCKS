[2]
"1" = ''':sup:`1` Szakítsatok hát minden gonoszsággal, minden álnoksággal,
képmutatással, irigységgel és minden rágalmazással.
'''
"2" = ''':sup:`2` Mint újszülött csecsemõk kívánjatok lelki, vizezetlen tejet, hogy
rajta felnõjetek az üdvösségre,
'''
"3" = ''':sup:`3` hisz tapasztaltátok, hogy milyen jó az Úr.
'''
"4" = ''':sup:`4` Akihez járultatok, az élõ kõhöz, amelyet - bár az emberek elvetettek
- Isten kiválasztott és megbecsült,
'''
"5" = ''':sup:`5` és magatok is, mint élõ kövek, épüljetek lelki házzá, szent
papsággá, hogy Istennek tetszõ lelki áldozatokat ajánljatok fel Jézus
Krisztus által.
'''
"6" = ''':sup:`6` Ezért van benne az Írásban: Lám, kiválasztott, becses szegletkövet
rakok le Sionban. Aki hisz benne, az nem vall szégyent.
'''
"7" = ''':sup:`7` Nektek tehát, mivel hisztek benne, dicsõségetekre válik, a
hitetlenekre ellenben ez vonatkozik: "Az a kõ, amelyet az építõk
elvetettek, szegletkõ lett", a botlás köve és a botrány sziklája:
'''
"8" = ''':sup:`8` megbotlanak rajta, mert nem fogadták el hittel a tanítást, amelyre
meghívást kaptak.
'''
"9" = ''':sup:`9` Ti azonban választott nemzetség, királyi papság, szent nemzet,
tulajdonul kiválasztott nép vagytok, hogy annak dicsõségét hirdessétek,
aki a sötétségbõl meghívott benneteket csodálatos világosságára.
'''
"10" = ''':sup:`10` Ti valamikor nem voltatok nép, most pedig Isten népe vagytok; régen
nem nyertetek kegyelmet, most pedig irgalomra találtatok.
'''
"11" = ''':sup:`11` Szeretteim, kérlek benneteket, hogy mint idegenek és zarándokok,
tartózkodjatok a testi kívánságoktól, mert ezek a lélek ellen törnek.
'''
"12" = ''':sup:`12` Éljetek szép életet a pogányok között, hogy lássák jótetteiteket,
és látogatása napján majd magasztalják az Istent, épp amiért most
gonosztevõnek rágalmaznak benneteket.
'''
"13" = ''':sup:`13` Engedelmeskedjetek az Úrért minden emberi hatalomnak, mind a
királynak, a legfõbbnek, mind a helytartóknak, akiket õ küldött,
'''
"14" = ''':sup:`14` hogy a gonoszokat megbüntessék, a jókat pedig kitüntessék.
'''
"15" = ''':sup:`15` Mert az az Isten akarata, hogy tetteitekkel némítsátok el az ostoba
emberek tudatlanságát.
'''
"16" = ''':sup:`16` Szabad emberek vagytok, de nem arra való a szabadságotok, hogy a
gonoszság takarójának használjátok, hanem mint Isten szolgái (úgy
éljetek vele).
'''
"17" = ''':sup:`17` Mindenkit tiszteljetek, szeressétek a testvéri közösséget, féljétek
az Istent, s tiszteljétek a királyt.
'''
"18" = ''':sup:`18` Szolgák, köteles tisztelettel vessétek alá magatokat uratoknak,
nemcsak a jóknak és a szelídeknek, hanem a durváknak is.
'''
"19" = ''':sup:`19` Mert érdemet szerez, aki Istenre való tekintettel türelmesen
elviseli a fájdalmat, még ha igazságtalanul szenvedi is el.
'''
"20" = ''':sup:`20` Mert milyen dicsõség az, ha mint bûnösök, eltûritek az arculütést?
Ha ellenben jót tesztek, és mégis türelmesen szenvedtek, az kedves az
Isten elõtt.
'''
"21" = ''':sup:`21` Mert erre vagytok hivatva, hiszen Krisztus is értünk szenvedett,
példát adva nektek, hogy kövessétek nyomdokait.
'''
"22" = ''':sup:`22` "Bûnt nem követett el, hamisság nem volt ajkán."
'''
"23" = ''':sup:`23` Amikor szidalmazták, nem viszonozta a szidalmat; amikor szenvedett,
nem fenyegetõzött, hanem rábízta magát az igazságos bíróra.
'''
"24" = ''':sup:`24` Vétkeinket a saját testében fölvitte a (kereszt)fára, hogy
meghaljunk a bûnöknek, s az igazságnak éljünk. Sebei szereztek
számotokra gyógyulást.
'''
"25" = ''':sup:`25` Olyanok voltatok, mint a tévelygõ juhok, de most megtértetek
lelketek pásztorához és oltalmazójához.
'''
