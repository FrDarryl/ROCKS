[9]
"1" = ''':sup:`1` Láttam az Urat, amint az oltár mellett állt. Azt mondta: Sújts az
oszlopfõre, rendüljön meg a mennyezet! Összetöröm mindannyiuk fejét,
karddal ölöm meg, aki megmarad. Senki nem menekülhet meg közülük, nem
lesz számukra sehol menedék.
'''
"2" = ''':sup:`2` Ha leszállnak az alvilágba, kezem onnan is visszahozza õket; ha az
egekbe menekülnek, onnan is leszállítom õket.
'''
"3" = ''':sup:`3` Ha elrejtõznek a Kármel csúcsán, felkutatom, és onnan is visszahozom
õket; ha szemem elõl a tenger mélyére bújnak, ott is parancsolok a
sárkánynak, hogy marja meg õket.
'''
"4" = ''':sup:`4` Ha ellenségeik elõtt fogságba mennek, ott is parancsolok a kardnak,
hogy ölje meg õket. Rajtuk lesz a szemem, de romlásukra, nem javukra.
'''
"5" = ''':sup:`5` Az Úr, a Seregek Istene... Ha megérinti a földet, kiszárad, és
gyászol minden lakója; emelkedik minden, mint a Nílus, és süllyed, mint
Egyiptom folyama.
'''
"6" = ''':sup:`6` Lakóhelyét az égben õ építette fel, boltozatát õ emelte a föld fölé.
Õ hívja elõ a tenger vizét, és õ önti a föld színére: az Úr az õ neve.
'''
"7" = ''':sup:`7` Izrael fiai, nem vagytok-e ti is olyanok, mint a kusiták fiai? -
mondja az Úr. Nem én hoztam-e fel Izraelt Egyiptom földjérõl, a
filiszteusokat Kaftorból, az arámokat Kirbõl?
'''
"8" = ''':sup:`8` Nos, rajta tartom szememet a bûnös országon, hogy eltöröljem a föld
színérõl. De Jákob házát mégsem pusztítom el egészen - mondja az Úr.
'''
"9" = ''':sup:`9` Mert, lám, parancsot adok, és szétszórom Izrael fiait a különféle
népek közé, mint amikor rostál az ember, anélkül, hogy egy szem is a
földre esnék.
'''
"10" = ''':sup:`10` Kard élén hullik el népemben minden gonosztevõ, mind, aki mondja:
"A vész nem közeleg, nem érkezik el hozzánk."
'''
"11" = ''':sup:`11` Azon a napon felállítom Dávid roskadozó sátrát, repedéseit
kijavítom, romjait felépítem, helyreállítom, hogy olyan legyen, mint
hajdanában volt.
'''
"12" = ''':sup:`12` Hadd foglalják el azt, ami Edomból megmarad, és minden nemzetet,
ahol segítségül hívták a nevemet - mondja az Úr, és meg is teszi.
'''
"13" = ''':sup:`13` Igen, jönnek napok - mondja az Úr -, amikor együtt jár a szántóvetõ
és az arató, a sajtoló és a magvetõ, újbor fakad a hegyekbõl, patakzik
minden halomból.
'''
"14" = ''':sup:`14` Népemet, Izraelt helyreállítottam: fölépítik a romba dõlt városokat
és bennük laknak, szõlõskerteket ültetnek, és isszák a borát, kerteket
telepítenek, és eszik a gyümölcsét.
'''
"15" = ''':sup:`15` Letelepítem õket földjükre, soha többé nem tépik ki õket
földjükbõl, amelyeket nekik adtam - mondja az Úr, a te Istened.
'''
"Notes" = '''
Notas de rodapé:
9:1-4 - Isten feltárja Izrael pusztításának látomását, kijelentve, hogy
senki sem kerülheti el az ítéletet. Hangsúlyozzák az ítélet
súlyosságát, ami azt mutatja, hogy az isteni igazságosság pártatlan
és Máté 25:31-46).
9:5-6 - Az Úr, a Teremtő az uralkodó, aki ítéletet hajt végre Izrael
felett. Úgy mutatják be, mint aki irányítja a természetet, és még a
káoszt is felhasználja céljai megvalósítására. Isten mindenhatósága áll
9:7-10 - Isten emlékezteti Izraelt arra, hogy már kimentette őket
Egyiptomból, és népévé tette őket, de most meghozza a bűneik miatti
büntetést. Izrael szerencséjének megfordítása az isteni igazságosság
tükre, amely jutalmazza az engedelmességet és megbünteti az
engedetlenséget (lásd még 5Móz 7:7-10 és Máté 7:21-23).
9:11-15 - Izraelnek az ítélet utáni helyreállításának ígérete. Isten
megígéri, hogy helyreállítja Dávid házát, ami áldást és jólétet hoz. Ez
az ígéret a Messiás eljövetelére és Izrael lelki helyreállítására mutat
'''
