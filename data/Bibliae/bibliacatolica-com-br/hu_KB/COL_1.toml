[1]
"1" = ''':sup:`1` Pál, Isten akaratából Jézus Krisztus apostola és Timóteus testvér
'''
"2" = ''':sup:`2` a Kolosszében élõ szent és hívõ testvéreknek Krisztusban. Kegyelem
Krisztustól]!
'''
"3" = ''':sup:`3` Hálát adunk Istennek, Urunk, Jézus Krisztus Atyjának, valahányszor
értetek imádkozunk.
'''
"4" = ''':sup:`4` Hallottunk ugyanis Jézus Krisztusba vetett hitetekrõl és arról a
szeretetrõl, amelyet minden szent iránt tanúsíttok
'''
"5" = ''':sup:`5` annak reményében, ami készen vár rátok a mennyben. Errõl az
evangélium igaz tanításában hallottatok,
'''
"6" = ''':sup:`6` amely hozzátok is eljutott, s amint az egész világon gyümölcsözik és
gyarapszik, úgy nálatok is attól a naptól kezdve, hogy meghallottátok,
és az Isten kegyelmét felismertétek az igazságban.
'''
"7" = ''':sup:`7` Így tanultátok ezt kedves szolgatársunktól, Epafrásztól. Õ hûséges
szolgája köztetek Krisztusnak,
'''
"8" = ''':sup:`8` õ beszélt nekünk lélekbõl fakadó szeretetetekrõl is.
'''
"9" = ''':sup:`9` Amióta errõl hallottunk, mi is szüntelenül imádkozunk értetek, és
könyörgünk, hogy akaratát teljesen ismerjétek, nagy bölcsességgel és
lelki megértéssel.
'''
"10" = ''':sup:`10` Így majd az Úrhoz méltón éltek, egészen az õ tetszése szerint,
minden jótettben gyümölcsöt hoztok, és az Isten ismeretében
gyarapodtok.
'''
"11" = ''':sup:`11` Dicsõséges hatalmában szilárdítson meg titeket nagy erõvel, hogy
mindvégig kitartsatok és állhatatosak legyetek. Örömmel
'''
"12" = ''':sup:`12` adjatok hálát az Atyának, aki arra méltatott benneteket, hogy
részetek legyen a szentek örökségében, a világosságban;
'''
"13" = ''':sup:`13` kiragadott minket a sötétség hatalmából, és áthelyezett szeretett
Fia országába.
'''
"14" = ''':sup:`14` Benne nyertük el a megváltást, bûneink bocsánatát.
'''
"15" = ''':sup:`15` Õ a láthatatlan Isten képmása, minden teremtmény elsõszülötte.
'''
"16" = ''':sup:`16` Mert benne teremtett mindent a mennyben és a földön: a láthatókat
és a láthatatlanokat, a trónusokat, uralmakat, fejedelemségeket és
hatalmasságokat. Mindent általa és érte teremtetett.
'''
"17" = ''':sup:`17` Õ elõbb van mindennél, és minden benne áll fenn.
'''
"18" = ''':sup:`18` Õ a testnek, az Egyháznak a feje. Õ a kezdet, az elsõszülött a
halottak közül, hogy övé legyen az elsõség mindenben.
'''
"19" = ''':sup:`19` Úgy tetszett (az Atyának), hogy benne lakjék az egész teljesség,
'''
"20" = ''':sup:`20` s hogy általa békítsen ki magával mindent a földön és a mennyben,
minthogy Õ a kereszten vérével békességet szerzett.
'''
"21" = ''':sup:`21` Nektek is, akik azelõtt idegenek és ellenséges érzületûek voltatok
gonosz tetteitek következtében,
'''
"22" = ''':sup:`22` most nektek is megszerezte a kiengesztelõdést halandó testében a
halál árán, hogy szentté, szeplõtlenné és feddhetetlenné tegyen
benneteket színe elõtt.
'''
"23" = ''':sup:`23` Csak álljatok szilárdan és rendületlenül a hitben, és ne
tántorodjatok el az evangéliumi reménytõl, amelyrõl hallottatok, hiszen
minden teremtménynek hirdették az ég alatt, és én, Pál is ennek a
szolgája lettem.
'''
"24" = ''':sup:`24` Örömmel szenvedek értetek, és testemben kiegészítem, ami Krisztus
szenvedésébõl hiányzik, testének, az Egyháznak javára.
'''
"25" = ''':sup:`25` Ennek lettem a szolgája, Isten rendeletébõl, amelyet értetek
kaptam, hogy az Isten szavát egészen érvényre juttassam:
'''
"26" = ''':sup:`26` Azt a titkot, amely korszakok és nemzedékek óta rejtve volt, s
amelyet most szentjeinek kinyilatkoztatott.
'''
"27" = ''':sup:`27` Velük akarta megismertetni az Isten, milyen fönséges gazdagságot
rejt a pogányok számára ez a titok: Krisztus bennetek a megdicsõülés
reménye.
'''
"28" = ''':sup:`28` Õt hirdetjük, amikor intünk és a teljes bölcsesség birtokában
tanítunk mindenkit, hogy minden embert tökéletessé tegyünk Jézus
Krisztusban.
'''
"29" = ''':sup:`29` Ezért fáradok és küzdök az Õ erejével, amely hatékonyan mûködik
bennem.
'''
