[108]
"1" = ''':sup:`1` (Ének Dávid zsoltára.)
'''
"2" = ''':sup:`2` A szívem nyugodt, én Istenem, énekelek és zenélek színed elõtt.
Ébredj, lelkem!
'''
"3" = ''':sup:`3` Citera, hárfa ébredjetek, fölkeltem a hajnalt.
'''
"4" = ''':sup:`4` A népek között dicsõítlek, Uram, a pogányok közt énekelek neked.
'''
"5" = ''':sup:`5` Mivel irgalmad az égig ér és hûséged a felhõket veri.
'''
"6" = ''':sup:`6` Jelenj meg fönségedben az égen, Istenem, az egész föld felett
szárnyaljon dicsõséged.
'''
"7" = ''':sup:`7` Igen, hogy megmeneküljenek, akiket szeretsz, jobbod küldjön
segítséget, hallgass meg minket.
'''
"8" = ''':sup:`8` Így szólt az Úr szentélyében: "Ujjongva osztom fel Szichemet,
felmérem Szukkot völgyét.
'''
"9" = ''':sup:`9` Az enyém Gileád, az enyém Manassze, és Efraim a fejem sisakja,
jogarom pedig Júda.
'''
"10" = ''':sup:`10` De Moáb legyen a mosdótálam, és Edomra ráteszem sarumat, s
diadalmaskodom a filiszteusok földje fölött."
'''
"11" = ''':sup:`11` Ki visz el engem az erõs városba? Ki vezet el Edomba?
'''
"12" = ''':sup:`12` Nem vetettél el minket, Istenem? Istenem, miért nem vonulsz ki
seregeinkkel?
'''
"13" = ''':sup:`13` Nyújts segítséget az ellenség ellen, hisz az emberek segítsége
hiábavaló.
'''
"14" = ''':sup:`14` Istennel hõsi tetteket viszünk véghez, õ letiporja ellenségeinket.
'''
