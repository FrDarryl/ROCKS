[41]
"1" = ''':sup:`1` Hallgassatok rám, ti szigetek; kapjanak új erõre a nemzetek,
lépjenek elé és beszéljenek, szálljunk egymással perbe!
'''
"2" = ''':sup:`2` "Ki támasztotta kelet felõl azt, akit minden lépésében gyõzelem
kísér? Ki az, aki a nemzeteket kiszolgáltatja neki, és megalázza elõtte
a királyokat? Kardja porrá zúzza õket, íja meg szétszórja, mint a
pelyvát.
'''
"3" = ''':sup:`3` Üldözõbe veszi õket, s akadálytalanul halad elõre, lába szinte nem
is éri az utat.
'''
"4" = ''':sup:`4` Ki határozta el, s ki vitte ezt végbe? Az, aki kezdettõl fogva
szólította a nemzeteket. Én, az Úr, az elsõ, aki még az utolsók közt is
ugyanaz vagyok."
'''
"5" = ''':sup:`5` A szigetek látják ezt és megremegnek, a föld határai megrendülnek:
Összesereglenek, egybegyûlnek.
'''
"6" = ''':sup:`6` Ki-ki segítséget nyújt társának, és így szólnak egymáshoz: Bátorság!
'''
"7" = ''':sup:`7` az öntõmester bátorítja az ötvöst; a kalapáccsal dolgozó meg azt,
aki az üllõt veri. És közben azt mondja arról, amit forraszt: Jó lesz.
Aztán szegekkel erõsíti meg a bálványt, nehogy meginogjon.
'''
"8" = ''':sup:`8` És te, Izrael, én szolgám, Jákob, akit kiválasztottam barátomnak,
Ábrahám ivadéka.
'''
"9" = ''':sup:`9` Te, akit a föld határairól hoztalak elõ, és a világ végérõl hívtalak
meg; te, akihez így szóltam: Szolgám vagy, kiválasztottalak, ezért nem
vetlek el:
'''
"10" = ''':sup:`10` Ne félj, mert veled vagyok, ne csüggedj, mert én vagyok a te
Istened! Megerõsítelek, megsegítelek, és felkarol gyõzedelmes jobbom.
'''
"11" = ''':sup:`11` Bizony megszégyenülnek és gyalázatra jutnak, mind, akik ellened
lázadoztak. Elpusztulnak és elvesznek, akik harcba szálltak ellened.
'''
"12" = ''':sup:`12` Keresni fogod, de többé nem találod azokat, akik ellened
hadakoztak. Elpusztulnak és semmivé lesznek, akik háborgattak.
'''
"13" = ''':sup:`13` Mert én, az Úr, a te Istened, én ragadtam meg jobbodat. Én szólok
hozzád így: Ne félj! Én megsegítelek.
'''
"14" = ''':sup:`14` Ne félj hát, Jákob, te szegény féreg, te maroknyi Izrael. Magam
vagyok a gyámolod - az Úr mondja ezt neked -, Izrael Szentje, a te
Megváltód.
'''
"15" = ''':sup:`15` Nézd, cséplõszánná teszlek, új és éles fogú cséplõszánná. Hegyeket
csépelsz és törsz majd össze, halmokat zúzol pozdorjává.
'''
"16" = ''':sup:`16` Szélnek engeded majd, és a szél elsodorja õket, a forgószél
szerteszórja mind. De te ujjongsz majd az Úrban, és dicsekszel Izrael
Szentjében.
'''
"17" = ''':sup:`17` Vizet keresnek a szûkölködõk és a szegények, de nincs, a nyelvük
száraz a szomjúságtól. Én, az Úr, meghallgatom õket, én, Izrael Istene,
nem hagyom el õket.
'''
"18" = ''':sup:`18` Folyókat fakasztok a kopasz dombokon, és forrásokat a völgyek ölén.
A pusztaságot tóvá változtatom, vizek forrásaivá a kiaszott földet.
'''
"19" = ''':sup:`19` A sivatagban cédrust növesztek, akácot, mirtuszt és olajfát; a
pusztában fenyõt ültetek, platánt és ciprust, egymás mellett.
'''
"20" = ''':sup:`20` Hogy így mindenki lássa és megtudja, meggondolja és megértse: Az Úr
keze vitte ezt végbe mind, Izrael Szentje teremtette.
'''
"21" = ''':sup:`21` "Hozzátok elõ ügyeteket - mondja az Úr, adjátok elõ érveiteket -
így beszél Jákob királya.
'''
"22" = ''':sup:`22` Lépjenek elõ és adják tudtunkra, ami történni fog. Mit is
mondhatnának az elmúlt dolgokról, olyat, amire érdemes volna
fölfigyelni? Vagy mondjatok valamit azokról, amik eljövendõk, hadd
tudjuk meg, mi lesz majd a végük.
'''
"23" = ''':sup:`23` Adjátok hírül, mi történik majd a jövõben, hogy megtudjuk: istenek
vagytok. Tegyetek már valamit: akármit, hogy ámulva láthassuk
mindannyian.
'''
"24" = ''':sup:`24` Bizony semmik vagytok, s minden mûvetek semmiség. Gyalázatos, aki
benneteket választ."
'''
"25" = ''':sup:`25` Északról támasztottam a szabadítót, hogy jöjjön. Napkeletrõl hívtam
meg, a nevén szólítottam. Úgy összetiporta a helytartókat, mint a
sarat, vagy amint a fazekas tapossa az agyagot.
'''
"26" = ''':sup:`26` Ki hirdette ezt kezdettõl fogva, hogy megtudjuk, és ki jövendölte
meg már rég, hogy elmondhassuk: Úgy van!? Senki sem hirdette, senki sem
jövendölte meg, senki sem hallotta szavatokat.
'''
"27" = ''':sup:`27` Én mondtam elõször Sionnak: "Lám, itt vannak!" Én küldtem
Jeruzsálemnek örömhírt hozó hírnököt.
'''
"28" = ''':sup:`28` Körülnéztem, de közülük nem volt senki, nem akadt egy sem, aki
tanácsot adott volna; akit, ha megkérdeznek, megfelelt volna.
'''
"29" = ''':sup:`29` Bizony, ezek mind semmik, mûveik is csak semmiségek. A bálványaik
meg: szél és hiábavalóság.
'''
