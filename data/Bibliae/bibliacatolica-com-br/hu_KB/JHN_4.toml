[4]
"1" = ''':sup:`1` Amikor Jézus megtudta, hogy a farizeusok úgy értesültek, hogy õ több
tanítványt szerez és keresztel, mint János -
'''
"2" = ''':sup:`2` noha Jézus maga nem keresztelt, csak a tanítványai -,
'''
"3" = ''':sup:`3` elhagyta Júdeát és visszatért Galileába,
'''
"4" = ''':sup:`4` így keresztül kellett mennie Szamarián.
'''
"5" = ''':sup:`5` Odaért Szamaria egyik városához, Szikarhoz, ez annak a földnek a
közelében volt, amelyet Jákob fiának, Józsefnek adott.
'''
"6" = ''':sup:`6` Ott volt Jákob kútja. Jézus elfáradt az úton, azért leült a kútnál.
A hatodik óra felé járt az idõ.
'''
"7" = ''':sup:`7` Egy szamariai asszony odament vizet meríteni. Jézus megszólította:
"Adj innom!"
'''
"8" = ''':sup:`8` Tanítványai ugyanis bementek a városba, hogy élelmet szerezzenek.
'''
"9" = ''':sup:`9` A szamariai asszony így válaszolt: "Hogyan? Zsidó létedre tõlem,
szamariaiakkal.]
'''
"10" = ''':sup:`10` Jézus ezt felelte neki: "Ha ismernéd Isten ajándékát, s azt, aki
azt mondja neked: Adj innom, inkább te kértél volna tõle, s õ élõ vizet
adott volna neked."
'''
"11" = ''':sup:`11` "Uram - mondta erre az asszony -, hiszen vödröd sincs, a kút pedig
mély. Honnan vehetnél hát élõ vizet?
'''
"12" = ''':sup:`12` Csak nem vagy nagyobb Jákob atyánknál, aki ezt a kutat adta nekünk,
s maga is ebbõl ivott a fiaival és állataival együtt?"
'''
"13" = ''':sup:`13` Jézus azt mondta neki feleletül: "Aki ebbõl a vízbõl iszik, újra
megszomjazik.
'''
"14" = ''':sup:`14` De aki abból a vízbõl iszik, amelyet én adok, az nem szomjazik meg
soha többé, mert a víz, amelyet én adok, örök életre szökellõ vízforrás
lesz benne."
'''
"15" = ''':sup:`15` Erre az asszony kérte: "Uram, adj nekem ilyen vizet, hogy ne
szomjazzam többé, s ne kelljen ide járnom meríteni."
'''
"16" = ''':sup:`16` Jézus így válaszolt: "Menj, hívd el a férjedet, és gyere vissza!"
'''
"17" = ''':sup:`17` "Nincs férjem" - felelte az asszony. Jézus erre azt mondta neki:
"Jól mondtad, hogy nincs férjed,
'''
"18" = ''':sup:`18` mert volt ugyan öt férjed, de akid most van, az nem férjed. Így
igazat mondtál."
'''
"19" = ''':sup:`19` "Uram - válaszolta az asszony -, látom, próféta vagy.
'''
"20" = ''':sup:`20` Atyáink ezen a hegyen imádták az Istent, ti meg azt mondjátok, hogy
Jeruzsálemben kell imádni."
'''
"21" = ''':sup:`21` "Hidd el nekem, asszony - mondta Jézus -, elérkezik az óra, amikor
sem ezen a hegyen, sem Jeruzsálemben nem fogják imádni az Atyát.
'''
"22" = ''':sup:`22` Ti azt imádjátok, akit nem ismertek, mi azt, akit ismerünk, mert az
üdvösség a zsidóktól ered.
'''
"23" = ''':sup:`23` De elérkezik az óra, s már itt is van, amikor igazi imádói lélekben
és igazságban imádják az Atyát. Mert az Atya ilyen imádókat akar.
'''
"24" = ''':sup:`24` Az Isten lélek, ezért akik imádják, azoknak lélekben és igazságban
kell imádniuk."
'''
"25" = ''':sup:`25` Az asszony azt felelte rá: "Tudom, hogy eljön a Messiás, azaz a
Fölkent, s amikor eljön, mindent tudtunkra ad."
'''
"26" = ''':sup:`26` Jézus erre kijelentette: "Én vagyok az, aki veled beszélek."
'''
"27" = ''':sup:`27` Közben visszatértek tanítványai, s meglepõdtek rajta, hogy
asszonnyal beszélget. De egyikük sem mondta: "Mit akarsz tõle?" Vagy:
"Miért beszélgetsz vele?"
'''
"28" = ''':sup:`28` Az asszony otthagyta a korsóját, sietve visszatért a városba, és
azt mondta az embereknek:
'''
"29" = ''':sup:`29` "Gyertek, van itt egy ember, aki mindent elsorolt, amit csak
tettem. Õ volna a Messiás?"
'''
"30" = ''':sup:`30` Az emberek kitódultak a városból, és odasereglettek hozzá.
'''
"31" = ''':sup:`31` Közben a tanítványok kérték: "Mester, egyél!"
'''
"32" = ''':sup:`32` De õ azt felelte: "Van eledelem, csak nem tudtok róla."
'''
"33" = ''':sup:`33` A tanítványok erre tanakodni kezdtek egymás közt: "Csak nem hozott
neki valaki enni?"
'''
"34" = ''':sup:`34` Jézus erre megmagyarázta: "Az én eledelem, hogy annak akaratát
teljesítsem, aki küldött, s elvégezzem, amit rám bízott.
'''
"35" = ''':sup:`35` Vagy nem így beszéltek: Még négy hónap, és itt az aratás? Nos, azt
mondom nektek: Emeljétek fel szemeteket, és nézzétek meg a
szántóföldeket: már megértek az aratásra.
'''
"36" = ''':sup:`36` Az arató már most megkapja bérét, s termést gyûjt az örök életre,
hogy együtt örüljön, aki vet, azzal, aki arat.
'''
"37" = ''':sup:`37` Mert igaza van a szólásmondásnak: Más vet és más arat.
'''
"38" = ''':sup:`38` Nos, azért küldtelek benneteket, hogy learassátok, amit nem ti
munkáltatok. Mások fáradoztak, s ti az õ munkájukba álltatok bele."
'''
"39" = ''':sup:`39` Abból a városból sokan hittek benne a szamariaiak közül, az asszony
szavára, aki tanúsította: "Mindent elsorolt, amit csak tettem."
'''
"40" = ''':sup:`40` Amikor a szamariaiak odaértek hozzá, kérték, hogy maradjon náluk.
Két napig ott is maradt.
'''
"41" = ''':sup:`41` S az õ szavát hallva még többen hittek benne.
'''
"42" = ''':sup:`42` Meg is mondták az asszonynak: "Most már nem a te szavaidra hiszünk,
mert magunk is hallottuk, és most már tudjuk, hogy valóban õ a világ
Üdvözítõje."
'''
"43" = ''':sup:`43` A két nap elteltével folytatta útját Galilea felé.
'''
"44" = ''':sup:`44` Jézus maga állapította meg, hogy saját hazájában nincs a prófétának
becsülete.
'''
"45" = ''':sup:`45` Mégis, amikor Galileába ért, a galileaiak szívesen fogadták, mert
mind látták, amit az ünnep alkalmával Jeruzsálemben tett, hisz ott
voltak az ünnepen.
'''
"46" = ''':sup:`46` Így újra a galileai Kánába ment, ahol a vizet borrá változtatta.
Kafarnaumban volt egy királyi tisztviselõ, akinek a fia beteg volt.
'''
"47" = ''':sup:`47` Amikor meghallotta, hogy Jézus Júdeából Galileába érkezett,
fölkereste, és arra kérte, menjen el, gyógyítsa meg a fiát, aki már a
halálán volt.
'''
"48" = ''':sup:`48` Jézus azonban így szólt: "Hacsak jeleket és csodákat nem láttok,
nem hisztek."
'''
"49" = ''':sup:`49` De a királyi tisztviselõ tovább kérlelte: "Gyere, Uram, mielõtt még
meghalna a fiam!"
'''
"50" = ''':sup:`50` Jézus megnyugtatta: "Menj csak, él a fiad!" Az ember hitt Jézus
szavának, amelyet hozzá intézett, és elindult haza.
'''
"51" = ''':sup:`51` Útközben elé jöttek szolgái és jelentették, hogy él a fia.
'''
"52" = ''':sup:`52` Megkérdezte tõlük, hogy melyik órában lett jobban. "Tegnap, a
hetedik óra körül hagyta el a láz" - felelték.
'''
"53" = ''':sup:`53` Akkor az apa ráeszmélt, hogy épp ebben az órában történt, hogy
Jézus azt mondta neki: "Él a fiad." És hívõ lett egész háza népével
egyetemben.
'''
"54" = ''':sup:`54` Ez volt Jézus második csodajele, amikor Júdeából Galilea felé
tartott.
'''
"Notes" = '''
Notas de rodapé:
4:1-26 - Jézusnak a samáriai asszonnyal való találkozása Isten minden
emberre kiterjedő kegyelmének példája. Jézus élő vizet kínál, jelképezi
az általa kínált örök üdvösséget. Ez a találkozás felfedi Jézus azon
vágyát, hogy a megváltást túllépje az etnikai és kulturális határokon
4:27-30 - A szamaritánus asszony, miután találkozott Jézussal,
bizonyságot tesz Róla másoknak. Ez a rész kiemeli a Krisztussal való
találkozás átalakító erejét és a jó hír másokkal való megosztásának
küldetését (lásd még Máté 28:19-20 és ApCsel 1:8).
4:31-38 - Jézus a lelki aratásról tanítja tanítványait, amely bőséges
és készen áll az összegyűjtésre. Bátorítja őket, hogy tekintsenek túl
közvetlen szükségleteiken, és összpontosítsanak Isten Királyságának
munkájára, hangsúlyozva az evangelizációs küldetés sürgősségét (lásd
még Máté 9:37-38 és Lukács 10:2).
4:39-42 - A szamaritánusok hite megerősödik az asszony tanúságtételének
és Jézus tanításának hallatán. Ez a rész hangsúlyozza a személyes
bizonyságtétel fontosságát és az evangélium hatékonyságát a zsidó
hagyományon kívüliek elérésében (lásd még ApCsel 8:5-8 és Lukács
4:24-27).
4:43-54 - Jézus meggyógyítja egy királyi tisztviselő fiát, bemutatva a
betegségek feletti hatalmát és a hit erejét. Ez a csoda Krisztus
együttérzésének megnyilvánulása és a hit szükségessége ahhoz, hogy
elnyerjük Isten Királyságának előnyeit (lásd még Máté 8:5-13 és Márk
5:34).
'''
