[29]
"1" = ''':sup:`1` Mózes egybehívta egész Izraelt, s így szólt hozzájuk: "Magatok
láttátok mind, amit az Úr szemetek láttára a fáraóval és egész
országával tett Egyiptom földjén:
'''
"2" = ''':sup:`2` a nagy megpróbáltatásokat, amelyeket saját szemeddel láttál, azokat
a nagy jeleket és csodákat.
'''
"3" = ''':sup:`3` De mind a mai napig nem adott nektek az Úr értõ szívet, látó szemet
és halló fület.
'''
"4" = ''':sup:`4` Aztán 40 évig vezettelek benneteket a pusztában; nem kopott le
rólatok a ruha, nem szakadt le lábatokról a saru.
'''
"5" = ''':sup:`5` Nem volt kenyeretek enni, sem borotok vagy szeszes italotok inni,
hogy fölismerjétek: én, az Úr, a ti Istenetek vagyok.
'''
"6" = ''':sup:`6` S amikor erre a vidékre értetek, Szichon, Hesbon királya és Og,
Básán királya felvonult ellenünk, hogy megtámadjon, de legyõztük,
'''
"7" = ''':sup:`7` meghódítottuk országát, s Ruben és Gád fiainak, meg Manassze törzse
felének adtuk örökségül.
'''
"8" = ''':sup:`8` Ügyeljetek hát e szövetség szavaira, kövessétek õket, hogy amibe
csak belefogtok, szerencsésen végbevigyétek.
'''
"9" = ''':sup:`9` Ma mindnyájan az Úr, a ti Istenetek színe elõtt álltok: törzseitek
fejei, a bírák, a vének és az elöljárók, Izrael minden férfia,
'''
"10" = ''':sup:`10` gyermekeitek és asszonyaitok, s a hozzátok csatlakozott idegenek,
akik táborodban élnek - a favágóktól a vízhordókig -,
'''
"11" = ''':sup:`11` hogy megkössétek az Úrral, a ti Istenetekkel, az átokkal
megerõsített szövetséget, amelyet ma köt veled az Úr, a te Istened,
'''
"12" = ''':sup:`12` hogy ma az õ saját népévé tegyen, s õ a te Istened legyen, amint
esküvel ígérte neked és atyáidnak, Ábrahámnak, Izsáknak és Jákobnak.
'''
"13" = ''':sup:`13` De nemcsak veletek kötöm ezt a szövetséget s kötöm hozzá ezeket az
átkokat,
'''
"14" = ''':sup:`14` hanem amint azokkal, akik ma itt állnak velünk az Úr, a mi Istenünk
színe elõtt, úgy azokkal is, akik ma nincsenek itt jelen.
'''
"15" = ''':sup:`15` Most hát tudjátok, hogyan éltünk Egyiptom földjén, s miként
vonultunk át azok között a népek között, amelyek között át kellett
vonulnotok.
'''
"16" = ''':sup:`16` Közben láttátok fából és kõbõl, aranyból és ezüstbõl való undok
bálványaikat, amelyek körükben el vannak terjedve.
'''
"17" = ''':sup:`17` Ne akadjon hát köztetek egyetlen férfi vagy nõ, nemzetség vagy
törzs sem, amelyiknek a szíve elfordul az Úrtól, a mi Istenünktõl, és
így elmegy azoknak a népeknek az isteneit imádni. Ne akadjon köztetek
gyökér, amelyen méreg vagy üröm sarjad.
'''
"18" = ''':sup:`18` Senki ne ígérjen ez átkok hallatára szívében magának mégis áldást,
ilyeneket gondolván: Jól fog menni sorom akkor is, ha elbizakodott
szívem szerint élek, olyan jól, hogy a bõséges víz eloltja a szomjat.
'''
"19" = ''':sup:`19` Az Úr nem fog neki kegyelmezni. Nyomban fellobban az Úr haragja és
indulata az ilyen ember ellen, és rászáll az e könyvben följegyzett
minden átok. Az Úr eltörli nevét a földrõl.
'''
"20" = ''':sup:`20` Az Úr kipusztítja Izrael törzsei közül, a szövetségnek e
törvénykönyvben megírt átkai szerint.
'''
"21" = ''':sup:`21` S az eljövendõ nemzedék, fiaitok, akik utánatok születnek, és az
idegen, aki messze földrõl érkezik, látva a csapásokat és betegségeket,
amelyekkel az Úr elárasztja azt az országot, így fognak szólni:
'''
"22" = ''':sup:`22` Kén és só, az egész föld csupa üszök, nem lehet bevetni, nem terem
semmit, nem nõ rajta még fû sem, akárcsak Szodoma és Gomorra, Adma és
Cebojim elpusztulásakor, amelyeket az Úr haragjában és indulatában
földig lerombolt.
'''
"23" = ''':sup:`23` Igen, a népek mind így beszélnek majd: Miért bánt így az Úr ezzel
az országgal? Miért volt ez a lángoló harag?
'''
"24" = ''':sup:`24` Akkor majd ezt felelik nekik: Mert nem törõdtek az Úrnak, atyáik
Istenének szövetségével, amelyet akkor kötött velük, amikor kivezette
õket Egyiptom földjérõl,
'''
"25" = ''':sup:`25` s elmentek más isteneknek szolgálni s õket imádni, olyanokat,
akiket nem ismertek, s akik semmit sem parancsoltak nekik -
'''
"26" = ''':sup:`26` ezért lobbant fel az Úr haragja ez ellen az ország ellen, annyira,
hogy az e könyvben följegyzett összes átkot rázúdította,
'''
"27" = ''':sup:`27` s ezért tépte ki fellángolt haragjában, indulatában és
méltatlankodásában földjükbõl, s vetette más országba õket, ahogy az
mind a mai napig van.
'''
"28" = ''':sup:`28` Ami rejtve van, az az Úr, a mi Istenünk ügye; de a
kinyilatkoztatott dolgok ránk s gyermekeinkre tartoznak mindörökre,
hogy e törvények minden szavát megtartsuk.
'''
