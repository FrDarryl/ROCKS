[10]
"1" = ''':sup:`1` "Bizony, bizony, mondom nektek: Aki nem a kapun megy be a juhok
aklába, hanem máshonnan hatol be, az tolvaj és rabló.
'''
"2" = ''':sup:`2` Aki a kapun megy be, az a juhok pásztora.
'''
"3" = ''':sup:`3` Az õr kinyit neki, a juhok pedig megismerik a hangját. Nevükön
szólítja juhait, és kivezeti õket.
'''
"4" = ''':sup:`4` Amikor mindegyiket kivezeti, elindul elõttük, s a juhok követik,
mert ismerik a hangját.
'''
"5" = ''':sup:`5` Idegen után nem mennek, hanem elfutnak tõle, mert az idegennek nem
ismerik a hangját."
'''
"6" = ''':sup:`6` Ezt a példabeszédet mondta nekik Jézus, de nem értették, mit akart
vele mondani.
'''
"7" = ''':sup:`7` Jézus folytatta: "Bizony, bizony, mondom nektek: Én vagyok a juhok
számára a kapu.
'''
"8" = ''':sup:`8` Azok, akik elõttem jöttek, tolvajok és rablók. Nem is hallgattak
rájuk a juhok.
'''
"9" = ''':sup:`9` Én vagyok a kapu. Aki rajtam keresztül megy be, üdvözül, ki-be jár
és legelõt talál.
'''
"10" = ''':sup:`10` A tolvaj csak azért jön, hogy lopjon, öljön és pusztítson. Én azért
jöttem, hogy életük legyen és bõségben legyen.
'''
"11" = ''':sup:`11` Én vagyok a jó pásztor. A jó pásztor életét adja juhaiért.
'''
"12" = ''':sup:`12` A béres azonban, aki nem pásztor, akinek a juhok nem sajátjai,
otthagyja a juhokat és elfut, amikor látja, hogy jön a farkas. A farkas
aztán elragadja és szétkergeti õket.
'''
"13" = ''':sup:`13` A béres azért fut el, mert béres, és nem törõdik a juhokkal.
'''
"14" = ''':sup:`14` Én vagyok a jó pásztor, ismerem enyéimet, és enyéim is ismernek
engem,
'''
"15" = ''':sup:`15` mint ahogy az Atya ismer engem és én ismerem az Atyát. Életemet
adom a juhokért.
'''
"16" = ''':sup:`16` De más juhaim is vannak, amelyek nem ebbõl az akolból valók. Ezeket
is ide kell vezetnem. Hallgatni fognak szavamra, s egy nyáj lesz és egy
pásztor.
'''
"17" = ''':sup:`17` Azért szeret az Atya, mert odaadom az életemet, hogy majd újra
visszavegyem.
'''
"18" = ''':sup:`18` Nem veszi el tõlem senki, magam adom oda, mert van rá hatalmam,
hogy odaadjam, és van rá hatalmam, hogy visszavegyem. Ezt a parancsot
kaptam az Atyától."
'''
"19" = ''':sup:`19` E beszéd miatt ismét szakadás támadt a zsidók között.
'''
"20" = ''':sup:`20` Sokan közülük azt mondták: "Ördög szállta meg és megháborodott.
Minek hallgatják?"
'''
"21" = ''':sup:`21` Mások így vélekedtek: "Ez nem megszállottnak a beszéde. Vagy vissza
tudja adni a gonosz lélek a vaknak a szeme világát?"
'''
"22" = ''':sup:`22` A templomszentelés ünnepét ülték Jeruzsálemben. Tél volt.
'''
"23" = ''':sup:`23` Jézus éppen a templomban járt, Salamon csarnokában.
'''
"24" = ''':sup:`24` A zsidók körülvették, és kérdezték tõle: "Meddig tartasz még
bizonytalanságban minket? Ha te vagy a Messiás, mondd meg nekünk
nyíltan."
'''
"25" = ''':sup:`25` "Mondtam már nektek - felelte Jézus -, de nem hiszitek. A tettek,
amelyeket Atyám nevében végbeviszek, tanúságot tesznek mellettem.
'''
"26" = ''':sup:`26` Mégsem hisztek, mert nem vagytok juhaim közül valók.
'''
"27" = ''':sup:`27` A juhaim hallgatnak szavamra, ismerem õket, és õk követnek engem.
'''
"28" = ''':sup:`28` Örök életet adok nekik, nem vesznek el soha, nem ragadja ki õket a
kezembõl senki.
'''
"29" = ''':sup:`29` Atyám adta õket nekem, s õ mindenkinél nagyobb: Atyám kezébõl nem
ragadhat ki senki semmit.
'''
"30" = ''':sup:`30` S én és az Atya egy vagyunk."
'''
"31" = ''':sup:`31` A zsidók újra köveket ragadtak, s meg akarták kövezni.
'''
"32" = ''':sup:`32` Jézus megkérdezte tõlük: "Láthattátok, mennyi jót vittem végbe
Atyám erejébõl. Melyik jótettemért akartok megkövezni?" "Nem
jótettedért kövezünk meg -
'''
"33" = ''':sup:`33` felelték a zsidók -, hanem a káromlásért, azért hogy ember létedre
Istenné teszed magadat."
'''
"34" = ''':sup:`34` Jézus folytatta: "Hát nincs megírva törvényetekben: Én mondtam:
istenek vagytok?
'''
"35" = ''':sup:`35` Ha már azokat is isteneknek mondta, akikhez az Isten szólt, és az
Írás nem veszítheti érvényét,
'''
"36" = ''':sup:`36` akkor hogy vádolhatjátok káromlással azt, akit az Atya megszentelt
és a világba küldött, azért mert azt mondtam: Isten Fia vagyok?
'''
"37" = ''':sup:`37` Ha nem Atyám tetteit viszem végbe, ne higgyetek nekem.
'''
"38" = ''':sup:`38` De ha azokat viszem végbe, akkor ha nekem nem hisztek, higgyetek a
tetteknek, hogy végre lássátok és értsétek: az Atya bennem van s én az
Atyában vagyok."
'''
"39" = ''':sup:`39` Erre ismét el akarták fogni, de kiszabadult kezük közül.
'''
"40" = ''':sup:`40` Ezután Jézus ismét átment a Jordánon túlra, arra a helyre, ahol
János elõször keresztelt, és ott is maradt.
'''
"41" = ''':sup:`41` Sokan fölkeresték, mert így gondolkodtak: "János ugyan egyetlen
csodát sem tett, de amit mondott róla (Jézusról), az mind igaznak
bizonyult."
'''
"42" = ''':sup:`42` És sokan hittek benne.
'''
