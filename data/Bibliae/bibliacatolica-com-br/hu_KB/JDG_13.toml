[13]
"1" = ''':sup:`1` Izrael fiai újra azt tették, ami gonosznak számít az Úr szemében, és
az Úr negyven évre a filiszteusok kezébe adta õket.
'''
"2" = ''':sup:`2` Volt egy Szoreából, Dán törzsébõl való ember, Mánoah volt a neve.
Felesége meddõ volt, és nem volt gyermeke.
'''
"3" = ''':sup:`3` Az Úr angyala megjelent az asszonynak, és így szólt hozzá: "Magtalan
vagy és nincs fiad.
'''
"4" = ''':sup:`4` Most azonban vigyázz magadra, ne igyál se bort, se szeszes italt, és
tisztátalant se egyél,
'''
"5" = ''':sup:`5` mert fogansz és fiút szülsz. Borotva ne érintse fejét, mert ez a
gyermek Isten nazírja lesz anyja méhétõl fogva. Õ lesz, aki majd
elkezdi Izraelt kiszabadítani a filiszteusok kezébõl."
'''
"6" = ''':sup:`6` Az asszony elment, és elmondta férjének: "Megszólított Istennek egy
embere. Isten angyalára hasonlított, olyan fönséges volt. Megkérdeztem
tõle, honnan jött, de nem mondta meg nekem a nevét.
'''
"7" = ''':sup:`7` Ellenben így szólt hozzám: Fogansz és fiút szülsz. Ezért mostantól
ne igyál se bort, se szeszes italt, és ne egyél semmi tisztátalant,
mert ez a gyermek Isten nazírja lesz anyja méhétõl kezdve halála
napjáig."
'''
"8" = ''':sup:`8` Mánoah akkor az Úrhoz könyörgött: "Kérlek, Uram, hadd jöjjön el még
egyszer az az ember, akit küldtél, s tanítson meg minket rá, mit kell
tennünk a születendõ gyermekkel."
'''
"9" = ''':sup:`9` Az Úr meghallgatta Mánoahot, és az Úr angyala újra eljött az
asszonyhoz, akkor, amikor épp a mezõn volt, és férje, Mánoah nem volt
vele.
'''
"10" = ''':sup:`10` Az asszony gyorsan elszaladt és tudtára adta férjének a dolgot. Így
szólt hozzá: "Megjelent az az ember, aki a múltkor járt nálam."
'''
"11" = ''':sup:`11` Mánoah fölkelt, követte feleségét, odament az emberhez és így szólt
hozzá: "Te vagy az az ember, aki ezzel az asszonnyal beszéltél?" "Én
vagyok" - válaszolta.
'''
"12" = ''':sup:`12` Mánoah erre azt mondta: "Ha szavad valóra válik, mi legyen a
tennivalónk a gyermek körül?"
'''
"13" = ''':sup:`13` Az Úr angyala így válaszolt Mánoahnak: "Az asszony tartózkodjék
mindattól, amit mondtam neki.
'''
"14" = ''':sup:`14` Ne fogyasszon semmi olyat, ami a szõlõtõkérõl való, ne igyék bort,
se részegítõ italt, ne egyék semmi tisztátalant, s tartsa meg mindazt,
amit meghagytam neki."
'''
"15" = ''':sup:`15` Mánoah akkor így szólt az Úr angyalához: "Engedd meg, hogy
marasztaljunk és elkészítsünk számodra egy kecskét."
'''
"16" = ''':sup:`16` Az Úr angyala azt felelte Mánoahnak: "Ha tartóztatsz is, nem eszem
ételedbõl; ha ellenben égõáldozatot akarsz készíteni, mutasd be az
Úrnak." Mánoah ugyanis nem tudta, hogy az Úr angyala.
'''
"17" = ''':sup:`17` Mánoah akkor megkérdezte az Úr angyalától: "Mi a neved? Ha ugyanis
beteljesedik a szavad, szeretnénk megtisztelni."
'''
"18" = ''':sup:`18` Az Úr angyala azt felelte: "Miért kérdezõsködöl nevem felõl, mikor
azt titok fedi?"
'''
"19" = ''':sup:`19` Erre Mánoah vette a kecskét az ételáldozattal együtt, és bemutatta
a sziklán égõáldozatul az Úrnak, aki titokzatos dolgokat mûvel.
'''
"20" = ''':sup:`20` Amikor a láng az ég felé csapott az oltárról, az Úr angyala
fölemelkedett ebben a lángban. Mánoah és felesége látták és arcra
borultak a földön.
'''
"21" = ''':sup:`21` Az Úr angyala többé nem jelent meg sem Mánoahnak, sem feleségének,
és Mánoah megértette, hogy az Úr angyala volt.
'''
"22" = ''':sup:`22` "Egész biztosan meg kell halnunk - mondta Mánoah feleségének -,
mert Istent láttuk."
'''
"23" = ''':sup:`23` Felesége így válaszolt neki: "Ha az Úrnak az volna a szándéka, hogy
megöljön minket, akkor nem fogadott volna el kezünkbõl égõ- és
ételáldozatot, és nem adta volna most nekünk ezeket az utasításokat."
'''
"24" = ''':sup:`24` Az asszony fiút szült, és Sámsonnak nevezte el. A gyermek felnõtt,
az Úr megáldotta
'''
"25" = ''':sup:`25` és az Úr lelke irányítani kezdte Mahane-Dán táborában, Szorea és
Estaol között.
'''
