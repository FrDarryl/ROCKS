[24]
"1" = ''':sup:`1` Öt nap múlva Ananiás fõpap néhány vén és egy Tertullusz nevû ügyvéd
kíséretében elment, hogy vádat emeljen Pál ellen a helytartónál.
'''
"2" = ''':sup:`2` Amikor elõállították, Tertullusz hozzálátott a vád elõadásához:
"Jóvoltodból teljes békében éltünk, és gondoskodásod folytán nagy
javulás állt be ennek a népnek az életében.
'''
"3" = ''':sup:`3` Mindig és mindenütt, kegyelmes Félix, ezt nagy hálával fogadjuk.
'''
"4" = ''':sup:`4` De hogy hosszan fel ne tartsalak, kérlek, kegyeskedj röviden
meghallgatni minket.
'''
"5" = ''':sup:`5` Itt van ez a hitvány ember, ez az egész földkerekségen viszályt szít
a zsidók között, és a názáretiek felekezetének is õ áll az élén.
'''
"6" = ''':sup:`6` Még a templomot is meg akarta szentségteleníteni, ezért elfogtuk, s
törvényünk szerint akartunk ítéletet tartani fölötte.
'''
"7" = ''':sup:`7` Eljött azonban Liziász ezredes, kiragadta kezünkbõl, és arra
utasított minket, hogy vádlóiként hozzád forduljunk.
'''
"8" = ''':sup:`8` Ha kihallgatod, magad is meggyõzõdhetsz, mennyire igaz, amivel
vádoljuk."
'''
"9" = ''':sup:`9` A zsidók helyeseltek, s bizonygatták, hogy így áll a dolog.
'''
"10" = ''':sup:`10` Amikor a helytartó bólintott feléje, hogy beszéljen, Pál így
védekezett: "Tudom, hogy hosszú évek óta bírája vagy ennek a népnek,
ezért nyugodt lélekkel terjesztem eléd védekezésemet.
'''
"11" = ''':sup:`11` Meggyõzõdhetsz róla, nincs több, mint tizenkét napja, hogy
fölmentem Jeruzsálembe imádkozni.
'''
"12" = ''':sup:`12` Sem a templomban, sem a zsinagógában nem láttak úgy, hogy valakivel
vitatkoztam vagy csõdületet okoztam volna, de még a városban sem.
'''
"13" = ''':sup:`13` Semmit sem tudnak bizonyítani abból, amivel elõtted vádolnak.
'''
"14" = ''':sup:`14` Azt azonban megvallom neked, hogy atyáim Istenének aszerint a
tanítás szerint szolgálok, amelyet õk eretnekségnek mondanak, de hiszek
mindabban, ami a törvényben és a próféták könyvében meg van írva.
'''
"15" = ''':sup:`15` Istenbe vetett bizalommal remélem, hogy az igazak és a gonoszok
feltámadnak, s ebben õk is osztoznak velem.
'''
"16" = ''':sup:`16` Magam is arra törekszem, hogy lelkiismeretem mindig tiszta legyen
Isten és az emberek elõtt.
'''
"17" = ''':sup:`17` Több év eltelte után azért jelentem meg, hogy adományokat hozzak
népemnek, és hogy áldozatot mutassak be.
'''
"18" = ''':sup:`18` A tisztulási szertartás végzésekor rám találtak a templomban, de
nem tömegben vagy zavart okozva.
'''
"19" = ''':sup:`19` Annak a néhány ázsiai zsidónak meg kellett volna elõtted jelennie,
hogy vádat emeljen, ha valami panasza van ellenem.
'''
"20" = ''':sup:`20` Vagy legalább ezek mondják itt meg, hogy találtak-e vétket bennem,
amikor a fõtanács elõtt álltam,
'''
"21" = ''':sup:`21` hacsak nem azt az egy kijelentést, amelyet köztük állva tettem: A
halottak feltámadása miatt állok ma bírói széketek elõtt."
'''
"22" = ''':sup:`22` Félix elodázta az ügyet, mert sok mindent tudott errõl a
tanításról: "Ha majd Liziász ezredes megérkezik, döntök ügyetekben."
'''
"23" = ''':sup:`23` A századosnak meg azt az utasítást adta, hogy tartsa õrizetben, de
hagyja nyugton, és ismerõsei közül ne akadályozzon meg senkit, ha
szolgálatára akarna lenni.
'''
"24" = ''':sup:`24` Néhány nap múlva megjelent Félix, zsidó feleségével, Druzillával
együtt, aki zsidó nõ volt, hívatta Pált és meghallgatta a Krisztus
Jézusra vonatkozó hit felõl.
'''
"25" = ''':sup:`25` Amikor azonban az igazságosságról, az önmegtartóztatásról és az
eljövendõ ítéletrõl beszélt, Félix megrettenve félbeszakította: "Most
elég, mehetsz. Majd alkalomadtán hívatlak."
'''
"26" = ''':sup:`26` De közben azt is remélte, hogy pénzt tud majd Páltól kizsarolni.
Ezért gyakrabban hívatta, hogy elbeszélgessen vele.
'''
"27" = ''':sup:`27` Két év múlva Félixnek Porciusz Fesztusz lett az utódja. De mert
kedvükben akart járni a zsidóknak, Félix Pált fogságban tartotta.
'''
