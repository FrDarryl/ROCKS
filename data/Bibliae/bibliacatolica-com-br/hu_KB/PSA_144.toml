[144]
"1" = ''':sup:`1` (Dávidtól.) Áldott legyen az Úr, az én sziklám! Õ tanította a
kezemet harcra, az ujjaimat viadalra.
'''
"2" = ''':sup:`2` Te vagy nekem az irgalom, a vár, az erõs bástya, a szabadító, te
vagy a pajzsom és a menedékem. Te tetted alattvalómmá a népeket.
'''
"3" = ''':sup:`3` Uram, mi az ember, hogy felkarolod, az emberfia, hogy megemlékezel
róla?
'''
"4" = ''':sup:`4` Olyan az ember, mint a szellõ, a fuvallat. Mint az árnyék, úgy
fogynak napjai.
'''
"5" = ''':sup:`5` Hajlítsd meg egedet, Uram, és szállj le, érintsd meg a hegyeket,
hogy füstölögjenek!
'''
"6" = ''':sup:`6` Szórd ki villámaidat, s verd szét az ellenséget, küldd el nyilaidat,
és zavard szét õket.
'''
"7" = ''':sup:`7` Nyújtsd ki kezed a magasból, szabadíts ki a hatalmas vizekbõl, s az
idegenek hatalmától ments meg!
'''
"8" = ''':sup:`8` Szájuk hazugságot beszél, s jobbjuk hamisan esküszik.
'''
"9" = ''':sup:`9` Új éneket énekelek neked, Istenem, tízhúrú hárfán játszom színed
elõtt.
'''
"10" = ''':sup:`10` Te, aki gyõzelmet adsz a királyoknak, és aki szolgádat, Dávidot
megmentetted:
'''
"11" = ''':sup:`11` ments meg engem is a végzetes kardtól, szabadíts meg az idegenek
hatalmától! Szájuk hazugságot beszél, s jobbjuk hamisan esküszik.
'''
"12" = ''':sup:`12` Fiaink legyenek, mint az ültetvény, amely fiatalon nagyra nõ.
Leányaink, mint szegletoszlopok, amiket palotákhoz faragtak.
'''
"13" = ''':sup:`13` Csûreink teljenek meg gazdagon, mindenféle gyümölcs bõven legyen
bennük! Juhaink szaporodjanak ezerszeresen, s tízezerszeresen
legelõinkön!
'''
"14" = ''':sup:`14` Barmaink is sokasodjanak, pusztulás és vetélés nélkül. Utcáinkon ne
hallatsszék jajszó!
'''
"15" = ''':sup:`15` Jó a népnek, amelynek ez az osztályrésze. Jó a népnek, amelynek az
Úr az Istene.
'''
