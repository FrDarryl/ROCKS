"1" = ''':sup:`1` Pál, Isten akaratából Jézus Krisztus apostola és Timóteus testvér
Isten korintusi egyházának és egész Achájában minden szentnek.
'''
"2" = ''':sup:`2` Kegyelem és békesség nektek Istentõl, Atyánktól és Urunktól, Jézus
Krisztustól!
'''
"3" = ''':sup:`3` Áldott legyen az Isten, Urunk Jézus Krisztus Atyja, az irgalom Atyja
és a minden vigasztalás Istene!
'''
"4" = ''':sup:`4` Õ megvigasztal minket minden szomorúságunkban, hogy mi is
megvigasztalhassuk azokat, akik szomorúak, azt a vigasztalást nyújtva
nekik, amelyet õ nyújt nekünk.
'''
"5" = ''':sup:`5` Amilyen bõven kijut nekünk Krisztus szenvedéseibõl, olyan bõven lesz
részünk Krisztus révén a vigasztalásban is.
'''
"6" = ''':sup:`6` Mert ha szenvedünk, az a ti vigasztalásotokra és üdvösségetekre
szolgál, ha vigasztalásban van részünk, abból is ti nyertek bátorítást
azoknak a szenvedéseknek türelmes elviselésére, amelyeket mi is
szenvedünk.
'''
"7" = ''':sup:`7` Szilárd tehát veletek kapcsolatban a reményünk, hiszen tudjuk, hogy
nemcsak a szenvedésben vesztek velünk együtt részt, hanem a
vigasztalásból is hozzánk hasonlóan részesültök.
'''
"8" = ''':sup:`8` Nem szeretném, testvérek, hogy ne tudjatok arról az üldöztetésrõl,
amely Ázsiában ért bennünket: módfelett, szinte erõnkön felül ránk
nehezedett, úgyhogy már életünkrõl is lemondtunk.
'''
"9" = ''':sup:`9` Sõt magunkban már a halálos ítéletet is elfogadtuk, hogy ne
magunkban bízzunk, hanem Istenben, aki feltámasztja a halottakat.
'''
"10" = ''':sup:`10` Õ mentett ki bennünket a súlyos életveszélybõl, és ezután is ki fog
menteni. Belé vetjük minden reményünket, hogy ezentúl is mindig megment
minket.
'''
"11" = ''':sup:`11` De ti is segítsetek: imádkozzatok értünk, hogy a nekünk jutott
kegyelemért sokak ajkáról szálljon fel hála a nevünkben.
'''
"12" = ''':sup:`12` Csak azzal dicsekedhetünk, amirõl lelkiismeretünk tanúskodik: hogy
Istennek tetszõ módon, szentül és õszintén, nem evilági értelemben
bölcsen, hanem Isten kegyelmében éltünk a világban, kiváltképpen
tiköztetek.
'''
"13" = ''':sup:`13` Nem is írunk nektek egyebet, csak amit felolvastok és megértetek.
'''
"14" = ''':sup:`14` Remélem, hogy majd még egészen megértetek, amint részben már meg is
értettetek minket, hogy Urunk Jézus napján mi vagyunk a ti
büszkeségetek, s ti a mienk.
'''
"15" = ''':sup:`15` Ebben bízva készültem már korábban hozzátok, hogy másodszor is
osztályrészetekül jusson a kegyelem.
'''
"16" = ''':sup:`16` Tõletek akartam átmenni Macedóniába, s Macedóniából ismét vissza
akartam térni hozzátok, hogy ti kísérjetek le Júdeába.
'''
"17" = ''':sup:`17` Talán könnyelmû voltam, hogy ezt terveztem? Vagy nálam a tervek
csupán földi szándékból születnek, és nekem az igen és a nem mindegy?
'''
"18" = ''':sup:`18` Isten a tanúnk, hogy szavainkban, amelyeket hozzátok intéztünk, nem
mindegy az igen és a nem.
'''
"19" = ''':sup:`19` Az Isten Fia, Jézus Krisztus ugyanis, akit mi - én, Szilvánusz és
Timóteus - köztetek hirdettünk, nem volt Igen is meg Nem is, hanem az
Igen valósult meg benne.
'''
"20" = ''':sup:`20` Isten valamennyi ígérete Igenné vált benne. Ezért hangzik föl
általa ajkunkon az Amen Isten dicsõségére.
'''
"21" = ''':sup:`21` Isten az, aki minket veletek együtt megerõsít és fölken
Krisztusban.
'''
"22" = ''':sup:`22` Pecsétjével megjelölt minket, és foglalóul a szívünkbe árasztotta a
Lelket.
'''
"23" = ''':sup:`23` Istent hívom tanúul magam mellett: csak azért nem mentem el eddig
Korintusba, hogy kíméljelek titeket.
'''
"24" = ''':sup:`24` Nem mintha uralkodni akarnánk rajtatok hiteteken keresztül, nem,
inkább örömötökben szeretnénk közremûködni. A hitetek ugyanis szilárd.
'''
