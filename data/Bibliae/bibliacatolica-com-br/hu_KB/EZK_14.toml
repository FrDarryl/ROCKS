[14]
"1" = ''':sup:`1` Eljöttek hozzám néhányan Izrael vénei közül és leültek elém.
'''
"2" = ''':sup:`2` Ekkor az Úr szózatot intézett hozzám:
'''
"3" = ''':sup:`3` Emberfia, ezeknek az embereknek a szíve bálványokhoz tapad, és
ragaszkodnak ahhoz, ami bûnbe viszi õket. Hagyjam hát, hogy
megkérdezzenek?
'''
"4" = ''':sup:`4` Ezért szólj hozzájuk, és mondd meg nekik: Ezt mondja az Úr, az
Isten: Izrael házából mindenkinek, akinek a szíve bálványokhoz tapad, s
aki ahhoz ragaszkodik, ami bûnbe viszi, de azért mégis a prófétához
fordul, annak én, az Úr felelek, tömérdek bálványa ellenére,
'''
"5" = ''':sup:`5` hogy így megragadjam Izrael szívét, azokét mind, akik bálványaik
miatt eltávolodtak tõlem.
'''
"6" = ''':sup:`6` Mondd meg ezért Izrael házának: Ezt mondja az Úr, az Isten. Térjetek
meg, hagyjátok el bálványaitokat, forduljatok el iszonyatos
tetteitektõl.
'''
"7" = ''':sup:`7` Mert Izrael házából mindenkinek s minden Izraelben lakó idegennek,
aki eltávolodott tõlem, akinek a szíve bálványokhoz tapad, és
ragaszkodik ahhoz, ami bûnbe vitte, de azért mégis a prófétához fordul,
hogy megkérdezzen, annak én, az Úr, magam felelek.
'''
"8" = ''':sup:`8` Az ilyen embernek ellene fordulok, intõ példává és szóbeszéd
tárgyává teszem, kiirtom népembõl, és akkor megtudjátok, hogy én vagyok
az Úr.
'''
"9" = ''':sup:`9` Ha a próféta megtéved és kijelent valamit, én, az Úr engedem meg,
hogy megtévedjen ez a próféta, és majd kinyújtom ellene kezemet és
kiirtom népemnek, Izraelnek körébõl.
'''
"10" = ''':sup:`10` Majd viselik bûnük terhét, aki kérdez, a saját bûnét, s a próféta
is a maga bûnét.
'''
"11" = ''':sup:`11` Így Izrael háza nem távolodik el többé tõlem, és nem szennyezi be
magát többé bûneivel. Õk a népem lesznek, én meg az Istenük leszek -
mondja az Úr, az Isten.
'''
"12" = ''':sup:`12` Az Úr szózatot intézett hozzám:
'''
"13" = ''':sup:`13` Emberfia, ha egy ország hûtlenséggel vétkeznék ellenem, s
kinyújtanám ellene kezemet, összetörném kenyere botját, éhínséget
bocsátanék rá, s elpusztítanék embert és állatot,
'''
"14" = ''':sup:`14` ha ebben az országban ott volna ez a három férfi: Noé, Dániel és
Jób, ezek az emberek igaz voltukkal csak magukat mentenék meg - mondja
az Úr.
'''
"15" = ''':sup:`15` Ha vadállatokat szabadítanék az országra, és elnéptelenedne s
pusztasággá válna, úgyhogy senki sem merne rajta a vadállatok miatt
átmenni,
'''
"16" = ''':sup:`16` ha ebben az országban ott volna ez a három férfi - amint igaz, hogy
élek, mondja az Úr, az Isten -, sem fiaikat, sem lányaikat nem tudnák
megmenteni, csak magukat mentenék meg, az ország pedig elpusztulna.
'''
"17" = ''':sup:`17` Ha kardot szabadítanék erre az országra és azt mondanám: a kard
járja be ezt az országot, és kipusztítanék benne embert és állatot,
'''
"18" = ''':sup:`18` ha ez a három ember ott volna ebben az országban - amint igaz, hogy
élek, mondja az Úr, az Isten -, sem fiaikat, sem lányaikat nem tudnák
megmenteni, csak magukat mentenék meg.
'''
"19" = ''':sup:`19` Ha pestist küldenék erre az országra és vérrel áradna ki ellenük
haragom, s kiirtana embert és állatot,
'''
"20" = ''':sup:`20` ha ebben a városban ott volna Noé, Dániel és Jób - amint igaz, hogy
élek, mondja az Úr, az Isten -, sem fiaikat, sem lányaikat nem mentenék
meg, csak a maguk életét mentenék meg igaz voltukkal.
'''
"21" = ''':sup:`21` Mert ezt mondja az Úr, az Isten: Ha elküldöm Jeruzsálem ellen négy
félelmetes büntetésemet, a kardot, az éhínséget, a vadállatokat és a
pestist, hogy irtsanak ki belõle embert és állatot,
'''
"22" = ''':sup:`22` egy maradék túléli ezt, s kivezetik fiaikat és lányaikat. Ezek
elmennek majd hozzátok, hogy lássátok útjaikat és tetteiket, és
megvigasztalódjatok a csapások miatt, amikkel Jeruzsálemet sújtottam, s
azok miatt, amiket ellene tettem.
'''
"23" = ''':sup:`23` Ezek majd megvigasztalnak benneteket, amikor látjátok útjaikat és
tetteiket, és belátjátok, hogy nem hiába tettem, amiket ellene tettem -
mondja az Úr, az Isten.
'''
