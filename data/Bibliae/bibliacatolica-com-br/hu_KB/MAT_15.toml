"1" = ''':sup:`1` Ekkor farizeusok és írástudók keresték fel Jézust Jeruzsálembõl, és
megkérdezték:
'''
"2" = ''':sup:`2` "Miért térnek el tanítványaid az õsök hagyományaitól? Evés elõtt
ugyanis nem mossák meg a kezüket."
'''
"3" = ''':sup:`3` Így felelt nekik: "Hát ti miért szegitek meg Isten parancsát
hagyományotok kedvéért?
'''
"4" = ''':sup:`4` Azt mondta az Isten: Tiszteld apádat és anyádat, és: Aki apját vagy
anyját gyalázza, halállal lakoljon!
'''
"5" = ''':sup:`5` Ti viszont ezt tanítjátok: Annak, aki azt mondja apjának vagy
anyjának, hogy amivel segíthetnék rajtad, az áldozati ajándék -,
'''
"6" = ''':sup:`6` nem kell segítenie többé apját és anyját. Ezzel hagyományotok
kedvéért kijátsszátok az Isten parancsát.
'''
"7" = ''':sup:`7` Képmutatók! Találóan jövendölt rólatok Izajás:
'''
"8" = ''':sup:`8` Ez a nép ajkával tisztel engem, de a szíve távol van tõlem.
'''
"9" = ''':sup:`9` Hamisan tisztelnek, tanításuk csak emberi parancs."
'''
"10" = ''':sup:`10` Akkor odahívta magához a népet, és így szólt hozzájuk: "Figyeljetek
ide és értsétek meg!
'''
"11" = ''':sup:`11` Nem az szennyezi be az embert, ami a szájába kerül, hanem ami
elhagyja a száját, az szennyezi be az embert."
'''
"12" = ''':sup:`12` Erre odamentek hozzá tanítványai, és megkérdezték: "Tudsz róla,
hogy a farizeusok e szavak hallatára megbotránkoztak?"
'''
"13" = ''':sup:`13` Így válaszolt nekik: "Tövestül kitépnek minden növényt, amelyet nem
mennyei Atyám ültetett.
'''
"14" = ''':sup:`14` Hagyjátok õket! Vakoknak vak vezetõi! De ha vak vezet világtalant,
mind a kettõ gödörbe esik."
'''
"15" = ''':sup:`15` Péter megkérte: "Magyarázd meg nekünk ezt a példabeszédet!"
'''
"16" = ''':sup:`16` "Még mindig nem értitek ti sem? - kérdezte.
'''
"17" = ''':sup:`17` Nem értitek, hogy ami a szájba kerül, a gyomorba jut, onnan meg a
félreesõ helyre?
'''
"18" = ''':sup:`18` Az ellenben, ami elhagyja a szájat, a szívbõl származik, s ez az,
ami beszennyezi az embert.
'''
"19" = ''':sup:`19` A szívbõl törnek elõ a gonosz gondolatok, a gyilkosság, a
házasságtörés, a kicsapongás, a lopás, a hamis tanúság, a káromlás.
'''
"20" = ''':sup:`20` Ezek szennyezik be az embert. Az, hogy mosatlan kézzel eszik, nem
szennyezi be az embert."
'''
"21" = ''':sup:`21` Onnét továbbmenve, Jézus Tírusz és Szidon vidékére vonult vissza.
'''
"22" = ''':sup:`22` Ott a környékrõl közeledett egy kánaáni asszony és hangosan kérte:
"Könyörülj rajtam, Uram, Dávidnak fia! A lányomat kegyetlenül gyötri a
gonosz lélek."
'''
"23" = ''':sup:`23` De õ szóra sem méltatta. Erre odamentek hozzá tanítványai és
kérték: "Teljesítsd kérését, hisz kiabál utánunk."
'''
"24" = ''':sup:`24` Ezt felelte: "Küldetésem csak Izrael házának elveszett juhaihoz
szól."
'''
"25" = ''':sup:`25` Ám az asszony odajött, és e szavakkal borult le elõtte: "Uram,
segíts rajtam!"
'''
"26" = ''':sup:`26` De visszautasította: "Nem helyes elvenni a gyerekektõl a kenyeret,
s odadobni a kiskutyáknak."
'''
"27" = ''':sup:`27` Az asszony ellentmondott: "Igen, Uram, de a kiskutyák is esznek a
maradékból, amely lekerül uruk asztaláról."
'''
"28" = ''':sup:`28` Erre így szólt Jézus: "Asszony, nagy a hited. Legyen hát akaratod
szerint." Még abban az órában meggyógyult a leánya.
'''
"29" = ''':sup:`29` Jézus ezután eltávozott innét, és a Galileai-tóhoz ment. Fölment a
hegyre és leült.
'''
"30" = ''':sup:`30` Nagy tömeg járult hozzá, magukkal vitték a sántákat, bénákat,
vakokat, némákat és a más betegeket, s letették õket a lába elé. Mind
meggyógyította õket.
'''
"31" = ''':sup:`31` Amikor a nép látta, hogy a némák beszélnek, a bénák meggyógyulnak,
a sánták járnak és a vakok látnak, elámult és dicsõítette Izrael
Istenét.
'''
"32" = ''':sup:`32` Jézus ekkor összehívta tanítványait, s így szólt hozzájuk:
"Sajnálom a népet. Már harmadnapja kitartanak mellettem, és nincs mit
enniük. Nem akarom étlen elküldeni õket, nehogy kidõljenek az úton."
'''
"33" = ''':sup:`33` A tanítványok megjegyezték: "Honnan szerezzünk itt a pusztában
annyi kenyeret, hogy ekkora tömeget jóllakassunk?"
'''
"34" = ''':sup:`34` Jézus megkérdezte tõlük: "Hány kenyeretek van?" "Hét - felelték -,
és néhány apró halunk."
'''
"35" = ''':sup:`35` Erre meghagyta a népnek, hogy telepedjék le a földre.
'''
"36" = ''':sup:`36` Aztán fogta a hét kenyeret és a halakat, hálát adott, megtörte és
odaadta tanítványainak, tanítványai pedig a népnek.
'''
"37" = ''':sup:`37` Mindnyájan ettek és jól is laktak, s a kenyérbõl még hét kosár
maradékot összeszedtek.
'''
"38" = ''':sup:`38` Akik ettek, voltak vagy négyezren férfiak, az asszonyokat és a
gyerekeket nem számítva.
'''
"39" = ''':sup:`39` Amikor a tömeget elbocsátotta, bárkába szállt, és Magadán
környékére ment.
'''
