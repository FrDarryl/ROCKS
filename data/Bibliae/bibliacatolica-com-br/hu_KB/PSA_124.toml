[124]
"1" = ''':sup:`1` (Zarándokének - Dávidtól.) Ha az Úr nem lett volna velünk - Izrael
bevallhatja -
'''
"2" = ''':sup:`2` ha az Úr nem lett volna velünk, amikor az emberek ellenünk
fordultak,
'''
"3" = ''':sup:`3` elevenen nyeltek volna le minket. Amikor fellángolt dühük ellenünk,
'''
"4" = ''':sup:`4` elborítottak volna minket a vizek. A hegyi patak elöntött volna,
'''
"5" = ''':sup:`5` a zúgó ár elragadott volna.
'''
"6" = ''':sup:`6` De áldott legyen az Úr, mert nem vetett oda zsákmányul fogaiknak.
'''
"7" = ''':sup:`7` Lelkünk megmenekült, mint a madár a vadász hálójából. A háló
szétszakadt, s mi szabadok lettünk.
'''
"8" = ''':sup:`8` Segítségünk az Úr nevében, aki az eget és a földet alkotta.
'''
