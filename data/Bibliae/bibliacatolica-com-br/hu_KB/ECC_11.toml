[11]
"1" = ''':sup:`1` Dobd kenyeredet a víz tükrére, és sok nap múltán is megtalálod.
'''
"2" = ''':sup:`2` Adj (vagyonodból) egy-egy részt hétnek, sõt nyolcnak, mert nem
tudhatod, milyen baj szakad az országra.
'''
"3" = ''':sup:`3` Ha tele vannak esõvel a felhõk, a földre öntik. Akár észak, akár dél
felé dõl a fa, ott marad, ahová dõl.
'''
"4" = ''':sup:`4` Aki a szélhez igazodik, az sohasem vet, s aki a felhõket lesi, nem
arat.
'''
"5" = ''':sup:`5` Ahogy nem ismered a szél járását, sem a terhes asszony méhének
titkait, ugyanúgy nem ismered Isten tevékenységét sem, aki mindent
irányít.
'''
"6" = ''':sup:`6` Már reggel vesd el vetõmagodat, és ne pihentesd kezedet napestig,
hisz nem tudhatod, vajon sikerül-e ez vagy az, vagy hogy mindegyik
egyformán jó-e.
'''
"7" = ''':sup:`7` Édes a fény és jót tesz a szemnek, ha látja a napot.
'''
"8" = ''':sup:`8` Ha sok évig él is az ember, örüljön mindegyiknek, és gondoljon arra,
hogy sok lesz a sötétség napja. Minden, ami következik, hiábavalóság!
'''
"9" = ''':sup:`9` Örülj, ifjú ember, ifjúságod idején, légy vidám ifjú napjaidban!
Menj, ahová húz a szíved, és ahová csal a szemed! De légy tudatában,
hogy Isten mindenért számadásra von.
'''
"10" = ''':sup:`10` Vesd ki a szívedbõl a haragot, és tartsd távol testedtõl a bajt!
Mert az ifjúság és a fekete haj korszaka hiábavaló.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Az arra való buzdítás, hogy vessük a kenyeret a vizekre, a
nagylelkűség és a cselekvés elvét szemlélteti, megmutatva, hogy meg
kell ragadnunk az alkalmakat, hogy jót tegyünk, még akkor is, ha nem
ismerjük az eredményt (lásd még Lukács 6:38 és Galata 6:9).
11:3-4 - A jövővel kapcsolatos bizonytalanság szorgalmas munkára kell,
hogy ösztönözzen bennünket. A szerző arra emlékeztet, hogy
bölcsességgel és hittel járjunk el, még garanciák nélkül is, és ne
bénítson meg minket a félelem (lásd még Példabeszédek 16:3 és Máté
25:14-30).
11:5-6 - A teremtés összehasonlítása azzal, hogy az ember nem képes
megérteni az élet folyamatát, Isten bölcsességébe vetett bizalomra hív.
Hangsúlyozzák annak fontosságát, hogy addig cselekedjünk, amíg
11:7-8 - A fény édes, és az életet meg kell becsülni, még a nehézségek
közepette is. Ha értékeljük az életet annak bizonytalansága ellenére
is, az arra emlékeztet bennünket, hogy minden nap hálára és örömre van
11:9-10 - A fiatalság élvezetére buzdítás és a jövőbeli
kötelezettségekre való figyelmeztetés rávilágít a teljes, de bölcs élet
szükségességére. Ez arra emlékeztet bennünket, hogy döntéseinknek
Timótheus 4:12).
'''
