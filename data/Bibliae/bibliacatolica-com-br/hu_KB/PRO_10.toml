[10]
"1" = ''':sup:`1` Salamon mondásai: A bölcs fiú örömet szerez az apjának, de az ostoba
fiú bánat az anyjának.
'''
"2" = ''':sup:`2` A bûnnel szerzett kincs nem hajt hasznot, de az igazságosság megment
a haláltól.
'''
"3" = ''':sup:`3` Az igaz kívánságát teljesíti az Úr, de a gonosz vágyát megtagadja.
'''
"4" = ''':sup:`4` A tétlenkedõ kéz szegénységet teremt, a szorgalmasok keze
gazdagságot szerez.
'''
"5" = ''':sup:`5` Nyáron gyûjteni bölcs emberre vall, aratáskor aludni szégyen az
emberre.
'''
"6" = ''':sup:`6` Az Úr áldása száll az igaz fejére, korai gyász fogja be a gonoszok
száját.
'''
"7" = ''':sup:`7` Az igazak emlékét áldva emlegetik, a gonoszok neve feledésbe merül.
'''
"8" = ''':sup:`8` A bölcs fontolóra veszi a parancsokat, a fecsegõ bolond a vesztébe
rohan.
'''
"9" = ''':sup:`9` Biztos úton jár, aki tisztességben él, aki görbe utat választ, azt
rajtakapják.
'''
"10" = ''':sup:`10` Aki csak szemével pislog, az szenvedést okoz, de békességet szerez,
aki nyíltan dorgál.
'''
"11" = ''':sup:`11` Az igaz ember szája az élet forrása, a gonoszok szája erõszak
rejteke.
'''
"12" = ''':sup:`12` Veszekedést kelt a gyûlölet, a szeretet fátyolt borít a hibákra.
'''
"13" = ''':sup:`13` Az okos ember ajkán bölcsesség van, de botot érdemel az ostoba
háta.
'''
"14" = ''':sup:`14` A bölcsek csöndben meghúzódnak a tudásukkal, de a balga szája kész
veszedelem.
'''
"15" = ''':sup:`15` A gazdagság erõs vára a gazdagnak, a szegénynek romlása a
szegénysége.
'''
"16" = ''':sup:`16` Az igaz keresménye az életet szolgálja, a gonosz szerzeménye a
pusztulást.
'''
"17" = ''':sup:`17` Intõ szóra hallgatni életre vivõ út, aki megveti az intést, az
eltévelyedik.
'''
"18" = ''':sup:`18` A gyûlöletet rejtve tartja az igaz ajak, bolond, aki terjeszti a
rágalmakat.
'''
"19" = ''':sup:`19` Ahol sok a beszéd, nem marad el a bûn, okosan teszi, aki féken
tartja az ajkát.
'''
"20" = ''':sup:`20` Tiszta ezüstbõl van az igaznak nyelve, milyen keveset ér a gonoszok
szíve!
'''
"21" = ''':sup:`21` Az igaznak ajka sokakat vezérel, de az esztelenek nyomorban halnak
meg.
'''
"22" = ''':sup:`22` Gazdaggá csak az Úr áldása tehet,
'''
"23" = ''':sup:`23` a magunk fáradsága semmit sem tesz hozzá. A balgának az szerez
örömet, amit szégyellni kell, az okos embernek az, amit bölcsen tesz.
'''
"24" = ''':sup:`24` A gonoszt utoléri, amitõl retteg, amit az igazak kívánnak, az
osztályrészük lesz.
'''
"25" = ''':sup:`25` Ha kitör a vihar, a gonosz nincs többé, de örökre biztos lábon áll
az igaz.
'''
"26" = ''':sup:`26` Mint az ecet a fognak, és a füst a szemnek, olyan a lusta azoknak,
akik küldik.
'''
"27" = ''':sup:`27` Az Úr félelme nyújtja az életet, a gonosz évei megrövidülnek.
'''
"28" = ''':sup:`28` Az igaz reménye örömbe torkollik, amit a gonosz vár, az semmivé
válik.
'''
"29" = ''':sup:`29` Az Úr útja a tisztességnek oltalom, a gonosztevõknek meg pusztulás.
'''
"30" = ''':sup:`30` Az igaz nem inog meg a lábán soha, a gonosznak nincs a földön
maradása.
'''
"31" = ''':sup:`31` Az igaznak szája bölcsességet áraszt, a hamisságnak kitépik a
nyelvét.
'''
"32" = ''':sup:`32` Az igazak ajka azt tudja, ami kedves, a gonoszoké meg csak a
fonákságot.
'''
