[7]
"1" = ''':sup:`1` Történt, hogy hét testvért is elfogtak, anyjukkal együtt. A király
arra akarta õket kényszeríteni, hogy egyenek (a törvény tiltotta)
sertéshúsból, ezért korbáccsal és szíjjal verték õket.
'''
"2" = ''':sup:`2` Az egyikük, aki a többiek nevében is beszélt, ezt mondta: "Mit
akarsz tõlünk kérdezni vagy megtudni? Mert készen vagyunk rá, hogy
inkább meghaljunk, semmint atyáink törvényeit áthágjuk."
'''
"3" = ''':sup:`3` Erre a király haragra gerjedt és megparancsolta, hogy a serpenyõket
és az üstöket tegyék a tûzre.
'''
"4" = ''':sup:`4` Alighogy áttüzesedtek, nyomban megparancsolta, hogy annak, aki a
többiek nevében is beszélt, tépjék ki a nyelvét, aztán nyúzzák le a
fejérõl a bõrt, és a kezét-lábát is vágják le. A többieknek és anyjának
végig kellett nézniük.
'''
"5" = ''':sup:`5` Amikor már egészen megcsonkították, megparancsolta, hogy még
elevenen tegyék fel a tûzre, és süssék meg a serpenyõben. Míg a
serpenyõbõl egyre áradt a füst, kölcsönösen biztatták egymást az
anyjukkal, hogy hõsiesen haljanak meg. Így beszéltek:
'''
"6" = ''':sup:`6` "Isten, az Úr látja, és minden bizonnyal megkönyörül rajtunk, ahogy
Mózes világosan megmondta énekében, amelyben ezekkel a szavakkal
buzdít: Szolgáin megkönyörül."
'''
"7" = ''':sup:`7` Amikor az elsõ ilyen módon meghalt, a másodikat vezették oda, hogy
megkínozzák. Hajastul letépték a fejérõl a bõrt, aztán megkérdezték
tõle: "Hajlandó vagy enni, még mielõtt ízenként szétszednénk a tested?"
'''
"8" = ''':sup:`8` De õ atyái nyelvén azt felelte: "Nem!" Ezért sorra el kellett
szenvednie ugyanazokat a kínokat.
'''
"9" = ''':sup:`9` Amikor már a végét járta, felkiáltott: "Te gonosztevõ! Földi
életünket elveheted, de a Mindenség Királya föltámaszt minket az örök
életre, mert az õ törvényeiért halunk meg."
'''
"10" = ''':sup:`10` Utána a harmadikat kínozták meg. Amikor a nyelvét követelték,
készségesen kinyújtotta, és a kezét is bátran odatartotta.
'''
"11" = ''':sup:`11` Hõsiesen mondta: "Az ég adta, de törvényeiért kevésbe veszem.
Remélem, újra visszakapom tõle."
'''
"12" = ''':sup:`12` Még a király környezete is elámult az ifjú bátorságán, aki a
kínokat ennyire semmibe vette.
'''
"13" = ''':sup:`13` Miután meghalt, ugyanilyen kínzásoknak vetették alá a negyediket
is.
'''
"14" = ''':sup:`14` Amikor már-már halálán volt, így szólt: "Vigasztaló nekünk emberkéz
által veszni el, ha belekapaszkodhatunk abba az Isten adta reménységbe,
hogy föltámaszt minket. Ám a te számodra nincs feltámadás az életre."
'''
"15" = ''':sup:`15` Azon nyomban elõvezették az ötödiket, és megkínozták.
'''
"16" = ''':sup:`16` De az rászegezte tekintetét a (királyra), és azt mondta: "Bár magad
is halandó vagy, hatalmadban van az emberekkel kényed-kedved szerint
bánni. De ne hidd, hogy Isten elhagyta népünket.
'''
"17" = ''':sup:`17` Várj csak, majd megtapasztalod hatalmas erejét, mert megbüntet
téged is, utódaidat is."
'''
"18" = ''':sup:`18` Utána a hatodikat vezették elõ. Amikor közeledett a halála, azt
mondta: "Ne ámítsd magad hiú módon! Mert magunk miatt szenvedtünk, hisz
vétkeztünk a mi Istenünk ellen. Amiatt ér minket ennyi szörnyûség.
'''
"19" = ''':sup:`19` De ne hidd, hogy büntetlen maradsz, hisz arra vetemedtél, hogy az
Isten ellen tusakodj."
'''
"20" = ''':sup:`20` Csodálnivaló, és örök emlékezetre méltó az anya, aki végignézte,
mint halt meg mind a hét fia egyetlen napon. Erõs lélekkel viselte,
bízva az Úrban.
'''
"21" = ''':sup:`21` Mindegyiküket buzdította, atyáik nyelvén, nemes érzelmekkel
eltelve. Asszonyi érveit férfiúi bátorsággal toldotta meg. Ezt mondta
nekik:
'''
"22" = ''':sup:`22` "Nem tudom, hogyan öltöttetek testet méhemben. Nem én ajándékoztam
nektek a lelket és az életet, nem én fûztem össze elemeiteket
csodálatos módon,
'''
"23" = ''':sup:`23` hanem a mindenség Teremtõje, aki az emberiséget alkotta és létet
adott mindennek. Ha most törvényeiért semmibe veszitek, irgalmában
visszaadja nektek a lelket és az életet."
'''
"24" = ''':sup:`24` Antiochusz azt hitte, hogy megveti, és arra gyanakodott, hogy
szidalmazza. Ezért a még életben levõ legfiatalabbat nemcsak szavakkal
igyekezett rábeszélni, hanem esküvel is biztosította, hogy ha eltér
atyái törvényeitõl, gazdaggá és boldoggá teszi; barátjává fogadja,
felruházza magas tisztségekkel.
'''
"25" = ''':sup:`25` De az ifjú semmiképp nem vetett rá ügyet. Erre a király odahívatta
az anyát és rábeszélte, tanácsaival mentse meg fiát.
'''
"26" = ''':sup:`26` Csak hosszú rábeszélésre vállalkozott rá, hogy meggyõzi fiát.
'''
"27" = ''':sup:`27` De odahajolt hozzá, kigúnyolta a zsarnokot, és atyái nyelvén így
beszélt: "Gyermekem, légy könyörülettel irántam! Kilenc hónapig
hordoztalak méhemben, három esztendeig dajkáltalak és egész mostanáig
neveltelek (és tápláltalak).
'''
"28" = ''':sup:`28` Gyermekem, kérlek, tekints az égre, és nézz a földre és mindarra,
ami rajta van! Gondold meg, hogy Isten semmibõl teremtette és az emberi
nem is ugyanígy keletkezett.
'''
"29" = ''':sup:`29` Ne félj ettõl a hóhértól, légy méltó bátyáidhoz!Vállald a halált,
hogy a könyörület napján majd bátyáiddal együtt visszakapjalak."
'''
"30" = ''':sup:`30` Alighogy befejezte szavait, az ifjú megkérdezte: "Mire vártok? Nem
a király parancsának engedelmeskedem, hanem a törvényre hallgatok,
amelyet Mózes adott atyáinknak.
'''
"31" = ''':sup:`31` De te, aki annyi szörnyûséget kiagyaltál a zsidók ellen, te nem
menekülsz meg Isten kezétõl.
'''
"32" = ''':sup:`32` Mi bûneink miatt szenvedünk.
'''
"33" = ''':sup:`33` Ám ha haragszik is ránk egy kis ideig fenyítésül és büntetésképpen
az élõ Isten, egyszer újra megkönyörül majd szolgáin.
'''
"34" = ''':sup:`34` De te, istentelen, te ne bízd el magad gõgödben, s ne táplálj hiú
reményeket, amikor kezet emelsz az ég szolgáira,
'''
"35" = ''':sup:`35` mert nem kerülöd el a mindenható és mindent látó Isten ítéletét.
'''
"36" = ''':sup:`36` Amikor testvéreink elviselték a rövid ideig tartó szenvedést, a
mulandó élet ellenében elnyerték Isten szövetségének ígéretét. Te
azonban megkapod Isten ítéletekor gõgöd méltó büntetését.
'''
"37" = ''':sup:`37` Mint bátyáim, én is odaadom testemet és életemet atyáink
törvényeiért, és az Istenhez folyamodom, könyörüljön meg hamarosan
népünkön, neked meg kínok és gyötrelmek árán adja tudtodra, hogy csak õ
az Isten.
'''
"38" = ''':sup:`38` A Mindenható haragja pedig, amely méltán gerjedt föl egész népünk
ellen, érjen véget rajtam és bátyáimon."
'''
"39" = ''':sup:`39` A király eszeveszett haragra gerjedt. Még kegyetlenebbül bánt vele,
mint a többiekkel, mert a gúnyos szavak mélyen sértették.
'''
"40" = ''':sup:`40` Tehát ez is meghalt ártatlanul, minden reményét az Úrba vetve.
'''
"41" = ''':sup:`41` A fiúk után utolsóként az anyjuk is meghalt.
'''
"42" = ''':sup:`42` De ezzel legyen elég az áldozati lakomából és a kegyetlen
kínzásokból.
'''
