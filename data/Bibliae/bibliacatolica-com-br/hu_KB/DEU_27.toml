[27]
"1" = ''':sup:`1` Mózes tehát Izrael véneivel egyetemben megparancsolta a népnek:
"Tartsátok meg pontosan az egész törvényt, amelyet ma szabok nektek.
'''
"2" = ''':sup:`2` S mihelyt a Jordánon túl arra a földre értek, amelyet az Úr, a te
Istened ad neked, állíts nagy köveket, meszeld õket fehérre,
'''
"3" = ''':sup:`3` s mihelyt átvonulsz, ennek a törvénynek minden szavát írd rájuk,
hogy amint az Úr, atyáid Istene megígérte, elérkezzél abba az országba,
amelyet az Úr, a te Istened ad neked, a tejjel-mézzel folyó országba.
'''
"4" = ''':sup:`4` Mihelyt tehát átkeltek a Jordánon, állítsátok fel ezeket a köveket,
amelyekre vonatkozóan ma parancsot adok nektek, Ebal hegyére, s
meszeljétek fehérre.
'''
"5" = ''':sup:`5` Építs ott egy oltárt is az Úrnak, a te Istenednek, olyan kövekbõl,
amelyeket vasszerszám nem munkált meg;
'''
"6" = ''':sup:`6` faragatlan kövekbõl építs oltárt az Úrnak, a te Istenednek. Azon
ajánld fel az Úrnak, a te Istenednek az égõáldozatot,
'''
"7" = ''':sup:`7` s mutasd be a közösség áldozatát, s tarts ott áldozati lakomát is,
örülj az Úr, a te Istened színe elõtt.
'''
"8" = ''':sup:`8` A kövekre pedig érthetõen és gondosan írd föl ennek a törvénynek
minden szavát."
'''
"9" = ''':sup:`9` Akkor Mózes és a Lévi fiai közül való papok a következõképpen
szóltak egész Izraelhez: "Szó nélkül hallgasd, Izrael! A mai nap az Úr,
a te Istened tulajdon népe lettél!
'''
"10" = ''':sup:`10` Ezért ügyelj az Úr, a te Istened szavára, s kövesd parancsait és
törvényeit, amelyeket ma szabok neked!"
'''
"11" = ''':sup:`11` Aztán ugyanazon a napon Mózes még ezt rendelte:
'''
"12" = ''':sup:`12` "Mihelyt átkeltek a Jordánon, Simeon, Lévi, Júda, Isszachár, József
és Benjamin sorakozzál fel Gerizim hegyén a népet megáldani;
'''
"13" = ''':sup:`13` a többiek pedig, Ruben, Gád, Áser, Zebulun, Dán és Naftali Ebal
hegyén, átkot mondani.
'''
"14" = ''':sup:`14` Akkor a leviták kezdjék el és hangos szóval szóljanak Izrael minden
fiához:
'''
"15" = ''':sup:`15` Átkozott, aki bálványt farag vagy önt - utálat tárgya az Úr
szemében, mesterkéz mûve -, s titokban fölállítja! Az egész nép mondja
rá: Úgy legyen!
'''
"16" = ''':sup:`16` Átkozott, aki apját és anyját nem tiszteli! S az egész nép mondja
rá: Úgy legyen!
'''
"17" = ''':sup:`17` Átkozott, aki szomszédja határkövét odébb tolja! S az egész nép
mondja rá: Úgy legyen!
'''
"18" = ''':sup:`18` Átkozott, aki tévútra vezeti a vakot az úton! S az egész nép mondja
rá: Úgy legyen!
'''
"19" = ''':sup:`19` Átkozott, aki az idegen, az árva és az özvegy jogát megcsorbítja! S
az egész nép mondja rá: Úgy legyen!
'''
"20" = ''':sup:`20` Átkozott, aki apja feleségével hál, mivel fölemeli apja takaróját!
S az egész nép mondja rá: Úgy legyen!
'''
"21" = ''':sup:`21` Átkozott, aki bármi állattal hál! S az egész nép mondja rá: Úgy
legyen!
'''
"22" = ''':sup:`22` Átkozott, aki nõvérével, apja vagy anyja lányával hál! S az egész
nép mondja rá: Úgy legyen!
'''
"23" = ''':sup:`23` Átkozott, aki anyósával hál! S az egész nép mondja rá: Úgy legyen!
'''
"24" = ''':sup:`24` Átkozott, aki embertársát titokban leüti! S az egész nép mondja rá:
Úgy legyen!
'''
"25" = ''':sup:`25` Átkozott, akit meg lehet vesztegetni, hogy ártatlannak vérét ontsa!
S az egész nép mondja rá: Úgy legyen!
'''
"26" = ''':sup:`26` Átkozott, aki nem teljesítvén nem tartja érvényben e törvény
szavait! S az egész nép mondja rá: Úgy legyen!
'''
"Notes" = '''
Notas de rodapé:
27:1-8 - Az az utasítás, hogy a törvényeket kövekre írjuk egy oltárra,
Isten Igéjének állandóságát jelképezik. Ez a gyakorlat biztosítja, hogy
a Törvény mindig jelen legyen az emberek emlékezetében és életében
(lásd még Józsué 8:32 és Zsolt 119:11).
27:9-10 - Az emberek felhívása, hogy hallgassák meg és tartsák be a
törvényeket, megerősíti a közösség gondolatát a szövetségben. Az egység
és a kollektív elkötelezettség elengedhetetlen az izraeli hit életéhez
27:11-13 - Az átkok és áldások kimondása megállapítja az engedelmesség
és az engedetlenség következményeit. Ez jól mutatja a szövetség
komolyságát és az emberek által hozott döntések fontosságát (lásd még
3Móz 26:14-39 és Galata 6:7).
27:14-26 - A törvényszegőkre kimondott átkok azt hangsúlyozzák, hogy
Isten parancsolatai szerint kell élni. Ez tükrözi Isten igazlelkű
természetét és a bűn következményeit (lásd még 5Móz 28:15 és Jakab
2:10).
27:28-29 - Az emberek áldása a törvény betartásáért megerősíti Isten
ígéretét a jólétről és a védelemről. Ez az áldás a hűségre és a
szövetség folytatására ösztönöz (lásd még 5Móz 30:19-20 és Zsolt
1:1-3).
'''
