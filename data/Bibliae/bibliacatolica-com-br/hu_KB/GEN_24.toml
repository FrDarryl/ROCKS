[24]
"1" = ''':sup:`1` Ábrahám idõs volt, elõrehaladt a korban, és az Úr mindenben
megáldotta Ábrahámot.
'''
"2" = ''':sup:`2` Akkor Ábrahám így szólt háza legidõsebb szolgájához, aki egész
vagyonát kezelte: "Tedd kezedet a csípõm alá!
'''
"3" = ''':sup:`3` Megesketlek az Úrra, az ég Istenére és a föld Istenére, hogy nem
veszel feleséget fiam számára a kánaániták lányai közül, akik között
lakom.
'''
"4" = ''':sup:`4` Menj inkább szülõföldemre, a rokonaimhoz, s hozzál feleséget a fiam,
Izsák számára!"
'''
"5" = ''':sup:`5` A szolga ezt válaszolta: "De hátha nem akar követni a lány erre a
földre. Akkor vigyem vissza a fiadat abba a hazába, ahonnan te
eljöttél?"
'''
"6" = ''':sup:`6` "Óvakodj attól - felelte Ábrahám -, hogy a fiamat oda visszavidd.
'''
"7" = ''':sup:`7` Az Úr, az ég Istene és a föld Istene, aki kihozott engem atyám
házából és rokonaim földjérõl, aki beszélt hozzám és megesküdött nekem:
Ezt a földet utódaidnak adom, õ majd elõtted küldi angyalát, hogy
feleséget hozhass onnan a fiamnak.
'''
"8" = ''':sup:`8` Ha pedig a lány nem akar követni, akkor fel vagy mentve ez alól az
eskü alól. De a fiamat nem szabad oda visszavinned."
'''
"9" = ''':sup:`9` Akkor a szolga kezét urának, Ábrahámnak csípõje alá tette és
megesküdött neki, ahogy megbeszélték.
'''
"10" = ''':sup:`10` Azután a szolga kiválasztott tíz tevét ura tevéi közül, és
különféle drágaságaiból is vett magához. Elindult, és elment Aram
Naharajimba, Nachor városába.
'''
"11" = ''':sup:`11` A tevéket letelepítette egy kútnál a városon kívül. Estefelé volt,
az az idõ, amikor az asszonyok kijönnek vízért.
'''
"12" = ''':sup:`12` Így szólt: "Uram, uramnak, Ábrahámnak Istene, rendezd el ma
szerencsésen a dolgot, és légy kegyes uramhoz, Ábrahámhoz!
'''
"13" = ''':sup:`13` Nézd, én a kútnál állok, és az emberek leányai kijönnek a városból
vizet meríteni.
'''
"14" = ''':sup:`14` Ha az a lány, akinek szólok: Nyújtsd a korsódat, hadd igyam, azt
feleli: Igyál, tevéidet is megitatom, akkor kiválasztottad azt szolgád,
Izsák számára. Errõl fogom megismerni, hogy jóságosnak mutatkoztál uram
iránt.
'''
"15" = ''':sup:`15` Még mielõtt végigmondta volna, kijött Rebekka, aki Ábrahám
testvére, Nachor felesége, Milka fiának, Betuelnek a leánya volt, s
vizeskorsó volt a vállán.
'''
"16" = ''':sup:`16` A lány külsõre nagyon szép volt, hajadon, aki még nem volt együtt
férfival. Lement a forráshoz, megtöltötte korsóját és ismét feljött.
'''
"17" = ''':sup:`17` A szolga odasietett hozzá és megszólította: "Hadd igyam egy kis
vizet korsódból".
'''
"18" = ''':sup:`18` "Igyál uram" - válaszolta, aztán gyorsan leemelte a korsót, kezébe
fogta, s inni adott neki.
'''
"19" = ''':sup:`19` Megvárta, amíg eleget ivott, majd így szólt: "Merítek tevéidnek is,
míg teleisszák magukat."
'''
"20" = ''':sup:`20` Gyorsan kiöntötte a vizet a vályúba, s a kúthoz futott, hogy
merítsen. Így merített minden tevéjének.
'''
"21" = ''':sup:`21` A férfi hallgatagon figyelte, hogy felismerje, az Úr sikeressé
teszi-e útját vagy nem.
'''
"22" = ''':sup:`22` Mikor a tevék már eleget ittak, a férfi elõvett egy fél sékel súlyú
aranykarikát, s az orrába tette, majd két csatot tett a karjára,
amelyek tíz aranysékelnyit nyomtak.
'''
"23" = ''':sup:`23` Aztán megkérdezte: "Mondd meg nekem, kinek a lánya vagy? Van-e hely
atyád házában, hogy ott töltsük az éjszakát?"
'''
"24" = ''':sup:`24` "Betuel lánya vagyok - felelte -, Milka fiáé, akit õ Nachornak
szült."
'''
"25" = ''':sup:`25` Majd hozzáfûzte: "Szalma és takarmány bõven van nálunk és hely is
éjjeli szállásra."
'''
"26" = ''':sup:`26` Erre a férfi meghajtotta magát, leborult az Úr elõtt,
'''
"27" = ''':sup:`27` és mondta: "Áldott legyen az Úr, uramnak, Ábrahámnak Istene, aki
nem vonta meg szeretetét és hûségét uramtól. Az Úr egyenesen uram
testvérének házába vezetett."
'''
"28" = ''':sup:`28` A lány pedig elszaladt és otthon elbeszélte anyjának, hogy mi
történt.
'''
"29" = ''':sup:`29` Rebekkának volt egy Lábán nevû testvére. Lábán kisietett a kútnál
levõ emberhez.
'''
"30" = ''':sup:`30` Amikor ugyanis látta az orrkarikát és nõvére karján a csatokat, s
hallotta nõvérének, Rebekkának szavait: "Így beszélt hozzám az az
ember...", elindult az emberhez, aki még a tevék mellett állt a kútnál,
'''
"31" = ''':sup:`31` s ezt mondta neki: "Gyere Isten kedveltje! Miért állsz kint? Már
rendbe tettem a házat és tevéidnek is csináltam helyet."
'''
"32" = ''':sup:`32` Az ember tehát bement a házba, õ pedig lenyergelte a tevéket,
szalmát és takarmányt adott a tevéknek, s vizet hozott, hogy õ, és a
vele jött férfiak megmoshassák a lábukat.
'''
"33" = ''':sup:`33` Mikor aztán eléje tették az ételt, így szólt: "Nem eszem addig,
amíg elõ nem adom megbízatásomat." "Beszélj hát!" - mondták neki.
'''
"34" = ''':sup:`34` Erre így folytatta: "Ábrahám szolgája vagyok.
'''
"35" = ''':sup:`35` Az Úr gazdagon megáldotta uramat, úgyhogy nagy jólétnek örvend.
Adott neki juhokat és marhákat, ezüstöt és aranyat, szolgákat és
szolgálókat, tevéket és szamarakat.
'''
"36" = ''':sup:`36` Sára, uramnak a felesége fiút szült uramnak, mikor már idõs volt, s
õ minden vagyonát átadta neki.
'''
"37" = ''':sup:`37` Most az én uram megesketett: Nem vehetsz feleséget fiam számára a
kánaániak leányai közül, akiknek a földjén lakom,
'''
"38" = ''':sup:`38` menj el inkább atyám házába, rokonságomhoz, és hozz feleséget
fiamnak.
'''
"39" = ''':sup:`39` Amikor én így válaszoltam uramnak: De hátha nem jön velem a lány,
'''
"40" = ''':sup:`40` azt mondta: Az Úr, akinek színe elõtt jártam, elküldi veled
angyalát és sikeressé teszi utadat. Rokonságomból és atyám házából
fogsz feleséget hozni fiamnak.
'''
"41" = ''':sup:`41` Ha eljutsz rokonaimhoz és nem adják oda neked, fel vagy mentve az
eskü alól. Csak ebben az esetben vagy felmentve esküd alól.
'''
"42" = ''':sup:`42` Mikor aztán a kúthoz értem, így szóltam: Uram, uramnak, Ábrahámnak
Istene, adj utamnak, amelyen járok, szerencsés kimenetelt!
'''
"43" = ''':sup:`43` Nézd, én a kútnál állok. A lány, aki kijön vizet meríteni és akinek
azt mondom: Hadd igyam egy kis vizet a korsódból,
'''
"44" = ''':sup:`44` s aki majd azt feleli: Igyál, tevéidnek is merítek, az lesz az a
nõ, akit Isten az én uram fiának rendelt.
'''
"45" = ''':sup:`45` Még be sem fejeztem, amikor kijött Rebekka, korsóval a vállán.
Lement a forráshoz és merített. Akkor megszólítottam: Engedd, hadd
igyam.
'''
"46" = ''':sup:`46` Gyorsan levette korsóját, és azt mondta: Igyál, tevéidet is
megitatom. Ittam, õ pedig a tevéimet is megitatta.
'''
"47" = ''':sup:`47` Aztán megkérdeztem õt így szólva: Kinek a lánya vagy? Ezt
válaszolta: Betuel lánya vagyok, Nachor fiáé, akit Milka szült neki.
Akkor az orrába karikát tettem, karjára pedig csatokat.
'''
"48" = ''':sup:`48` Utána meghajtottam magam, leborultam Isten elõtt, dicsõítettem az
Urat, uramnak, Ábrahámnak Istenét, aki egyenes úton vezetett, hogy uram
testvérének leányát elvigyem fiának.
'''
"49" = ''':sup:`49` Most tehát ha szeretetet és hûséget akartok tanúsítani uram iránt,
jelentsétek ki, ha nem, azt is jelentsétek ki, hogy aszerint forduljak
jobbra vagy balra."
'''
"50" = ''':sup:`50` Erre Lábán és Betuel ezt mondták feleletül: "Ez az Úrtól indult ki.
Nem szólhatunk semmit sem hozzá, sem ellene.
'''
"51" = ''':sup:`51` Nézd, Rebekka rendelkezésedre áll: vedd és menj!
'''
"52" = ''':sup:`52` Õ legyen urad fiának felesége, ahogy az Úr megmondta." Mikor
Ábrahám szolgája hallotta szavaikat, imádkozva földre vetette magát az
Úr elõtt.
'''
"53" = ''':sup:`53` Azután a szolga elõhozta az ezüst és arany ékszereket, a ruhákat,
és odaadta Rebekkának. Testvérének és anyjának is értékes ajándékokat
adott.
'''
"54" = ''':sup:`54` Utána ettek és ittak, õ és a férfiak, akik kísérték, s éjszakára
ott maradtak. Másnap reggel fölkeltek és õ így szólt: "Bocsássatok el,
uramhoz!"
'''
"55" = ''':sup:`55` A testvére és az anyja ezt felelték: "Maradjon még a lány egy
ideig, legalább tíz napig nálunk, azután elindulhat."
'''
"56" = ''':sup:`56` Õ azonban ezt válaszolta: "Ne tartóztassátok! Az Úr sikeressé tette
utamat, bocsássátok hát el, hadd menjek uramhoz!"
'''
"57" = ''':sup:`57` "Hívjuk a lányt - mondták õk -, és kérdezzük meg tõle magától."
'''
"58" = ''':sup:`58` Odahívták Rebekkát és megkérdezték: "Akarsz elmenni ezzel az
emberrel?" "Akarok" - felelte.
'''
"59" = ''':sup:`59` Erre elbocsátották Rebekkát, dajkájával, Ábrahám szolgájával és
embereivel.
'''
"60" = ''':sup:`60` Megáldották Rebekkát és mondták: "Nõvérünk legyen ezerszer
tízezerré, utódaid foglalják el ellenségeik kapuját."
'''
"61" = ''':sup:`61` Erre Rebekka útra kelt szolgálóival. Tevékre szálltak és követték
az embert. A szolga átvette Rebekkát és elindult.
'''
"62" = ''':sup:`62` Izsák Lachai-Roi forrásának pusztájából jött, ugyanis a Negeben
lakott.
'''
"63" = ''':sup:`63` Napszállta idején kiment Izsák, hogy a szabad mezõn járkáljon.
Mikor körülnézett, tevéket látott közeledni.
'''
"64" = ''':sup:`64` Rebekka is fölemelte szemét és meglátta Izsákot. Sietve leszállt a
tevérõl, s
'''
"65" = ''':sup:`65` megkérdezte a szolgát: "Ki az a férfi ott, aki a mezõn felénk
tart?" "Õ a mi urunk" - felelte. Erre vette a fátyolt és elfödte magát.
'''
"66" = ''':sup:`66` A szolga elbeszélt Izsáknak mindent, ami történt.
'''
"67" = ''':sup:`67` Izsák sátrába vitte, magához vette Rebekkát, s az a felesége lett.
Izsák megszerette õt, úgyhogy megvigasztalódott anyjának elvesztésén.
'''
