[15]
"1" = ''':sup:`1` Én vagyok az igazi szõlõtõ, s Atyám a szõlõmûves.
'''
"2" = ''':sup:`2` Minden szõlõvesszõt, amely nem hoz gyümölcsöt, lemetsz rólam, azt
pedig, amely terem, megtisztítja, hogy még többet teremjen.
'''
"3" = ''':sup:`3` Ti már tiszták vagytok a tanítás által, amelyet hirdettem nektek.
'''
"4" = ''':sup:`4` Maradjatok hát bennem, s akkor én is bennetek maradok. Amint a
szõlõvesszõ nem teremhet maga, csak ha a szõlõtõn marad, úgy ti sem, ha
nem maradtok bennem.
'''
"5" = ''':sup:`5` Én vagyok a szõlõtõ, ti a szõlõvesszõk. Aki bennem marad, s én
benne, az bõ termést hoz. Hisz nélkülem semmit sem tehettek.
'''
"6" = ''':sup:`6` Aki nem marad bennem, azt kivetik, mint a szõlõvesszõt, ha elszárad.
Összeszedik, tûzre vetik és elég.
'''
"7" = ''':sup:`7` Ha bennem maradtok, és tanításom is bennetek marad, akkor bármit
akartok, kérjetek, és megkapjátok.
'''
"8" = ''':sup:`8` Azáltal dicsõül meg Atyám, hogy bõ termést hoztok, és a tanítványaim
lesztek.
'''
"9" = ''':sup:`9` Amint engem szeret az Atya, úgy szeretlek én is titeket. Maradjatok
meg szeretetemben.
'''
"10" = ''':sup:`10` Ha teljesítitek parancsaimat, megmaradtok szeretetemben, amint én
is megtartottam Atyám parancsait, és megmaradok szeretetében.
'''
"11" = ''':sup:`11` Ezeket azért mondom nektek, hogy az én örömöm legyen bennetek is,
és teljes legyen az örömötök.
'''
"12" = ''':sup:`12` Az az én parancsom, hogy szeressétek egymást, amint én szerettelek
benneteket.
'''
"13" = ''':sup:`13` Senki sem szeret jobban, mint az, aki életét adja barátaiért.
'''
"14" = ''':sup:`14` Ha megteszitek, amit parancsolok nektek, a barátaim vagytok.
'''
"15" = ''':sup:`15` Nem nevezlek többé szolgának benneteket, mert a szolga nem tudja,
mit tesz ura. Barátaimnak mondalak benneteket, mert amit hallottam
Atyámtól, azt mind tudtul adtam nektek.
'''
"16" = ''':sup:`16` Nem ti választottatok engem, hanem én választottalak benneteket, s
arra rendeltelek, hogy menjetek, teremjetek gyümölcsöt, maradandó
gyümölcsöt. Akkor mindent megad nektek az Atya, amit a nevemben kértek
tõle.
'''
"17" = ''':sup:`17` Ezt a parancsot adom nektek: szeressétek egymást!
'''
"18" = ''':sup:`18` Ha gyûlöl majd benneteket a világ, gondoljatok arra, hogy engem
elõbb gyûlölt, mint titeket.
'''
"19" = ''':sup:`19` Ha a világból valók volnátok, mint övéit szeretne benneteket a
világ. De mert nem vagytok a világból valók, hanem kiválasztottalak
benneteket a világból, gyûlöl benneteket a világ.
'''
"20" = ''':sup:`20` Gondoljatok a tõlem kapott tanításra: Nem nagyobb a szolga uránál.
Ha tehát engem üldöztek, titeket is üldözni fognak. Ha az én
tanításomat megtartották, a tieteket is megtartják.
'''
"21" = ''':sup:`21` S ezt mind az én nevemért teszik veletek, mert nem ismerik azt, aki
küldött engem.
'''
"22" = ''':sup:`22` Ha nem jöttem és nem tanítottam volna õket, nem volna bûnük. De így
nincs mentségük bûneikre.
'''
"23" = ''':sup:`23` Aki engem gyûlöl, Atyámat is gyûlöli.
'''
"24" = ''':sup:`24` Ha nem vittem volna végbe olyan tetteket közöttük, amilyeneket
senki más nem vitt végbe, nem volna bûnük. De látták ezeket, mégis
gyûlölnek engem is, Atyámat is.
'''
"25" = ''':sup:`25` Mert teljesednie kell a törvényükben olvasható jövendölésnek: Ok
nélkül gyûlöltek.
'''
"26" = ''':sup:`26` Ha eljön a Vigasztaló, akit az Atyától küldök, az Igazság Lelke,
aki az Atyától származik, õ majd tanúságot tesz rólam.
'''
"27" = ''':sup:`27` Tegyetek ti is tanúságot rólam, hiszen kezdettõl fogva velem
voltatok.
'''
