[37]
"1" = ''':sup:`1` Az Úr keze fölöttem volt; és lelke által az Úr kivezérelt és a
síkságra vitt, amely tele volt csontokkal.
'''
"2" = ''':sup:`2` Körbevezettek köztük mindenfelé, és tömérdek volt belõlük a mezõn,
és teljesen ki voltak száradva.
'''
"3" = ''':sup:`3` Így szólt hozzám: "Emberfia, életre kelnek még ezek a csontok?" Így
feleltem: "Uram, Istenem, te tudod."
'''
"4" = ''':sup:`4` Ekkor így folytatta: "Jövendölj ezekrõl a csontokról! Így beszélj:
Ti kiszáradt csontok, halljátok az Úr szavát!
'''
"5" = ''':sup:`5` Ezt üzeni az Úr, az Isten ezeknek a csontoknak: Nézzétek, éltetõ
leheletet adok belétek, és megelevenedtek.
'''
"6" = ''':sup:`6` Ellátlak inakkal és beborítlak hússal benneteket; bõrt húzok rátok
és éltetõ leheletet adok nektek, és élni fogtok. Akkor megtudjátok,
hogy én vagyok az Úr."
'''
"7" = ''':sup:`7` Jövendöltem, amint a parancs szólt. S lám, amint jövendöltem, zaj
keletkezett, majd zörgés támadt, és a csontok egymáshoz közeledtek.
'''
"8" = ''':sup:`8` Aztán láttam: ín és hús került rájuk, és bõr vonta be õket, de
éltetõ lehelet még nem volt bennük.
'''
"9" = ''':sup:`9` Ekkor így szólt hozzám: "Jövendölj az éltetõ leheletrõl, jövendölj,
emberfia, és mondd az éltetõ leheletnek: Ezt mondja az Úr, az Isten:
Gyere elõ a négy szél hazájából, és fújj ezekre a halottakra, hogy
megelevenedjenek."
'''
"10" = ''':sup:`10` Ekkor jövendöltem, amint parancsolta nekem, és éltetõ lehelet
szállt beléjük, életre keltek, talpra álltak, mint egy nagy sereg.
'''
"11" = ''':sup:`11` Akkor így szólt hozzám: Emberfia, Izrael egész háza ezek a csontok.
Lám, azt mondják: "Elszáradt a csontunk, oda a reményünk, végünk van."
'''
"12" = ''':sup:`12` Jövendölj azért, és így beszélj: Ezt mondja az Úr, az Isten:
Nézzétek, kinyitom sírjaitokat és kihozlak benneteket sírjaitokból, én
népem, és elvezetlek benneteket Izrael földjére.
'''
"13" = ''':sup:`13` Akkor majd megtudjátok, hogy én vagyok az Úr, amikor kinyitom
sírjaitokat és kihozlak benneteket sírjaitokból, én népem.
'''
"14" = ''':sup:`14` Belétek oltom lelkemet és életre keltek. Letelepítelek benneteket
földeteken, és megtudjátok, hogy én, az Úr mondtam ezt, és végbe is
vittem - mondja az Úr.
'''
"15" = ''':sup:`15` Az Úr szózatot intézett hozzám:
'''
"16" = ''':sup:`16` Te, emberfia, fogj magadnak egy darab fát és írd rá: "Júda és
Izrael fiai közül, akik vele tartanak." Aztán fogj egy fát és írd rá:
"József, Efraim fája és Izrael egész háza, aki csak vele tart."
'''
"17" = ''':sup:`17` Aztán illeszd össze az egyiket a másikkal egy fává, legyenek eggyé
kezedben.
'''
"18" = ''':sup:`18` Ha akkor néped fiai azt mondják neked: "Nem árulnád el, mit akarsz
ezzel mondani",
'''
"19" = ''':sup:`19` ezt feleld nekik: Ezt mondja az Úr, az Isten: Nézzétek, fogom
József fáját, amely Efraim kezében van, meg Izrael törzseit, amelyek
vele tartanak, és melléjük teszem Júda fáját, és egyetlen fát alkotok
belõlük, hogy eggyé legyenek kezemben.
'''
"20" = ''':sup:`20` A fadarabok, amelyekre írsz, legyenek a szemük elõtt a kezedben,
'''
"21" = ''':sup:`21` aztán így beszélj: Ezt mondja az Úr, az Isten: Lám, kiragadom
Izrael fiait a népek közül, ahová elhurcolták õket. Összegyûjtöm õket
mindenhonnan, és a saját földjükre viszem õket.
'''
"22" = ''':sup:`22` Egy néppé teszem õket országomban, és Izrael hegyein egy király
fogja kormányozni õket, és nem alkotnak többé két népet, és nem
oszlanak többé két országra.
'''
"23" = ''':sup:`23` Nem szennyezik be többé magukat bálványaikkal, iszonyatos
tetteikkel és bûneikkel. Kiszabadítom õket a hûtlenségbõl, amelyet
elkövettek, megtisztítom õket, és az én népem lesznek, én meg az õ
Istenük leszek.
'''
"24" = ''':sup:`24` Szolgám, Dávid lesz majd a királyuk, és egyetlen pásztora lesz
mindnyájuknak. Törvényeimhez igazodnak és szemük elõtt tartják
parancsaimat és teljesítik õket.
'''
"25" = ''':sup:`25` Azon a földön laknak majd, amelyet szolgámnak, Jákobnak adtam, s
amelyen atyáitok is laktak. Õk is ezen laknak majd, fiaik is, fiaik
fiai is, mindörökre, és szolgám, Dávid lesz a fejedelmük mindörökre.
'''
"26" = ''':sup:`26` A béke szövetségét kötöm velük, s ez örök szövetség lesz.
Megerõsítem és megsokasítom õket, és felállítom közöttük szentélyemet,
örök idõkre.
'''
"27" = ''':sup:`27` Köztük lesz hajlékom, és én az õ Istenük leszek, õk meg az én népem
lesznek.
'''
"28" = ''':sup:`28` Akkor megtudják a népek, hogy én vagyok az Úr, én szentelem meg
Izraelt, mert szentélyem mindörökre köztük lesz.
'''
