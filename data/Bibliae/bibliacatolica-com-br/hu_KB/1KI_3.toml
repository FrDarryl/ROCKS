[3]
"1" = ''':sup:`1` Salamon rokonságba került a fáraóval, Egyiptom királyával; elvette a
fáraó lányát, és Dávid városába vitte, míg föl nem építette palotáját,
az Úr templomát meg Jeruzsálem körül a falat.
'''
"2" = ''':sup:`2` A nép még a magaslatokon mutatta be az áldozatot, mert egészen addig
nem építettek házat az Úr nevének.
'''
"3" = ''':sup:`3` Salamon szerette az Urat, s atyja, Dávid parancsaihoz tartotta
magát; mindazonáltal õ is a magaslatokon áldozott és tömjénezett.
'''
"4" = ''':sup:`4` A király elment Gibeonba áldozatot bemutatni. Ez volt ugyanis a
legjelentõsebb magaslat. Ezer égõáldozatot mutatott be Salamon ott az
oltáron.
'''
"5" = ''':sup:`5` Gibeonban megjelent az Úr Salamonnak, éjszaka, álmában. Így szólt az
Isten: "Kérj, mit adjak neked!"
'''
"6" = ''':sup:`6` Salamon azt felelte: "Nagy irgalommal voltál szolgád, az én atyám,
Dávid iránt: hûségesen, jó lélekkel és egyenes szívvel járt színed
elõtt; mindvégig irgalommal voltál hozzá: megajándékoztad egy fiúval,
aki most a trónján ül.
'''
"7" = ''':sup:`7` Igen, Uram és Istenem, királlyá tetted szolgádat atyám helyett. De
hát fiatal ember vagyok, nem tudom, miként kell uralkodni.
'''
"8" = ''':sup:`8` Ráadásul kiválasztott néped élén áll szolgád, egy nagy nép élén,
amely akkora, hogy se szeri, se száma.
'''
"9" = ''':sup:`9` Adj hát szolgádnak éber szívet, hogy meg tudja különböztetni a jót
meg a rosszat. Mert hisz ki tudná másképp kormányozni ezt a te népes
népedet?"
'''
"10" = ''':sup:`10` Tetszett az Úrnak, hogy Salamon ilyen kéréssel fordult hozzá.
'''
"11" = ''':sup:`11` Ezért így szólt hozzá az Úr: "Mivel épp ezzel a kéréssel fordultál
hozzám, nem hosszú életet vagy gazdagságot kértél magadnak, nem is
ellenséged életét kérted, hanem bölcsességért könyörögtél, hogy szem
elõtt tartsd az igazságot,
'''
"12" = ''':sup:`12` lásd, megadom neked, amit kértél. Bölcs és értõ szívet adok neked,
amilyen nem volt elõtted, s nem lesz utánad sem.
'''
"13" = ''':sup:`13` Ráadásul azt is megadom, amit nem kértél, a gazdagságot és a
dicsõséget, hogy nem lesz a királyok közt hozzád hasonló.
'''
"14" = ''':sup:`14` S ha az én útjaimon jársz, megtartva parancsaimat és törvényeimet,
amint atyád, Dávid járt, hosszú életet ajándékozok neked."
'''
"15" = ''':sup:`15` Amikor Salamon fölébredt, látta, hogy álma volt. Visszatért
Jeruzsálembe, az Úr szövetségének ládája elé lépett, és égõáldozatot
mutatott be, majd bemutatta a közösség áldozatát, és ünnepi lakomát
rendezett szolgáinak.
'''
"16" = ''':sup:`16` Akkortájt elment a királyhoz két szajha. Eléje járultak, s az egyik
asszony azt mondta:
'''
"17" = ''':sup:`17` "Engedj meg, Uram! Én, és ez az asszony itt ugyanabban a házban
lakunk. Szültem a jelenlétében a házban.
'''
"18" = ''':sup:`18` Három nappal lebetegedésem után ez az asszony is szült. Együtt
voltunk, nem volt senki idegen a házban, csak mi ketten voltunk a
házban.
'''
"19" = ''':sup:`19` Aztán éjszaka ennek az asszonynak meghalt a fia, mert agyonnyomta.
'''
"20" = ''':sup:`20` Erre éjnek idején fölkelt, s míg szolgálód aludt, elvette mellõlem
fiamat és saját keblére fektette, az õ halott fiát meg az én keblemre
tette.
'''
"21" = ''':sup:`21` Amikor fölkeltem, hogy megszoptassam, lám, halott volt a fiam. De
virradatkor jobban megnéztem, s kiderült, hogy nem az én fiam volt,
akit szültem."
'''
"22" = ''':sup:`22` A másik asszony azonban ellene vetette: "Nem igaz, a te fiad
halott, s az enyém az élõ." Így vitatkoztak a király elõtt.
'''
"23" = ''':sup:`23` Erre a király azt mondta: "Ez azt állítja: Az az én fiam ott,
mármint az élõ, s a te fiad a halott. Az meg kijelentette: Nem igaz, a
te fiad a halott, az enyém az élõ."
'''
"24" = ''':sup:`24` Aztán megparancsolta a király: "Hozzatok ide egy kardot!" Odavittek
hát a királynak egy kardot.
'''
"25" = ''':sup:`25` S a király így szólt: "Vágjátok ketté az élõ gyermeket, s adjátok
az egyik felét az egyiknek, a másik felét a másiknak!"
'''
"26" = ''':sup:`26` Akkor az az asszony, akinek a gyerek a sajátja volt - mivel
fölébredt benne a fia iránti szeretet -, azt mondta a királynak:
"Engedelmeddel, uram, adjátok oda neki a gyermeket, ne öljétek meg!" A
másik ellenben így kiabált: "Ne legyen se az enyém, se a tied, vágd
ketté!"
'''
"27" = ''':sup:`27` Most a király vette át a szót, s azt mondta: "Annak adjátok oda a
gyereket, ne öljétek meg! Mert az az anyja."
'''
"28" = ''':sup:`28` Egész Izrael hallott a király ítéletérõl, és nagy tiszteletre
ébredt a király iránt, mert látták: isteni bölcsesség tölti el, hogy
igazságot szolgáltasson.
'''
"Notes" = '''
Notas de rodapé:
3:3-4 - Salamon szereti az Urat, és követi Dávid előírásait, de még
mindig magaslatokon hódol. Ez átmenetet tár fel a hitében, amelyet
később a jeruzsálemi központosított templom finomít (lásd még 5Móz
12:2-4 és Zsolt 122:1-4).
3:5-9 - Álmában Isten felajánlja Salamonnak, amit csak kér, és Salamon
a bölcsességet választja, hogy uralkodjon. Ez alázatosságát és lelki
belátását tükrözi, amikor az emberek javát saját szükségletei fölé
helyezi (lásd még Példabeszédek 2:6 és Jakab 1:5).
3:10-14 - Isten örül Salamon bölcsességkérésének, és nemcsak azt, hanem
gazdagságot és tiszteletet is megad neki. Ez megerősíti, hogy az isteni
bölcsességre való törekvést bőséges áldásokkal jutalmazzák (lásd még
Példabeszédek 3:13-18 és Máté 6:33).
3:16-28 - Salamon bölcsen ítél a két nő és a baba ügyében. Ez az epizód
megmutatja Istentől kapott bölcsesség mélységét, és igazságos és
2:52).
3:28 - Egész Izrael elismeri Salamon bölcsességét, és fél a királytól.
Ez a nyilvános elismerés megerősíti tekintélyét, és megmutatja, hogy
vezetése összhangban van Isten akaratával (lásd még Példabeszédek
8:15-16 és Prédikátor 12:13).
'''
