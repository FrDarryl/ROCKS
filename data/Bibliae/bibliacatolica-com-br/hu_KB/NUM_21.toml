[21]
"1" = ''':sup:`1` Amikor a kánaáni Arad királya, aki a déli országrészen lakott,
megtudta, hogy Izrael az Atarim felõli úton odaért, megtámadta Izraelt,
s néhányukat foglyul ejtette.
'''
"2" = ''':sup:`2` Erre Izrael fogadalmat tett az Úrnak, e szavakkal: "Ha kezembe adod
ezt a népet, betöltöm rajta az átkot és a városain is."
'''
"3" = ''':sup:`3` Az Úr meghallotta Izrael kiáltó szavát, s (kezébe adta) a kánaánit,
ez meg betöltötte rajta és városain az átkot. A helyet elnevezték
Hormának.
'''
"4" = ''':sup:`4` Hór hegyétõl a Sás-tenger felé vezetõ úton indultak tovább, hogy
megkerüljék Edom országát. A nép azonban belefáradt a vándorlásba
'''
"5" = ''':sup:`5` és zúgolódott az Úr és Mózes ellen: "Miért hoztatok ki Egyiptomból?
Hogy elpusztuljunk a pusztában? Hisz se kenyér, se víz nincs! Ez a
nyomorúságos eledel utálattal tölt el minket!"
'''
"6" = ''':sup:`6` Erre az Úr tüzes kígyókat küldött a népre, ezek megmarták õket,
úgyhogy Izrael fiai közül sokan meghaltak.
'''
"7" = ''':sup:`7` Ennek láttára a nép Mózeshez járult, s megvallották: "Vétkeztünk,
amikor zúgolódtunk az Úr ellen és te ellened. Járj közben értünk az
Úrnál, hogy vigye el ezeket a kígyókat rólunk!" Mózes tehát közbenjárt
a népért.
'''
"8" = ''':sup:`8` S az Úr így válaszolt Mózesnek: "Csinálj egy tüzes kígyót, s
erõsítsd egy póznára. Akit marás ért és rátekint, életben marad!"
'''
"9" = ''':sup:`9` Mózes tehát csinált egy rézkígyót és egy póznára tette. Akit
megmartak a kígyók, de föltekintett a rézkígyóra, az életben maradt.
'''
"10" = ''':sup:`10` Izrael fiai továbbvonultak, és Obotban ütöttek tábort.
'''
"11" = ''':sup:`11` Obotból ismét elindultak, s a Moábtól keletre esõ pusztában ütöttek
tábort, Ijje-Habarim mellett.
'''
"12" = ''':sup:`12` Innen is továbbvonultak, és a Zered-pataknál vertek tábort.
'''
"13" = ''':sup:`13` Innét tovább indultak, s az Arnonon túl táboroztak le... Ez a patak
az amoriták földjén ered, s végigfolyik a pusztán; az Arnon volt Moáb
határa a moábiták és az amoriták között.
'''
"14" = ''':sup:`14` Ezért mondja az Úr háborúiról szóló könyv: "...Váheb Szufában és
Arnon patakja
'''
"15" = ''':sup:`15` meg a vízmosás, amely Árnál kezdõdik s Moáb határára támaszkodik."
'''
"16" = ''':sup:`16` ...Innét Berbe mentek... Ez az a kút, amelyrõl ezt mondta az Úr
Mózesnek: "Gyûjtsd egybe a népet, hogy vizet adjak nekik!"
'''
"17" = ''':sup:`17` Akkor énekelte Izrael ezt az éneket: "Törj fel víz! Zengjetek dalt
róla!
'''
"18" = ''':sup:`18` Te kút, téged a vezérek ástak, a nép fejei fúrtak jogarukkal és
botjukkal!" ... Berbõl Mattanába,
'''
"19" = ''':sup:`19` Mattanából Nachalielbe, Nachalielbõl Bamotba,
'''
"20" = ''':sup:`20` Bamotból pedig abba a völgybe (húzódtak), amely Moáb rónáira nyílik
a pusztaságra nézõ Piszgánál.
'''
"21" = ''':sup:`21` Közben Izrael követeket küldött az amoriták királyához, Szichonhoz,
ezzel az üzenettel:
'''
"22" = ''':sup:`22` "Át szeretnénk vonulni országodon, anélkül, hogy letérnénk a
földekre és a szõlõkbe, vagy innánk a kutakból. Csupán a királyi úton
haladnánk, míg át nem vonulunk országodon."
'''
"23" = ''':sup:`23` De Szichon nem engedte meg Izraelnek, hogy átvonuljon országán.
Sõt, Szichon egybegyûjtötte egész népét, és kivonult Izrael ellen a
pusztába. Amikor Jahachoz ért, megtámadta Izraelt.
'''
"24" = ''':sup:`24` Izrael azonban legyõzte kardja élével, s meghódította országát az
Arnontól egészen Jabbokig, vagyis Ammon fiaiig. Mert Jazer volt a határ
az ammoniták felé.
'''
"25" = ''':sup:`25` Izrael elfoglalta az összes ottani várost, s Izrael megvetette
lábát az amoriták minden városában, így Hesbonban, s az összes alá
tartozó helységben.
'''
"26" = ''':sup:`26` Hesbon volt ugyanis az amoriták királyának, Szichonnak a székhelye.
Õ Moáb elsõ királya ellen hadat viselt, s egész országát hatalmába
ejtette egészen az Arnonig.
'''
"27" = ''':sup:`27` Ezért éneklik gúnyosan a költõk: "Rajta Hesbon! Szichonnak jól
megépített, szilárd alapra helyezett városa!
'''
"28" = ''':sup:`28` Igen, tûz csapott ki Hesbonból, lángtenger Szichon várából,
elpusztította Ar-Moábot, elnyelte Arnon magaslatait!
'''
"29" = ''':sup:`29` Jaj neked, Moáb! Kamosnak népe, elvesztél! Menekülésre késztette
fiait, fogságba vetette lányait Szichon, az amoriták királya.
'''
"30" = ''':sup:`30` Hesbon elpusztult, a kisgyerekek Dibonig, az asszonyok Nofachig, a
férfiak Medbáig."
'''
"31" = ''':sup:`31` Mikor Izrael megtelepedett az amoriták földjén,
'''
"32" = ''':sup:`32` Mózes Jazert is kikémleltette, aztán elfoglalták a neki alárendelt
helységekkel együtt, és kiûzték az ott lakó amoritákat.
'''
"33" = ''':sup:`33` Majd megfordultak és Básán felé tartottak. Ám Básán királya, Og,
egész népével kivonult ellenük, hogy Edreinél harcba szálljon velük.
'''
"34" = ''':sup:`34` De az Úr azt mondta Mózesnek: "Ne félj tõle, mert kezedbe adom
egész népével és országával együtt, hogy azt tedd vele, amit az
amoriták királyával, Szichonnal tettél, aki Hesbonban székelt."
'''
"35" = ''':sup:`35` Így legyõzték fiaival és egész népével együtt, úgyhogy senki sem
volt, aki élve maradt, vagy megmenekült volna, országát pedig
elfoglalták.
'''
"Notes" = '''
Notas de rodapé:
21:4-5 - Izráel népe a sivatagban utazva panaszkodott Isten és Mózes
ellen, ami a hit és a hálátlanság hiányát mutatta be. Ez az epizód
rávilágít a zúgolódás megismétlődésére, amely mindig negatív
következményekkel jár Isten népére nézve (lásd még 2Móz 16:2-3 és
1Korinthus 10:9-10).
21:6-7 - Isten mérges kígyókat küld büntetésül a nép lázadásáért. Ez
kiemeli az isteni ítéletet az engedetlenség ellen, de az irgalmasságot
is, mert amikor az emberek megtérnek, Isten megoldást kínál (lásd még
5Móz 8:15 és 2Krónika 7:14).
21:8-9 - Isten megparancsolja Mózesnek, hogy készítsen egy bronzkígyót,
és állítsa rúdra. Aki ránéz, meggyógyul. Ez egy erőteljes kép
Krisztusról a kereszten, aki gyógyulást és üdvösséget hoz mindazoknak,
45:22).
21:21-24 - Izrael legyőzi Szihont, az emóriak királyát, miután
megtagadja az áthaladást a területükön. A győzelem megerősíti, hogy
Isten az Ő népével van, védi és vezeti őket a harcban (lásd még 5Móz
2:30-33 és Zsolt 44:3-4).
21:33-35 - Izrael legyőzi Ógot, Básán királyát is. Ez a csata, az
előzőhöz hasonlóan, beteljesíti Isten ígéreteit, hogy átadja az ígéret
földjét Izraelnek, megerősítve, hogy a győzelem Istentől származik
(lásd még 5Móz 3:1-3 és Zsolt 136:17-22).
'''
