[6]
"1" = ''':sup:`1` Ha valaki közületek pereskedik, hogyan merészeli a hitetleneknél
keresni igazát és nem a szenteknél?
'''
"2" = ''':sup:`2` Nem tudjátok, hogy a szentek ítélkeznek majd a világ fölött? Ha a
világ fölött ítélkezni fogtok, a legszerényebb bírói székre méltatlanok
vagytok?
'''
"3" = ''':sup:`3` Nem tudjátok, hogy az angyalok fölött is ítélkezünk majd? Akkor
mennyivel inkább a mindennapi ügyekben?
'''
"4" = ''':sup:`4` Ha mindennapi ügyekben pereskedtek, olyanokat tegyetek meg bírónak,
akik a közösségben jelentéktelenek.
'''
"5" = ''':sup:`5` Azért mondom ezt, hogy szégyenkezzetek. Nem akad közöttetek értelmes
ember, aki testvérei ügyében döntõbíró lehetne?
'''
"6" = ''':sup:`6` Ehelyett testvér a testvérével pereskedik, ráadásul hitetlenek
elõtt.
'''
"7" = ''':sup:`7` Már az is kifogásolható, hogy pereskedtek egymással. Miért nem
viselitek el inkább az igazságtalanságot? Miért nem tûritek el inkább a
károsodást?
'''
"8" = ''':sup:`8` Ehelyett ti követtek el igazságtalanságot és okoztok kárt, mégpedig
testvéreknek.
'''
"9" = ''':sup:`9` Nem tudjátok, hogy a gonoszok nem öröklik Isten országát? Ne
ámítsátok magatokat! Sem tisztátalan, sem bálványimádó, sem
házasságtörõ, sem kéjenc, sem kicsapongó,
'''
"10" = ''':sup:`10` sem tolvaj, sem kapzsi, sem részeges, sem átkozódó, sem rabló nem
örökli Isten országát.
'''
"11" = ''':sup:`11` Néhányan bizony ilyenek voltatok, de megtisztultatok, szentek
lettetek, és megigazultatok Urunk, Jézus Krisztus nevében, Istenünk
Lelke által.
'''
"12" = ''':sup:`12` Minden szabad nekem, de nem minden hasznos. Minden szabad, csak ne
váljak semminek rabjává.
'''
"13" = ''':sup:`13` Az étel a gyomorért van, a gyomor az ételért, de Isten mindkettõt
elpusztítja. A test azonban nem a kicsapongásért van, hanem az Úrért,
az Úr pedig a testért.
'''
"14" = ''':sup:`14` Isten ugyanis feltámasztotta az Urat, és hatalmával minket is
feltámaszt.
'''
"15" = ''':sup:`15` Nem tudjátok, hogy testetek Krisztus tagja? Leválasszam tehát
Krisztus tagját, és a feslett nõ tagjává tegyem?
'''
"16" = ''':sup:`16` Isten mentsen! Nem tudjátok, hogy aki tisztátalannal egyesül, az
egy testté lesz vele? Az Írásban ugyanis ez áll: Ketten egy testté
lesznek.
'''
"17" = ''':sup:`17` Aki azonban az Úrral egyesül, egy lélek vele.
'''
"18" = ''':sup:`18` Kerüljétek az erkölcstelenséget! Minden bûn, amelyet az ember
elkövet, a testén kívül van, de a kicsapongó a tulajdon teste ellen
vét.
'''
"19" = ''':sup:`19` Nem tudjátok, hogy testetek a bennetek lakó Szentlélek temploma,
akit Istentõl kaptatok? Nem tudjátok, hogy nem vagytok a magatokéi?
'''
"20" = ''':sup:`20` Nagy volt a váltságdíjatok! Dicsõítsétek meg tehát Istent
testetekben!
'''
