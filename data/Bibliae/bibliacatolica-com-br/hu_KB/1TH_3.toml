[3]
"1" = ''':sup:`1` Már nem bírtuk tovább, elhatároztuk hát, hogy inkább egyedül
maradunk Athénban,
'''
"2" = ''':sup:`2` s testvérünket és Krisztus evangéliumának hirdetésében Isten
szolgáját, Timóteust elküldtük hozzátok, hogy megerõsítsen benneteket
hitetekben, és bátorítson,
'''
"3" = ''':sup:`3` nehogy valaki is megtántorodjék ezeknek az üldöztetéseknek
közepette. Hiszen tudjátok, hogy ez rendeltetésünk.
'''
"4" = ''':sup:`4` Már amikor körötökben voltunk, megmondtuk nektek elõre, hogy
megpróbáltatás vár ránk.
'''
"5" = ''':sup:`5` Így is történt, amint tudjátok. Épp ezért nem bírtam már tovább,
elküldtem hozzátok, hogy hírt halljak hitetekrõl: Vajon a kísértõ nem
szedett-e rá benneteket, és fáradságunk nem veszett-e kárba?
'''
"6" = ''':sup:`6` Timóteus éppen most tért vissza tõletek, és jó hírt hozott nekünk
hitetek, szeretetetek felõl, és arról, hogy szívesen emlékeztek ránk,
sõt szeretnétek látni minket, mint ahogy mi is titeket.
'''
"7" = ''':sup:`7` A hitetek minden bajunkban és szenvedésünkben megvigasztalt minket,
testvérek,
'''
"8" = ''':sup:`8` s újjáéledünk, ha kitartotok az Úrban.
'''
"9" = ''':sup:`9` Hogyan is róhatnánk le hálánkat az Istennek azért a nagy örömért,
amelyet általatok nyertünk az Isten színe elõtt?
'''
"10" = ''':sup:`10` Buzgón imádkozunk éjjel-nappal, hogy újra láthassunk benneteket
személyesen, és pótolhassuk hitetek hiányait.
'''
"11" = ''':sup:`11` Isten, a mi Atyánk és Urunk, Jézus (Krisztus) vezesse hozzátok
utunkat!
'''
"12" = ''':sup:`12` Titeket meg gyarapítson és gazdagítson az Úr szeretetben egymás és
mindenki iránt, mint ahogy mi is szeretünk titeket!
'''
"13" = ''':sup:`13` Tegye állhatatossá szíveteket, hogy feddhetetlen szentségben
állhassatok Istenünk és Atyánk elé, amikor a mi Urunk, Jézus majd
eljön, összes szentjének kíséretében!
'''
