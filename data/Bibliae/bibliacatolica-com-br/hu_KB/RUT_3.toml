[3]
"1" = ''':sup:`1` Anyósa, Noémi megkérdezte tõle: "Leányom, ne keressek neked egy
nyugalmas otthont, ahol jól megy majd a sorod?
'''
"2" = ''':sup:`2` Vagy nem rokonunk-e Boász, akinek a szolgáihoz szegõdtél? Nos, ma
este csépeli az árpát a szérûjén.
'''
"3" = ''':sup:`3` Mosdj hát meg, végy illatszert, öltözz fel és menj le a szérûre, de
ne ismerjen föl elõbb, csak ha befejezte az evést és ivást.
'''
"4" = ''':sup:`4` Amikor lefekszik, jegyezd meg a helyet, ahol alszik. Aztán menj,
emeld fel a lábánál a takarót és feküdj oda. S õ majd megmondja, mit
tegyél."
'''
"5" = ''':sup:`5` "Mindent megteszek, amit mondasz" - felelte Rut.
'''
"6" = ''':sup:`6` Lement hát a szérûhöz és megtett mindent, amit anyósa meghagyott
neki.
'''
"7" = ''':sup:`7` Amikor Boász evett és ivott, mint aki jól végezte dolgát, az
árpahalom szélén nyugalomra tért. Rut csendben odalopódzott, fölemelte
lábánál a takarót és odafeküdt.
'''
"8" = ''':sup:`8` Éjféltájban a férfi fázni kezdett. Amikor körülnézett, észrevette,
hogy egy asszony fekszik a lábánál.
'''
"9" = ''':sup:`9` "Ki vagy?" - rivallt rá. "A szolgálód vagyok, Rut - felelte. -
Terítsd köntösöd csücskét szolgálódra, hisz te vagy a gyámolítónk!"
'''
"10" = ''':sup:`10` Erre azt mondta: "Áldjon meg az Úr, lányom! Gyermeki szeretetednek
ez az utolsó megnyilvánulása még többet ér, mint az elsõ, hiszen nem
fiatal férfiak után futottál, szegény vagy gazdag után.
'''
"11" = ''':sup:`11` Ne félj hát, leányom! Megteszek érted mindent, amire csak kértél,
hisz Betlehem kapujánál mindenki tudja, hogy nagyszerû asszony vagy.
'''
"12" = ''':sup:`12` Hanem igaz ugyan, hogy gyámolítód vagyok, de van egy másik
gyámolítód is, aki közelebbi rokonod, mint én.
'''
"13" = ''':sup:`13` Most éjszaka maradj itt, aztán, ha reggel kivált, hát jól van,
váltson. De ha nem vált, akkor - amint igaz, hogy az Úr él - majd én
kiváltalak."
'''
"14" = ''':sup:`14` Így hát ott maradt a lábánál fekve egészen reggelig. Boász fölkelt,
mielõtt az egyik ember még fölismerhette a másikat. Mert így
gondolkodott magában: "Nem kell megtudnia senkinek, hogy ez az asszony
lejött a szérûre."
'''
"15" = ''':sup:`15` Aztán azt mondta: "Add ide a kendõt, amelyet magadra vetettél és
tartsd ide!" Odatartotta, s beletett neki hat mérõ árpát és feladta a
vállára. Így tért vissza a városba.
'''
"16" = ''':sup:`16` Amikor Rut visszaért anyósához, az megkérdezte tõle: "Hogy áll a
dolog, leányom?" Rut elbeszélt mindent, amit a férfi tett érte.
'''
"17" = ''':sup:`17` Aztán így folytatta: "Ezt a hat mérõ árpát adta nekem, mondván: Nem
térhetsz vissza anyósodhoz üres kézzel."
'''
"18" = ''':sup:`18` "Légy nyugodt, lányom - felelte Noémi -, addig is, míg megtudod,
hogyan végzõdik a dolog. Az a férfi biztosan nem nyugszik addig, míg
ügyedet még ma jóra nem fordítja."
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Naomi utasítja Ruthot, hogy keresse meg Boázt megváltóként,
izraelita szokásokat követve. A megváltás keresésének ez a cselekedete
központi szerepet játszik a történetben és az isteni irgalmasság és
3:7-9 - Ruth felkeresi Boázt, és megkéri, hogy váltsa meg. Ez a jelenet
rávilágít Ruth alázatára, valamint a bátorság fontosságára az
Máté 11:28–30).
3:10-11 - Boáz elismerését fejezi ki Ruthnak hűségéért és
elkötelezettségéért, és megígéri, hogy megoldja a megváltás kérdését.
Ez mutatja Boáz feddhetetlenségét és azt a vágyát, hogy azt tegye, ami
helyes, követve Isten törvényét (lásd még Példabeszédek 31:10-11 és
Jakab 1:27).
3:12-13 - Boáz elárulja, hogy van egy másik, közelebbi rokon, akinek
joga van először Ruth megváltására, de megígéri, hogy megoldja az
ügyet. Ez mutatja az igazságosság és a rend fontosságát az izraelita
közösségben (lásd még 5Móz 21:15-17 és Máté 5:37).
3:15-18 - Boáz bőséges árpával látja el Ruthot, és visszaküldi
Naominak. Ez a gondoskodás jelképezi Isten gondoskodását minden
helyzetben, és azt a bizonyosságot, hogy soha nem hagyja el az övéit
'''
