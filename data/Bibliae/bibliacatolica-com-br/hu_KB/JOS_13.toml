[13]
"1" = ''':sup:`1` Józsue megöregedett, s igen elõrehaladt a korban. Az Úr ezért így
szólt hozzá: "Öreg vagy és éltes, pedig még sok föld vár meghódításra.
Ezek vannak még hátra:
'''
"2" = ''':sup:`2` A filiszteusok minden határa és a gesuriták egész földje,
'''
"3" = ''':sup:`3` a Sichortól, amely Egyiptomtól keletre folyik, egészen Ekron
gázai, asdódi, aszkaloni, gáti és ekroni; az avviták
'''
"4" = ''':sup:`4` délen élnek.] A kánaániak egész földje Gázától kezdve, és a
szidoniak, egészen Afekáig és az amoriták határáig,
'''
"5" = ''':sup:`5` azután a gibliták földje, az egész Libanonnal együtt, keleten, a
Hermon-hegység lábánál elterülõ Baal-Gádtól egészen Hamat bejáratáig.
'''
"6" = ''':sup:`6` Elûzöm Izrael fiai elõl a hegyvidék minden lakóját, a Libanontól
egészen Miszrefotig, nyugaton, az összes szidónit. Te csak oszd fel a
földet sorsvetéssel Izrael fiai között, amint parancsoltam neked.
'''
"7" = ''':sup:`7` Itt az ideje, hogy ezt a földet feloszd a kilenc törzs, valamint
Manassze fél törzse között: a Jordántól a Nagy-tengerig add nekik,
nyugaton a Nagy-tenger legyen a határuk."
'''
"8" = ''':sup:`8` Manassze törzsének másik fele már megkapta örökségét Ruben és Gád
fiaival - Mózes adta ki nekik a Jordánon túl, kelet felé Mózes, az Úr
szolgája akkoriban nekik adta részül:
'''
"9" = ''':sup:`9` Aroer földjét, amely az Arnon völgye szélén fekszik és a várost a
völgy közepén; az egész fennsíkot Medbától Dibonig;
'''
"10" = ''':sup:`10` Szichonnak, az amoriták királyának minden városát, aki Hesbonban
székelt, egészen az ammoniták határáig;
'''
"11" = ''':sup:`11` továbbá Gileádot és a gesuriták meg a maachiták földjét az egész
Hermon-hegységgel, végül egész Básánt Szalkáig;
'''
"12" = ''':sup:`12` Básánban Ognak egész birodalmát, aki Astarotban és Edreiben
uralkodott és az utolsó refaita volt. Ezt a két királyt Mózes gyõzte le
és ûzte el.
'''
"13" = ''':sup:`13` A gesuritákat és maachitákat azonban nem ûzték el Izrael fiai, ma
is Gesurban és Maachában élnek, Izrael körében.
'''
"14" = ''':sup:`14` Csak Lévi törzse nem kapott örökséget: az Úr, Izrael Istene volt az
örökrésze, amint megmondta neki.
'''
"15" = ''':sup:`15` Mózes Ruben fiai törzsének nemzetségeik szerint adott örökrészt.
'''
"16" = ''':sup:`16` Az övék lett a föld az Arnon völgye szélén fekvõ Aroertõl, s a
völgy közepén elterülõ várostól, az egész fennsík Medbáig,
'''
"17" = ''':sup:`17` Hesbon a fennsíkon elterülõ összes várossal: Dibon, Bamot-Baal,
Bet-Baal-Meon,
'''
"18" = ''':sup:`18` Jachac, Kedemot, Mefaat,
'''
"19" = ''':sup:`19` Kirjataijim, Szibma és a Gór-hegységnél Ceret-has-Sachar;
'''
"20" = ''':sup:`20` aztán Bet-Peor, a Piszga lejtõje, Bet-ha-Jesimot,
'''
"21" = ''':sup:`21` a fennsík összes városa, továbbá Szichonnak, az amoriták királyának
egész országa, aki Hesbonban székelt; õt éppúgy legyõzte Mózes, mint
Midián fejedelmeit, Evit, Rekemet, Curt, Hurt, Rebát, Szichon
hûbéreseit, akik az országban éltek.
'''
"22" = ''':sup:`22` Beor fiát, Bileámot, a jövendõmondót is kardélre hányták Izrael
fiai más áldozatokkal egyetemben.
'''
"23" = ''':sup:`23` Így Ruben fiainak földje egészen a Jordánig terjedt. Ez lett Ruben
fiainak az öröksége a nemzetségek szerint: a városok és a hozzájuk
tartozó helységek.
'''
"24" = ''':sup:`24` Mózes Gád törzsének, Gád fiainak nemzetségeik szerint osztott
örökrészt.
'''
"25" = ''':sup:`25` Az õ földjük lett: Jazer, Gileád összes városa, az ammoniták
földjének fele egészen a Rabbával szemközt fekvõ Aroerig,
'''
"26" = ''':sup:`26` továbbá Hesbontól egészen Ramatham-Micpéig és Betonomig, azután
Machanajimtól Lo-Debar vidékéig,
'''
"27" = ''':sup:`27` végül a síkságon: Bet-Haram, Bet-Nimra, Szukkot, Cafon, Szichon
hesboni király birodalmának maradék része. A Jordán alkotta a határt
egészen Kinneret taváig a Jordán túlsó partján,
'''
"28" = ''':sup:`28` kelet felé. Ez lett Gád fiainak örökrésze nemzetségeik szerint: a
városok a hozzájuk tartozó helységekkel.
'''
"29" = ''':sup:`29` Mózes Manassze törzse felének nemzetségeik szerint adott örökrészt.
'''
"30" = ''':sup:`30` Az õ földjük lett: Machanajimtól kezdve egész Básán, Ognak, Básán
királyának egész országa, a básáni Jair összes sátortábora, 60 város.
'''
"31" = ''':sup:`31` Gileád fele, valamint Astarot és Edrei, Og székhelyei Básánban
Manassze fia, Machir fiainak jutott örökrészül, Machir fiai felének,
nemzetségeik szerint.
'''
"32" = ''':sup:`32` Ezt osztotta ki Mózes Moáb pusztáján a Jordánon túl, keletre,
Jerikóval szemben.
'''
"33" = ''':sup:`33` Lévi törzsének nem adott örökrészt: az Úr, Izrael Istene lett az
örökrésze, amint megmondta neki.
'''
"Notes" = '''
Notas de rodapé:
13:1-5 - Isten tájékoztatja Józsuét, hogy a föld meghódításával
kapcsolatos feladata majdnem befejeződött, de vannak még meghódítandó
területek. Ez rávilágít annak szükségességére, hogy továbbra is
Istenben bízzunk az ígéret földjének meghódításában és elosztásában
(lásd még 4Móz 34:1-15 és 5Móz 31:6).
13:6-7 - A még meghódítandó vidékek leírása hatalmas népek által lakott
régiókat tartalmaz. Ez rávilágít a hit és a bátorság fontosságára a
kihívásokkal szemben, mert Isten velük van minden csatában (lásd még
5Móz 3:21-22 és 1Korinthus 16:13).
13:8-12 - Feljegyezték a Rúben, Gád és Manassé törzsének fele kapott
földet, bizonyítva ezzel Isten hűségét az ezeknek a törzseknek tett
ígéretekhez. A föld felosztása Isten gondviselését tükrözi ígéreteinek
13:13 - Az, hogy az izraeliták nem sikerült teljesen meghódítaniuk a
kánaáni földeket, a fény és a sötétség közötti folyamatos harcot
tükrözi. Ez a vers kiemeli az izraeliták felelősségét, hogy ne
13:14 - Megemlítik a léviták vagyonát, jelezve, hogy nem földi
örökséget kapnak, mint a többi törzs, hanem inkább városaikat és Isten
felajánlását részesedik. Ez bizonyítja a szolgálat és az istentisztelet
fontosságát Isten népének életében (lásd még 4Móz 18:20-24 és 5Móz
10:9).
'''
