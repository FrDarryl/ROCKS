[22]
"1" = ''':sup:`1` (A karvezetõnek a "Szarvasünõ reggel..." dallamára - Dávid
zsoltára.)
'''
"2" = ''':sup:`2` Istenem, Istenem, miért hagytál el, miért maradsz távol
megmentésemtõl, panaszos énekemtõl?
'''
"3" = ''':sup:`3` Szólítalak nappal, Istenem, s nem hallod, szólítalak éjjel, s nem
adsz feleletet.
'''
"4" = ''':sup:`4` Mégis te vagy a Szent, aki Izrael szentélyében lakik.
'''
"5" = ''':sup:`5` Atyáink benned reménykedtek, reméltek, s te megszabadítottad õket.
'''
"6" = ''':sup:`6` Hozzád kiáltottak és megmenekültek, benned bíztak és nem
csalatkoztak.
'''
"7" = ''':sup:`7` De én csak féreg vagyok, nem ember, az emberek gúnytárgya s a népek
megvetettje.
'''
"8" = ''':sup:`8` Mind, aki lát, gúnyt ûz belõlem, elhúzza száját és csóválja fejét.
'''
"9" = ''':sup:`9` "Az Úrban bízott, hát mentse meg, segítsen rajta, ha szereti!"
'''
"10" = ''':sup:`10` Te hoztál elõ az anyaméhbõl, jóvoltodból gond nélkül pihenhettem,
anyám ölén.
'''
"11" = ''':sup:`11` A tiéd vagyok kezdettõl fogva, anyám méhétõl fogva te vagy az én
Istenem.
'''
"12" = ''':sup:`12` Ne maradj távol szükségemben, légy közel, mert sehol sincs
segítség!
'''
"13" = ''':sup:`13` Hatalmas tulkok vesznek körül, Básán bikái körülfognak.
'''
"14" = ''':sup:`14` Szájuk kitátva, mint zsákmányra éhes ordító oroszláné.
'''
"15" = ''':sup:`15` Olyan vagyok, mint a kiöntött víz. Csontjaimat szétszedték, szívem,
mint a viasz, szétfolyt bensõmben.
'''
"16" = ''':sup:`16` Torkom kiszáradt, mint a cserép, nyelvem ínyemhez tapadt.
'''
"17" = ''':sup:`17` Kutyák falkája ólálkodik körülöttem, s gonosztevõknek serege zár
körül. Kezemet és lábamat összekötözték, (16c) és a halál porába
fektettek.
'''
"18" = ''':sup:`18` Megszámlálhatom minden csontomat; õk néznek és bámulnak,
'''
"19" = ''':sup:`19` elosztják maguk közt ruhámat, köntösömre pedig sorsot vetnek.
'''
"20" = ''':sup:`20` Ne maradj hát távol, Uram, te vagy segítségem, siess mentésemre!
'''
"21" = ''':sup:`21` Mentsd meg lelkemet a kardnak élétõl, a kutyák karmából ragadd ki
életemet!
'''
"22" = ''':sup:`22` Szabadíts ki az oroszlán torkából, védj meg engem, szegényt, a
tulkok szarvától!
'''
"23" = ''':sup:`23` Nevedet hirdetni fogom testvéreim elõtt, és a közösségben
dicsõítlek téged.
'''
"24" = ''':sup:`24` Ti, akik félitek az Urat, áldjátok, Jákob fiai, magasztaljátok!
Félje õt Izrael minden törzse!
'''
"25" = ''':sup:`25` Hiszen õ nem szégyellte, nem vetette meg a szegény nyomorát, nem
rejtette el elõle arcát, meghallgatta, amikor hozzá kiáltott.
'''
"26" = ''':sup:`26` A tied dicséretem a nagy közösségben, azok elõtt, akik félnek
téged, beváltom fogadalmam.
'''
"27" = ''':sup:`27` A szegények esznek és jóllaknak. Dicsõítsék az Urat mind, akik
keresik: szívük élni fog mindörökké!
'''
"28" = ''':sup:`28` A föld határai errõl emlékeznek és az Úrhoz térnek mind. Leborul
elõtte a pogányok minden törzse,
'''
"29" = ''':sup:`29` hiszen az Úré a királyság, õ uralkodik a népeken.
'''
"30" = ''':sup:`30` Csak õelõtte borul le a földnek minden hatalmassága, elõtte
hajolnak meg mind, akik a porba visszatérnek, és lelkem neki fog élni.
'''
"31" = ''':sup:`31` Nemzetségem neki fog szolgálni. Az Úrról beszélnek majd az
eljövendõ nemzedéknek,
'''
"32" = ''':sup:`32` igazságosságát hirdetik a jövõ népének: õ vitte ezt végbe.
'''
