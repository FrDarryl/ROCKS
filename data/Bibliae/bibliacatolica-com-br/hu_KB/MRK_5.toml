[5]
"1" = ''':sup:`1` Átértek a tó túlsó partjára, a gadaraiak vidékére.
'''
"2" = ''':sup:`2` Amint kiszállt a bárkából, a sírok felõl egy tisztátalan lélektõl
megszállott ember jött szembe vele.
'''
"3" = ''':sup:`3` A sírboltokban lakott, és még lánccal sem tudták fogva tartani.
'''
"4" = ''':sup:`4` Már sokszor megbilincselték és láncra verték, de széttépte a
láncokat, összetörte a bilincseket. Senkinek sem sikerült megfékeznie.
'''
"5" = ''':sup:`5` Éjjel-nappal állandóan sírboltokban és a hegyekben tanyázott,
kiáltozott, és kövekkel ütötte-verte magát.
'''
"6" = ''':sup:`6` Amikor messzirõl meglátta Jézust, odafutott hozzá, a földre vetette
magát elõtte, és
'''
"7" = ''':sup:`7` hangosan kiabált: "Mi közöm hozzád, Jézus, a magasságbeli Istennek
Fia? Az Istenre kérlek, ne gyötörj!"
'''
"8" = ''':sup:`8` Mert ráparancsolt: "Menj ki, tisztátalan lélek, ebbõl az emberbõl!"
'''
"9" = ''':sup:`9` Meg is kérdezte: "Mi a neved?" "Légiónak hívnak - válaszolta -, mert
sokan vagyunk."
'''
"10" = ''':sup:`10` Egyúttal nagyon kérte, ne zavarja el õket errõl a vidékrõl.
'''
"11" = ''':sup:`11` Ott legelészett a hegyoldalon egy nagy sertéskonda.
'''
"12" = ''':sup:`12` "Küldj a sertésekbe - kérték -, hadd szálljuk meg azokat."
'''
"13" = ''':sup:`13` Megengedte nekik. Erre a tisztátalan lelkek kimentek (az emberbõl),
és megszállták a sertéseket. Erre a mintegy kétezer sertésbõl álló
konda a meredekrõl a tóba rohant, s vízbe fulladt.
'''
"14" = ''':sup:`14` A kanászok elfutottak, s elvitték a hírt a városba és a tanyákra.
Az emberek jöttek, hogy megnézzék, mi történt.
'''
"15" = ''':sup:`15` Jézushoz érve látták, hogy akit azelõtt egy légió tartott
megszállva, most ott ül felöltözve, eszének birtokában. Erre
megijedtek.
'''
"16" = ''':sup:`16` A szemtanúk elbeszélték nekik, mi történt a megszállottal és a
sertésekkel.
'''
"17" = ''':sup:`17` Arra kérték, hagyja el határukat.
'''
"18" = ''':sup:`18` Amikor beszállt a bárkába, az imént még megszállott kérte, hogy
vele mehessen.
'''
"19" = ''':sup:`19` Nem engedte meg neki. "Menj haza a tieidhez - mondta neki -, s
beszéld el, milyen nagy dolgot tett veled az Úr, hogyan könyörült meg
rajtad."
'''
"20" = ''':sup:`20` Az el is ment, és Dekapoliszban mindenütt híresztelte, hogy milyen
nagy dolgot tett vele Jézus. Mindenki csodálkozott.
'''
"21" = ''':sup:`21` Amikor Jézus a bárkával ismét átért a túlsó partra, a tó partján
nagy tömeg sereglett köré.
'''
"22" = ''':sup:`22` Ekkor jött egy Jairus nevû férfi, a zsinagóga elöljárója, s mihelyt
meglátta, lába elé borult,
'''
"23" = ''':sup:`23` és igen kérte: "Halálán van a lányom. Gyere el, tedd rá kezedet,
hogy meggyógyuljon és éljen."
'''
"24" = ''':sup:`24` El is ment vele. Nagy tömeg kísérte, ott tolongtak körülötte.
'''
"25" = ''':sup:`25` Volt ott egy asszony, aki már tizenkét éve vérfolyásban szenvedett,
'''
"26" = ''':sup:`26` és sokat kiállt az orvosoktól, mindenét rájuk költötte, de semmi
javulás nem mutatkozott, inkább romlott az állapota.
'''
"27" = ''':sup:`27` Hallott Jézusról, azért átfurakodott a tömegen, és hátulról
megérintette a ruháját.
'''
"28" = ''':sup:`28` Így gondolkodott magában: "Ha csak a ruháját érintem is,
meggyógyulok."
'''
"29" = ''':sup:`29` Rögtön meg is szûnt a vérfolyása, érezte testében, hogy
meggyógyult.
'''
"30" = ''':sup:`30` Jézus nyomban észrevette, hogy erõ ment ki belõle. A tömeghez
fordult: "Ki érintette meg a ruhámat?"
'''
"31" = ''':sup:`31` Tanítványai ezt válaszolták: "Látod, hogy tolong körülötted a
tömeg, mégis kérdezed: Ki érintett meg?"
'''
"32" = ''':sup:`32` De õ körülnézett, hogy lássa, ki volt az.
'''
"33" = ''':sup:`33` Az asszony félve, remegve - mert hisz tudta, hogy mi történt vele -
elõlépett, leborult elõtte, és õszintén bevallott mindent.
'''
"34" = ''':sup:`34` Õ megnyugtatta: "Leányom, hited meggyógyított. Menj békével, és
maradj egészséges!"
'''
"35" = ''':sup:`35` Még beszélt, amikor a zsinagóga elöljárójának házából jöttek és
közölték: "Meghalt a lányod. Minek fárasztanád tovább a Mestert?"
'''
"36" = ''':sup:`36` A hír hallatára Jézus így bátorította a zsinagóga elöljáróját: "Ne
félj, csak higgy!"
'''
"37" = ''':sup:`37` Péteren, Jakabon és Jánoson, Jakab testvérén kívül senkinek nem
engedte meg, hogy vele menjen.
'''
"38" = ''':sup:`38` Amikor odaértek az elöljáró házához, nagy sírást-rívást, sok
siratót, jajgatót találtak ott.
'''
"39" = ''':sup:`39` Bement, s így szólt hozzájuk: "Mit lármáztok itt, mit sírtok? A
kislány nem halt meg, csak alszik."
'''
"40" = ''':sup:`40` Erre kinevették. Õ azonban mindenkit kiküldött, maga mellé vette a
gyermek apját, anyját, s kísérõivel együtt bement abba a helyiségbe,
ahol a kislány feküdt.
'''
"41" = ''':sup:`41` Megfogta a kislány kezét, s így szólt hozzá: "Talita kum", ami
annyit jelent: "Kislány, parancsolom, kelj föl!"
'''
"42" = ''':sup:`42` A kislány fölkelt, és elkezdett járkálni. Tizenkét éves lehetett. A
nagy csodálkozástól azt se tudták, hová legyenek.
'''
"43" = ''':sup:`43` De õ szigorúan meghagyta nekik, hogy senki se tudjon a dologról,
aztán még figyelmeztette õket, hogy azonnal adjanak a kislánynak enni.
'''
"Notes" = '''
Notas de rodapé:
5:1-20 - A démonoktól megszállott gerasai ember gyógyulása Jézus
hatalmát mutatja a gonosz erői felett. Nemcsak megszabadítja az embert
a démoni elnyomástól, hanem felfedi isteni tekintélyét és együttérzését
az emberiség iránt (lásd még Lukács 8:26-39 és Kolossé 2:15).
5:21-24 - Jairus, a zsinagógavezető története feltárja azt a hitet,
amely Jézust keresi a csapások ellenére. Még a lánya közelgő halálával
is szembenézve Jairus hiszi, hogy Jézus meg tudja gyógyítani őt,
megmutatva, hogy a Krisztusba vetett hit a szellemi és testi gyógyulás
5:25-34 - A vérbetegségben szenvedő nő gyógyulása a kitartó hit
példája. Hite Jézus közvetlen beleegyezése nélkül is arra készteti őt,
hogy megérintse az Ő ruháját, ami meggyógyul. Jézus hangsúlyozza a
személyes hit és a Vele való bensőséges kapcsolat fontosságát a
helyreállításhoz (lásd még Lukács 8:43-48 és Jakab 5:15).
5:35-43 - Jézus feltámasztja Jairus lányát a halálból, bemutatva a
halál feletti hatalmát. Ez a csoda nemcsak Jézus gyógyító erejét tárja
fel, hanem élet és halál feletti hatalmát is, reményt adva azoknak,
'''
