[71]
"1" = ''':sup:`1` Uram, hozzád menekülök, ne hagyj soha szégyent vallanom!
'''
"2" = ''':sup:`2` Igazságodban ments meg, szabadíts meg! Fordítsd felém füled és siess
segítségemre!
'''
"3" = ''':sup:`3` Légy megmentõ sziklám, erõs váram! Valóban te vagy sziklám és váram.
'''
"4" = ''':sup:`4` Istenem, ments meg engem a gonoszok kezétõl, a bûnösök és
hatalmaskodók öklétõl!
'''
"5" = ''':sup:`5` Mert te vagy, Istenem, bizodalmam, Uram, te vagy reményem ifjúságom
óta.
'''
"6" = ''':sup:`6` Anyám méhétõl fogva veled tartottam, anyám ölétõl kezdve te voltál
osztályrészem, mindig tebenned bizakodtam.
'''
"7" = ''':sup:`7` Csodálat tárgya lettem sokak szemében, hisz hatalmas gyámolom te
vagy.
'''
"8" = ''':sup:`8` Szám tele volt dicséreteddel, egész nap tele dicsõítéseddel.
'''
"9" = ''':sup:`9` Öregkoromban se taszíts el magadtól, akkor se hagyj el, ha erõm
elfogy!
'''
"10" = ''':sup:`10` Ellenségeim úgyis megszólnak, szemmel tartanak, ellenem beszélnek.
'''
"11" = ''':sup:`11` Azt mondják: "Elhagyta az Úr, ûzzétek, fogjátok el, hisz senki
sincs már, aki pártját fogná!"
'''
"12" = ''':sup:`12` Istenem, ne maradj távol tõlem, Uram, siess segítségemre!
'''
"13" = ''':sup:`13` Valljanak szégyent, kik vesztemre törnek, és pusztuljanak el! Akik
bajt hoznak rám, azokat érje szégyen és gyalázat!
'''
"14" = ''':sup:`14` Én azonban mindig reménykedem, és mindennap gyarapítom dicséreted.
'''
"15" = ''':sup:`15` Szám hirdeti igazságosságodat, naphosszat segítségedet.
'''
"16" = ''':sup:`16` Eljövök az Úr erejében, és csak a te tetteidet dicsõítem.
'''
"17" = ''':sup:`17` Istenem, te tanítottál ifjúkorom óta, még ma is csodáidról
emlékezem.
'''
"18" = ''':sup:`18` De öregkoromra, aggságomban se hagyj el, Istenem! Hadd hirdessem e
nemzedéknek karodat, és minden utódomnak hatalmadat,
'''
"19" = ''':sup:`19` és igazságosságodat, Istenem, amely fölér az égig! Nagy dolgokat
vittél véghez; ki olyan, mint te, Istenem?
'''
"20" = ''':sup:`20` Sok kemény terhet raktál rám, de újra életet adsz, és kiemelsz a
földnek mélyébõl.
'''
"21" = ''':sup:`21` Állítsd helyre híremet és engedd, hogy újra megvigasztalódjam.
'''
"22" = ''':sup:`22` S hûségedet, Uram, zeneszóval magasztalom, Izrael Szentje, hárfán
játszom neked.
'''
"23" = ''':sup:`23` Ajkam örül, amikor neked énekelek, s lelkem ujjong, mert
megváltottad.
'''
"24" = ''':sup:`24` Naphosszat áldja nyelvem igazságosságodat, mert szégyen érte s
gyalázat azokat, akik vesztemet akarták!
'''
