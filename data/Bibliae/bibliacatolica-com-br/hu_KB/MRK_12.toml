[12]
"1" = ''':sup:`1` Ezután példabeszédekben kezdett szólni hozzájuk: "Egy ember szõlõt
ültetett, s körülvette sövénnyel, sajtót ásott benne s tornyot is
épített. Majd bérbe adta szõlõmûveseknek, és elment idegenbe.
'''
"2" = ''':sup:`2` Amikor eljött az ideje, elküldte a szõlõmûvesekhez szolgáját, hogy
szedje be a neki járó részt a szõlõ termésébõl.
'''
"3" = ''':sup:`3` Ezek elfogták, összeverték, és üres kézzel elzavarták.
'''
"4" = ''':sup:`4` Egy másik szolgát küldött hát oda hozzájuk, ennek betörték a fejét
és szidták-gyalázták.
'''
"5" = ''':sup:`5` Küldött egy harmadik szolgát is. Ezt megölték. S még több más
szolgát küldött, ezek közül némelyeket megvertek, másokat megöltek.
'''
"6" = ''':sup:`6` Már csak egyetlen fia maradt, akit nagyon szeretett. Utoljára õt
küldte el hozzájuk. Azt gondolta: Fiamat csak megbecsülik!
'''
"7" = ''':sup:`7` De a szõlõmunkások így biztatták egymást: Ez az örökös. Gyerünk,
öljük meg, és mienk lesz öröksége!
'''
"8" = ''':sup:`8` Nekiestek hát, megölték és kidobták a szõlõbõl.
'''
"9" = ''':sup:`9` Mit tesz majd a szõlõ ura? Eljön, megöli a szõlõmûveseket, és
másoknak adja ki a szõlõt.
'''
"10" = ''':sup:`10` Nem olvastátok az Írást: A kõ, melyet az építõk elvetettek,
szegletkõvé lett.
'''
"11" = ''':sup:`11` Az Úr tette azzá, s csodálatos a szemünkben?"
'''
"12" = ''':sup:`12` Erre el akarták fogni, de féltek a tömegtõl. Megértették ugyanis,
hogy róluk mondta a példabeszédet. Otthagyták, elmentek onnan.
'''
"13" = ''':sup:`13` A farizeusok és a Heródes-pártiak közül odaküldtek hozzá néhány
embert, hogy a szavaiba belekössenek.
'''
"14" = ''':sup:`14` Ezek odamentek hozzá és megkérdezték: "Mester, tudjuk, hogy igazat
mondasz, és nem veszed tekintetbe az emberek személyét, hanem az
igazsághoz híven tanítod az Isten útját. Szabad adót fizetni a
császárnak, vagy nem? Fizessünk, vagy ne fizessünk?"
'''
"15" = ''':sup:`15` De õ tisztában volt képmutatásukkal, és így szólt: "Miért
kísértetek engem? Hozzatok ide egy dénárt, hadd lássam!"
'''
"16" = ''':sup:`16` Mikor odavitték, megkérdezte tõlük: "Kinek a képe ez, és kinek a
felirata?" "A császáré" - felelték.
'''
"17" = ''':sup:`17` Jézus folytatta: "Adjátok hát meg a császárnak, ami a császáré, és
Istennek, ami az Istené!" Azok igen elcsodálkoztak rajta.
'''
"18" = ''':sup:`18` Ezután a szadduceusok mentek hozzá, akik azt állítják, hogy nincs
feltámadás, s ezt a kérdést tették fel neki:
'''
"19" = ''':sup:`19` "Mester! Mózes megírta nekünk, hogy ha valakinek a testvére meghal,
és asszonyt hagy hátra, gyermeket azonban nem, akkor a testvér vegye el
az özvegyet, és támasszon utódot testvérének.
'''
"20" = ''':sup:`20` Volt hét fiútestvér. Az elsõ megnõsült, aztán meghalt utód nélkül.
'''
"21" = ''':sup:`21` Feleségét elvette a második is, de az is meghalt anélkül, hogy
gyermeke lett volna. Hasonlóképpen a harmadik is,
'''
"22" = ''':sup:`22` sõt mind a hét, de egy sem hagyott hátra gyermeket. Végül az
asszony is meghalt.
'''
"23" = ''':sup:`23` A feltámadáskor, ha ugyan feltámadnak, melyiküké lesz az asszony?
Hiszen mind a hétnek a felesége volt?"
'''
"24" = ''':sup:`24` Jézus így felelt: "Nem azért tévedtek, mert nem ismeritek az
Írásokat, sem az Isten hatalmát?
'''
"25" = ''':sup:`25` Hiszen, amikor feltámadnak, nem nõsülnek és férjhez sem mennek,
hanem olyanok lesznek, mint az angyalok az égben.
'''
"26" = ''':sup:`26` Nem olvastátok Mózes könyvében a csipkebokorról szóló részben, mit
mondott Isten a halottak feltámadásáról? Én, Ábrahám Istene, Izsák
Istene és Jákob Istene vagyok!
'''
"27" = ''':sup:`27` Tehát nem a halottak Istene, hanem az élõké. Így nagy tévedésben
vagytok."
'''
"28" = ''':sup:`28` Egy írástudó is hallgatta a vitát. Amikor látta, milyen találóan
megfelelt nekik, megkérdezte tõle: "Melyik az elsõ a parancsok közül?"
'''
"29" = ''':sup:`29` Jézus így válaszolt: "Ez az elsõ: Halld, Izrael: Az Úr, a mi
Istenünk az egyetlen Úr.
'''
"30" = ''':sup:`30` Szeresd Uradat, Istenedet teljes szívedbõl, teljes lelkedbõl,
teljes elmédbõl és minden erõdbõl!
'''
"31" = ''':sup:`31` A második így szól: Szeresd felebarátodat, mint saját magadat!
Ezeknél nincs nagyobb parancs."
'''
"32" = ''':sup:`32` Az írástudó helyeselte: "Valóban jól mondtad, Mester, hogy Õ az
egyetlen (Isten), és hogy rajta kívül nincs más.
'''
"33" = ''':sup:`33` Meg hogy Õt teljes szívünkbõl, teljes elménkbõl és teljes erõnkbõl
szeretni, felebarátunkat pedig úgy szeretni, mint saját magunkat,
többet ér minden égõ- vagy bármi más áldozatnál."
'''
"34" = ''':sup:`34` Jézus az okos beszéd hallatára megdicsérte: "Nem jársz messze az
Isten országától" - mondta neki. Több kérdést már nem mertek neki
föltenni.
'''
"35" = ''':sup:`35` Hanem amikor a templomban tanított, Jézus tette fel a kérdést:
"Hogy mondhatják az írástudók azt, hogy a Krisztus Dávid fia?
'''
"36" = ''':sup:`36` Maga Dávid a Szentlélek erejébõl ezt mondja: Azt mondta az Úr az én
Uramnak: Ülj a jobbomra, s ellenségeidet lábad alá teszem zsámolyul.
'''
"37" = ''':sup:`37` Ha maga Dávid Urának mondja, hogy lehet akkor a fia?" A nagy
népsokaság szívesen hallgatta.
'''
"38" = ''':sup:`38` Tanítás közben ezt a figyelmeztetést adta: "Óvakodjatok az
írástudóktól! Szeretnek hosszú köntösben járni, és szeretik, ha
nyilvános tereken köszöntik õket.
'''
"39" = ''':sup:`39` Szívesen elfoglalják a zsinagógában és a lakomákon a fõhelyeket.
'''
"40" = ''':sup:`40` Felélik az özvegyek házát, közben színleg nagyokat imádkoznak:
annál szigorúbb ítélet vár rájuk."
'''
"41" = ''':sup:`41` Ezután leült szemben a kincstárral és figyelte, hogy dob a nép
pénzt a perselybe. Sok gazdag sokat dobott be.
'''
"42" = ''':sup:`42` De aztán jött egy szegény özvegy, s csak két fillért dobott be.
'''
"43" = ''':sup:`43` Erre odahívta tanítványait, s így szólt hozzájuk: "Bizony mondom
nektek, ez a szegény özvegy többet adott mindenkinél, aki csak dobott a
perselybe.
'''
"44" = ''':sup:`44` Mert õk a feleslegükbõl adakoztak, ez pedig mindent odaadott, ami
csak szegénységétõl telt, egész megélhetését."
'''
"Notes" = '''
Notas de rodapé:
12:1-12 - Az elutasított szőlősgazdák példázata feltárja, hogy a
vallási vezetők elutasítják Isten Fiát és a rájuk váró ítéletet. Jézus
sarokkőként áll, és akik elutasítják Őt, elítéléssel kell szembenézniük
(lásd még Máté 21:33-46 és Zsolt 118:22-23).
12:13-17 - Jézus az adók kérdésére a császárnak a polgári és lelki
kötelességek szétválasztásáról tanítva válaszol. Kijelenti, hogy a
császárnak kell megadnunk, ami a császáré, de Istennek azt, ami Istené,
hangsúlyozva annak fontosságát, hogy engedelmeskedjünk mind a földi,
13:1-7).
12:18-27 - A feltámadásról szóló beszélgetés feltárja Isten hatalmát az
élet és a halál felett. Jézus azt tanítja, hogy a feltámadáskor nem
lesz házasság, mert olyanok leszünk, mint az angyalok. Kijavítja a
szadduceusok túlvilágról alkotott téves nézetét is (lásd még Máté
22:23-33 és Lukács 20:27-38).
12:28-34 - A legnagyobb parancsolat az, hogy szeresd Istent teljes
szívedből, lelkedből, elmédből és erődből, és szeresd felebarátodat,
mint önmagadat. Ez a két parancsolat összefoglalja a törvényt és a
prófétákat, kiemelve a szeretet központi helyét keresztény életünkben
(lásd még Máté 22:34-40 és 1János 4:7-12).
12:41-44 - A szegény özvegy felajánlja mindazt, amije volt, példázva az
igazi nagylelkűséget. Jézus hangsúlyozza, hogy az ő felajánlása, bár
csekély, értékesebb volt, mint a gazdagok nagy felajánlásai, mert
szívéből, tartalék nélkül adta (lásd még Lukács 21:1-4 és 2Korinthus
9:7).
'''
