[6]
"1" = ''':sup:`1` Jób ekkor válaszolt és így szólt:
'''
"2" = ''':sup:`2` Ha mérlegre tudnám tenni bánatomat, és minden bajomat megmérhetném,
'''
"3" = ''':sup:`3` tenger homokjánál nehezebbet nyomna. Azért vétettem el szavaimat.
'''
"4" = ''':sup:`4` Belém fúródtak a Mindenható nyilai, lázt hozó mérgüket felitta a
lelkem. Rémségei ellenem csatasorba álltak.
'''
"5" = ''':sup:`5` Ordít a vadszamár a kövér mezõben, takarmánya elõtt bõg talán a
bika?
'''
"6" = ''':sup:`6` Lehet-e só nélkül enni, mi ízetlen, tojásfehérjének jó talán az íze?
'''
"7" = ''':sup:`7` Irtózom még hozzányúlni is, betegségemben mégis ez az eledelem.
'''
"8" = ''':sup:`8` Ó, ha teljesülhetne kívánságom, és Isten megadná, amit úgy
szeretnék!
'''
"9" = ''':sup:`9` Jó volna, ha Isten összezúzna, fölemelné kezét és megölne.
'''
"10" = ''':sup:`10` Nekem még akkor is vigaszomra volna, fájdalmam közepette is nagyot
ugranék, hogy nem tagadtam meg a Szentnek a szavát.
'''
"11" = ''':sup:`11` De hol vegyek erõt végsõ kitartáshoz? Mikor jön a vég, hogy
türelmesen várjam?
'''
"12" = ''':sup:`12` Erõs vagyok tán, olyan mint a szikla, talán kemény ércbõl jött
létre a testem?
'''
"13" = ''':sup:`13` Számomra nincs többé semmi segítség, menekülésemnek minden útja
zárva?
'''
"14" = ''':sup:`14` Aki embertársával nem érez együtt, az az Úr félelmével is szakít.
'''
"15" = ''':sup:`15` Testvéreim megcsaltak, mint a patak, úgy, mint a hûtlen patakoknak
medre:
'''
"16" = ''':sup:`16` mikor a jég zajlik, zavarosssá válnak, olvadó hó leve felduzzasztja
õket;
'''
"17" = ''':sup:`17` a hõség idején aztán kiszáradnak, a nagy forróságban üres lesz a
medrük.
'''
"18" = ''':sup:`18` Letérnek az útról (értük) a karavánok, bolyongnak a pusztán, s ott
lelik végüket.
'''
"19" = ''':sup:`19` Tema karavánja mind utána kutat, bennük bizakodnak Sába kalmárai.
'''
"20" = ''':sup:`20` Reményük azonban csalódássá válik, mikor odaérnek, látják,
becsapódtak.
'''
"21" = ''':sup:`21` Ilyenek lettetek számomra most ti is: Látva nagy bajomat, féltek
tõlem.
'''
"22" = ''':sup:`22` Kértem-e tõletek: "Adjatok valamit, osszátok meg velem vagyonotok,
'''
"23" = ''':sup:`23` szabadítsatok ki az ellenség kezébõl, váltsatok ki a zsarnok
hatalmából!"?
'''
"24" = ''':sup:`24` Okosítsatok fel, akkor majd hallgatok. Adjátok tudtomra, hogy miben
hibáztam.
'''
"25" = ''':sup:`25` Õszinte beszédem kigúnyoljátok. Vajon mit bizonyít ócsárlástok?
'''
"26" = ''':sup:`26` Csak korholásra gondoltok ki szavakat? A kétségbeesettnek szava
olyan, mint a szél?
'''
"27" = ''':sup:`27` Még az árvára is sorsot vetnétek, a barátotokat is elárvereznétek.
'''
"28" = ''':sup:`28` Legyetek szívesek, forduljatok felém! Szemtõl szemben biztos nem
hazudom.
'''
"29" = ''':sup:`29` Forduljatok felém, de hamisság nélkül! Forduljatok felém: igazam
most is áll!
'''
"30" = ''':sup:`30` Hazudik tán nyelvem? S az ínyem nem érezné-e a bûnt?
'''
