[95]
"1" = ''':sup:`1` Gyertek, zengjünk dalt az Úrnak, ujjongjatok üdvünk sziklája elõtt!
'''
"2" = ''':sup:`2` Dicsõítõ énekkel lépjetek színe elé, magasztaljátok hangosan,
zsoltárt énekelve!
'''
"3" = ''':sup:`3` Mert nagy Isten az Úr, fölséges király minden isten fölött.
'''
"4" = ''':sup:`4` Kezében vannak a föld mélységei, és övéi a hegyek csúcsai.
'''
"5" = ''':sup:`5` Övé a tenger, õ alkotta, övé a föld, keze teremtette.
'''
"6" = ''':sup:`6` Gyertek, boruljatok le és imádjátok, hajtsatok térdet az Úr elõtt,
aki teremtett minket!
'''
"7" = ''':sup:`7` Mert õ a mi Istenünk, mi pedig legelõjének népe, s kezére bízott
nyáj vagyunk.
'''
"8" = ''':sup:`8` Bárcsak meghallanátok ma a szavát: "Ne keményítsétek meg a
szíveteket, mint egykor Meribánál, mint a pusztában Massza napján!
'''
"9" = ''':sup:`9` Atyáitok ott megkísértettek, bizonyítékot követeltek, jóllehet
látták tetteimet.
'''
"10" = ''':sup:`10` Negyven évig viszolyogtam e nemzedéktõl. Így szóltam: Tévelygõ
szívû nép ez, nem ismeri útjaimat.
'''
"11" = ''':sup:`11` Ezért esküdtem meg haragomban: Nem mennek be nyugalmam
(országába)!"
'''
