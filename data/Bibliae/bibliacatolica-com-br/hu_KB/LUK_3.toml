'''
"27" = ''':sup:`27` az Jochanané, ez Rezáé, ez Zerubbábelé, ez Sealtielé, ez Nerié,
'''
"28" = ''':sup:`28` ez Melkié, ez Addié, ez Kozámé, ez Elmadamé, ez Eré,
'''
"29" = ''':sup:`29` ez Jézusé, ez Eliezeré, ez Jorimé, ez Mattaté, ez Lévié,
'''
"30" = ''':sup:`30` ez Simeoné, ez Júdáé, ez Józsefé, ez Jonámé, ez Eljakimé,
'''
"31" = ''':sup:`31` ez Meleáé, ez Mennáé, ez Mattatáé, ez Nátámé, ez Dávidé,
'''
"32" = ''':sup:`32` ez Izaié, ez Obedé, ez Boászé, ez Szalmozé, ez Nachsoné,
'''
"33" = ''':sup:`33` ez Aminadabé, ez Adminé, ez Arnié, ez Heszromé, ez Perecé, ez
Júdáé,
'''
"34" = ''':sup:`34` ez Jákobé, ez Izsáké, ez Ábrahámé, ez Táréé, ez Náchoré,
'''
"35" = ''':sup:`35` ez Szeruché, ez Regué, ez Pelegé, ez Héberé, ez Selaké,
'''
"36" = ''':sup:`36` ez Kenáné, ez Arpachsádé, ez Szemé, ez Noéé, ez Lámeché,
'''
"37" = ''':sup:`37` ez Metuselaché, ez Hénoché, ez Járedé, ez Mahalalelé, ez Kenané,
'''
"38" = ''':sup:`38` ez Enosé, ez Szeté, ez Ádámé, ez az Istené.
'''
