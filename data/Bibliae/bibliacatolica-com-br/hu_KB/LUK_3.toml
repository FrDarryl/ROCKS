[3]
"1" = ''':sup:`1` Tiberius császár uralkodásának 15. esztendejében, amikor Poncius
Pilátus volt Júdea helytartója, s Galileának Heródes volt a negyedes
fejedelme, testvére, Fülöp meg Itureának és Trachonitisz tartományának,
Lizániás pedig Abilinának volt a negyedes fejedelme,
'''
"2" = ''':sup:`2` Annás és Kaifás fõpapok idején az Úr szózatot intézett Jánoshoz,
Zakariás fiához a pusztában.
'''
"3" = ''':sup:`3` S õ bejárta a Jordán egész környékét, hirdette a bûnbánat
keresztségét a bûnök bocsánatára,
'''
"4" = ''':sup:`4` ahogy meg van írva Izajás próféta beszédeinek könyvében: "A pusztába
kiáltónak a szava: Készítsétek az Úr útját, egyengessétek ösvényeit!
'''
"5" = ''':sup:`5` A völgyeket töltsétek fel, a hegyeket, halmokat hordjátok el, ami
görbe, legyen egyenessé, a göröngyös változzék sima úttá,
'''
"6" = ''':sup:`6` és minden test meglátja az Isten üdvösségét."
'''
"7" = ''':sup:`7` Ezért így beszélt a néphez, amely kiment hozzá, hogy
megkeresztelkedjen: "Viperák fajzata! Ki tanított arra titeket, hogy
fussatok az eljövendõ harag elõl?
'''
"8" = ''':sup:`8` Teremjétek a bûnbánat méltó gyümölcsét! És ne mondogassátok
magatokban: Ábrahám a mi atyánk! - Mert mondom nektek, van hatalma az
Istennek, hogy ezekbõl a kövekbõl fiakat támasszon Ábrahámnak.
'''
"9" = ''':sup:`9` A fejsze már a fák gyökerén van. Minden fát, amely nem terem jó
gyümölcsöt, kivágnak és tûzre vetnek."
'''
"10" = ''':sup:`10` Ekkor megkérdezte a tömeg: "Mit tegyünk hát?"
'''
"11" = ''':sup:`11` "Akinek két ruhája van - válaszolta -, az egyiket adja oda annak,
akinek egy sincs. S akinek van mit ennie, ugyanígy tegyen".
'''
"12" = ''':sup:`12` Jöttek a vámosok is, hogy megkeresztelje õket,
'''
"13" = ''':sup:`13` s így szóltak hozzá: "Mester, mit tegyünk?" Ezt felelte nekik: "Ne
szedjetek be többet, mint amennyi meg van szabva."
'''
"14" = ''':sup:`14` Megkérdezték a katonák is: "Hát mi mit tegyünk?" Nekik így felelt:
"Ne zsaroljatok, ne bántsatok senkit, hanem elégedjetek meg
zsoldotokkal."
'''
"15" = ''':sup:`15` A nép feszülten várakozott. Mindnyájan azon töprengtek magukban,
vajon nem János-e a Krisztus.
'''
"16" = ''':sup:`16` Ezért János így szólt hozzájuk: "Én csak vízzel keresztellek
benneteket. De jön nálam erõsebb, akinek saruszíját sem vagyok méltó
megoldani. Õ majd Szentlélekben és tûzben fog benneteket
megkeresztelni.
'''
"17" = ''':sup:`17` Szórólapátja már a kezében, hogy rendet teremtsen szérûjén, a búzát
csûrébe gyûjtse, a pelyvát meg olthatatlan tûzzel elégesse."
'''
"18" = ''':sup:`18` És még sok mással is buzdította a népet, így hirdette nekik az
örömhírt.
'''
"19" = ''':sup:`19` Heródes negyedes fejedelmet is megrótta testvérének felesége,
Heródiás miatt, és a többi gonosztettéért, amit Heródes elkövetett;
'''
"20" = ''':sup:`20` amiket az megtetézett még azzal is, hogy börtönbe vetette Jánost.
'''
"21" = ''':sup:`21` Ekkor történt, hogy amikor már az egész nép megkeresztelkedett és
Jézus is fölvette a keresztséget, és amikor imádkozott, megnyílt az ég,
'''
"22" = ''':sup:`22` és a Szentlélek galamb alakjában leszállt rá. Szózat is hallatszott
az égbõl: "Te vagy az én szeretett Fiam, benned telik kedvem."
'''
"23" = ''':sup:`23` Föllépésekor Jézus mintegy harmincéves volt. Azt tartották róla,
hogy Józsefnek a fia, aki Éli fia volt,
'''
