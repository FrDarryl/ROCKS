"1" = ''':sup:`1` Achábnak hetven fia volt Szamariában. Ezért Jehu írt egy levelet és
elküldte Szamariába, a város parancsnokának, a vénekhez és Acháb fiai
nevelõinek. Így hangzott:
'''
"2" = ''':sup:`2` "Nos, ha kézhez veszitek ezt a levelet, ti, akiknek a kezetekben
vannak uratok fiai, a szekerek, a lovak, a megerõsített városok és
fegyverek,
'''
"3" = ''':sup:`3` válasszátok ki uratok fiai közül, aki a legjobb és legderekabb,
ültessétek atyja trónjára és harcoljatok uratok házáért!"
'''
"4" = ''':sup:`4` Erre nagy félelem kerítette õket hatalmába. Így beszéltek:
"Nézzétek, a két király nem volt képes neki ellenállni, hát akkor mi
hogy állhatnánk neki ellen?"
'''
"5" = ''':sup:`5` És az udvarmester, a városparancsnok, a vének és a nevelõk elküldtek
Jehuhoz és ezt üzenték: "A szolgáid vagyunk. Megteszünk mindent, amit
parancsolsz. Nem teszünk meg királynak senkit. Tedd, amit jónak látsz!"
'''
"6" = ''':sup:`6` Erre egy második levelet is írt nekik. Így hangzott: "Ha velem
tartotok és hallgattok a szavamra, vegyétek fejüket a férfiaknak,
uratok fiainak, s holnap ebben az idõben hozzátok nekem ide,
Jiszreelbe!" A király fiai - hetvenen - a város elõkelõinél voltak,
akik nevelték õket.
'''
"7" = ''':sup:`7` Amikor megkapták a levelet, megragadták a király fiait, levágták
mind a hetvenet, a fejüket kosarakba rakták és elküldték Jiszreelbe.
'''
"8" = ''':sup:`8` Amikor a hírvivõ odaért és jelentette: "Elhozták a király fiainak a
fejét", megparancsolta: "Rakjátok holnapig két halomba a kapu elé!"
'''
"9" = ''':sup:`9` Másnap kiment, odaállt és így beszélt a néphez: "Ti ártatlanok
vagytok. Nézzétek, összeesküvést szõttem uram ellen és megöltem. De ki
gyilkolta meg ezeket itt mind?
'''
"10" = ''':sup:`10` Tudjátok hát meg, semmi nem hiúsult meg az Úr szavaiból, amelyeket
Acháb házára mondott. Az Úr végbevitte, amit szolgája, Illés által
elõre megmondott."
'''
"11" = ''':sup:`11` Azután Jehu mind kiirtotta, akik csak Acháb házából valók voltak
Jiszreelben, mind a nagyjaikat, rokonaikat és papjaikat; nem hagyott
meg közülük egyetlen egyet sem.
'''
"12" = ''':sup:`12` Akkor elindult, és elment Szamariába. Amikor útközben a pásztorok
Bet-Ekedjébe ért, találkozott Júda királyának, Achaszjának a
testvéreivel.
'''
"13" = ''':sup:`13` Megkérdezte tõlük: "Kik vagytok?" "Achaszja testvérei vagyunk! -
felelték -, s a király fiait meg a királyné fiait megyünk
meglátogatni."
'''
"14" = ''':sup:`14` Erre megparancsolta: "Fogjátok el õket élve!" S élve fogták el
õket, aztán a Bet-Eked ciszternájánál lemészárolta õket; szám szerint
negyvenketten voltak, s nem maradt közülük egy sem élve.
'''
"15" = ''':sup:`15` Amikor onnét továbbment, találkozott Rechab fiával, Jonadábbal -
épp szembe jött vele. Köszöntötte és megkérdezte tõle: "A te szíved is
olyan õszinte az enyémhez, mint az én szívem a tiédhez?" Jonadáb azt
felelte: "Igen!" "Ha igen, akkor nyújtsd ide a kezed!" Jonadáb kezet
nyújtott neki,
'''
"16" = ''':sup:`16` s Jehu fölvette a kocsijába, aztán azt mondta neki: "Gyere velem, s
majd gyönyörködhetsz az Úr iránti buzgalmamban."
'''
"17" = ''':sup:`17` Amikor Szamariába értek, mind lemészároltatta, aki Szamariában
Acháb (házából) még hátra volt, míg teljesen ki nem irtotta õket, az Úr
Illéshez intézett szava szerint.
'''
"18" = ''':sup:`18` Akkor Jehu összegyûjtötte az egész népet és így szólt: "Acháb
kevéssé imádta Baalt, Jehu majd jobban imádja.
'''
"19" = ''':sup:`19` Rajta, hívjátok ide Baal összes prófétáját és a papjait is mind!
Egy se hiányozzék! Mert nagy áldozati ünnepet rendezek Baalnak. Nem
marad életben senki, aki hiányzik." Jehu álnok módon járt el, csak hogy
kipusztítsa Baal híveit.
'''
"20" = ''':sup:`20` Jehu megparancsolta: "Rendezzetek ünnepi összejövetelt Baal
tiszteletére!" Ki is hirdették.
'''
"21" = ''':sup:`21` Akkor Jehu hírvivõket küldött szerte egész Izraelba. Baal hívei
mind elmentek, nem akadt egy sem, aki meg ne jelent volna. Bementek
Baal templomába, úgyhogy Baal temploma zsúfolásig megtelt az egyik
végétõl a másikig.
'''
"22" = ''':sup:`22` Erre megparancsolta a ruhafélék õrének: "Adjatok palástot Baal
minden hívére!" S kiosztották nekik a palástokat.
'''
"23" = ''':sup:`23` Aztán Jehu bement Jonadabbal, Rechab fiával Baal templomába, és így
szólt Baal híveihez: "Nézzetek jól körül, ne akadjon köztetek az Úrnak
egyetlen tisztelõje sem, hanem csak Baal hívei legyenek jelen."
'''
"24" = ''':sup:`24` Ezzel odalépett, hogy a véres és az égõáldozatot bemutassa. Jehu
kívülre odarendelt nyolcvan férfit és megparancsolta: "Aki azok közül
az emberek közül, akiket a kezetekbe adok, egyetlen egyet is elenged
menekülni, életével fizet életéért."
'''
"25" = ''':sup:`25` Amikor az égõáldozat bemutatásával elkészült, Jehu megparancsolta a
testõröknek meg a fegyverhordozóknak: "Menjetek, kaszaboljátok le õket,
ne menekülhessen el senki!" Erre a testõrök és fegyverhordozók
bementek, és éles kardjukkal mind lekaszabolták õket, Baal templomának
egészen a szentélyéig elõrehatoltak.
'''
"26" = ''':sup:`26` Kihordták Baal templomából az oszlopokat és elégették õket.
'''
"27" = ''':sup:`27` Lerombolták Baal oltárát, és Baal templomát is lerombolták, és
szennyvízgyûjtõ csatornát csináltak belõle - mindmáig ott van.
'''
"28" = ''':sup:`28` Így Jehu kiirtotta Baalt Izraelbõl,
'''
"29" = ''':sup:`29` hanem Nebat fiának Jerobeámnak bûneivel, amelyekbe az Izraelt is
belevitte, tudniillik a bételi aranyborjakkal meg Dánnal nem hagyott
fel.
'''
"30" = ''':sup:`30` De azért az Úr így szólt Jehuhoz: "Mivel lelkesen végbevitted, ami
helyénvaló a szememben, és egészen az én kívánságom szerint bántál
Acháb házával, utódaid a negyedik nemzedékig Izrael trónján maradnak."
'''
"31" = ''':sup:`31` Mégis, Jehu nem ügyelt rá, hogy egész szívvel az Úrnak, Izrael
Istenének törvénye szerint éljen. Nem hagyott fel azokkal a bûnökkel,
amelyekbe Jerobeám belevitte Izraelt.
'''
"32" = ''':sup:`32` Abban az idõben kezdte el az Úr Izraelt kisebbé tenni. Hazael
legyõzte Izrael egész területét,
'''
"33" = ''':sup:`33` mely a Jordántól keletre van, Gileád egész területét, Gád, Ruben és
Manassze földjét, az Arnon folyónál fekvõ Aroertõl Giledáig, valamint
Básánig.
'''
"34" = ''':sup:`34` Jehu történetének többi részét, amiket végbevitt, s a gyõzelmeit
mind följegyezték Izrael királyai történetének könyvében.
'''
"35" = ''':sup:`35` Akkor Jehu megtért atyáihoz; Szamariában temették el. Fia, Joachasz
lett helyette a király.
'''
"36" = ''':sup:`36` Az az idõ, amíg Jehu Izrael fölött uralkodott, Szamariában
huszonkét esztendõt tett ki.
'''
"Notes" = '''
Notas de rodapé:
10:1-3 - Jehu ír Jezréel vezetőinek, és felszólítja őket, hogy védjék
meg Akháb dinasztiáját. Válaszuk egyrészt félelmet, másrészt Jehu
hatalmának elismerését mutatja, felfedi, hogyan nyilvánul meg az isteni
Példabeszédek 21:30).
10:6-11 - Akháb hetven fiát megölik, beteljesítve Isten ítéletét a
házán. Akháb dinasztiájának ez a megtisztítása Izrael megtisztulását
jelképezi a bálványimádástól és a romlástól (lásd még 1Királyok 21:29
és 2Királyok 9:8).
10:15-17 - Jehu megtalálja Jónádábot, és felkéri őt, hogy csatlakozzon
hozzá küldetésében, hogy lerombolja Akháb házát. Ez tükrözi az igaz
emberek szövetségét annak érdekében, hogy megvalósítsák Isten igazságos
10:18-27 - Jehu elpusztítja Baál imádóit, kiirtja a papokat és
lerombolja Baal templomát. Ez az Úr imádásának részleges
helyreállítását jelzi Izraelben, bár Jéhu nem távolította el Jeroboám
10:30-31 - Isten hosszú dinasztiát ígér Jéhunak, mert részlegesen
engedelmeskedik Akháb házának elpusztításában, de Jéhu nem jár teljesen
Isten útjain. Ez rávilágít a teljes engedelmesség szükségességére, hogy
megtapasztalhassuk Isten teljes áldását (lásd még 1Sámuel 15:22 és
2Királyok 13:1-3).
'''
