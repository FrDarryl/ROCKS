'''
"2" = ''':sup:`2` Ezért az Úr nagyon megharagudott atyáitokra,
'''
"3" = ''':sup:`3` Így beszélj hozzájuk: Ezt mondja a Seregek Ura: Térjetek vissza
hozzám, és én is visszatérek hozzátok - mondja a Seregek Ura.
'''
"4" = ''':sup:`4` Ne legyetek olyanok, mint atyáitok, akikhez így beszéltek a régi
próféták: "Ezt mondja a Seregek Ura: Forduljatok el gonosz utaitoktól,
és gonosz tetteitektõl!", de nem hallgattak meg, és nem ügyeltek rám -
mondja az Úr.
'''
"5" = ''':sup:`5` És hol vannak atyáitok? És a próféták tán örökké élnek?
'''
"6" = ''':sup:`6` De szavaim és parancsaim, amelyeket szolgáimra, a prófétákra bíztam,
ugye eljutottak atyáitokhoz? úgyhogy megszégyenültek, és azt mondták: A
Seregek Ura úgy bánt velünk, amint elhatározta: útjaink és tetteink
szerint.
'''
"8" = ''':sup:`8` Az éj folyamán látomásom volt. Egy ember állt a mirtuszfák között a
völgyben; mögötte sárga, vörössárga, fekete és fehér lovak voltak.
mondta: "Mindjárt megmutatom neked, hogy mik ezek."]
'''
"10" = ''':sup:`10` Az ember, aki a mirtuszfák között állt, ezt válaszolta: "Ezek azok,
akiket az Úr küldött, hogy járják be a földet."
'''
"11" = ''':sup:`11` Ekkor a lovak azt mondták az Úr angyalának, aki a mirtuszfák között
állt: "Bejártuk a földet. Az egész földön béke van és nyugalom."
'''
"12" = ''':sup:`12` Erre az Úr angyala így válaszolt: "Seregek Ura! Meddig vársz még,
hogy megkönyörülj Jeruzsálemen és Júda városain, amelyekkel hetven éve
érezteted haragodat?"
'''
"13" = ''':sup:`13` Az Úr kedves, vigasztaló szavakkal válaszolt az angyalnak, aki
hozzám beszélt.
'''
"14" = ''':sup:`14` Ezután így szólt az angyal, aki hozzám beszélt: "Hirdesd: Ezt
mondja a Seregek Ura: Féltékeny szeretettel szeretem Jeruzsálemet és
Siont,
'''
"15" = ''':sup:`15` és nagyon haragszom a gõgös népekre. Én ugyanis csak egy kicsit
haragudtam, õk azonban túllépték a mértéket.
'''
"16" = ''':sup:`16` Azért ezt mondja az Úr: Újra irgalommal fordulok Jeruzsálemhez.
Újjá fog épülni ott a házam - mondja a Seregek Ura -, és a mérõzsinór
kifeszül Jeruzsálem felett.
'''
"17" = ''':sup:`17` Hirdesd továbbá: Ezt mondja a Seregek Ura: Városaim bõvelkedni
fognak a javakban. Az Úr megkönyörül Sionon, és ismét kiválasztja
Jeruzsálemet."
'''
