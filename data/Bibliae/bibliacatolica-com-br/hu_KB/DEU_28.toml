[28]
"1" = ''':sup:`1` Ha hûségesen hallgatsz az Úr, a te Istened szavára és
lelkiismeretesen szem elõtt tartod minden parancsát, amelyet ma adok
neked, az Úr, a te Istened a föld népei fölé emel;
'''
"2" = ''':sup:`2` mind rád szállnak és teljesednek a következõ áldások, ha hallgatsz
az Úr, a te Istened szavára.
'''
"3" = ''':sup:`3` Áldott leszel a városban és áldott a határban.
'''
"4" = ''':sup:`4` Áldott lesz méhed gyümölcse, földed termése, jószágod ivadéka,
teheneid ellése és juhaid szaporulata.
'''
"5" = ''':sup:`5` Áldott lesz puttonyod és dagasztóteknõd.
'''
"6" = ''':sup:`6` Áldott leszel, ha jössz és áldott leszel, ha mész.
'''
"7" = ''':sup:`7` Az Úr legyõzi ellenségeidet elõtted, akik fölkelnek ellened. Egy
úton fölvonulnak ellened, s hét úton menekülnek elõled.
'''
"8" = ''':sup:`8` Az Úr parancsol az áldásnak, (hogy legyen) veled mûveidben, s kezed
minden munkájában, és megáld téged azon a földön, amelyet az Úr, a te
Istened ad neked.
'''
"9" = ''':sup:`9` Az Úr, amint megesküdött rá, szent népévé tesz, ha szem elõtt tartod
az Úr, a te Istened parancsait és az õ útjain jársz.
'''
"10" = ''':sup:`10` A föld népei mind látják majd, hogy te az Úr nevét viseled és félni
fognak tõled.
'''
"11" = ''':sup:`11` Az Úr pedig bõséget ad minden jóban, méhed gyümölcsében, jószágod
ivadékában és földed termésében, azon a földön, amelyet az Úr esküvel
ígért atyáidnak.
'''
"12" = ''':sup:`12` Az Úr feltárja elõtted bõséges kincstárát, az eget, s a megfelelõ
idõben esõt ad földednek, s úgy megáldja kezed minden munkáját, hogy
sok népnek adhatsz kölcsönt, magadnak azonban nem kell kölcsönt kérned.
'''
"13" = ''':sup:`13` Az Úr fejjé tesz, nem farokká; csak felül leszel, sohase alul, ha
az Úr, a te Istened parancsainak, amelyeket ma adok neked, hogy
megtartsd õket, engedelmeskedsz,
'''
"14" = ''':sup:`14` s attól, amit ma parancsolok neked, nem térsz el se jobbra, se
balra, más isteneket követve és szolgálva.
'''
"15" = ''':sup:`15` Ha nem hallgatsz az Úr, a te Istened szavára lelkiismeretesen szem
elõtt tartva parancsait és törvényeit, amelyeket ma adok neked, akkor
utolérnek s teljesednek rajtad mindezek az átkok:
'''
"16" = ''':sup:`16` Átkozott leszel a városban és átkozott a határban.
'''
"17" = ''':sup:`17` Átkozott lesz puttonyod és dagasztóteknõd.
'''
"18" = ''':sup:`18` Átkozott lesz méhed gyümölcse és földed termése, teheneid ellése és
juhaid szaporulata.
'''
"19" = ''':sup:`19` Ákozott leszel, ha jössz és átkozott leszel ha mész.
'''
"20" = ''':sup:`20` Az Úr átkot, romlást és balszerencsét küld rád kezed minden
munkájában, bármibe fogsz, míg hamarosan el nem pusztulsz, s meg nem
semmisülsz gonosz tetteid miatt, amelyekkel elfordultál tõlem.
'''
"21" = ''':sup:`21` Az Úr pestist küld rád, míg teljesen ki nem irt arról a földrõl,
amelyre most bevonulsz,
'''
"22" = ''':sup:`22` lázzal, forrósággal és gyulladással, aszállyal, gabonarozsdával és
üszökkel sújt, addig pusztítanak, míg ki nem pusztulsz.
'''
"23" = ''':sup:`23` Az ég ércbõl lesz fejed fölött, s a föld a lábad alatt vasból.
'''
"24" = ''':sup:`24` Az Úr homokzáporrá és porözönné változtatja országodban az esõt,
addig fog hullani rád az égbõl, míg meg nem semmisülsz.
'''
"25" = ''':sup:`25` Az Úr megver ellenségeid elõtt: egy úton felvonulsz ellenük és hét
úton menekülsz elõlük, úgyhogy elrettentõ példa leszel a föld minden
országának.
'''
"26" = ''':sup:`26` Holttested az ég madarainak és a föld vadjainak prédájává lesz, nem
fogja õket senki elkergetni.
'''
"27" = ''':sup:`27` Az Úr megver egyiptomi fekéllyel, daganattal, varral és rühvel, s
nem gyógyulsz ki belõle.
'''
"28" = ''':sup:`28` Az Úr õrülettel, vaksággal és elmezavarral sújt,
'''
"29" = ''':sup:`29` és világos nappal is úgy tapogatózol majd, mint ahogy a vak
tapogatózik a sötétben, s nem találsz kiutat. Elnyomnak és
kizsákmányolnak, s nem kel védelmedre senki.
'''
"30" = ''':sup:`30` Eljegyzel magadnak egy lányt és más veszi feleségül. Házat építesz,
de nem éred meg, hogy lakjál is benne. Szõlõt telepítesz, de nem
szüretelsz benne.
'''
"31" = ''':sup:`31` Ökrödet a szemed láttára levágják, s nem kapsz belõle enni.
Szamaradat az orrod elõtt elrabolják, s nem kerül vissza hozzád soha.
Juhaid ellenségeid kezére kerülnek, s nem siet segítségedre senki.
'''
"32" = ''':sup:`32` Fiaidat és lányaidat idegen népnek szolgáltatják ki, szemed látja
majd, és elsorvad az utánuk való folytonos epekedésben, de karodban nem
lesz erõ.
'''
"33" = ''':sup:`33` Földed termését és sanyarú munkád gyümölcsét általad nem ismert nép
élvezi, folytonosan elnyomnak és sanyargatnak,
'''
"34" = ''':sup:`34` eszedet veszi, amit majd látnia kell szemednek.
'''
"35" = ''':sup:`35` Az Úr megveri térdedet és lábad szárát szörnyû daganattal, a lábad
ujjától a fejed tetejéig, s nem tudsz belõle kigyógyulni.
'''
"36" = ''':sup:`36` Olyan néphez vezet majd az Úr téged és királyodat, akit majd magad
fölé emelsz, amelyet sem te, sem atyáid nem ismertek, s ott más
isteneknek szolgálsz, fából és kõbõl valóknak.
'''
"37" = ''':sup:`37` S minden nép körében, ahova csak taszít az Úr, botránkozás, gúnydal
és szóbeszéd tárgya leszel.
'''
"38" = ''':sup:`38` Sok magot szórsz a földbe, de keveset takarítasz be, mert felfalja
a sáska.
'''
"39" = ''':sup:`39` Szõlõt telepítesz, gondozod, de borod nem lesz sem meginni, sem
elraktározni való, mert a féreg elpusztítja.
'''
"40" = ''':sup:`40` Földeden mindenfelé lesznek olajfáid, de nem kened meg magad
olajjal, mert az olajbogyók lehullanak.
'''
"41" = ''':sup:`41` Nemzel fiakat és lányokat, de nem maradnak a tieid, mert fogságba
hurcolják õket.
'''
"42" = ''':sup:`42` Fáid és földed termése mind a férgek martaléka lesz.
'''
"43" = ''':sup:`43` A körödben élõ idegen egyre inkább föléd emelkedik, te pedig
lejjebb süllyedsz.
'''
"44" = ''':sup:`44` Kölcsönözhet neked, de te nem neki. Õ lesz a fej, te a farok.
'''
"45" = ''':sup:`45` Ezek az átkok mind utolérnek és teljesednek rajtad, míg csak ki nem
pusztulsz, mivel nem hallgattál az Úr, a te Istened szavára, hogy
tartsd meg a parancsait és törvényeit, amelyeket szabott neked.
'''
"46" = ''':sup:`46` Egyszer s mindenkorra rajtad s utódaidon maradnak, jelnek és
csodának.
'''
"47" = ''':sup:`47` Mivel nem szolgáltál az Úrnak, a te Istenednek örömmel és jószívvel
a bõségben,
'''
"48" = ''':sup:`48` szolgálsz majd éhségben és szomjúságban, mezítelenül s nagy
nyomorúságban az ellenségnek, amelyet rád szabadít az Úr; vasigát rak
nyakadra, míg ki nem pusztít.
'''
"49" = ''':sup:`49` Az Úr messzirõl, a föld szélérõl rád szabadít egy népet, amely mint
a sas, lecsap rád; olyan népet, amelynek nem érted a nyelvét,
'''
"50" = ''':sup:`50` egy zord tekintetû népet, amely nem nézi majd az öreget és nem
kíméli a fiatalt.
'''
"51" = ''':sup:`51` Fölfalja jószágod ivadékát és földed termését, míg el nem
pusztulsz. Nem hagy meg neked semmit gabonádból, borodból és olajodból,
teheneid ellésébõl és juhaid szaporulatából, míg meg nem semmisülsz.
'''
"52" = ''':sup:`52` Ostrom alá vesz minden városodban, míg magas és erõs falaid,
amelyekben bízol, az egész országban le nem omlanak, megostromol minden
városodban az egész országban, amelyet az Úr, a te Istened ad neked.
'''
"53" = ''':sup:`53` Megeszed magzatodat, fiaidnak és lányaidnak a húsát, akiket az Úr,
a te Istened ad neked a szorongatással teli ostrom alatt, amelyet
ellenséged indít ellened.
'''
"54" = ''':sup:`54` (Még) a legelpuhultabb és legelkényeztetettebb is irigy szemmel néz
testvérére, szeretett feleségére és megmaradt gyermekeikre, akiket még
meghagyott;
'''
"55" = ''':sup:`55` távol van tõle, hogy valamelyiküknek is adjon gyermekei húsából,
amellyel táplálkozik, mivel semmi egyebet nem tudott tárolni a
szorongatással teli ostrom alatt, amelyet ellenséged indít ellened,
minden városodban.
'''
"56" = ''':sup:`56` A legelkapatottabb és legmódosabb asszony is, aki elpuhultságában
és kényességében sohase kísérelte meg, hogy a földre tegye a lábát,
irigységgel tekint szeretett férjére, fiaira és lányaira,
'''
"57" = ''':sup:`57` (irigyli tõlük) a méhlepényt, amely elhagyja a méhét, és gyermekét,
akit a világra hozott, a nagy ínségben titokban eszi meg ezt is, azt is
a szorongatással teli ostrom alatt, amelyet ellenséged indít ellened,
minden városodban.
'''
"58" = ''':sup:`58` Ha nem ügyelsz rá, hogy ennek a törvénynek, amely ebben a könyvben
írva áll, minden szavát megtartsd, félvén ezt a dicsõséges és
félelmetes nevet: az Urat, Istenedet,
'''
"59" = ''':sup:`59` akkor az Úr egészen rendkívüli csapásokkal, nagy és hosszan tartó
csapásokkal, súlyos és hosszas betegségekkel sújt téged és utódaidat.
'''
"60" = ''':sup:`60` Rád hozza mind az egyiptomi csapásokat, amelyektõl rettegtél, hogy
rád ne ragadjanak.
'''
"61" = ''':sup:`61` S mindenféle más csapást, betegséget bocsát rád az Úr, amelyek
nincsenek ebben a törvénykönyvben megírva, míg ki nem pusztulsz.
'''
"62" = ''':sup:`62` Csak kevesen maradtok meg, ti, akik számban megközelítettétek az
égen a csillagokat, mivel nem hallgattál az Úr, a te Istened szavára.
'''
"63" = ''':sup:`63` Azelõtt az Úrnak abban telt öröme, hogy jót tegyen veletek és
megsokasítson benneteket, most azonban abban leli örömét, hogy
elpusztítson és megsemmisítsen. Kiirtanak arról a földrõl, amelyre
érkezel, hogy birtokba vedd.
'''
"64" = ''':sup:`64` Az Úr ugyanis szétszór a népek közé a világ egyik végétõl a
másikig, s ott más isteneknek szolgálsz, akiket sem te, sem atyáid nem
ismertek, fából és kõbõl valóknak.
'''
"65" = ''':sup:`65` De nem élhetsz nyugton azok közt a népek közt, nem találsz helyet,
ahol megvesd a lábad; az Úr ugyanis szorongó szívet, megtört szemet és
erõtlen lelket ad neked.
'''
"66" = ''':sup:`66` Lelked elõtt (mint valami fonálon) úgy függ életed, éjjel-nappal
rettegsz, s nem érzed életedet sohase biztonságban.
'''
"67" = ''':sup:`67` Reggel azt mondod: Bárcsak este volna! S este azt mondod: Bárcsak
reggel volna! Mert aggodalom tölti el szíved, s látod, amit saját
szemeddel látnod kell.
'''
"68" = ''':sup:`68` Az Úr végül visszavisz hajón Egyiptomba, abba a sorsba, amelyrõl
azt mondtam: Nem éled meg újra soha! Ott kénytelenek lesztek magatokat
rabszolgának és rabszolganõnek kínálni ellenségeiteknek, de nem akad,
aki megvenne benneteket."
'''
"69" = ''':sup:`69` Ezek annak a szövetségnek a törvényei, amelyet Mózesnek Moáb
földjén kellett kötnie az Úr parancsára Izrael fiaival - azon a
szövetségen kívül, amelyet Hóreb hegyén kötött velük.
'''
"Notes" = '''
