[9]
"1" = ''':sup:`1` Mindenesetre az elõzõ szövetségnek is megvolt a maga istentiszteleti
rendje és földi szentélye:
'''
"2" = ''':sup:`2` egy sátor. Ennek elsõ részében ott állt a mécstartó és az asztal,
rajta a felajánlott kenyerek. Ezt nevezték szentélynek.
'''
"3" = ''':sup:`3` A második függöny mögött állt a legszentebbnek nevezett sátorrész,
'''
"4" = ''':sup:`4` itt volt elhelyezve az illatáldozat aranyoltára és a szövetség
ládája, amelyet minden oldalon arany borított. A ládában õrizték a
mannát tartalmazó aranyvödröt, Áron kivirágzott vesszejét és a
szövetség tábláit.
'''
"5" = ''':sup:`5` Fölötte a dicsõséges kerubok beárnyékolták az engesztelés lapját.
Ezekrõl egyenként most nem szükséges szólnom.
'''
"6" = ''':sup:`6` Amióta ezt így elrendezték, az elsõ sátorrészbe mindig beléptek a
szolgálatot végzõ papok.
'''
"7" = ''':sup:`7` A másodikba azonban csak a fõpap lépett be, egyszer egy évben, azzal
a vérrel, amelyet a maga és a nép bûneiért ajánlott föl.
'''
"8" = ''':sup:`8` A Szentlélek ezzel azt jelezte, hogy addig, amíg az elsõ sátor
fennáll, a legszentebb szentélybe vezetõ út nem nyílik meg.
'''
"9" = ''':sup:`9` Ez úgy fogható fel, mint utalás a jelen idõkre, mert hisz ott olyan
ajándékot és áldozatot mutatnak be, amelyek a bemutatót lelkileg nem
tehetik tökéletessé;
'''
"10" = ''':sup:`10` tudniillik csak testi szertartások, amelyek ételbõl, italból és
különféle lemosásokból állnak, és kötelezõ erejük csak az újjárendezés
idejéig tart.
'''
"11" = ''':sup:`11` Krisztus azonban a ránk váró javak fõpapjaként jött el, s belépett
abba a nagyobb és tökéletesebb sátorba, amelyet nem ember keze
alkotott, vagyis nem ebbõl a világból való.
'''
"12" = ''':sup:`12` Nem a bakok vagy borjak vérével, hanem saját vérével lépett be
egyszer s mindenkorra a szentélybe, és örök megváltást szerzett.
'''
"13" = ''':sup:`13` Ha ugyanis a bakok és bikák vére meg az üszõ hamva a
tisztátalanokra hintve külsõleg tisztává teszi õket,
'''
"14" = ''':sup:`14` mennyivel inkább megtisztítja lelkiismeretünket a holt
cselekedetektõl Krisztus vére, aki az örök Lélek által saját magát adta
tiszta áldozatul az Istennek, hogy az élõ Istennek szolgáljunk.
'''
"15" = ''':sup:`15` Ezért õ új szövetség közvetítõje. Elõbb azonban a régi szövetség
korában elkövetett bûnök megváltásáért el kellett szenvednie a halált,
hogy a meghívottak elnyerjék az örökké tartó örökséget.
'''
"16" = ''':sup:`16` Ahol ugyanis van végrendelet, elõbb bizonyítani kell a
végrendelkezõ halálát,
'''
"17" = ''':sup:`17` hiszen a végrendelet csak halál esetén jogerõs; addig, amíg a
végrendelkezõ él, nem érvényes.
'''
"18" = ''':sup:`18` Ezért az elsõ szövetséget sem kötötték vér nélkül.
'''
"19" = ''':sup:`19` Miután ugyanis Mózes - a törvény elõírása szerint - minden
rendelkezést felolvasott az egész nép elõtt, vette a bakok és borjak
vérét a vízzel, majd vörös gyapjúval és izsóppal meghintette magát a
könyvet és az egész népet,
'''
"20" = ''':sup:`20` e szavakkal: "Ez annak a szövetségnek a vére, amelyet az Isten
veletek kötött."
'''
"21" = ''':sup:`21` Azután meghintette vérrel a sátort és az összes istentiszteleti
edényt is.
'''
"22" = ''':sup:`22` Sõt a törvény szerint majdnem mindent vérrel tisztítanak meg, és
vérontás nélkül nincs bûnbocsánat.
'''
"23" = ''':sup:`23` A mennyekben levõk elõképeinek így kellett megtisztulniuk, maguk a
mennyeiek azonban ennél kiválóbb áldozatot követeltek.
'''
"24" = ''':sup:`24` Krisztus ugyanis nem kézzel épített szentélybe lépett, amely a
valódinak csak elõképe, hanem magába a mennybe, hogy most az Isten
színe elõtt közbenjárjon értünk.
'''
"25" = ''':sup:`25` Nem azért lépett be, hogy többször áldozza fel magát, mint ahogy a
fõpap minden évben idegen vérrel belép a legszentebb szentélybe,
'''
"26" = ''':sup:`26` hiszen akkor a világ kezdete óta már többször kellett volna
szenvednie. Így azonban az idõk végén egyszer s mindenkorra megjelent,
hogy áldozatával eltörölje a bûnt.
'''
"27" = ''':sup:`27` Amint az ember számára az a rendelkezés, hogy egyszer haljon meg,
és utána ítéletben legyen része,
'''
"28" = ''':sup:`28` úgy Krisztus is egyszer áldozta fel magát, hogy sokak bûnét
elvegye. Másodszor nem a bûn miatt jelenik meg, hanem azok
üdvözítéséért, akik rá várnak.
'''
"Notes" = '''
Notas de rodapé:
9:1-5 - A Zsidókhoz írt levél szerzője leírja a tabernákulumot és a
szent berendezési tárgyakat, kiemelve a rituálé és az istentisztelet
fontosságát az Ószövetségben. Ez a szimbolikus rendszer előkészíti az
utat Krisztus tökéletes áldozatához (lásd még 2Móz 25:10-22 és Lukács
1:9).
9:11-12 - Krisztus főpapként saját vérével lép be a legszentebb helyre,
és örök áldozatot mutat be. Munkája felváltja a régi szövetség
ideiglenes és hiányos áldozatait (lásd még 3Móz 16:14-15 és 1Jn 2:2).
9:15 - Jézus, mint egy új szövetség Közbenjárója, örök megváltást hoz,
garantálva az üdvösség ígéretét az elhívottaknak. Halála a bűntől való
9:22 - Vérontás nélkül nincs bűnbocsánat. A szerző megerősíti Krisztus
áldozatának szükségességét, mint az ószövetségi rituálék beteljesülését
9:24 - Jézus azért lépett a mennybe, hogy közbenjárjon értünk, de nem
egy földi szentélyben, hanem az igaziban, Isten jelenlétében. Az ő
közbenjárása folytatódik, közvetlen hozzáférést kínálva az Atyához
'''
