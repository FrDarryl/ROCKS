"1" = ''':sup:`1` Józsue halála után Izrael fiai megkérdezték az Urat: "Ki vonuljon
fel közülünk elsõnek a kánaániak ellen, hogy támadást indítson
ellenük?"
'''
"2" = ''':sup:`2` Az Úr azt felelte: "Júda vonuljon fel elsõnek, mert kezébe adom a
földet."
'''
"3" = ''':sup:`3` Júda ekkor így szólt testvéréhez, Simeonhoz: "Vonulj fel velem arra
a területre, amely a sorsvetéskor osztályrészem lett. Harcoljunk a
kánaániak ellen, aztán majd én is veled megyek a te területedre."
Simeon el is ment vele.
'''
"4" = ''':sup:`4` Júda tehát felvonult, s az Úr kezükbe adta a kánaániakat és a
perizitákat: Bezeknél tízezer embert legyõztek.
'''
"5" = ''':sup:`5` Bezeknél megütköztek Adonicedekkel, és megverték a kánaániakat és a
perizitákat.
'''
"6" = ''':sup:`6` Adonicedek futásnak eredt, de üldözõbe vették, elfogták és levágták
keze és lába hüvelykujját.
'''
"7" = ''':sup:`7` "Hetven királynak vágattam le keze és lába hüvelykét - mondta ekkor
Adonicedek. - Ezek asztalom alatt szedegették a morzsákat. Ahogy én
tettem, úgy fizet nekem vissza Isten is." Jeruzsálembe vitték, és ott
meghalt.
hányták, a várost pedig felgyújtották.]
'''
"9" = ''':sup:`9` Ezután Júda fiai lejöttek, hogy harcba bocsátkozzanak a hegyvidéken,
a Negeben meg a síkságon lakó kánaániakkal.
'''
"10" = ''':sup:`10` Majd felvonult Júda a Hebronban lakó kánaániak ellen - Hebront
azelõtt Kirját-Arbának hívták -, s legyõzte Sesájt, Achimánt és
Talmájt.
'''
"11" = ''':sup:`11` Innen Debir lakói ellen vonult - Debirnek egykor Kirját-Széfer volt
a neve.
'''
"12" = ''':sup:`12` Akkor Káleb így szólt: "Aki legyõzi és beveszi Kirját-Széfert,
annak feleségül adom a lányomat, Achszát."
'''
"13" = ''':sup:`13` Kenáz fia, Káleb öccse, Otniel foglalta el, s õ hozzá is adta
feleségül a lányát, Achszát.
'''
"14" = ''':sup:`14` Amint megérkezett férjéhez, az arra ösztönözte, hogy kérjen
atyjától szántóföldet. Amikor leszállt szamaráról, Káleb megkérdezte:
"Mit akarsz?"
'''
"15" = ''':sup:`15` "Tégy meg nekem valamit! - felelte. - Ha elküldtél Negeb
pusztájába, adj vízforrást is." Erre Káleb neki adta a felsõ és az alsó
forrást is.
'''
"16" = ''':sup:`16` Mózes apósának, a kenita Hobabnak fiai fölmentek a Pálmák városából
Júda fiaival Júda pusztájáig, amely a Negeben, Árád lejtõjénél terül
el, és letelepedtek az amalekiták körében.
'''
"17" = ''':sup:`17` Ezután Júda elment testvérével, Simeonnal. Legyõzték a Cefátban
lakó kánaániakat, és betöltötték rajtuk az átkot. Ezért elnevezték
Hormának.
'''
"18" = ''':sup:`18` Júda nem tudta elfoglalni Gázát és környékét, sem Aszkalont és
környékét, sem Ekront és környékét.
'''
"19" = ''':sup:`19` De Júdával volt az Úr, amikor hatalmába kerítette a hegyvidéket.
Nem sikerült elûznie a síkság lakóit, mert vasszekereik voltak.
'''
"20" = ''':sup:`20` Amint Mózes meghagyta, Hebront Kálebnek adták, és õ kiirtotta onnét
Enák három fiát.
'''
"21" = ''':sup:`21` A Jeruzsálemben lakó jebuzitákat azonban nem ûzték el Benjamin
fiai. Így a jebuziták mind a mai napig Jeruzsálemben laknak, Benjamin
fiai körében.
'''
"22" = ''':sup:`22` József háza is felvonult Bétel ellen, és az Úr velük volt.
'''
"23" = ''':sup:`23` József háza kikémleltette Bételt. A várost egykor Luznak hívták.
'''
"24" = ''':sup:`24` A hírszerzõk megláttak egy embert, aki kifelé tartott a városból.
Így szóltak hozzá: "Mutasd meg nekünk, hogyan juthatunk be a városba, s
akkor megkönyörülünk rajtad."
'''
"25" = ''':sup:`25` Az megmutatta, hol lehet a városba behatolni. A város lakóit
kardélre hányták, ezt az embert azonban rokonságával együtt
elbocsátották.
'''
"26" = ''':sup:`26` Az ember elment a hetiták földjére, ott várost épített, s elnevezte
Luznak. A mai napig is ez a neve.
'''
"27" = ''':sup:`27` Manassze nem hódította meg Bet-Seant és a hozzá tartozó falvakat,
sem pedig Taanákot és a hozzá tartozó hegységeket. Nem ûzte el Dórnak
és a hozzá tartozó falvaknak lakóit, sem Jibleámnak és a hozzá tartozó
falvaknak lakóit, sem pedig Megiddónak és a hozzá tartozó falvaknak
lakóit; így a kánaániak megmaradtak ezen a vidéken.
'''
"28" = ''':sup:`28` Amikor azonban Izrael megerõsödött, leigázta, de azért nem ûzte el
a kánaániakat.
'''
"29" = ''':sup:`29` Efraim sem ûzte ki a Gézerben lakó kánaániakat, így a kánaániak
továbbra is ott laktak vele Gézerben.
'''
"30" = ''':sup:`30` Zebulun nem ûzte ki sem Kitron lakóit, sem Náhalol lakóit, s így a
kánaániak ott maradtak Zebulun körében, de adófizetõik lettek.
'''
"31" = ''':sup:`31` Áser szintén nem ûzte el sem Akkó lakóit, sem Szidon, Mahalib,
Ákzib, Helba, Áfek és Rehob lakóit.
'''
"32" = ''':sup:`32` Áser fiai tehát a kánaániak között maradtak, akik az országban
éltek, mert nem tudták õket elûzni.
'''
"33" = ''':sup:`33` Naftali nem ûzte el Bet-Semes és Bet-Ánát lakóit, és a vidéken lakó
kánaániak között telepedett le, de Bet-Semes és Bet-Ánát lakóit
adófizetésre kötelezte.
'''
"34" = ''':sup:`34` Dán fiait az amoriták a hegyvidékre szorították, nem engedték, hogy
a síkságra lehúzódjanak.
'''
"35" = ''':sup:`35` Az amoriták ragaszkodtak Har-Hereszhez, Ájjalonhoz és Saalbimhoz,
de amikor József házának keze erõsebb lett, adófizetésre kötelezte
õket.
'''
"36" = ''':sup:`36` Az edomiták területe Akrabbim hegyétõl a Skorpiók sziklájáig és
attól fölfelé terül el.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Józsué halála után az izraeliták Isten útmutatását keresik,
hogy ki szálljon fel a kánaániták ellen. Ez rávilágít az Istennel való
konzultáció fontosságára az átalakulás és a fontos döntések idején
(lásd még Jakab 1:5 és Példabeszédek 3:5-6).
1:3-7 - A Júda és Simeon közötti szövetség a törzsek közötti
együttműködés példája az ellenségekkel való szembenézésben. Az
Adoni-Bezek felett aratott győzelem rávilágít Isten igazságosságára a
gonosz megtérítésében és a hívők közötti szolidaritás fontosságára
(lásd még Prédikátor 4:9-12 és Zsolt 82:3-4).
1:8-10 - Júda Jeruzsálem meghódítása Izrael folyamatos harcát jelképezi
a bálványimádás és az erkölcstelenség ellen. Ez az esemény rámutat a
szentség szükségességére az ígéret földjére való belépéskor, ami Isten
1:11-15 - Othniel története, aki meghódította Kiriát-Széfert, Isten
Lelke szerepét hangsúlyozza a vezetés és a győzelem megerősítésében.
Káleb elköteleződése lánya, Aksza iránt jól szemlélteti az ígéretek és
1:7 és Zsolt 37:4).
1:16-21 - A törzsek említése, amelyek nem űzték el a kánaánitákat,
rávilágít arra, hogy Izrael nem teljesítette Isten ígéreteit. Ez a
vonakodás a bálványimádás megszüntetésétől negatív következményekkel
jár a nemzetre nézve, figyelmeztetve a lelki önelégültség veszélyeire
(lásd még 5Móz 7:1-5 és Galata 6:7).
'''
