[10]
"1" = ''':sup:`1` Amikor Sába királynõje... értesült Salamon hírnevérõl, eljött, hogy
találós kérdésekkel próbára tegye.
'''
"2" = ''':sup:`2` Nagy kísérettel, fûszerekkel és rengeteg arannyal és drágakõvel
megrakott tevékkel érkezett Jeruzsálembe, és mihelyt Salamon király elé
került, elmondott mindent, ami a szívén volt.
'''
"3" = ''':sup:`3` Salamon azonban minden kérdésére megadta a feleletet, nem volt
semmi, ami a király elõtt titok maradt, s nem tudta volna megfejteni
neki.
'''
"4" = ''':sup:`4` Amikor Sába királynõje látta Salamon nagy bölcsességét és a palotát,
amelyet épített,
'''
"5" = ''':sup:`5` asztalán az ételeket, azt, ahogyan tisztségviselõi ott ültek,
szolgái pedig fölszolgáltak, aztán öltözéküket és a pohárnokokat, az
égõáldozatot, amit (Salamon) a templomban bemutatott az Úrnak, elámult,
'''
"6" = ''':sup:`6` és így szólt a királyhoz: "Csakugyan igaz, amit országomban felõled
és bölcsességed felõl hallottam.
'''
"7" = ''':sup:`7` Nem hittem a hírnek, míg el nem jöttem és a saját szememmel nem
láttam; valóban, még a felét sem mondták el nekem, bölcsességed és
gazdagságod fölülmúlja a hírt, ami eljutott hozzám.
'''
"8" = ''':sup:`8` Boldogok asszonyaid és boldogok szolgáid itt, mert mindig színed
elõtt állnak és hallgatják bölcsességedet.
'''
"9" = ''':sup:`9` Áldott legyen az Úr, a te Istened, aki tetszését lelte benned és
Izrael trónjára ültetett! Mivel az Úr minden idõben szereti Izraelt,
királlyá tett, hogy az igazságot és az igazságosságot szolgáld."
'''
"10" = ''':sup:`10` Aztán a királynak ajándékozott 120 aranytalentumot, s rengeteg
fûszert és drágakövet. Soha többé nem került be (az országba) annyi
fûszer, mint amennyit Sába királynõje ajándékozott Salamon királynak.
'''
"11" = ''':sup:`11` De Hirám hajói is, amelyek az aranyat szállították Ofirból,
rengeteg almuggimfát és drágakövet hoztak.
'''
"12" = ''':sup:`12` Az almuggimfából a király fölszerelési tárgyakat csináltatott az Úr
templomába és a királyi palotába, továbbá citerákat és hárfákat a
dalnokoknak. Soha többé nem került be (az országba), s nem volt látható
annyi almuggimfa mind a mai napig.
'''
"13" = ''':sup:`13` De Salamon király is odaajándékozott Sába királynõjének mindent,
ami csak megtetszett neki s amit csak kívánt, azonkívül is, amit
királyi nagylelkûségbõl ajándékozott neki. Aztán Sába királynõje útnak
indult és visszatért földjére, szolgáival együtt.
'''
"14" = ''':sup:`14` Annak az aranynak a súlya, amely Salamonnak egyetlen esztendõben
befolyt, 666 aranytalentumra rúgott,
'''
"15" = ''':sup:`15` nem számítva, amit a karavánoktól, a kereskedõk hasznából, az
idegen királyoktól és az ország helytartóitól kapott.
'''
"16" = ''':sup:`16` Salamon király háromszáz nagy pajzsot is veretett aranyból;
mindegyik pajzsra 600 aranysékelt fordított.
'''
"17" = ''':sup:`17` Aztán háromszáz kis pajzsot is csináltatott vert aranyból; 3 minát
használt fel mindegyik kis pajzshoz. A király a libanoni erdei palotába
vitette õket.
'''
"18" = ''':sup:`18` Majd csináltatott egy hatalmas trónt elefántcsontból és bevonatta
színarannyal.
'''
"19" = ''':sup:`19` A trónnak hat lépcsõje volt. Hátul, a trón fölött meg bikafejek
voltak. A szék mindkét oldalára karfát tettek, a karfák mellett pedig
két oroszlán állt.
'''
"20" = ''':sup:`20` A hat lépcsõn kétoldalt tizenkét oroszlán helyezkedett el. Ilyet
még egyetlen királynak sem csináltak soha.
'''
"21" = ''':sup:`21` A királynak minden ivóedénye aranyból készült és a Libanoni erdei
palota minden fölszerelése is színaranyból. Nem volt semmi ezüstbõl,
annak Salamon idején nem volt semmi becse.
'''
"22" = ''':sup:`22` Mert a királynak Hirám hajóin kívül tarsisi hajói is voltak a
tengeren. A tarsisi hajók minden harmadik esztendõben visszatértek és
hozták az aranyat, ezüstöt, elefántcsontot meg a majmokat és a pávákat.
'''
"23" = ''':sup:`23` Így Salamon király gazdagságban és bölcsességben felülmúlta a föld
minden királyát,
'''
"24" = ''':sup:`24` és az egész világ arra vágyott, hogy lássa Salamont, hallgassa
bölcsességét, amit Isten oltott szívébe.
'''
"25" = ''':sup:`25` S mindenki hozta ajándékát: ezüst- és aranyedényeket, öltözékeket,
fegyvereket, fûszereket, lovakat és öszvéreket, évrõl évre.
'''
"26" = ''':sup:`26` Salamon harci szekereket és lovakat is szerzett; 1420 harci szekere
volt és 12000 lovasa. A szekérvárosokba telepítette õket és a király
közelébe, Jeruzsálembe.
'''
"27" = ''':sup:`27` A király elérte, hogy annyi volt az ezüst Jeruzsálemben, mint a
kavics. Aztán azt is elérte, hogy cédrusfából is annyi volt, mint a
vadfügefa, amely a síkságon nõ.
'''
"28" = ''':sup:`28` A lovakat Kilikiából szállították Salamonnak; a király kereskedõi
hozták õket Kilikiából pénzért.
'''
"29" = ''':sup:`29` Egy szekeret 600 ezüstsékelért szállítottak Egyiptomból, egy ló
pedig 150-be került. Ugyanígy az õ közvetítésükkel szállították a
hetiták királyainak és az arámok királyainak is.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Sába királynője meglátogatja Salamont, lenyűgözi bölcsessége
és gazdagsága. Látogatása és elismerése kiemeli Salamon hírnevét és
Isten áldását Izraelre, felkeltve az idegen nemzetek figyelmét (lásd
még 2Krón 9:1-4 és Máté 12:42).
10:6-7 - Sába királynője elismeri, hogy Salamon hírneve nem volt
eltúlozva, bölcsessége és jóléte meghaladta a hallottakat. Ez a
bizonyság megerősíti azt az elképzelést, hogy Salamon bölcsessége Isten
ajándéka (lásd még 1Királyok 3:12-13 és Példabeszédek 3:13-18).
10:14-15 - Salamon uralkodását nagy gazdagság jellemzi, különösen az
adók és a szomszédos nemzetekkel folytatott kereskedelem révén. Ez a
bőség időszaka tükrözi Isten megígért áldásait a hűséges és igaz
uralkodáshoz (lásd még 5Móz 28:11-12 és 2Krón 9:13-14).
10:23-25 - Salamon gazdagságban és bölcsességben felülmúlja a föld
minden királyát, és királyok jönnek hozzá, hogy bölcsességét keresik és
ajándékokat hoznak. Ez bizonyítja Isten ígéretének beteljesedését,
miszerint Izraelt világossággá teszi a nemzetek számára (lásd még
10:26-29 - Salamon szekereket és lovakat halmoz fel, ellentétben Isten
figyelmeztetésével, hogy ne bízzon a katonai erőben és a világi
gazdagságban. Ez a felhalmozódás Izrael jövőbeli szellemi hanyatlásának
előhírnökeként tekinthető (lásd még 5Móz 17:16-17 és 2Krón 1:14-17).
'''
