[7]
"1" = ''':sup:`1` Jaj nekem! Úgy jártam, mint aki kalászt megy szedegetni aratás után,
mint aki böngészni akar szüret után: sehol egy fürt, hogy egyem, sehol
egy korai füge, hiába vágyom rá.
'''
"2" = ''':sup:`2` A hûségesek eltûnnek az országból, nincsen igaz az emberek között.
Mindegyikük vérontásra készül, tõrbe csalják testvéreiket.
'''
"3" = ''':sup:`3` Kezük ügyes tenni a rosszat, a fõember követelõzik, a bíró ajándék
fejében osztja az igazságot, a vezetõ kénye-kedve szerint beszél.
'''
"4" = ''':sup:`4` ... köztük a legjobb is olyan, mint a tövis, a legigazabb, mint a
szúrós sövény. Ma északról megérkezett próbatételük, bekövetkezik
megszégyenülésük.
'''
"5" = ''':sup:`5` Ne bízzatok társatokban, ne reménykedjetek barátotokban! Ne nyisd
meg a szádat az elõtt sem, aki a kebleden pihen!
'''
"6" = ''':sup:`6` Mert a fiú szidalmazza az apját, a lány anyja ellen támad, az új
asszony meg anyósa ellen, ellensége az embernek saját háza népe.
'''
"7" = ''':sup:`7` De én az Úrra emelem tekintetem, az Istenben bízom, aki megment, az
én Istenem meghallgat engem.
'''
"8" = ''':sup:`8` Ellenségem, ne örülj! Igaz, elestem, de fölkelek, sötétségben éltem,
de az Úr a világosságom.
'''
"9" = ''':sup:`9` Az Úr haragját el kell viselnem - hisz vétkeztem ellene - mindaddig,
míg ítéletet nem hoz ügyemben, és igazságot nem szolgáltat nekem.
Elvezet a világosságra és megláthatom igaz tetteit.
'''
"10" = ''':sup:`10` Ha látja ellenségem, elborítja a szégyen, azt, aki így szólt
hozzám: "Ugyan hol az Úr, a te Istened?" Szemem örömmel látja majd
amikor eltiporják, mint az utca sarát.
'''
"11" = ''':sup:`11` Elérkezik a nap, amikor fölépítik sáncaidat, a nap, amikor
kiterjesztik határaidat,
'''
"12" = ''':sup:`12` a nap, amikor mindenki hozzád siet Asszíriától Egyiptomig,
Tirusztól a Folyóig, az egyik tengertõl a másikig, egyik hegytõl a
másikig.
'''
"13" = ''':sup:`13` A föld pusztasággá lesz lakói miatt, tetteik gyümölcse miatt.
'''
"14" = ''':sup:`14` Legeltesd botoddal népedet, örökséged nyáját, amely egyedül él az
erdõben, egy gyümölcsöskertnek a közepén. Bárcsak legelhetne a Básánon
és Gileádban, mint hajdanában!
'''
"15" = ''':sup:`15` Mint azokban a napokban, amikor kivonultál Egyiptomból: mutass
nekünk csodajeleket!
'''
"16" = ''':sup:`16` Látni fogják a népek, és megszégyenülnek minden hatalmuk ellenére;
a kezüket a szájukra teszik, a fülük pedig megsüketül.
'''
"17" = ''':sup:`17` Homokot esznek, mint a kígyó, mint a földön csúszó állatok.
Búvóhelyükrõl remegve jönnek elõ, félnek és rettegnek színed elõtt.
'''
"18" = ''':sup:`18` Melyik isten olyan, mint te, aki elveszed a gonoszságot, és
megbocsátod a vétkeket? Aki nem haragszol mindörökre, hanem kedved
leled az irgalomban?
'''
"19" = ''':sup:`19` Irgalmazz nekünk még ez egyszer, tipord össze vétkeinket, vesd a
tenger mélyére minden bûnünket!
'''
"20" = ''':sup:`20` Tanúsíts hûséget Jákob iránt, irgalmat Ábrahám iránt, amint
megesküdtél atyáinknak õsidõktõl fogva.
'''
"Notes" = '''
Notas de rodapé:
7:1-7 - Mikeás panaszkodik az Izraelben uralkodó korrupció és gonoszság
miatt. Kifejezi a próféta gyászát az erkölcsi hanyatlás miatt, de
7:8-10 - A próféta kijelenti, hogy bízik Isten helyreállításában, még a
csapások közepette is. Reményét fejezi ki, hogy a szenvedés ellenére
Izrael meglátja Isten győzelmét ellenségei felett (lásd még Zsolt
27:1-3 és 2Kor 4:17-18).
7:11-13 - A föld helyreáll, és a béke helyreáll. A fejezet a
helyreállítás ígéretét közvetíti Izrael számára, valamint a vigasztalás
7:14-17 - Mikeás azért imádkozik, hogy Isten vezesse népét, élelmet és
biztonságot biztosítson, és ítéletet hozzon az ellenséges nemzetek
felett. Ez Izrael bizalmát jelképezi Istenben, mint a pásztorban, aki
10:11-et).
7:18-20 - A fejezet Isten irgalmának felmagasztalásával zárul, amely
megbocsátja a bűnöket és helyreállítja népét. A próféta megerősíti azt
a reményt, hogy Isten beteljesíti ígéreteit, békét és megváltást hozva
'''
