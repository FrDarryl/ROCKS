[11]
"1" = ''':sup:`1` Szent próféta vezetésével sikerre vezette vállalkozásaikat.
'''
"2" = ''':sup:`2` Lakatlan pusztaságokon vonultak át, és járatlan helyeken ütötték fel
sátrukat.
'''
"3" = ''':sup:`3` Ellenálltak ellenségeiknek és visszaverték ellenfeleiket.
'''
"4" = ''':sup:`4` Gyötörte õket a szomjúság; akkor segítségül hívták, és vizet adott a
meredek szikla, eloltotta szomjukat a kemény kõszál.
'''
"5" = ''':sup:`5` Amivel ellenségeik bûnhõdtek, az nekik áldást jelentett, amikor
bajban voltak.
'''
"6" = ''':sup:`6` A folyónak ki nem apadó forrásvize helyett, amelyet azoknak (az
egyiptomiaknak) undorító vére tett zavarossá,
'''
"7" = ''':sup:`7` büntetésül a gyermekgyilkos rendeletért, nekik (Izrael fiainak)
váratlanul bõséges vizet adtál,
'''
"8" = ''':sup:`8` és így az egykori szomjúsággal megmutattad, milyen súlyosan
büntetted ellenségeiket.
'''
"9" = ''':sup:`9` Amikor ugyanis megpróbáltatás érte õket, bár csak enyhe feddésben
volt részük, megtudták, mekkora gyötrelmet kellett elszenvedniük az
istenteleneknek, akiket haragodban megbüntettél.
'''
"10" = ''':sup:`10` Mert õket - intõ atyaként - csak próbára tetted, azokat azonban
szigorú királyként elítélted és megbüntetted.
'''
"11" = ''':sup:`11` Tõlük (Izrael fiaitól) távol éppúgy gyötrõdtek, mint a közelükben.
'''
"12" = ''':sup:`12` Mert kétszeres gyötrelem fogta el õket és sóhajtozás, amikor a
múltra emlékeztek.
'''
"13" = ''':sup:`13` Amikor ugyanis meghallották, hogy ami nekik büntetésükre, azoknak
az a javukra szolgált, tudomásul vették az Urat.
'''
"14" = ''':sup:`14` Mert akit egykor a kitételkor elvetettek és gúnyolódva
elutasítottak, azt végül meg kellett csodálniuk, amikor egész más
szomjúság gyötörte õket, mint az igazakat.
'''
"15" = ''':sup:`15` Amikor dõreségük és istentelen gondolkodásuk félrevezette õket, és
oktalan csúszómászókat és alávaló állatokat tiszteltek, büntetésül
oktalan állatok sokaságát küldted rájuk,
'''
"16" = ''':sup:`16` hogy megtudják: ki-ki azzal bûnhõdik, amivel vétkezik.
'''
"17" = ''':sup:`17` Mindenható kezed, amely a világot alaktalan anyagból formálta ki,
seregestül küldhetett volna ellenük medvét, bõsz oroszlánt,
'''
"18" = ''':sup:`18` vagy újfajta, dühös, ezaddig ismeretlen fenevadakat, amelyek tüzes
párát lehelnek vagy sistergõ gõzt fújnak, vagy a szemükbõl iszonyú
szikrákat hánynak,
'''
"19" = ''':sup:`19` amelyek nemcsak rájuk támadva pusztíthatták volna el õket, hanem
amelyeknek a látványa is megsemmisíthette volna õket.
'''
"20" = ''':sup:`20` De ezek nélkül is, egyetlen lehelet is elsöpörhette volna õket, ha
a bosszúló igazságosság üldözõbe veszi és hatalmad lehelete megszeleli
õket. De te mindent mérték, szám és súly szerint rendeztél el.
'''
"21" = ''':sup:`21` Mindig megvan rá a módod, hogy megmutasd nagy hatalmadat, és ki
tudna ellene szegülni karod erejének?
'''
"22" = ''':sup:`22` Hisz az egész világ olyan elõtted, mint a porszem a mérlegen, és
mint a földre hulló hajnali harmatcsepp.
'''
"23" = ''':sup:`23` De te mindenkin megkönyörülsz, mert mindent megtehetsz, és elnézõ
vagy az emberek bûnei iránt, hogy bûnbánatot tartsanak.
'''
"24" = ''':sup:`24` Mert szeretsz mindent, ami van, és semmit sem utálsz abból, amit
alkottál. Ha gyûlöltél volna valamit, meg sem teremtetted volna.
'''
"25" = ''':sup:`25` Hogy is maradhatna meg bármi, ha te nem akarnád, és hogyan állhatna
fenn, ha te nem hívtad volna létre?
'''
"26" = ''':sup:`26` De te kímélsz mindent, mert a tiéd, életnek barátja.
'''
