[15]
"1" = ''':sup:`1` Reggel a fõpapok a vénekkel, írástudókkal és az egész fõtanáccsal
együtt meghozták a határozatot. Jézust pedig megkötözve elvitték és
átadták Pilátusnak.
'''
"2" = ''':sup:`2` Pilátus megkérdezte: "Te vagy-e a zsidók királya?" "Magad mondod" -
válaszolta.
'''
"3" = ''':sup:`3` A fõpapok sok vádat hoztak fel ellene.
'''
"4" = ''':sup:`4` Pilátus újra megkérdezte: "Nem felelsz semmit sem? Nézd, mi
mindennel vádolnak!"
'''
"5" = ''':sup:`5` Jézus azonban nem válaszolt semmit. Ez meglepte Pilátust.
'''
"6" = ''':sup:`6` Az ünnep alkalmával szabadon szokott engedni egy rabot, azt, akit
kértek tõle.
'''
"7" = ''':sup:`7` Volt a börtönben egy Barabás nevû rab, akit a lázadókkal együtt
tartóztattak le. Ezek egy zendülés alkalmával gyilkosságot követtek el.
'''
"8" = ''':sup:`8` Amikor a tömeg felvonult, kérte a szokásos kegyet.
'''
"9" = ''':sup:`9` Pilátus megkérdezte: "Akarjátok, hogy szabadon engedjem nektek a
zsidók királyát?"
'''
"10" = ''':sup:`10` Mert tudta, hogy a fõpapok csak irigységbõl adták kezére.
'''
"11" = ''':sup:`11` Ám a fõpapok felizgatták a tömeget, hogy inkább Barabás szabadon
bocsátását kérje.
'''
"12" = ''':sup:`12` Pilátus ismét megkérdezte: "Mit csináljak hát azzal az emberrel,
akit ti a zsidók királyának mondtok?"
'''
"13" = ''':sup:`13` Azok újra ezt kiáltozták: "Keresztre vele!"
'''
"14" = ''':sup:`14` Pilátus folytatta: "Mi rosszat tett?" Azok annál hangosabban
kiáltották: "Keresztre vele!"
'''
"15" = ''':sup:`15` Erre Pilátus, aki eleget akart tenni a tömeg kérésének, szabadon
bocsátotta nekik Barabást, Jézust pedig megostoroztatta, és átadta,
hogy feszítsék keresztre.
'''
"16" = ''':sup:`16` A katonák bekísérték a palota belsejébe, a pretoriumba, és
egybehívták az egész helyõrséget.
'''
"17" = ''':sup:`17` Bíborba öltöztették, tövisbõl font koszorút tettek a fejére,
'''
"18" = ''':sup:`18` és így köszöntötték: "Üdvözlégy, zsidók királya!"
'''
"19" = ''':sup:`19` A fejét náddal verték, leköpdösték és gúnyból térdet hajtva
hódoltak elõtte.
'''
"20" = ''':sup:`20` Azután, hogy így kigúnyolták, levették róla a bíbort és a saját
ruháját adták rá. Ezután kivezették, hogy keresztre feszítsék.
'''
"21" = ''':sup:`21` Az egyik arra menõ embert, a cirenei Simont, Alexander és Rufusz
apját, aki éppen a mezõrõl jött, kényszerítették, hogy vigye a
keresztjét.
'''
"22" = ''':sup:`22` Így vezették ki egy Golgota nevû helyre, ami a Koponya hegyet
jelenti.
'''
"23" = ''':sup:`23` Mirhával kevert bort adtak neki inni, de nem fogadta el.
'''
"24" = ''':sup:`24` Keresztre feszítették, majd megosztoztak ruháján, sorsot vetve,
hogy kinek mi jusson.
'''
"25" = ''':sup:`25` Három óra volt, amikor keresztre feszítették.
'''
"26" = ''':sup:`26` Az elítélésének okát jelzõ táblára ezt írták: A zsidók királya.
'''
"27" = ''':sup:`27` Vele együtt két gonosztevõt is fölfeszítettek, az egyiket jobb, a
másikat bal felõl.
'''
"28" = ''':sup:`28` Így beteljesedett az Írás: "A gonoszok közé sorolták."
'''
"29" = ''':sup:`29` Az arra menõk káromolták, csóválták a fejüket s mondogatták: "Te,
aki lerombolod a templomot, és három nap alatt felépíted,
'''
"30" = ''':sup:`30` mentsd meg magadat, szállj le a keresztrõl!"
'''
"31" = ''':sup:`31` A fõpapok és az írástudók szintén gúnyolódtak, egymás között ezt
mondva: "Másokat megmentett, magát nem tudja megmenteni.
'''
"32" = ''':sup:`32` A Messiás, Izrael királya, szálljon le most a keresztrõl a szemünk
láttára, s akkor hiszünk!" Gyalázták azok is, akiket vele együtt
fölfeszítettek.
'''
"33" = ''':sup:`33` Hat óra tájban az egész földre sötétség borult, egészen kilenc
óráig.
'''
"34" = ''':sup:`34` Kilenc órakor Jézus hangosan felkiáltott: "Eloi, Eloi, lamma
szabaktáni?" Ez annyit jelent: "Istenem, Istenem, miért hagytál el?"
'''
"35" = ''':sup:`35` Az ott állók közül néhányan hallották, és megjegyezték: "Lám,
Illést hívja."
'''
"36" = ''':sup:`36` Valaki odafutott, s ecetbe mártott szivacsot nádszálra tûzve inni
adott neki. "Hadd lássuk - mondta -, eljön-e Illés, hogy
megszabadítsa!"
'''
"37" = ''':sup:`37` Jézus hangosan felkiáltott, és kilehelte lelkét.
'''
"38" = ''':sup:`38` A templom függönye ekkor kettéhasadt felülrõl egészen az aljáig.
'''
"39" = ''':sup:`39` Amikor a százados, aki ott állt, látta, hogyan lehelte ki lelkét,
kijelentette: "Ez az ember valóban az Isten Fia volt."
'''
"40" = ''':sup:`40` Asszonyok is álltak ott, és messzirõl nézték, mi történik. Köztük
volt Mária Magdolna, Mária, az ifjabb Jakab és József anyja és Szalómé.
'''
"41" = ''':sup:`41` Ezek már Galileában is vele tartottak és a szolgálatára voltak.
Rajtuk kívül még többen is jelen voltak, akik vele együtt mentek fel
Jeruzsálembe.
'''
"42" = ''':sup:`42` Amikor esteledett - elõkészület napja, azaz szombat elõtt való nap
volt -,
'''
"43" = ''':sup:`43` jött egy elõkelõ tanácsos, az Arimateából való József, aki maga is
várta az Isten országát. Bátran bement Pilátushoz, és elkérte Jézus
holttestét.
'''
"44" = ''':sup:`44` Pilátus csodálkozott, hogy már meghalt. Magához hívatta a
századost, s megkérdezte, valóban meghalt-e.
'''
"45" = ''':sup:`45` Miután a századostól megbizonyosodott róla, Józsefnek ajándékozta a
holttestet.
'''
"46" = ''':sup:`46` Az pedig gyolcsot vá- sárolt, majd levette Jézust a keresztrõl,
begöngyölte a gyolcsba és sziklába vájt sírboltba helyezte, s a sír
bejárata elé követ hengerített.
'''
"47" = ''':sup:`47` Mária Magdolna és Mária, József anyja pedig látták, hogy hová
temette.
'''
