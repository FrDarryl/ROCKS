"1" = ''':sup:`1` (Aszaf éneke.)
'''
"2" = ''':sup:`2` Istenem, ne maradj néma, ne hallgass, Istenem, ne légy tétlen!
'''
"3" = ''':sup:`3` Nézd, hogyan dühöngnek ellenségeid, s milyen fenn hordják a fejüket,
akik gyûlölnek téged.
'''
"4" = ''':sup:`4` Gonoszat forralnak néped ellen, védetted ellen tanácsot tartanak.
'''
"5" = ''':sup:`5` Így szólnak: "Gyertek, töröljük ki a népek sorából, Izrael nevét ne
is emlegessék!"
'''
"6" = ''':sup:`6` Igen, egyetértõn tanácskoznak, és szövetkeznek ellened:
'''
"7" = ''':sup:`7` Edom sátrai, az izmaeliták, Moáb és a hagriták,
'''
"8" = ''':sup:`8` Gebál, Ammon és Amalek, a filiszteusok és Tírusz lakói.
'''
"9" = ''':sup:`9` Asszur is velük szövetkezett, segítséget nyújt Lót fiainak.
'''
"10" = ''':sup:`10` Bánj velük, ahogy Midiánnal tettél, Sziszerával és Jábinnal a
Kison-pataknál.
'''
"11" = ''':sup:`11` Endornál megsemmisültek, és a földben televénnyé lettek.
'''
"12" = ''':sup:`12` Fejedelmeikkel bánj el, mint Orebbel és Zebbel, vezéreikkel tégy
úgy, ahogy Szebachhal és Zalmunnával,
'''
"13" = ''':sup:`13` akik azt mondogatták: "Szerezzük meg magunknak Izrael földjeit!"
'''
"14" = ''':sup:`14` Istenem, tedd õket olyanná, mint a száraz kóró, mint pelyva a
szélben,
'''
"15" = ''':sup:`15` mint a tûz, mely égeti az erdõt, mint a láng, mely nyaldossa a
hegyet!
'''
"16" = ''':sup:`16` Így hajszold õket a viharban, fenyegesd meg õket zivatarodban!
'''
"17" = ''':sup:`17` Arcukat borítsa gyalázat, és keressék a te nevedet, Uram!
'''
"18" = ''':sup:`18` Érje õket örök szégyen, tanácstalanság, pusztuljanak el
dicstelenül!
'''
"19" = ''':sup:`19` Hadd ismerjenek meg téged, akinek neve: Úr! Az egész világon
egyedül te vagy fölséges.
'''
