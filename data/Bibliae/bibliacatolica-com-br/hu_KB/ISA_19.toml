[19]
"1" = ''':sup:`1` Fenyegetõ jövendölés Egyiptom ellen: Lám, az Úr gyors felhõn szállva
Egyiptomba érkezik. Egyiptom bálványai megremegnek színe elõtt, és az
egyiptomiaknak megolvad a szívük keblükben.
'''
"2" = ''':sup:`2` Akkor fellázítom egymás ellen az egyiptomiakat, és harcolni fog
testvér a testvér ellen, barát a barát ellen, a város a város ellen,
ország az ország ellen.
'''
"3" = ''':sup:`3` És megtörik Egyiptomnak a lelke bensejében, minden tervét
felforgatom. Ezért bálványaikat és varázslóikat kérdezik meg, a holtak
szellemeit és a jövendõmondókat.
'''
"4" = ''':sup:`4` Kegyetlen úr kezébe adom Egyiptomot, s szigorú király fog uralkodni
rajtuk - a Seregek Ura mondja ezt.
'''
"5" = ''':sup:`5` Elapadnak a Nílus vizei, a Folyam teljesen kiszárad.
'''
"6" = ''':sup:`6` A csatornák elposványosodnak, Egyiptom folyói elsekélyesednek s
kiszáradnak. Elfonnyad a nád és a sás
'''
"7" = ''':sup:`7` s minden rét a Nílus partjain. Kiszáradnak a vetések is, kiasznak s
nem lesznek többé.
'''
"8" = ''':sup:`8` Búsulnak majd a halászok, s gyászolni fognak, akik a Nílusba horgot
vetnek. Azok is, akik a vízen szétterítik hálóikat, keseregni fognak.
'''
"9" = ''':sup:`9` Kudarcot vallanak, akik lennel foglalkoznak, akik fésülik és fehér
gyolccsá szövik.
'''
"10" = ''':sup:`10` A takácsok tönkremennek, s a napszámosok szívét gond emészti.
'''
"11" = ''':sup:`11` Bizony, esztelenek Szoán fejedelmei, s a fáraó legbölcsebb
tanácsosai balgák. Hogy is mondhatjátok a fáraónak: "Bölcsek tanítványa
vagyok, õsi, királyi nemzetségbõl való."
'''
"12" = ''':sup:`12` Nos, hol vannak most a bölcseid? Álljanak elõ és mondják meg: Mit
határozott a Seregek Ura Egyiptom felõl?
'''
"13" = ''':sup:`13` Szoán fejedelmei esztelenek lettek, Nof fõemberei tévedtek.
Egyiptomot tévútra vitték tartományainak kormányzói.
'''
"14" = ''':sup:`14` Az Úr elárasztotta õket a szédelgés szellemével. Így Egyiptom olyan
tántorgó lett vállalkozásaiban, mint ahogy a részeg tántorog
okádékában.
'''
"15" = ''':sup:`15` Ezért Egyiptom nem vihet végbe semmit sem, hiába próbálja akár a
fej, akár a farok, akár a pálma, akár a káka.
'''
"16" = ''':sup:`16` Azon a napon az egyiptomiak olyanok lesznek, mint az asszonyok:
félni fognak és rettegni, amikor a Seregek Ura fölemeli ellenük a
kezét.
'''
"17" = ''':sup:`17` Akkor Júda földje rémületére lesz Egyiptomnak, ha csak említi is
valaki, már megijed Egyiptom attól, amit a Seregek Ura határozott
ellene.
'''
"18" = ''':sup:`18` Azon a napon öt olyan város lesz Egyiptomban, ahol Kánaán nyelvén
beszélnek, és a Seregek Urának nevére esküsznek, az egyiknek "a Nap
városa" lesz a neve.
'''
"19" = ''':sup:`19` Azon a napon oltára lesz az Úrnak Egyiptom országának belsejében,
és emlékoszlopa lesz az Úrnak a határhoz közel.
'''
"20" = ''':sup:`20` Mindkettõ jel lesz és bizonyság a Seregek Ura számára Egyiptom
földjén. És ha a szorongatás idején az egyiptomiak az Úrhoz kiáltanak,
szabadítót küld nekik, hogy megoltalmazza és megmentse õket.
'''
"21" = ''':sup:`21` Az Úr kinyilatkoztatja magát nekik, és az egyiptomiak elismerik az
Urat azon a napon, sõt véresáldozatokkal és ételáldozatokkal fognak
hódolni neki. Fogadalmat is tesznek az Úrnak és teljesítik is.
'''
"22" = ''':sup:`22` És akkor, bár kemény csapásokkal sújtja az Úr az egyiptomiakat, de
meg is gyógyítja õket: megtérnek ugyanis az Úrhoz, és õ meghallgatja és
meggyógyítja õket.
'''
"23" = ''':sup:`23` Azon a napon út vezet majd Egyiptomból Asszíriába. Az asszírok
Egyiptomba járnak, az egyiptomiak meg Asszíriába, és az egyiptomiak
Asszíriával együtt szolgálnak az Úrnak.
'''
"24" = ''':sup:`24` Azon a napon Egyiptomhoz és Asszíriához csatlakozik harmadikként
Izrael, mint áldás a föld közepén.
'''
"25" = ''':sup:`25` És a Seregek Ura így fog áldást mondani: "Áldott legyen az én
egyiptomi népem, kezemnek mûve, Asszíria és örökségem, Izrael."
'''
