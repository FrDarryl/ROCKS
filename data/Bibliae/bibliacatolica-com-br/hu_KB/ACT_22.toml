[22]
"1" = ''':sup:`1` "Testvérek, férfiak és apák! Hallgassátok meg védekezõ szavaimat,
amelyet most elétek tárok!"
'''
"2" = ''':sup:`2` Amint meghallották, hogy héber nyelven szól hozzájuk, még inkább
elcsendesedtek. Õ meg folytatta:
'''
"3" = ''':sup:`3` "Zsidó vagyok, a kilikiai Tarzuszban születtem, de ebben a városban
nevelkedtem, s Gamáliel lábánál az atyai törvény szigorú megtartására
tanítottak. Az Isten szolgálatában éppúgy buzgólkodtam, mint most ti
mindannyian.
'''
"4" = ''':sup:`4` Halálra üldöztem ezt az "utat" (tant), férfiakat és nõket kötöztem
meg és vetettem börtönbe.
'''
"5" = ''':sup:`5` Maga a fõpap és a vének tanácsa a tanúm. Megbízólevelet is kaptam
tõlük, azzal mentem el Damaszkuszba, a testvérekhez, hogy bilincsbe
verve Jeruzsálembe hurcoljam õket, hadd bûnhõdjenek.
'''
"6" = ''':sup:`6` Ekkor történt, hogy amint az úton Damaszkusz közelébe értem, az
égbõl hirtelenül nagy fényesség vett körül.
'''
"7" = ''':sup:`7` A földre zuhantam, és egy hangot hallottam, amint megszólított:
Saul, Saul, miért üldözöl?
'''
"8" = ''':sup:`8` Megkérdeztem: Ki vagy, Uram? Így folytatta: Én a názáreti Jézus
vagyok, akit üldözöl.
'''
"9" = ''':sup:`9` Útitársaim látták a fényességet, de a hangot nem hallották.
'''
"10" = ''':sup:`10` Megkérdeztem: Mit tegyek, Uram? - Állj fel, és menj Damaszkuszba -
felelte az Úr -, ott majd megmondják neked, mit kell tenned.
'''
"11" = ''':sup:`11` Mivel a ragyogó fényesség elvette látásomat, útitásaim kezemnél
fogva vezettek, így értem be Damaszkuszba.
'''
"12" = ''':sup:`12` Itt egy törvény szerint élõ, vallásos férfi, Ananiás, akirõl az
ottani zsidók mind jó véleménnyel voltak,
'''
"13" = ''':sup:`13` fölkeresett, megállt mellettem s azt mondta: Saul testvérem, láss!
És abban a pillanatban visszakaptam a szemem világát.
'''
"14" = ''':sup:`14` Õ meg folytatta: Atyáink Istene kiválasztott, hogy ismerd meg
akaratát, lásd az Igazat, és halld szájából a szót.
'''
"15" = ''':sup:`15` Mert tanúsítani fogod minden ember elõtt, amit láttál és hallottál.
'''
"16" = ''':sup:`16` És most mit késlekedsz? Indulj, vedd fel a keresztséget, s nevét
segítségül híva mosd le bûneidet.
'''
"17" = ''':sup:`17` Késõbb, amikor visszatértem Jeruzsálembe, és imádkoztam a
templomban, elragadtatásba estem.
'''
"18" = ''':sup:`18` Láttam, amint szól hozzám: Siess, gyorsan hagyd el Jeruzsálemet,
mert nem fogadják el rólam szóló tanúságtételedet.
'''
"19" = ''':sup:`19` Uram - feleltem -, tudják rólam, hogy én voltam, aki zsinagógáról
zsinagógára járva börtönbe hurcoltam és megvesszõztettem azokat, akik
hittek benned.
'''
"20" = ''':sup:`20` És amikor tanúdnak, Istvánnak a vére kiomlott, ott voltam,
helyeseltem, s õriztem a gyilkosai ruháját.
'''
"21" = ''':sup:`21` De õ azt mondta: Csak menj, mert én messzire, a pogányok közé
küldelek."
'''
"22" = ''':sup:`22` Eddig meghallgatták, de most elkezdtek kiabálni: "Vesszen a föld
színérõl az ilyen! Nem szabad, hogy éljen!"
'''
"23" = ''':sup:`23` Ordítoztak, lengették köntösüket, és port szórtak a levegõbe.
'''
"24" = ''':sup:`24` Az ezredes ezért a várba vitette, és megparancsolta, hogy
ostorozzák meg, s úgy vallassák ki, hogy miért kiabáltak annyira
ellene.
'''
"25" = ''':sup:`25` Amikor szíjakkal lekötözték, Pál odaszólt a mellette álló
századosnak: "Szabad nektek római polgárt ítélet nélkül megostorozni?"
'''
"26" = ''':sup:`26` Amikor ezt a százados meghallotta, az ezredeshez ment és
jelentette: "Mit akarsz tenni? Hisz ez az ember római polgár!"
'''
"27" = ''':sup:`27` Erre az ezredes odasietett, és megkérdezte: "Mondd, csakugyan római
polgár vagy?" - "Igen" - felelte.
'''
"28" = ''':sup:`28` Az ezredes megjegyezte: - "Én drága pénzen jutottam hozzá ehhez a
polgárjoghoz." - "Én meg beleszülettem" - válaszolta Pál.
'''
"29" = ''':sup:`29` Akik vallatni akarták, nyomban félreálltak. Az ezredes is megijedt,
amikor megtudta, hogy római polgár létére megkötöztette.
'''
"30" = ''':sup:`30` Másnap pontosabban is meg szerette volna tudni, hogy mivel vádolják
a zsidók, ezért levétette a bilincseit, összehívta a fõpapokat és az
egész fõtanácsot, elõvezettette Pált, és eléjük állította.
'''
"Notes" = '''
Notas de rodapé:
