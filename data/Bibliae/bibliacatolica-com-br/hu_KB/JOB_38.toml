[38]
"1" = ''':sup:`1` Ekkor az Úr felelt Jóbnak a viharból, és így szólt:
'''
"2" = ''':sup:`2` Világra szóló tervemet ki homályosítja el oly szavakkal, amelyekbõl
hiányzik a tudás?
'''
"3" = ''':sup:`3` Nosza, övezd föl, mint a hõs, a derekadat! kérdezni szeretnélek,
világosíts fel!
'''
"4" = ''':sup:`4` Mikor a földet alkottam, hol voltál? Mondd csak meg, ha egyszer oly
nagy a bölcsességed!
'''
"5" = ''':sup:`5` Ki határozta meg méretét? Hisz tudod! És ki feszített ki rá
mérõzsinórt?
'''
"6" = ''':sup:`6` Mibe eresztették sarokpilléreit, és a szegletkövét ki illesztette
be,
'''
"7" = ''':sup:`7` amikor ujjongtak a hajnalcsillagok, s amikor lelkendeztek az Isten
fiai?
'''
"8" = ''':sup:`8` Ki zárta el kettõs kapuval a tengert, amikor felszökellt az
anyaölbõl,
'''
"9" = ''':sup:`9` s ruhául megalkottam neki a felhõket, és bepólyáztam a felhõk
homályába,
'''
"10" = ''':sup:`10` amikor meghúztam a határvonalat számára, és gátat építettem, meg
kettõs kapukat?
'''
"11" = ''':sup:`11` Mondtam neki: "Eddig jöhetsz, de tovább nem! Ezen a helyen törjön
meg hullámaid gõgje!"
'''
"12" = ''':sup:`12` Adtál életedben parancsot reggelnek? Jelölted már ki hajnalpírnak
helyét,
'''
"13" = ''':sup:`13` hogy zárja le szegélyként a földnek szélét, s a gonosztevõket
kergesse el róla?
'''
"14" = ''':sup:`14` Olyan lesz, mint az agyag a pecsét alatt, s úgy elszínezõdik, mint
egy ruhadarab.
'''
"15" = ''':sup:`15` A gonosztevõktõl megtagadják fényét, a már fölemelt kar két darabra
törik.
'''
"16" = ''':sup:`16` El tudnál jutni a tenger forrásához, sétáltál-e már a tenger
fenekén?
'''
"17" = ''':sup:`17` Mutatták már neked a halál kapuit, s láttad-e már az alvilág
kapusát?
'''
"18" = ''':sup:`18` Fel tudod fogni a föld egész terjedelmét, valld csak meg õszintén,
érted-e teljesen?
'''
"19" = ''':sup:`19` Melyik út visz oda, ahol a fény lakik, és a sötétségnek hol a
lakóhelye,
'''
"20" = ''':sup:`20` hogy elkísérhetnéd õket otthonukba, s hazavezethetnéd õket a
házukba?
'''
"21" = ''':sup:`21` Ezt te jól tudod mind, hisz akkor születtél, s nagy a te életed
napjainak száma!
'''
"22" = ''':sup:`22` Voltál-e a hóval töltött tárolóknál, láttad-e valaha a jégesõ
pajtáit,
'''
"23" = ''':sup:`23` miket fenntartottam szükség idejére, a harc és háború napjaira?
'''
"24" = ''':sup:`24` Melyik út visz oda, hol a fény osztódik, amikor szikrákat bocsát le
a földre?
'''
"25" = ''':sup:`25` Ki hasított nyílást a záporesõnek, és ki nyitott utat a
viharfelhõnek,
'''
"26" = ''':sup:`26` hogy oda is essék, ahol ember nincsen, s a pusztaságra, ahol nem
lakik ember,
'''
"27" = ''':sup:`27` hogy így jóllakhasson vadon és sivatag, és a pusztaságban zöld
növényt fakasszon?
'''
"28" = ''':sup:`28` Vajon van-e az esõnek apja, és a harmatcseppet ki hozhatja létre?
'''
"29" = ''':sup:`29` Kinek az ölébõl keletkezik a jég? Hát az égnek derét ki hozta
világra?
'''
"30" = ''':sup:`30` A víz kõkeményre sûrûsödik össze, és összehúzódik a tenger
felszíne.
'''
"31" = ''':sup:`31` A Fiastyúk szálait te fûzted össze, s a Kaszás bilincseit te
lazítottad fel?
'''
"32" = ''':sup:`32` Te határoztad meg a hajnalcsillag keltét, s te vezeted a Medvét
fiaival együtt?
'''
"33" = ''':sup:`33` Tudsz-e valamit a mennybolt törvényérõl, uralmát a földön te
határozod meg?
'''
"34" = ''':sup:`34` És ha a felhõkig fölemeled hangod, szót fogadnak-e neked az áradó
vizek?
'''
"35" = ''':sup:`35` Szavadra útnak indulnak-e a villámok, s mondják-e neked: "Nos, már
itt is vagyunk!"?
'''
"36" = ''':sup:`36` Az íbiszbe vajon ki ad bölcsességet, s kinek köszönheti értelmét a
kakas?
'''
"37" = ''':sup:`37` Ki olyan bölcs, hogy a felhõk számát tudná? És az ég tömlõit ki
tudja megnyitni,
'''
"38" = ''':sup:`38` mikor szilárd röggé keményedik a föld, s keményen egymáshoz
tapadnak a hantok?
'''
"39" = ''':sup:`39` Nõstényoroszlánnak te hajtod a zsákmányt? S az oroszlánkölykök éhét
te csitítod,
'''
"40" = ''':sup:`40` amikor vackukon a földre lapulnak, és a bozótban fekve leskelõdnek?
'''
"41" = ''':sup:`41` Avagy a hollónak ki ad táplálékot, amikor fiai Istenhez kiáltanak,
és felágaskodnak, mert nincs, mit egyenek?
'''
"Notes" = '''
Notas de rodapé:
38:1-3 - Isten válaszol Jóbnak a vihar közepéből, és kihívást jelent
neki, hogy felfogja teremtésének nagyságát. Ez a megközelítés Isten
szuverenitását és az emberi megértés korlátait hangsúlyozza az
38:4-7 - Isten megkérdezi Jóbot, hol volt a föld teremtésekor. Ez a
kérdés rávilágít Isten teremtésének nagyszerűségére és az emberi
104:24-25).
38:8-11 - Isten a vizekről és a tengernek szabott határokról beszél,
hangsúlyozva a természet erői feletti uralmát. Ez felfedi, hogy Isten
104:6-9 és Példabeszédek 8:29).
38:12-15 - Isten megkérdőjelezi Jóbot a fényt és a sötétséget hozó
képességét illetően, megerősítve, hogy egyedül neki van hatalma a
38:16-21 - Isten a teremtés titkairól kérdezi Jóbot, mint például a
tenger forrásairól és a halál birodalmairól. Ez azt mutatja, hogy az
11:33-36 és Zsolt 139:7-10).
'''
