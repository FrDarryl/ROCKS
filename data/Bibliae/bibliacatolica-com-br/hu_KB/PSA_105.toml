[105]
"1" = ''':sup:`1` (Alleluja!) Magasztaljátok az Urat, szólítsátok nevét,
'''
"2" = ''':sup:`2` hirdessétek mûveit a népek között! Daloljatok, zenéljetek neki,
hirdessétek minden csodáit!
'''
"3" = ''':sup:`3` Dicsekedjetek szent nevében! Akik keresik az Urat, azoknak örüljön a
szívük!
'''
"4" = ''':sup:`4` Tekintsetek az Úrra és erejére, keressétek mindig tekintetét!
'''
"5" = ''':sup:`5` Gondoljatok csodáira, amelyeket mûvelt, a jelekre és ajka szavaira!
'''
"6" = ''':sup:`6` Ti, fiai Ábrahámnak, az Úr szolgájának, fiai Jákobnak, az õ
választottjának!
'''
"7" = ''':sup:`7` Az Úr a mi Istenünk, ítéletei az egész világon érvényesek.
'''
"8" = ''':sup:`8` Mindvégig emlékezik szövetségére, ígéretére, amelyet ezernyi
nemzedékre adott,
'''
"9" = ''':sup:`9` a szövetségre, amelyet Ábrahámmal kötött, az esküre, amelyet
Izsáknak esküdött,
'''
"10" = ''':sup:`10` s amelyet Jákobnak szilárd törvényül adott, örök kötésül Izraelnek.
'''
"11" = ''':sup:`11` Így nyilatkozott: Kánaánt neked adom osztályrészül és örökségedül.
'''
"12" = ''':sup:`12` Amikor még kis számban és kevesen, jövevényként éltek azon a
földön,
'''
"13" = ''':sup:`13` az egyik törzstõl a másikig, s az egyik országból a másik néphez
vándoroltak,
'''
"14" = ''':sup:`14` akkor sem engedte, hogy elnyomják õket, királyokat büntetett
miattuk:
'''
"15" = ''':sup:`15` "Fölkentjeimet ne érintsétek, prófétáimnak ne ártsatok!"
'''
"16" = ''':sup:`16` Aztán éhínséget hozott a földre, összetörte botjukat, a kenyeret.
'''
"17" = ''':sup:`17` De elõreküldött egy férfit számukra, Józsefet, akit szolgaként
eladtak.
'''
"18" = ''':sup:`18` Lábát bilincsbe verték, nyakát vasjáromba kényszerítették,
'''
"19" = ''':sup:`19` amíg be nem teljesedett, amit elõre megmondott, amíg az Úr szava
nem igazolta õt.
'''
"20" = ''':sup:`20` A király maga küldött, hogy oldják le bilincsét, a népek fejedelme
tette szabaddá.
'''
"21" = ''':sup:`21` Megtette házának urává, minden javának intézõjévé,
'''
"22" = ''':sup:`22` hogy akarata szerint vezesse nagyjait, és bölcsességre tanítsa
véneit.
'''
"23" = ''':sup:`23` Aztán Izrael átvonult Egyiptomba, Jákob jövevény lett Kám földjén.
'''
"24" = ''':sup:`24` Az Úr megsokasította népét, erõsebbé tette elnyomóinál.
'''
"25" = ''':sup:`25` Majd megváltoztatta szívüket, és meggyûlölték népét, s álnokul
bántak szolgáival.
'''
"26" = ''':sup:`26` Akkor Mózest küldte, a szolgáját, és küldte Áront, a választottját.
'''
"27" = ''':sup:`27` Õk jeleit mutatták elõttük, nagy csodáit Kámnak földjén.
'''
"28" = ''':sup:`28` Sötétséget támasztott, sötét lett, de ellenálltak parancsainak.
'''
"29" = ''':sup:`29` Vizüket vérré változtatta, halaikat kipusztította.
'''
"30" = ''':sup:`30` Békákkal borította a földet, egészen a király lakhelyéig.
'''
"31" = ''':sup:`31` Szólt, és légyrajok törtek elõ, és szúnyogok minden határukon.
'''
"32" = ''':sup:`32` Esõ helyett jégverést küldött, és pusztító tûz hullott országukra.
'''
"33" = ''':sup:`33` Tönkretett szõlõt és fügefát, minden mezejükön letörte a fákat.
'''
"34" = ''':sup:`34` Szólt, és sáskák jöttek, meg számtalan pusztító bogár.
'''
"35" = ''':sup:`35` Felfaltak mindent, ami zöldellt a földön, felfalták földjeik
termését.
'''
"36" = ''':sup:`36` Lesújtott minden elsõszülöttre, a férfierõ minden zsengéjére.
'''
"37" = ''':sup:`37` Majd kivezette õket arannyal s ezüsttel rakodva, gyengélkedõ nem
volt törzseikben.
'''
"38" = ''':sup:`38` Az egyiptomiak örültek kivonulásuknak, mert rettegésben éltek
miattuk.
'''
"39" = ''':sup:`39` Felhõt terített az égre, hogy bevonja õket, éjjel pedig tûzzel
világított nekik.
'''
"40" = ''':sup:`40` Áhítozásukra fürjeket küldött, és égi kenyérrel lakatta jól õket.
'''
"41" = ''':sup:`41` Sziklát nyitott meg és víz tört elõ, patakban folyt a pusztán
végig.
'''
"42" = ''':sup:`42` Mert megemlékezett szent ígéretérõl, amit Ábrahámnak, a szolgájának
tett.
'''
"43" = ''':sup:`43` Ujjongás közt vezette ki népét, örömrivalgás közepette
választottait.
'''
"44" = ''':sup:`44` Nekik adta a pogányok földjeit, s õk hozzá szerezték a népek
kincseit,
'''
"45" = ''':sup:`45` hogy megtartsák törvényeit, hogy teljesítsék parancsait.
'''
