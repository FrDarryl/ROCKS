[18]
"1" = ''':sup:`1` Vágya után fut a különcködõ, rohan minden után, ami sikert ígér.
'''
"2" = ''':sup:`2` A bolond nem leli kedvét a megértésben, csak azt mutogatja, ami
tetszik neki.
'''
"3" = ''':sup:`3` Hogyha jön a gonosz, lenézés jön vele, aki mást kicsinyell, azzal
gyalázás jár együtt.
'''
"4" = ''':sup:`4` A férfiszájból olyanok a szavak, mint a mély víz, mint a bõvizû
patak, az élet forrása.
'''
"5" = ''':sup:`5` Rossz dolog kedvezni annak, aki bûnös, akinek igaza van, azt meg
elítélni.
'''
"6" = ''':sup:`6` A balgáknak ajka veszekedést szít, a szája meg ütésekért kiált.
'''
"7" = ''':sup:`7` A balgának a vesztére szolgál a szája, az ajka kelepce az életének.
'''
"8" = ''':sup:`8` A rágalmazó szava mohón lenyelt étel, amelyik behatol a test
belsejébe.
'''
"9" = ''':sup:`9` Aki lomhán végzi a munkáját, a pusztulás szerzõjével van
atyafiságban.
'''
"10" = ''':sup:`10` Az Úr neve olyan, mint az erõs torony, hozzá fut az igaz, és
biztonságban van.
'''
"11" = ''':sup:`11` A gazdag vagyona olyan, mint az erõs város, vagy mint a magas fal -
ahogy elképzeli!
'''
"12" = ''':sup:`12` Nagyra van az ember elméje a csõd elõtt, a dicsõséget alázat elõzi
meg.
'''
"13" = ''':sup:`13` Aki elõbb felel, semmint hogy mást meghallgat, elárulja, hogy botor
és szidásra érdemes.
'''
"14" = ''':sup:`14` A férfi lelke el tudja tûrni a betegséget, de a nyomott kedélyt ki
tudja eltûrni?
'''
"15" = ''':sup:`15` Az okos ember szívét megnyeri a tudás, a bölcsnek a füle is
ismeretet keres.
'''
"16" = ''':sup:`16` Az ajándék tágasságot teremt az embernek, hozzásegíti, hogy a
nagyok elé jusson.
'''
"17" = ''':sup:`17` Annak adnak igazat, aki elõször szól, de jön ellenfele és
megcáfolja.
'''
"18" = ''':sup:`18` A sorsvetés eldönti a vitás kérdéseket, és bíráskodik a hatalmasok
között.
'''
"19" = ''':sup:`19` Erõs vár a testvér, aki segít testvérén, a barátok meg olyanok,
mint a vár retesze.
'''
"20" = ''':sup:`20` A száj gyümölcsébõl megtelik a gyomor, jóllakik azzal, ami az ajkon
terem.
'''
"21" = ''':sup:`21` A nyelvnek hatalmában van az élet és halál, amint használja, úgy
eszi gyümölcsét.
'''
"22" = ''':sup:`22` Aki feleséget lel, boldogságot talál, részesült az Úr kegyében.
'''
"23" = ''':sup:`23` Esdeklõ szavakkal könyörög a szegény, ám a gazdag keményen válaszol
neki.
'''
"24" = ''':sup:`24` Van barát, aki pusztulásba vezet, de van olyan is, aki hûségesebb,
mint a testvér.
'''
"Notes" = '''
Notas de rodapé:
18:2 - A bolond nem a megértésben gyönyörködik, hanem csak abban, hogy
kimondja a véleményét. Ez a vers óva int az intellektuális gőgtől és a
felszínes bölcsességtől, hangsúlyozva a figyelés és a tanulás
fontosságát (lásd még Példabeszédek 12:15 és Jakab 1:19).
18:10 - Az Úr neve erős torony; az igazak odafutnak és biztonságban
vannak. Isten neve a védelem és a biztonság szimbóluma, fellegvára
azoknak, akik bíznak benne (lásd még Zsolt 18:2 és Zsolt 91:2).
18:13 - Meghallgatás előtt válaszolni ostobaság és szégyen. Ez a vers
megtanítja a beszéd előtti hallgatás fontosságára, a megértés
elősegítésére és a konfliktusok elkerülésére (lásd még Jakab 1:19 és
Példabeszédek 29:20).
18:21 - A nyelvnek élet és halál ereje van; akik szeretik használni,
megeszik a gyümölcsét. A szavaknak nagy ereje van, mind a jóban, mind a
rosszban, mélyen befolyásolva a körülöttünk élő embereket (lásd még
Jakab 3:5-6 és Példabeszédek 15:4).
18:24 - Egy sok barátból álló ember elpusztulhat, de van barát, aki
közelebb ragad, mint egy testvér. Ez a vers kiemeli a különbséget a
felszínes barátságok és az igazán mély és hűséges barátságok között
'''
