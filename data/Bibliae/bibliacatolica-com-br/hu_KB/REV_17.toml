[17]
"1" = ''':sup:`1` Akkor a hét csészét tartó hét angyal közül az egyik odalépett hozzám
és hívott: "Gyere, megmutatom neked a nagy kéjnõ ítéletét, aki a nagy
vizek fölött ül.
'''
"2" = ''':sup:`2` Vele bujálkodtak a föld királyai, és a föld lakói megrészegültek
kéje borától."
'''
"3" = ''':sup:`3` Lélekben elvitt a pusztába. Ott láttam egy asszonyt, skarlátvörös
vadállaton ült, amely tele volt káromló nevekkel, s hét feje és tíz
szarva volt.
'''
"4" = ''':sup:`4` Az asszony bíborba és skarlátba öltözve, arannyal, drágakõvel és
gyöngyökkel ékesítve. Kezében undoksággal és tisztátalan kéjjel telt
aranyserleg.
'''
"5" = ''':sup:`5` Homlokára egy titokzatos név volt írva: "A nagy Babilon, a föld
utálatra méltó kicsapongóinak anyja."
'''
"6" = ''':sup:`6` Láttam, hogy az asszony megrészegedett a szenteknek és Jézus
tanúinak vérétõl. A látomáson nagyon elámultam.
'''
"7" = ''':sup:`7` Az angyal megkérdezte: "Miért csodálkozol? Megmagyarázom neked az
asszony titkát, s a hétfejû és tízszarvú vadállatét is, amely hordozza.
'''
"8" = ''':sup:`8` A vadállat, amelyet láttál, volt, de már nincs. Felbukkan a
mélységbõl, de vesztébe rohan. A föld lakói, akiknek a neve nincs
beírva a világ kezdetétõl fogva az élet könyvébe, csodálkozni fognak a
vadállat láttára, amely volt, többé nincs, de ismét megjelenik.
'''
"9" = ''':sup:`9` Ide bölcsességgel párosult ész kell!" "A hét fej hét hegyet jelent,
az asszony ezeken ül. De jelenti a hét királyt is.
'''
"10" = ''':sup:`10` Öt közülük már a múlté, egy most uralkodik, az utolsó még nem jött
el, de amikor eljön, rövid ideig lesz csak maradása.
'''
"11" = ''':sup:`11` A vadállat, amely volt, de többé nincs, lesz a nyolcadik, a hét
közül való, de vesztébe is rohan.
'''
"12" = ''':sup:`12` A tíz szarv, amelyet láttál, tíz királyt jelent. Még nem jutottak
uralomra, de a vadállattal királyi hatalmat kaptak egy órára.
'''
"13" = ''':sup:`13` Egyetértenek a vadállattal, erejüket és hatalmukat átengedik a
vadállatnak.
'''
"14" = ''':sup:`14` Harcot indítanak a Bárány ellen, de a Bárány legyõzi õket, mert õ
az Urak Ura és a Királyok Királya. A vele meghívottak, a kiválasztottak
és a hûségesek."
'''
"15" = ''':sup:`15` Azután folytatta: "A vizek, amelyeken - mint láttad - a kéjnõ ült,
a népeket, fajokat, nemzeteket és nyelveket jelenti.
'''
"16" = ''':sup:`16` A tíz szarv, amelyet láttál, meg a vadállat, meggyûlölik a kéjnõt,
kifosztják és levetkõztetik, a húsán rágódnak, és tûzön megégetik.
'''
"17" = ''':sup:`17` Mert Isten sugalmazta nekik, hogy a tervét végrehajtsák, és
uralmukat ruházzák egyetértõn a vadállatra, amíg be nem teljesednek az
Istennek a szavai.
'''
"18" = ''':sup:`18` Az asszony, akit láttál, az a nagy város, amely a föld királyain
uralkodik."
'''
