[23]
"1" = ''':sup:`1` Pál a fõtanácsra szegezte tekintetét és megszólalt: "Testvérek,
férfiak! Mind a mai napig teljesen tiszta lelkiismerettel éltem az
Isten színe elõtt."
'''
"2" = ''':sup:`2` Erre Ananiás fõpap rájuk parancsolt a mellette állókra, hogy üssék
szájon.
'''
"3" = ''':sup:`3` Pál így felelt neki: "Megver még az Isten, te fehérre meszelt fal!
Ott ülsz, hogy a törvény szerint ítélkezzél, aztán a törvényt semmibe
véve megveretsz."
'''
"4" = ''':sup:`4` A körülötte állók rászóltak: "Az Isten fõpapját gyalázod?"
'''
"5" = ''':sup:`5` "Nem tudtam, testvérek - válaszolta Pál -, hogy õ a fõpap, hiszen az
Írásban ez van: Ne átkozd néped fejedelmét!"
'''
"6" = ''':sup:`6` Pál jól tudta, hogy az egyik részük a szadduceusok, a másik részük a
farizeusok közül való, ezért így kiáltott fel a fõtanács elõtt:
"Testvérek, férfiak! Farizeus vagyok, farizeusnak a fia. A halottak
feltámadásába vetett hitem miatt állok a fõtanács elõtt."
'''
"7" = ''':sup:`7` Alighogy elhangzottak szavai, vita támadt a farizeusok és a
szadduceusok közt, és a fõtanács két pártra szakadt.
'''
"8" = ''':sup:`8` A szadduceusok ugyanis azt állítják, hogy nincs sem feltámadás, sem
angyal, sem lélek, a farizeusok viszont ezt is, azt is vallják.
'''
"9" = ''':sup:`9` Nagy lárma keletkezett. A farizeusok pártjához tartozó írástudók
közül néhányan fölemelkedtek, és hevesen tiltakoztak: "Semmi rosszat
nem találtunk ebben az emberben. Hátha lélek vagy angyal szólt hozzá?"
'''
"10" = ''':sup:`10` A vita úgy elfajult, hogy az ezredes már félt, hogy széttépik Pált.
Ezért parancsot adott, hogy jöjjön egy szakasz katona, szabadítsa ki
közülük, és vezesse föl a várba.
'''
"11" = ''':sup:`11` A következõ éjszaka megjelent neki az Úr: "Légy bátor! - mondta. -
Mert ahogy tanúságot tettél rólam Jeruzsálemben, úgy kell tanúságot
tenned Rómában is."
'''
"12" = ''':sup:`12` Másnap a zsidók összeszövetkeztek, s átok terhe alatt megfogadták,
hogy sem nem esznek, sem nem isznak, míg meg nem ölik Pált.
'''
"13" = ''':sup:`13` Több mint negyvenen voltak az összeesküvõk.
'''
"14" = ''':sup:`14` Elmentek a fõpapokhoz és a vénekhez, ezzel a kéréssel: "Átokkal
köteleztük magunkat, hogy semmit sem eszünk addig, amíg Pált meg nem
öljük.
'''
"15" = ''':sup:`15` Most hát a fõtanáccsal egyetértésben jelentsétek az ezredesnek,
hogy állítsa elétek, mintha tüzetesebben meg akarnátok vizsgálni az
ügyet. Mi készen állunk, hogy útközben megöljük."
'''
"16" = ''':sup:`16` Pál nõvérének a fia neszét vette a cselszövésnek, szerét ejtette
hát, hogy bejusson a várba, és figyelmeztette Pált.
'''
"17" = ''':sup:`17` Pál magához kérette az egyik századost, és megkérte: "Vezesd ezt az
ifjút az ezredeshez, mert valami jelentenivalója van!" Az elkísérte az
ezredeshez és jelentette:
'''
"18" = ''':sup:`18` "A fogoly Pál hívatott, és arra kért, vezessem eléd ezt az ifjút,
mert valami mondanivalója van a számodra."
'''
"19" = ''':sup:`19` Az ezredes kezénél fogva félrevonta és megkérdezte: "Mit akarsz
nekem jelenteni?"
'''
"20" = ''':sup:`20` Az így felelt: "A zsidók megállapodtak, hogy megkérnek, vezesd
holnap Pált a fõtanács elé, mintha ügyét tüzetesebben ki akarnák
vizsgálni.
'''
"21" = ''':sup:`21` De ne higgy nekik, mert több mint negyven férfi lesben áll, s ezek
megátkozták magukat, hogy addig sem nem esznek, sem nem isznak, amíg
meg nem ölik. Már megtették az elõkészületet és csak beleegyezésedre
várnak."
'''
"22" = ''':sup:`22` Az ezredes elküldte az ifjút, meghagyva neki: "Ne szólj róla
senkinek, hogy ezeket tudtomra adtad."
'''
"23" = ''':sup:`23` Hívatott két századost és kiadta a parancsot: "Éjjel három órától
kezdve tartsatok készenlétben kétszáz gyalogost, aztán hetven lovast és
kétszáz lándzsást, hogy Cezáreába induljanak.
'''
"24" = ''':sup:`24` Nyergeljetek fel hátas állatot is, és ültessétek fel rá Pált, hogy
épségben jusson el Félix helytartóhoz."
'''
"25" = ''':sup:`25` Levelet is írt a következõ tartalommal:
'''
"26" = ''':sup:`26` "Klaudiusz Liziász üdvözletet küld Félixnek, a kegyelmes
helytartónak.
'''
"27" = ''':sup:`27` A zsidók elfogták ezt a férfit és meg akarták ölni, erre
karhatalommal közbeléptem és megmentettem, mert tudomásomra jutott,
hogy római polgár.
'''
"28" = ''':sup:`28` Meg akartam tudni, mi miatt emelnek ellene vádat, ezért fõtanácsuk
elé állítottam.
'''
"29" = ''':sup:`29` Úgy vettem észre, hogy törvényük vitás pontjaival kapcsolatban
vádolják, de nincs semmi bûne, ami miatt halált vagy bilincset
érdemelne.
'''
"30" = ''':sup:`30` Mégis, mivel jelentették nekem, hogy merénylet készül e férfi
ellen, nyomban elküldtem hozzád. Vádlóinak is tudomásukra hoztam, hogy
ha vádat akarnak ellene emelni, nálad emeljenek. Jó egészséget!"
'''
"31" = ''':sup:`31` A katonák a parancs értelmében magukkal vitték Pált, és még az éj
folyamán Antipatriszba értek.
'''
"32" = ''':sup:`32` Másnap a lovasokat továbbküldték vele, maguk pedig visszafordultak
a várba.
'''
"33" = ''':sup:`33` Amikor Cezáreába érkeztek, átadták a levelet a helytartónak, s Pált
is eléje állították.
'''
"34" = ''':sup:`34` Elolvasta (a levelet) s megkérdezte, hogy melyik tartományból való.
Amint megtudta, hogy kilikiai,
'''
"35" = ''':sup:`35` kijelentette: "Ha majd vádlóid is megjelennek, kihallgatlak."
Megparancsolta, hogy Heródes palotájában tartsák õrizetben.
'''
"Notes" = '''
Notas de rodapé:
23:1-11 - Pált a Szanhedrin elé állítják, és amikor igazságtalanul
megtámadják, megvédi hitét, és megerősíti, hogy farizeus. Ez az epizód
azt mutatja, hogy bölcsességre van szükség a vallási tekintélyekkel
való bánásmódban (lásd még Máté 10:16-20 és Lukács 21:12-15).
23:12-22 - Felfedezték a Pál megölésére irányuló összeesküvést, és egy
isteni terv védi, amely megmutatja, hogy Isten a veszélyes helyzetekben
Timótheus 4:17-18).
23:23-35 - Pált Félix kormányzóhoz küldik, hogy védelmezze és ítélje
meg, példája annak, hogy Isten hogyan használja fel a törvényes
ApCsel 25:1-12).
'''
