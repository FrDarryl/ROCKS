[19]
"1" = ''':sup:`1` Aztán odaért Jerikóba és végigment rajta.
'''
"2" = ''':sup:`2` Élt ott egy Zakeus nevû tehetõs ember, a vámosok feje.
'''
"3" = ''':sup:`3` Szerette volna látni Jézust szemtõl szemben, de a tömeg miatt nem
tudta, mert alacsony termetû volt.
'''
"4" = ''':sup:`4` Így hát elõrefutott, felmászott egy vadfügefára, hogy láthassa, mert
arra kellett elhaladnia.
'''
"5" = ''':sup:`5` Amikor Jézus odaért, felnézett és megszólította: "Zakeus, gyere le
hamar! Ma a te házadban kell megszállnom."
'''
"6" = ''':sup:`6` Erre az gyorsan lemászott, és boldogan fogadta.
'''
"7" = ''':sup:`7` Akik ezt látták, méltatlankodva megjegyezték, hogy bûnös emberhez
tér be megpihenni.
'''
"8" = ''':sup:`8` Zakeus azonban odaállt az Úr elé, és így szólt: "Íme, Uram, vagyonom
felét a szegényeknek adom, és ha valakit valamiben megcsaltam,
négyannyit adok helyette."
'''
"9" = ''':sup:`9` Jézus ezt felelte neki: "Ma üdvösség köszöntött erre a házra, hiszen
õ is Ábrahám fia.
'''
"10" = ''':sup:`10` Az Emberfia azért jött, hogy megkeresse és megmentse azt, ami
elveszett."
'''
"11" = ''':sup:`11` Mivel már közel jártak Jeruzsálemhez, és azt hitték, hogy az Isten
országa hamarosan megvalósul, egy másik példabeszédet is mondott
hallgatóinak:
'''
"12" = ''':sup:`12` "Egy fõember - kezdte - messze földre indult, hogy királyságot
szerezzen magának, s aztán visszatérjen.
'''
"13" = ''':sup:`13` Magához hívatta tíz szolgáját, adott nekik tíz minát és így szólt
hozzájuk: Kamatoztassátok, míg vissza nem térek.
'''
"14" = ''':sup:`14` Polgártársai gyûlölték, ezért követséget küldtek utána és
tiltakoztak: Nem akarjuk, hogy királyunk legyen.
'''
"15" = ''':sup:`15` Mégis megszerezte a királyságot és visszatért. Hívatta szolgáit,
akiknek a pénzt adta, hogy megtudja, ki hogyan forgatta.
'''
"16" = ''':sup:`16` Jött az elsõ, s így szólt: Uram, minád tíz minát hozott.
'''
"17" = ''':sup:`17` Jól van, derék szolga! - felelte neki. - Mivel a kicsiben hû
voltál, hatalmad lesz tíz város felett.
'''
"18" = ''':sup:`18` Jött a második is: Uram - mondta -, minád öt minát jövedelmezett.
'''
"19" = ''':sup:`19` Ennek ezt válaszolta: Téged öt város fölé rendellek.
'''
"20" = ''':sup:`20` Végül jött a harmadik és így beszélt: Uram, itt a minád! Kendõbe
kötöttem és eldugtam,
'''
"21" = ''':sup:`21` féltem ugyanis tõled, mert szigorú ember vagy. Fölveszed, amit nem
te tettél le, és learatod, amit nem te vetettél. -
'''
"22" = ''':sup:`22` A magad szájából ítéllek meg - mondta neki -, te mihaszna szolga.
Tudtad, hogy szigorú ember vagyok. Fölveszem, amit nem én tettem le és
learatom, amit nem én vetettem.
'''
"23" = ''':sup:`23` Miért nem adtad hát oda pénzemet a pénzváltóknak, hogy megjövet
kamatostul kaptam volna vissza?
'''
"24" = ''':sup:`24` Ezzel a körülállókhoz fordult: Vegyétek el tõle a minát, és adjátok
oda annak, aki tíz minát kapott.
'''
"25" = ''':sup:`25` Azok megjegyezték: Uram, neki már tíz minája van. -
'''
"26" = ''':sup:`26` Mondom nektek, hogy akinek van, az kap, akinek meg nincs, attól azt
is elveszik, amije van.
'''
"27" = ''':sup:`27` Ellenségeimet pedig, akik nem akarták, hogy királyuk legyen,
vezessétek ide, és öljétek meg a szemem láttára."
'''
"28" = ''':sup:`28` Azután, hogy ezt mondta, folytatta útját Jeruzsálem felé.
'''
"29" = ''':sup:`29` Amikor Betfage és Betánia közelében ahhoz a hegyhez ért, amelyet az
Olajfák-hegyének hívnak, elküldte két tanítványát
'''
"30" = ''':sup:`30` ezzel a megbízatással: "Menjetek el a szemközti faluba. Ahogy
odaértek, találtok ott egy megkötött szamárcsikót, amelyen még nem ült
ember. Oldjátok el és vezessétek ide.
'''
"31" = ''':sup:`31` Ha valaki megkérdezné tõletek: Miért oldjátok el? -, így
feleljetek: Szüksége van rá az Úrnak."
'''
"32" = ''':sup:`32` A két tanítvány elment, s úgy talált mindent, ahogy mondta nekik.
'''
"33" = ''':sup:`33` Amikor eloldották a szamarat, gazdájuk megkérdezte: "Miért oldjátok
el a szamarat?"
'''
"34" = ''':sup:`34` "Szüksége van rá az Úrnak" - válaszolták,
'''
"35" = ''':sup:`35` és elvezették Jézushoz. Aztán ráterítették ruhájukat a
szamárcsikóra, és felültették rá Jézust.
'''
"36" = ''':sup:`36` Amikor elvonult, ruhájukat az útra terítették elõtte.
'''
"37" = ''':sup:`37` Már közel jártak az Olajfák-hegyének lejtõjéhez. Egyszerre a nagy
sereg tanítvány hangosan áldani kezdte örömében az Istent a sok
csodáért, amelynek szemtanúja volt:
'''
"38" = ''':sup:`38` "Áldott az Úr nevében érkezõ király! - kiáltozták. Békesség a
mennyben és dicsõség a magasságban!"
'''
"39" = ''':sup:`39` A tömegbõl néhány farizeus azt mondta neki: "Mester, hallgattasd el
tanítványaidat!"
'''
"40" = ''':sup:`40` "Mondom nektek - felelte -, ha ezek elhallgatnak, a kövek fognak
megszólalni."
'''
"41" = ''':sup:`41` Amikor közelebb érve megpillantotta a várost, megsiratta.
'''
"42" = ''':sup:`42` "Bárcsak te is felismernéd - mondta - legalább ezen a napon, ami
békességedre volna. De el van rejtve szemed elõl.
'''
"43" = ''':sup:`43` Jönnek napok, amikor sánccal vesz körül ellenséged, bekerít és
mindenfelõl ostromol.
'''
"44" = ''':sup:`44` Eltipornak gyermekeiddel együtt, akik falaid közt élnek, és nem
hagynak benned követ kövön, mert nem ismerted fel látogatásod idejét."
'''
"45" = ''':sup:`45` Aztán bement a templomba és kiûzte onnan a kereskedõket.
'''
"46" = ''':sup:`46` "Írva van - mondta nekik -: házam az imádság háza, ti pedig rablók
barlangjává tettétek."
'''
"47" = ''':sup:`47` Ott tanított mindennap a templomban. A fõpapok és az írástudók az
életére törtek,
'''
"48" = ''':sup:`48` de nem tudták, mit tegyenek vele. Mert az egész nép a szavain
csüngött.
'''
"Notes" = '''
Notas de rodapé:
19:1-10 - Zakeus, a vámszedő megtérése feltárja a Jézussal való
találkozás átalakító erejét. Zákeus életét megváltoztató tapasztalata a
valódi bűnbánatot és az üdvösség keresését jelképezi (lásd még Máté
9:10-13 és ApCsel 3:19).
19:11-27 - A minák példázata az Isten Királyságának szolgálatában való
felelősségről tanít. Jézus azt tanítja, hogy hűségesnek kell lennünk a
kis dolgokban, hogy nagyobb felelősséget kapjunk (lásd még Máté
25:14-30 és Kolossé 3:23-24).
19:28-40 - Jézus diadalmas belépése Jeruzsálembe egyaránt mutatja
messiási tekintélyét és alázatosságát. Ő a király, aki az Úr nevében
jön, nem katonai erővel, hanem lelki békével (lásd még Máté 21:1-11 és
19:41-44 - Jézus sír Jeruzsálem felett, előrevetítve a város
pusztulását a Messiás elutasítása miatt. Ez rávilágít a felelősség
súlyára, hogy felismerjük és elfogadjuk az üdvösség felajánlását (lásd
19:45-48 - Jézus megtisztítja a templomot, kifejezve felháborodását a
vallási korrupció ellen. Ez rávilágít a szentség és Isten igaz
imádatának fontosságára, amely mentes a kereskedelmi érdekektől (lásd
még Máté 21:12-13 és Márk 11:15-17).
'''
