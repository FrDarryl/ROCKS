[22]
"1" = ''':sup:`1` Dávid azon a napon, amelyen az Úr kiszabadította minden ellensége
kezébõl és Saul kezébõl, ennek az éneknek a szavaival fordult az Úrhoz;
'''
"2" = ''':sup:`2` így szólt: Sziklám és mentsváram az Úr, szabadítóm nekem az Isten,
'''
"3" = ''':sup:`3` elrejtõzöm benne. Kõsziklám, pajzsom, üdvösséget szerzõ szarvam,
váram és menedékem, megmentettél az erõszaktól!
'''
"4" = ''':sup:`4` Az Úrhoz folyamodtam, aki minden dicséretre méltó, és megszabadultam
ellenségeimtõl.
'''
"5" = ''':sup:`5` Elözönlöttek a halál hullámai, rám törtek Béliál vizei.
'''
"6" = ''':sup:`6` Körülöttem az alvilág kötelékei, elõttem a halál bilincsei.
'''
"7" = ''':sup:`7` Szorongatottságomban az Úrhoz könyörögtem, Istenemhez kiáltottam
segítségért. Meghallotta templomában hangomat, kiáltásom fülébe hatolt.
'''
"8" = ''':sup:`8` Megremegett és megrendült a föld, az ég alapjai meginogtak.
belõle elõ.]
'''
"10" = ''':sup:`10` Lehajtotta az eget és lejött rajta, fekete felhõ volt a lába alatt.
'''
"11" = ''':sup:`11` Egy kerubon ült, s azon repült, a szelek szárnyán lebegett.
'''
"12" = ''':sup:`12` A sötétségbõl kerítést csinált, sátort a sötét vízbõl, a fekete
felhõbõl.
'''
"13" = ''':sup:`13` Elõtte láng csapott fel, izzó parázs záporozott.
'''
"14" = ''':sup:`14` Az Úr megdörgette az egeket, hallatta szavát a Mindenható.
'''
"15" = ''':sup:`15` Kilõtte nyilait és szétszórta, villámot szórt és elkergette õket.
'''
"16" = ''':sup:`16` Láthatóvá vált a tenger feneke, a föld mélységei feltárultak, az Úr
dörgedelmére, az orrából elõtörõ lehelet szelére.
'''
"17" = ''':sup:`17` Lejött a magasból, megragadott, és kimentett a mély habokból.
'''
"18" = ''':sup:`18` Megszabadított hatalmas ellenségeimtõl, túlerõben levõ
ellenfeleimtõl.
'''
"19" = ''':sup:`19` Balsorsom napján elárasztottak, de az Úr gyámolom volt.
'''
"20" = ''':sup:`20` Kiszabadított és kivezetett a szabadba, megmentett, mert szeretett.
'''
"21" = ''':sup:`21` Az Úr megfizetett igaz voltomért, kezem tisztaságáért
megjutalmazott.
'''
"22" = ''':sup:`22` Mert mindig az Úr útjain jártam, nem tévelyedtem el Istenemtõl.
'''
"23" = ''':sup:`23` Parancsai mindig szemem elõtt lebegnek, nem vetettem el törvényeit.
'''
"24" = ''':sup:`24` Bûntelenül jártam színe elõtt, óvakodtam a bûntõl.
'''
"25" = ''':sup:`25` S az Úr megfizetett igaz voltomért, szeme látta tisztaságomat.
'''
"26" = ''':sup:`26` A hûségeshez hûséges vagy és az igazhoz igaz.
'''
"27" = ''':sup:`27` Az egyenessel egyenesen bánsz, de az álnokkal álnok módon.
'''
"28" = ''':sup:`28` A megalázott népet megsegíted, a gõgösök lesütik szemüket.
'''
"29" = ''':sup:`29` Uram, te vagy az én fáklyám, Istenem, derítsd fel sötétségemet.
'''
"30" = ''':sup:`30` Veled nekirontok a gátaknak, Istenemmel átugrom a falakat.
'''
"31" = ''':sup:`31` Igen, az Istennek egyenes az útja, igaz az Úrnak szava. Pajzsul
szolgál azoknak, akik hozzá menekülnek.
'''
"32" = ''':sup:`32` Ki hát az Isten, ha nem az Úr? Van más kõszirt Istenünkön kívül?
'''
"33" = ''':sup:`33` Az Isten erõvel övez és egyenessé teszi utamat.
'''
"34" = ''':sup:`34` Fürge lábat adott, mint a szarvasünõnek, és a hegycsúcson is
szilárdan tart.
'''
"35" = ''':sup:`35` Megtanítottad kezemet vívni, karomat ércíjat feszíteni.
'''
"36" = ''':sup:`36` Pajzsodat nyújtottad oltalmul s fegyverzeted védelmezett.
'''
"37" = ''':sup:`37` A lábamnak tágasságot adtál, és térdeim nem inogtak.
'''
"38" = ''':sup:`38` Ha üldözõbe vettem, utolértem ellenségeimet, s nem tértem vissza,
csak ha eltiportam õket.
'''
"39" = ''':sup:`39` Lesújtottam rájuk, úgyhogy nem kelt föl egy se, mind a lábam elé
hulltak.
'''
"40" = ''':sup:`40` A harchoz felöveztél erõvel, hatalmam alá vetetted támadóimat.
'''
"41" = ''':sup:`41` Megfutamítottad ellenségeimet, megsemmisíthettem gyûlölõimet.
'''
"42" = ''':sup:`42` Könyörögtek, ám nem segített rajtuk, az Úrhoz, de nem felelt nekik.
'''
"43" = ''':sup:`43` Eltiportam õket, akár a téren a port, úgy tapostam õket, mint az
utca szennyét.
'''
"44" = ''':sup:`44` Kiszabadítottál a népek viszályából; és a népek fejévé tettél.
Akiket nem is ismertem, azok alattvalóim lettek.
'''
"45" = ''':sup:`45` Engedelmeskedtek puszta szavamnak, hódolnak nekem az idegenek fiai.
'''
"46" = ''':sup:`46` Az idegenek fiainak oda a bátorságuk, csak remegve mernek elõjönni
váraikból.
'''
"47" = ''':sup:`47` Éljen az Úr! Legyen áldott az én sziklaváram! Magasztaljátok
szabadító Istenemet!
'''
"48" = ''':sup:`48` Istent, aki segített bosszút állni, s alávetette nekem a népeket.
'''
"49" = ''':sup:`49` Megmentett ellenfeleimtõl, támadóim fölé emelt és kiragadott az
erõszak emberének hatalmából.
'''
"50" = ''':sup:`50` Ezért magasztallak, Uram, a pogányok elõtt, dicsõítõ éneket zengek
nevednek:
'''
"51" = ''':sup:`51` Újra meg újra szabadulást adott királyának, és irgalmas volt ahhoz,
akit fölkent magának, Dávidhoz és utódaihoz, örökre.
'''
