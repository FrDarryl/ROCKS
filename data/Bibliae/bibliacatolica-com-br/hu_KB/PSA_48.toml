[48]
"1" = ''':sup:`1` (Ének - Korach fiainak zsoltára.)
'''
"2" = ''':sup:`2` Nagy az Úr, méltó a dicséretre, Istenünk városában. Szent hegye,
'''
"3" = ''':sup:`3` a nagyszerû magaslat öröme az egész világnak. Sion hegye, "északnak
határa" valóban a nagy király városa.
'''
"4" = ''':sup:`4` Õrtornyaiban az Isten lakik, azért biztos védelemnek látszik.
'''
"5" = ''':sup:`5` Lám, királyok verõdtek össze és együtt ostromolták.
'''
"6" = ''':sup:`6` Nézték, de megmerevedtek, és megzavarodva megfutottak.
'''
"7" = ''':sup:`7` Félelem fogta el õket, mint a szülõ asszonyt.
'''
"8" = ''':sup:`8` Éppúgy, ahogy a keletrõl jövõ vihar szétzúzza Tarsis hajóit.
'''
"9" = ''':sup:`9` Ahogy hallottuk, úgy láttuk is a Seregek Urának városát. Igen, a mi
Istenünk városát Isten örökre megalapozta.
'''
"10" = ''':sup:`10` Istenünk, kegyelmedre emlékezünk templomod szentélyében.
'''
"11" = ''':sup:`11` Amint a neved, Istenünk, úgy terjed dicsõséged is, a föld határáig.
Jobbod telve igazságossággal.
'''
"12" = ''':sup:`12` Azért hát örüljön Sion hegye, ujjongjanak Júda leányai ítéleteiden!
'''
"13" = ''':sup:`13` Járjátok be Siont keresztül-kasul és számláljátok meg tornyait!
'''
"14" = ''':sup:`14` Csodáljátok meg sáncait, falait, járjátok be erõdítményeit, hogy
elmondhassátok a jövõ nemzedéknek:
'''
"15" = ''':sup:`15` Ilyen nagy az Isten! Igen, õ a mi vezérünk, Istenünk
örökkön-örökké!
'''
