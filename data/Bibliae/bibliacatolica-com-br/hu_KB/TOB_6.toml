[6]
"1" = ''':sup:`1` Erre abbahagyta a sírást.
'''
"2" = ''':sup:`2` A fiatalember meg az angyal útra kelt, a kutya meg ment utánuk.
Kettesben mendegéltek, és mire az elsõ este leszállt, a Tigris folyóhoz
értek, és ott éjszakáztak.
'''
"3" = ''':sup:`3` A fiatalember lement a folyóhoz, hogy megmossa a lábát. Egyszer csak
kivetõdött egy nagy hal a vízbõl és be akarta kapni a fiú lábát. Erre
felkiáltott,
'''
"4" = ''':sup:`4` de az angyal biztatta: "Fogd meg a halat, ne engedd el!" A fiú
elkapta a halat, és a partra húzta.
'''
"5" = ''':sup:`5` Ekkor így szólt hozzá az angyal: "Vágd fel a halat! Vedd ki a
szívét, a máját és az epéjét, és vigyázz rájuk jól, a belét pedig dobd
el, mert a szív, a máj és az epe jó orvosságnak."
'''
"6" = ''':sup:`6` A fiú felvágta a halat, s kivette a szívét, a máját és az epéjét. A
hal egy részét megsütötték, hogy legyen mit enniük, a többit meg
besózták. Aztán mind a ketten továbbvándoroltak, míg Médiába nem értek.
'''
"7" = ''':sup:`7` Akkor a fiú megkérdezte az angyalt: "Azarja testvér, mire jó a hal
szíve, mája és epéje?"
'''
"8" = ''':sup:`8` Így felelt neki: "Ha elégetik a hal szívét és máját, s a démon vagy
gonosz szellem gyötörte férfi vagy nõ elõtt füstölnek vele, mindenféle
rossz nyavalya örökre elmúlik, még nyoma sem marad.
'''
"9" = ''':sup:`9` Ami meg az epét illeti, az meg szemkenõcsnek jó: ha valakinek fehér
foltok vannak a szemén, csak rá kell fújni a foltokra, és meggyógyul."
'''
"10" = ''':sup:`10` Médiában jártak, és már Ekbatana felé közeledtek,
'''
"11" = ''':sup:`11` amikor Ráfael azt mondta a fiatalembernek: "Tóbiás testvér!"
"Tessék!" - felelte. Az angyal folytatta: "Ma rokonodnál, Ráguelnél
éjszakázunk. S van neki egy Sára nevû lánya.
'''
"12" = ''':sup:`12` Sárán kívül se fia, se lánya. Te vagy a legközelebbi rokona, így
hát elsõsorban téged illet (a lány), s apja vagyonára is igényt
tarthatsz. A lány nyíltszívû, bátor és bájos teremtés, és az apja
nagyon szereti.
'''
"13" = ''':sup:`13` Jogodban van elvenni. Hallgass rám, testvér! Beszélek majd a
lányról apjával, hogy ma estétõl fogva mint menyasszonyodat õrizze
neked. Ha aztán Rágesból visszatérünk, megtartjuk a lakodalmat.
Biztosan tudom, hogy Ráguelnek nincs joga megtagadni tõled a lányát,
sem másnak adni. Mózes törvénye értelmében halált érdemelne, ha így
tenne, hiszen tudja, hogy a rokoni kapcsolat mindenki más elõtt téged
jogosít fel arra, hogy a lányát feleségül vedd. Hallgass hát rám,
testvér! Ma este beszélgetünk a lányról, és megkérjük a kezét. Aztán,
ha visszatérünk Rágesból, hazavisszük magunkkal."
'''
"14" = ''':sup:`14` Tóbiás erre így felelt Ráfaelnek: "Azarja testvér, azt beszélik,
hogy már hétszer is férjhez adták, de a férje mindig meghalt a
nászszobában. Akkor este halt meg mindegyik, amikor belépett a szobába,
és úgy hallom az emberektõl, hogy démon ölte meg õket.
'''
"15" = ''':sup:`15` Ezért félek egy kicsit. Õt magát nem öli meg, mert szereti, de ha
valaki közeledni próbál hozzá, azt megöli. Egyetlen fia vagyok atyámnak
és nem szeretnék meghalni. Nem akarom, hogy az értem való bánkódás a
sírba vigye apámat és anyámat. Nincs más fiuk, aki eltemetné õket."
'''
"16" = ''':sup:`16` De az angyal így felelt: "Nem emlékszel, mire intett apád?
Meghagyta, hogy apád nemzetségébõl végy feleséget. Hallgass hát rám,
testvér, s vedd feleségül! A démon miatt ne aggódjál. Tudom, hogy ma
éjjel feleségül kapod a lányt.
'''
"17" = ''':sup:`17` Ha belépsz a nászszobába, fogd a hal máját és szívét, és tégy
belõle a füstölõben levõ parázsra. A füst majd szétterjed, a démon
megérzi a szagát és elmenekül, többé nem kell félni, hogy találkozik
vele az ember a lánynál.
'''
"18" = ''':sup:`18` Aztán mielõtt egyesülnétek, elõbb mindketten imádkozzatok. Kérjétek
az ég Urát, hogy ajándékozzon meg benneteket kegyelmével és oltalmával.
Ne félj, hiszen öröktõl fogva neked szánták, neked kell ma megmentened.
Veled tart majd, s biztosan tudom, hogy lesznek tõle gyermekeid, akik
olyanok lesznek majd neked, mint a testvérek. Ne tétovázz!" Ahogy
Tóbiás meghallotta Ráfael beszédét és megtudta, hogy Sára a nõvére,
apja családjának a rokona, annyira megszerette, hogy szívét semmi sem
tudta elfordítani tõle.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Raphael utasítja Tóbiást, hogyan kell elkapni a gyógyulást hozó
halat. Ez az utasítás az isteni bölcsesség jelképe a nehézségek
közepette, és azt mutatja, hogy Istennek még a legnehezebb helyzetekben
6:4-6 - Tóbiás küzdelme a halakkal jelenti azokat a kihívásokat,
amelyekkel szembe kell néznünk életünkben. Bátorságra és kitartásra van
szükség az akadályok leküzdéséhez és a gyógyuláshoz és a szabaduláshoz
6:7-9 - A halrészek gyógyításra való felhasználása egy erőteljes
metafora arra nézve, hogyan tudja Isten a nehézségeket áldássá
változtatni. A gyógyítás az evangéliumi üzenet központi témája, amely
megmutatja, hogy Isten helyre akarja állítani népe életét (lásd még
Jakab 5:14-15 és Máté 11:28-30).
6:10-11 - Raphaelnek a hal májának és szívének használatára vonatkozó
utasítása bemutatja az Istennek való engedelmesség fontosságát a
gyógyító gyakorlatokban. Ez rávilágít a kapcsolatra a hit és a
gyakorlati cselekedetek között, amelyek megmutatják az Isten ígéreteibe
6:12-13 - Tóbiás útja Rafael oltalmával folytatódik, bizonyítva, hogy
Isten mindig jelen van küzdelmeinkben. Az Isten jelenlétében való
bizalom elengedhetetlen ahhoz, hogy szembenézzünk az élet kihívásaival
'''
