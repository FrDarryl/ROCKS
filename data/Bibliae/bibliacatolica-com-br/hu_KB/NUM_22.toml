[22]
"1" = ''':sup:`1` Ezután Izrael fiai továbbvonultak, s Moáb mezején ütöttek tábort a
Jordánon túl, Jerikó közelében.
'''
"2" = ''':sup:`2` Cippor fiának, Balaknak mindent végig kellett néznie, amit Izrael az
amoritákkal tett.
'''
"3" = ''':sup:`3` S Moábot nagy félelem fogta el, hiszen a nép igen számos volt. Moáb
rettegett Izrael fiaitól,
'''
"4" = ''':sup:`4` ezért Moáb így szólt Midián véneihez: "Ez a sokadalom úgy letarolt
körülöttünk mindent, ahogy a csorda lelegeli a füvet a réten."
Akkortájt Cippor fia, Balak volt Moáb királya.
'''
"5" = ''':sup:`5` Követeket küldött tehát Bileámhoz, Beor fiához, Ammav fiainak
országába, a folyó mellé, Petorba, hogy segítségül hívja. Ezt üzente
neki: "Az a nép, amely Egyiptomból vonult ki, az egész országot
ellepte, s most épp velem szemben telepedett le.
'''
"6" = ''':sup:`6` Gyere és átkozd meg nekem, mert hatalmasabb nálam. Akkor talán
megbirkózom vele és ki tudom ûzni az országból. Tudom ugyanis, hogy
akit megáldasz, az áldott, s akit megátkozol, az átkozott."
'''
"7" = ''':sup:`7` Erre Moáb és Midián vénei elindultak, a jövendõmondás jutalmával a
kezükben, és amikor megérkeztek Bileámhoz, átadták neki Balak üzenetét.
'''
"8" = ''':sup:`8` Az így felelt nekik: "Töltsétek itt az éjszakát, hogy megadhassam a
választ, aszerint, hogy mit mond az Úr". Moáb vezetõi tehát Bileámnál
maradtak.
'''
"9" = ''':sup:`9` Isten azonban Bileámhoz fordult, s így szólt hozzá: "Kik ezek az
emberek itt nálad?"
'''
"10" = ''':sup:`10` Bileám azt felelte Istennek: "Cippor fia, Balak, a moábiták királya
üzente:
'''
"11" = ''':sup:`11` Az a nép, amely Egyiptomból vonult ki, az egész országot ellepte.
Gyere, s átkozd meg nekem! Akkor talán fel tudom venni vele a harcot és
ki tudom ûzni."
'''
"12" = ''':sup:`12` Erre azt mondta Isten Bileámnak: "Nem szabad velük menned! Nem
szabad megátkoznod a népet, mert áldott!"
'''
"13" = ''':sup:`13` Bileám tehát reggel, amikor fölkelt, ezt mondta Balak vezéreinek:
"Térjetek vissza országotokba! Mert az Úr nem engedi, hogy veletek
menjek."
'''
"14" = ''':sup:`14` A moábita vezérek erre útra keltek, s amikor Balakhoz megérkeztek,
jelentették: "Bileám nem volt hajlandó velünk jönni."
'''
"15" = ''':sup:`15` Erre Balak újra küldött vezéreket, többet s tekintélyesebbeket,
mint elõször.
'''
"16" = ''':sup:`16` Amikor megérkeztek Bileámhoz, így szóltak: "Ezt üzeni Cippor fia,
Balak: Ne vonakodj, hanem gyere hozzám!
'''
"17" = ''':sup:`17` Gazdagon megjutalmazlak, s minden kívánságodat teljesítem, amivel
elém állsz. Gyere hát, s átkozd meg nekem ezt a népet!"
'''
"18" = ''':sup:`18` De Bileám ezt a választ adta Balak követeinek: "Ha annyi ezüstöt és
aranyat ad is Balak, amennyi a házába fér, akkor sem szeghetem meg az
Úrnak, Istenemnek a parancsát sem kis, sem nagy dologban.
'''
"19" = ''':sup:`19` De azért ti is töltsétek itt az éjszakát, hogy megtudakoljam, mit
mond még nekem az Úr!"
'''
"20" = ''':sup:`20` El is jött Isten éjszaka Bileámhoz, s ezt mondta neki: "Azért
jöttek ezek az emberek, hogy magukkal hívjanak? Kelj hát fel, s menj el
velük. De csak azt szabad tenned, amit majd mondok neked."
'''
"21" = ''':sup:`21` Így reggel Bileám fölkelt, fölnyergelte szamarát és elment Moáb
vezéreivel.
'''
"22" = ''':sup:`22` Az Úr haragja azonban fölgerjedt ellene, mivel elment, és az Úr
angyala elállta útját, amikor szamarán két szolgája kíséretében
tovalovagolt.
'''
"23" = ''':sup:`23` Amikor a szamár meglátta az Úr angyalát, amint kezében kivont
kardot tartva ott állt az úton, letért a szamár az útról, s a mezõnek
tartott. Bileám erre ütlegelni kezdte szamarát, hogy visszatérítse az
útra.
'''
"24" = ''':sup:`24` Az Úr angyala most a szõlõk közt vezetõ szurdokban jelent meg, ahol
mindkét oldalon fal volt.
'''
"25" = ''':sup:`25` Amikor a szamár észrevette az Úr angyalát, a falhoz húzódott, s
odaszorította Bileám lábát. Erre az ismét megverte.
'''
"26" = ''':sup:`26` Az Úr angyala ezután újra helyet változtatott, s egy olyan szûk
helyre állt, hogy se jobbra, se balra nem lehetett kitérni.
'''
"27" = ''':sup:`27` Amint a szamár meglátta, összerogyott Bileám alatt. Bileám erre
haragra gerjedt, és bottal verte a szamarat.
'''
"28" = ''':sup:`28` Ekkor az Úr megnyitotta a szamár száját, s az így szólt Bileámhoz:
"Mit vétettem neked, hogy háromszor is megvertél?"
'''
"29" = ''':sup:`29` Bileám ezt felelte a szamárnak: "Mert csúfot ûztél belõlem. Csak
lett volna kardom, meg is öltelek volna!"
'''
"30" = ''':sup:`30` A szamár így válaszolt Bileámnak: "Hát nem én vagyok a szamarad,
amelyen kezdettõl mind a mai napig lovagoltál? Megtagadtam-e valaha is
a szolgálatodat?" Azt mondta: "Nem."
'''
"31" = ''':sup:`31` Az Úr most megnyitotta Bileám szemét, így meglátta az Úr angyalát,
amint kivont kardot tartva kezében ott állt az úton. Erre meghajolt és
arcra borult.
'''
"32" = ''':sup:`32` Az Úr angyala azonban így szólt hozzá: "Miért verted meg háromszor
is a szamarat? Lásd, én álltam utadat, mert sietésed ellenemre van.
'''
"33" = ''':sup:`33` A szamár észrevett, s már háromszor kitért elõlem. Ha nem tért
volna ki, akkor bizony már megöltelek volna, de õt életben hagytam
volna."
'''
"34" = ''':sup:`34` Bileám azt felelte az Úr angyalának: "Vétkeztem. Nem tudtam, hogy
te voltál, aki az úton szemben álltál velem. Most már visszafordulok,
ha nem tetszik neked a dolog."
'''
"35" = ''':sup:`35` De az Úr angyala ezt mondta: "Menj el az emberekkel! De csak azt
szabad mondanod, amit sugallok neked." Bileám erre folytatta útját Moáb
vezéreivel.
'''
"36" = ''':sup:`36` Amikor Balak meghallotta, hogy Bileám úton van felé, eléje ment
Ar-Moábig, Arnon vidékére, a határszélre.
'''
"37" = ''':sup:`37` S így szólt Balak Bileámhoz: "Nem sürgõsen hívattalak-e? Miért nem
jöttél hát? Nincs tán módomban, hogy megjutalmazzalak?"
'''
"38" = ''':sup:`38` Bileám ezt válaszolta Balaknak: "Most eljöttem hozzád! De vajon
csakugyan mondhatok-e valamit? Csupán azt fogom mondani, amit Isten a
számba ad."
'''
"39" = ''':sup:`39` Ezután Bileám elment Balakkal, s eljutottak Kirjat-Hucotba.
'''
"40" = ''':sup:`40` Itt Balak tulkokat és juhokat áldozott fel, s (egy részüket)
átengedte Bileámnak és az õt kísérõ vezéreknek.
'''
"41" = ''':sup:`41` Másnap Balak magával vitte Bileámot, s fölvezette Bamot-Baalra,
ahonnan láthatta a tábornak a szélét.
'''
