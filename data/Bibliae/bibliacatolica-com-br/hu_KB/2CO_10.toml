[10]
"1" = ''':sup:`1` Krisztus szelídségére és irgalmasságára kérlek titeket én, Pál, aki
közöttetek, szemtõl szembe szerény vagyok, de távollétemben szigorú;
'''
"2" = ''':sup:`2` arra kérlek titeket, hogy ottlétemkor ne kelljen majd erélyesen
föllépnem azzal a határozottsággal, amellyel, azt hiszem, fölléphetek
olyanokkal szemben, akik azt tartják rólunk, hogy a test szerint élünk.
'''
"3" = ''':sup:`3` Igaz ugyan, hogy testben élünk, de harcunkat nem a test szerint
vívjuk,
'''
"4" = ''':sup:`4` mert harci fegyvereink nem földiek, hanem isteni eredetûek, amelyek
várakat is lerombolnak. Így megcáfoljuk az ellenérveket és
'''
"5" = ''':sup:`5` mindazt, ami Isten megismerése elé akadályként tornyosul, minden
értelmet hatalmunkba ejtünk, s Krisztus iránt hódolatra kényszerítünk.
'''
"6" = ''':sup:`6` Készen állunk arra is, hogy minden engedetlenséget megtoroljunk,
mihelyt a ti engedelmességetek tökéletessé válik.
'''
"7" = ''':sup:`7` Nézzétek azt, ami kézenfekvõ: ha valaki azzal kérkedik, hogy
Krisztusé, ne felejtse el, ahogy õ, úgy mi is Krisztusé vagyunk.
'''
"8" = ''':sup:`8` S ha valamivel többet dicsekedném hatalmunkkal, amelyet az Úr
épülésetekre adott, nem romlásotokra, nem maradnék szégyenben.
'''
"9" = ''':sup:`9` De nem akarom azt a látszatot kelteni, hogy leveleimmel ijesztgetlek
benneteket.
'''
"10" = ''':sup:`10` Ugyanis azt mondják, hogy levelei súlyosak és kemények, de
fellépése erõtlen, beszéde meg gyatra.
'''
"11" = ''':sup:`11` Az ilyen gondolja meg, hogy amilyenek a távolból leveleinkben
vagyunk, olyanok vagyunk a tetteinkben is, amikor jelen vagyunk.
'''
"12" = ''':sup:`12` Mi ugyan nem merjük magunkat azokhoz számítani vagy hasonlítani,
akik ajánlgatják magukat. Balgaságukban saját magukat teszik meg
mértéknek, és önmagukból veszik az összehasonlítást.
'''
"13" = ''':sup:`13` Mi ellenben nem dicsekszünk a mértéken túl, hanem csak hatáskörünk
mértéke szerint, ahogy az Isten szabta ki nekünk, s ahogy hozzátok is
eljutottunk.
'''
"14" = ''':sup:`14` Tehát nekünk nem kell átlépnünk hatáskörünket, mintha másként nem
jutnánk el hozzátok, hiszen Krisztus evangéliumával csakugyan
eljutottunk hozzátok.
'''
"15" = ''':sup:`15` Nem dicsekszünk hát mértéken túl a mások munkájával, de reméljük,
hogy hitetek gyarapodásával, ahogy az hatáskörünket megilleti, mind
nagyobb megbecsülésben lesz köztetek részünk.
'''
"16" = ''':sup:`16` Akkor határaitokon túl is hirdethetjük az evangéliumot anélkül,
hogy idegen területen mások munkájával dicsekednénk.
'''
"17" = ''':sup:`17` De "aki dicsekszik, az Úrban dicsekedjék."
'''
"18" = ''':sup:`18` Nem az a megbízható, aki magát ajánlja, hanem akit az Úr ajánl.
'''
