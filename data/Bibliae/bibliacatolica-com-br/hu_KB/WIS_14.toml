[14]
"1" = ''':sup:`1` Egy másik meg, aki tengeri útra indul és szilaj hullámokat készül
átszelni, fadarabhoz esedezik, amely törékenyebb, mint a hajó, amely
viszi.
'''
"2" = ''':sup:`2` Mert ezt keresetvágy eszelte ki, és hozzáértõ ember bölcsessége
építette,
'''
"3" = ''':sup:`3` és a te gondviselésed kormányozza, Atyánk, hisz a tengeren is adtál
utat és biztos ösvényt a hullámok között.
'''
"4" = ''':sup:`4` Megmutattad ezáltal, hogy minden helyzetbõl ki tudsz szabadítani, s
így hajóra szállhat az is, akinek (a hajózásban) nincsen jártassága.
'''
"5" = ''':sup:`5` Ilyen módon azt akarod, hogy bölcsességed mûvei ne heverjenek
parlagon. Ezért az emberek parányi fára is rábízzák életüket, és
épségben maradnak, amikor tutajon szelik át a habokat.
'''
"6" = ''':sup:`6` Így keresett már az õsrégi idõben, amikor a gõgös óriások vesztüket
lelték, tutajon menedéket a világ reménysége, és új nemzedék magvát
hagyta a világra, mivel a te kezed kormányozta.
'''
"7" = ''':sup:`7` Mert áldott a fa, amely igaz célokat szolgál.
'''
"8" = ''':sup:`8` Az emberi kéz csinálta bálvány azonban átkozott, meg az is, aki
csinálta. Ez azért, mert azt csinálta, az meg azért, mert mulandó dolog
létére istennek nevezték.
'''
"9" = ''':sup:`9` Mert egyaránt utálatos Isten elõtt az istentelen és istentelen
alkotása.
'''
"10" = ''':sup:`10` És készítõjével együtt a mû is bûnhõdik.
'''
"11" = ''':sup:`11` Ezért ítélet alá esnek a pogányok bálványai is, mert utálat
tárgyává lettek az Isten teremtette világon, botrány forrása az emberek
lelkének és kelepce a balgák lábának.
'''
"12" = ''':sup:`12` Mert a kicsapongás kezdete a bálványok kigondolása; kitalálásuk meg
az élet pusztulása.
'''
"13" = ''':sup:`13` Hisz sem kezdettõl fogva nem léteztek, sem örökké nem maradnak meg.
'''
"14" = ''':sup:`14` Csak az emberek esztelen balgasága révén jöttek a világra; ezért
gyors elmúlás vár rájuk.
'''
"15" = ''':sup:`15` Egy apa, akit nagyon korai gyász emésztett, elkészítette hirtelen
elragadott gyermekének képmását, az immár halott embert istenként
tisztelte, és alattvalóit titkos szertartásokra és áldozatokra
kötelezte.
'''
"16" = ''':sup:`16` Idõvel az istentelen szokás megszilárdult és törvényként
megtartották.
'''
"17" = ''':sup:`17` A hatalmasok parancsára istenként tisztelték a faragott képet.
Akiket az emberek nem tudtak szemtõl szemben tisztelni, mivel távol
laktak tõlük, azoknak alakját a távolból elképzelték, a királyról, akit
tiszteltek, hû képet készítettek maguknak, hogy a távol levõ elõtt oly
buzgalommal hódolhassanak, mintha jelen volna.
'''
"18" = ''':sup:`18` Tiszteletük fokozására a mûvész becsvágya olyanokat is ösztönzött,
akik (a királyt) nem is ismerték.
'''
"19" = ''':sup:`19` Mert ez (a mûvész), hogy az uralkodó kedvében járjon, egész
mûvészetét latba vetette, hogy minél szebben megmintázza.
'''
"20" = ''':sup:`20` Az alkotás szépségétõl elragadott tömeg pedig most már az imádás
tárgyának tekintette, akit kevéssel azelõtt még csak emberként
tiszteltek.
'''
"21" = ''':sup:`21` Az élet romlására vezetett, hogy az emberek valami szerencsétlenség
vagy az uralkodó hatalmának áldozataként a közölhetetlen nevet kõre és
fára ruházták.
'''
"22" = ''':sup:`22` De nem érték be azzal, hogy megtévedtek Isten ismeretében, hanem
akik a tudatlanság nagy háborúságában élnek, az ilyen bajokat még
békének nevezik.
'''
"23" = ''':sup:`23` Amikor gyermekgyilkos áldozatokat, titkos szertartásokat, vagy vad
tivornyákat tartanak furcsa szokásokkal,
'''
"24" = ''':sup:`24` nem ügyelnek sem az életre, sem a házasság tisztaságára, hanem az
egyik orvul megöli a másikat, vagy házasságtöréssel keseríti.
'''
"25" = ''':sup:`25` Különbség nélkül mindenütt uralkodik a vér és a gyilkosság, a lopás
és csalás, a meggyalázás és a hûtlenség, a lázadás és az esküszegés,
'''
"26" = ''':sup:`26` a jók zaklatása, a jótétemények elfeledése, a lelkek fertõzése, a
nemek fölcserélése, a házasságok szétzüllesztése, a házasságtörés és a
kicsapongás.
'''
"27" = ''':sup:`27` A névtelen bálványok imádása minden baj kezdete, oka és vége.
'''
"28" = ''':sup:`28` Mert vagy õrjöngenek mulatozásaik alkalmával, vagy hazugságokat
jövendölnek, vagy istentelenül élnek, vagy könnyelmûen hamis esküt
tesznek.
'''
"29" = ''':sup:`29` Bízva bálványaik élettelenségében, arra számítanak, hogy nem éri
baj õket, ha hamisan esküsznek.
'''
"30" = ''':sup:`30` De mind a kettõért utoléri õket az igazságos büntetés, (azért is),
hogy az istenekre hagyatkozva hamisan vélekedtek Istenrõl, és (azért
is), hogy - a jámborságot megvetve - csalárdságból hamisan esküdtek.
'''
"31" = ''':sup:`31` Mert nem azok hatalma, akikre esküsznek, hanem a bûnösöknek járó
büntetés követi mindig a gonoszok botlásait.
'''
