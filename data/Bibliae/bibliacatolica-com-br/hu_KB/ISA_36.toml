[36]
"1" = ''':sup:`1` Hiszkija király 14. esztendejében történt, hogy Asszíria királya,
Szancherib felvonult Júda minden megerõsített városa ellen, és bevette
õket.
'''
"2" = ''':sup:`2` Akkor az asszírok királya elküldte fõpohárnokát Lachisból Hiszkija
királyhoz Jeruzsálembe, egy nagy hadsereggel. A fõpohárnok ott
táborozott le a Felsõ-tó vízvezetéke mellett, a Kalló-mezõre vivõ úton.
'''
"3" = ''':sup:`3` Oda ment ki hozzá Eljakim udvarnagy, Hilkija fia, továbbá Sebna, az
írnok és Joach, Aszaf fia, a jegyzõ.
'''
"4" = ''':sup:`4` A fõpohárnok azt mondta nekik: "Mondjátok meg Hiszkijának, hogy ezt
üzeni a nagykirály, Asszíria királya: Miben bízol annyira?
'''
"5" = ''':sup:`5` Azt gondolod tán, hogy a puszta szavak érnek annyit, mint a haditerv
és a katonai erõ? Kire támaszkodol, hogy föl mersz ellenem lázadni?
'''
"6" = ''':sup:`6` Bizonyára Egyiptomban, ebben a törött nádszálban bizakodol, amely
áthatol annak a kezén, aki rá támaszkodik, és keresztülszúrja. Ilyen a
fáraó, Egyiptom királya azoknak, akik benne bíznak.
'''
"7" = ''':sup:`7` Lehet, hogy azt mondjátok nekem: Mi az Úrban, Istenünkben
bizakodunk. De hát nem õ az, akinek a magaslatait és az oltárait
Hiszkija lerombolta, aztán meghagyta Júdának és Jeruzsálemnek: Csak ez
elõtt az oltár elõtt imádkozzatok!?
'''
"8" = ''':sup:`8` Nos hát, gyere át uramhoz, az asszírok királyához és fogadj vele:
Adok neked kétezer lovat, ha kiállítod hozzájuk a lovasokat.
'''
"9" = ''':sup:`9` Hogy akarsz csak egyet is elûzni uramnak akár legkisebb szolgái
közül is? Mégis Egyiptomban bizakodol, a szekerekben és a lovasokban.
'''
"10" = ''':sup:`10` Aztán talán nem az Úr akaratából vonultam fel erre a földre, hogy
elpusztítsam? Bizony, maga az Úr mondta nekem: Vonulj fel ez ellen az
ország ellen és pusztítsd el!"
'''
"11" = ''':sup:`11` Ekkor Eljakim, Sebna és Joach így szóltak a fõpohárnokhoz: "Kérünk,
beszélj hozzánk, szolgáidhoz arám nyelven, mert úgy is értünk. Ne júdai
nyelven szólj hozzánk itt a nép füle hallatára, amely a várfalon van."
'''
"12" = ''':sup:`12` De a fõpohárnok azt mondta: "Azt hiszitek, azért küldött ide uram,
hogy csak uratokhoz és hozzátok intézzem ezeket a szavakat? Nem, hanem
inkább azokhoz az emberekhez küldött, akik ott ülnek a várfalon, és
akiknek majd veletek együtt a saját ürüléküket kell enniük és a saját
vizeletüket kell inniuk!"
'''
"13" = ''':sup:`13` Akkor a fõpohárnok felállt, és júdai nyelven hangosan odakiáltotta:
"Halljátok a nagykirálynak, Asszíria királyának a szavait!
'''
"14" = ''':sup:`14` Ezt üzeni nektek a király: Ne hagyjátok, hogy Hiszkija
félrevezessen benneteket, mert hisz nem lesz ereje hozzá, hogy
megmentsen titeket.
'''
"15" = ''':sup:`15` S azt se engedjétek, hogy az Úrral vigasztaljon benneteket
Hiszkija, ilyeneket mondván: Bízzatok az Úrban, mert õ biztosan
megszabadít minket; ez a város nem kerül Asszíria királyának kezére.
'''
"16" = ''':sup:`16` Ne hallgassatok Hiszkijára! Mert ezt üzeni nektek Asszíria királya:
Kössetek velem békét, s adjátok meg magatokat! Akkor mindenki saját
szõlõje és saját fügefája termését eheti, és mindenki a maga kútja
vizét ihatja,
'''
"17" = ''':sup:`17` amíg el nem jövök, és el nem viszlek titeket egy olyan országba,
amely hasonló a tiétekhez, gabonát és bort termõ föld, kenyeret és
szõlõt adó föld.
'''
"18" = ''':sup:`18` Ne hagyjátok, hogy Hiszkija félrevezessen benneteket, ilyeneket
mondván: Az Úr megszabadít minket! Vajon kiszabadította-e országát egy
nemzetnek az istene is az asszírok királyának kezébõl?
'''
"19" = ''':sup:`19` Hol vannak Hamat és Arfát istenei? Hol vannak Szefarvaim istenei?
Hol vannak Szamaria földjének istenei? Azok tán megmentették Szamariát?
'''
"20" = ''':sup:`20` Akad-e ezeknek az országoknak az istenei közt csak egy is, aki
megmenthette országát hatalmamtól? Hát akkor hogy tudná az Úr
megmenteni Jeruzsálemet kezemtõl?"
'''
"21" = ''':sup:`21` Erre õk csak hallgattak, és egy szót sem feleltek neki, mert a
király megparancsolta: Ne válaszoljatok neki!
'''
"22" = ''':sup:`22` Aztán Hilkija fia, Eljakim udvarnagy és Sebna, az írnok, meg Aszaf
fia, Joach, a jegyzõ visszatért Hiszkijához. Megszaggatták ruhájukat,
és úgy jelentették neki a fõpohárnok szavait.
'''
"Notes" = '''
Notas de rodapé:
36:1-2 - Sanherib, Asszíria királya megfenyegeti Jeruzsálemet,
leleplezve Isten ellenségeinek arroganciáját. Ez az esemény rávilágít
annak szükségességére, hogy bízzunk az isteni védelemben a támadás
idején (lásd még 2Királyok 18:13 és Zsolt 46:1-3).
36:4-10 - Rabsake, egy asszír követ arra hívja fel Júda népét, hogy ne
bízzon Istenben azzal, hogy megpróbál kétséget kelteni. Ez a stratégia
figyelmeztetés arra, hogy ellenálljunk a kísértésnek, hogy feladjuk a
6:16).
36:11-12 - Júda vezetői arra kérik Rabsakét, hogy arámul beszéljen, de
ő ragaszkodik a héber nyelvhez, hogy megfélemlítse az embereket. Ez azt
a kísérletet szimbolizálja, hogy lerombolja Isten népe morálját és
36:13-20 - Rabsake továbbra is sértegeti az Urat, és más nemzetek hamis
isteneihez hasonlítja. Káromlása Isten beavatkozásával szembesül, aki
36:21-22 - Az emberek hallgatnak, engedelmeskednek Ezékiás király
utasításainak. Ez azt tükrözi, hogy milyen fontos az istenfélő vezetés
követése és az Istenben való bizalom a válság idején (lásd még 2 Mózes
14:14 és Példabeszédek 11:14).
'''
