[131]
"1" = ''':sup:`1` (Zarándokének - Dávidtól.) Uram, nem dölyfös a szívem, szemem nem
tekintget gõgösen. Nem keresek nagy dolgokat, amelyek meghaladják erõm.
'''
"2" = ''':sup:`2` Megtanítottam hallgatni a lelkem, így békét szereztem neki. Mint
anyja ölén a gyermek, mint a gyermek, úgy pihen bennem a lelkem.
'''
"3" = ''':sup:`3` Remélj, Izrael, az Úrban, most és mindörökké!
'''
"Notes" = '''
Notas de rodapé:
131:1 - A zsoltáros alázatot fejez ki, mondván, hogy nem keveredik
nagyképű vagy elérhetetlen dolgokba. Ez a vers hangsúlyozza az Isten
előtti alázatosság fontosságát (lásd még Máté 18:4 és Példabeszédek
16:19).
131:2 - Az elválasztott gyermek képe az anyja ölében az Úrba vetett
békés bizalmat jelképezi. Ahogy a gyermek teljesen bízik az anyjában, a
zsoltáríró teljes és derűs bizalomról tesz tanúbizonyságot Istenben
131:3 - Izrael meghívást kapott, hogy alázatos, csendes bizalommal
várja az Urat. Ez a bizalom nem az emberi erőn alapul, hanem az Istenbe
'''
