[10]
"1" = ''':sup:`1` Innét útra kelve Júdea határába ment, a Jordán túlsó partjára. Ott
ismét tömeg vette körül, õ pedig szokása szerint tanította õket.
'''
"2" = ''':sup:`2` A farizeusok is odamentek és megkérdezték: "El szabad a férjnek
bocsátania a feleségét?" Próbára akarták ugyanis tenni.
'''
"3" = ''':sup:`3` De õ kérdéssel válaszolt: "Mit parancsolt nektek Mózes?"
'''
"4" = ''':sup:`4` "Mózes megengedte, hogy válólevelet írva elküldjük az asszonyt" -
felelték.
'''
"5" = ''':sup:`5` Jézus folytatta: "Szívetek keménysége miatt írta ezt a parancsot.
'''
"6" = ''':sup:`6` De Isten a teremtés kezdetén férfit és nõt alkotott.
'''
"7" = ''':sup:`7` Az ember ezért elhagyja apját, anyját, a feleségéhez ragaszkodik,
'''
"8" = ''':sup:`8` és ketten egy test lesznek. Ettõl kezdve többé már nem két test,
hanem csak egy.
'''
"9" = ''':sup:`9` Amit tehát Isten összekötött, azt ember ne válassza szét."
'''
"10" = ''':sup:`10` Otthon tanítványai ismét efelõl kérdezgették.
'''
"11" = ''':sup:`11` Ezt válaszolta: "Aki elküldi feleségét és mást vesz el,
házasságtörést követ el ellene.
'''
"12" = ''':sup:`12` Ha pedig a feleség hagyja el férjét és máshoz megy, házasságot
tör."
'''
"13" = ''':sup:`13` Kisgyerekeket hoztak hozzá, hogy érintse meg õket. De a tanítványok
elutasították õket.
'''
"14" = ''':sup:`14` Amikor Jézus észrevette, helytelenítette. "Hagyjátok - mondta -,
hadd jöjjenek hozzám a kicsinyek, ne akadályozzátok õket, hisz ilyeneké
az Isten országa.
'''
"15" = ''':sup:`15` Bizony mondom nektek, aki nem úgy fogadja az Isten országát, mint
egy gyermek, nem jut be oda."
'''
"16" = ''':sup:`16` Azután megölelte, és kezét rájuk téve megáldotta õket.
'''
"17" = ''':sup:`17` Amikor útnak indult, odasietett hozzá valaki, térdre borult elõtte,
és úgy kérdezte: "Jó Mester! Mit tegyek, hogy elnyerjem az örök
életet?"
'''
"18" = ''':sup:`18` "Miért mondasz engem jónak? - kérdezte Jézus. - Senki sem jó, csak
egy, az Isten.
'''
"19" = ''':sup:`19` Ismered a parancsokat: Ne ölj! Ne törj házasságot! Ne lopj! Ne
tanúskodjál hamisan! Ne csalj! Tiszteld apádat és anyádat!"
'''
"20" = ''':sup:`20` "Mester - válaszolta -, ezeket mind megtartottam kora ifjúságomtól
fogva."
'''
"21" = ''':sup:`21` Jézus ránézett és megkedvelte. "Valami hiányzik még belõled -
mondta neki. - Menj, add el, amid van, oszd szét a szegények közt, és
így kincsed lesz az égben, aztán gyere és kövess engem!"
'''
"22" = ''':sup:`22` Ennek hallatára az elszomorodott és leverten távozott, mert nagy
vagyona volt.
'''
"23" = ''':sup:`23` Jézus erre körülnézett és tanítványaihoz fordult: "Milyen nehezen
jut be a gazdag az Isten országába!"
'''
"24" = ''':sup:`24` A tanítványok csodálkoztak szavain. Jézus azonban megismételte:
"Gyermekeim, milyen nehéz bejutni az Isten országába!
'''
"25" = ''':sup:`25` Könnyebb a tevének átmenni a tû fokán, mint a gazdagnak bejutni az
Isten országába."
'''
"26" = ''':sup:`26` Ezek szerfölött csodálkoztak és egymás közt kérdezgették: "Hát
akkor ki üdvözülhet?"
'''
"27" = ''':sup:`27` Jézus rájuk nézett, és folytatta: "Embernek ez lehetetlen, de az
Istennek nem. Mert az Istennek minden lehetséges."
'''
"28" = ''':sup:`28` Ekkor Péter megszólalt: "Nézd, mi mindent elhagytunk, és követtünk
téged."
'''
"29" = ''':sup:`29` Jézus így válaszolt: "Bizony mondom nektek, mindenki, aki értem és
az evangéliumért elhagyja otthonát, testvéreit, anyját, apját,
gyermekeit vagy földjét,
'''
"30" = ''':sup:`30` százannyit kap, most ezen a világon otthont, testvért, anyát,
gyermeket és földet - bár üldözések közepette -, az eljövendõ világban
pedig örök életet.
'''
"31" = ''':sup:`31` Sokan lesznek elsõkbõl utolsók és utolsókból elsõk."
'''
"32" = ''':sup:`32` Úton voltak Jeruzsálem felé. Jézus elöl ment, õk pedig
csodálkoztak, követõi meg féltek. Ismét magához hívta a tizenkettõt, és
arról kezdett nekik beszélni, ami vele történni fog:
'''
"33" = ''':sup:`33` "Íme, fölmegyünk Jeruzsálembe, és az Emberfiát átadják a fõpapoknak
és írástudóknak. Halálra ítélik, és átadják a pogányoknak.
'''
"34" = ''':sup:`34` Kicsúfolják, leköpdösik, megostorozzák és megölik, de harmadnapra
feltámad."
'''
"35" = ''':sup:`35` Zebedeus fiai, Jakab és János eléje járultak, s megszólították:
"Mester, szeretnénk, ha teljesítenéd egy kérésünket."
'''
"36" = ''':sup:`36` "Mit tegyek nektek?" - kérdezte.
'''
"37" = ''':sup:`37` "Add meg nekünk - felelték -, hogy egyikünk jobb oldaladon,
másikunk bal oldaladon üljön dicsõségedben."
'''
"38" = ''':sup:`38` Jézus így válaszolt: "Nem tudjátok, mit kértek. Készen vagytok rá,
hogy igyatok a kehelybõl, amelybõl majd én iszom, vagy hogy a
keresztséggel, amellyel én megkeresztelkedem, ti is
megkeresztelkedjetek?"
'''
"39" = ''':sup:`39` "Készen" - felelték. Jézus így folytatta: "A kehelybõl, amelybõl én
iszom, ti is isztok, s a keresztséggel, amellyel engem megkeresztelnek,
ti is megkeresztelkedtek.
'''
"40" = ''':sup:`40` De hogy jobb és bal oldalamon ki üljön, afelõl nem én döntök. Az a
hely azokat illeti, akiknek készült".
'''
"41" = ''':sup:`41` Amikor a többi tíz ezt hallotta, megnehezteltek Jakabra és Jánosra.
'''
"42" = ''':sup:`42` Jézus ezért odahívta õket magához, és így szólt hozzájuk:
"Tudjátok, hogy akiket a világ urainak tartanak, azok zsarnokoskodnak a
népeken, s vezetõ embereik éreztetik velük hatalmukat.
'''
"43" = ''':sup:`43` Közöttetek azonban ne így legyen. Ha valaki közületek nagy akar
lenni, legyen a szolgátok,
'''
"44" = ''':sup:`44` és ha valaki közületek elsõ akar lenni, legyen mindenkinek a
szolgája.
'''
"45" = ''':sup:`45` Hisz az Emberfia nem azért jött, hogy szolgáljanak neki, hanem hogy
õ szolgáljon, és életét adja váltságul sokakért."
'''
"46" = ''':sup:`46` Közben Jerikóba értek. Amikor Jerikót tanítványainak és nagy
tömegnek a kíséretében elhagyta, egy vak koldus, Timeus fia, Bartimeus
ott ült az útszélen kéregetve.
'''
"47" = ''':sup:`47` Hallva, hogy a názáreti Jézus közeledik, elkezdett kiáltozni:
"Jézus, Dávid fia, könyörülj rajtam!"
'''
"48" = ''':sup:`48` Többen csitították, hogy hallgasson. Õ annál hangosabban kiáltotta:
"Dávid fia, könyörülj rajtam!"
'''
"49" = ''':sup:`49` Jézus megállt, és így szólt: "Hívjátok ide!" Odaszóltak a vaknak:
"Bízzál, kelj fel, téged hív!"
'''
"50" = ''':sup:`50` Az eldobta köntösét, felugrott, és odasietett Jézushoz.
'''
"51" = ''':sup:`51` Jézus megkérdezte: "Mit tegyek veled?" "Mester - kérte a vak -,
hogy lássak."
'''
"52" = ''':sup:`52` Jézus így szólt hozzá: "Menj, a hited meggyógyított." Nyomban
visszakapta látását, és követte az úton.
'''
"Notes" = '''
Notas de rodapé:
10:1-12 - Jézus a házasságról és a válásról tanít, kiemelve Isten
eredeti szándékát a házassággal, mint felbonthatatlan egyesüléssel
kapcsolatban. Hangsúlyozza a házasság szentségét és a házastársi hűség
fontosságát (lásd még Máté 19:1-9 és 1Korinthus 7:10-16).
10:13-16 - Jézus üdvözli a gyermekeket, és megtanítja nekik, hogy
olyanokká kell válniuk, mint a gyermekek ahhoz, hogy beléphessenek
Isten Királyságába. Ez a gesztus bemutatja, hogy az Úr mindenkit
megkülönböztetés nélkül elfogad, és az egyszerű és bizalommal teli hit
fontosságát (lásd még Máté 18:3-4 és Lukács 18:15-17).
10:17-22 - A gazdag fiatalemberrel való találkozás felfedi, hogy a
pénzhez való ragaszkodás akadálya lehet Krisztus követésének. Jézus
felszólítja a fiatal férfit, hogy engedje el a javait, és kövesse Őt,
megmutatva, hogy az üdvösség emberi erővel lehetetlen, de Istennél
lehetséges (lásd még Máté 19:16-24 és Lukács 18:18-25).
10:35-45 - Jézus az Isten Királyságának valódi nagyságáról tanít,
szembeállítva azt a világi hatalmi rendszerekkel. Felfedi, hogy az
igazi vezetés az, aki szolgál, és ő maga is ezt példázza azzal, hogy
2:5-11).
'''
