"1" = ''':sup:`1` (Dávidtól.) Szívem mélyébõl áldalak, Uram, mert meghallgattad ajkam
könyörgését. Az angyalok színe elõtt énekelek neked,
'''
"2" = ''':sup:`2` s leborulok szent templomod elõtt. Áldom szent nevedet, jóságodért
és hûségedért, mert ígéreted túlszárnyalta dicsõségedet.
'''
"3" = ''':sup:`3` Amely napon hozzád kiáltottam, meghallgattál, gyarapítottad a lelkem
erejét.
'''
"4" = ''':sup:`4` A föld minden királya dicsõítsen téged, amikor meghallja ajkad
szózatát.
'''
"5" = ''':sup:`5` Az Úr útjairól énekelnek majd: "Nagy az Úr dicsõsége!"
'''
"6" = ''':sup:`6` Valóban, fölséges az Úr, irgalommal tekint a gyöngére, a kevélyt
messzirõl felismeri.
'''
"7" = ''':sup:`7` Ha bajok közt vergõdöm is, megõrzöd életem. Fölemeled kezed
ellenségem haragja ellen, és megmentesz engem. Jobbod
'''
"8" = ''':sup:`8` teszi ezt velem Uram, jóságod mindörökké megmarad. Kezed mûvétõl ne
fordulj el!
'''
