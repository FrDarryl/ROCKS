[19]
"1" = ''':sup:`1` Ezután történt, hogy Nachas, az ammoniták királya meghalt. Helyette
a fia lett a király.
'''
"2" = ''':sup:`2` Dávid így szólt: "Barátságot akarok mutatni Nachas fia, Hanun iránt,
mivel apja is szívélyes volt irántam." Követeket küldött tehát Dávid
hozzá, hogy vigasztalják atyja miatt. Dávid szolgái el is mentek az
ammoniták földjére Hanunhoz, hogy vigasztalják.
'''
"3" = ''':sup:`3` De az ammoniták fõemberei így beszéltek Hanunhoz: "Véleményed
szerint Dávid atyádat akarja megtisztelni, azért küld hozzád
vigasztalókat? Nem inkább azért jöttek a szolgái, hogy az országot
szemügyre vegyék, elpusztítsák és kikémleljék?"
'''
"4" = ''':sup:`4` Ezért Hanun elfogatta Dávid szolgáit, megnyíratta õket, ruhájukat
pedig félig, az ágyékukig levágatta, s úgy küldte el õket.
'''
"5" = ''':sup:`5` Dávidnak azonban megvitték a hírt, hogy mi történt ezekkel az
emberekkel. Erre eléjük küldött, mivel embereit megszégyenítették, s a
király ezt üzente nekik: "Maradjatok Jerikóban, amíg kinõ a
szakállatok, s akkor gyertek vissza."
'''
"6" = ''':sup:`6` Amikor az ammoniták rájöttek, hogy gyûlöletessé tették magukat Dávid
elõtt, Hanun és az ammoniták ezer ezüsttalentumot küldtek, hogy Aram
Naharaimból, Aram Maachából és Cobából szekereket és lovasokat
szerzõdtessenek.
'''
"7" = ''':sup:`7` Fel is fogadtak harminckétezer harci szekeret, és Maacha királyát
népével együtt. Kivonultak, és Metba elõtt tábort vertek. Az ammoniták
is összegyûltek városaikból és hadba vonultak.
'''
"8" = ''':sup:`8` Amikor Dávid ezt meghallotta, elküldte Joábot az egész sereggel és a
tisztekkel.
'''
"9" = ''':sup:`9` Az ammoniták kivonultak, és a város elõtt csatarendbe álltak. Az
odaérkezõ királyok külön a mezõn helyezkedtek el.
'''
"10" = ''':sup:`10` Joáb látta, hogy elõtte és mögötte csatarend alakul ki, azért
kiválasztotta egész Izraelbõl a legbátrabb embereket, és felállította
õket az arámokkal szemben.
'''
"11" = ''':sup:`11` A nép többi részét testvérének, Abisájnak a vezetésére bízta, s
azok, az ammonitákkal szemben sorakoztak fel.
'''
"12" = ''':sup:`12` S azt mondta: "Ha az arámok felülkerekednek, gyere segítségemre. Ha
pedig az ammoniták az erõsebbek, én segítek neked.
'''
"13" = ''':sup:`13` Légy bátor, álljunk helyt férfiasan népünkért és Istenünk
városaiért! Az Úr azt tegye, ami jónak látszik szemében."
'''
"14" = ''':sup:`14` Joáb azután embereivel megtámadta az arámok vonalát, s ezek
megfutamodtak elõle.
'''
"15" = ''':sup:`15` Az ammoniták látták, hogy az arámok elfutottak, ezért õk is
menekülni kezdtek Abisáj, Joáb testvére elõl, és visszahúzódtak a
városba. Joáb hazatért Jeruzsálembe.
'''
"16" = ''':sup:`16` Amikor az arámok látták, hogy Izraeltõl vereséget szenvedtek,
követeket küldtek, és elhozták a folyón túl lakó arámokat. Sofach,
Hadadezer vezére állt az élükön.
'''
"17" = ''':sup:`17` Dávidnak megvitték a hírt, õ azonnal összegyûjtötte egész Izraelt,
átkelt a Jordánon, eléjük nyomult, és csatarendbe állt velük szemben.
Dávid megindította a harcot az arámok ellen, és azok küzdöttek ellene.
'''
"18" = ''':sup:`18` Az arámok megfutamodtak Izrael elõl, s Dávid megsemmisítette az
arámok hétezer harci szekerét és negyvenezer gyalogosát. A vezért,
Sofachot is megölte.
'''
"19" = ''':sup:`19` Amikor Hadadezer szolgái látták, hogy Izraeltõl vereséget
szenvedtek, békét kötöttek Dáviddal és meghódoltak elõtte. Az arámok
ezután nem segítették többé az ammonitákat.
'''
"Notes" = '''
Notas de rodapé:
19:1-2 - Dávid megpróbál kedveskedni Hanun királynak, de tanácsadói
elhitetik vele, hogy Dávidnak gonosz szándékai vannak. Ez azt mutatja,
hogy a bizalmatlanság hogyan tud szükségtelen konfliktust okozni (lásd
még Példabeszédek 18:19 és 2 Sámuel 10:1-3).
19:3-5 - Hanun megalázza Dávid szolgáit, ami súlyos sértést okoz. Az
Izrael képviselőivel szembeni tiszteletlen bánásmód a szövetségek és a
becsület megvetését jelképezi (lásd még Máté 22:6 és 1 Sámuel
25:10-11).
19:6-7 - Az ammoniták szír zsoldosokat bérelnek fel, hogy
felkészüljenek a Dávid elleni harcra. Ez inkább az emberi erőre, mint
Zsolt 20:7).
19:8-13 - Joáb és Abisai vezetik Izrael seregeit az ammoniták és az
arámok ellen, bátorságot és az Úrba vetett bizalmat tanúsítva.
Kijelentik, hogy harcolni fognak Istenért és népéért, bízva Isten
akaratában a győzelemért (lásd még 1Sámuel 14:6 és 2Krónika 20:17).
19:14-19 - A szíriaiak vereséget szenvednek, és alávetik magukat
Izraelnek. Ez megerősíti Isten hatalmát, hogy megvédje és győzelmet
adjon népének, miközben azok, akik szembeszállnak vele, kudarcot
vallanak (lásd még 2Krónika 32:8 és Zsolt 33:16-17).
'''
