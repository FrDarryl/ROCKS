tevét, és indulj el Rágesba!
'''
"3" = ''':sup:`3` Menj el Gábaelhez, add át neki az elismervényt, és vedd át tõle a
pénzt. Azonkívül hívd meg, hogy jöjjön el a lakodalmamra.
'''
"4" = ''':sup:`4` Jól tudod, hogy apám számlálja a napokat, s ha csak egy napot kések
is, nagyon fog aggódni.
'''
"5" = ''':sup:`5` Azt is tudod, hogy milyen kijelentést tett Ráguel, így az õ esküje
is kötelez." Ráfael tehát elment négy szolgával és két tevével Médiába,
Rágesbe. Gábaelnél szálltak meg. Megmutatta neki az elismervényt, s
közölte vele, hogy Tobit fia, Tóbiás házasságot köt, és meghívja a
lakodalomra. Gábael átadta neki a zsákokat - a pecsét érintetlen volt
rajtuk. Felrakták õket a tevékre, s jó korán elindultak együtt a
lakodalomra.
'''
"6" = ''':sup:`6` Amikor megérkeztek Ráguelhez, Tóbiás épp ebédelt. Fölkelt, és
üdvözölte (Gábaelt). Gábael sírt, és ezekkel a szavakkal mondott rá
áldást: "Tökéletes, igaz és jótékony apának kiváló fia, az Úr adja meg
neked, feleségednek, feleséged apjának és anyjának az ég áldását! Áldom
az Istent, mert megláthattam unokatestvéremnek, Tobitnak élõ képmását."
'''
