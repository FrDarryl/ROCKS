"1" = ''':sup:`1` Az Úr szózatot intézett Jónáshoz, Amittai fiához:
'''
"2" = ''':sup:`2` "Kelj útra, menj el Ninivébe, a nagy városba! Hirdesd neki, hogy
gonoszsága színem elé jutott."
'''
"3" = ''':sup:`3` Jónás el is indult, de azért, hogy Tarsisba meneküljön az Úr színe
elõl. Lement Jaffába, és talált is egy hajót, amely Tarsisba készült.
Megfizette az útiköltséget, és beszállt, hogy elmenjen velük Tarsisba
az Úr színe elõl.
'''
"4" = ''':sup:`4` Az Úr azonban nagy szelet támasztott a tengeren. Hatalmas vihar
támadt a tengeren. A hajó már-már összezúzódott.
'''
"5" = ''':sup:`5` A hajósok megrémültek, és isteneikhez imádkoztak. A hajó rakományát
mind a tengerbe dobálták, csakhogy könnyítsenek rajta. Jónás lement a
hajó aljába, és mélyen elaludt.
'''
"6" = ''':sup:`6` A hajóskapitány megszólította: "Miért alszol? Kelj fel, és imádkozz
Istenhez! Talán megemlékezik rólunk, s nem kell elvesznünk!"
'''
"7" = ''':sup:`7` Majd így szóltak egymáshoz: "Vessünk sorsot, hogy megtudjuk, ki
miatt ért bennünket ez a veszedelem!" Sorsot vetettek, és a sors
Jónásra esett.
'''
"8" = ''':sup:`8` Erre megkérdezték tõle: "Kérünk, mondd el nekünk, miért tört ránk ez
a szerencsétlenség? Mi a foglalkozásod, honnan jöttél, hol a hazád,
melyik néphez tartozol?"
'''
"9" = ''':sup:`9` Így felelt: "Héber vagyok, az Urat, az egek Istenét tisztelem, aki a
tengert és a földet teremtette."
'''
"10" = ''':sup:`10` Nagy félelem fogta el az embereket. Megkérdezték tõle: "Miért
tetted ezt?" Az emberek ugyanis megtudták, hogy az Úr színe elõl
menekül, mert elbeszélte nekik.
'''
"11" = ''':sup:`11` Aztán megkérdezték tõle: "Mit tegyünk veled, hogy a tenger
lecsendesedjék?" Mert a tenger még mindig zúgott és háborgott.
'''
"12" = ''':sup:`12` Azt felelte nekik: "Fogjatok meg, és vessetek a tengerbe, akkor
lecsendesedik a tenger. Tudom ugyanis, hogy miattam tört rátok ez a
hatalmas vihar."
'''
"13" = ''':sup:`13` A férfiak evezni próbáltak, hogy visszatérjenek a szárazföldre, de
nem sikerült, mert a tenger zúgott és háborgott.
'''
"14" = ''':sup:`14` Erre az Úrhoz kiáltottak: "Kérünk, Urunk, ne vesszünk el e miatt az
ember miatt! Ne szálljon ránk igaz ember vére! Hisz te vagy az Úr, aki
úgy tettél, amint neked tetszett!"
'''
"15" = ''':sup:`15` Aztán megfogták Jónást, és a tengerbe vetették. A tengernek azonnal
megszûnt a háborgása.
'''
"16" = ''':sup:`16` Az embereket elfogta az Úrtól való félelem. Áldozatot mutattak be
az Úrnak, fogadalmi ajándékokat szenteltek neki.
'''
"Notes" = '''
