[3]
"1" = ''':sup:`1` Olyan ember vagyok, aki átéltem a nyomorúságot haragjának vesszeje
alatt.
'''
"2" = ''':sup:`2` A sötétségbe vitt és vezetett, nem a világosságba.
'''
"3" = ''':sup:`3` Egyedül ellenem emeli föl a kezét újra meg újra, egész nap.
'''
"4" = ''':sup:`4` Elsorvasztotta húsomat és bõrömet, összetörte csontjaimat.
'''
"5" = ''':sup:`5` Körülsáncolt és körülvett engem epével és gyötrelemmel.
'''
"6" = ''':sup:`6` A sötétségben adott nekem lakást a rég megholtak között.
'''
"7" = ''':sup:`7` Fallal vett körül, nem mehetek ki, súlyos bilincsbe vert.
'''
"8" = ''':sup:`8` Ha kiáltok és könyörgök, kizárja imádságomat.
'''
"9" = ''':sup:`9` Faragott kövekkel zárta el utamat, eltorlaszolta ösvényemet.
'''
"10" = ''':sup:`10` Mint a lesben álló medve, olyan lett hozzám, vagy mint a rejtekén
megbúvó oroszlán.
'''
"11" = ''':sup:`11` Ösvényemet eltérítette, és összetépett, borzalommá tett.
'''
"12" = ''':sup:`12` Kifeszítette íját és célba vett, nyilainak célpontjává lettem.
'''
"13" = ''':sup:`13` Veséimbe vágta a nyilait, tegzének fiait.
'''
"14" = ''':sup:`14` Nevetség tárgyává lettem egész népem elõtt, gúnydalt zengenek rólam
egész nap.
'''
"15" = ''':sup:`15` Keserûséggel tartott jól, és ürömmel részegített meg.
'''
"16" = ''':sup:`16` Kaviccsal összetörte fogaimat, hamut adott eledelül.
'''
"17" = ''':sup:`17` Lelkemnek nem volt békében része, elfelejtettem a boldogságot.
'''
"18" = ''':sup:`18` És most így szólok: "Elhagyott az erõm, és a reménységem is,
amelyet az Úrba vetettem."
'''
"19" = ''':sup:`19` Visszaemlékszem nyomorúságaimra, sok sanyarúságomra: csupa üröm és
keserûség.
'''
"20" = ''':sup:`20` Lelkem folyvást ezen töpreng, s már-már összeroskad bennem.
'''
"21" = ''':sup:`21` Ezeket fontolgatom szívemben, hogy föléledjen bennem a remény:
'''
"22" = ''':sup:`22` Az Úr irgalma nem fogyott el egészen; jósága és kegyelme még nem
merült ki.
'''
"23" = ''':sup:`23` Minden reggel újjáéled, nagy az õ hûsége.
'''
"24" = ''':sup:`24` "Az Úr az én osztályrészem - mondja a lelkem -, ezért hát remélek
benne."
'''
"25" = ''':sup:`25` Akik benne bíznak, azokhoz jó az Úr, a lélekhez, amely õt keresi.
'''
"26" = ''':sup:`26` Jó csendben várni az Úrra, mert õ megszabadít.
'''
"27" = ''':sup:`27` Jó az embernek, ha igát hordoz ifjúságától fogva.
'''
"28" = ''':sup:`28` Üljön le a magányban és hallgasson, amikor ráteszi az Úr;
'''
"29" = ''':sup:`29` szája érjen le a földig. Talán még van remény.
'''
"30" = ''':sup:`30` Tartsa oda arcát annak, aki üti, teljen el gyalázattal.
'''
"31" = ''':sup:`31` Mert az Úr nem veti el az embert mindörökre.
'''
"32" = ''':sup:`32` Mert ha büntet is, újra megkönyörül nagy irgalmában.
'''
"33" = ''':sup:`33` Mert nem abban leli kedvét, hogy megalázza és nyomorúsággal sújtsa
az emberek fiait.
'''
"34" = ''':sup:`34` Ha lábbal tiporja valaki az összes foglyot az országban,
'''
"35" = ''':sup:`35` ha az ember jogait megcsorbítják a Magasságbeli színe elõtt;
'''
"36" = ''':sup:`36` ha valakit megcsalnak pörében, talán nem látja az Úr?
'''
"37" = ''':sup:`37` Ki az, aki csak szól és minden létrejön? Ki parancsol, ha nem az
Úr?
'''
"38" = ''':sup:`38` Honnét származik a jó is, meg a rossz is, ha nem az Úr szájából?
'''
"39" = ''':sup:`39` Akkor hát miért zúgolódik az ember? Jobban teszi, ha szembefordul
vétkeivel.
'''
"40" = ''':sup:`40` Vizsgáljuk meg útjainkat, fontoljuk meg õket, és térjünk vissza az
Úrhoz!
'''
"41" = ''':sup:`41` Emeljük föl szívünket a tenyerünkön Istenhez az égbe:
'''
"42" = ''':sup:`42` Vétkeztünk és lázadoztunk ellened, azért nem bocsátottál meg.
'''
"43" = ''':sup:`43` Beburkolóztál haragodba és üldözõbe vettél minket; megöltél
könyörtelenül.
'''
"44" = ''':sup:`44` Sûrû felhõbe burkolóztál, nehogy áthatoljon rajta imádságunk.
'''
"45" = ''':sup:`45` Gyalázat tárgyává tettél minket, a nemzetek söpredékévé.
'''
"46" = ''':sup:`46` Kitátotta ellenünk a száját minden ellenségünk.
'''
"47" = ''':sup:`47` Rettegés és verem lett az osztályrészünk, pusztulás és romlás.
'''
"48" = ''':sup:`48` Patakzik a könny a szemembõl népem leányának romlása miatt.
'''
"49" = ''':sup:`49` Folyton-folyvást sír a szemem; nincsen nyugalmam,
'''
"50" = ''':sup:`50` míg az Úr le nem tekint, és ránk nem néz az égbõl.
'''
"51" = ''':sup:`51` Még a szemem is sanyargatja lelkemet, ha látom városom leányait.
'''
"52" = ''':sup:`52` Mint a madárra, úgy vadásztak rám, azok, akik ok nélkül gyûlölnek.
'''
"53" = ''':sup:`53` Verembe taszították életemet, és követ hajigáltak rám.
'''
"54" = ''':sup:`54` A víz összecsapott a fejem fölött; így szóltam: "Végem van!"
'''
"55" = ''':sup:`55` Uram, a verem mélyébõl nevedet hívtam segítségül.
'''
"56" = ''':sup:`56` Meghallottad, amikor így könyörögtem: "Ne zárd be füledet imádságom
elõl!"
'''
"57" = ''':sup:`57` Közel jöttél azon a napon, amikor hívtalak, és így szóltál: "Ne
félj!"
'''
"58" = ''':sup:`58` Megvédelmezted lelkem ügyét, Uram, megváltottad életemet.
'''
"59" = ''':sup:`59` Uram, láttad megaláztatásomat, szolgáltass hát nekem igazságot!
'''
"60" = ''':sup:`60` Láttad bosszúálló terveiket, és hogy összeesküdtek ellenem.
'''
"61" = ''':sup:`61` Uram, hallottad gyalázkodásukat, és hogy szövetkeztek ellenem;
'''
"62" = ''':sup:`62` amit ellenfeleim suttognak, és amit ellenem forralnak egész nap.
'''
"63" = ''':sup:`63` Akár ülnek, akár állnak: figyeld meg, csak rólam szól gúnydaluk.
'''
"64" = ''':sup:`64` Uram, fizess meg nekik tetteik szerint!
'''
"65" = ''':sup:`65` Adj nekik megátalkodott szívet, és legyen rajtuk az átkod!
'''
"66" = ''':sup:`66` Üldözd haragodban és irtsd ki õket az ég alól, Uram!
'''
"Notes" = '''
Notas de rodapé:
3:1-3 - A költő személyes szenvedése kiemelkedik, tükrözi az egész nép
szenvedését. A szenvedéssel való azonosulás egy módja annak, hogy
kifejezzük a szolidaritást a bűn által okozott kollektív szenvedéssel
3:22-24 - A remény megújul annak megerősítésével, hogy Isten
irgalmassága végtelen és állandó. A költő még a szenvedések közepette
is vigasztalást talál Isten hűséges és változatlan jellemében, amely a
remény üzenete Izrael egész népe számára (lásd még Zsolt 136:1-3 és
3:25-30 - Istenről azt írják, hogy jó azokhoz, akik őszintén keresik
Őt, és türelmet bátorítanak a szenvedéssel szemben. Ez felhívás a
megtérésre és a reménységre Isten cselekedetében, még a
5:7-8).
3:31-33 - Az Isten jóságába vetett bizalom megerősödik, még az Ő
ítéletével szemben is. Isten nem utasítja el örökké, de megengedi, hogy
a szenvedés megtisztítsa és helyreállítsa népét. Ez felfedi Isten
3:40-42 - A költő arra buzdítja az embereket, hogy vizsgálják meg
önmagukat, és forduljanak Istenhez bűnbánattal. Ez felhívás az őszinte
önvizsgálatra, saját hibáink elismerésére, és Isten helyreállításának
keresésére (lásd még 2Krón 7:14 és 1Jn 1:9).
'''
