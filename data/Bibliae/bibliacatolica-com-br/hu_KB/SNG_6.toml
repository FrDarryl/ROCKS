[6]
"1" = ''':sup:`1` Hová ment szerelmed, asszonyoknak gyöngye? Hová lett kedvesed, hadd
keressük veled?!
'''
"2" = ''':sup:`2` Szerelmesem lement a kertjébe, a balzsamágyakhoz, hogy élvezze
kertjét s liliomot szedjen.
'''
"3" = ''':sup:`3` Én a kedvesemé vagyok, s õ az enyém - a liliomok között legeltet.
'''
"4" = ''':sup:`4` Oly szép vagy, kedvesem, mint Tirsa városa, és mint Jeruzsálem,
olyan kedves vagy!
'''
"5" = ''':sup:`5` Fordítsd el tõlem a tekinteted, mert megigézel vele. A hajad, akár a
kecskenyáj, amely leereszkedik Gileád hegyérõl.
'''
"6" = ''':sup:`6` A fogaid az anyajuhokhoz hasonlók, amelyek épp most hagyják el az
úsztatót. Mind ikreket ellenek, és még egyikük sem vesztette el fiát.
'''
"7" = ''':sup:`7` A halántékod akár egy gránátalmagerezd a fátyolod alatt.
szeri, se száma].
'''
"9" = ''':sup:`9` De galambom, ki tökéletes, csak egy van. Anyjának egyetlene,
szülõjének kedveltje. A lányok, akik látják, boldognak hirdetik,
királynõk s ágyasok ünneplik.
'''
"10" = ''':sup:`10` Ki az, aki úgy ragyog, mint a hajnal pírja, s szép, mint a
telihold, világos, mint a nap, és oly félelmetes, mint a zászlós hadak?
'''
"11" = ''':sup:`11` A diófásba mentem, hogy megnézzem, fakad-e (az élet) a völgynek
aljában; hogy lássam, kihajtottak-e már a szõlõk, s virágba borultak-e
a gránátalmafák.
'''
"12" = ''':sup:`12` És ekkor - hogy hogyan, nem tudom - a lelkem beültetett nemes
népemnek hintajába.
'''
