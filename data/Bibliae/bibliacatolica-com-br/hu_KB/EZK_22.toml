[22]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Hát te, emberfia, te nem mondasz ítéletet? Nem mondasz ítéletet a
vér városára? Tárd elé minden iszonyatos bûnét!
'''
"3" = ''':sup:`3` Így beszélj: Ezt mondja az Úr, az Isten: Jaj e városnak, amely vért
ont magában, úgyhogy elérkezik az órája; bálványokat állít földjére, és
beszennyezi magát.
'''
"4" = ''':sup:`4` A vérrel, amelyet kiontottál, bûnt követtél el, a bálványokkal,
amelyeket állítottál, beszennyezted magad, siettetted napjaidat és
elérkeztél éveid végéhez. Ezért gyalázat tárgyává teszlek a népek
számára, nevetség tárgya leszel az egész földnek.
'''
"5" = ''':sup:`5` Akik közel és akik távol vannak tõled, kigúnyolnak, te becstelen s
csupa zavargásból álló város.
'''
"6" = ''':sup:`6` Lám, Izrael fõemberei azon vannak - a maguk kénye-kedvére -, hogy
vért ontsanak.
'''
"7" = ''':sup:`7` Megvetik benned az apát és az anyát, erõszakot követnek el az
idegennel, elnyomják az özvegyet és az árvát.
'''
"8" = ''':sup:`8` Szent dolgaimat megveted, és szombatjaimat megszeged.
'''
"9" = ''':sup:`9` Rágalmazó emberek vannak benned, akik vért ontanak. Olyanok vannak
benned, akik a hegyeken esznek és gyalázatos dolgokat mûvelnek.
'''
"10" = ''':sup:`10` Fölfedik benned apjuk szemérmét, erõszakot követnek el az
asszonnyal tisztulása idején.
'''
"11" = ''':sup:`11` Az egyik meggyalázza benned szomszédja feleségét, a másik azzal
szennyezi be magát, hogy megbecsteleníti menyét, ismét más erõszakot
követ el nõvérén, saját apja lányán.
'''
"12" = ''':sup:`12` Megvesztegetésül ajándékot fogadnak el benned, hogy vért ontsanak,
uzsorakamatot és ráadást fogadsz el, erõszakkal kifosztod
embertársadat, rólam pedig elfeledkezel - mondja az Úr, az Isten.
'''
"13" = ''':sup:`13` Nos, összecsapom kezemet a jogtalan haszon miatt, amelyre szert
tettél, és a benned kiontott vér miatt.
'''
"14" = ''':sup:`14` Képes lesz a szíved, hogy ellenálljon, erõs lesz a kezed azon a
napon, amelyet rád hozok? Én, az Úr mondtam ezt, és végbe is viszem.
'''
"15" = ''':sup:`15` Szétszórlak a népek közé, szétszélesztelek a népek közé, elsöpröm a
tisztátalanságot, amely benned van.
'''
"16" = ''':sup:`16` Szégyent vallok miattad a népek elõtt, te pedig megtudod, hogy én
vagyok az Úr.
'''
"17" = ''':sup:`17` Az Úr szózatot intézett hozzám:
'''
"18" = ''':sup:`18` Emberfia, Izrael tisztátalan fém lett számomra. Mindnyájan réz, ón,
vas, ólom az olvasztókemencében - tisztátalan fémmé váltak.
'''
"19" = ''':sup:`19` Azért ezt mondja az Úr, az Isten: Mivel mindnyájan tisztátalan
fémmé váltatok, azért Jeruzsálembe gyûjtelek össze titeket.
'''
"20" = ''':sup:`20` Amint összegyûjtik az olvasztókemencébe az ezüstöt, rezet, vasat,
ólmot, ónt, és tüzet gyújtanak alá, hogy megolvassza az egészet,
ugyanúgy én is összegyûjtelek benneteket haragomban és indulatomban, és
megolvasztalak titeket.
'''
"21" = ''':sup:`21` Összegyûjtelek titeket, és fölszítom ellenetek haragomat, hadd
olvadjatok meg benne.
'''
"22" = ''':sup:`22` Amint megolvad az ezüst az olvasztókemencében, ugyanúgy megolvadtok
ti is, és megtudjátok, hogy én, az Úr zúdítottam rátok haragomat.
'''
"23" = ''':sup:`23` Az Úr szózatot intézett hozzám:
'''
"24" = ''':sup:`24` Emberfia, mondd meg neki: Olyan ország vagy, amely sem esõt, sem
záport nem fogad be a harag napján.
'''
"25" = ''':sup:`25` Fõemberei olyanok benne, mint az ordító oroszlán, amely széttépi
zsákmányát. Felfalják az embereket, elrabolják az értékeket és
kincseket, és megsokasítják az özvegyek számát.
'''
"26" = ''':sup:`26` Papjai megsértették törvényemet, megszentségtelenítették
szentélyemet, nem tettek különbséget a szent és a nem szent között, nem
magyarázták meg, mi a különbség a tiszta és tisztátalan között,
elfordították szemüket szombatjaimról, és csak gyalázat ért köztük.
'''
"27" = ''':sup:`27` A fõemberek olyanok benne, mint a farkas, amely széttépi
zsákmányát, vért ontanak, romlásba döntik az embereket, csak hogy
elrabolhassák javaikat.
'''
"28" = ''':sup:`28` Prófétái hamis látomásokkal és hazug jövendölésekkel takargatták a
vétkeket. Így beszéltek: Ezt mondja az Úr, az Isten, noha az Úr nem
szólt.
'''
"29" = ''':sup:`29` Az ország népe megsokszorozta az erõszakot és a rablást, elnyomta a
szegényt és a szûkölködõt, jogtalanul erõszakoskodott az idegennel.
'''
"30" = ''':sup:`30` Kerestem köztük olyan embert, aki falat építene, és odaállna a
résbe elém az országért, nehogy elpusztítsam, de nem találtam.
'''
"31" = ''':sup:`31` Akkor rájuk zúdítottam haragomat, megemésztettem õket haragom
tüzével. Tetteik visszaszálltak fejükre - mondja az Úr, az Isten.
'''
"Notes" = '''
Notas de rodapé:
22:1-2 - Isten elítéli Jeruzsálem városát, és a vérontás és a korrupció
városának minősíti. Ez az ítélet felfedi Izrael bűnének súlyosságát és
22:3-5 - Erkölcsi korrupció és erőszak uralkodik Jeruzsálemben, és
Isten kijelenti, hogy a büntetés elkerülhetetlen lesz. Az igazságosság
hiánya és az ártatlanok elnyomása okot ad az isteni büntetéshez,
tükrözve annak fontosságát, hogy Isten igazságossága szerint éljünk
22:6-12 - A fejezet a vezetők és a polgárok által elkövetett bűnök
sorozatát írja le, mint például a lopást, a hazugságot és a szegények
kizsákmányolását. Isten korrupcióval vádolja a vezetőket, megmutatva,
hogy egy nemzet engedetlensége hogyan befolyásolja erkölcsi és
22:13-16 - Jeruzsálem bűneinek következménye a nemzetek szétszóródása
és Isten jelenlétének elvesztése lesz. A megtisztulás meg fog történni,
de nagy szenvedéssel, ami a bűnbánat és az Istennel való megbékélés
22:17-22 - Isten a finomított fém metaforáját használja annak
bemutatására, hogy a város megtisztul, de csak szigorú ítélettel. Az
ítélet tüze gyakori téma a Bibliában, mint a megtisztulás eszköze (lásd
még Malakiás 3:2-3 és 1Korinthus 3:13-15).
'''
