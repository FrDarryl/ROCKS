[64]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Halld meg a szavam, Istenem, hozzád száll panaszom! Õrizd meg
életem, hogy ne féljek az ellenségtõl!
'''
"3" = ''':sup:`3` Oltalmazz a gonoszok hadától, az elvetemültek tomboló dühétõl!
'''
"4" = ''':sup:`4` Nyelvüket, mint a kardot, élezik, keserû szavukat ontják, mint a
mérges nyilat,
'''
"5" = ''':sup:`5` hogy rejtekükbõl eltalálják az ártatlant, és arcátlanul gyorsan
leterítsék.
'''
"6" = ''':sup:`6` Eljegyezték magukat a gonoszsággal, arról töprengenek, hogyan
vessenek tõrt. Így szólnak: "Ki lát bennünket?
'''
"7" = ''':sup:`7` Titkos útjainkat ki tekinti át?" Átlátja az, aki ismeri az ember
bensejét, a kifürkészhetetlen szívet.
'''
"8" = ''':sup:`8` Isten saját nyilaival találja el õket, és váratlanul üt sebet
rajtuk.
'''
"9" = ''':sup:`9` Nyelvük miatt veszíti el õket, s mind, akik ezt látják, csóválják
fejüket.
'''
"10" = ''':sup:`10` Félelem tölt el mindenkit, hirdetik Isten mûveit, és tetteit
megértik.
'''
"11" = ''':sup:`11` Az igaz az Úrban örül, nála talál menedéket; a tiszta szívûek mind
dicsekedhetnek.
'''
