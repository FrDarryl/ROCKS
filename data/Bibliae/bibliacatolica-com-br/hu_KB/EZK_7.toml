[7]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, így beszélj: Ezt mondja az Úr, az Isten Izrael földjének:
Itt a vég! Eljött a vég az ország négy szélére.
'''
"3" = ''':sup:`3` Már rád tört a vég. Rád zúdítom haragomat, hogy útjaid szerint
ítélkezzem, és számon kérjem tõled minden szégyenletes tettedet.
'''
"4" = ''':sup:`4` Szemem nem tekint rád irgalommal, s nem könyörülök meg rajtad, hanem
felelõssé teszlek útjaidért, és szégyenletes tetteid nyilvánvalóvá
válnak körödben, és megtudjátok, hogy én vagyok az Úr.
'''
"5" = ''':sup:`5` Ezt mondja az Úr, az Isten: Csapás csapást ér.
'''
"6" = ''':sup:`6` Közeledik a vég, közeledik a vég számodra, nézd, már itt is van.
'''
"7" = ''':sup:`7` Te leszel soron, aki az országban lakol. Elérkezik az idõ; nézd,
elközeleg a nap, s zûrzavar támad, és nem lesz többé öröm a hegyeken.
'''
"8" = ''':sup:`8` Most rövidesen kiárasztom rád haragomat és kitöltöm rajtad
bosszúmat. Útjaid szerint ítélkezem fölötted, és számon kérem minden
szégyenletes tettedet.
'''
"9" = ''':sup:`9` Szemem nem tekint rád irgalommal és nem könyörülök, hanem számon
kérem tõled útjaidat és szégyenletes tetteid nyilvánvalóvá válnak
körödben, és megtudjátok, hogy én vagyok az Úr, aki lesújtok.
'''
"10" = ''':sup:`10` Itt a nap, lám, elérkezik! Sorra kerülsz, a csapás készen vár rád,
a gõg eluralkodott.
'''
"11" = ''':sup:`11` Az erõszak már fölemelkedett, hogy a gonoszság vesszejévé váljék...
'''
"12" = ''':sup:`12` Eljön az idõ, közel a nap! Aki vesz, az ne örüljön, s aki elad, az
ne szomorkodjék, mert a harag mindenkire rátör.
'''
"13" = ''':sup:`13` Az eladó nem találja meg, amit eladott, még ha életben is marad,
mert a látomás, mely minden gazdagságra szól, visszavonhatatlan, s aki
bûnben él, nem kap többé erõre.
'''
"14" = ''':sup:`14` Fújjátok meg a harsonát, minden készen áll, és senki sem indul
harcba, mert haragom mindenkire rátör.
'''
"15" = ''':sup:`15` Kívül kard, belül pestis és éhínség. Aki a mezõn lesz, az kard élén
hull el, aki a városban lesz, az éhínségben és pestisben pusztul el.
'''
"16" = ''':sup:`16` Akik megmenekülnek, elfutnak, s mint a völgyek galambjai, a hegyek
felé tartanak, de én mind halálba küldöm a bûne miatt.
'''
"17" = ''':sup:`17` Minden kéz ellankad, s minden térd szétfolyik, mint a víz.
'''
"18" = ''':sup:`18` Zsákruhába öltöznek, és félelem fogja el õket. Minden arc
szégyentõl ég, s minden fej kopasz lesz.
'''
"19" = ''':sup:`19` Ezüstjüket az utakra szórják, az aranyat meg szemétnek tartják. Nem
tudják velük éhségüket csillapítani, gyomrukat megtölteni, mert bûnbe
vitték õket.
'''
"20" = ''':sup:`20` Díszes ékszereiket kevélységre használták: belõlük készítették
szégyenletes képeiket, bálványaikat. Ezért iszonyattá teszem õket a
számukra.
'''
"21" = ''':sup:`21` Idegeneknek adom zsákmányul, s a föld istentelenjeinek prédául,
azok majd meggyalázzák õket.
'''
"22" = ''':sup:`22` Elfordulok tõlük, és meggyalázzák kincsesházamat, fosztogatók
hatolnak be és meggyalázzák.
'''
"23" = ''':sup:`23` Készíts magadnak láncot, mert az ország tele van vérengzéssel, és a
város tele van erõszakossággal.
'''
"24" = ''':sup:`24` Elõvezetem a legkegyetlenebb népeket, hadd foglalják el házaitokat.
Megtöröm a hatalmasok gõgjét, és meggyalázzák szentélyeiket.
'''
"25" = ''':sup:`25` Rettegés szállja meg õket, keresik a békét, de nem találják.
'''
"26" = ''':sup:`26` Csapás csapást ér, az egyik hír a másikat követi, látomást
követelnek majd a prófétától, de a papok híjával lesznek a törvénynek,
s a vének is a tanácsnak.
'''
"27" = ''':sup:`27` A király gyászolni fog, a fejedelmet szomorúság keríti hatalmába,
az ország népének megbénul a keze. Tetteik szerint bánok velük,
ítéleteik szerint ítélkezem fölöttük, és megtudják, hogy én vagyok az
Úr.
'''
"Notes" = '''
Notas de rodapé:
7:1-4 - Isten ítélete küszöbön áll, és nem vonják vissza. Ezékiel
üzenete hangsúlyozza, hogy Isten irgalmát többször is elutasították, és
most az ítélet visszavonhatatlan lesz Izrael népe számára (lásd még Ám
8:11-12 és Máté 24:36-39).
7:5-9 - Isten igazsága az egész földre kiárad, gazdagokra és
szegényekre egyaránt hatással lesz, és nem lesz menekvés. Isten
ítéletének elfogulatlansága feltárja szentségét és azt, hogy az Ő
7:10-13 - Isten ítélete elkerülhetetlen büntetés lesz. Izrael az élet
minden területén tönkremegy, és az emberek túl későn veszik észre, hogy
eljött az ítélet. Az üzenet hangsúlyozza, hogy figyelni kell Isten
figyelmeztetéseire, mielőtt túl késő lenne (lásd még Ámós 5:18-20 és
7:14-18 - Az ítélet közepette ellenséges erők veszik körül Izraelt. Az
emberek segítséget fognak keresni, de nem tudnak elmenekülni, mert a
pusztulás mindenre kiterjed. A lelki és erkölcsi felkészültség hiánya
6:14).
7:19-27 - A szenvedés olyan nagy lesz, hogy az emberek menekülni
akarnak majd a pusztulás elől, de nem találnak üdvösséget. A gazdagság
nem ment meg, és a kétségbeesés győz. Ez a szakasz rávilágít az anyagi
dolgok értéktelenségére Isten ítélete előtt (lásd még Lukács 12:16-21
és Máté 16:26).
'''
