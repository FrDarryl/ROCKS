[32]
"1" = ''':sup:`1` Lábán másnap korán reggel megcsókolta unokáit és lányait, s
megáldotta õket. Azután elindult és visszatért lakóhelyére.
'''
"2" = ''':sup:`2` Jákob is elindult útjára. Akkor Isten angyalai találkoztak vele.
'''
"3" = ''':sup:`3` Amint Jákob meglátta õket, így szólt: "Ez Isten tábora!" S elnevezte
a helyet Machanajimnak.
'''
"4" = ''':sup:`4` Azután Jákob követeket küldött elõre bátyjához, Ézsauhoz, Szeir
földjére, Edom vidékére.
'''
"5" = ''':sup:`5` Ezt mondta nekik: "Így beszéljetek uramhoz, Ézsauhoz: "Szolgád,
Jákob üzeni neked. Mint vendég tartózkodtam Lábánnál, és mostanáig ott
laktam.
'''
"6" = ''':sup:`6` Szereztem magamnak barmokat, szamarakat, juhokat, kecskéket,
szolgákat és szolgálókat. Most üzenetet küldök uramnak, hogy kegyelmet
találjak szemedben."
'''
"7" = ''':sup:`7` A szolgák ezzel a hírrel tértek vissza Jákobhoz: "Eljutottunk
bátyádhoz, Ézsauhoz, már siet eléd, 400 ember van vele."
'''
"8" = ''':sup:`8` Jákob nagyon megijedt és aggódott. Két táborra osztotta embereit,
valamint a nyájat és a barmokat.
'''
"9" = ''':sup:`9` Így gondolkozott: "Ha Ézsau eléri az egyik tábort és legyõzi, a
másik tábor megmenekül."
'''
"10" = ''':sup:`10` Azután Jákob így imádkozott: "Atyámnak, Ábrahámnak Istene és
atyámnak, Izsáknak Istene! Uram, te azt mondtad nekem, térj vissza
földedre és rokonságodhoz, ott jó sorsot biztosítok neked.
'''
"11" = ''':sup:`11` Nem vagyok méltó mindarra a kegyelemre és hûségre, amelyet szolgád
iránt tanúsítottál. Hiszen csak botommal léptem át ezt a Jordánt, s
most két táborom van.
'''
"12" = ''':sup:`12` Ments meg engem bátyám kezétõl, Ézsau kezétõl. Félek, hogy jön és
legyõz engem, s az anyát gyermekeivel.
'''
"13" = ''':sup:`13` Te azt mondtad: Jó sorsot biztosítok neked, s utódaidat olyanná
teszem, mint a tenger fövényét, amit sokasága miatt nem lehet
megszámlálni."
'''
"14" = ''':sup:`14` Ott töltötte az éjszakát. Azután vagyonából ajándékot készített
testvére, Ézsau részére:
'''
"15" = ''':sup:`15` kétszáz kecskét, húsz bakot, kétszáz bárányt és húsz kost,
'''
"16" = ''':sup:`16` harminc szoptató tevét csikójával, negyven fiatal tehenet, tíz
bikát, húsz szamárkancát és tíz szamárcsikót.
'''
"17" = ''':sup:`17` Ezeket nyájanként külön-külön átadta szolgáinak, s azt mondta a
szolgáknak: "Vonuljatok elõttem és hagyjatok térközt az egyes nyájak
között."
'''
"18" = ''':sup:`18` Az elsõnek megparancsolta: "Ha bátyám, Ézsau találkozik veled és
megkérdezi: Kié vagy, hová mégy és kiéi elõtted az állatok,
'''
"19" = ''':sup:`19` akkor így felelj: Szolgádé, Jákobé. Ez az ajándék, amit uramnak,
Ézsaunak küldött, õ maga utánunk jön."
'''
"20" = ''':sup:`20` Ugyanezt a parancsot adta a másodiknak, a harmadiknak, a
negyediknek, aki a nyájak mögött ment:
'''
"21" = ''':sup:`21` "Ti is így beszéljetek Ézsauhoz, ha találkoztok vele. Ezt mondjátok
neki: Jákob, a te szolgád rögtön utánunk jön." Így gondolkodott
ugyanis: Az elõttem járót ajándékkal jóindulatra hangolom, és csak
azután jelenek meg elõtte. Talán így barátságosan fogad.
'''
"22" = ''':sup:`22` Az ajándék tehát megelõzte, maga meg a táborban töltötte az
éjszakát.
'''
"23" = ''':sup:`23` De még azon az éjszakán fölkelt, vette két feleségét, két
szolgálóját, tizenegy fiát, és átkelt a Jabbok gázlóján.
'''
"24" = ''':sup:`24` Fogta és átvezette õket a folyón, s áthozta minden vagyonát.
'''
"25" = ''':sup:`25` Jákob egyedül maradt odaát. Akkor valaki hajnalig küzdött vele.
'''
"26" = ''':sup:`26` Mikor látta, hogy nem tudja legyõzni, megérintette csípõjét úgy,
hogy Jákob csípõje kificamodott, miközben vele küzdött.
'''
"27" = ''':sup:`27` Közben így szólt: "Engedj el, mert közeledik a virradat!" De õ így
felelt: "Nem engedlek el, amíg meg nem áldasz."
'''
"28" = ''':sup:`28` Az megkérdezte: "Hogy hívnak?" "Jákobnak" - felelte.
'''
"29" = ''':sup:`29` Az folytatta: "Ezentúl ne Jákobnak hívjanak, hanem Izraelnek, mivel
Istennel szemben erõsnek bizonyultál és emberek fölött fogsz gyõzni."
'''
"30" = ''':sup:`30` Jákob erre megkérdezte és ezt mondta: "Nyilvánítsd ki elõttem
nevedet!" Az így válaszolt: "Miért kérdezed a nevemet?" -, s
megáldotta.
'''
"31" = ''':sup:`31` Jákob elnevezte a helyet Penuelnek, mert - úgymond - "színrõl
színre láttam Istent, és életben maradtam."
'''
"32" = ''':sup:`32` A nap fölkelt elõtte, amikor Penuelt elhagyta. De sántított csípõje
miatt.
'''
"33" = ''':sup:`33` Ezért az izraeliták mind a mai napig nem eszik meg a csípõizom
ínát, amely a csípõmedence fölött van, mivel õ az izom ínánál ért Jákob
csípõjéhez.
'''
