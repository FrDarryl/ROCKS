[2]
"1" = ''':sup:`1` Ti is halottak voltatok vétkeitek és bûneitek következtében,
'''
"2" = ''':sup:`2` amelyekben azelõtt éltetek a világ szokása szerint, a levegõégben
uralkodó fejdelemnek a hatalma alatt. Ez a lélek most a hitetlenség
fiaiban dolgozik.
'''
"3" = ''':sup:`3` Közéjük tartoztunk mi is, amíg testi vágyainkban éltünk, s
megtettük, amit a test és az érzékek kívántak. Születésünknél fogva mi
is a harag gyermekei voltunk, akárcsak a többi ember.
'''
"4" = ''':sup:`4` De a végtelenül irgalmas Isten azzal mutatta meg nagy szeretetét
irántunk,
'''
"5" = ''':sup:`5` hogy Krisztussal életre keltett minket, bûneinkben halottakat is -
így kegyelembõl kaptátok a megváltást;
'''
"6" = ''':sup:`6` feltámasztott minket, és Krisztus Jézusban a mennyeiek közé
helyezett minket,
'''
"7" = ''':sup:`7` hogy az eljövendõ korokban Jézus Krisztusban kinyilvánítsa
kegyelmének túláradó bõségét, hozzánk való jóságából.
'''
"8" = ''':sup:`8` Kegyelembõl részesültetek a megváltásban, a hit által, ez tehát nem
a magatok érdeme, hanem Isten ajándéka.
'''
"9" = ''':sup:`9` Nem tetteiteknek köszönhetitek, hogy senki se dicsekedhessék.
'''
"10" = ''':sup:`10` Az õ alkotása vagyunk: Krisztus Jézusban jótettekre teremtett
minket; ezeket az Isten elõre elrendelte, hogy bennük éljünk.
'''
"11" = ''':sup:`11` Gondoljatok arra, hogy azelõtt születéseteknél fogva pogányok
voltatok. A körülmetéltek, akiknek testét kézzel metélték körül,
körülmetéletlennek hívnak benneteket.
'''
"12" = ''':sup:`12` Abban az idõben Krisztus nélkül éltetek, kívül álltatok Izrael
életformáján; a szövetségekbõl s ígéreteibõl idegenként kizárva, remény
híján és Isten nélkül éltetek a világban.
'''
"13" = ''':sup:`13` Most azonban ti, akik "távol" voltatok, Krisztus Jézusban "közel"
kerültetek, Krisztus vére árán.
'''
"14" = ''':sup:`14` Õ, a mi békességünk a kettõt eggyé forrasztotta, és a közéjük emelt
válaszfalat ledöntötte, az ellenségeskedést kiküszöbölte saját
testében,
'''
"15" = ''':sup:`15` a törvényt ugyanis parancsaival és rendelkezéseivel
érvénytelenítette. Mint békeszerzõ, a két népet magában eggyé, új
emberré teremtette,
'''
"16" = ''':sup:`16` és egy testben mind a kettõt kiengesztelte az Istennel
kereszthalála által, amellyel az ellenségeskedést megölte.
'''
"17" = ''':sup:`17` Eljött, hogy békét hirdessen nektek, a távol levõknek, és békét a
közel levõknek.
'''
"18" = ''':sup:`18` Az õ révén van mindkettõnknek szabad utunk az egy Lélekben az
Atyához.
'''
"19" = ''':sup:`19` Ezért már nem vagytok idegenek és jövevények, hanem a szentek
polgártársai és Isten családjának tagjai.
'''
"20" = ''':sup:`20` Apostolokra és prófétákra alapozott épület vagytok, s a szegletkõ
maga Krisztus Jézus.
'''
"21" = ''':sup:`21` Õ tartja össze az egész épületet, belõle nõ ki az Úr szent
temploma.
'''
"22" = ''':sup:`22` Ti is benne épültök egybe a Lélek közremûködésével az Isten
hajlékává.
'''
