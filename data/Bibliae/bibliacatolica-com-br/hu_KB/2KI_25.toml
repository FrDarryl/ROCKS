[25]
"1" = ''':sup:`1` Uralmának 9. esztendejében a hónap tizedik napján történt, hogy
Bábel királya, Nebukadnezár Jeruzsálem alá vonult, õ maga és egész
serege körülzárta és töltést hányt köré.
'''
"2" = ''':sup:`2` S a város ostrom alatt állt egészen Cidkija király 11. évéig.
'''
"3" = ''':sup:`3` A negyedik hónapban azonban, a hónap kilencedik napján, akkora volt
az ínség a városban, hogy nem volt többé kenyere a föld népének.
'''
"4" = ''':sup:`4` Akkor rést ütöttek a város falán, s a király éjszaka kilopódzott
összes harcosával a két fal között a király kertje közelében levõ
kapun, jóllehet a kaldeusok ott táboroztak a város körül. Araba felé
vették az irányt.
'''
"5" = ''':sup:`5` De a kaldeusok csapatai a király nyomába eredtek, és Jerikó
pusztáján utol is érték; csapatai elhagyták és szétszéledtek.
'''
"6" = ''':sup:`6` Megragadták a királyt és Babilon királya elé vitték. Az ítélet
tartott fölötte.
'''
"7" = ''':sup:`7` Fiait Cidkija szeme láttára lemészároltatta, magát Cidkiját pedig
megvakíttatta, majd láncra verve Babilonba hurcolta.
'''
"8" = ''':sup:`8` Babilon királyának, Nebukadnezárnak 19. esztendejében, az ötödik
hónapban, a hónap hetedik napján Bábel királyának szolgája, a testõrség
parancsnoka, Nebuzaradan bevonult Jeruzsálembe.
'''
"9" = ''':sup:`9` Fölgyújtotta az Úr templomát, valamint a királyi palotát és az
összes házat Jeruzsálemben.
'''
"10" = ''':sup:`10` A kaldeusok csapatai, amelyek a testõrség parancsnokának a hatalma
alatt álltak, lerombolták Jeruzsálem körül a falakat.
'''
"11" = ''':sup:`11` A lakosok maradékát, akik még életben maradtak a városban, aztán a
szökevényeket, akik átszöktek Bábel királyához, valamint a
mesteremberek maradékát elhurcolta Nebuzaradan, a testõrség
parancsnoka.
'''
"12" = ''':sup:`12` Hanem a föld népébõl hagyott ott a testõrség parancsnoka
szõlõmûvesnek és földmûvesnek.
'''
"13" = ''':sup:`13` Az Úr templomának bronzoszlopait, az üstlábakat és a bronzmedencét
összetörték a kaldeusok az Úr templomában, s a bronzot elvitték
Bábelbe.
'''
"14" = ''':sup:`14` Az üstöket, lapátokat, késeket, tálakat, s az összes bronzeszközt,
amivel a szolgálatot ellátták, szintúgy elvitték.
'''
"15" = ''':sup:`15` A színaranyból vagy színezüstbõl való füstölõket és hintõket is
elvitte a testõrség parancsnoka.
'''
"16" = ''':sup:`16` A két oszlop, a medence és az üstlábak, amelyeket Salamon az Úr
temploma számára csináltatott - ezeknek a súlyát nem lehet megbecsülni;
'''
"17" = ''':sup:`17` 18 könyök magas volt az egyik oszlop, s bronz oszlopfõ volt rajta;
az oszlopfõ magassága 5 könyöknyit tett ki. Aztán háló és gránátalmák
övezték az oszlopfõt, mind csupa bronz. Ugyanígy a másik oszlopon is...
'''
"18" = ''':sup:`18` A testõrség parancsnoka elvitte fogságba Szeraja fõpapot, továbbá a
második papot, Cefanját és a küszöb három õrét.
'''
"19" = ''':sup:`19` A városból egy tisztségviselõt ejtett foglyul, aki a harcosok élén
állt, aztán öt embert a király közvetlen környezetébõl, akiket
megtaláltak a városban; továbbá elfogta a sereg parancsnokának írnokát,
aki számba vette a föld népét, és azt a hatvan férfit a föld népébõl,
akit a városban találtak.
'''
"20" = ''':sup:`20` Nebuzaradan, a testõrség parancsnoka fogta és Bábel királya elé
vitte õket, Riblába.
'''
"21" = ''':sup:`21` Bábel királya aztán kivégeztette õket Riblában, Hamat földjén. Így
Júdát messze elhurcolták hazájából.
'''
"22" = ''':sup:`22` Ami azokat az embereket illeti, akik Júdában maradtak, mivel Bábel
királya, Nebukadnezár otthagyta õket, föléjük Achikám fia, Safán
unokája, Gedalja került.
'''
"23" = ''':sup:`23` Amikor a csapatok vezérei és emberei meghallották, hogy Bábel
királya Gedalját föléjük rendelte, elmentek Gedaljához Micpába,
mégpedig: Netanja fia, Izmael, Kareach fia, Jochanan, Tanchumet fia,
Szeraja Netofából és Maachati fia, Jaasanja, embereikkel együtt.
'''
"24" = ''':sup:`24` Gedalja esküvel ígérte nekik és embereiknek: "Nem kell félnetek a
kaldeusoktól, maradjatok földeteken, s legyetek Babilon királyának
alattvalói. Aztán jól megy majd sorotok!"
'''
"25" = ''':sup:`25` De a hetedik hónapban megérkezett a királyi családból Elisama
unokája, Netanja fia, Izmael tíz férfival, és megölték Gedalját,
valamint a Micpában levõ zsidókat és kaldeusokat.
'''
"26" = ''':sup:`26` Erre az egész nép, apraja-nagyja elindult a csapatok vezetõivel
együtt, s levonult Egyiptomba, mert féltek a kaldeusoktól.
'''
"27" = ''':sup:`27` Júda királya, Joachin fogságának 37. esztendejében, a tizenkettedik
hónapban, a hónap huszonhetedik napján történt, hogy Bábel királya,
Evil-Merodach abban az évben, amikor király lett, megkegyelmezett Júda
királyának, Joachinnak, és kiengedte a börtönbõl.
'''
"28" = ''':sup:`28` Barátságosan beszélt vele, s elõbbre ültette, mint azokat a
királyokat, akik ott voltak nála Bábelban.
'''
"29" = ''':sup:`29` Letehette rabruháját és vele étkezhetett, amíg csak élt.
'''
"30" = ''':sup:`30` Gondoskodtak megélhetésérõl állandóan, napról napra, amíg csak élt.
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Nabukodonozor másodszor is megszállja Jeruzsálemet, közel két
évig ostromolja a várost, mígnem elviselhetetlenné válik az éhínség. Az
ostrom a Júda feletti végső ítéletet jelenti, ahogyan azt Jeremiás is
25:4-7 - Sedékiás megpróbál menekülni, de elfogják. Fiait előtte ölik
meg, őt megvakítják és Babilonba viszik. Ez jelzi a Dávid-dinasztia
végét Júdában, és a lázadás elleni prófétai figyelmeztetések
25:8-10 - A babiloni hadsereg lerombolja Jeruzsálemet és a templomot,
beteljesítve a nép engedetlensége miatti pusztulásról szóló
próféciákat. A Templom lerombolása Isten jelenlétének elvesztését
jelképezi az emberek között és a megtérés szükségességét (lásd még
2Krónika 36:19 és Siralmak 2:7).
25:11-12 - A lakosság többi részét száműzetésbe viszik, míg csak a
legszegényebbek maradnak a földön. A száműzetés megerősíti Isten
ítéletének beteljesedését a hűtlen népen és az ígéret földjének
25:27-30 - Joákint, Júda királyát kiengedik a babiloni börtönből, és
tiszteletreméltó bánásmódban részesül. Ez az irgalmas cselekedet a
helyreállítás jövőbeni reményét jelképezi, még a száműzetés közepette
52:31-34 és Zakariás 9:12).
'''
