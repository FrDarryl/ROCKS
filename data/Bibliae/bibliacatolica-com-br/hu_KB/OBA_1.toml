"1" = ''':sup:`1` (a) Abdiás látomása Edomról. (c) Üzenetet kaptam az Úrtól, hírvivõ
érkezett a népek közé: "Fel! Támadjuk meg ezt a népet! Harcra fel!" (b)
Ezt mondja az Úr, az Isten:
'''
"2" = ''':sup:`2` Nézd, kicsivé teszlek a népek között, s nagyon megvetett leszel.
'''
"3" = ''':sup:`3` Megcsalt szíved kevélysége, téged, aki a sziklák repedéseiben lakol,
aki magasra építed lakóhelyedet, és azt mondod szívedben: "Ki taszíthat
engem le a földre?"
'''
"4" = ''':sup:`4` Hiába emelkedsz fel, mint a sas, hiába rakod fészkedet a csillagok
közé, bizony onnan is letaszítalak - mondja az Úr.
'''
"5" = ''':sup:`5` Ha tolvajok törnének be hozzád, vagy éjszaka rablók, akkor, ugye,
annyit vinnének el, amennyi nekik tetszik? Ha szüretelõk jönnének
hozzád, talán hagynának böngészni valót? Mennyire kifosztottak!
'''
"6" = ''':sup:`6` Felkutattak, mint Ézsau rejtett kincseit.
'''
"7" = ''':sup:`7` Egészen a határig üldöztek, szövetségeseid kijátszottak, jó barátaid
rászedtek. Akik kenyeredet ették, tõrbe csaltak: "Nincsen az eszén!"
'''
"8" = ''':sup:`8` Azon a napon - mondja az Úr - nemde kiirtom Edomban a bölcseket,
Ézsau hegyén a józan észt?
'''
"9" = ''':sup:`9` Megrémülnek harcosaid, Temán, úgyhogy mindenki elpusztul Ézsau
hegyén. Az öldöklés
'''
"10" = ''':sup:`10` és az erõszak miatt, amelyet testvéred, Jákob ellen elkövettél,
szégyen borít el, és örökre elpusztulsz.
'''
"11" = ''':sup:`11` Mivel jelen voltál te is akkor, amikor kincseit elrabolták az
idegenek, barbár népek léptek be kapuján, és sorsot vetettek
Jeruzsálemre: te is olyan voltál akkor, mint akármelyikük.
'''
"12" = ''':sup:`12` Ne nézd testvéredet kárörvendõn a fosztogatás napján! Ne örülj Júda
fiain pusztulásuk napján! Ne légy fennhéjázó a szorongatás napján!
'''
"13" = ''':sup:`13` Népem kapuján ne lépj be a veszedelem napján! Ne örülj te is
bajának a veszedelem napján! Ne nyúlj javaihoz a veszedelem napján!
'''
"14" = ''':sup:`14` Ne állj ki a keresztutakra, hogy megöld a menekülteket; a
szökevényeket ne fogd el a szorongatás napján!
'''
"15" = ''':sup:`15` Mert közel van az Úr napja minden nép számára. Úgy tesznek veled,
mint te tettél: tetteid tulajdon fejedre hullanak.
'''
"16" = ''':sup:`16` Igen, amint ti ittatok szent hegyemen, úgy iszik majd minden nép
folyton-folyvást, isznak fulladásig, és nem lesznek, mintha soha nem is
lettek volna.
'''
"17" = ''':sup:`17` De lesznek menekültek Sion hegyén, - szent hely lesz ez -, és Jákob
háza visszaszerzi tulajdonát.
'''
"18" = ''':sup:`18` Jákob háza tûz lesz, József háza láng, Ézsau háza pedig szalma:
felgyújtják és megemésztik. Nem menekül meg senki Ézsau házából - az Úr
mondta ezt.
'''
"19" = ''':sup:`19` Negeb lakói elfoglalják Ézsau hegyét, a síkság lakói a filiszteusok
földjét; elfoglalják Efraim vidékét és Szamaria vidékét, Benjamin meg
Gileádot foglalja el.
'''
"20" = ''':sup:`20` És ez az elhurcolt sereg: Izrael fiai elfoglalják Kánaánt
Szareptáig; a jeruzsálemi számûzöttek, akik Szefáradban vannak,
elfoglalják Negeb városait.
'''
"21" = ''':sup:`21` Gyõztesen vonulnak fel Sion hegyére, hogy ítéletet tartsanak Ézsau
hegye felett, és az Úré lesz a királyi hatalom.
'''
