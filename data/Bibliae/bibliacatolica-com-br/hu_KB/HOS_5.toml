felelősségüket a nép lelki vezetéséért. Ha ezek a vezetők nem vezetik
az embereket hűségesen Istenhez, az azonnali ítéletet eredményez. A
vezetés bűne tükröződik az emberek viselkedésében (lásd még Jakab 3:1
5:3-4 - Isten észreveszi, hogy Izrael hűtlensége nemcsak külső, hanem
belső, a szívben van. Izrael bűne mély, és csak valódi bűnbánattal és
15:19).
5:5-7 - Izrael közeledő szégyene és pusztulása tükrözi Istentől való
elfordulásának következményeit. Büszkeségük és önelégültségük a
bukásukhoz vezetett, és most isteni ítélettel néznek szembe (lásd még
5:8-12 - Isten ítélete Izrael törzseire is kiterjed, különösen Efraimra
és Júdára. Az őszinte bűnbánat az egyetlen megoldás, de az emberek
továbbra is kitartanak bűneik mellett. Ez a rész azt szemlélteti, hogy
