[5]
"1" = ''':sup:`1` Halljátok, papok, figyelj, Izrael háza; hallgass ide, királyi ház,
mind, akik a jogrend õrei vagytok! Kelepcévé lettetek Micpában,
kifeszített hálóvá fenn a Táboron.
'''
"2" = ''':sup:`2` Mélyre süllyedtek gonoszságukban, ezért megbüntetem õket.
'''
"3" = ''':sup:`3` Efraimot jól ismerem, Izrael nincs rejtve elõttem: igen,
paráználkodtál, Efraim, Izrael bemocskolta magát.
'''
"4" = ''':sup:`4` Tetteik miatt Istenükhöz vissza nem térhetnek, szívük mélyén a
paráznaság szelleme, az Urat nem ismerik.
'''
"5" = ''':sup:`5` Saját gõgje vádolja Izraelt, bûnei megrendítik Izraelt és Efraimot,
és Júda is elbukik velük.
'''
"6" = ''':sup:`6` Birkanyájukkal és ökreikkel együtt az Úr keresésére indulnak, de nem
találják, mert elrejtõzött elõlük.
'''
"7" = ''':sup:`7` Vétkeztek az Úr ellen, pártütõ fiakat nemzettek. Mire a hónap
megújul, elpusztulnak örökségükkel együtt.
'''
"8" = ''':sup:`8` Fújjátok meg a kürtöt Gibeában, a trombitát Rámában, verjétek fel
Bet-Avent, ébresszétek föl Benjamint!
'''
"9" = ''':sup:`9` Efraim pusztasággá lesz a büntetés napján; amit hirdetek, azt Izrael
törzsei nem kerülik el.
'''
"10" = ''':sup:`10` Júda fejedelmei olyanok lettek, mint az ember, aki elmozdítja a
határkövet; ki is árasztom rájuk haragom özönét.
'''
"11" = ''':sup:`11` Az elnyomó Efraim megsérti a törvényt, kedvét leli benne, hogy
semmiség után fusson.
'''
"12" = ''':sup:`12` Olyan leszek Efraim számára, mint a moly, Júda házához, mint a
rothadás.
'''
"13" = ''':sup:`13` Efraim látta betegségét, és Júda a sebét; Efraim elment Asszíriába,
Júda meg a nagy királyhoz fordult, de az nem tud meggyógyítani titeket,
és nem távolítja el rólatok a sebet.
'''
"14" = ''':sup:`14` Mert olyan leszek Efraim számára, mint az oroszlán, Júda házához,
mint a fiatal oroszlán; én, én tépem szét, aztán odébb állok; magammal
hurcolom zsákmányomat, nem ragadhatja el tõlem senki.
'''
"15" = ''':sup:`15` Elmegyek, visszatérek lakóhelyemre, míg be nem ismerik vétküket, és
nem keresik színemet: nyomorúságukban hamar hozzám sietnek.
'''
