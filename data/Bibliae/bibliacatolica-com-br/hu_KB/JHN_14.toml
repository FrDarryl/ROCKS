általa juthatunk el az Atyához, hangsúlyozva a Krisztusban való
14:5-7 - Tamás Jézus útjáról kérdez, Jézus pedig megerősíti, hogy Ő az
egyetlen út az Atyához. A Krisztusban való igazság és élet az üdvösség
14:8-11 - Fülöp azt kéri, hogy lássa az Atyát, Jézus pedig azt
válaszolja, hogy aki látta Őt, látta az Atyát. Jézus felfedi istenségét
és az Atyával való egységét, megmutatva, hogy Ő Isten teljes
14:12-14 - Jézus megígéri, hogy akik hisznek benne, még nagyobb
cselekedeteket fognak végezni, kiemelve a nevében való ima erejét. A
Jézus nevében mondott imára garantáltan meghallgatunk, mert összhangban
14:15-17 - Jézus megígéri, hogy elküldi a Szentlelket, a Vigasztalót,
hogy a tanítványokban lakjon és elvezesse őket a teljes igazságra. A
Lélek nélkülözhetetlen a keresztény élethez, és képessé teszi a hívőket
ApCsel 1:8).
'''
