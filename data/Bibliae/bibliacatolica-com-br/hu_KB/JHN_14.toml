[14]
"1" = ''':sup:`1` Ne legyen nyugtalan a szívetek! Higgyetek az Istenben és bennem is
higgyetek!
'''
"2" = ''':sup:`2` Atyám házában sok hely van, ha nem így volna, megmondtam volna
nektek. Azért megyek el, hogy helyet készítsek nektek.
'''
"3" = ''':sup:`3` Ha aztán elmegyek, és helyet készítek nektek, újra eljövök, és
magammal viszlek benneteket, hogy ti is ott legyetek, ahol én vagyok.
'''
"4" = ''':sup:`4` Hisz ismeritek oda az utat, ahová megyek."
'''
"5" = ''':sup:`5` Erre Tamás azt mondta: "Uram, nem tudjuk, hova mégy, hát hogy
ismerhetnénk az utat?"
'''
"6" = ''':sup:`6` "Én vagyok az Út, az Igazság és az Élet - válaszolta Jézus. - Senki
sem juthat el az Atyához, csak általam.
'''
"7" = ''':sup:`7` Ha engem ismernétek, Atyámat is ismernétek, de mostantól fogva
ismeritek és látjátok."
'''
"8" = ''':sup:`8` Erre Fülöp kérte: "Uram, mutasd meg nekünk az Atyát, s az elég lesz
nekünk."
'''
"9" = ''':sup:`9` "Már oly régóta veletek vagyok - felelte Jézus -, és nem ismersz,
Fülöp? Aki engem látott, az Atyát is látta. Hogy mondhatod hát: Mutasd
meg nekünk az Atyát?
'''
"10" = ''':sup:`10` Nem hiszed, hogy én az Atyában vagyok s az Atya bennem? A szavakat,
amelyeket hozzátok intézek, nem magamtól mondom, s a tetteket is az
Atya viszi végbe, aki bennem van.
'''
"11" = ''':sup:`11` Higgyétek, hogy én az Atyában vagyok, s az Atya bennem. Ha
másképpen nem, legalább a tetteimért higgyétek.
'''
"12" = ''':sup:`12` Bizony, bizony, mondom nektek: Aki hisz bennem, ugyanazokat a
tetteket viszi végbe, amelyeket én végbevittem, sõt még nagyobbakat is
végbevisz, mert az Atyához megyek,
'''
"13" = ''':sup:`13` s amit a nevemben kértek, azt megteszem nektek, hogy az Atya
megdicsõüljön a Fiúban,
'''
"14" = ''':sup:`14` bármit kértek a nevemben, megteszem nektek.
'''
"15" = ''':sup:`15` Ha szerettek, tartsátok meg parancsaimat,
'''
"16" = ''':sup:`16` én meg majd kérem az Atyát, és más vigasztalót ad nektek: az
Igazság Lelkét, aki örökké veletek marad.
'''
"17" = ''':sup:`17` A világ nem kaphatja meg, mert nem látja és nem ismeri. De ti
ismeritek, mert bennetek van és bennetek marad.
'''
"18" = ''':sup:`18` Nem hagylak árván benneteket, hanem visszajövök hozzátok.
'''
"19" = ''':sup:`19` Rövid idõ, s a világ nem lát többé, ti azonban láttok, mert én
élek, és ti is élni fogtok majd.
'''
"20" = ''':sup:`20` Azon a napon majd megtudjátok, hogy Atyámban vagyok, ti bennem, s
én bennetek.
'''
"21" = ''':sup:`21` Aki ismeri és teljesíti parancsaimat, az szeret engem. Aki szeret
engem, azt Atyám is szeretni fogja. Én is szeretni fogom, és
kinyilatkoztatom magam neki."
'''
"22" = ''':sup:`22` Ekkor Júdás - nem az iskarióti - megkérdezte: "Uram, hogy van az,
hogy nekünk akarod magad kinyilatkoztatni, nem a világnak?"
'''
"23" = ''':sup:`23` Jézus így folytatta: "Aki szeret engem, az megtartja tanításomat, s
Atyám is szeretni fogja. Hozzá megyünk és benne fogunk lakni.
'''
"24" = ''':sup:`24` Aki nem szeret, az nem tartja meg tanításomat. A tanítás, amelyet
hallotok, nem az enyém, hanem az Atyáé, aki engem küldött.
'''
"25" = ''':sup:`25` Ezeket akartam nektek mondani, amíg veletek vagyok.
'''
"26" = ''':sup:`26` S a Vigasztaló, a Szentlélek, akit majd a nevemben küld az Atya,
megtanít benneteket mindenre és eszetekbe juttat mindent, amit mondtam
nektek.
'''
"27" = ''':sup:`27` Békességet hagyok rátok. Az én békémet adom nektek. Nem úgy adom
nektek, ahogy a világ adja. Ne nyugtalankodjék a szívetek, s ne
csüggedjen.
'''
"28" = ''':sup:`28` Hiszen hallottátok, hogy azt mondtam: Elmegyek, de visszajövök
hozzátok. Ha szeretnétek, örülnétek, hogy az Atyához megyek, mert az
Atya nagyobb nálam.
'''
"29" = ''':sup:`29` Elõre megmondtam nektek, mielõtt megtörtént volna, hogy ha majd
bekövetkezik, higgyetek.
'''
"30" = ''':sup:`30` Már nem beszélek soká nektek, mert közeleg a világ fejedelme.
Rajtam nincs hatalma.
'''
"31" = ''':sup:`31` De a világ így tudja meg, hogy szeretem az Atyát, és végbeviszem,
amivel az Atya megbízott. Keljetek föl, menjünk innét!
'''
"Notes" = '''
