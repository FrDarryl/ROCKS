[1]
"1" = ''':sup:`1` Jakab, Istennek és Urunknak, Jézus Krisztusnak szolgája üdvözletet
(küld) a szórványokban élõ tizenkét törzsnek.
'''
"2" = ''':sup:`2` Testvéreim, tartsátok nagy örömnek, ha különféle megpróbáltatások
érnek benneteket.
'''
"3" = ''':sup:`3` Tudjátok, hogy hitetek próbájának állhatatosság a gyümölcse.
'''
"4" = ''':sup:`4` Az állhatatosságnak meg tökéletességre kell vezetnie, hogy
tökéletesek és feddhetetlenek legyetek, és semmilyen tekintetben ne
essetek kifogás alá.
'''
"5" = ''':sup:`5` Ha valaki közületek bölcsességben szenved hiányt, kérje Istentõl,
aki szívesen ad mindenkinek, anélkül, hogy a szemére vetné,
'''
"6" = ''':sup:`6` s meg is kapja, csak hittel kérje, egy csöppet sem kételkedve. Mert
aki kételkedik, hasonlít a tenger hullámaihoz, amelyeket felkorbácsol
és ide-oda vet a szél.
'''
"7" = ''':sup:`7` Az ilyen ember ne higgye, hogy bármit is kap az Úrtól,
'''
"8" = ''':sup:`8` hiszen a lelkében megosztott ember nem tart ki semmiben sem.
'''
"9" = ''':sup:`9` Az alacsony rangú testvér viszont dicsekedjék felmagasztalásával,
'''
"10" = ''':sup:`10` a gazdag meg megalázkodásával, mert mint a rét virága, semmivé
lesz.
'''
"11" = ''':sup:`11` Ha a nap fölkel, perzselõ heve kiégeti a növényt, virága lehull,
szépsége elenyészik. Így lesz semmivé a gazdag is a vállalkozásaival.
'''
"12" = ''':sup:`12` Boldog az az ember, aki a kísértésben helytáll, mert miután kiállja
a próbát, megkapja az élet koszorúját, amelyet az Úr azoknak ígért,
akik õt szeretik.
'''
"13" = ''':sup:`13` Senki se mondja, aki kísértést szenved: "Az Isten kísért", mert az
Istent nem lehet rosszra csábítani, és õ sem csábít rosszra senkit.
'''
"14" = ''':sup:`14` Minden embert a saját kívánsága vonzza és csábítja, így esik tõrbe.
'''
"15" = ''':sup:`15` Aztán a kívánság, ha már megfogant, bûnt szül, a bûn meg, ha
elkövetik, halált szül.
'''
"16" = ''':sup:`16` Ne legyetek hát tévedésben, szeretett testvéreim.
'''
"17" = ''':sup:`17` Minden jó adomány és minden tökéletes ajándék felülrõl van, a
világosság Atyjától száll alá, akiben nincs változás, még árnyéka sem a
változásnak.
'''
"18" = ''':sup:`18` Akarattal hívott minket életre az igazság szavával, hogy mintegy
zsengéje legyünk teremtményeinek.
'''
"19" = ''':sup:`19` Értsétek meg, kedves testvéreim: Legyen minden ember készen a
hallgatásra, de késedelmes a szólásra, késedelmes a haragra.
'''
"20" = ''':sup:`20` Mert haragjában az ember nem azt teszi, ami az Isten elõtt
igazságos.
'''
"21" = ''':sup:`21` Ezért hagyjatok fel minden tisztátalansággal és burjánzó
gonoszsággal, fogadjátok tanulékony lélekkel a belétek oltott tanítást,
ez képes megmenteni lelketeket.
'''
"22" = ''':sup:`22` A tanítást váltsátok tettekre, ne csak hallgassátok, mert különben
magatokat csaljátok meg.
'''
"23" = ''':sup:`23` Ha ugyanis valaki csak hallgatja a tanítást, de nem követi,
hasonlít ahhoz az emberhez, aki a természettõl kapott arcát tükörben
nézegeti.
'''
"24" = ''':sup:`24` Megnézi magát, aztán odébb megy, s nyomban elfelejti, milyen is
volt.
'''
"25" = ''':sup:`25` Aki ellenben figyelmesen tanulmányozza a szabadság tökéletes
törvényét, és ki is tart mellette, aki nem feledékeny hallgatója, hanem
tettekre váltója, az teljesítésében boldog lesz.
'''
"26" = ''':sup:`26` Ha valaki vallásosnak tartja magát, nyelvét azonban nem fékezi,
hanem áltatja magát, annak vallásossága mit sem ér.
'''
"27" = ''':sup:`27` Az Isten és az Atya szemében ez az igazi, tiszta vallásosság:
meglátogatni nyomorukban az árvákat és az özvegyeket, és tisztán
maradni a világ szennyétõl.
'''
"Notes" = '''
Notas de rodapé:
1:2-4 - Jakab arra buzdítja a keresztényeket, hogy a megpróbáltatásokat
tekintsék minden örömnek, mert kitartást és lelki érettséget
eredményeznek. A kitartás elengedhetetlen a hitben való növekedéshez,
1:6-7).
1:5 - Jakab arra biztatja a keresztényeket, hogy kérjenek bölcsességet
Istentől, ő pedig nagylelkűen megadja azt. Az isteni bölcsesség
elengedhetetlen ahhoz, hogy Isten akarata szerint éljünk a nehézségek
közepette (lásd még Példabeszédek 2:6 és Máté 7:7-8).
1:12-15 - A kísértésben kitartók áldása, szemben a vágyból fakadó
bűnnel, feltárja a test és a szellem belső harcát. A kísértés lehetőség
a növekedésre, de a bűn a mi döntésünkből fakad (lásd még 1Korinthus
10:13 és Máté 5:3-10).
1:19-20 - James hangsúlyozza annak fontosságát, hogy gyorsan
hallgassunk, lassan beszéljünk és lassan dühöngjünk. Az emberi harag
nem segíti elő Isten igazságosságát, és a gondos mérlegelés döntő
fontosságú a keresztény kommunikációban (lásd még Példabeszédek 14:29
1:22-25 - Jakab azt tanítja, hogy ne csak halljuk Isten szavát, hanem
gyakoroljuk is. Az ige egy tükör, amely tükrözi valódi állapotunkat, és
az engedelmesség a helyes válasz az isteni kinyilatkoztatásra (lásd még
Lukács 6:47-49 és Máté 7:24-27).
'''
