[29]
"1" = ''':sup:`1` (Dávid zsoltára.) Adjátok meg az Úrnak, Isten gyermekei, adjátok meg
az Úrnak a tiszteletet és a hatalmat!
'''
"2" = ''':sup:`2` Adjátok meg az Úrnak a nevét megilletõ dicsõséget, és szent
udvarában imádjátok az Urat!
'''
"3" = ''':sup:`3` Az Úr szava a vizek fölött, A dicsõség Istene mennydörög, az Úr a
hatalmas vizek fölött.
'''
"4" = ''':sup:`4` Az Úr szava tele erõvel, az Úr szava tele fönséggel.
'''
"5" = ''':sup:`5` Az Úr szava cédrusokat tördel, az Úr szilánkokra töri Libanon
cédrusait.
'''
"6" = ''':sup:`6` Libanont ugráltatja, mint valami borjút, Szirjont pedig, mint fiatal
bikát.
'''
"7" = ''':sup:`7` Az Úr szava tüzes villámot szór,
'''
"8" = ''':sup:`8` az Úr szava megremegteti a pusztát, az Úr megremegteti Kádes
pusztáját.
'''
"9" = ''':sup:`9` Az Úr szava tölgyeket csavar ki, és megritkítja az erdõket. s
templomában minden így kiált: Dicsõség!
'''
"10" = ''':sup:`10` Az Úr trónolt a vízözön felett, az Úr királyként trónol mindörökké.
'''
"11" = ''':sup:`11` Az Úr erõt ad népének, az Úr békével áldja meg népét.
'''
"Notes" = '''
Notas de rodapé:
29:1-2 - A zsoltáríró felhívja Isten gyermekeit, hogy ismerjék el Isten
fenségét. Az istentisztelet természetes válaszként jelenik meg Isten
nagyságára, hangsúlyozva annak fontosságát, hogy tiszteljük Istent az Ő
dicsőségében (lásd még 1Krónika 16:29 és Zsolt 96:8-9).
29:3-4 - Az Úr hangja erős és tele van fenséggel. Ez a vers kiemeli
Isten szuverenitását a teremtés felett és szavának átalakító erejét,
hangsúlyozva azt a tiszteletet, amelyet az Ő hangja előtt kell lennünk
29:5-6 - Az Úr hangja megtöri a cédrusokat, és megrendíti a sivatagot.
Ez a képsor felfedi Isten uralmát a természet felett, valamint az
ítéletet és az átalakulást hozó képességét, emlékeztetve minket arra,
29:7-9 - Isten hangjának hatásainak leírása kiemeli tekintélyét és
hatalmát a természet erői felett. A teremtésnek Isten hangjára adott
válasza arra ösztönöz bennünket, hogy imádjuk és elismerjük
szuverenitását (lásd még Zsolt 46:6 és Zsolt 66:5).
29:10-11 - Isten a vízözön fölé emelkedett, és örökké uralkodik. Ez a
vers azzal a bizonyossággal zárul, hogy az élet viharai közepette Isten
a mi erőnk és békénk, aki biztonságot és áldásokat kínál gyermekeinek
'''
