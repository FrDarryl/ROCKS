[20]
"1" = ''':sup:`1` Ábrahám onnan a Negebre ment, Kádes és Sur között lakott, s mint
jövevény, Gerárban tartózkodott.
'''
"2" = ''':sup:`2` Ábrahám azt mondta a feleségérõl: a húgom. Akkor Abimelek, Gerár
királya érte küldött és elvitette Sárát.
'''
"3" = ''':sup:`3` Isten azonban éjjel eljött Abimelekhez álmában, s ezt mondta neki:
"Meg kell halnod az asszony miatt, akit elhoztál, mert õ feleség."
'''
"4" = ''':sup:`4` De Abimelek még nem közeledett hozzá, azért így szólt: "Uram, te az
ártatlant is megölöd?
'''
"5" = ''':sup:`5` Maga mondta nekem: a húgom, s õ is így nyilatkozott: a bátyám.
Szívem egyszerûségében és tiszta kézzel cselekedtem."
'''
"6" = ''':sup:`6` Ekkor Isten így szólt hozzá álmában: "Én is tudom, hogy szíved
egyszerûségében tetted. Magam õriztelek meg attól, hogy vétkezz
ellenem. Ezért nem engedtem meg, hogy hozzányúlj.
'''
"7" = ''':sup:`7` Add vissza tehát az asszonyt férjének. Mivel õ próféta, imádkozzék
érted, hogy életben maradj. De ha nem adod vissza, akkor tudd meg, hogy
meghalsz, te és minden, ami a tied."
'''
"8" = ''':sup:`8` Amikor Abimelek reggel fölkelt, összehívta minden szolgáját és
közölte velük az egész eseményt. Az emberek nagyon megijedtek.
'''
"9" = ''':sup:`9` Abimelek hívatta Ábrahámot és így szólt hozzá: "Mit tettél velünk?
Mit vétettem ellened, hogy rám és országomra ilyen bûnt hoztál? Azt
tetted velem, aminek soha nem lett volna szabad megtörténnie."
'''
"10" = ''':sup:`10` Abimelek tovább beszélt Ábrahámhoz: "Mi volt a szándékod, hogy ezt
tetted?"
'''
"11" = ''':sup:`11` Ábrahám válaszolt: "Azt hittem, hogy ezen a vidéken nem félik az
Istent, és megölnek a feleségem miatt.
'''
"12" = ''':sup:`12` Különben is õ valóban a húgom, az atyám leánya, de nem az anyám
leánya, így lehetett a feleségem.
'''
"13" = ''':sup:`13` Amikor Isten atyám házától távolra vezetett, ezt mondtam neki: tedd
meg nekem a szívességet, s mondd rólam mindenütt, ahová megyünk: hogy
ez a bátyám."
'''
"14" = ''':sup:`14` Ekkor Abimelek juhokat, szarvasmarhákat, szolgákat és szolgálókat
vett, s Ábrahámnak adta. Feleségét, Sárát is visszaadta.
'''
"15" = ''':sup:`15` Abimelek még hozzáfûzte: "Nézd, földem nyitva áll elõtted, lakjál
ott, ahol neked tetszik."
'''
"16" = ''':sup:`16` Sárához pedig így szólt: "Ezennel átadok bátyádnak ezer ezüst
sékelt, bekötni vele mindazoknak a szemét, akik veled vannak. Így
igazolva vagy mindnyájunk elõtt."
'''
"17" = ''':sup:`17` Ábrahám pedig könyörgött Istenhez, és Isten meggyógyította
Abimeleket, a feleségét és szolgálóit, úgy hogy azok (újra) gyermeket
szültek.
'''
"18" = ''':sup:`18` Az Úr ugyanis Sára miatt, Ábrahám felesége miatt Abimelek házában
bezárt minden méhet.
'''
"Notes" = '''
Notas de rodapé:
20:1-2 - Ábrahám Gerarba megy, és bemutatja Sárát, mint a nővérét, aki
a saját életét félti. Ez a rész az emberi gyengeséget és azt a hajlamot
mutatja be, hogy inkább az emberi stratégiákban bízzanak, mint Istenben
20:3-7 - Isten beavatkozik egy álomba, hogy megvédje Sárát és
megdorgálja Abiméleket, megmutatva, hogy Isten törődik a terveivel, és
megvédi azokat, akik hozzá tartoznak. Ez az isteni beavatkozás kiemeli
Isten szuverenitását az emberi bizonytalanság közepette (lásd még Jób
33:15-17 és Zsolt 121:7-8).
20:8-10 - Abimélek szembesíti Ábrahámmal a hazugságot és a
becstelenséget. Ez a rész kiemeli a feddhetetlenség és az igazság
Példabeszédek 12:22).
20:11-13 - Ábrahám elmagyarázza tettét, felfedi, hogy fél az életétől.
Ez az elbeszélés megmutatja, hogyan vezethet a félelem meggondolatlan
döntésekhez, emlékeztetve bennünket arra, hogy teljes mértékben bíznunk
20:14-18 - Abimélek visszaküldi Sárát Ábrahámnak, és ajándékokat ajánl
fel. Isten hűséges ahhoz, hogy megvédje népét, még a nehéz helyzetekben
is. Ez a történet a bűn és engedetlenség közepette munkálkodó isteni
12:9).
'''
