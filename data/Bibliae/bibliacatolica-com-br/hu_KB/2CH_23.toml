[23]
"1" = ''':sup:`1` A hetedik esztendõben Jehojada elég erõsnek érezte magát. Maga mellé
vette a százas csoportok vezetõit: Azarjahut, Jerochám fiát, Jismaelt,
Jehochanán fiát, Azarjahut, Obed fiát, Maazejahut, Adajahu fiát, meg
Elisafátot, Zikri fiát, és szövetséget kötött velük.
'''
"2" = ''':sup:`2` Ezek aztán bejárták Júdát, összegyûjtötték a levitákat és Izrael
családfõit Júda minden városából, és elmentek Jeruzsálembe.
'''
"3" = ''':sup:`3` A templomban az egész gyülekezet szövetséget kötött a királlyal.
Azután Jehojada fõpap így szólt hozzájuk: "Nézzétek, a király fiának
kell uralkodnia, amint az Úr Dávid fiaira vonatkozólag kijelentette.
'''
"4" = ''':sup:`4` Ez lesz a teendõtök: Harmad részetek, amely szombaton szolgálatba
lép, papok és leviták, mint kapuõrség szolgáljon,
'''
"5" = ''':sup:`5` harmad részetek a királyi palotánál, harmad részetek meg az
Alapkapunál álljon, a többi nép pedig a templom udvarain.
'''
"6" = ''':sup:`6` A templomba senki se lépjen be, csak a papok és a szolgálattevõ
leviták! Õk beléphetnek, hisz fel vannak szentelve. A többi nép tartsa
magát az Úr elõírásaihoz!
'''
"7" = ''':sup:`7` Azután a leviták vegyék körül a királyt, mindegyiknek fegyver legyen
a kezében! Ha más valaki lépne be, meg kell halnia, õk azonban legyenek
a király mellett, bárhova megy."
'''
"8" = ''':sup:`8` A leviták és egész Júda úgy jártak el, ahogyan Jehojada fõpap
megparancsolta nekik. Ki-ki vette a maga embereit, akik szombaton
beléptek, azokkal együtt, akik szombaton kiléptek volna a szolgálatból.
Jehojada fõpap ugyanis nem bocsátotta el az osztagokat.
'''
"9" = ''':sup:`9` Azután Jehojada fõpap kiosztotta a századok vezetõinek Dávid király
kardjait, kis és nagy pajzsait, amelyek a templomban voltak.
'''
"10" = ''':sup:`10` Majd felállította az egész népet a király körül, mindenkit
fegyverrel a kezében a templom jobb oldalától kezdve egészen a templom
bal oldaláig, az oltár és a templomépület mellett.
'''
"11" = ''':sup:`11` Aztán kihozták a király fiát, fejére tették a koronát, kezébe adták
a törvényt, és így királlyá tették. Majd Jehojada és fiai fölkenték és
azt kiáltották: "Éljen a király!"
'''
"12" = ''':sup:`12` Amikor Atalja meghallotta a nép kiáltozását, amely összefutott és
ujjongott a király mellett, bement a templomba a néphez.
'''
"13" = ''':sup:`13` Aztán látta, hogy lám, a király ott áll a bejáratnál az emelvényen,
a király mellett pedig a fõemberek és a trombitások; az egész nép
ujjong és trombitál, az énekesek mindenféle zeneszerszámmal jelt adnak
az öröménekre. Erre Atalja megszaggatta a ruháját és kiáltozni kezdett:
"Árulás, árulás!"
'''
"14" = ''':sup:`14` Ekkor Jehojada fõpap kiküldte a századok vezéreit, a sereg
parancsnokait, és így szólt hozzájuk: "Vigyétek ki a templom bekerített
részébõl, s aki kíséri, az ölje meg a kardjával!" Ugyanis azt is
megmondta a fõpap: "Ne öljétek meg az Úr templomában!"
'''
"15" = ''':sup:`15` Erre rávetették kezüket és amikor a királyi palota Ló-kapujának
bejáratához értek, ott megölték.
'''
"16" = ''':sup:`16` Ezután Jehojada szövetséget kötött az Úr meg az egész nép és a
király között, hogy az Úr népe lesznek.
'''
"17" = ''':sup:`17` Majd bement az egész nép Baal templomába és lerombolta. Oltárait és
bálványait összetörte, Nátánt pedig, Baal papját, megölték az oltár
elõtt.
'''
"18" = ''':sup:`18` Majd Jehojada az Úr temploma fölötti felügyeletet a papok és a
leviták kezébe adta, akiket Dávid osztályokba sorolt az Úr templomának
szolgálatára, hogy Mózes törvényének elõírása szerint bemutassák az
Úrnak az égõáldozatokat örömujjongás és ének kíséretében, ahogy Dávid
elrendelte.
'''
"19" = ''':sup:`19` Az Úr templomának kapuiba kapuõröket állított, hogy ne mehessen be
senki, aki bármilyen ok miatt tisztátalan.
'''
"20" = ''':sup:`20` Azután maga mellé vette a századok parancsnokait, az elõkelõket, a
nép fõembereit és az egész népet. A királyt levitték az Úr templomából,
a felsõ kapun át bementek a királyi palotába, és a királyt a királyi
trónra ültették.
'''
"21" = ''':sup:`21` A föld egész népe örvendezett, viszont a város nyugodt maradt, bár
Atalját karddal kivégezték.
'''
