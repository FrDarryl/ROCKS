[16]
"1" = ''':sup:`1` Mit sem érõ utódtól ne kívánj sokat, ne örülj fiaidnak, ha
semmirekellõk.
'''
"2" = ''':sup:`2` Bármily nagy a számuk, ne légy büszke rájuk, ha az Úr félelme nem
lakozik bennük.
'''
"3" = ''':sup:`3` Ne hagyatkozz arra, hogy életben vannak, s ne reménykedj abban, hogy
milyen sorsuk lesz, mert jobb, ha csak egy van, mint ha ezer volna, s
gyermektelenül meghalni, mint rossz sarjat hagyni.
'''
"4" = ''':sup:`4` Egyetlen értelmes ember egész várost benépesít, de az istentelen
nemzetség elpusztul.
'''
"5" = ''':sup:`5` Sok efféle dolgot látott már a szemem, a fülem pedig még különbeket
is hallott:
'''
"6" = ''':sup:`6` Az istentelenek hadába mart a tûz, harag lángolt fel a hitvány banda
ellen.
'''
"7" = ''':sup:`7` Nem tûrte el a régmúlt idõk gigászait, akiket hûtlenségbe vitt az
erejük.
'''
"8" = ''':sup:`8` Nem kímélte meg a várost, ahol Lót lakott; fennhéjázásukat
iszonyattal nézte.
'''
"9" = ''':sup:`9` Nem irgalmazott a romlott nemzetségnek, amelyet bûnéért elûztek
birtokából.
'''
"10" = ''':sup:`10` Ugyanígy a hatszázezer gyalogosnak sem, akit elpusztított szíve
keménysége.
'''
"11" = ''':sup:`11` Hát még ha az ember maga nyakaskodik, csodaszámba menne, ha meg nem
bûnhõdnék. Nála az irgalom és nála a harag, õ bocsát meg és õ árasztja
ki haragját.
'''
"12" = ''':sup:`12` Amilyen nagy az irgalma, annyira fenyít is, a tettei szerint ítél
meg mindenkit.
'''
"13" = ''':sup:`13` Zsákmányával nem tud elszökni a gonosz, a jámborok reménye nem
hiúsul meg.
'''
"14" = ''':sup:`14` Szabad folyást enged irgalmasságának; a tettei szerint fizet
mindenkinek.
'''
"17" = ''':sup:`17` Ne mondd: "Elrejtõzöm, nem talál meg az Úr; fent a magasságban ki
törõdik velem? A nagy tömegben észre sem vesznek, mit számítok a nagy
mindenségben?"
'''
"18" = ''':sup:`18` Látod, az ég és az egeknek az ege, a föld és az óceán reszket
látogatásakor.
'''
"19" = ''':sup:`19` A hegyek csúcsai s a föld alapjai megrendülnek, ha csak rájuk
tekint.
'''
"20" = ''':sup:`20` De nemigen gondol erre az ember; ugyan ki ügyel útjaira?
'''
"21" = ''':sup:`21` Maga a vihar is láthatatlan marad, mûvei nagy része titokban megy
végbe.
'''
"22" = ''':sup:`22` "Az igaz tetteit ki nyilvánítja ki? És ki várja õket? - Messze a
szövetség."
'''
"23" = ''':sup:`23` Csak az állít ilyesmit, akinek nincs esze, becsapott embernek van
ilyen ötlete.
'''
"24" = ''':sup:`24` Fiam, hallgass rám és tanuld a tudományt, fordíts figyelmet a
szavaimra.
'''
"25" = ''':sup:`25` Megfontoltan adom elõ a tanítást, tudásomat gonddal tárom fel
elõtted.
'''
"26" = ''':sup:`26` Amikor az Isten mûveit alkotta, s feladatát mindnek kezdettõl
kitûzte,
'''
"27" = ''':sup:`27` egyszer s mindenkorra elrendezte õket, a kezdet kezdetétõl a távoli
jövõig. Nem nélkülöznek és nem is fáradnak el, nem lanyhulnak el
mûködésük közben.
'''
"28" = ''':sup:`28` Egyik sem ütközik össze a másikkal, egy sem engedetlen a szava
iránt.
'''
"29" = ''':sup:`29` Ezek után az Úr lenézett a földre, és a javaival telis-tele rakta.
'''
"30" = ''':sup:`30` Színét sok élõvel benépesítette s így rendelte: térjen mind vissza
a földbe.
'''
