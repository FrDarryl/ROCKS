[11]
"1" = ''':sup:`1` Egy évre rá, abban az idõben, amikor a királyok hadba szoktak
szállni, Dávid elküldte Joábot és vele a testõrségét, és egész Izraelt.
Lemészárolták az ammonitákat, és megostromolták Rabbát. Maga Dávid
Jeruzsálemben maradt.
'''
"2" = ''':sup:`2` Az egyik nap este felé történt, hogy Dávid fölkelt fekvõhelyérõl és
fölment királyi palotája tetõteraszára. A tetõrõl meglátott egy
asszonyt, amint épp fürdött. Nagyon szép asszony volt.
'''
"3" = ''':sup:`3` Dávid elküldött és értesüléseket szerzett az asszony felõl. Így
tájékoztatták: "Batseba az, Eliam lánya, a hetita Urijának a felesége."
'''
"4" = ''':sup:`4` Erre Dávid elküldte embereit és elhívatta. El is ment hozzá, és õ
együtt hált vele, majd havi tisztulása közeledtekor hazament.
'''
"5" = ''':sup:`5` Ám az asszony teherbe esett. Erre elküldött és megüzente Dávidnak:
"Állapotos vagyok."
'''
"6" = ''':sup:`6` Ekkor Dávid üzenetet küldött Joábnak: "Küldd nekem haza a hetita
Uriját!" S Joáb elküldte Uriját Dávidhoz.
'''
"7" = ''':sup:`7` Amikor Urija elment Dávidhoz, Dávid érdeklõdött, hogy áll a dolog
Joábbal, a csapatokkal és a hadakozással.
'''
"8" = ''':sup:`8` Aztán azt mondta Dávid Urijának: "Menj haza házadba és mosd meg a
lábad." Erre Urija eltávozott a királyi palotából; megtisztelõ
ajándékot vittek utána a király asztaláról.
'''
"9" = ''':sup:`9` De Urija a királyi palota kapuja elõtt, ura szolgái közt tért
nyugovóra, nem ment le házába.
'''
"10" = ''':sup:`10` Amikor Dávidnak jelentették: "Urija nem ment le a házába", Dávid
megkérdezte Urijától: "Hát nem a csatából jöttél? Miért nem mész le a
házadba?"
'''
"11" = ''':sup:`11` Urija így válaszolt Dávidnak: "A láda, valamint Izrael és Júda
sátorban laknak, parancsnokom, Joáb, és parancsnokom szolgái a puszta
földön táboroztak. Hát akkor én hogy menjek le házamba enni, inni és
asszonnyal hálni? Amint igaz, hogy az Úr él és te élsz: ilyet nem
teszek!"
'''
"12" = ''':sup:`12` Erre Dávid azt mondta Urijának: "Ma még maradj itt, holnap aztán
elbocsátlak." Urija tehát Jeruzsálemben maradt azon a napon. Másnap
'''
"13" = ''':sup:`13` Dávid meghívta, hogy egyék és igyék nála és lerészegítette. De
Urija este kiment és ura szolgáival tért nyugovóra, nem ment le a
házába.
'''
"14" = ''':sup:`14` Másnap reggel Dávid levelet írt Joábnak, és Urijával vitette el.
'''
"15" = ''':sup:`15` A levélben ezeket írta: "Állítsátok Uriját elõre, ahol leginkább
tombol a harc. Aztán húzódjatok mögüle vissza, hogy eltalálják és
halálát lelje."
'''
"16" = ''':sup:`16` Így esett, hogy a város ostromakor Joáb olyan helyre állította,
ahol - amint tudta - bátor harcosok álltak.
'''
"17" = ''':sup:`17` Amikor aztán a városbeliek kitörtek és Joábbal megütköztek, a
népbõl, mármint Dávid emberei közül néhányan elestek. A hetita Urija is
halálát lelte.
'''
"18" = ''':sup:`18` Joáb a csata egész lefolyásáról tudósította Dávidot.
'''
"19" = ''':sup:`19` Meghagyta a hírvivõnek: "Beszéld el a királynak a csata minden
részletét!
'''
"20" = ''':sup:`20` Ha aztán fellobban a király haragja és megkérdezi: Miért
nyomultatok olyan közel a városhoz támadáskor? Hát nem tudtátok, hogy a
falakról lõni szokás?
'''
"21" = ''':sup:`21` Ki ölte meg Abimeleket, Jerubbaal fiát? Nem egy malomkövet dobott
le rá valamelyik asszony a falakról, úgyhogy Tebechben halt meg? Miért
hatoltatok a falak közelébe? Akkor mondd azt: Szolgád, a hetita Urija
is elesett."
'''
"22" = ''':sup:`22` A hírvivõ elment, s megérkezve mindent elmondott Dávidnak, amit
Joáb rábízott. Dávid tombolt Joáb elleni haragjában, és így szólt a
hírhozóhoz: "Miért nyomultatok olyan közel a falakhoz? Ki ölte meg
Abimeleket, Jerubbaal fiát? Nem egy malomkövet dobott rá valamelyik
asszony a falakról, úgyhogy Tebechben halt meg? Miért hatoltatok olyan
közel a falakhoz?"
'''
"23" = ''':sup:`23` A hírhozó ezt válaszolta Dávidnak: "Azok az emberek erõs támadást
indítottak, így amikor kitörtek ellenünk a nyílt mezõre, kénytelenek
voltunk õket visszaszorítani egészen a város kapujáig.
'''
"24" = ''':sup:`24` Akkor a védõk elkezdtek a falakról lõni szolgáidra, s néhányan
elestek a király szolgái közül; szolgád, a hetita Urija is meghalt."
'''
"25" = ''':sup:`25` Ekkor Dávid azt mondta a hírhozónak: "Jelentsd Joábnak: Ez a dolog
ne tudódjék ki. Mert a kard egyszer erre sújt le, másszor arra.
Folytasd a város elleni harcot, és rombold le. Így önts bele
bátorságot!"
'''
"26" = ''':sup:`26` Amikor Urija felesége hírét vette, hogy férje meghalt, elsiratta
férjét.
'''
"27" = ''':sup:`27` Amikor azonban letelt a gyász ideje, Dávid elküldött, és magához
vette a házába. Így felesége lett, és fiút szült neki. De az a tett,
amit Dávid elkövetett, nem tetszett az Úrnak.
'''
"Notes" = '''
Notas de rodapé:
11:1 - A háború folytatódik, de Dávid továbbra is Jeruzsálemben marad,
ami azt bizonyítja, hogy a választása bukásához vezet. Ez a döntés
hangsúlyozza a tétlenség és az Isten szándékától való elszakadás
11:2-5 - Dávid megfigyeli Betsabét, és házasságtörést követ el. Az
események sorozata megmutatja, hogy a kíváncsiság és a vágy hogyan
vezethet Istennek nem tetsző cselekedetekhez. Az elbeszélés kiemeli az
emberi gyarlóságot és a lelki éberség szükségességét (lásd még Jakab
1:14-15 és Máté 5:28).
11:6-13 - Dávid azzal próbálja leplezni bűnét, hogy hazaküldi Uriást,
de nem sikerül. Bűnének eltitkolására tett kísérletei csak újabb
igazságtalanságok elkövetésére késztetik. Ez a rész kiemeli a bűn
32:3-5 és Példabeszédek 28:13).
11:14-17 - Dávid megszervezi Uriás halálát a csatában, bemutatva az
emberi romlottság mélységét, hogy elfedje a bűnt. Ez a tragédia a bűn
következményeit szemlélteti, amelyek nemcsak az egyént érinthetik,
'''
