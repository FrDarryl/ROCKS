[22]
"1" = ''':sup:`1` Ezek után az események után történt, hogy Isten próbára tette
Ábrahámot, és így szólt hozzá: "Ábrahám, Ábrahám!" "Itt vagyok" -
felelte.
'''
"2" = ''':sup:`2` Akkor ezt mondta neki: "Vedd egyetlen fiadat, akit szeretsz,
Izsákot, menj Morija földjére, s ott mutasd be égõáldozatul azon a
hegyen, amelyet majd megnevezek neked."
'''
"3" = ''':sup:`3` Másnap reggel Ábrahám korán fölkelt, fölnyergelte szamarát, magával
vitte két szolgáját és a fiát, Izsákot. Miután fát hasogatott az
égõáldozathoz, fölkerekedett, és elindult a hely felé, amelyet Isten
mondott neki.
'''
"4" = ''':sup:`4` A harmadik napon Ábrahám fölemelte szemét, és messzirõl meglátta a
hegyet.
'''
"5" = ''':sup:`5` Ábrahám azt mondta a szolgáknak: "Maradjatok itt a szamárral. Én és
a fiam elmegyünk imádkozni, és utána visszatérünk hozzátok."
'''
"6" = ''':sup:`6` Ábrahám tehát fogta az égõáldozathoz szükséges fát, s fia, Izsák
vállára adta, õ pedig kezébe vette a tüzet és a kést. Így mentek egymás
mellett.
'''
"7" = ''':sup:`7` Akkor Izsák megszólította Ábrahámot: "Atyám!" Az válaszolt: "Igen,
fiam!"
'''
"8" = ''':sup:`8` Ez azt mondta: "Lám, itt a tûz és a fa, de hol a bárány az
égõáldozathoz?" Ábrahám így felelt: "Isten majd gondoskodik bárányról
az égõáldozathoz, fiam." Így mentek tovább egymás mellett.
'''
"9" = ''':sup:`9` Mikor megérkeztek arra a helyre, amelyet Isten mondott neki, Ábrahám
megépítette az oltárt, rárakta a fát, megkötözte a fiát és az oltárra
helyezte a fa tetejére.
'''
"10" = ''':sup:`10` Akkor Ábrahám kinyújtotta kezét, vette a kést, hogy feláldozza a
fiát.
'''
"11" = ''':sup:`11` De az Úr angyala rászólt az égbõl és azt mondta: "Ábrahám,
Ábrahám!" "Itt vagyok" - felelte.
'''
"12" = ''':sup:`12` Az folytatta: "Ne nyújtsd ki kezedet a fiú felé és ne árts neki.
Most már tudom, hogy féled az Istent és egyetlen fiadat sem tagadtad
meg tõlem."
'''
"13" = ''':sup:`13` Amikor Ábrahám fölemelte szemét, látott egy kost, amely szarvánál
fogva fennakadt a bozótban. Ábrahám odament, megfogta a kost, és
feláldozta égõáldozatul a fia helyett.
'''
"14" = ''':sup:`14` Ábrahám így nevezte a helyet: "az Úr gondoskodik", ezért mondják
mind a mai napig: "a hegyen, ahol az Úr gondoskodik".
'''
"15" = ''':sup:`15` Azután az Úr angyala az égbõl másodszor is szólt Ábrahámhoz,
'''
"16" = ''':sup:`16` és mondta: "Magamra esküszöm - ez az Úr szava -, hogy mivel ezt
tetted és egyetlen fiadat sem tagadtad meg tõlem, gazdagon megáldalak.
'''
"17" = ''':sup:`17` Utódaidat megsokasítom, mint az ég csillagait és mint a tengerpart
fövényét, utódaid elfoglalják majd az ellenség kapuját.
'''
"18" = ''':sup:`18` Utódaid által nyer áldást a föld minden népe, mivel hallgattál a
szavamra."
'''
"19" = ''':sup:`19` Ábrahám visszatért szolgáihoz. Elindultak, és együtt mentek vissza
Beersebába. Ábrahám Beersebában maradt.
'''
"20" = ''':sup:`20` A történtek után hírül hozták Ábrahámnak: Milka is fiúkat szült
testvérednek, Nachornak:
'''
"21" = ''':sup:`21` Ucot, az elsõszülöttet és testvéreit: Buszt, Kemuelt, Aram atyját,
'''
"22" = ''':sup:`22` Keszedet, Hászót, Pildást, Jidláfot és Betuelt.
'''
"23" = ''':sup:`23` (Betuel nemzette Rebekkát.) Ezt a nyolcat szülte Milka Nachornak,
Ábrahám testvérének.
'''
"24" = ''':sup:`24` Reuma nevû mellékfelesége is szült, mégpedig Tebachot, Gachamot,
Tachast és Maachát.
'''
