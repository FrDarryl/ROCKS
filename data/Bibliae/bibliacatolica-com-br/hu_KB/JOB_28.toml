[28]
"1" = ''':sup:`1` Van hely, ahol ezüstöt találnak, olyan hely is akad, hol aranyat
mosnak.
'''
"2" = ''':sup:`2` Föld mélyérõl hozzák felszínre a vasat, és a kövekbõl rezet
olvasztanak.
'''
"3" = ''':sup:`3` Véget vet az ember (lenn) a sötétségnek, azután feltúrja utolsó
zugáig a sziklakõzetet - addig éjszaka borult rá.
'''
"4" = ''':sup:`4` Lámpás emberek kifúrják az aknát, úgy csüngenek ottan, lábuk
elfelejtve, emberektõl távol lebegnek (az ûrben).
'''
"5" = ''':sup:`5` A kenyérgabona sarjadzik a földbõl, noha lent alatta tûzzel
robbantanak.
'''
"6" = ''':sup:`6` Sziklatömbben van a zafír lelõhelye, de még aranypor is található
benne.
'''
"7" = ''':sup:`7` Olyan ösvény ez, hogy keselyû nem látja, a héja szeme sem tudja
kifürkészni.
'''
"8" = ''':sup:`8` A büszke vad sem veszi arrafelé útját, nem járt arra még soha
oroszlán.
'''
"9" = ''':sup:`9` Az ember ráteszi kezét a kövekre, egész alapjukig dúlja a hegyeket.
'''
"10" = ''':sup:`10` Áttöri a sziklát és tárnát nyit benne, sok-sok drágaságot láthat
ott a szeme.
'''
"11" = ''':sup:`11` Felkutatta már a folyóknak forrását, és sok rejtett dolgot
napvilágra hozott.
'''
"12" = ''':sup:`12` De hát a bölcsesség - ez vajon honnét van, és az értelemnek hol a
lelõhelye?
'''
"13" = ''':sup:`13` Odavivõ utat nem ismer az ember, élõk országában nem lehet
meglelni.
'''
"14" = ''':sup:`14` Az õsvizek azt mondják: nem lakik bennünk, a tenger megvallja:
nálam sincs lakása.
'''
"15" = ''':sup:`15` Arannyal nem lehet érte megfizetni, és a színezüst sem elég nagy ár
érte.
'''
"16" = ''':sup:`16` Nem lehet megvenni ofiri aranyért, sem ritka ónixért, sem pedig
zafírért.
'''
"17" = ''':sup:`17` Nem érhet föl vele sem arany, sem üveg, aranyedényért sem lehet
becserélni.
'''
"18" = ''':sup:`18` A korallt és kristályt ne is említsük, a bölcsesség ára drágább a
gyöngynél.
'''
"19" = ''':sup:`19` Nem olyan értékes a kusi topáz sem, de még színarannyal sem mérhetõ
össze.
'''
"20" = ''':sup:`20` Honnan is származik tehát a bölcsesség, és az értelemnek hol a
lelõhelye?
'''
"21" = ''':sup:`21` Fátyol takarja minden élõ elõl, el van rejtve az ég madarai elõtt.
'''
"22" = ''':sup:`22` Maga az alvilág és a halál is vallja: mi csak hallomásból tudunk
róla.
'''
"23" = ''':sup:`23` Egyedül az Isten ismer hozzá utat, egyedül õ tudja, hol a
lelõhelye.
van.]
'''
"25" = ''':sup:`25` Amikor a szélnek megszabta a súlyát, és a vizeket mércéjével mérte,
'''
"26" = ''':sup:`26` amikor az esõnek korlátot szabott, és a mennydörgések útját
kijelölte,
'''
"27" = ''':sup:`27` akkor volt, hogy látta, a súlyát lemérte, megvizsgálta és lehatolt
mélyére.
'''
"28" = ''':sup:`28` Az embernek akkor csupán ennyit mondott: "Az Isten félelme, lásd,
ez a bölcsesség, az okosság meg: kerülni a bûnt."
'''
