[3]
"1" = ''':sup:`1` Éjszaka ágyamban kerestem, akit szeret a lelkem. De hiába kerestem,
nem találtam.
'''
"2" = ''':sup:`2` "Azért hát fölkelek, bejárom a várost, keresem a tereken és az
utcákon, akit szeret a lelkem." Hiába kerestem, nem találtam!
'''
"3" = ''':sup:`3` Találkoztam az õrökkel, akik a várost járták. "Nem láttátok, akit
szeret a lelkem?"
'''
"4" = ''':sup:`4` Alig mentem tovább, otthagyva õket, megtaláltam, akit szeret a
lelkem. Belekapaszkodtam, és nem engedem el, amíg be nem viszem
anyámnak házába, annak szobájába, ki méhében hordozott.
'''
"5" = ''':sup:`5` Jeruzsálem lányai, kérlek benneteket, a gazellákra s a mezõk
szarvasára, ne zavarjátok meg a szerelmemet, s föl ne ébresszétek, amíg
nem akarja!
'''
"6" = ''':sup:`6` Ki az ott, aki a puszta felõl erre tart, mint füstnek oszlopa?
Mirhának és tömjénnek illata árad körülötte, és mindenféle különleges
fûszeré.
'''
"7" = ''':sup:`7` Nézzétek, Salamon gyaloghintója! Hatvan hõs van körülötte, Izraelnek
legjava.
'''
"8" = ''':sup:`8` Mindnek kardja van, és jártasak a harcban, oldalukon a kard az éj
rémei ellen.
'''
"9" = ''':sup:`9` Trónust építtetett magának Salamon király, a Libanon fáiból.
'''
"10" = ''':sup:`10` Az oszlopokat ezüstbõl csináltatta, a támláját aranyból, az ülését
meg bíborból, középütt ébenfa betéttel.
'''
"11" = ''':sup:`11` Sion leányai, gyertek, nézzétek: Salamon király, fején a korona,
amellyel szülõanyja megkoronázta lakodalma napján, szíve örömének
napján!
'''
