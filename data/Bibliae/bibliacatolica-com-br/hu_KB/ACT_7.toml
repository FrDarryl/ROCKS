[7]
"1" = ''':sup:`1` A fõpap megkérdezte: "Valóban így áll a dolog?"
'''
"2" = ''':sup:`2` Erre válaszul így beszélt: "Testvérek és atyák! Hallgassatok meg! A
dicsõség Istene megjelent atyánknak, Ábrahámnak, amikor még
Mezopotámiában élt, mielõtt még Háránban letelepedett volna,
'''
"3" = ''':sup:`3` és így szólt hozzá: Hagyd itt földedet és rokonságodat, s menj arra
a földre, amelyet majd mutatok neked.
'''
"4" = ''':sup:`4` Erre elvándorolt Káldea földjére, és Háránba ment lakni. Innen atyja
halála után erre a földre vezette az Isten, amelyen most laktok.
'''
"5" = ''':sup:`5` Örökségképpen nem adott neki még egy talpalatnyi földet sem, de
megígérte, hogy birtokul adja majd neki, és ha meghal, utódainak,
jóllehet ekkor még nem volt gyermeke.
'''
"6" = ''':sup:`6` Azt is megmondta Isten, hogy utódai idegen földön hazátlanul
bolyonganak majd, szolgaságba vetik, és négyszáz esztendeig
sanyargatják õket.
'''
"7" = ''':sup:`7` A nép fölött azonban, amelynek rabszolgái lesznek, ítéletet tartok -
mondta az Úr -, õk meg kivonulnak, és ezen a helyen nekem fognak
szolgálni.
'''
"8" = ''':sup:`8` Aztán adta neki a körülmetélés szövetségét. Így született neki
Izsák, és a nyolcadik nap körül is metélte. Ugyanígy Izsák is Jákobot,
Jákob meg a tizenkét pátriárkát.
'''
"9" = ''':sup:`9` A pátriárkák irigységbõl eladták Józsefet Egyiptomba, de az Isten
vele volt.
'''
"10" = ''':sup:`10` Minden viszontagságán átsegítette, sõt kegyeltté tette, és
bölcsességgel tüntette ki Egyiptom királya, a fáraó elõtt, úgyhogy az
megtette Egyiptom és egész háza kormányzójává.
'''
"11" = ''':sup:`11` Akkor éhínség és nagy nyomor támadt egész Egyiptomban meg
Kánaánban, úgyhogy atyáink nem találtak élelmet.
'''
"12" = ''':sup:`12` Amikor Jákob meghallotta, hogy Egyiptomban van gabona, akkor
elküldte elõször atyáinkat.
'''
"13" = ''':sup:`13` Második útjuk alkalmával József fölfedte testvérei elõtt kilétét,
és így a fáraó elõtt is kitudódott József származása.
'''
"14" = ''':sup:`14` József aztán odavitette atyját, Jákobot és egész rokonságát,
összesen hetvenöt személyt.
'''
"15" = ''':sup:`15` Jákob így Egyiptomba költözött, ott is halt meg, s atyáink szintén.
'''
"16" = ''':sup:`16` Szichembe szállították, és abban a sírban temették el õket, amelyet
Ábrahám ezüstpénzen vett meg a szichemi Hámor fiaitól.
'''
"17" = ''':sup:`17` Amint közeledett az Isten Ábrahámnak tett ígérete beteljesülésének
ideje, a nép egyre szaporodott és sokasodott Egyiptomban,
'''
"18" = ''':sup:`18` míg csak egy másik király nem került Egyiptom élére, aki nem
ismerte Józsefet.
'''
"19" = ''':sup:`19` Ez álnokul bánt népünkkel, arra kényszerítette atyáinkat, tegyék ki
a csecsemõket, hogy elpusztuljanak.
'''
"20" = ''':sup:`20` Ebben az idõben született Mózes, aki tetszett az Istennek. Három
hónapig az apai házban táplálták.
'''
"21" = ''':sup:`21` Amikor kitették, a fáraó leánya magához vette, és mint saját fiát
fölnevelte.
'''
"22" = ''':sup:`22` Így Mózes szert tett az egyiptomiak minden tudományára, s szavaiban
és tetteiben egyaránt hatalmas volt.
'''
"23" = ''':sup:`23` Amikor betöltötte negyvenedik évét, az a gondolata támadt, hogy
meglátogatja testvéreit, Izrael fiait.
'''
"24" = ''':sup:`24` Ez alkalommal észrevette, hogy az egyikkel igazságtalanul bántak.
Védelmére kelt, s bosszút állt a bántalmazott emberért: agyonütötte az
egyiptomit.
'''
"25" = ''':sup:`25` Azt hitte, testvérei ráeszmélnek, hogy az Isten az õ keze által ad
majd nekik szabadulást, de nem fogták fel.
'''
"26" = ''':sup:`26` Másnap akkor jelent meg köztük, amikor épp verekedtek. Össze akarta
õket békíteni: Emberek, ti testvérek vagytok! Miért bántalmazzátok
egymást?
'''
"27" = ''':sup:`27` De aki bántalmazta társát, elutasította, mondván: Ki tett meg
elöljárónkká és bíránkká?
'''
"28" = ''':sup:`28` Talán engem is meg akarsz ölni, ahogy tegnap megölted az
egyiptomit?
'''
"29" = ''':sup:`29` E szavakra Mózes elmenekült és Midián földjén telepedett le. Itt
két fia született.
'''
"30" = ''':sup:`30` Eltelt negyven esztendõ, s akkor a Sínai-hegy pusztájában egy égõ
csipkebokor lángjában angyal jelent meg neki.
'''
"31" = ''':sup:`31` Amikor Mózes meglátta, elcsodálkozott a jelenségen. Odament, hogy
megnézze, s az Úr hangját hallotta:
'''
"32" = ''':sup:`32` Én vagyok atyáid Istene, Ábrahám, Izsák és Jákob Istene. Mózes
megrémült és nem mert odanézni.
'''
"33" = ''':sup:`33` Az Isten azonban folytatta a beszédet: Oldd le lábadról a sarut,
mert a hely, ahol állsz, szent föld.
'''
"34" = ''':sup:`34` Láttam népem nyomorát Egyiptomban, és hallottam panaszát, lejöttem
hát, hogy kiszabadítsam õket. Most hát jöjj, hadd küldjelek Egyiptomba.
'''
"35" = ''':sup:`35` Az Isten azt a Mózest küldte vezetõnek és szabadítónak a
csipkebokorban megjelent angyal kezével, akit megtagadtak, mondván: Ki
tett meg elöljárónkká és bíránkká?
'''
"36" = ''':sup:`36` Õ vezette ki õket, s õ mutatott csodajeleket Egyiptom földjén, a
Vörös-tengeren és a pusztában negyven éven át.
'''
"37" = ''':sup:`37` Ez a Mózes mondta Izrael fiainak: Prófétát támaszt nektek az Isten
testvéreitek sorából, mint engem is.
'''
"38" = ''':sup:`38` Õ volt, aki a pusztai közösségbõl érintkezett az angyallal, aki a
Sínai-hegyen szólt hozzá. Õ kapta meg az életet adó szavakat, hogy
továbbadja nekünk.
'''
"39" = ''':sup:`39` Ám atyáink nem akartak neki engedelmeskedni, visszautasították, és
szívük mélyén visszavágytak Egyiptomba.
'''
"40" = ''':sup:`40` Megkérték Áront: Csinálj nekünk isteneket, azok vezessenek, mert
nem tudjuk, hogy mi történt azzal a Mózessel, aki kivezetett minket
Egyiptom földjérõl.
'''
"41" = ''':sup:`41` Így ezekben a napokban borjút készítettek, áldozatot mutattak be a
bálványnak, s örömüket lelték kezük mûvében.
'''
"42" = ''':sup:`42` Erre az Isten elfordult tõlük, és hagyta, hogy az égi sereg
szolgálatára adják magukat, amint meg van írva a próféták könyvében:
Vajon mutattatok-e be nekem véres és égõáldozatokat negyven esztendõn
át a pusztában, Izrael háza?
'''
"43" = ''':sup:`43` Inkább Moloch sátrát hordoztátok magatokkal, s Refán isten
csillagát, a bálványokat, amelyeket magatok faragtatok, hogy imádjátok
õket. Ezért Babilonon túlra ûzlek benneteket.
'''
"44" = ''':sup:`44` A pusztában atyáinkkal volt a bizonyság sátora. Így rendelte, aki
Mózesnek megparancsolta, hogy a látott minta szerint készítse el.
'''
"45" = ''':sup:`45` Ezt örökölték atyáink és magukkal hozták, amikor Józsue vezetésével
meghódították a pogányok (földjét), akiket Isten kiûzött innen atyáink
elõl. Így volt ez egészen Dávid koráig.
'''
"46" = ''':sup:`46` Õ kegyelmet talált Istennél, s könyörgött, hadd építhessen hajlékot
Jákob Istenének.
'''
"47" = ''':sup:`47` De csak Salamon építette fel a templomot.
'''
"48" = ''':sup:`48` Ám a Magasságbeli nem lakik emberi kéz emelte hajlékban, ahogy a
próféta is mondja:
'''
"49" = ''':sup:`49` Az ég az én trónom, s a föld lábam alatt a zsámoly. Milyen házat
építhetnétek nekem - mondja az Úr -, vagy hol lehetne pihenõhelyem?
'''
"50" = ''':sup:`50` Hát nem kezem alkotta mindezt?
'''
"51" = ''':sup:`51` Ti vastagnyakúak, ti körülmetéletlen szívûek és fülûek, mindig
ellenálltatok a Szentléleknek, s mint atyáitok, olyanok vagytok ti is.
'''
"52" = ''':sup:`52` Melyik prófétát nem üldözték atyáitok? Mind megölték azokat, akik
az Igaz eljövetelérõl jövendöltek. S most ti lettetek árulói és
gyilkosai,
'''
"53" = ''':sup:`53` ti, akik az angyalok közremûködésével átvettétek a törvényt, de nem
tartottátok meg."
'''
"54" = ''':sup:`54` Amikor ezt hallották, haragra gyulladtak, és fogukat vicsorgatták
ellene.
'''
"55" = ''':sup:`55` Õ azonban a Szentlélekkel eltelve fölnézett az égre és látta az
Isten dicsõségét és Jézust az Isten jobbján.
'''
"56" = ''':sup:`56` Felkiáltott: "Látom, hogy nyitva az ég, és az Emberfia ott áll az
Isten jobbján."
'''
"57" = ''':sup:`57` Erre ordítozni kezdtek, befogták fülüket, s egy akarattal
rárontottak,
'''
"58" = ''':sup:`58` kivonszolták a városból és megkövezték. A tanúk egy Saul nevû ifjú
lábához rakták le ruhájukat.
'''
"59" = ''':sup:`59` Míg kövezték Istvánt, így imádkozott: "Uram, Jézus, vedd magadhoz
lelkemet!"
'''
"60" = ''':sup:`60` Majd térdre esett és hangosan felkiáltott: "Uram, ne ródd fel nekik
bûnül!" Ezekkel a szavakkal elszenderült.
'''
