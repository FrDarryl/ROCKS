[11]
"1" = ''':sup:`1` Amikor Jézus befejezte a tizenkét apostol oktatását, továbbment,
hogy tanítson, prédikáljon a városaikban.
'''
"2" = ''':sup:`2` Közben János a börtönben hallott Jézus tetteirõl. Elküldte
tanítványait, hogy kérdezzék meg:
'''
"3" = ''':sup:`3` "Te vagy az eljövendõ, vagy mást várjunk?"
'''
"4" = ''':sup:`4` Jézus így válaszolt és mondta: "Menjetek, s adjátok tudtul Jánosnak,
amit hallotok és láttok:
'''
"5" = ''':sup:`5` Vakok látnak, sánták járnak, leprások megtisztulnak, süketek
hallanak, halottak feltámadnak, a szegényeknek pedig hirdetik az
evangéliumot.
'''
"6" = ''':sup:`6` Boldog, aki nem botránkozik rajtam."
'''
"7" = ''':sup:`7` Amikor azok elmentek, Jézus Jánosról kezdett beszélni a tömegnek:
"Mit mentetek ki látni a pusztába? Széltõl hajladozó nádat?
'''
"8" = ''':sup:`8` Vagy mit mentetek ki látni? Finom ruhába öltözött embert? Aki finom
ruhában jár, királyi palotában lakik.
'''
"9" = ''':sup:`9` Miért mentetek ki? Prófétát látni. Igen, mondom nektek, prófétánál
is nagyobbat.
'''
"10" = ''':sup:`10` Õ az, akirõl az Írás szól: Nézd, elküldöm követemet elõtted, hogy
elõkészítse utadat.
'''
"11" = ''':sup:`11` Bizony mondom nektek: asszonyok szülöttei közt nem született
nagyobb Keresztelõ Jánosnál. De aki a mennyek országában a legkisebb,
az nagyobb nála.
'''
"12" = ''':sup:`12` A mennyek országa Keresztelõ János idejétõl mindmáig erõszakot
szenved, az erõszakosok szerzik meg.
'''
"13" = ''':sup:`13` A próféták és a törvény Jánosig mind ezt jövendölték.
'''
"14" = ''':sup:`14` S ha tudni akarjátok, õ Illés, akinek el kell jönnie.
'''
"15" = ''':sup:`15` Akinek van füle, hallja meg!
'''
"16" = ''':sup:`16` Kihez hasonlítsam ezt a nemzedéket? Hasonlít a tereken tanyázó
gyerekekhez,
'''
"17" = ''':sup:`17` akik odakiáltják a többieknek: Furulyáztunk nektek, de nem
táncoltatok, siratót énekeltünk, de nem jajgattatok.
'''
"18" = ''':sup:`18` Eljött János, nem eszik, nem iszik, s azt mondják rá, hogy ördöge
van.
'''
"19" = ''':sup:`19` Eljött az Emberfia, eszik is, iszik is, s azt mondják rá, lám a
falánk, iszákos ember, a vámosok és a bûnösök barátja. A bölcsesség
azonban igazolja magát tetteivel."
'''
"20" = ''':sup:`20` Akkor korholni kezdte a városokat, amelyekben a legtöbb csodát
tette, mert nem tartottak bûnbánatot:
'''
"21" = ''':sup:`21` "Jaj neked, Korozain! Jaj neked, Betszaida! Mert ha Tíruszban és
Szidonban mentek volna végbe a bennetek történt csodák, már régen
hamuban és szõrzsákban tartottak volna bûnbánatot.
'''
"22" = ''':sup:`22` Mondom nektek: Tírusznak és Szidonnak elviselhetõbb lesz a sorsa az
ítélet napján, mint a tiétek.
'''
"23" = ''':sup:`23` És te, Kafarnaum! Vajon az égig emelkedel? A pokolba süllyedsz. Ha
Szodomában mentek volna végbe a csodák, amelyek benned történtek, még
ma is állna.
'''
"24" = ''':sup:`24` De mondom nektek: Szodoma földjének elviselhetõbb lesz a sorsa az
ítélet napján, mint neked."
'''
"25" = ''':sup:`25` Abban az idõben Jézus ezeket mondta: "Dicsõítelek, Atyám, ég és
föld Ura, hogy az okosak és a bölcsek elõl elrejtetted ezeket és a
kicsinyeknek kinyilatkoztattad.
'''
"26" = ''':sup:`26` Igen, Atyám, így tetszett neked.
'''
"27" = ''':sup:`27` Atyám mindent átadott nekem, és senki sem ismeri a Fiút, csak az
Atya, s az Atyát sem ismeri senki, csak a Fiú, és az, akinek a Fiú
kinyilatkoztatja.
'''
"28" = ''':sup:`28` Gyertek hozzám mindnyájan, akik elfáradtatok, s akik terhet
hordoztok - én megkönnyítlek titeket.
'''
"29" = ''':sup:`29` Vegyétek magatokra igámat, és tanuljatok tõlem, mert szelíd vagyok
és alázatos szívû, s megtaláljátok lelketek nyugalmát.
'''
"30" = ''':sup:`30` Az én igám édes, és az én terhem könnyû."
'''
"Notes" = '''
Notas de rodapé:
11:1-6 - Jézus elküldi tanítványait, hogy hirdessék Isten országát, és
megválaszolja Keresztelő János kétségeit, megerősítve, hogy a Messiás
jelei beteljesednek. Hangsúlyozza, hogy a hit, nem a külső cselekedetek
4:48-50).
11:7-19 - Jézus dicséri Keresztelő Jánost, kiemelve nagyságát, de
rámutat arra is, hogy Isten országa nem erőszakkal kikényszerített
dolog. Bírálja azokat a jelenlegi generációkat, akik a bizonyítékok
ellenére nem ismerték fel a Királyság üzenetét (lásd még Lukács 7:24-35
és Máté 21:28-32).
11:25-30 - Jézus felfedi, hogy Isten elrejtette a Királyság igazságait
a bölcsek és hatalmasok elől, de kinyilatkoztatta azokat a kicsiknek.
Mindenkit meghív, aki elfáradt és megterhelt, hogy jöjjenek hozzá,
pihenést és megkönnyebbülést ígérve (lásd még Lukács 10:21-22 és
11:20-24 - Jézus elítéli Korazin, Betsaida és Kapernaum városát, amiért
nem bánták meg a bennük végrehajtott csodákat. Az igeszakasz
hangsúlyozza az Isten hívására való válaszadás felelősségét, mivel az
isteni jelek elutasítása ítéletet hoz (lásd még Lukács 10:13-15 és Máté
12:41-42).
'''
