[9]
"1" = ''':sup:`1` Azt mondta az Úr Mózesnek a Sínai pusztából való kivonulásuk után a
második esztendõ elsõ hónapjában:
'''
"2" = ''':sup:`2` "Izrael fiai arra kijelölt idõben üljék meg a húsvétot.
'''
"3" = ''':sup:`3` E hónap tizennegyedik napján üljétek meg, estefelé (a kijelölt
idõben), a rá vonatkozó törvények és szabályok szerint."
'''
"4" = ''':sup:`4` Mózes tehát megparancsolta Izrael fiainak, hogy tartsák meg a
húsvétot.
'''
"5" = ''':sup:`5` Az elsõ hónap tizennegyedik napján tartották meg, estefelé, a Sínai
pusztában egészen úgy tartották meg Izrael fiai, ahogy az Úr Mózesnek
megparancsolta.
'''
"6" = ''':sup:`6` Azok az emberek, akik haláleset miatt tisztátalanná váltak, s így
azon a napon nem ülhették meg a húsvétot, még aznap odamentek Mózeshez
és Áronhoz,
'''
"7" = ''':sup:`7` és ezt mondták ezek az emberek: "Haláleset miatt tisztátalanná
váltunk. De miért rövidülnénk meg azért, mert az arra kijelölt napon
nem ajánlhatjuk fel áldozati ajándékainkat az Úrnak Izrael fiainak
sorában?"
'''
"8" = ''':sup:`8` Erre Mózes így válaszolt: "Várjatok! Meghallgatom, mit parancsol az
Úr ilyen esetben."
'''
"9" = ''':sup:`9` S az Úr így szólt Mózeshez:
'''
"10" = ''':sup:`10` "Mondd meg Izrael fiainak: Ha valaki közületek vagy utódaitok közül
haláleset miatt tisztátalanná válik, vagy messze földön jár, azért
tartsa meg a húsvétot.
'''
"11" = ''':sup:`11` A második hónap tizennegyedik napján tartsák meg, estefelé
kovásztalan kenyeret és keserû salátát egyenek.
'''
"12" = ''':sup:`12` De ne hagyjanak belõle reggelre; s csontot ne törjenek. A húsvétra
vonatkozó törvényt teljes egészében megtartva üljék meg.
'''
"13" = ''':sup:`13` Azt ellenben, aki tiszta, s nincs úton, mégis elmulasztja a
húsvétot megtartani, az ilyen személyt ki kell irtani a közösségbõl,
mivel nem a kijelölt idõben mutatja be ádozati adományát az Úrnak; az
ilyennek lakolnia kell bûnéért.
'''
"14" = ''':sup:`14` S ha egy idegen megszáll nálatok, s meg akarja a húsvétot az Úrnak
tartani, pontosan úgy járjon el, ahogy a húsvétra vonatkozó törvény és
szabály elõírja. Egy és ugyanazon törvény vonatkozik rátok, az idegenre
éppúgy, mint a közületek valóra."
'''
"15" = ''':sup:`15` Azon a napon, amelyen a hajlék elkészült, felhõ borította be a
hajlékot a tanúság sátorában, és estétõl reggelig mintha tûz égett
volna a hajlék fölött.
'''
"16" = ''':sup:`16` Mindig így volt: (nappal) felhõ borította, éjjel meg tûz látszott
fölötte.
'''
"17" = ''':sup:`17` Amikor a felhõ fölemelkedett a hajlékról, Izrael fiai útra keltek,
s ott ütöttek tábort Izrael fiai, ahol a felhõ leereszkedett.
'''
"18" = ''':sup:`18` Izrael fiai az Úr parancsára keltek útra, s az Úr parancsára
ütöttek tábort. Amíg a felhõ a hajlék fölött maradt, addig táboroztak.
'''
"19" = ''':sup:`19` Ha hosszú ideig maradt is a felhõ a hajlék fölött, Izrael fiai
kitartottak az Úr szolgálatában, s nem bontottak tábort.
'''
"20" = ''':sup:`20` Elõfordult, hogy csak néhány napig maradt a felhõ a hajlék fölött,
akkor az Úr parancsára tábort vertek, majd az Úr parancsára útra
keltek.
'''
"21" = ''':sup:`21` Sõt, az is megtörtént, hogy csak reggelig maradt a felhõ: reggel a
felhõ fölemelkedett, s akkor õk útra keltek. Ha nappal vagy éjjel
maradt, aztán fölemelkedett a felhõ, akkor elindultak.
'''
"22" = ''':sup:`22` S ha a felhõ két napig vagy egy hónapig, sõt még hosszabb ideig ott
maradt a hajlék fölött, ott lebegett fölötte, Izrael fiai is
táboroztak, s nem indultak tovább.
'''
"23" = ''':sup:`23` Az Úr parancsára táboroztak, s az Úr parancsára keltek útra. Az
Úrnak Mózes közvetítésével adott parancsára követték az Úr
útmutatásait.
'''
