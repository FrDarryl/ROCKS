[13]
"1" = ''':sup:`1` Ábrám tehát feleségével és minden vagyonával visszatért Egyiptomból
a Negebre, vele volt Lót is.
'''
"2" = ''':sup:`2` Ábrám nagyon gazdag lett nyájakban, ezüstben és aranyban.
'''
"3" = ''':sup:`3` A Negebrõl fokozatosan Bétel felé vonult, addig a helyig, ahol
elõször táborozott Bétel és Ai között,
'''
"4" = ''':sup:`4` annak az oltárnak a helyén, amelyet korábban emelt. Itt Ábrám
segítségül hívta az Úr nevét.
'''
"5" = ''':sup:`5` Lótnak, aki Ábrámmal tartott, szintén voltak juhai, barmai és
sátrai.
'''
"6" = ''':sup:`6` Ezért a vidék nem bírta el, hogy együtt maradjanak. Mivel javaik
nagyon felszaporodtak, nem maradhattak egymás mellett.
'''
"7" = ''':sup:`7` Vita támadt Ábrám nyájának pásztorai és Lót nyájának pásztorai
között. (A vidéken akkor kánaániták és periziták laktak.)
'''
"8" = ''':sup:`8` Ezért Ábrám így szólt Lóthoz: "Ne legyen vita köztem és közted,
pásztoraim és pásztoraid között, hiszen testvérek vagyunk.
'''
"9" = ''':sup:`9` Nemde, nyitva áll elõtted az egész vidék? Válj el tehát tõlem: ha te
balra mégy, én jobbra, ha te jobbra mégy, én balra."
'''
"10" = ''':sup:`10` Lót fölemelte szemét és látta, hogy a Jordán egész síksága jól
öntözött - mielõtt Isten elpusztította volna Szodomát és Gomorrát,
olyan volt, mint Isten kertje, mint Egyiptom kertje, egészen Coárig.
'''
"11" = ''':sup:`11` Lót a Jordán egész síkságát választotta. Lót keletnek tartott, és
így elváltak egymástól.
'''
"12" = ''':sup:`12` Ábrám Kánaán földjén lakott, Lót pedig a síkság helységeiben
tanyázott és egészen Szodomáig táborozott.
'''
"13" = ''':sup:`13` A szodomai emberek azonban nagyon rosszak voltak és vétkeztek Isten
ellen.
'''
"14" = ''':sup:`14` Az Úr így szólt Ábrámhoz, miután Lót elvált tõle: "Emeld föl
szemedet és tekints a helyrõl, ahol állsz, északra és délre, keletre és
nyugatra.
'''
"15" = ''':sup:`15` Az egész földet, amelyet látsz, neked és utódaidnak adom minden
idõkre.
'''
"16" = ''':sup:`16` Olyanná teszem utódaidat, mint a föld homokját. Ha az ember
megszámlálhatná a föld homokját, akkor megszámlálhatná utódaidat is.
'''
"17" = ''':sup:`17` Rajta tehát, járd be a földet széltében és hosszában, mivel neked
adom azt."
'''
"18" = ''':sup:`18` Ábrám tovább is vonult sátraival és Mamre terebintjénél telepedett
le, Hebron mellett, s ott oltárt épített az Úrnak.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Ábrahám visszatér Bételbe, amely az istentisztelet és az
Istennel való újrakapcsolat szimbóluma. Ez azt mutatja, hogy fontos az
Isten-központú lelki élet fenntartása, még a kihívások és kudarcok után
is (lásd még Zsolt 51:10-12 és Máté 6:33).
13:5-7 - Az Ábrahám pásztorai és Lót közötti vita rávilágít a
konfliktusok békés megoldásának szükségességére. Ábrahám megközelítése,
amikor Lótot elsőként választotta, tükrözi nagylelkűségét és hitét,
3:18).
13:8-9 - Ábrahám javaslata, hogy váljon el Lóttól, felfedi a harmónia
fontosságát a családi kapcsolatokban. Lótnak a Jordán-síkság választása
demonstrálja az emberi hajlamot a látszat alapján választani,
13:10-13 - Szodoma és Gomora szépségének leírása rávilágít a világi
vonzerő buktatóira. Lót ígéretesnek tűnő döntése katasztrofális
következményekhez vezet, hangsúlyozva a belátás szükségességét a fontos
döntéseknél (lásd még Példabeszédek 14:12 és Galata 6:7).
13:14-18 - Isten megerősíti Ábrahámnak tett ígéreteit Lót elválasztása
után, hangsúlyozva, hogy Ábrahám hűsége megjutalmaz. Ez szemlélteti az
Istenben való bizalom fontosságát, aki mindig gondoskodik szolgáiról
'''
