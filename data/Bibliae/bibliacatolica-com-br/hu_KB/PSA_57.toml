[57]
"1" = ''':sup:`1` (A karvezetõnek a "Ne töröld el" szerint - miktam Dávidtól, amikor
Saul elõl barlangba menekült.)
'''
"2" = ''':sup:`2` Könyörülj rajtam, Istenem, könyörülj rajtam, lelkem hozzád menekül!
Szárnyad oltalmában keresek védelmet, amíg a veszedelem el nem vonul.
'''
"3" = ''':sup:`3` Istenhez kiáltok, a Fölségeshez, Istenhez, aki jót tett velem.
'''
"4" = ''':sup:`4` Küldjön segítséget az égbõl és mentsen meg, sújtsa szégyennel
üldözõimet. Árassza ki Isten kegyelmét és hûségét.
'''
"5" = ''':sup:`5` Oroszlánok közt kell laknom, amelyek mohón felfalják az emberek
fiait. Foguk lándzsa és nyíl, nyelvük élesre köszörült kard.
'''
"6" = ''':sup:`6` Istenem, emelkedj föl az egek fölé, az egész föld fölé keljen föl
dicsõséged!
'''
"7" = ''':sup:`7` Hálót vetettek lábam elé, lelkemet megalázták, vermet ástak nekem,
de maguk hullottak bele.
'''
"8" = ''':sup:`8` A szívem nyugodt, Istenem, a szívem nyugodt, énekelek neked és
zsoltározok.
'''
"9" = ''':sup:`9` Ébredj fel, lelkem, citera és hárfa, ébredjetek, fölkeltem a
hajnalt!
'''
"10" = ''':sup:`10` A népek közt magasztallak Uram, a pogányok közt énekelek neked.
'''
"11" = ''':sup:`11` Mert irgalmad az égig felér, hûséged eléri a felhõket.
'''
"12" = ''':sup:`12` Uram, emelkedj föl az egek fölé, az egész föld fölé keljen föl
dicsõséged!
'''
