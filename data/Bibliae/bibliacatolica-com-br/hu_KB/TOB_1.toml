[1]
"1" = ''':sup:`1` Ez a könyv Tobit története, Tóbiel fiáé, aki Ananielnek volt a fia,
az meg Babael fiáé, Aduelé, Aziel nemzetségébõl, Naftali törzsébõl.
'''
"2" = ''':sup:`2` Szalmanasszárnak, az asszírok királyának idejében Tibébõl fogságba
hurcolták. Ez Galileának felsõ részén, Kádes-Naftalitól délre fekszik,
Hacor fölött nyugatra és Sefattól északra.
'''
"3" = ''':sup:`3` Én, Tobit, egész életemben igaz úton jártam, s a jót tettem. Bõven
osztottam alamizsnát testvéreimnek és azoknak az embereknek, akik velem
együtt kerültek az asszírok országába, Ninivébe.
'''
"4" = ''':sup:`4` Amikor még hazámban, Izrael országában éltem - akkor még fiatal
voltam -, atyámnak, Naftalinak egész törzse elszakadt Dávid házától és
Jeruzsálemtõl, noha Izrael összes törzse közül rá esett a választás,
hogy minden törzs ott mutassa be az áldozatot. A templom, az Isten
lakóhelye minden törzs számára épült, örök idõkre.
'''
"5" = ''':sup:`5` Testvéreim és Naftali háza a borjúnak áldoztak, amelyet Izrael
királya, Jerobeám állított Dánban, Galilea hegyein.
'''
"6" = ''':sup:`6` Gyakran elzarándokoltam - egymagam - az ünnepekre Jeruzsálembe,
amint egész Izraelnek elõírja egy örök idõkre szóló törvény, az elsõ
terméssel és az állatok elsõszülötteivel, a jószág tizedével és a birka
elsõ gyapjával.
'''
"7" = ''':sup:`7` Odaadtam Áron fiainak, a papoknak, hogy tegyék az áldozati oltárra.
A bor és a gabona, az olaj, a gránátalma és az egyéb gyümölcs tizedét
Lévi fiainak adtam át, akik Jeruzsálemben teljesítettek szolgálatot. A
második tizedet hat egymás utáni éven át eladtam, aztán elmentem és
felhasználtam Jeruzsálemben.
'''
"8" = ''':sup:`8` A harmadikat az árváknak, özvegyeknek és idegeneknek adtam, akik
Izrael fiai között élnek. Minden harmadik esztendõben megajándékoztam
õket vele, s megettük Mózes törvényének elõírásaihoz híven, ahogyan
apai nagyanyám, Debora tanított bennünket. Apám ugyanis meghalt, és
árván maradtam.
'''
"9" = ''':sup:`9` Amikor elértem a férfikort, apám nemzetségébõl vettem feleséget,
Annának hívták. Született tõle egy fiam, Tóbiásnak neveztem el.
'''
"10" = ''':sup:`10` Amikor engem is elhurcoltak Asszíriába, Ninivébe kerültem.
Testvéreim és a nemzetségembõl valók mind ettek a pogányok ételébõl,
'''
"11" = ''':sup:`11` én azonban óvakodtam tõle, hogy egyem a pogányok ételébõl.
'''
"12" = ''':sup:`12` Mivel szívvel-lélekkel ragaszkodtam Istenemhez,
'''
"13" = ''':sup:`13` a Magasságbeli Szalmanasszár kegyeibe juttatott, úgyhogy én lettem
a bevásárlója.
'''
"14" = ''':sup:`14` Médiába mentem, s a haláláig vásároltam neki, és a médiai Rágesban
Gábaelnél, Gábri testvérénél tíz talentum ezüstöt helyeztem letétbe.
'''
"15" = ''':sup:`15` Amikor Szalmanasszár meghalt, fia, Szancherib lett helyette a
király. A Médiába vezetõ utak nem voltak többé biztonságosak,
'''
"16" = ''':sup:`16` így nem utazhattam oda. Szalmanasszár idejében bõséges alamizsnát
osztottam testvéreimnek.
'''
"17" = ''':sup:`17` Kenyeremet az éhezõknek, ruhámat a rongyosaknak adtam. Ha láttam,
hogy meghalt valaki a nemzetségembõl és odadobták Ninive fala tövébe,
eltemettem.
menekülésszerûen visszatért azután, hogy az ég Királya megbüntette a
káromlót, Szancherib sokat megöletett Izrael fiai közül haragjában.]
Titokban fogtam a holttesteket, és eltemettem õket. Amikor aztán a
király kereste õket, nem találta.
'''
"19" = ''':sup:`19` Akkor egy ninivei ember elment, és tudtára adta a királynak, hogy
én vagyok az, aki titokban eltemetem õket. Mihelyt neszét vettem, hogy
a királynak tudomása van tetteimrõl és meg akar öletni, félelmemben
elmenekültem.
'''
"20" = ''':sup:`20` Erre minden vagyonomat elkobozták, mindent lefoglaltak az
államkincstár számára, és feleségemen, Annán meg fiamon, Tóbiáson kívül
nem maradt semmim.
'''
"21" = ''':sup:`21` De negyven nap sem telt bele, és két fia megölte Szancheribet,
aztán az Ararát-hegységbe menekültek. Helyette Asszarhaddon lett a
király. Achikárt, Anael nevû testvérem fiát tette meg fõkincstárosnak
és kormányzónak.
'''
"22" = ''':sup:`22` Achikár szólt az érdekemben, így aztán visszatérhettem Ninivébe.
Achikár volt ugyanis a fõpohárnok és a pecsétõr, a kancellár és az
államkincstár vezetõje. Asszarhaddon meghagyta hivatalaiban. A
rokonságomból származott, az unokaöcsém volt.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Tóbit könyve genealógiájának bemutatásával kezdődik, kiemelve
izraelita származását. Ez megerősíti az identitás és az örökség
fontosságát az Istenhez való hűséggel és a törvény betartásával
kapcsolatban (lásd még 5Móz 6:4-5 és 2Móz 20:12).
1:3-4 - Tóbiás Ninivében él, ahol kitűnik az igazságszolgáltatás
gyakorlásával és a rászorulók segítésével. Nagylelkűsége a jószívűséget
és az együttérzést példázza, tükrözve a keresztény élet igazi lényegét
(lásd még Máté 25:34-40 és Jakab 2:14-17).
1:5-6 - Tóbiást Mózes törvényéhez való hűsége arra készteti, hogy
kerülje a bálványimádást, még idegen országban is. Ez rávilágít a lelki
integritás fontosságára a viszontagságok és a pogány kultúra közepette
1:7-9 - Az elbeszélés kiemeli Tóbiás halottak temetésének gyakorlatát,
amely a zsidó kultúrában nagy jelentőséggel bír. Ez az emberi méltóság
38:16-17 és Máté 8:21-22).
1:10-14 - A történet megemlíti Asszíria bukását, kiemelve Isten
ítéletét a gonosz nemzeteken. Ez emlékezteti Isten szuverenitását és az
10:12).
'''
