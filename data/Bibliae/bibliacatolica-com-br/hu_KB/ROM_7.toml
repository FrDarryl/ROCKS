[7]
"1" = ''':sup:`1` Nem tudjátok, testvérek - a törvény ismerõihez szólok -, hogy a
törvénynek csak addig van hatalma az emberen, amíg él?
'''
"2" = ''':sup:`2` A férjes asszonyt például törvény köti életben levõ férjéhez, a férj
halálával azonban felszabadul a férj törvénye alól.
'''
"3" = ''':sup:`3` Ha férje életében más férfié lett, házasságtörõnek mondják. A férj
halála után azonban felszabadul a törvény alól, és nem válik
házasságtörõvé, ha más férfié lesz.
'''
"4" = ''':sup:`4` Éppígy, testvérek, Krisztus testében ti is meghaltatok a törvénynek,
hogy ahhoz tartozzatok, aki feltámadt a halálból. Ezért most teremjünk
gyümölcsöt Istennek.
'''
"5" = ''':sup:`5` Amíg ugyanis testi emberként éltünk, a törvény fölébresztette bûnös
szenvedélyek mûködtek tagjaikban, hogy a halálnak teremjünk gyümölcsöt.
'''
"6" = ''':sup:`6` Most azonban felszabadultunk a törvény alól, mert meghaltunk annak,
ami fogva tartott, s ezért új lélekkel szolgálunk, nem az elavult betû
szerint.
'''
"7" = ''':sup:`7` Mit mondjunk tehát? Talán a törvény bûn? Semmi esetre sem. De a bûnt
a törvény alapján ismertem meg, hiszen a bûnös kívánság nem vált volna
bennem tudottá, ha a törvény nem mondaná: Ne kívánd meg!
'''
"8" = ''':sup:`8` A tilalom tehát alkalmat nyújtott a bûnnek arra, hogy fölébresszen
bennem mindenféle kívánságot. Törvény nélkül ugyanis a bûn halott
volna.
'''
"9" = ''':sup:`9` Valamikor törvény nélkül éltem, de azután jött a parancs, a bûn
föléledt, én pedig meghaltam.
'''
"10" = ''':sup:`10` Így a parancs, bár életre szólt, halálomra vált.
'''
"11" = ''':sup:`11` A bûn ugyanis a tilalommal kapta vonzóerejét, ezzel tévútra
vezetett és megölt.
'''
"12" = ''':sup:`12` A törvény természetesen szent, a parancs is szent, igaz és jó.
'''
"13" = ''':sup:`13` Az vált tehát halálomra, ami jó? Egyáltalán nem. Inkább a bûn,
amely - hogy bûnként nyilvánuljon ki - azzal okozta halálomat, ami jó,
így a bûn a parancs által mutatta meg igazi bûn jellegét.
'''
"14" = ''':sup:`14` Tudjuk, hogy a törvény lelki, magam azonban testi vagyok, és a bûn
rabja.
'''
"15" = ''':sup:`15` Azt sem tudom, mit teszek, hiszen nem azt teszem, amit szeretnék,
hanem amit gyûlölök.
'''
"16" = ''':sup:`16` De ha azt teszem, amit nem akarok, elismerem a törvényrõl, hogy jó,
'''
"17" = ''':sup:`17` és valójában nem is én cselekszem, hanem a bennem lakó bûn.
'''
"18" = ''':sup:`18` Tudom ugyanis, hogy semmi jó nem lakik bennem, azaz a testemben,
mert készen vagyok ugyan akarni a jót, de arra, hogy tegyem is, nem
vagyok képes.
'''
"19" = ''':sup:`19` Hiszen nem a jót teszem, amit akarok, hanem a rosszat, amit nem
akarok.
'''
"20" = ''':sup:`20` Ha pedig azt teszem, amit nem akarok, akkor nem is én cselekszem,
hanem a bennem lakó bûn.
'''
"21" = ''':sup:`21` Így ezt a törvényt látom: bár a jót szeretném tenni, a rosszra
vagyok készen.
'''
"22" = ''':sup:`22` A belsõ ember szerint az Isten törvényében lelem örömöm,
'''
"23" = ''':sup:`23` de tagjaimban más törvényt észlelek, s ez küzd értelmem törvénye
ellen, és a tagjaimban levõ bûn törvényének rabjává tesz.
'''
"24" = ''':sup:`24` Én nyomorult! Ki vált meg e halálra szánt testtõl?
'''
"25" = ''':sup:`25` Hála az Istennek Urunk, Jézus Krisztus által! Értelmemmel tehát
Istennek szolgálok, de testemmel a bûn törvényének.
'''
"Notes" = '''
Notas de rodapé:
7:4-6 - Keresztényekként meghaltunk a törvénynek Krisztus teste által,
hogy a Lélek szerint éljünk. A törvénnyel való kapcsolatunkat
átalakítja a Krisztusban kötött új szövetség (lásd még Galata 2:19-20
és 2Korinthus 3:6).
7:7-12 - A törvény feltárja a bűnt, de ez önmagában nem bűn. Isten
törvénye jó, mert segít felismernünk kudarcainkat és szükségünket
7:14-17 - Pál apostol leírja a belső harcot a törvénynek való
engedelmesség vágya és a bűn testben való jelenléte között. Ez
szemlélteti a keresztények lelki harcát (lásd még Galata 5:17 és
7:18-25 - Annak ellenére, hogy újjászülettünk, a keresztények még
mindig küzdenek a bűn ellen. Ez a belső küzdelem rávilágít a
3:12-14 és 1János 1:8-9).
7:24-25 - Pál következtetése rávilágít az emberi dilemmára és a
Krisztus Jézusban elért győzelemre, aki megszabadít minket a bűn
szolgaságából (lásd még 1Korinthus 15:57 és Kolossé 1:13-14).
'''
