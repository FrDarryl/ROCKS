[17]
"1" = ''':sup:`1` Többet ér egy száraz falat békességben, mint egy hússal telt ház,
ahol perpatvar dúl.
'''
"2" = ''':sup:`2` Az okos szolga fölébe kerül a hitvány fiúnak, és a testvérek közt õ
is örökrészt kap.
'''
"3" = ''':sup:`3` Olvasztótégelyben olvasztják az ezüstöt, arany olvasztására a
kemence szolgál, de a szíveket az Úr vizsgálja.
'''
"4" = ''':sup:`4` A gonosz ajkára a gonosztevõ hallgat, a hazug ember figyel a csalárd
nyelvére.
'''
"5" = ''':sup:`5` Aki szegényt gúnyol, az Teremtõjét bántja, aki örül a bajának, nem
marad büntetlen.
'''
"6" = ''':sup:`6` Gyermekeinek gyermeke az öreg koronája, a gyerekek díszei meg az
õsök.
'''
"7" = ''':sup:`7` Balgához nem illik ékesszóló beszéd, még kevésbé nemes szájába
hazugság.
'''
"8" = ''':sup:`8` A megvesztegetés csábító ékszer, akárkihez fordul, megértésre talál.
'''
"9" = ''':sup:`9` Szeretetet keres, aki elássa a vétket, aki meg fölkeveri, elveszti
barátját.
'''
"10" = ''':sup:`10` Az okosnak többet használ egyetlen intõ szó, mint akár száz ütés a
balgára mérve.
'''
"11" = ''':sup:`11` A gonosznak egyetlen vágya viszálykodni, de kegyetlen hírvivõt
küldenek hozzá.
'''
"12" = ''':sup:`12` Inkább kölykétõl megfosztott medvével találkozz, mint bolonddal,
amikor rajta a roham.
'''
"13" = ''':sup:`13` Aki rosszal fizet jóért, annak a házából nem megy ki a gonosz.
'''
"14" = ''':sup:`14` A perpatvar kezdete olyan, mint amikor kicsap a víz, vess hát neki
gátat, még mielõtt kitör.
'''
"15" = ''':sup:`15` Aki fölmenti a bûnöst, vagy elítéli az ártatlant, azt egyaránt
utálja az Isten.
'''
"16" = ''':sup:`16` Vételár mire jó a balga kezében? Bölcsességet vesz tán? Hisz nincs
esze hozzá!
'''
"17" = ''':sup:`17` A barát mindig szeretetrõl tesz tanúságot, de szorult helyzetben
testvérnek bizonyul.
'''
"18" = ''':sup:`18` Csak az oktalan ember adja kezét, csak az ilyen vállal másért
kezességet.
'''
"19" = ''':sup:`19` Aki szeret civódni, a verést kedveli, romlást keres, aki kapuját
emeli.
'''
"20" = ''':sup:`20` Akinek hamis a szíve, az nem boldogul, bajba kerül, akinek nem
õszinte a nyelve.
'''
"21" = ''':sup:`21` Aki bolondot szül, bánatára szolgál, és az ostobának sose örül az
apja.
'''
"22" = ''':sup:`22` A vidám szív jót tesz az egészségnek, a nyomott kedély emészti a
testet.
'''
"23" = ''':sup:`23` A gonosz elfogadja a megvesztegetést a ruha ráncából, hogy
kicsavarja a törvényt.
'''
"24" = ''':sup:`24` Az eszes szeme elõtt a bölcsesség lebeg, a balga szeme
(elkalandozik) a föld határáig.
'''
"25" = ''':sup:`25` Az esztelen fiú bosszúság apjának és keserûség a szülõanyjának.
'''
"26" = ''':sup:`26` Az ártatlant bírsággal sújtani gonoszság, (de még inkább) a nemest
jogtalanul verni.
'''
"27" = ''':sup:`27` Aki kiméri szavát, az értelmes ember, okos férfi, aki megõrzi
hidegvérét.
'''
"28" = ''':sup:`28` Hogyha hallgat, bölcsnek látszik a bolond is; ha száját befogja,
okosnak ítélik.
'''
