[17]
"1" = ''':sup:`1` Amikor Dávid már a házában lakott, így szólt Nátán prófétához:
"Nézd, én már cédrusházban lakom, az Úr szövetségének ládája pedig
sátor alatt van."
'''
"2" = ''':sup:`2` Nátán így felelt Dávidnak: "Valósítsd meg mind, amit elterveztél,
hiszen az Isten veled van."
'''
"3" = ''':sup:`3` De Isten szava még azon az éjjelen felszólította Nátánt:
'''
"4" = ''':sup:`4` "Menj és mondd meg szolgámnak, Dávidnak: Ezt üzeni az Úr: Nem te
fogsz nekem házat építeni lakásul.
'''
"5" = ''':sup:`5` Nem laktam házban attól az idõtõl kezdve, amikor kihoztam Izraelt,
mind a mai napig, hanem sátorból sátorba, hajlékból hajlékba vonultam.
'''
"6" = ''':sup:`6` Az egész idõ alatt, amikor egész Izraellel vándoroltam, mondtam-e
egynek is Izrael bírái közül, akiket mint pásztorokat népem élére
állítottam: miért nem építettek nekem cédrusházat?
'''
"7" = ''':sup:`7` Ezt közöld tehát szolgámmal, Dáviddal: Ezt mondja a Seregek Ura: Én
hoztalak el a legelõrõl, a juhok mögül, hogy népem fejedelme légy.
'''
"8" = ''':sup:`8` Veled voltam minden vállalkozásodban, és megsemmisítettem elõtted
minden ellenségedet. Olyan hírnevet adok neked, amely fölér a
legnagyobbakéval a földön.
'''
"9" = ''':sup:`9` Lakóhelyet adok népemnek, Izraelnek, letelepítem, hogy azon a helyen
lakjék, s ne hányódjék tovább, s a gonoszok ne pusztítsák, mint
azelõtt,
'''
"10" = ''':sup:`10` abban az idõben, amikor bírákat rendeltem népem, Izrael fölé.
Leigázom minden ellenségét, téged pedig naggyá teszlek. Az Úr házat
épít neked,
'''
"11" = ''':sup:`11` s ha majd betöltöd napjaidat és atyáidhoz térsz, megõrzöm utánad
ivadékodat: egyik fiad lesz az, s én megerõsítem királyságát.
'''
"12" = ''':sup:`12` Õ épít majd nekem házat, s én örökre megszilárdítom trónját.
'''
"13" = ''':sup:`13` Atyja leszek, õ pedig fiam lesz, s nem vonom meg tõle kegyelmemet,
mint ahogy megvontam elõdödtõl.
'''
"14" = ''':sup:`14` Megtartom mindörökre házamban, országomban, és trónja szilárd lesz
örökre."
'''
"15" = ''':sup:`15` Nátán közölte Dáviddal ezeket a szavakat, az egész
kinyilatkoztatást.
'''
"16" = ''':sup:`16` Ekkor Dávid bement, leült, az Úr elé, és így szólt: "Ki vagyok én,
Uram, Istenem, és mi az én házam, hogy idáig vezettél?
'''
"17" = ''':sup:`17` De a te szemedben, Istenem, ez még kevés volt. Szolgád házának még
a messze jövõre is adtál ígéretet. Akarod, hogy úgy nézzenek rám, mint
az emberek csoportjára, akiket az Úr, az Isten fölemelt.
'''
"18" = ''':sup:`18` Mi többet kívánhatna még Dávid tõled, amikor látja a tõled kapott
dicsõséget? Magad tüntetted ki szolgádat,
'''
"19" = ''':sup:`19` Uram, és szolgád, kutyád kedvéért végbevitted ezeket a nagy
dolgokat.
'''
"20" = ''':sup:`20` Uram, nincs senki, aki hasonló volna hozzád. Rajtad kívül nincs más
Isten, ezt saját fülünkkel hallottuk.
'''
"21" = ''':sup:`21` Van-e még olyan nép a földön, mint Izrael népe, amelyhez lehajolt
az Isten, hogy kiszabadítsa és a maga népévé tegye, a nagyság és erõ
dicsõségét szerezze meg neki azáltal, hogy Egyiptomból kiváltott néped
elõl nemzeteket ûzzél el?
'''
"22" = ''':sup:`22` Népedet, Izraelt arra szemelted ki, hogy mindig a te néped legyen,
és te, Uram az Istene lettél.
'''
"23" = ''':sup:`23` Nos, tehát Uram, legyen érvényes a szavad örökre, amellyel
szolgádnak és házának ígéretet tettél. Tégy úgy, ahogy mondtad.
'''
"24" = ''':sup:`24` Ígéreted valósuljon meg, és a neved legyen nagy mindörökre, hogy
elmondhassák: A Seregek Ura Izrael Istene, õ Izrael Istene. Szolgádnak,
Dávidnak a háza szilárdan áll elõtted.
'''
"25" = ''':sup:`25` Te, Istenünk, tudattad szolgáddal, hogy házat építesz számára.
Ezért vette szolgád a bátorságot, hogy imádkozzék hozzád.
'''
"26" = ''':sup:`26` Nos, tehát Uram, te Isten vagy, s te adtad szolgádnak ezt a
dicsõséges ígéretet.
'''
"27" = ''':sup:`27` Jóságodban megáldottad szolgád házát, hogy örökre fennmaradjon
elõtted. Igen, Uram, te áldottad meg, és áldott marad örökre."
'''
