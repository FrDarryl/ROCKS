[7]
"1" = ''':sup:`1` Amikor már a házában lakott a király, és az Úr nyugalmat adott neki
körös-körül minden ellenségétõl,
'''
"2" = ''':sup:`2` a király így szólt Nátán prófétához: "Nézd, magam cédrusfából
készült házban lakom, az Úr ládája meg sátorban lakik."
'''
"3" = ''':sup:`3` Erre Nátán azt mondta a királynak: "Vigyél véghez mindent, ami
szándékodban van, mert veled van az Úr."
'''
"4" = ''':sup:`4` Még akkor éjszaka történt, hogy az Úr szózatot intézett Nátánhoz:
'''
"5" = ''':sup:`5` "Menj, és mondd meg szolgámnak, Dávidnak: Ezt mondja az Úr: Te
akarsz nekem házat építeni lakóhelyemül?
'''
"6" = ''':sup:`6` Azóta, hogy kivezettem Izrael fiait Egyiptomból, sose laktam házban
mind a mai napig, hanem ide-oda vándoroltam egy sátorban - az volt a
hajlékom.
'''
"7" = ''':sup:`7` Amíg Izrael fiaival ide-oda vándoroltam, mondtam-e egyetlen szóval
is Izrael bírái közül, akiket pásztornak rendeltem népem, Izrael fölé,
egyetlen egynek is: Miért nem építtek nekem cédrusfából házat?
'''
"8" = ''':sup:`8` Ezenkívül mondd még meg szolgámnak, Dávidnak: Ezt mondja a Seregek
Ura: Elhoztalak a legelõrõl, a juhok mögül, hogy népem, Izrael
fejedelme légy.
'''
"9" = ''':sup:`9` Veled voltam minden vállalkozásodban, és minden ellenségedet
megsemmisítettem elõtted. Nagy nevet szerzek neked, olyat, mint a föld
nagyjaié.
'''
"10" = ''':sup:`10` S meghatározok népemnek, Izraelnek egy helyet, és oda telepítem.
Ezen a helyen fog majd lakni, és nem hányódik többé ide-oda. A gonoszok
nem szorongatják, mint eddig,
'''
"11" = ''':sup:`11` attól az idõtõl kezdve, hogy bírákat rendeltem népem, Izrael fölé.
Megszabadítom minden ellenségétõl. Az Úr naggyá tesz, s házat épít
neked az Úr.
'''
"12" = ''':sup:`12` Ha aztán napjaid betelnek és megtérsz atyáidhoz, megtartom utánad
magvadból származó utódodat és megszilárdítom királyságát.
királyi trónját.]
'''
"14" = ''':sup:`14` Az atyja leszek, õ meg a fiam lesz. Ha eltévelyedik, az emberek
módjára bottal fegyelmezem, s olyan csapásokkal, amelyek az emberek
fiait érik.
'''
"15" = ''':sup:`15` De irgalmamat nem vonom meg tõle, amint elõdödtõl megvontam.
'''
"16" = ''':sup:`16` Nem, házad és királyságod örökre fennmarad színem elõtt, trónod
örökre szilárd marad."
'''
"17" = ''':sup:`17` Nátán ezeket a szavakat és ezt az egész kinyilatkoztatást mind
elmondta Dávidnak.
'''
"18" = ''':sup:`18` Erre Dávid bement, leborult az Úr elõtt, és így szólt: "Ki vagyok
én, ó Uram, Istenem, s mi az én házam, hogy idáig vezettél?
'''
"19" = ''':sup:`19` S ez még mind kevés volt a szemedben, ó Uram, Istenem, mert még
ígéreteket is tettél szolgád házának a távoli idõkre... ó Uram,
Istenem.
'''
"20" = ''':sup:`20` Mit szólhat Dávid, amikor magad szemelted ki szolgádat, ó Uram,
Istenem.
'''
"21" = ''':sup:`21` Szolgádért, jóakaratod szerint cselekedted és nyilatkoztattad ki
ezeket a nagy dolgokat szolgádnak.
'''
"22" = ''':sup:`22` Ezért ó Uram, Istenem, nagy vagy, nincs hozzád hasonló senki, és
nincs más Isten, csak te, amint fülünkkel hallottuk.
'''
"23" = ''':sup:`23` S hol van a földön még egy nép, amelyet hozzá lehetne mérni
népedhez, Izraelhez? (Olyan nép), amelyért az Isten elment volna, hogy
saját népéül megszerezze, és híressé tegye, nagy és félelmetes tetteket
vigyen végbe, és népeket és isteneket ûzzön el népe elõl?
'''
"24" = ''':sup:`24` Így örökre népeddé tetted népedet, Izraelt, s magad lettél, Uram,
az Istene.
'''
"25" = ''':sup:`25` Váltsd hát valóra ígéreted, amelyet szolgádnak és házának tettél, ó
Uram, Istenem, minden idõkre, és tégy úgy, amint mondtad.
'''
"26" = ''':sup:`26` Akkor örökké dicsõítik majd a nevedet, és így beszélnek: Izraelnek
a Seregek Ura az Istene. Akkor fennmarad szolgádnak, Dávidnak a háza is
színed elõtt.
'''
"27" = ''':sup:`27` Mert magad nyilatkoztattad ki, Seregek Ura, Izraelnek Istene,
szolgádnak: Házat építek neked. Ezért vette szolgád a bátorságot, hogy
ezzel az imával forduljon hozzád.
'''
"28" = ''':sup:`28` Igen, ó Uram, Istenem, te Isten vagy, és a te szavad igazság. Magad
tetted szolgádnak ezeket az ígéreteket.
'''
"29" = ''':sup:`29` Azért legyen tetszésedre és áldd meg szolgád házát, hogy örökre
fennmaradjon elõtted. Mert te szóltál, Uram, Istenem, és áldásodra
szolgád háza örökké áldott lesz."
'''
"Notes" = '''
Notas de rodapé:
7:1-3 - Dávid azon vágya, hogy templomot építsen Istennek, az imádat
iránti szívét tükrözi. Isten azonban felfedi, hogy nem emberi kézzel
épített templomokban lakik, hangsúlyozva, hogy az igaz imádat túlmutat
a fizikai struktúrákon (lásd még ApCsel 7:48-50 és 1Királyok 8:27).
7:4-16 - Isten Dávidnak tett ígérete, hogy örökre megalapítja házát,
mérföldkő az isteni szövetségben. Ez az ígéret Jézus Krisztusban
teljesedik be, akit "Dávid Fiának" és az igazi örök királynak neveznek
(lásd még Lukács 1:32-33 és Máté 1:1).
7:17-19 - Dávid szavai Isten nagyságáról árulkodnak alázatosságáról és
isteni szuverenitásának elismeréséről. Megérti, hogy minden, amije van
és amije van, Isten kegyelmének eredménye, ami fontos lecke a vezetés
7:20-24 - Dávid hálája Isten jóságáért rávilágít annak fontosságára,
hogy felismerjük és ünnepeljük Isten áldásait. Arra emlékeztet
bennünket, hogy állandó hálával éljünk Isten hűségéért életünkben (lásd
7:25-29 - Dávid imája példája a közbenjárásnak és Isten ígéreteinek
beteljesülésének keresésének. Bizalommal fordul Istenhez, bemutatva
annak fontosságát, hogy szilárdan kitartsunk az imában Isten ígéretei
'''
