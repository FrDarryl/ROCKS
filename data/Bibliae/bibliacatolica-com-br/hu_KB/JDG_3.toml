[3]
"1" = ''':sup:`1` Ezeket a népeket hagyta meg az Úr, hogy általuk próbára tegye
Izraelt, azokat, akik már nem ismerték a kánaáni háborúkat,
megtanítsa õket a hadviselésre, legalábbis azokat, akik nem ismerték az
egykori háborúkat]:
'''
"3" = ''':sup:`3` a filiszteusok öt fejedelmét, az összes kánaánit, szidonit, hetitát,
akik a Libanon hegyláncán laktak, Baal-Hermon hegyétõl egészen Hamat
bejáratáig.
'''
"4" = ''':sup:`4` Ezek arra szolgáltak, hogy próbára tegye általuk Izraelt, s lássa,
megtartják-e azokat a parancsokat, amelyeket az Úr atyáiknak adott,
Mózes keze által.
'''
"5" = ''':sup:`5` Izrael fiai a kánaániak, hetiták, amoriták, periziták, hivviták és
jebuziták között laktak,
'''
"6" = ''':sup:`6` feleségül vették lányaikat, fiaikhoz hozzáadták lányaikat és
szolgáltak az isteneiknek.
'''
"7" = ''':sup:`7` Izrael fiai azt tették, ami gonosznak számít az Úr szemében.
Megfeledkeztek az Úrról, Istenükrõl, s a Baaloknak és az Aseráknak
szolgáltak.
'''
"8" = ''':sup:`8` Ezért fellángolt az Úr haragja Izrael ellen, s Edom királyának,
Kusán-Risataimnak kezébe adta õket. Izrael fiai nyolc esztendeig
szolgáltak Kusán-Risataimnak.
'''
"9" = ''':sup:`9` Izrael fiai akkor az Úrhoz kiáltottak és az Úr szabadítót támasztott
Izrael fiainak, aki megmentette õket: Otnielt, Kenáz fiát, Káleb
öccsét.
'''
"10" = ''':sup:`10` Rászállott az Úr lelke, s õ bírája lett Izraelnek. Hadat viselt, s
az Úr kezébe adta Edom királyát, Kusán-Risataimot, diadalmaskodott
Kusán-Risataim fölött.
'''
"11" = ''':sup:`11` Így negyven évig nyugalom volt az országban. Kenáz fia, Otniel
halála után
'''
"12" = ''':sup:`12` Izrael fiai újra azt tették, ami gonosznak számít az Úr szemében,
és az Úr Moáb királyának, Eglonnak hatalmába adta Izraelt, mivel azt
tették, ami gonosznak számít az Úr szemében.
'''
"13" = ''':sup:`13` Eglon szövetkezett Ammon és Amalek fiaival, felvonult Izrael ellen,
legyõzte és hatalmába kerítette a Pálmák városát.
'''
"14" = ''':sup:`14` Izrael fiai tizennyolc esztendeig szolgáltak Eglonnak, Moáb
királyának.
'''
"15" = ''':sup:`15` Akkor Izrael fiai az Úrhoz kiáltottak, és az Úr szabadítót
támasztott nekik: Ehudot, a Benjamin fiai közül való Gera fiát, aki
balkezes volt. Izrael fiai adót küldtek vele Moáb királyának, Eglonnak.
'''
"16" = ''':sup:`16` Ehud csinált magának egy arasznyi hosszú kétélû kardot és jobb
csípõjére csatolta, a ruhája alá.
'''
"17" = ''':sup:`17` Így vitte az adót Eglonnak, Moáb királyának. Eglon nagyon kövér
ember volt.
'''
"18" = ''':sup:`18` Amikor az adót átadta, Ehud visszaindult azokkal az emberekkel,
akik odavitték,
'''
"19" = ''':sup:`19` de a bálványok mellõl, amelyek Gilgalban voltak, visszatért és így
szólt: "Titkos üzenetem van számodra, király." "Csend legyen!" -
válaszolta a király. Erre mindenki kiment, aki ott volt.
'''
"20" = ''':sup:`20` Ehud odalépett hozzá. A király a fenti szobában ült, ahol
felfrissülni szokott, s egyedül volt. Ehud így szólt hozzá: "Isten
üzenetét hozom neked, király." Erre az fölkelt székérõl.
'''
"21" = ''':sup:`21` Ehud ekkor kinyújtotta bal kezét, megragadta a kardot, amelyet jobb
csípõjén viselt, és beledöfte a király hasába.
'''
"22" = ''':sup:`22` A markolat is beleszaladt a penge után, és a háj körülfolyta a
pengét. Ehud ugyanis otthagyta a hasában a kardot,
'''
"23" = ''':sup:`23` aztán kimászott az ablakon, s az oszlopcsarnokon át távozott. A
fenti szoba ajtóit bezárta maga mögött, s ráhúzta a reteszt.
'''
"24" = ''':sup:`24` Amikor elment, a szolgák visszatértek és látták a fenti szoba ajtói
be vannak reteszelve. Így vélekedtek: "Bizonyára betakarta lábát a
hûsülõszoba sarkában."
'''
"25" = ''':sup:`25` Csak vártak és nem tudták, mit gondoljanak, mert nem nyitotta ki a
fenti szoba ajtait. Erre fogták a kulcsot és kinyitották, s ott
találták urukat a földön fekve, holtan.
'''
"26" = ''':sup:`26` Várakozásukat kihasználva Ehud elmenekült. Elhaladt a bálványok
mellett és Szeirába jutott.
'''
"27" = ''':sup:`27` Mihelyt Izrael földjére ért, megfújta a harsonát Efraim hegyén, és
Izrael fiai levonultak vele a hegyrõl. Õ pedig az élükön.
'''
"28" = ''':sup:`28` Ezt mondta nekik: "Kövessetek, mert az Úr kezetekbe adta
ellenségeteket, Moábot!" Erre mellé szegõdtek, és megszállták Moáb
elõtt a Jordán átkelõhelyeit, nem engedtek senkit átkelni.
'''
"29" = ''':sup:`29` Legyõzték Moáb népét, mintegy tízezer erõs és vitéz embert, nem
menekült el egy sem.
'''
"30" = ''':sup:`30` Ezen a napon Moáb meghajolt Izrael keze alatt, és nyolcvan évig
nyugalom volt az országban.
'''
"31" = ''':sup:`31` Utána Ánát fia, Samgar következett. Egy ösztökével hatszáz embert
megölt a filiszteusok közül, és õ is megszabadította Izraelt.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - Isten megengedi, hogy a nemzetek megmaradjanak, hogy próbára
tegye Izrael hűségét. Ez a teszt felfedi a lelki megkülönböztetés és a
negatív hatásokkal szembeni ellenállás fontosságát (lásd még 1 Péter
3:5-6 - Az izraeliták házassága a kánaániták lányaival az
engedetlenségből eredő lelki szennyeződést jelképezi. Ez hangsúlyozza,
hogy meg kell őriznünk a tisztaságot és a szentséget a világgal való
kapcsolatainkban (lásd még 2Korinthus 6:14-17 és 1János 2:15-17).
3:7-10 - A Cushan-Rishathaim általi elnyomás a hitehagyás eredménye.
Othniel bíróként való felkenése azt szemlélteti, hogy Isten hogyan emel
fel vezetőket a szabadulás elhozására, megmutatva a lelki vezetés
fontosságát (lásd még ApCsel 13:22 és Zsolt 75:7).
3:11-14 - Othniel uralkodása békét hoz Izraelnek 40 évre, hangsúlyozva,
hogy az Istenhez való hűség áldásokat és stabilitást hoz. A béke
időszakának hossza jól szemlélteti az engedelmesség nemzedékeken
3:15-30 - Az Eglont legyőző Ehud története az isteni stratégiát és az
elnyomókkal való szembenézéshez szükséges bátorságot hangsúlyozza. Az
elnyomó ellenség felett aratott győzelem azt a szabadulást jelképezi,
Timótheus 1:7).
'''
