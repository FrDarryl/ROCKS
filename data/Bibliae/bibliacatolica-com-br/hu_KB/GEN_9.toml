[9]
"1" = ''':sup:`1` Isten megáldotta Noét fiaival együtt, és így szólt hozzájuk:
"Legyetek termékenyek, szaporodjatok, és töltsétek be a földet.
'''
"2" = ''':sup:`2` A föld minden állata, az ég minden madara, a föld minden
csúszómászója és a tenger minden hala féljen és rettegjen tõletek: a
kezetekbe adom õket.
'''
"3" = ''':sup:`3` Minden, ami él és mozog, szolgáljon nektek eledelül, mindent nektek
adok, mint a zöld növényt.
'''
"4" = ''':sup:`4` Csak élõ állatot vérével együtt nem ehettek.
'''
"5" = ''':sup:`5` A ti véreteket, éltetõ véreteket is számon fogom kérni. Számon kérem
minden állattól és minden embertõl. Mindenkitõl, még a testvértõl is
számon kérem az ember életét.
'''
"6" = ''':sup:`6` Aki embervért ont, annak ember ontsa ki a vérét, mivel Isten saját
képmására teremtette az embert.
'''
"7" = ''':sup:`7` Tehát legyetek termékenyek, szaporodjatok, töltsétek be a földet és
uralkodjatok rajta."
'''
"8" = ''':sup:`8` Aztán így szólt Isten Noéhoz és fiaihoz, akik vele voltak:
'''
"9" = ''':sup:`9` "Nézzétek, szövetséget kötök veletek, s utánatok utódaitokkal
'''
"10" = ''':sup:`10` és minden élõlénnyel, amely veletek van: a madarakkal, a
háziállatokkal, s az összes mezei vaddal, mindennel, ami kijött a
bárkából, a föld minden állatával.
'''
"11" = ''':sup:`11` Megkötöm veletek szövetségem, többé nem törlök el minden lényt a
földrõl vízözönnel, és nem jön olyan áradat, amely elpusztítja a
földet."
'''
"12" = ''':sup:`12` Aztán így szólt Isten: "Ez legyen jele a szövetségnek, amely
fennáll köztem és köztetek, meg a veletek levõ minden élõlény között
minden nemzedékre:
'''
"13" = ''':sup:`13` szivárványt helyezek a felhõkbe: ez legyen a szövetség jele köztem
és a föld között.
'''
"14" = ''':sup:`14` Ha összegyûjtöm a föld felett a felhõket és a szivárvány megjelenik
a felhõkön,
'''
"15" = ''':sup:`15` akkor megemlékezem szövetségemrõl, ami fennáll köztem és köztetek,
meg minden élõlény és test között. A víz nem válik többé vízözönné,
hogy minden lényt elpusztítson.
'''
"16" = ''':sup:`16` Ha a szivárvány megjelenik a felhõkön, látni fogom, és megemlékezem
az örök szövetségrõl, amely fennáll Isten és minden élõlény meg minden
test között a földön."
'''
"17" = ''':sup:`17` Isten így szólt Noéhoz: "Ez annak a szövetségnek a jele, amelyet
létrehoztam köztem és minden földi lény között".
'''
"18" = ''':sup:`18` Noé fiai, akik kijöttek a bárkából, Szem, Kám és Jáfet voltak. Kám
Kánaán atyja.
'''
"19" = ''':sup:`19` Ezek hárman voltak Noé fiai, és tõlük származott a föld egész
népessége.
'''
"20" = ''':sup:`20` Noé, a földmûves, szõlõt kezdett telepíteni.
'''
"21" = ''':sup:`21` Amikor bort ivott, megrészegült és meztelenül feküdt sátrában.
'''
"22" = ''':sup:`22` Kám, Kánaán atyja látta apja meztelenségét és elmondta két
testvérének.
'''
"23" = ''':sup:`23` Akkor Szem és Jáfet fogták a felöltõt, mindketten a vállukra
terítették, háttal bementek és betakarták apjuk meztelenségét. Arcukat
elfordították, így nem látták apjuk meztelenségét.
'''
"24" = ''':sup:`24` Amikor Noé fölébredt részegségébõl és megtudta, mit tett vele
legkisebb fia,
'''
"25" = ''':sup:`25` így szólt: "Legyen átok Kánaánon, legyen a legkisebb szolga
testvérei között."
'''
"26" = ''':sup:`26` Azután ezt mondta: "Áldott legyen az Úr, Szem Istene és Kánaán
legyen a szolgája.
'''
"27" = ''':sup:`27` Isten adjon tág teret Jáfetnek, lakjék Szem sátraiban, és Kánaán
legyen a szolgája."
'''
"28" = ''':sup:`28` Noé a vízözön után még 350 évig élt.
'''
"29" = ''':sup:`29` Noé egész életkora 950 esztendõt tett ki, akkor halt meg.
'''
