[14]
"1" = ''':sup:`1` Amikor Jézus szombaton egy vezetõ farizeus házába ment, hogy nála
étkezzék, figyelték.
'''
"2" = ''':sup:`2` Íme, elõtte állt egy vízkóros ember.
'''
"3" = ''':sup:`3` Jézus megkérdezte a törvénytudókat és a farizeusokat: "Szabad
szombaton gyógyítani, vagy nem szabad?"
'''
"4" = ''':sup:`4` Azok hallgattak. Erre megérintette kezével, meggyógyította, és útnak
bocsátotta.
'''
"5" = ''':sup:`5` Aztán hozzájuk fordult: "Ha valamelyiteknek a fia vagy az ökre kútba
esik, nem húzza-e ki rögtön, akár szombaton is?"
'''
"6" = ''':sup:`6` Erre nem tudtak mit felelni.
'''
"7" = ''':sup:`7` A meghívottaknak egy példabeszédet mondott, mert észrevette, hogyan
válogatják az elsõ helyeket.
'''
"8" = ''':sup:`8` "Amikor lakodalomba hívnak - kezdte -, ne telepedjél le a fõhelyre,
mert akadhat a hivatalosak közt nálad elõkelõbb is.
'''
"9" = ''':sup:`9` Ha ez megérkezik, jön, aki meghívott benneteket és felszólít: Add át
a helyedet! És szégyenszemre az utolsó helyet kell elfoglalnod.
'''
"10" = ''':sup:`10` Ha tehát hivatalos vagy valahova, menj el, és foglald el az utolsó
helyet, hogy amikor a házigazda fogad, ezt mondja neked: Barátom, menj
följebb! Így megtiszteltetésben lesz részed az egész vendégsereg elõtt.
'''
"11" = ''':sup:`11` Mert aki magát felmagasztalja, az megaláztatik, aki magát
megalázza, az felmagasztaltatik."
'''
"12" = ''':sup:`12` Ekkor a házigazdához fordult: "Amikor ebédet vagy vacsorát adsz, ne
hívd meg barátaidat, sem testvéreidet, sem rokonaidat, sem jómódú
szomszédaidat, nehogy visszahívjanak és viszonozzák neked.
'''
"13" = ''':sup:`13` Ha vendégséget rendezel, hívd meg a szegényeket, bénákat, sántákat,
vakokat.
'''
"14" = ''':sup:`14` S boldog leszel, mert nem tudják neked viszonozni. De az igazak
feltámadásakor megkapod jutalmadat."
'''
"15" = ''':sup:`15` Ezek hallatán az egyik vendég így szólt hozzá: "Boldog, aki
asztalhoz ülhet az Isten országában."
'''
"16" = ''':sup:`16` Erre ezt válaszolta: "Egy ember nagy vendégséget rendezett. Sokakat
meghívott.
'''
"17" = ''':sup:`17` Amikor eljött a lakoma kezdetének ideje, elküldte szolgáit, mondják
meg a meghívottaknak: Gyertek, már minden készen van.
'''
"18" = ''':sup:`18` De elkezdtek mentegetõzni. Az egyik ezt üzente neki: Földet vettem,
s el kell mennem megnézni. Kérlek, ments ki.
'''
"19" = ''':sup:`19` A másik azt mondta.: Öt iga ökröt vettem, megyek õket kipróbálni.
Kérlek, ments ki.
'''
"20" = ''':sup:`20` Ismét más ezt mondta: Megnõsültem, azért nem mehetek.
'''
"21" = ''':sup:`21` Visszatért a szolga, s átadta urának az üzeneteket. Megharagudott a
házigazda, és megparancsolta szolgájának: Fogd magad, és eredj ki a
város tereire és utcáira, és hívd ide a szegényeket, bénákat, vakokat
és sántákat.
'''
"22" = ''':sup:`22` A szolga jelentette: Uram, parancsod teljesült, de még mindig van
hely.
'''
"23" = ''':sup:`23` Az Úr erre ráparancsolt a szolgára: Menj ki az országutakra és a
sövények mentére, és kényszeríts mindenkit, jöjjön el, hadd teljen meg
a házam.
'''
"24" = ''':sup:`24` Mondom nektek, azok közül, akik hivatalosak voltak, senki sem
ízleli lakomámat."
'''
"25" = ''':sup:`25` Nagy népsokaság követte. Hozzájuk fordult, és így szólt:
'''
"26" = ''':sup:`26` "Ha valaki követni akar, de nem gyûlöli apját, anyját, feleségét,
gyermekeit, fivéreit és nõvéreit, sõt még saját magát is, nem lehet a
tanítványom.
'''
"27" = ''':sup:`27` Aki nem veszi fel keresztjét és nem követ, nem lehet a tanítványom.
'''
"28" = ''':sup:`28` Aki tornyot akar építeni, nem ül-e le elõbb, hogy kiszámítsa a
költségeket, vajon futja-e pénzébõl, hogy fel is építse?
'''
"29" = ''':sup:`29` Nehogy azután, hogy az alapokat lerakta, de befejezni nem tudta,
mindenki, aki csak látja, kicsúfolja:
'''
"30" = ''':sup:`30` Ez az ember építkezésbe fogott, de nem tudta befejezni.
'''
"31" = ''':sup:`31` Vagy melyik király nem ül le, mielõtt hadba vonulna egy másik
király ellen, számot vetni, vajon a maga tízezernyi katonájával szembe
tud-e szállni azzal, aki húszezerrel jön ellene?
'''
"32" = ''':sup:`32` Mert ha nem, követséget küld hozzá még akkor, amikor messze van, és
békét kér.
'''
"33" = ''':sup:`33` Így hát aki közületek nem mond le mindenérõl, amije csak van, nem
lehet a tanítványom.
'''
"34" = ''':sup:`34` A só hasznos. De ha a só elveszti az ízét, mivel ízesítik meg?
'''
"35" = ''':sup:`35` Sem földnek, sem trágyának nem való. Kidobják. Akinek van füle a
hallásra, hallja meg!"
'''
