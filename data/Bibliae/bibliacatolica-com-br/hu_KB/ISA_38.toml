[38]
"1" = ''':sup:`1` Abban az idõben Hiszkija halálosan megbetegedett. Ámosz fia, Izajás
próféta elment hozzá és így szólt: "Ezt mondja neked az Úr: Rendezd el
ügyeidet, mert nemsokára meghalsz, s nem maradsz életben."
'''
"2" = ''':sup:`2` Erre Hiszkija arccal a fal felé fordulva így könyörgött az Úrhoz:
'''
"3" = ''':sup:`3` "Emlékezz, Uram, hogy hûségesen és egész szívvel jártam színed
elõtt, és azt tettem, ami kedves neked." Aztán keserves sírásra fakadt
Hiszkija.
'''
"4" = ''':sup:`4` Ekkor az Úr így szólt Izajáshoz:
'''
"5" = ''':sup:`5` "Menj, és mondd meg Hiszkijának: Ezt üzeni az Úr, atyádnak, Dávidnak
Istene: Meghallgattam könyörgésedet, és figyelembe vettem könnyeidet,
úgyhogy meggyógyítalak: három nap múlva fölmész az Úr templomába és
tizenöt esztendõvel megtoldom életedet.
'''
"6" = ''':sup:`6` Megmentelek Asszíria királyának kezétõl, sõt ezt a várost is
megoltalmazom."
'''
"7" = ''':sup:`7` "Ez legyen neked a jel az Úrtól, hogy megtartja adott szavát:
'''
"8" = ''':sup:`8` Nos, visszatérítem az árnyékot annyi fokkal, amennyit már lement a
nap az Acház-féle lépcsõfokokon, vagyis tíz fokkal." Vissza is tért a
nap tíz fokkal azokon a fokokon, amelyeken már lement.
'''
"9" = ''':sup:`9` Hiszkijának, Júda királyának éneke, amikor felépült betegségébõl:
'''
"10" = ''':sup:`10` Így szóltam: Életem napjainak közepén kell alászállnom az alvilág
kapuihoz, életem hátralevõ éveitõl megrabolva.
'''
"11" = ''':sup:`11` Azt gondoltam: Nem látom többé az Urat az élõk földjén. És nem
láthatok senkit azok közül, akik a földet lakják.
'''
"12" = ''':sup:`12` Sátramat lebontják és elveszik tõlem, mint ahogy lebontják sátrukat
a pásztorok. Életemet, mint a takács, felgöngyölöd, hogy aztán
levághasd a szövõszékrõl. Még mielõtt az éj felváltja a nappalt, már
végzel velem.
'''
"13" = ''':sup:`13` Siránkozom egészen reggelig, hogy mint az oroszlán, összetöri
minden csontomat. Még mielõtt az éj felváltja a nappalt, már végzel
velem.
'''
"14" = ''':sup:`14` Mint a fecskefióka, úgy csipogok, nyögdécselek, mint a galamb.
Szemem bágyadtan tekint a magasba: Végy gondjaidba, légy segítségem!
'''
"15" = ''':sup:`15` Mit is mondjak neki? Mirõl beszéljek vele? Õ tette ezt mind velem.
Egész életemben dicsõítelek minden szenvedésemért!
'''
"16" = ''':sup:`16` Uram, érted él a szívem, és a lelkem is csak érted él.
Meggyógyítottál és hagyod, hogy éljek,
'''
"17" = ''':sup:`17` még szenvedésem is áldássá vált. Megszabadítottad lelkemet a
pusztulás vermébõl. Hátad mögé vetetted minden vétkemet.
'''
"18" = ''':sup:`18` Mert az alvilág nem dicsõít téged, és a halál nem magasztal; akik a
sírgödörbe szállnak, már nem bíznak hûségedben.
'''
"19" = ''':sup:`19` Csak aki él, az magasztal, ahogy ma én magasztallak. Az apák
hirdessék fiaiknak a hûségedet.
'''
"20" = ''':sup:`20` Uram, siess segítségemre! És engedd, hadd zengjük zsoltárainkat
életünknek minden napján, az Úr házában.
'''
"21" = ''':sup:`21` Majd így rendelkezett Izajás: "Hozzatok ide egy fügés kalácsot,
tegyétek rá a daganatra, s meg fog gyógyulni."
'''
"22" = ''':sup:`22` Hiszkija ekkor megkérdezte: "Mi lesz rá a jel, hogy fölmegyek az Úr
templomába?" Izajás így válaszolt:
'''
