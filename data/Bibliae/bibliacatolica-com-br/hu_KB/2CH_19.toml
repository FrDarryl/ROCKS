[19]
"1" = ''':sup:`1` Jehosafát, Júda királya, épségben visszatért Jeruzsálembe a
palotájába.
'''
"2" = ''':sup:`2` Jehu látóember, Hanáni fia elébe ment és figyelmeztette Jehosafát
királyt: "Hát te gonosztevõt segítesz és azokkal barátkozol, akik az
Urat gyûlölik? Ezért magadra vontad az Úr haragját!
'''
"3" = ''':sup:`3` De jócselekedeteket is talál benned, mivel eltávolítottad a
bálványokat és szíved az Úr követésére hajlik."
'''
"4" = ''':sup:`4` Jehosafát Jeruzsálemben tartózkodott, de aztán újra kiment a nép
közé Beersebától egészen Efraim hegyéig, és visszavezette õket az
Úrhoz, atyáik Istenéhez.
'''
"5" = ''':sup:`5` Vidéken is, városról városra bírákat rendelt Júda minden
megerõsített városába.
'''
"6" = ''':sup:`6` A bírákat figyelmeztette: "Vigyázzatok, mit cselekesztek!
Bíráskodástokkal ugyanis nemcsak az embereket, hanem az Urat is
szolgáljátok. Azért veletek lesz bírói mûködéstekben.
'''
"7" = ''':sup:`7` Az Úr félelme legyen tehát veletek! Gondosan végezzétek
kötelességteket, mert az Úrnál, a mi Istenünknél szó sem lehet
igazságtalanságról, személyválogatásról vagy megvesztegetésrõl."
'''
"8" = ''':sup:`8` Majd levitákból, papokból és Izrael családfõibõl Jeruzsálemben is
szervezett Jehosafát bíróságot, hogy igazságot szolgáltassanak az Úr
ügyeiben és Jeruzsálem lakóinak pereiben.
'''
"9" = ''':sup:`9` Ezt parancsolta nekik: "A következõképpen járjatok el az Úr
félelmében, állhatatosan és tökéletes szívvel:
'''
"10" = ''':sup:`10` Városaitokban lakó testvéreiteknek bármilyen ügye kerül elétek:
akár vérnek bûne, akár valamely vitás kérdés a törvényt, a parancsokat,
a szertartásokat vagy a jogot illetõen, figyelmeztessétek õket, hogy ne
vétkezzenek az Úr ellen, és ne legyen gyûlölség köztetek és
testvéreitek között! Ha így jártok el, nem fogtok vétkezni.
'''
"11" = ''':sup:`11` Amarjahu fõpap lesz a fölöttesetek vallási ügyekben, Zebadjahu
pedig, Jizmael fia, Júda házának feje, a király elé tartozó összes
ügyekben. Mint tisztviselõk a leviták fognak rendelkezéstekre állni.
Járjatok el bátran, és az Úr a jók mellett lesz."
'''
