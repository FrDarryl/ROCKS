[27]
"1" = ''':sup:`1` Sokan vétkeztek már a pénz miatt, nincsen részvét abban, aki
gazdagodni akar.
'''
"2" = ''':sup:`2` Mint a karó szilárdan áll a kövek között, az adás és vétel közé
beékelõdik a bûn.
'''
"3" = ''':sup:`3` Aki nem ragaszkodik az Úr félelméhez, annak hamarosan összedõl a
háza.
'''
"4" = ''':sup:`4` Amikor szitálnak, fennakad a szemét, ha beszél, kiderül az ember
gyengéje.
'''
"5" = ''':sup:`5` Akkor lesz kemény a cserép, ha meleg a kemence. Az ember értékét a
beszéde szabja meg.
'''
"6" = ''':sup:`6` A fák gyümölcse szerint becsülik a kertet, az embert szavai szerint
ítélik meg.
'''
"7" = ''':sup:`7` Ne magasztalj senkit, mielõtt nem beszélt, mert ez az embernek a
legjobb próbája.
'''
"8" = ''':sup:`8` Ha törekszel az igazságosságra, akkor eléred, s díszes öltözetként
magadra veheted.
'''
"9" = ''':sup:`9` A madár a hozzá hasonló társat keresi, az igazságosság ott ver
tanyát, ahol gyakorolják.
'''
"10" = ''':sup:`10` Lesben áll, s prédáját várja az oroszlán, így les a bûn is arra,
aki jogtalant tesz.
'''
"11" = ''':sup:`11` Az igaz ember mindig bölcsességet mond, a balga azonban változik,
mint a hold.
'''
"12" = ''':sup:`12` Balgák körében tartsd számon az idõt, bölcsek közt idõzz el
aggodalom nélkül.
'''
"13" = ''':sup:`13` Csupa förtelem a balgák fecsegése, bûnös örömök közt harsog
kacagásuk.
'''
"14" = ''':sup:`14` Az esküdözõk beszéde hajmeresztõ, veszekedésüket hallani is
szörnyû.
'''
"15" = ''':sup:`15` A dölyfösök viszálya vérontással jár, és kellemetlen hallgatni
átkozódásukat.
'''
"16" = ''':sup:`16` Aki elárulja a titkot, elveszíti a bizalmat, nem talál senkit, aki
barátkoznék vele.
'''
"17" = ''':sup:`17` Szeresd barátodat és maradj hû hozzá, s ha titkát fölfeded, ne
keresd föl többé.
'''
"18" = ''':sup:`18` Mert mint aki megöli ellenségét, te is megölöd barátod szeretetét.
'''
"19" = ''':sup:`19` Mert mintha elengedted volna kezedbõl a madarat, eldobtad
barátodat, s többé nem szerzed meg.
'''
"20" = ''':sup:`20` Ne próbáld követni, messzire távozott, a hurokból menekült, mint a
gazella szokott.
'''
"21" = ''':sup:`21` A seb beköthetõ, a viszály enyhíthetõ, de aki a titkot elárulja,
annak nincs miben bíznia.
'''
"22" = ''':sup:`22` Gonoszságot forral, aki hunyorít szemével, s nem is lehet attól
eltántorítani.
'''
"23" = ''':sup:`23` Szemtõl szembe szép szavakkal áltat, csodálattal hallgat, amikor
megszólalsz. Csakhogy a hátad mögött kicsavarja a szót, és botrányt
kerekít a szavaidból.
'''
"24" = ''':sup:`24` Semmit sem utálok úgy, mint az ilyet, bizonnyal gyûlöli maga az Úr
is.
'''
"25" = ''':sup:`25` Aki követ dob fel, magát dobja fejbe, magát sebzi meg, aki
alattomban támad.
'''
"26" = ''':sup:`26` Aki másnak vermet ás, maga esik bele, magát fogja meg, aki másnak
csapdát állít.
'''
"27" = ''':sup:`27` Aki gonoszságot mûvel, az rá hárul vissza és nem gondolja, honnan
szakadt reá.
'''
"28" = ''':sup:`28` Csúfság és gyalázat vár a dölyfösökre, mint oroszlán, úgy les rájuk
a megtorlás.
'''
"29" = ''':sup:`29` Akik a jók bukásán örülnek, csapdába esnek, s fájdalom õrli fel
õket, mielõtt meghalnak.
'''
"30" = ''':sup:`30` A düh és a harag egyaránt utálatos, csak az ragaszkodik hozzá, aki
bûnös.
'''
"Notes" = '''
