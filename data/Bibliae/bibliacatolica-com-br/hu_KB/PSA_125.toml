[125]
"1" = ''':sup:`1` (Zarándokének.) Akik az Úrban bíznak, olyanok, mint Sion hegye,
amely nem inog meg, hanem áll örökké.
'''
"2" = ''':sup:`2` Jeruzsálemet hegyek övezik: így veszi körül az Úr népét most és
mindörökké.
'''
"3" = ''':sup:`3` A gonoszság uralma nem marad meg azon a földön, amely az igazaknak
jutott: nehogy az igazak keze is a gonosz után nyúljon.
'''
"4" = ''':sup:`4` Tégy jót, Uram, a jókkal, azokkal, akiknek a szívük tiszta!
'''
"5" = ''':sup:`5` De akik hajlanak a görbe utakra, azokat ûzd el, Uram, a
gonosztevõkkel együtt! Békesség Izraelnek!
'''
