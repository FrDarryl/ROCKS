[29]
"1" = ''':sup:`1` Hiszkija huszonöt éves korában lépett trónra, és huszonkilenc
esztendeig uralkodott Jeruzsálemben. Anyjának Abija volt a neve és
Zecharja leánya volt.
'''
"2" = ''':sup:`2` Azt tette, ami helyes az Úr szemében, egészen úgy, ahogy atyja,
Dávid tette.
'''
"3" = ''':sup:`3` Uralkodásának elsõ esztendejében és elsõ hónapjában kinyittatta a
templom kapuit, és helyreállította õket.
'''
"4" = ''':sup:`4` Egybehívta a papokat meg a levitákat, és összegyûjtötte õket a
keleti térségen.
'''
"5" = ''':sup:`5` Így szólt hozzájuk: "Hallgassatok meg, leviták! Tartsatok most
megszentelõdést, és szenteljétek fel az Úrnak, atyáitok Istenének
templomát! Távolítsatok el minden tisztátalanságot a szentélybõl!
'''
"6" = ''':sup:`6` Atyáitok vétkeztek, és azt tették, ami gonosznak számított az Úr, a
mi Istenünk szemében. Elhagyták, elfordították arcukat az Úr
hajlékától, és hátat fordítottak neki.
'''
"7" = ''':sup:`7` Sõt, bezárták az elõcsarnok kapuit, kioltották a mécseseket, nem
gyújtottak jó illatot, és nem mutattak be égõáldozatokat Izrael
Istenének szentélyében.
'''
"8" = ''':sup:`8` Ezért az Úr megharagudott Júdára és Jeruzsálemre, rettegést,
pusztulást bocsátott rájuk, és gúny tárgyává tette õket, amint saját
szemetekkel láthatjátok.
'''
"9" = ''':sup:`9` Nos, ezért hullottak el kard élén atyáink, jutottak fogságba fiaink,
lányaink és asszonyaink.
'''
"10" = ''':sup:`10` Most tehát elhatároztam, hogy szövetséget kötök az Úrral, atyáink
Istenével, hogy fordítsa el tõlünk haragját.
'''
"11" = ''':sup:`11` Fiaim, ne legyetek hanyagok! Titeket választott ki ugyanis az Úr,
hogy elõtte álljatok, õt szolgáljátok, elvégezzétek a szolgálatot és
illatáldozatot mutassatok be elõtte."
'''
"12" = ''':sup:`12` Erre fölkeltek a leviták: Mahat, Amaszáj fia, valamint Joel és
Azarja, a kehátiták fiai közül; Merári fiai közül: Kis, Abdi fia és
Azarja, Jehallelel fia; a gersoniták közül: Joách, Zimna fia és Éden,
Joách fia;
'''
"13" = ''':sup:`13` Eliszafán fiai közül: Simri és Jeuel; Aszaf fiai közül: Zecharja és
Mattanja;
'''
"14" = ''':sup:`14` Heman fiai közül: Jechiel és Simi, Jedutun fiai közül: Semaja és
Uziel.
'''
"15" = ''':sup:`15` Összegyûjtötték testvéreiket, megszentelõdést tartottak, aztán a
király meghagyására az Úr szavai szerint bementek, hogy megtisztítsák a
templomot.
'''
"16" = ''':sup:`16` Majd a papok is bevonultak a templom belsejébe, hogy megtisztítsák.
Minden tisztátalanságot, amit az Úr szentélyében találtak, kihordtak a
templom udvarára. A leviták pedig fölszedték és a Kedron-völgybe
szállították.
'''
"17" = ''':sup:`17` Az elsõ hónap elsején kezdték el a tisztogatást, s a hónap
nyolcadik napján értek az Úr elõcsarnokához. Nyolc napon keresztül
tisztították a templomot. Így az elsõ hónap tizenhatodik napján készen
is lettek.
'''
"18" = ''':sup:`18` Ekkor Hiszkija király elé járultak és jelentették: "Megtisztítottuk
a templomot, az égõáldozatok oltárát és minden fölszerelését, továbbá a
kitett kenyerek asztalát teljes fölszerelésével együtt,
'''
"19" = ''':sup:`19` végül az összes fölszerelési tárgyat, amelyet Acház király
uralkodása alatt hûtlensége által megszentségtelenített, helyére tettük
és megtisztítottuk. Íme ott vannak az Úr oltára elõtt."
'''
"20" = ''':sup:`20` Reggel aztán Hiszkija király fölkelt, összehívta a város fõembereit
és fölment a templomba.
'''
"21" = ''':sup:`21` Felvittek hét fiatal bikát, hét kost, hét bárányt és hét
kecskebakot bûnért való áldozatul a királyi házért, a szent helyért és
Júdáért. Aztán megparancsolta Áron fiainak, a papoknak, hogy áldozzák
fel õket az Úr oltárán.
'''
"22" = ''':sup:`22` Miután levágták a bikákat, a papok vették a vért, és ráöntötték az
oltárra. Aztán levágták a kosokat, és a vért az oltárra öntötték. Majd
a bárányokat vágták le, és vérüket az oltárra öntötték.
'''
"23" = ''':sup:`23` Végül odavitték a bûnért való áldozatra szánt bakokat is a király
és a gyülekezet elé, és azok rájuk tették kezüket,
'''
"24" = ''':sup:`24` majd a papok levágták õket, és vérüket bûnért való áldozatért az
oltárra öntötték, engesztelésül egész Izraelért. Azt parancsolta
ugyanis a király, hogy egész Izraelért legyen az égõ- és a bûnért való
áldozat.
'''
"25" = ''':sup:`25` A levitákat is kirendelte a templomba cintányérokkal, hárfákkal és
lantokkal Dávid királynak, Gád látóembernek és Nátán prófétának
intézkedése szerint. Így parancsolta ugyanis az Úr prófétái által.
'''
"26" = ''':sup:`26` Ott is álltak a leviták Dávid hangszereivel, meg a papok is a
trombitákkal.
'''
"27" = ''':sup:`27` Aztán Hiszkija kiadta a parancsot, hogy mutassák be az
égõáldozatokat az oltáron. Amikor megkezdõdött az áldozat bemutatása,
elkezdtek az Úrnak dicsérõ éneket zengeni, trombitálni, és Dávidnak,
Izrael királyának hangszerein játszani.
'''
"28" = ''':sup:`28` Erre az egész gyülekezet leborult, az ének fölcsendült, a trombiták
mind harsogtak, amíg az égõáldozat be nem fejezõdött.
'''
"29" = ''':sup:`29` Az áldozat befejeztével a király és az összes jelenlevõk mélyen
meghajoltak, és leborultak.
'''
"30" = ''':sup:`30` Hiszkija király a fõemberekkel együtt meghagyta a levitáknak, hogy
Dávidnak és Aszaf látóembernek a szavaival dicsõítsék az Urat. Azok
örömmel is énekelték a dicsõítõ éneket, s utána meghajoltak és
leborultak.
'''
"31" = ''':sup:`31` Majd Hiszkija így kezdett beszélni: "Immár felavattátok kezeteket
az Úrnak. Most hát gyertek, és mutassátok be a véres és dicsõítõ
áldozatokat az Úr házában!" Erre az egész sokaság véres, dicsõítõ és
égõáldozatokat hozott ajándékul az elõírás szerint.
'''
"32" = ''':sup:`32` A sokaság által bemutatott áldozatok száma ez volt: hetven bika,
száz kos és kétszáz bárány. Ezt mindig égõáldozatul az Úrnak
szentelték.
'''
"33" = ''':sup:`33` A fölszentelési ajándék hatszáz marha és háromezer juh volt.
'''
"34" = ''':sup:`34` Csakhogy a papok oly kevesen voltak, hogy nem gyõzték az égetendõ
áldozatok bõrét lehúzni. Azért testvéreik, a leviták segítettek nekik,
amíg be nem fejezõdött a munka, és meg nem szentelõdtek a papok. A
leviták ugyanis készségesebb szívûek voltak, hogy megszentelõdjenek,
mint a papok.
'''
"35" = ''':sup:`35` Ráadásul tömérdek volt az égõáldozat a közösségi áldozatok hájával
és az égõáldozathoz tartozó italáldozatokkal együtt. Így állt helyre a
templom istentiszteleti rendje.
'''
"36" = ''':sup:`36` Hiszkija az egész néppel együtt örült annak, amit Isten a népnek
készített. Ugyanis a dolog gyorsan ment végbe.
'''
