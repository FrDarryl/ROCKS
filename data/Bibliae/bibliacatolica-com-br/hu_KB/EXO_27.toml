[27]
"1" = ''':sup:`1` Készíts egy oltárt akácfából, a hossza legyen öt könyök, a
szélessége is öt könyök. Az oltár legyen négyszögletû és három könyök
magas.
'''
"2" = ''':sup:`2` A négy sarkára csinálj szarvakat, amelyek belõle jönnek ki, s utána
az egészet vond be rézzel.
'''
"3" = ''':sup:`3` Csinálj hozzá megfelelõ edényeket a háj hamujának elviteléhez,
továbbá a szükséges lapátokat, csészéket, villákat és serpenyõket.
Ezeket az edényeket bronzból készítsd.
'''
"4" = ''':sup:`4` Csinálj még egy hálószerû rácsot bronzból, négy karikával a négy
sarkán,
'''
"5" = ''':sup:`5` s erõsítsd ezt a rácsot az oltár párkánya alá, úgy, hogy a rács az
oltár félmagasságáig érjen.
'''
"6" = ''':sup:`6` Csinálj akácfából hordozórudakat az oltárhoz és vond be õket
bronzzal.
'''
"7" = ''':sup:`7` A rudakat a karikákba kell dugni, hogy a rudak két oldalt legyenek,
amikor viszik az oltárt.
'''
"8" = ''':sup:`8` (Az oltárt) deszkából készítsd, hogy belül üres legyen, a szerint a
minta szerint, amelyet a hegyen mutattam neked.
'''
"9" = ''':sup:`9` A hajlék elõterét így rendezd el: a déli oldalra csinálj 100
könyöknyi hosszú függönyt sodrott szálú lenbõl (ez az egyik oldal).
'''
"10" = ''':sup:`10` Húsz oszlopát helyezd húsz bronztalapzatra; a kapcsok és a karikák
legyenek ezüstbõl.
'''
"11" = ''':sup:`11` Az északi oldalon a függöny szintén 100 könyöknyi hosszú legyen,
hozzá húsz oszlop, és húsz bronztalapzat, és ezüstkapcsok meg karikák.
'''
"12" = ''':sup:`12` Az udvar nyugatra nézõ szélességében a függöny 50 könyöknyi legyen,
hozzá tíz oszlop, tíz bronztalapzattal.
'''
"13" = ''':sup:`13` Az udvar keletre nézõ szélessége szintén ötvenkönyöknyi legyen.
'''
"14" = ''':sup:`14` Az egyik oldalon tizenöt könyöknyi függöny, három oszlop és
ugyanannyi talapzat.
'''
"15" = ''':sup:`15` A másik oldalán is 15 könyöknyi függöny, három oszlop és ugyanannyi
talapzat.
'''
"16" = ''':sup:`16` Az udvar kapujára húsz könyöknyi függönyt készíts kék és vörös
bíborból, karmazsinból és sodrott bisszusból, mûvészi szövéssel, s
hozzá négy oszlopot négy talapzattal.
'''
"17" = ''':sup:`17` Körös-körül minden oszlopon ezüstkarikák legyenek és ezüstkapcsok,
talapzatuk pedig bronz legyen.
'''
"18" = ''':sup:`18` Az udvar hossza tehát száz könyök, a szélessége ötven könyök, a
magassága öt könyök. Minden függöny legyen sodrott bisszusból, a
talapzatok pedig bronzból.
'''
"19" = ''':sup:`19` A hajlék minden felszerelési tárgya, amelyet valamilyen
szertartásra felhasználnak, továbbá minden cöveke és az elõudvar
cövekei is bronzból készüljenek.
'''
"20" = ''':sup:`20` Parancsold meg Izrael fiainak, hogy hozzanak zúzott bogyóból
készült tiszta olajat a mécsekbe, hogy a mécsek állandóan égjenek.
'''
"21" = ''':sup:`21` A bizonyság sátorában, a bizonyságot eltakaró függönyön kívül
helyezze el õket Áron és fiai, hogy estétõl reggelig égjenek az Úr
elõtt. Legyen ez Izrael fiai számára örök kötelezettség minden
nemzedéken át.
'''
