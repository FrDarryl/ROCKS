[30]
"1" = ''':sup:`1` De most kinevetnek a nálam ifjabbak, akiknek az apját arra sem
méltattam, hogy juhászkutyámnak megfogadjam.
'''
"2" = ''':sup:`2` Mit ért volna nekem kezüknek ereje? Eltûnt már belõlük az erõnek
telje.
'''
"3" = ''':sup:`3` Nélkülözés, éhség felõrölte õket, hiszen a puszta gyökereit rágták,
meg a bozótot a vadon sivatagban.
'''
"4" = ''':sup:`4` A sósfüvet szedték s a bokrok levelét, a rekettye gyökere volt a
kenyerük.
'''
"5" = ''':sup:`5` A közösség körébõl kitaszítják õket, s kiabálnak rájuk, mint a
tolvajokra.
'''
"6" = ''':sup:`6` Szörnyû barlangokban kénytelenek lakni, porral telt odúkban,
sziklaüregekben.
'''
"7" = ''':sup:`7` Tüskebokrok közül hallik kiáltásuk, csalánbokrok alatt kuporognak
együtt.
'''
"8" = ''':sup:`8` És a gyermekeik: rettenetes fajzat, nép, melynek neve sincs, ország
számûzöttje.
'''
"9" = ''':sup:`9` És ezeknek lettem most én gúnydalává, ezeknek szolgálok beszédjük
tárgyául.
'''
"10" = ''':sup:`10` Undorodnak tõlem és távol maradnak, és nem átallanak arcomba
köpködni.
'''
"11" = ''':sup:`11` Mert fellazította íjam, s meghajlított, kivetik szájukból (menten)
a zabolát.
'''
"12" = ''':sup:`12` Jobb oldalam felõl áll föl ez a fajzat, kövekkel dobálnak, ez a
lövedékük, és utakat törnek, hogy tönkretehessenek.
'''
"13" = ''':sup:`13` Minden kivezetõ utamat elzárják, nekem esnek, és nincs, aki tiltaná
nekik.
'''
"14" = ''':sup:`14` Széles faltörésen nyomulnak befelé, és a romok között hengergetnek.
'''
"15" = ''':sup:`15` Rettenetes dolgok fordultak ellenem, szelek szárnyán eltûnt
méltóságom, akárcsak a felhõ, elszállt boldogságom.
'''
"16" = ''':sup:`16` És mostan szétfolyik énbennem a lélek, nyomorteli napok szakadnak
nyakamba.
'''
"17" = ''':sup:`17` Betegség mardossa csontomat éjszaka, s akik marcangolnak, sohasem
pihennek.
'''
"18" = ''':sup:`18` Hatalmas erõvel megfogja ruhámat, s mint köntös nyílását,
összefûzköd.
'''
"19" = ''':sup:`19` Beletaszított engemet a sárba, hasonlóvá lettem porhoz és hamuhoz.
'''
"20" = ''':sup:`20` Hozzád kiáltok, de nem adsz feleletet, itt állok, ám te ügyet sem
vetsz rám.
'''
"21" = ''':sup:`21` Kegyetlen zsarnok lettél velem szemben, hatalmas kezeddel harcba
szállsz ellenem.
'''
"22" = ''':sup:`22` Fölemelsz a földrõl, szélvész szárnyára vetsz, és mennydörgésnek
hangjával rettentesz.
'''
"23" = ''':sup:`23` Nagyon jól tudom, hogy halálba viszel, a házba, ahol minden élõ
összegyûlik.
'''
"24" = ''':sup:`24` De rá emeltem-e a szegényre kezem, mikor nyomorában segélyért
kiáltott?
'''
"25" = ''':sup:`25` Inkább sirattam, kire nehéz napok jártak, lelkem a szegényért
gyászba öltözködött.
'''
"26" = ''':sup:`26` Bizony jót reméltem, és a rossz ért utol, fényességet vártam, és
sötétség érkezett.
'''
"27" = ''':sup:`27` Egész bensõm nyugtalanul forrong, rám szakadtak a nyomor napjai.
'''
"28" = ''':sup:`28` Sötétségben járok, nincs vigasztalásom, feljajdulok, ha a gyûlésben
felállok.
'''
"29" = ''':sup:`29` A sakáloknak lettem testvérévé, sorstársává váltam a
struccmadaraknak.
'''
"30" = ''':sup:`30` Bõröm feketedik és leszakad rólam. Lázas forróságban égnek a
csontjaim.
'''
"31" = ''':sup:`31` Gyászdallá változott citerám zengése, furulyámnak hangja
siratóénekké.
'''
