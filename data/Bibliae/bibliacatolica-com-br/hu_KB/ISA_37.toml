[37]
"1" = ''':sup:`1` Amikor Hiszkija király ezeket meghallotta, megszaggatta ruháját,
zsákruhát öltött magára, és elment az Úr templomába.
'''
"2" = ''':sup:`2` Majd elküldte Eljakim udvarnagyot, Sebna írnokot és a papok közül a
véneket, akik szintén zsákruhába öltöztek, Izajás prófétához, Ámosz
fiához.
'''
"3" = ''':sup:`3` Így szóltak hozzá: "Ezt üzeni Hiszkija: Ez a nap a szorongattatás, a
büntetés és a megszégyenülés napja, mert eljött a magzatok
megszülésének az ideje, de nincs erõ a szülésre.
'''
"4" = ''':sup:`4` De talán meghallja az Úr, a te Istened a fõpohárnok szavait, akit
ura, az asszírok királya azért küldött ide, hogy gyalázza az élõ
Istent, és talán bosszút áll az Úr, a te Istened azokért a szavakért,
amelyeket hallott. Te magad meg imádkozzál a maradékért, amely még
megvan."
'''
"5" = ''':sup:`5` Amikor Hiszkija király szolgái elmentek Izajáshoz,
'''
"6" = ''':sup:`6` az így válaszolt nekik: "Mondjátok meg uratoknak: Ezt üzeni az Úr:
Ne félj azoktól a szavaktól, amelyeket hallottál, amelyekkel Asszíria
királyának szolgái gyaláztak!
'''
"7" = ''':sup:`7` Íme, egy lelket adok bele; hírt hall és visszatér országába, aztán
majd a saját országában juttatom kardélre."
'''
"8" = ''':sup:`8` A fõpohárnok visszatért, és Libnánál találta Asszíria királyát,
amint épp ostromolta. Meghallotta ugyanis a fõpohárnok, hogy a király
elvonult Lachisból,
'''
"9" = ''':sup:`9` mert jelentették neki Tirhakáról, Kus királyáról: "Kivonult, hogy
ismét harcba szálljon veled!" Szancherib akkor újra követeket küldött
Hiszkijához ezzel az üzenettel:
'''
"10" = ''':sup:`10` "Mondjátok meg Hiszkijának, Júda királyának: Nehogy csalódj
Istenedben, akiben bizakodol, azt gondolván, hogy nem kerülhet
Jeruzsálem az asszírok királyának a kezére!
'''
"11" = ''':sup:`11` Jól tudod, hogyan bántak el Asszíria királyai minden országgal:
betöltötték rajtuk az átkot. Hát akkor te hogy szabadulhatnál meg?
'''
"12" = ''':sup:`12` Vajon megszabadították-e isteneik azokat a nemzeteket, amelyeket
atyáim elpusztítottak: Gozánt, Háránt, Reszefet és Éden népét Tel
Básárban?
'''
"13" = ''':sup:`13` Hol van Hamat királya, Arpád királya, Szefarvaim, Hena és Ivva
királya?"
'''
"14" = ''':sup:`14` Amikor Hiszkija átvette a követek kezébõl a levelet és elolvasta,
fölment az Úr házába és ott az Úr elé tárta.
'''
"15" = ''':sup:`15` Így imádkozott Hiszkija az Úrhoz:
'''
"16" = ''':sup:`16` "Seregek Ura, Izrael Istene, te a kerubok fölött trónolsz. Egyedül
te vagy a föld minden országának Istene; te alkottad az eget és a
földet.
'''
"17" = ''':sup:`17` Fordítsd ide, Uram, a füled és halld; nyisd ki, Uram, a szemed és
lásd; halld meg Szancherib szavait, amelyeket üzent, hogy gyalázza az
élõ Istent.
'''
"18" = ''':sup:`18` Igaz, Uram, hogy Asszíria királyai elpusztítottak minden nemzetet
országukkal együtt,
'''
"19" = ''':sup:`19` isteneiket meg tûzre vetették, mert hiszen nem voltak istenek, csak
emberi kéz alkotásai, fa és kõ, így elpusztíthatták õket.
'''
"20" = ''':sup:`20` Most tehát Urunk, Istenünk, szabadíts ki minket a kezébõl, hadd
tudja meg a föld minden országa, hogy csak te vagy Isten, az Úr."
'''
"21" = ''':sup:`21` Akkor Izajás, Ámosz fia, üzenetet küldött Hiszkijának: "Ezt mondja
az Úr, Izrael Istene feleletül arra az imádságra, amelyet az asszírok
királya, Szancherib miatt hozzám intéztél.
'''
"22" = ''':sup:`22` Ez az a szó, amelyet az Úr kimondott rá: Megvet és csúfot ûz
belõled Sionnak szûzi leánya; a hátad mögött a fejét rázza Jeruzsálem
leánya.
'''
"23" = ''':sup:`23` Kit gyaláztál és kit káromoltál? És kire vetetted gõgös tekinteted?
Izrael Szentjére!
'''
"24" = ''':sup:`24` Szolgád szájával az Urat gyaláztad. Azt mondtad: Töméntelen
szekeremmel fölmentem a magas hegyekre, a Libanon csúcsára. Kivágtam
sudár cédrusait, válogatott ciprusfáit. A legtávolibb zugába is
eljutottam, fáinak sûrû erdejébe.
'''
"25" = ''':sup:`25` Kutakat ástam ott, és így más vizét ittam. Lábammal taposva
kiszárítottam Egyiptom minden folyóvizét.
'''
"26" = ''':sup:`26` Hallod-e? Már régóta elterveztem, régtõl fogva elhatároztam, és
most végre is hajtom! Arra rendeltelek, hogy erõs városokat romhalmazzá
tégy.
'''
"27" = ''':sup:`27` Lakóik tehetetlenül megrémültek és megszégyenültek. Olyanok lettek,
mint a mezei fû, mint a zöld pázsit, mint a háztetõk és a sivatag füve
a keleti szélben.
'''
"28" = ''':sup:`28` Tudok róla, ha fölkelsz, s ha leülsz, jártadat, keltedet jól
ismerem.
'''
"29" = ''':sup:`29` Mivel ellenem lázadtál, és kevélységed a fülemig hatolt: azért
karikát teszek az orrodba, zablát a szádba, és úgy vezetlek vissza azon
az úton, amelyen idejöttél.
'''
"30" = ''':sup:`30` Neked meg ez szolgáljon jelül: Ebben az esztendõben azt eszitek,
ami magától terem, a második esztendõben, ami a parlagon sarjad, de a
harmadik esztendõben vethettek, arathattok, szõlõt ültethettek és
ehetitek gyümölcsét.
'''
"31" = ''':sup:`31` Júda házának megmenekült maradéka gyökeret hajt alul és gyümölcsöt
hoz felül.
'''
"32" = ''':sup:`32` Mert egy maradék rajzik ki Jeruzsálembõl, akik életben maradtak, a
Sion hegyérõl. A Seregek Urának féltõ szeretete viszi ezt végbe.
'''
"33" = ''':sup:`33` Ezért az Úr ezt mondja Asszíria királya felõl: Nem hatol be ebbe a
városba, nyilat sem lõ ki ellene. Pajzzsal sem támadja meg és sánccal
se veszi körül.
'''
"34" = ''':sup:`34` Azon az úton, amelyen idejött, visszatér; a városba be nem hatol -
ezt mondja az Úr.
'''
"35" = ''':sup:`35` Mert oltalmazom ezt a várost és meg is szabadítom, magamért és
szolgámért, Dávidért."
'''
"36" = ''':sup:`36` Még azon az éjszakán kivonult az Úr angyala, és az asszírok
táborában lesújtott száznyolcvanötezer emberre. Reggel, ébresztõkor
mind ott feküdtek holtan.
'''
"37" = ''':sup:`37` Erre Szancherib fölkerekedett és elvonult. Visszatért hazájába és
Ninivében maradt.
'''
"38" = ''':sup:`38` Egyszer, amikor éppen istenének, Niszroknak templomában imádkozott,
fiai, Adrammelech és Szárezer kardot döftek bele. Aztán Ararát földjére
menekültek. Fia, Azarhaddon követte a trónon.
'''
