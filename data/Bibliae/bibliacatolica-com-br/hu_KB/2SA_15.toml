[15]
"1" = ''':sup:`1` Ezután történt, hogy Absalom szerzett magának harci szekereket,
lovakat és ötven embert, fullajtárnak.
'''
"2" = ''':sup:`2` Aztán Absalom reggelente korán fölkelt, és kiállt a kapu felé vivõ
út mentére. S amikor valaki, akinek peres ügye volt, a király
ítélõszéke elé igyekezett, magához szólította és megkérdezte: "Honnan,
melyik városból jössz?" Ha így válaszolt: "Izraelnek ebbõl és ebbõl a
törzsébõl való szolgád",
'''
"3" = ''':sup:`3` akkor azt mondta neki Absalom: "Nézd, a dolgod ugyan rendjén való és
igazságos, de a királynál nem hallgat meg senki."
'''
"4" = ''':sup:`4` Majd így folytatta Absalom: "Ha engem tennének meg az ország
bírájává, akkor bárki elém kerülhetne, akinek csak van valami peres
ügye. És igazságot szolgáltatnék neki."
'''
"5" = ''':sup:`5` Ha aztán valaki odament és leborult elõtte, kezét nyújtotta neki,
magához vonta és megölelte.
'''
"6" = ''':sup:`6` Így tett Izraelnek minden fiával, aki a király ítélõszéke elé
igyekezett. Így Absalom csalárdul megnyerte Izrael népének szívét.
'''
"7" = ''':sup:`7` Négy esztendõ elteltével történt, hogy Absalom így szólt a
királyhoz: "El szeretnék menni Hebronba, hogy fogadalmamat, amelyet az
Úrnak tettem, teljesítsem.
'''
"8" = ''':sup:`8` Ezt a fogadalmat tette ugyanis szolgád, amikor az arámok földjén,
Gesurban voltam: Ha az Úr visszavezérel Jeruzsálembe, akkor az Úr
tiszteletére istentiszteletet tartok Hebronban."
'''
"9" = ''':sup:`9` A király azt mondta neki: "Menj békével!" Útra kelt hát és elment
Hebronba.
'''
"10" = ''':sup:`10` Ám Absalom titokban követeket küldött Izrael törzseihez ezzel az
üzenettel: "Ha meghalljátok a harsonák szavát, kiáltsátok ki: Absalom
lett Hebron királya!"
'''
"11" = ''':sup:`11` Absalommal kétszáz férfi elhagyta Jeruzsálemet. Meghívta õket, így
gyanútlanul elmentek vele, és mit sem tudtak az egész dologról.
'''
"12" = ''':sup:`12` A gilonita Achitofelt, Dávid tanácsadóját is odahívatta Absalom a
városából, Gilóból, és együtt mutatták be az áldozatot. Az összeesküvés
tehát nagy volt, s egyre többen gyûltek Absalom köré.
'''
"13" = ''':sup:`13` Hírhozó érkezett Dávidhoz, és jelentette neki: "Izrael népének
szíve Absalomhoz fordult."
'''
"14" = ''':sup:`14` Erre Dávid így szólt tisztjeihez, akik vele voltak Jeruzsálemben:
"Rajta, meneküljünk! Különben nem kerüljük el Absalom kezét. El innét,
igyekezzetek, nehogy siessen és rajtunk üssön, romlást hozzon ránk és
kardélre hányja a várost."
'''
"15" = ''':sup:`15` A király tisztjei így válaszoltak a királynak: "Amint urunk és
királyunk jónak látja, a szolgálatodra vagyunk."
'''
"16" = ''':sup:`16` A király tehát elment, gyalogosan, egész házanépével együtt.
Mindazonáltal a király ott hagyott tízet az ágyasai közül, hogy õrizzék
a palotát.
'''
"17" = ''':sup:`17` Gyalog ment el a király, egész népével egyetemben. Az utolsó háznál
megálltak.
'''
"18" = ''':sup:`18` A tisztjei a közelében tartózkodtak; a kereták és a peleták,
valamint a Gátba való Ittai emberei, hatszáz férfi, akik Gátból vele
jöttek, a király elõtt vonultak.
'''
"19" = ''':sup:`19` De a király így szólt a Gátból való Ittaihoz: "Miért tartasz
velünk? Fordulj vissza és maradj itt a királynál; idegen vagy, ráadásul
elûztek hazádból.
'''
"20" = ''':sup:`20` Tegnap jöttél ide, s ma hagyjam, hogy velünk együtt bolyongásra add
magad? Hiszen csak úgy vaktában megyek. Térj vissza és vidd magaddal
földijeidet is. Legyen hozzád irgalmas és hûséges az Úr!"
'''
"21" = ''':sup:`21` Ittai azonban így válaszolt a királynak: "Amint igaz, hogy az Úr
él, s amint igaz, hogy uram és királyom él: ahol uram és királyom lesz,
ott lesz - akár él, akár hal - a szolgád is!"
'''
"22" = ''':sup:`22` Erre Dávid azt mondta Ittainak: "Jól van hát, akkor gyere!" A
Gátból való Ittai tovább ment embereivel és az összes málhával együtt,
amely vele volt.
'''
"23" = ''':sup:`23` Mindenki zokogott. A király megállt a Kidron-patak völgyében, s az
egész nép elvonult elõtte, a puszta irányába.
'''
"24" = ''':sup:`24` Ott volt Cádok is az összes levitával együtt; õk vitték az Isten
ládáját. Míg a nép ki nem vonult a városból, addig az Isten ládáját
letették Ebjatár közelében.
'''
"25" = ''':sup:`25` Akkor a király azt mondta Cádoknak: "Vidd vissza az Isten ládáját a
városba! Ha tetszésre találok az Úr szemében, visszavezérel és
viszontláthatom hajlékát.
'''
"26" = ''':sup:`26` Ha azonban azt mondja: Nem vagy tetszésemre, hát akkor jó, itt
vagyok, tegyen velem, amint jónak látja."
'''
"27" = ''':sup:`27` Aztán azt mondta a király Cádok papnak: "Nézzétek, te és Ebjatár
térjetek vissza nyugodtan a városba, ugyanígy a fiaitok is veletek
együtt, a te fiad, Achimaac és Abjatár fia, Jonatán.
'''
"28" = ''':sup:`28` Magam a pusztában a gázlónál várok addig, amíg hírt adtok nekem."
'''
"29" = ''':sup:`29` Így hát Cádok és Ebjatár visszavitték az Isten ládáját Jeruzsálembe
és ott maradtak.
'''
"30" = ''':sup:`30` Akkor Dávid elindult fölfelé az Olajfák-hegyén. Egyre sírt,
mezítláb volt, s a feje befödve. A nép, amely vele tartott, szintén
befödte a fejét, és folytonos nagy sírás közepette haladt fölfelé.
'''
"31" = ''':sup:`31` Amikor Dávidnak jelentették: "Achitofel is ott van Absalom mellett
az összeesküvõk közt", Dávid így szólt: "Uram, hiúsítsd meg Achitofel
tanácsait!"
'''
"32" = ''':sup:`32` Amikor Dávid fölért a hegytetõre, ahol az Istent szokták imádni,
lám, ott jött vele szemben megszaggatott ruhában az arkita Husai, Dávid
bizalmasa, a fején hamu.
'''
"33" = ''':sup:`33` Dávid így szólt hozzá: "Csak terhemre vagy, ha velem jössz.
'''
"34" = ''':sup:`34` Ha azonban visszatérsz a városba és azt mondod Absalomnak: A
szolgád vagyok, uram és királyom; hosszú ideig szolgáltam atyádat, s
mostantól téged szolgállak, akkor kijátszhatod érdekemben Achitofel
tanácsait.
'''
"35" = ''':sup:`35` Cádok és Ebjatár papok is ott lesznek melletted. Mindent, ami csak
füledbe jut a királyi palotából, jelentsd Cádok és Ebjatár papnak.
'''
"36" = ''':sup:`36` Mindkettõjüknek ott van a fiuk, Cádoknak Achimaac, Ebjatárnak meg
Jonatán. Üzenjetek meg velük mindent nekem, amit csak hallotok majd."
'''
"37" = ''':sup:`37` Így Dávid bizalmasa, Husai visszatért a városba, éppen akkor,
amikor Absalom bevonult Jeruzsálembe.
'''
"Notes" = '''
Notas de rodapé:
15:1-6 - Absolon karizmatikus vezetővé válik, és elnyeri a nép
tetszését. Szívek megnyerésére irányuló stratégiája rávilágít a vezetés
és a manipuláció fontosságára a társadalmi kapcsolatokban (lásd még
Példabeszédek 29:12 és Máté 7:15).
15:7-12 - Absolon Dávid elleni lázadása az elbeszélés döntő pontja,
amely a megosztottság és az árulás következményeit szemlélteti. Az
ambíció pusztító konfliktusokhoz vezethet a családi és társadalmi
15:13-14 - A lázadás híre eljut Dávidhoz, aki a menekülés mellett
bizonyítja bölcsességét. Ez azt bizonyítja, hogy a válság idején
óvatosságra és óvatosságra van szükség, hangsúlyozva a saját és mások
életének védelmének fontosságát (lásd még Példabeszédek 22:3 és Lukács
14:31).
15:19-22 - Gittei Ittai Dávid iránti hűsége a helyzet ellenére
rávilágít a hűség fontosságára a barátságokban. Ittai elkötelezettsége
a nehéz időkben tanúsított hűség példája, tükrözve az igaz
2:3-4).
15:30-31 - Dávid könnyek között megy fel az Olajfák hegyére, felismerve
helyzetének súlyosságát. Ez a kiszolgáltatottság pillanata rávilágít az
ima és az Istenhez kiáltás fontosságára a nehézségek és a fájdalom
'''
