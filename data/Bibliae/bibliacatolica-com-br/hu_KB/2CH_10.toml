[10]
"1" = ''':sup:`1` Rechabeám elment Szichembe, mert Szichemben gyûlt össze egész
Izrael, hogy királlyá tegye.
'''
"2" = ''':sup:`2` Amikor ezt az Egyiptomban tartózkodó Jerobeám, Nebát fia meghallotta
- oda menekült ugyanis Salamon király elõl -, visszatért Egyiptomból.
'''
"3" = ''':sup:`3` Érte küldtek, és hazahívták. El is jött Jerobeám, és vele egész
Izrael. Így szóltak Rechabeámhoz:
'''
"4" = ''':sup:`4` "Atyád nehéz igát rakott ránk. Ha megkönnyebbíted a kemény robotot
és a nehéz igát, amelyet atyád ránk rakott, szolgálni fogunk neked."
'''
"5" = ''':sup:`5` Azt felelte nekik: "Három nap múlva térjetek vissza hozzám!" Erre a
nép eltávozott.
'''
"6" = ''':sup:`6` Rechabeám király pedig tanácsot tartott az öregekkel, akik atyja,
Salamon életében elõtte álltak, és megkérdezte õket: "Mit tanácsoltok:
Milyen feleletet adjak ennek a népnek?"
'''
"7" = ''':sup:`7` Azt felelték neki: "Ha ma kedvében jársz a népnek, megnyered
tetszésüket, és ha szíves szavakkal fordulsz hozzájuk, akkor szolgáid
lesznek minden idõben."
'''
"8" = ''':sup:`8` Ám õ figyelmen kívül hagyta az öregek tanácsát, akik
figyelmeztették. - Azoktól az ifjaktól kért tanácsot, akik vele
nevelkedtek, és az udvarához tartoztak.
'''
"9" = ''':sup:`9` Tõlük is azt kérdezte: "Mit tanácsoltok: Milyen választ adjak ennek
a népnek, amely azt követelte tõlem: Könnyíts az igán, amelyet atyád
rakott ránk?"
'''
"10" = ''':sup:`10` S az ifjak, akik vele nevelkedtek, azt mondták neki: "Így szólj a
néphez, amely azt mondta neked: Atyád súlyos igát rakott ránk, de te
könnyíts rajta! Így válaszolj nekik: Nekem a kisujjam is vastagabb,
mint az atyám dereka.
'''
"11" = ''':sup:`11` Ha atyám nehéz igával terhelt benneteket, hát én még nehezebb
igával tetézem. Atyám ostorral vert benneteket, én pedig skorpióval
foglak verni."
'''
"12" = ''':sup:`12` A harmadik napon elment Jerobeám és az egész nép Rechabeámhoz,
ahogyan a király meghagyta nekik: "Térjetek vissza három nap múlva!"
'''
"13" = ''':sup:`13` A király kemény feleletet adott nekik, és nem törõdött az öregek
tanácsával.
'''
"14" = ''':sup:`14` Az ifjak biztatására így beszélt hozzájuk: "Atyám súlyos igát
rakott rátok, de én megtetézem. Atyám ostorral vert benneteket, én
pedig skorpióval foglak verni."
'''
"15" = ''':sup:`15` A király tehát nem hallgatott a népre. Az volt ugyanis az Isten
rendelése, hogy az Úr megvalósítsa azt az ígéretét, amelyet a silói
Achija által Jerobeámnak, Nabát fiának tett.
'''
"16" = ''':sup:`16` Mivel a király nem hallgatott rájuk, Izrael egész népe így
válaszolt a királynak: "Nincs részünk Dávidban, sem örökségünk Izáj
fiában. Térj vissza sátraidba, Izrael, te meg, Dávid, nézz a magad háza
után!" Azzal az egész Izrael visszatért sátraiba.
'''
"17" = ''':sup:`17` Így Rechabeám Izraelnek csak azokon a fiain uralkodott, akik Júda
városaiban laktak.
'''
"18" = ''':sup:`18` Rechabeám király elküldötte ugyan Hadorám robotfelügyelõt, de
Izrael fiai agyonkövezték. Ekkor Rechabeám király gyorsan szekérre
szállt, és Jeruzsálembe menekült.
'''
"19" = ''':sup:`19` Így pártolt el Izrael Dávid családjától mind a jelen napig.
'''
