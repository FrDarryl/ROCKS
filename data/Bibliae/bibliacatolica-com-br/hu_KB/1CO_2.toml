[2]
"1" = ''':sup:`1` Én is, amikor nálatok jártam, testvérek, nem keresett szavakkal vagy
bölcsességgel akartam nektek hirdetni Isten misztériumát.
'''
"2" = ''':sup:`2` Elhatároztam ugyanis, hogy nem akarok másról tudni köztetek, csak
Jézus Krisztusról, a megfeszítettrõl.
'''
"3" = ''':sup:`3` Gyöngeségem tudatában félve és nagyon elfogódottan mentem hozzátok.
'''
"4" = ''':sup:`4` Tanításom és igehirdetésem ezért nem a bölcsesség elragadó szavaiból
állt, hanem a lélek és az erõ bizonyságából,
'''
"5" = ''':sup:`5` hogy hiteteknek ne emberi bölcsesség, hanem Isten ereje legyen az
alapja.
'''
"6" = ''':sup:`6` A tökéletesek körében azonban mi is bölcsességet hirdetünk. Nem
ennek a világnak a bölcsességét, sem az e világ pusztulásra ítélt
fejedelmeit,
'''
"7" = ''':sup:`7` hanem Isten titokzatos, rejtett bölcsességét, amelyet Isten öröktõl
fogva megdicsõülésünkre rendelt.
'''
"8" = ''':sup:`8` Ezt senki sem ismerte fel a világ fejedelmei közül, mert ha
felismerték volna, nem feszítették volna keresztre a dicsõség Urát.
'''
"9" = ''':sup:`9` Így érvényes az Írás szava: Szem nem látta, fül nem hallotta, emberi
szív föl nem fogta, amit Isten azoknak készített, akik õt szeretik.
'''
"10" = ''':sup:`10` Nekünk azonban feltárta Isten a Lélek által. A Lélek ugyanis
mindent átlát, még Isten mélységeit is.
'''
"11" = ''':sup:`11` Ki ismeri az ember bensõ dolgait, ha nem a benne lakó emberi lélek?
Hasonlóképpen Isten titkait sem ismeri senki, csak Isten Lelke.
'''
"12" = ''':sup:`12` Mi nem a világ lelkét kaptuk, hanem az Istentõl eredõ Lelket, hogy
megismerjük, amit az Isten a kegyelemben ajándékozott nekünk.
'''
"13" = ''':sup:`13` Errõl beszélünk is, de nem az emberi bölcsesség tanította
szavakkal, hanem ahogy a Lélek tanít, lelki embereknek lelkieket
nyújtva.
'''
"14" = ''':sup:`14` A testi ember nem fogja fel, ami az Isten Lelkébõl ered.
Balgaságnak tartja, s nem képes megérteni, mert lelkileg kellene
megítélnie.
'''
"15" = ''':sup:`15` Noha a lelki ember mindent megítél, õt nem ítéli meg senki.
'''
"16" = ''':sup:`16` "Hiszen ki látta át Isten gondolatait, hogy oktatná õt?" Mi azonban
birtokában vagyunk Krisztus gondolatainak.
'''
"Notes" = '''
