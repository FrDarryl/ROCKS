[6]
"1" = ''':sup:`1` Ekkor láttam, hogy a Bárány feltörte a hét pecsét közül az egyiket,
és hallottam, hogy a négy élõlény közül az egyik mennydörgõ hangon
szólt: "Jöjj!"
'''
"2" = ''':sup:`2` Erre a szemem elõtt egy fehér ló jelent meg. A lovasnak íja volt.
Koszorút nyújtottak át neki, s õ diadalmasan kivonult, hogy gyõzelmet
arasson.
'''
"3" = ''':sup:`3` Amikor a második pecsétet feltörte, hallottam, hogy a második
élõlény szólt: "Jöjj!"
'''
"4" = ''':sup:`4` Erre elõjött egy vörös ló. Aki rajta ült, hatalmat kapott, hogy
megbontsa a földön a békét, hadd gyilkolják egymást az emberek. Hosszú
kardot adtak neki.
'''
"5" = ''':sup:`5` Amikor feltörte a harmadik pecsétet, hallottam, hogy a harmadik
élõlény szólt: "Jöjj!" Ekkor fekete lovat láttam, lovasa mérleget
tartott a kezében.
'''
"6" = ''':sup:`6` Úgy hallottam, mintha a négy élõlény közt szózat hallatszott volna:
"Egy mérõ búza egy dénár, három mérõ árpa egy dénár. De az olajat és a
bort ne bántsd!"
'''
"7" = ''':sup:`7` Amikor feltörte a negyedik pecsétet, hallottam, hogy a negyedik
élõlény szólt: "Jöjj!"
'''
"8" = ''':sup:`8` Erre fakó lovat láttam, a Halál ült rajta, nyomában az alvilág.
Hatalmat kapott a föld negyed része fölött, hogy karddal, éhínséggel,
halállal és fenevadakkal pusztítsák az életet.
'''
"9" = ''':sup:`9` Amikor feltörte az ötödik pecsétet, az oltár alatt azoknak a lelkét
láttam, akiket az Isten szaváért és tanúságtételükért öltek meg.
'''
"10" = ''':sup:`10` Nagy szóval kiáltották, mondván: "Urunk, te szent és igaz, meddig
vársz még az ítélettel? Mikor állsz bosszút a vérünkért a föld lakóin?"
'''
"11" = ''':sup:`11` Mindannyian fehér ruhát kaptak, azzal, hogy egy kis ideig legyenek
még türelemmel, míg teljessé nem lesz szolgatársaik és testvéreik
száma, akiket szintén megölnek, akárcsak õket.
'''
"12" = ''':sup:`12` Amikor feltörte a hatodik pecsétet, láttam, hogy nagy földrengés
támadt. A Nap olyan fekete lett, mint a szõrzsák, a Hold pedig olyan,
mint a vér.
'''
"13" = ''':sup:`13` Az ég csillagai a földre hullottak, mint amikor a fügefa hullatja
éretlen fügéit, ha erõs szél rázza.
'''
"14" = ''':sup:`14` Az ég összehúzódott, mint egy felgöngyölt könyvtekercs. Minden hegy
és sziget elmozdult a helyérõl.
'''
"15" = ''':sup:`15` A föld királyai, nagyjai és vezérei, a gazdagok és a hatalmasok,
mindenki, rabszolga és szabad elrejtõzött a barlangokban és a sziklák
közt.
'''
"16" = ''':sup:`16` És így szóltak a hegyekhez és a sziklákhoz: "Szakadjatok ránk, s
rejtsetek el bennünket a trónon ülõ és a Bárány haragja elõl!
'''
"17" = ''':sup:`17` Eljött haragjuk nagy napja, ugyan ki állhat meg elõttük?"
'''
