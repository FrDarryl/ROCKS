[8]
"1" = ''':sup:`1` Ezek azok a családfõk - a családfájukkal együtt -, akik hazatértek
velem Babilonból Artaxerxész király uralkodása idején:
'''
"2" = ''':sup:`2` Pinchasz fiai közül Gersom; Itamár fiai közül Dániel; Dávid fiai
közül
'''
"3" = ''':sup:`3` Sekanja fia Hattus; Pareos fiai közül Zakariás és vele számba véve
százötven férfi;
'''
"4" = ''':sup:`4` Pahat-Moáb fiai közül Zerahja fia, Eljoenáj és vele kétszáz férfi;
'''
"5" = ''':sup:`5` Zattu fiai közül Jahariel fia, Sekanja és vele háromszáz férfi;
'''
"6" = ''':sup:`6` Adin fiai közül Jonatan fia, Ebed és vele ötven férfi;
'''
"7" = ''':sup:`7` Elem fiai közül Atalia fia, Izajás és vele hetven férfi;
'''
"8" = ''':sup:`8` Sefatja fiai közül Michael fia, Zebadja és vele nyolcvan férfi;
'''
"9" = ''':sup:`9` Joáb fiai közül Jehiel fia, Obadja és vele kétszáztizennyolc férfi;
'''
"10" = ''':sup:`10` Bani fia közül Josifja fia, Selomit és vele százhatvan férfi;
'''
"11" = ''':sup:`11` Bebai fiai közül Bebai fia, Zakariás és vele huszonnyolc férfi;
'''
"12" = ''':sup:`12` Azgad fiai közül Hakkatan fia, Johanan és vele száztíz férfi;
'''
"13" = ''':sup:`13` Adonikam fiai közül: a fiatalabbak, a nevük: Elifelet, Jeiel és
Semaja és velük hatvan férfi;
'''
"14" = ''':sup:`14` Bigvai fiai közül Utai és Zabud és velük hetven férfi.
'''
"15" = ''':sup:`15` Összegyûjtöttem õket a folyó mellett, amely Ahava felé folyik, és
ott táboroztunk három napig. Szemügyre vettem a népet és a papokat, de
nem találtam Lévi fiai közül egyetlen egyet sem.
'''
"16" = ''':sup:`16` Akkor elküldtem Eliezert, Arielt, Semaját, Elnatant, Jaribot,
Natant, Zakariást és Mesullamot, ezeket a józanul gondolkodó férfiakat.
'''
"17" = ''':sup:`17` Elküldtem õket Iddóhoz, Kaszifja helység fejéhez, szájukba adva
azokat a szavakat, amelyeket Iddóhoz és testvéreihez kellett intézniük,
akik Kaszifja helységben laktak, hogy küldjenek nekünk szolgákat Isten
háza számára.
'''
"18" = ''':sup:`18` S mikor fölöttünk volt Istenünk jóságos keze, egy okos férfit
küldtek nekünk Mahli fiai közül, aki Lévinek, Izrael fiának fia volt -
Serebját, fiaival és testvéreivel együtt tizennyolc embert,
'''
"19" = ''':sup:`19` továbbá Hasabját és vele testvérét, Jesaját, Merári fiai közül, a
fiaikkal együtt húsz embert.
'''
"20" = ''':sup:`20` A templomszolgák közül pedig, akiket Dávid és a vezérek rendeltek a
leviták szolgálatára: kétszázhúsz templomszolgát - mind név szerint
följegyezték õket.
'''
"21" = ''':sup:`21` Aztán ott, az Ahava-folyó mellett böjtöt hirdettem, hogy
megalázkodjunk Istenünk elõtt, és szerencsés utat esdjünk ki magunknak,
gyermekeinknek és minden jószágunknak.
'''
"22" = ''':sup:`22` Szégyelltem ugyanis a királytól fegyveres segítséget és lovasokat
kérni, hogy oltalmazzanak minket az úton az ellenség ellen. Azt mondtam
a királynak: "Istenünk keze vezérli azokat, akik õt keresik, és
megáldja õket. Azokat azonban, akik elfordulnak tõle, hatalma és
haragja sújtja."
'''
"23" = ''':sup:`23` Így hát böjtöltünk és könyörögtünk Istenünkhöz, és õ meghallgatott
minket.
'''
"24" = ''':sup:`24` Azután a fõpapok közül kiválasztottam tizenkettõt, Serebját,
Hasabját és még tízet a testvéreik közül.
'''
"25" = ''':sup:`25` Lemértem nekik az ezüstöt, az aranyat és az edényeket, amelyeket a
király, a tanácsosai, a fõemberei, valamint Izrael ott található fiai
az Isten háza számára ajándékul felajánlottak.
'''
"26" = ''':sup:`26` A kezükbe mértem 650 talentum ezüstöt, 102 ezüsttalentum értékû
edényt, 100 talentum aranyat,
'''
"27" = ''':sup:`27` húsz aranyserleget, 1000 dareikosz értékben és két szép csillogó
rézbõl való edényt, amely olyan értékes volt, mint az arany.
'''
"28" = ''':sup:`28` Így szóltam hozzájuk: "Ti az Úr szentjei vagytok, s szentek ezek az
edények is ez az ezüst és az arany önkéntes adomány az Úrnak, atyáitok
Istenének.
'''
"29" = ''':sup:`29` Vigyázzatok és õrizzétek meg, amíg a papok és a leviták vezetõi és
Izrael családjának fejei elõtt le nem méritek Jeruzsálemben az Úr
házának helyiségeiben."
'''
"30" = ''':sup:`30` A papok és leviták átvették a lemért ezüstöt, aranyat és edényeket,
hogy elvigyék Jeruzsálembe, Istenünk házába.
'''
"31" = ''':sup:`31` Az elsõ hónap tizenkettedik napján indultunk el az Ahava folyótól,
hogy Jeruzsálembe menjünk. Istenünknek fölöttünk volt a keze, s
megóvott minket az ellenségtõl és az útonállóktól az úton.
'''
"32" = ''':sup:`32` Így megérkeztünk Jeruzsálembe, és három napig ott maradtunk.
'''
"33" = ''':sup:`33` A negyedik napon lemértük Istenünk házában az ezüstöt, aranyat és
az edényeket, és Urija fia, Meremot pap kezére bíztuk. Vele volt
Pinchasz fia, Eleazár, s voltak mellettük leviták is: Jesua fia,
Jozabad és Binnui fia, Noadja.
'''
"34" = ''':sup:`34` Számra és súlyra föl is jegyezték.
'''
"35" = ''':sup:`35` Ebben az idõben a számûzöttek, akik visszatértek a fogságból,
égõáldozatot mutattak be Izrael Istenének: tizenkét bikát egész
Izraelért, kilencvenhat kost, hetvenhét bárányt, tizenkét kecskebakot -
mindezt égõáldozatul az Úrnak.
'''
"36" = ''':sup:`36` Aztán átnyújtották a király rendeletét a folyamon túli királyi
helytartóknak és kormányzóknak, s ezek pártfogásba vették a népet és az
Isten házát.
'''
