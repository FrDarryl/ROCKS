[7]
"1" = ''':sup:`1` Ez a Melkizedek - Sálem királya és a fölséges Isten papja - eléje
ment a királyok legyõzése után hazatérõ Ábrahámnak, és megáldotta.
'''
"2" = ''':sup:`2` Ábrahám tizedet adott neki mindenbõl. A neve azt jelenti, hogy az
igazságosság királya. Azonkívül Sálem királya volt, vagyis a békesség
királya.
'''
"3" = ''':sup:`3` Nem ismerjük apját, anyját, családfáját, sem napjainak kezdetét vagy
életének végét. Így az Isten Fiához hasonlítva marad pap mindörökké.
'''
"4" = ''':sup:`4` Gondoljátok meg, milyen nagy ember az, akinek õsatyánk, Ábrahám
tizedet adott a zsákmány javából.
'''
"5" = ''':sup:`5` Lévi fiainak, mivel papi tisztet viselnek, szintén megvan a
törvényes joguk rá, hogy a néptõl, vagyis testvéreiktõl, akik Ábrahám
leszármazottai, tizedet szedjenek.
'''
"6" = ''':sup:`6` Õ viszont, aki nem az õ nemzetségükbõl származott, Ábrahámtól kapta
a tizedet, és megáldotta azt, akinek az ígéret szólt.
'''
"7" = ''':sup:`7` Kétségtelen azonban, hogy a magasabb rangú áldja meg az alacsonyabb
rangút.
'''
"8" = ''':sup:`8` Itt halandó emberek szednek tizedet, ott meg az, akirõl tanúsítják,
hogy él.
'''
"9" = ''':sup:`9` Sõt Ábrahámra való tekintettel mondhatjuk, hogy Lévi is, aki tizedet
szed, szintén fizetett tizedet,
'''
"10" = ''':sup:`10` hiszen jelen volt õse ágyékában, amikor Melkizedek találkozott
vele.
'''
"11" = ''':sup:`11` Ha a levita papság, amelynek szolgálata idején a nép a törvényt
kapta, elvezetett volna a tökéletességre, mi szükség lett volna még rá,
hogy más fõpap jöjjön, Melkizedek rendje szerint, nem pedig Áron
nemzetségébõl?
'''
"12" = ''':sup:`12` A papság megváltozásával azonban szükségképpen megváltozott a
törvény is.
'''
"13" = ''':sup:`13` Akirõl ugyanis ezeket mondjuk, az más törzsbõl való, amelybõl senki
sem szolgált az oltárnál.
'''
"14" = ''':sup:`14` Hiszen köztudomású, hogy Urunk Júda törzsébõl származott, e
törzzsel kapcsolatban pedig nem beszélt Mózes a papságról.
'''
"15" = ''':sup:`15` Még világosabb ez, hogyha Melkizedek módjára egy más pap lép föl,
'''
"16" = ''':sup:`16` aki nem a testi leszármazás törvénye alapján lett azzá, hanem a
halhatatlan élet erejébõl.
'''
"17" = ''':sup:`17` A tanúság ugyanis így szólt róla: "Te pap vagy mindörökké
Melkizedek rendje szerint."
'''
"18" = ''':sup:`18` Ám ezzel a korábbi törvény megszûnt mint hatástalan és erõtlen,
'''
"19" = ''':sup:`19` a törvény tudniillik nem vezetett el a tökéletességre, csak
elõkészítõje volt egy jobb reménynek, amely közelebb visz az Istenhez.
'''
"20" = ''':sup:`20` Annál is inkább, mivel ez nem történt eskü nélkül.
'''
"21" = ''':sup:`21` Amazok eskü nélkül lettek pappá, õ azonban annak erejével, aki így
szólt hozzá: Megesküdött az Úr és nem bánja meg: te pap vagy
mindörökké.
'''
"22" = ''':sup:`22` Ennek megfelelõen Jézus egy kiválóbb szövetség kezese lett.
'''
"23" = ''':sup:`23` Azonkívül õk nagy számban voltak papok, mivel a halál következtében
nem maradhattak meg.
'''
"24" = ''':sup:`24` Õ viszont örökre megmarad, s így papsága örökké tart.
'''
"25" = ''':sup:`25` Ezért mindörökre üdvözítheti is azokat, akik általa járulnak az
Isten elé, hiszen örökké él, hogy közbenjárjon értünk.
'''
"26" = ''':sup:`26` Ilyen fõpap kellett nekünk: szent, ártatlan, feddhetetlen, a
bûnösöktõl elkülönített, aki fölségesebb az egeknél.
'''
"27" = ''':sup:`27` Õ nem szorul rá, mint a többi fõpap, hogy naponként elõször a saját
vétkeiért mutasson be áldozatot, s csak azután a nép bûneiért. Egyszer
s mindenkorra megtette ezt, amikor magát feláldozta.
'''
"28" = ''':sup:`28` A törvény tehát gyarló embereket rendelt fõpappá, az eskü szava
azonban, amely a törvényt követte, magát az örökre tökéletes Fiút.
'''
