[16]
"1" = ''':sup:`1` Farizeusok és szadduceusok mentek hozzá, hogy próbára tegyék. Arra
kérték, hogy mutasson nekik égi jelet.
'''
"2" = ''':sup:`2` Ezt válaszolta nekik: "Este azt mondjátok, jó idõ lesz, mert
vöröslik az ég.
'''
"3" = ''':sup:`3` Hajnalban meg: Ma zivatar lesz, mert az ég felhõs és vörös. Az ég
színébõl tudtok következtetni, az idõk jeleit meg nem tudjátok
felismerni?
'''
"4" = ''':sup:`4` A gonosz házasságtörõ nemzedék jelt kíván, de nem kap más jelet,
mint Jónás jelét." Ezzel otthagyta õket és elment.
'''
"5" = ''':sup:`5` A tanítványok a túlsó partra menet elfelejtettek magukkal kenyeret
vinni.
'''
"6" = ''':sup:`6` Jézus figyelmeztette õket: "Vigyázzatok, óvakodjatok a farizeusok és
szadduceusok kovászától!"
'''
"7" = ''':sup:`7` Azok így tanakodtak egymás között: "Nem hoztunk magunkkal kenyeret."
'''
"8" = ''':sup:`8` Jézus észrevette, s így szólt: "Kishitûek, mit tanakodtok magatok
közt, hogy nincs kenyeretek?
'''
"9" = ''':sup:`9` Még most sem értitek? Nem jut eszetekbe az ötezer embernek adott öt
kenyér, s hogy hány kosarat szedtetek tele?
'''
"10" = ''':sup:`10` Sem a négyezer embernek adott hét kenyér, meg hogy akkor is hány
kosárral szedtetek össze?
'''
"11" = ''':sup:`11` Hát nem értitek, hogy nem a kenyérrõl beszéltem nektek: Óvakodjatok
a farizeusok és szadduceusok kovászától?"
'''
"12" = ''':sup:`12` Akkor megértették, hogy nem a kenyér kovászától óvta õket, hanem a
farizeusok tanításától.
'''
"13" = ''':sup:`13` Amikor Jézus Fülöp Cezáreájának vidékére ért, megkérdezte
tanítványaitól: "Kinek tartják az emberek az Emberfiát?"
'''
"14" = ''':sup:`14` Így válaszoltak: "Van, aki Keresztelõ Jánosnak, van, aki Illésnek,
Jeremiásnak vagy valamelyik másik prófétának."
'''
"15" = ''':sup:`15` Jézus most hozzájuk fordult: "Hát ti mit mondtok, ki vagyok?"
'''
"16" = ''':sup:`16` Simon Péter válaszolt: "Te vagy Krisztus, az élõ Isten Fia."
'''
"17" = ''':sup:`17` Erre Jézus azt mondta neki: "Boldog vagy, Simon, Jónás fia, mert
nem a test és vér nyilatkoztatta ki ezt neked, hanem az én mennyei
Atyám.
'''
"18" = ''':sup:`18` Én is mondom neked: Péter vagy, erre a sziklára építem egyházamat,
s az alvilág kapui sem vesznek rajta erõt.
'''
"19" = ''':sup:`19` Neked adom a mennyek országa kulcsait. Amit megkötsz a földön, a
mennyben is meg lesz kötve, s amit feloldasz a földön, a mennyben is
fel lesz oldva."
'''
"20" = ''':sup:`20` Aztán lelkére kötötte tanítványainak, ne mondják el senkinek, hogy
õ a Krisztus.
'''
"21" = ''':sup:`21` Ettõl kezdve Jézus jelezni kezdte tanítványainak: Jeruzsálembe kell
mennie, sokat kell szenvednie a vénektõl, a fõpapoktól és az
írástudóktól, megölik, de harmadnap feltámad.
'''
"22" = ''':sup:`22` Péter félrevonta, és szemrehányást tett neki ezekkel a szavakkal:
"Isten mentsen, Uram! Ilyesmi nem történhet veled."
'''
"23" = ''':sup:`23` Megfordult és rászólt: "Távozz tõlem, sátán! Botránkoztatsz, mert
nem arra van gondod, amit az Isten akar, hanem arra, amit az emberek
akarnak."
'''
"24" = ''':sup:`24` Ezután Jézus így szólt tanítványaihoz: "Aki követni akar, tagadja
meg magát, vegye keresztjét és kövessen.
'''
"25" = ''':sup:`25` Aki meg akarja menteni életét, elveszíti, aki azonban értem
elveszíti, az megtalálja.
'''
"26" = ''':sup:`26` Mi haszna van az embernek, ha az egész világot megszerzi is, de
lelke kárát vallja? Mit is adhatna az ember cserébe a lelkéért?
'''
"27" = ''':sup:`27` Eljön ugyanis az Emberfia Atyja dicsõségében, angyalai kíséretében,
és megfizet mindenkinek a tettei szerint.
'''
"28" = ''':sup:`28` Bizony mondom nektek: az itt állók közül némelyek nem halnak meg,
amíg nem látják az Emberfiát, amint eljön országában."
'''
"Notes" = '''
Notas de rodapé:
16:1-4 - Jézus szembeszáll a farizeusokkal és szadduceusokkal, akik
jelt kérnek, megkérdőjelezve hitük hiányát. Azt tanítja, hogy a fizikai
jelek ellenére az igaz hit mély lelki megértést és szívváltozást
16:5-12 - Jézus óva int a farizeusok és szadduceusok „kovászától”,
amely a hitet megrontó hamis tanokat szimbolizálja. Azt tanítja, hogy
milyen fontos felismerni azokat a szellemi hatásokat, amelyek
félrevezethetik Isten népét (lásd még 1Korinthus 5:6-8 és Galata 5:9).
16:13-20 - Péter megvallja, hogy Jézus a Krisztus, az élő Isten Fia, és
Jézus őt ajánlja ezért az isteni kinyilatkoztatásért. Ez a gyónás az
Egyház és Isten Királyságának alapja, megmutatva, hogy az isteni
kinyilatkoztatás elengedhetetlen az igaz hithez (lásd még Lukács
16:21-23 - Jézus beszélni kezd a haláláról és feltámadásáról, Péter
pedig megpróbálja lebeszélni. Jézus megdorgálja, mondván: "Távozz
tőlem, Sátán!" és annak tanítása, hogy Isten tervei magasabbak a
miénknél, és hogy Krisztus küldetése szenvedéssel jár (lásd még Márk
8:31-33 és Lukács 9:22).
16:24-28 - Jézus a tanítványság költségeiről tanít, hangsúlyozva, hogy
Krisztus követéséhez meg kell tagadni önmagunkat, fel kell venni a
keresztet, és el kell veszíteni az életét, hogy megszerezzük azt.
Hangsúlyozza, hogy Isten Királysága értékesebb minden földi haszonnál
(lásd még Márk 8:34-38 és Lukács 9:23-27).
'''
