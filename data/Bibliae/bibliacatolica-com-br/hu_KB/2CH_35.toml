[35]
"1" = ''':sup:`1` Majd Jozija pászka-ünnepet rendezett az Úrnak Jeruzsálemben. Az elsõ
hónap tizennegyedik napján le is vágták a húsvéti bárányt.
'''
"2" = ''':sup:`2` A papokat kirendelte teendõik elvégzésére, és buzdította õket a
templomi szolgálat ellátására.
'''
"3" = ''':sup:`3` A levitákat pedig, akik egész Izraelt szokták tanítani, és akiket az
Úrnak szenteltek, felszólította: "A szent ládát helyezzétek el a
templomban, amelyet Salamon, Dávid fia, Izrael királya épített. Többé
nem kell a vállatokon hordoznotok. Most már szolgáljátok az Urat, a ti
Isteneteket és az õ népét, Izraelt.
'''
"4" = ''':sup:`4` Készüljetek nemzetségeitek szerint osztályaitoknak megfelelõen,
ahogyan Dávid, Izrael királya elõírta, és az õ fia, Salamon meghagyta.
'''
"5" = ''':sup:`5` Álljatok fel a szent helyen testvéreiteknek, a nép fiainak
nemzetségi beosztása szerint, a leviták családjuk szerint kapnak részt.
'''
"6" = ''':sup:`6` Vágjátok le a húsvéti bárányt, tartsatok megszentelõdést, álljatok
rendelkezésére testvéreiteknek, hogy az Úr szavai szerint járjatok el,
amelyeket Mózes által közölt."
'''
"7" = ''':sup:`7` Jozija a nép fiainak, mindazoknak, akik csak ott tartózkodtak, az
egész húsvéti áldozat céljára szám szerint harmincezret ajánlott fel a
nyájból, bárányokat és fiatal kecskéket, azonkívül háromezer
szarvasmarhát. Ezek a király vagyonából valók voltak.
'''
"8" = ''':sup:`8` Vezérei is szívesen adtak ajándékot a népnek, a papoknak és a
levitáknak. Hilkija, Zekarja és Jechiel, a templom elöljárói
kétezerhatszáz juhot és kecskét adtak a papoknak húsvéti áldozat
céljára, azonkívül háromszáz szarvasmarhát.
'''
"9" = ''':sup:`9` Konanja és testvérei, Semaja és Nataneel, Hasabja, Jeiel és Jozabád,
a leviták fejei ötezer juhot és kecskét ajánlottak fel húsvéti áldozat
céljára a levitáknak, azonkívül ötszáz szarvasmarhát.
'''
"10" = ''':sup:`10` Miután a szolgálat rendjét meghatározták, a papok a maguk helyére
álltak, a leviták meg a beosztásuknak megfelelõ helyre, amint a király
megparancsolta.
'''
"11" = ''':sup:`11` Aztán levágták a pászka-áldozatokat, a papok a vérükbõl egy részt
széthintettek, a leviták pedig lehúzták az állatok bõrét.
'''
"12" = ''':sup:`12` Miután elkészítették az égõáldozatokat, átadták õket a nép
családjaiból alakult csoportoknak, hogy felajánlják az Úrnak, ahogy meg
van írva Mózes könyvében. Ugyanígy tettek a szarvasmarhákkal is.
'''
"13" = ''':sup:`13` Aztán az elõírás szerint tûzön megsütötték a pászkát. A szent
adományokat pedig megfõzték fazekakban, lábasokban és tálakban, majd
gyorsan odaadták az egész népnek.
'''
"14" = ''':sup:`14` Ezután készítettek maguknak és a papoknak. A papok ugyanis, Áron
fiai, egészen besötétedésig el voltak foglalva az égõáldozatok és a
hájrészek bemutatásával, azért készítették el a leviták maguknak és a
papoknak, Áron fiainak.
'''
"15" = ''':sup:`15` Az énekesek, Aszaf fiai, a maguk helyén álltak, Dávidnak, Aszafnak,
Hemannak és Jedutunnak, a király prófétáinak elõírása szerint, az
ajtónállók pedig a kapukat õrizték. Nem kellett szolgálatukat
elhagyniuk, mert testvéreik, a leviták nekik is készítettek.
'''
"16" = ''':sup:`16` Úgy rendezték ezen a napon az Úr egész szolgálatát, hogy a pászkát
megünnepeljék, és az égõáldozatokat bemutassák az Úr oltárán, ahogyan
Jozija király megparancsolta.
'''
"17" = ''':sup:`17` Izrael fiai, akik jelen voltak, így tartották meg akkor a pászkát
és a kovásztalanok ünnepét hét napon át.
'''
"18" = ''':sup:`18` Sámuel próféta napjai óta nem tartottak Izraelben ilyen pászkát.
Izrael királyai közül egyik sem készített olyan pászkát, mint amilyen
Jozija tartott a papokkal, levitákkal, egész Júdával, Izrael jelenlevõ
fiaival és Jeruzsálem lakóival.
'''
"19" = ''':sup:`19` Jozija uralkodásának 18. esztendejében ünnepelték ezt a pászkát.
'''
"20" = ''':sup:`20` Mindezek után, amikor Jozija helyreállította a templomot, felvonult
Nechó, Egyiptom királya, hogy csatába szálljon az Eufrátesz melletti
Karkemisnél. Jozija szembeszállt vele,
'''
"21" = ''':sup:`21` bár az követeket küldött hozzá ezzel az üzenettel: "Milyen ellentét
volna köztem és közted, Izrael királya? Nem ellened vonulok ki a mai
napon, hanem más ház ellen hadakozom. S az Isten parancsolta, hogy
siessek, azért vonulj vissza az Isten elõl - mert õ velem van! -,
nehogy elveszítsen."
'''
"22" = ''':sup:`22` De Jozija nem fordult vissza elõle, mert elég erõsnek érezte magát,
hogy megütközzék vele. Nem hallgatott tehát Nechó szavaira, amelyeket
Isten nevében intézett hozzá. Mégis elment, hogy csatát vívjon Megiddó
síkságán.
'''
"23" = ''':sup:`23` Ott a dárdavetõk eltalálták Jozija királyt. Ekkor a király
megparancsolta szolgáinak: "Vigyetek ki innét, mert súlyosan
megsebesültem!"
'''
"24" = ''':sup:`24` Szolgái levették a harci szekérrõl, és egy másik szekéren
szállították és vitték Jeruzsálembe. Ott halt meg. Atyáinak
sírboltjában temették el. Egész Júda és Jeruzsálem meggyászolta
Joziját.
'''
"25" = ''':sup:`25` Jeremiás gyászéneket szerzett Jozijáról. Mind a mai napig ezt
használják az összes énekesek és énekesnõk, amikor Jozijáról zengik
gyászdalaikat. Ez törvénnyé lett Izraelben, lám, meg vannak írva a
gyászénekek között.
'''
"26" = ''':sup:`26` Jozija egyéb dolgai, az Úr törvénye szerint tett jótéteményei,
'''
"27" = ''':sup:`27` a vele történt események - az elsõktõl az utolsókig - meg vannak
írva Izrael és Júda királyainak könyvében.
'''
"Notes" = '''
Notas de rodapé:
35:1-3 - Jósiás nagy odaadással ünnepli a húsvétot, és elrendeli, hogy
a Törvény előírásai szerint állítsák vissza az Úr imádatát. Ez az
ünnepség az Egyiptomból való megszabadulásra emlékezik, és megerősíti
Isten parancsolatainak való engedelmesség fontosságát (lásd még 2Móz
12:14 és Lukács 22:19-20).
35:4-6 - Jósiás átszervezi a papokat és a lévitákat, hogy biztosítsa a
húsvét megfelelő megünneplését. Ez azt tükrözi, hogy erős és
elkötelezett szellemi vezetésre van szükség ahhoz, hogy az embereket az
35:7-9 - Jósiás nagylelkűen ad a saját nyájából a húsvét alkalmából,
bemutatva, hogy szíve tele van nagylelkűséggel és Isten iránti
tisztelettel. Cselekedetei a szolgai vezetés és áldozatkészség példája
35:16-19 - Jósiás pészah ünnepe az egyik legnagyobb volt Sámuel kora
óta. Ez az esemény hangsúlyozza a lelki megújulás fontosságát a valódi
vallási ünnepségeken és rítusokon keresztül (lásd még 1Sámuel 7:9-10 és
Ezsdrás 6:19-22).
35:20-24 - Jósiás meghal a Necho fáraó elleni csatában, még akkor is,
ha isteni figyelmeztetést kapott, hogy ne vegyen részt. Ez még az
istenfélő királyok sebezhetőségét is szemlélteti az engedetlenséggel és
annak következményeivel szemben (lásd még 1Királyok 13:21–24 és
Példabeszédek 16:18).
'''
