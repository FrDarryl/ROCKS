[130]
"1" = ''':sup:`1` (Zarándokének.) A mélységbõl kiáltok, Uram, hozzád,
'''
"2" = ''':sup:`2` Uram, halld meg a szavam! Füled figyeljen fel könyörgõ szavamra!
'''
"3" = ''':sup:`3` Ha számon tartod a vétkeket, ki állhat meg akkor, színed elõtt,
Uram?
'''
"4" = ''':sup:`4` Ám nálad bocsánatot nyer a vétek, hogy féljenek téged.
'''
"5" = ''':sup:`5` Remélek az Úrban, benne remél lelkem, és bízom a szavában.
'''
"6" = ''':sup:`6` Lelkem várja az Urat, jobban, mint az õr a hajnalt,
'''
"7" = ''':sup:`7` várja Izrael az Urat. Mert az Úrnál az irgalom és bõséges nála a
megváltás.
'''
"8" = ''':sup:`8` Õ váltja meg Izraelt minden bûnétõl.
'''
"Notes" = '''
Notas de rodapé:
130:1-2 - A zsoltáríró „a mélységből” kiált Istenhez, szorongást és
kétségbeesést fejezve ki, ugyanakkor felismerve, hogy csak Isten
hallhat és válaszolhat. Ebben a zsoltárban központi helyet foglal el az
imádság a nyomorúságban (lásd még Siralmak 3:55-56 és Jónás 2:2).
130:3-4 - Ha megjelölöd a gonoszságokat, ki bírja el? A zsoltár
hangsúlyozza, hogy mindenki bűnös, és Isten irgalmától függ. Isten
130:5-6 - Az Urat várni hasonlít egy virrasztóhoz, aki a hajnalt várja.
Ez az isteni beavatkozás aktív és éber reményét fejezi ki, még a
bizonytalanság idején is (lásd még Ézsaiás 40:31 és Zsolt 27:14).
130:7-8 - A zsoltár azzal zárul, hogy buzdítja Izraelt, hogy bízzon az
Úrban, akinek bőséges a megváltása. Isten nemcsak megbocsát, hanem
teljesen megváltja népét (lásd még Titusz 2:14 és Zsolt 103:12).
'''
