[14]
"1" = ''':sup:`1` Minden ember, aki anyától született, szegény a napokban, de jóllakik
gonddal.
'''
"2" = ''':sup:`2` Mint virág kinyílik, azután elhervad, eltûnik, mint árnyék, nincsen
maradása.
'''
"3" = ''':sup:`3` Nyitva tartod te is szemedet fölötte, s bírói székedhez viszed
ítéletre.
'''
"4" = ''':sup:`4` Tisztátalantól vajh születhet-e tiszta? Nem, egyetlen egy sem!
'''
"5" = ''':sup:`5` Hogyha már elõre kimérted napjait, hónapjai számát meghatároztad, s
kijelölted célját, amit túl nem léphet,
'''
"6" = ''':sup:`6` akkor ne nézz rá, hagyd inkább magára, amíg le nem tölti idejét a
szolga.
'''
"7" = ''':sup:`7` A fában mindig marad még reménység: hogyha lenyesik is, új ágakat
hajthat, zsenge hajtásai el nem maradhatnak.
'''
"8" = ''':sup:`8` És ha a gyökere elvénül a földben, és maga a törzs is elhal a
talajban,
'''
"9" = ''':sup:`9` a víznek már a szaga is sarjadzásra készteti, ágakat hajt, mintha
úgy ültették volna.
'''
"10" = ''':sup:`10` De a férfi meghal és földre dõl. Elpusztul az ember. S mi lesz a
sorsa?
'''
"11" = ''':sup:`11` A tengereknek, lám, kifogy a vizük, a folyók elapadnak, kiszárad a
medrük.
'''
"12" = ''':sup:`12` Így az ember is, ha kidõl, többé föl nem kel. Elõbb pusztul el az
ég is, semmint õ fölkel, elõbb, mint mikor álmából fölkeltik.
'''
"13" = ''':sup:`13` Ó, bár elrejtenél az alvilág ölében, elbújtatnál, míg haragod elül,
adnál nekem idõt, aztán gondolnál rám!
'''
"14" = ''':sup:`14` Ha meghalna az ember, de föléledne újra, szolgálati idõm szívesen
tölteném, míg nem jön valaki, aki fölváltana.
'''
"15" = ''':sup:`15` Akkor szólíthatnál, és én válaszolnék, akkor te is vágynál kezed
mûve után.
'''
"16" = ''':sup:`16` Megszámlálnád akkor minden lépésemet, s nem arra figyelnél, mikor
lépek félre.
'''
"17" = ''':sup:`17` Bûnöm egy zacskóban lepecsételnéd, gonosztettem nyomát bemeszelnéd.
'''
"18" = ''':sup:`18` De jaj nekem! Mint ahogy a hegy összeomlik, ahogy elmozdul helyérõl
a kõtömb,
'''
"19" = ''':sup:`19` vagy a vízcsepp kivájja a sziklát, a felhõszakadás meg elmossa a
földet, nem hagysz semmi reményt az embernek.
'''
"20" = ''':sup:`20` Végleg földre vered, ott leli halálát, arcát elmásítod, aztán
elbocsátod.
'''
"21" = ''':sup:`21` Nem tudja, ha fiait tisztesség éri, gyalázatukról sem szerez
tudomást.
'''
"22" = ''':sup:`22` Saját fájdalmait érzi csak a teste, lelke csak a maga életét
gyászolja.
'''
