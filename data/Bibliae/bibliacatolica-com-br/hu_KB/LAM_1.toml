[1]
"1" = ''':sup:`1` Ó, mily elhagyottan ül a város, amely egykor tele volt néppel!
Olyan, mint az özvegy, bár nagy volt a népek között. A tartományok
úrnõjét, lám, robotra fogták.
'''
"2" = ''':sup:`2` Csak sír, egyre sír éjjelente, könnyei peregnek az arcán. Azok
közül, akik szerették, egy sincs, hogy vigasztalja. Barátai mind
cserbenhagyták, és ellenségeivé lettek.
'''
"3" = ''':sup:`3` Számkivetésbe került Júda, alávetve elnyomásnak, nehéz szolgaságnak.
A pogány népek között lakik, s nem talál nyugalmat. Üldözõi mind
utolérték, ott, ahol nem volt menekvése.
'''
"4" = ''':sup:`4` A Sionra vivõ utak gyászolnak, mert nincs, aki ünnepelni jönne.
Kapui mind elhagyottak, papjai sóhajtoznak. Lányai gyászban vannak, és
õ maga is csupa keserûség.
'''
"5" = ''':sup:`5` Akik szorongatták, fölé kerekedtek, ellenségei dúskálkodnak. Maga az
Úr sújtott le rá, tömérdek vétke miatt. Gyermekei fogságba mentek, az
elnyomó szeme láttára.
'''
"6" = ''':sup:`6` Sion leányának eltûnt minden dicsõsége. Fejedelmei olyanok lettek,
mint a kosok, amelyek nem találnak legelõt. Erejüket vesztve vonszolják
magukat üldözõik elõtt.
'''
"7" = ''':sup:`7` Jeruzsálem emlékezetébe idézi nyomorúsága és elnyomatása napjait,
amikor népe ellenség kezére került, és senki nem sietett segítségére.
Elnyomói látták ezt, és mulattak pusztulásán.
'''
"8" = ''':sup:`8` Súlyosan vétkezett Jeruzsálem, és tisztátalanná vált. Azok, akik
tisztelték, most mind megvetik, mert látják gyalázatát. Õ maga meg csak
sóhajtozik, és szégyenében elfordítja arcát.
'''
"9" = ''':sup:`9` Szenny borítja ruhája szegélyét; nem gondolta volna, hogy ilyen
végre jut. Szörnyû mélyre süllyedt, és nincs, aki vigasztalja. "Uram,
lásd meg nagy nyomorúságomat, mert ellenségem ujjong fölöttem."
'''
"10" = ''':sup:`10` Az ellenség kinyújtotta kezét minden drágasága felé. S látnia
kellett, amint a pogányok behatoltak szentélyébe; azok, akiknek
megtiltottad, hogy belépjenek gyülekezetedbe.
'''
"11" = ''':sup:`11` Egész népe sóhajtozik, és kenyér után eseng. Odaadják élelemért
minden kincsüket, csak hogy megmentsék életüket. "Nézz rám, Uram, és
vedd észre, mennyire megvetnek!"
'''
"12" = ''':sup:`12` Ó, ti mindnyájan, akik erre jártok az úton, nézzetek ide és
lássátok: Van-e oly fájdalom, mint az én fájdalmam? Mert lesújtott rám
az Úr izzó haragjának napján.
'''
"13" = ''':sup:`13` Tüzet bocsátott le a magasból, s az átjárta minden csontomat. Hálót
feszített ki a lábam elõtt, és elbuktatott. Elhagyatott lettem, s
nyomorult egyszer s mindenkorra.
'''
"14" = ''':sup:`14` Súlyosan rám nehezedik vétkeim igája, az õ keze rótta össze. Az Úr
igája nyomja nyakamat, s maradék erõm fogytán van. Ellenségeim
kénye-kedvére hagyott az Úr, s nincs erõm, hogy ellenálljak.
'''
"15" = ''':sup:`15` Megalázta az Úr vitéz harcosaimat; ünnepi gyülekezetet hívott egybe
ellenem, hogy eltiporja ifjaimat. Sajtójában az Úr összetaposta Júda
hajadon leányát.
'''
"16" = ''':sup:`16` Ezért sírok oly keservesen, szemembõl patakzik a könny. S
vigasztalóm, aki erõt önthetne belém, messze van tõlem. Fiaim
nyomorúságra jutottak, mert az ellenség felülkerekedett.
'''
"17" = ''':sup:`17` Sion a kezét nyújtja, de nincs, aki vigasztalja. Az Úr mindenfelõl
elnyomókat küldött Jákob ellen. S Jeruzsálem utálat tárgya lett
körükben.
'''
"18" = ''':sup:`18` Igazságosan sújt az Úr, mert lázongtam parancsai ellen.
Hallgassatok ide mind, ti nemzetek, és lássátok fájdalmamat: Szüzeim és
ifjaim fogságba mentek.
'''
"19" = ''':sup:`19` Segítségért folyamodtam barátaimhoz, de cserbenhagytak. Papjaim és
véneim elpusztultak a városban, amikor élelmet kerestek, hogy
megmentsék életüket.
'''
"20" = ''':sup:`20` Nézd, Uram, mennyire szorongok! Megrendült egész bensõm, s a szívem
megfordult bennem. Bizony, mennyit lázongtam ellened! És most kívül
fiaimtól foszt meg a kard, belül meg a halál pusztít.
'''
"21" = ''':sup:`21` Halld meg, mennyit sóhajtozom, mert nincs, aki vigasztaljon!
Ellenségeim mind ujjonganak pusztulásom hírére, amiért így bántál
velem. Hozd el hát a napot, amelyet megígértél, hadd legyenek hozzám
hasonlóvá!
'''
"22" = ''':sup:`22` Jusson színed elé minden gonoszságuk, s bánj velük úgy, amint velem
bántál minden vétkemért! Bizony, sokat sóhajtozom, és szomorú a szívem.
'''
