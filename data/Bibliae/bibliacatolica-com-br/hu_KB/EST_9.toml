[9]
"1" = ''':sup:`1` A tizenkettedik hónapban - ez Ádár hónapja -, ennek tizenharmadik
napján, amelyen a király parancsát és rendeletét végre kellett hajtani,
ezen a napon a zsidók ellenségei remélték, hogy legyõzhetik õket, s épp
az ellenkezõje történt: a zsidók tiporták el ellenségeiket.
'''
"2" = ''':sup:`2` Achasvéros király minden tartományában összegyûltek a zsidók
városaikban, és kezet vetettek azokra, akik gonoszat forraltak ellenük.
Senki sem volt képes ellenállni, mert a tõlük való félelem hatalmába
kerített minden népet.
'''
"3" = ''':sup:`3` A tartományok fejedelmei, a szatrapák, a királyi tisztviselõk
támogatták a zsidókat, Mardokeustól való félelmükben.
'''
"4" = ''':sup:`4` Mardokeus ugyanis nagy ember volt a királyi udvarban, s hírneve
terjedt minden tartományban, mert ez az ember, Mardokeus, egyre nagyobb
hatalomra tett szert.
'''
"5" = ''':sup:`5` A zsidók tehát kardélre hányták minden ellenségüket, lemészárolták
és megsemmisítették õket, s úgy bántak ellenségeikkel, amint akartak.
'''
"6" = ''':sup:`6` Szuza várában ötszáz férfit legyilkoltak és elpusztítottak a zsidók.
'''
"7" = ''':sup:`7` Parsandatát, Dalfont, Aszpatát,
'''
"8" = ''':sup:`8` Poratát, Adalját, Aridatát,
'''
"9" = ''':sup:`9` Parmastát, Ariszájt, Aridájt és Jezatát, Ámánnak, Hamdata fiának,
'''
"10" = ''':sup:`10` a zsidók üldözõjének tíz fiát is megölték, de zsákmányért nem
nyújtották ki kezüket.
'''
"11" = ''':sup:`11` A Szuza várában megölt áldozatok számát még azon a napon megtudta a
király is.
'''
"12" = ''':sup:`12` Így szólt akkor a király Eszter királynéhoz: "A zsidók magában
Szuza várában ötszáz embert a halálba küldtek, köztük Ámán tíz fiát is.
Hát akkor mit mûvelhettek a király többi tartományában? Mi a kérésed?
Megteszem neked. Mi a kívánságod? Teljesítem."
'''
"13" = ''':sup:`13` Eszter így szólt: "Ha a király jónak látja, engedje meg a Szuzában
élõ zsidóknak, hogy holnap is megtehessék, amit ma megtehettek, Ámán
tíz fiát meg köttesse akasztófára."
'''
"14" = ''':sup:`14` A király megparancsolta, hogy így történjék. Az engedélyt
kihirdették Szuzában, Ámán fiait pedig felakasztották.
'''
"15" = ''':sup:`15` A Szuzában lakó zsidók összegyûltek Adar hónap tizennegyedik napján
is, és megöltek Szuzában háromszáz embert, de zsákmányért nem
nyújtották ki kezüket.
'''
"16" = ''':sup:`16` A királyi tartományokban lakó többi zsidó is összegyûlt, hogy
megvédje életét. Bosszút álltak ellenségeiken és lemészároltak közülük
hetvenötezret, de zsákmányért nem nyújtották ki kezüket.
'''
"17" = ''':sup:`17` Ez Adar hónap tizenharmadik napján történt. A tizennegyedik napon
pihentek, s öröm- és ünnepnapként ülték meg.
'''
"18" = ''':sup:`18` A Szuzában élõ zsidók a tizenharmadik és a tizennegyedik napon is
összegyûltek és a tizenötödik napon pihentek, ezt tették vidám
ünnepnappá.
'''
"19" = ''':sup:`19` A vidéken és a meg nem erõsített városokban lakó zsidók ezért
ünneplik Adar hónap tizennegyedik napját ünnepnapként vidámság és
lakomák közepette, s küldözgetnek egymásnak kóstolót, míg a városokban
lakók számára Adar tizenötödik napja az öröm napja, amelyen vigadnak és
kóstolót küldenek egymásnak.
'''
"20" = ''':sup:`20` Mardokeus írásba foglalta ezeket az eseményeket, majd leveleket
küldött Achasvéros király minden tartományába az ott lakó zsidókhoz, a
közelbe és a távolba egyaránt.
'''
"21" = ''':sup:`21` Meghagyta nekik, hogy ünnepeljék meg minden évben Adar hónap
tizennegyedik és tizenötödik napját,
'''
"22" = ''':sup:`22` mert ezek azok a napok, amelyeken a zsidók megszabadultak
ellenségeiktõl, s ez az a hónap, amikor szomorúságuk örömre, gyászuk
pedig ünnepnapra változott. Üljék meg ezeket a napokat vidám
lakomákkal, küldjenek egymásnak kóstolót, s adjanak ajándékot a
szegényeknek.
'''
"23" = ''':sup:`23` A zsidók elfogadták hagyományként, amit már azelõtt is megültek, s
aminek ügyében Mardokeus írt nekik:
'''
"24" = ''':sup:`24` "Az agagita Hamdata fia, Ámán, minden zsidó üldözõje vesztükre tört
a zsidóknak, s "purt", azaz sorsot vetett megsemmisítésükre és
pusztulásukra.
'''
"25" = ''':sup:`25` Amikor azonban azzal a kéréssel ment a királyhoz, hogy Mardokeust
felakaszthassa, gonosz terve, amelyet a zsidók ellen agyalt ki, õellene
fordult: akasztófára került fiaival együtt.
'''
"26" = ''':sup:`26` Ezért nevezik ezeket a napokat "purim"-nak a "pur" szó alapján."
Ennek a levélnek a nyomán, s annak alapján, amit saját maguk is
átéltek, és amit a hagyományokból megtudtak,
'''
"27" = ''':sup:`27` a zsidók kötelezték magukat, utódaikat s azokat, akik hozzájuk
csatlakoztak, hogy ezt a két napot ezen írás szerint évrõl évre
megünneplik - ez megváltoztathatatlan törvényük lesz.
'''
"28" = ''':sup:`28` Ezekre a napokra mindig emlékezni fognak, és megülik azokat
nemzedékrõl nemzedékre minden családban, tartományban és városban. A
purim e napjai nem szûnnek meg a zsidóknál, s emlékük nem homályosodik
el az utódok körében.
'''
"29" = ''':sup:`29` Eszter királyné, Abichajil lánya egész tekintéllyel írt, hogy
érvényt szerezzen ennek a második purim-levélnek.
'''
"30" = ''':sup:`30` Leveleket küldött Achasvéros király százhuszonhét tartományába az
ott élõ zsidóknak, a béke és a hûség szavaival,
'''
"31" = ''':sup:`31` hogy tartsák meg a purim e napjait a meghatározott idõben, ahogyan
a zsidó Mardokeus meghagyta, s amint kötelezte õket és utódaikat,
egybekötve vele a böjtöt és a siránkozást.
'''
"32" = ''':sup:`32` Eszter parancsa megerõsítette a purim-elõírásokat, és könyvbe írták
õket.
'''
