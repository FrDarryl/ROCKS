"1" = ''':sup:`1` Így készült el a föld és az ég minden bennelevõvel együtt.
'''
"2" = ''':sup:`2` Isten a hetedik napon befejezte mûvét, amit alkotott. A hetedik
napon megpihent munkája után, amit végzett.
'''
"3" = ''':sup:`3` Isten megáldotta és megszentelte a hetedik napot, mert azon
megpihent egész teremtõ munkája után.
'''
"4" = ''':sup:`4` Ez a története az ég és a föld teremtésének, ahogy az lefolyt. Azon
a napon, amikor az Úristen a földet és az eget megalkotta,
'''
"5" = ''':sup:`5` még nem volt a földön semmiféle vad bozót, és nem nõtt semmiféle
mezei növény, mert az Úristen még nem adott esõt a földnek, s nem volt
ember sem, hogy a földet mûvelje.
'''
"6" = ''':sup:`6` Egyszer pára szállt fel a földrõl és megáztatta a föld egész
felszínét.
'''
"7" = ''':sup:`7` Akkor az Úristen megalkotta az embert a föld porából és orrába
lehelte az élet leheletét. Így lett az ember élõlénnyé.
'''
"8" = ''':sup:`8` Az Úristen kertet telepített Édenben, keleten, és oda helyezte az
embert, akit teremtett.
'''
"9" = ''':sup:`9` És az Úristen a földbõl mindenféle fát sarjasztott, ami tekintetre
szép és táplálkozásra alkalmas; azután kisarjasztotta az élet fáját a
kert közepén, meg a jó és a rossz tudásának a fáját.
'''
"10" = ''':sup:`10` Egy Édenben eredõ folyó öntözte a kertet, s ott négy ágra szakadt.
'''
"11" = ''':sup:`11` Az egyiknek a neve Pison: ez átfolyik Havilla egész földjén, ahol
arany található.
'''
"12" = ''':sup:`12` Ennek az országnak aranya kiváló, van ott még bdellium és ónixkõ
is.
'''
"13" = ''':sup:`13` A második folyó neve: Gichon, ez öntözi Kus egész földjét.
'''
"14" = ''':sup:`14` A harmadik folyó neve: Tigris, ez Asszurtól keletre folyik. A
negyedik folyó az Eufrátesz.
'''
"15" = ''':sup:`15` Az Úristen vette az embert és Éden kertjébe helyezte, hogy mûvelje
és õrizze.
'''
"16" = ''':sup:`16` Az Úristen parancsot adott az embernek: "A kert minden fájáról
ehetsz.
'''
"17" = ''':sup:`17` De a jó és rossz tudás fájáról ne egyél, mert amely napon eszel
róla, meghalsz."
'''
"18" = ''':sup:`18` Azután így szólt az Úristen: "Nem jó az embernek egyedül lennie.
Alkotok neki segítõtársat, aki hozzá illõ."
'''
"19" = ''':sup:`19` Az Úristen megteremtette még a földbõl a mezõ minden állatát, s az
ég minden madarát. Az emberhez vezette õket, hogy lássa, milyen nevet
ad nekik. Az lett a nevük, amit az ember adott nekik.
'''
"20" = ''':sup:`20` Az ember tehát minden állatnak, az ég minden madarának és a mezõ
minden vadjának nevet adott. De a maga számára az ember nem talált
segítõtársat, aki hasonló lett volna hozzá.
'''
"21" = ''':sup:`21` Ezért az Úristen álmot bocsátott az emberre, s mikor elaludt,
kivette egyik oldalcsontját, s a helyét hússal töltötte ki.
'''
"22" = ''':sup:`22` Azután az Úristen az emberbõl kivett oldalcsontból megalkotta az
asszonyt, és az emberhez vezette.
'''
"23" = ''':sup:`23` Az ember így szólt: "Ez már csont a csontomból és hús a húsomból.
Asszony a neve, mivel a férfibõl lett."
'''
"24" = ''':sup:`24` Ezért a férfi elhagyja apját és anyját és feleségéhez ragaszkodik,
s a kettõ egy test lesz.
'''
"25" = ''':sup:`25` Mind az ember, mind az asszony meztelen volt, de nem szégyenkeztek
egymás elõtt.
'''
