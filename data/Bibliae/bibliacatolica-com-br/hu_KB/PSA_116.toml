[116]
"1" = ''':sup:`1` (Alleluja!) Szeretet tölt el, mert az Úr meghallotta könyörgõ
kiáltásomat.
'''
"2" = ''':sup:`2` Felém fordította fülét azon a napon, amelyen segítségül hívtam.
'''
"3" = ''':sup:`3` Körülvettek a halál kötelékei s az alvilág csapdái; elmerültem a
nyomorban és a félelemben.
'''
"4" = ''':sup:`4` Akkor segítségül hívtam az Úr nevét: "Ó Uram, mentsd meg életemet!"
'''
"5" = ''':sup:`5` Jó az Úr és igazságos, a mi Istenünk csupa irgalom.
'''
"6" = ''':sup:`6` Az Úr megõrzi a kicsinyeket. Nyomorult voltam és szabadulást hozott.
'''
"7" = ''':sup:`7` Lelkem, nyugodj meg újra, mert az Úr jót tett veled.
'''
"8" = ''':sup:`8` Megmentette lelkemet a haláltól, szemem a könnyektõl, lábam a
botlástól.
'''
"10" = ''':sup:`10` Telve voltam bizalommal akkor is, amikor így szóltam: "Mély
megaláztatásban lett részem."
'''
"11" = ''':sup:`11` Kétségbeesésemben ezt mondtam: "Az emberek gonoszak mind."
'''
"12" = ''':sup:`12` Mivel viszonozzam az Úrnak, ami jót tett velem?
'''
"13" = ''':sup:`13` Veszem az üdvösség kelyhét, és segítségül hívom az Úr nevét.
'''
"15" = ''':sup:`15` Az Úr szemében drága dolog az igazak halála.
'''
"16" = ''':sup:`16` Uram, a te szolgád vagyok, szolgád vagyok, szolgálódnak fia. Te
oldottad meg bilincseimet,
'''
"17" = ''':sup:`17` dicsõítõ áldozatot mutatok be neked. Segítségül hívom az Úr nevét.
'''
"18" = ''':sup:`18` Amit az Úrnak ígértem, feláldozom egész népének színe elõtt.
'''
"19" = ''':sup:`19` Az Úr házának udvarában, a te szívedben, Jeruzsálem!
'''
