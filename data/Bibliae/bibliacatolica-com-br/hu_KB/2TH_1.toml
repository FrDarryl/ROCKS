[1]
"1" = ''':sup:`1` Pál, Szilvánusz és Timóteus a tesszalonikaiak egyházának, amely az
Atyaistenben és Urunkban, Jézus Krisztusban áll fenn.
'''
"2" = ''':sup:`2` Kegyelem nektek és békesség az Atyaistentõl és Urunktól, Jézus
Krisztustól!
'''
"3" = ''':sup:`3` Folytonos hálával tartozunk értetek az Istennek, testvérek, mégpedig
méltán, mert hitetek nõttön-nõ, és a kölcsönös szeretet mindnyájatokban
gyarapszik.
'''
"4" = ''':sup:`4` Dicsekszünk is veletek Isten egyházaiban: állhatatosságotokkal és
hitetekkel, amelyet tanúsíttok a sok üldözés és zaklatás közepette.
'''
"5" = ''':sup:`5` Ezeket elviselitek az Isten igazságos ítéletének elõjeleként, hogy
majd méltók legyetek az Isten országára, hiszen szenvedtek érte.
'''
"6" = ''':sup:`6` Méltányos egyébként, hogy az Isten üldözõiteknek üldözéssel fizessen
meg.
'''
"7" = ''':sup:`7` Nektek, üldözötteknek pedig velünk együtt megnyugvást adjon, amikor
Urunk Jézus eljön hatalmas angyalseregével a mennybõl,
'''
"8" = ''':sup:`8` s lobogó tûzzel megbünteti azokat, akik Istent nem ismernek és Urunk
Jézus evangéliumának nem engedelmeskednek.
'''
"9" = ''':sup:`9` Örök kárhozattal fognak bûnhõdni: eltaszítva az Úr színe elõl és
távol fönséges hatalmától,
'''
"10" = ''':sup:`10` azon a napon, amikor majd eljön, hogy dicsõségét megmutassa
szentjeiben, és csodálatos hatalmát bennetek, hívõkben. Ti ugyanis
tanúságtételünket hittel fogadtátok.
'''
"11" = ''':sup:`11` Ezért állandóan imádkozom értetek, hogy Istenünk méltóvá tegyen
benneteket a meghívásra és tökéletessé a jóra való törekvésben s a
hitbõl fakadó tettekben.
'''
"12" = ''':sup:`12` Így dicsõül meg Urunk Jézus neve bennetek, és ti is õbenne,
Istenünknek és Urunknak, Jézus Krisztusnak kegyelmébõl.
'''
