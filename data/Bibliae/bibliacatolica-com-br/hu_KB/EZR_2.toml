[2]
"1" = ''':sup:`1` Ezek voltak azok a tartományba való emberek, akik visszatértek a
számûzetésbõl és a fogságból; Babilon királya, Nebukadnezár Babilonba
hurcolta õket, s akik visszatértek Jeruzsálembe és Júdeába, mindenki a
maga városába.
'''
"2" = ''':sup:`2` Zerubbábellal jött Jesua, Nehemiás, Szereja, Reelaja, Nahmani,
Mordekáj, Bilsan, Micpa, Bigvai, Rehum, Baana. Az Izrael népéhez
tartozó férfiak száma:
'''
"3" = ''':sup:`3` Paros fiai: kétezer-egyszázhetvenkettõ;
'''
"4" = ''':sup:`4` Sefatja fiai: háromszázhetvenkettõ;
'''
"5" = ''':sup:`5` Arah fiai: hétszázhetvenöt;
'''
"6" = ''':sup:`6` Pahat-Moab fiai, vagyis Jesua és Joab leszármazottai:
kétezer-nyolcszáztizenkettõ;
'''
"7" = ''':sup:`7` Elám fiai: ezerkétszázötvennégy;
'''
"8" = ''':sup:`8` Zattu fiai: kilencszáznegyvenöt;
'''
"9" = ''':sup:`9` Zakkai fiai: hétszázhatvan;
'''
"10" = ''':sup:`10` Bani fiai: hatszáznegyvenkettõ;
'''
"11" = ''':sup:`11` Bebai fiai: hatszázhuszonhárom;
'''
"12" = ''':sup:`12` Azgad fiai: ezerkétszázhuszonkettõ;
'''
"13" = ''':sup:`13` Adonikam fiai: hatszázhatvanhat;
'''
"14" = ''':sup:`14` Bigvai fiai: kétezerötvenhat;
'''
"15" = ''':sup:`15` Adin fiai: négyszázötvennégy;
'''
"16" = ''':sup:`16` Ater, vagyis Jehizkija fiai: kilencvennyolc;
'''
"17" = ''':sup:`17` Beszai fiai: háromszázhuszonhárom;
'''
"18" = ''':sup:`18` Jora fiai: száztizenkettõ;
'''
"19" = ''':sup:`19` Hasum fiai: kétszázhuszonhárom;
'''
"20" = ''':sup:`20` Gibbar fiai: kilencvenöt;
'''
"21" = ''':sup:`21` a betlehemi férfiak: százhuszonhárom;
'''
"22" = ''':sup:`22` a Netofába való férfiak: ötvenhat;
'''
"23" = ''':sup:`23` az anatoti férfiak: százhuszonnyolc;
'''
"24" = ''':sup:`24` a Bet-Azmavetba való férfiak: negyvenkettõ;
'''
"25" = ''':sup:`25` a Kirjat-Jearimba, Kefirába és Beerotba való férfiak:
hétszáznegyvenhárom;
'''
"26" = ''':sup:`26` a rámai és gebai férfiak: hatszázhuszonegy;
'''
"27" = ''':sup:`27` a Mikmászba való férfiak: százhuszonkettõ;
'''
"28" = ''':sup:`28` a Bételbe és az Aiba való férfiak: kétszázhuszonhárom;
'''
"29" = ''':sup:`29` Nebó fiai: ötvenkettõ;
'''
"30" = ''':sup:`30` Magbis fiai: százötvenhat;
'''
"31" = ''':sup:`31` a másik Elam fiai: ezerkétszázötvennégy;
'''
"32" = ''':sup:`32` Harim fiai: háromszázhúsz;
'''
"33" = ''':sup:`33` a Lodba, Hadidba és Onoba való férfiak: hétszázhuszonöt;
'''
"34" = ''':sup:`34` a jerikóiak: háromszáznegyvenöt;
'''
"35" = ''':sup:`35` Szenaa fiai: háromezer-hatszázharminc.
'''
"36" = ''':sup:`36` A papok: Jedaja fiai Józsue házából: kilencszázhetvenhárom;
'''
"37" = ''':sup:`37` Immer fiai: ezerötvenkettõ;
'''
"38" = ''':sup:`38` Paschur fiai: ezerkétszáznegyvenhét;
'''
"39" = ''':sup:`39` Harim fiai: ezertizenhét.
'''
"40" = ''':sup:`40` A leviták: Józsue fiai, azaz Kadmielé, Binnuié és Hodavjáé:
hetvennégy.
'''
"41" = ''':sup:`41` Az énekesek: Aszaf fiai: százhuszonnyolc.
'''
"42" = ''':sup:`42` A kapuõrök: Sallum fiai, Ater fiai, Talmon fiai, Akkub fiai, Hatita
fiai, Sobai fiai együtt: százharminckilenc.
'''
"43" = ''':sup:`43` A templomszolgák: Sziha fiai, Haszufa fiai, Tabbaot fiai,
'''
"44" = ''':sup:`44` Kerosz fiai, Sziaha fiai, Padon fiai,
'''
"45" = ''':sup:`45` Lebana fiai, Hagaba fiai, Akkub fiai,
'''
"46" = ''':sup:`46` Hagab fiai, Samlai fiai,
'''
"47" = ''':sup:`47` Giddel fiai, Gahar fiai, Reaja fiai,
'''
"48" = ''':sup:`48` Reszin fiai, Nekoda fiai, Gazzam fiai,
'''
"49" = ''':sup:`49` Uzza fiai, Paszeah fiai, Beszai fiai,
'''
"50" = ''':sup:`50` Aszna fiai, a Meuniták fiai, a Nefisziták fiai,
'''
"51" = ''':sup:`51` Bakbuk fiai, Hakufa fiai, Harhur fiai,
'''
"52" = ''':sup:`52` Baszluf fiai, Mehida fiai, Harsa fiai,
'''
"53" = ''':sup:`53` Barkosz fiai, Sziszra fiai, Temah fiai,
'''
"54" = ''':sup:`54` Nesziah fiai, Hatifa fiai.
'''
"55" = ''':sup:`55` Salamon szolgáinak fiai: Szotai fiai, Hasz-Szoferet fiai, Peruda
fiai,
'''
"56" = ''':sup:`56` Jaala fiai, Darkon fiai, Giddel fiai,
'''
"57" = ''':sup:`57` Sefatja fiai, Hattil fiai, Pokeret-Hasz-Szebaim fiai, Ami fiai.
'''
"58" = ''':sup:`58` A templomszolgák és Salamon szolgáinak fiai együttesen:
háromszázkilencvenkettõ.
'''
"59" = ''':sup:`59` A következõk Tel-Melahból, Tel-Harsaból, Kerubból, Addanból és
Immerbõl vonultak ki, de nem tudták kimutatni, hogy családjuk és
nemzetségük Izraelbõl származik:
'''
"60" = ''':sup:`60` Delaja fiai, Tobiah fiai, Nekoda fiai: hatszázötvenkettõ.
'''
"61" = ''':sup:`61` A papok közül: Hobajja fiai, Hakhosz fiai, Barzilláj fiai - ez a
gileádi Barzilláj leányai közül vett magának feleséget és tõle kapta a
nevét.
'''
"62" = ''':sup:`62` Ezek keresték nemzetségük iratait, de nem találták, ezért kizárták
õket a papi szolgálatból mint tisztátalanokat,
'''
"63" = ''':sup:`63` és a kormányzó megtiltotta nekik, hogy a szent dolgokból egyenek,
amíg az urimhoz és tummimhoz újra föl nem lép egy pap.
'''
"64" = ''':sup:`64` Az egész közösség negyvenkétezer-háromszázhatvan személyt tett ki,
'''
"65" = ''':sup:`65` nem számítva a szolgákat és szolgálókat, akik
hétezer-háromszázharmincheten voltak. Volt köztük kétszáz énekes és
énekesnõ.
'''
"66" = ''':sup:`66` A lovak száma hétszázharminchat volt, az öszvéreké
kétszáznegyvenöt,
'''
"67" = ''':sup:`67` a tevéké négyszázharmincöt, szamaraik száma pedig
hatezer-hétszázhúszat tett ki.
'''
"68" = ''':sup:`68` Amikor megérkeztek az Úr házához Jeruzsálembe, a családfõk közül
némelyek önkéntes adományokat ajánlottak föl az Isten háza javára, hogy
újra fölépüljön, a maga helyén.
'''
"69" = ''':sup:`69` Tehetségükhöz mérten 61000 drahma aranyat, 5000 mina ezüstöt és
száz papi ruhát ajánlottak föl az istentisztelet céljára.
'''
"70" = ''':sup:`70` A papok, a leviták és a nép egy része Jeruzsálemben telepedett le,
a kapuk õrei, az énekesek, a templomszolgák és egész Izrael a
városaikban.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - A Jeruzsálembe visszatérő száműzöttek listája a vezetőkkel
kezdődik, köztük Zerubbábellel és Jesuával. Ezek a vezetők döntő
szerepet játszottak a Templom újjáépítésében és a nemzet
helyreállításában, ami egy új korszak kezdetét jelenti (lásd még
Nehémiás 7:6-7 és Aggeus 1:12-14).
2:36-39 - A visszatérő papok részletes leírása azt mutatja, hogy az
Istennek való megfelelő imádat helyreállítására összpontosítanak. A
papok jelenléte elengedhetetlen annak biztosításához, hogy a templomi
és Malakiás 2:7).
2:40-42 - A visszatérő lévitákat, énekeseket és kapuőröket a templom
újjáépítésének szerves részeként említik. Ezek a csoportok feleltek a
templomi istentisztelet és szolgálat bizonyos vonatkozásaiért (lásd még
4Móz 3:6-8 és 1Krónika 15:16-22).
2:61-63 - Egyes papi családok nem tudták igazolni genealógiájukat,
ezért kizárták őket a papságból mindaddig, amíg egy urim és tummim pap
nem döntött. Ez rávilágít a származás és a tisztaság fontosságára Isten
szolgálatában (lásd még 4Móz 27:21 és 2Móz 28:30).
2:68-70 - A visszatérők ingyen adtak a templom újjáépítésére. Bőkezű
adakozásuk az emberek odaadását és háláját tükrözte, amiért lehetőségük
volt újjáépíteni Isten házát (lásd még 1Krón 29:9-14 és 2Korinthus
9:7).
'''
