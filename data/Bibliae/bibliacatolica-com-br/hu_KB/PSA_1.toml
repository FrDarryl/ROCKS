[1]
"1" = ''':sup:`1` Boldog ember, aki nem indul a gonoszok tanácsa nyomán, aki nem jár a
bûnösök útján és nem vegyül a csúfot ûzõk közé.
'''
"2" = ''':sup:`2` Aki örömét leli Isten törvényében, s parancsairól elmélkedik nappal
és éjjel.
'''
"3" = ''':sup:`3` Olyan, mint a víz partjára ültetett fa, amely kellõ idõben
gyümölcsöt terem, és levelei nem hervadnak. Siker koronázza minden
tettét.
'''
"4" = ''':sup:`4` Nem így a gonoszok, egyáltalán nem. Pelyvához hasonlók, amelyeket
elsodor a szél a földrõl.
'''
"5" = ''':sup:`5` A bûnösök nem állnak meg az ítéletkor, sem a gonoszok az igazak
közösségében.
'''
"6" = ''':sup:`6` Isten ugyanis õrzi az igazak útját, de a gonoszok útja pusztulásba
visz.
'''
"Notes" = '''
