[8]
"1" = ''':sup:`1` Amikor Sámuel megöregedett, a fiait tette meg Izrael bíráivá.
'''
"2" = ''':sup:`2` Az idõsebbik fiát Joelnek hívták, a fiatalabbat Abijának.
Beersebában ültek törvényt.
'''
"3" = ''':sup:`3` De fiai nem az õ útjain jártak, a maguk hasznát nézték, ajándékokat
fogadtak el és kiforgatták a törvényt.
'''
"4" = ''':sup:`4` Ezért Izrael vénei összegyûltek, elmentek Sámuelhez Rámába,
'''
"5" = ''':sup:`5` és azt mondták neki: "Nézd, megöregedtél, fiaid meg nem a te
útjaidon járnak. Adj nekünk királyt, hogy kormányozzon minket, amint ez
minden népnél szokásban van."
'''
"6" = ''':sup:`6` Sámuelnek azonban nem tetszett, amivel elõálltak: "Adj nekünk
királyt, hogy kormányozzon minket." Ezért az Úrhoz fordult.
'''
"7" = ''':sup:`7` De az Úr azt mondta Sámuelnek: "Tégy meg mindent, amit csak kér
tõled a nép, hisz nem téged vetettek el, hanem engem vetettek el, hogy
ne uralkodjam többé fölöttük.
'''
"8" = ''':sup:`8` Amint velem bántak attól az idõtõl fogva, hogy kivezettem õket
Egyiptomból mind a mai napig: elhagytak és idegen isteneknek
szolgáltak, most veled is úgy bánnak.
'''
"9" = ''':sup:`9` Nos hát, teljesítsd kérésüket. De figyelmeztesd õket, és
ünnepélyesen mutass rá a király jogára, aki majd uralkodik fölöttük."
'''
"10" = ''':sup:`10` Erre Sámuel kihirdette a népnek, amely királyt kívánt tõle, mind,
amit az Úr mondott:
'''
"11" = ''':sup:`11` "Ez lesz a királynak a joga, aki majd uralkodik fölöttetek: Elveszi
fiaitokat, s szekerei és lovai mellé rendeli õket - a szekerei elõtt
kell majd futniuk;
'''
"12" = ''':sup:`12` megteszi õket az ezres és ötvenes csoportok parancsnokainak;
felszántatja velük a földet és betakaríttatja a termést, hadi
fölszerelést csináltat velük és szerszámot a szekereire.
'''
"13" = ''':sup:`13` Elveszi lányaitokat, illatszert készíteni, fõzni és sütni.
'''
"14" = ''':sup:`14` Elveszi szántóföldeitekrõl, szõleitekbõl, az olajligeteitekbõl a
legjava termést, és odaadja a tisztjeinek.
'''
"15" = ''':sup:`15` Tizedet vet ki szántóitokra, szõleitekre, és azt udvari embereinek
meg a tisztségviselõinek adja fizetségül.
'''
"16" = ''':sup:`16` Elszedi legjobb szolgáitokat és szolgálóitokat, ökreiteket és
szamaraitokat, és a maga javára dolgoztatja õket.
'''
"17" = ''':sup:`17` Tizedet szed nyájaitokból, s ti magatok is a szolgái lesztek.
'''
"18" = ''':sup:`18` S ha majd egyszer királyotok miatt, akit választottatok magatoknak,
könyörögni fogtok, az Úr nem hallgat meg benneteket azon a napon."
'''
"19" = ''':sup:`19` De a nép nem hallgatott Sámuel szavára, hanem kijelentette: "Nem,
király uralkodjék fölöttünk.
'''
"20" = ''':sup:`20` Legyünk mi is olyanok, mint a többi nép: a királyunk ítélkezzék
fölöttünk, õ álljon az élünkön és vezesse harcainkat."
'''
"21" = ''':sup:`21` Sámuel meghallgatta a népet, aztán az Úrhoz fordult.
'''
"22" = ''':sup:`22` Az Úr azonban ezt mondta Sámuelnek: "Teljesítsd kérésüket és adj
nekik királyt!" Erre Sámuel így szólt Izrael fiaihoz: "Térjen vissza
mindenki a maga városába."
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Sámuel fiai apjukkal ellentétben eltérnek az
igazságszolgáltatástól, és megrontják a bírói hivatalt. Ez az erkölcsi
kudarc Izrael folyamatos küzdelmét tükrözi olyan vezetőkkel, akik nem
8:4-6 - Izrael vénei királyt követelnek, elutasítva Isten közvetlen
vezetését, és olyan emberi uralkodót keresnek, mint a környező
nemzetek. Ez a pogányokhoz való alkalmazkodás vágya az Úrba vetett
bizalom hiányát tükrözi (lásd még 5Móz 17:14-20 és Hóseás 13:10-11).
8:7-9 - Isten figyelmezteti Sámuelt, hogy a király iránti kérés
valójában az Ő mint király elutasítása. Az emberi tekintély keresése az
isteni tekintély helyett azt az emberi hajlamot tükrözi, hogy saját
19:15).
8:10-18 - Sámuel figyelmezteti az embereket a király megszerzésének
költségeire, beleértve a szolgaság és adó kiszabását. Ez a prófécia
megmutatja, milyen következményekkel jár, ha az emberi uralmat
választják az Istentől való függés helyett (lásd még 5Móz 28:36 és
1Királyok 12:11).
8:19-22 - Sámuel figyelmeztetései ellenére az emberek ragaszkodnak a
királyhoz, és Isten megengedi, tiszteletben tartva választásukat. Ez a
döntés megmutatja, hogy Isten gyakran megengedi az embernek, hogy a
saját útját kövesse, még akkor is, ha az negatív következményekkel jár
'''
