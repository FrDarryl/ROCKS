"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Az egek hirdetik Isten dicsõségét, az égbolt vallja kezének mûvét.
'''
"3" = ''':sup:`3` A nap továbbadja a szót a másik napnak, az éj jelenti a hírt az
éjnek.
'''
"4" = ''':sup:`4` Nem beszéd ez, nem szó, hang nem hallható,
'''
"5" = ''':sup:`5` a hír mégis terjed, szerte a világon, a szózat elhangzik a föld
határáig. Ott vert sátrat a napnak:
'''
"6" = ''':sup:`6` mint a võlegény, lakából úgy kel fel, s ujjong, akár a hõs, aki
megfutja pályáját.
'''
"7" = ''':sup:`7` Az ég egyik szélén kel és siet a másik szélére, tüze elõl semmi sem
rejtõzhet el.
'''
"8" = ''':sup:`8` Az Úr törvénye tökéletes, enyhíti a lelket. Az Úr tanúsága
megbízható, a balgát bölccsé teszi.
'''
"9" = ''':sup:`9` Az Úr parancsai egyenesek, földerítik a szívet, útmutatása érthetõ,
megvilágítja a szemet.
'''
"10" = ''':sup:`10` Az Úr félelme tiszta s örökké megmarad. Az Úr ítéletei igazak és
mind jogosak,
'''
"11" = ''':sup:`11` értékesebbek az aranynál, a tiszta aranykincsnél, szavai édesebbek
a méznél, a lépbõl kicsordult méznél.
'''
"12" = ''':sup:`12` Szolgád hûségesen megtartja õket, hisz követésük bõ jutalmat terem.
'''
"13" = ''':sup:`13` De ki látja meg saját hibáit? Tisztíts meg mindtõl, ami rejtve
maradt!
'''
"14" = ''':sup:`14` Õrizd meg szolgádat a kevélységtõl, nehogy hatalmába ejtsen! Akkor
mentes maradok a bûntõl és tiszta a súlyos vétektõl.
'''
"15" = ''':sup:`15` Teljék örömöd számnak szavaiban, s engedd, hogy szívem szándéka
elérjen hozzád, Uram, menedékem, üdvözítõm!
'''
