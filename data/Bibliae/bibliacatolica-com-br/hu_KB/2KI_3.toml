[3]
"1" = ''':sup:`1` Acháb fia, Jorám, Júda királyának, Jehosafátnak 18. esztendejében
lett Szamariában Izrael királya, és tizenkét évig uralkodott.
'''
"2" = ''':sup:`2` Azt tette, ami gonosznak számít az Úr szemében, de azért nem úgy,
mint apja vagy mint anyja. Õ ugyanis lerombolta Baal oszlopait,
amelyeket apja emelt.
'''
"3" = ''':sup:`3` De Jerobeámnak, Nebat fiának bûneiben, amelyekbe az Izraelt is
belevitte, kitartott, és nem szakított velük.
'''
"4" = ''':sup:`4` Moáb királyának, Mesának nyájai voltak, és százezer juhot
szolgáltatott be adó fejében Izrael királyának, meg százezer kosról
való gyapjat.
'''
"5" = ''':sup:`5` Mihelyt azonban Acháb meghalt, Moáb királya elfordult Izrael
királyától.
'''
"6" = ''':sup:`6` Jorám király ezért egy napon kivonult Szamariából és számba vette
egész Izraelt.
'''
"7" = ''':sup:`7` Ugyanakkor elküldött Júda királyához, s ezt üzente: "Moáb királya
elpártolt tõlem. Hadba vonulsz-e velem Moáb ellen?" Az azt válaszolta:
"Hadba vonulok, ugyanúgy, mint te, népem is, mint a te néped, lovaim
is, mint a te lovaid."
'''
"8" = ''':sup:`8` S még azt is megkérdezte: "Melyik úton vonuljunk fel ellene?" "Az
Edom pusztáján vivõ úton" - felelte.
'''
"9" = ''':sup:`9` Izrael királya tehát kivonult Júda királyával és Edom királyával.
Amikor azonban hétnapi járással egy kerülõutat tettek, nem volt víz a
seregnek, s a nyomába haladó jószágnak sem.
'''
"10" = ''':sup:`10` Akkor Izrael királya felkiáltott: "Jaj, az Úr kihívta ide ezt a
három királyt, hogy a moábiták kezére adja õket!"
'''
"11" = ''':sup:`11` Jehosafát azonban így szólt: "Nincs itt az Úrnak valamelyik
prófétája, hogy megkérdezhetnénk általa az Urat?" Izrael királyának
egyik embere azt válaszolta: "Itt van Elizeus, Safát fia, aki vizet
öntött Illés kezére."
'''
"12" = ''':sup:`12` Jehosafát erre azt mondta: "Általa hallatja szavát az Úr." Izrael
királya, valamint Jehosafát és Edom királya elmentek tehát hozzá.
'''
"13" = ''':sup:`13` Elizeus azonban azt mondta Izrael királyának: "Mi dolgom veled?
Menj apád prófétáihoz és anyád prófétáihoz!" De Izrael királya azt
felelte: "Nem úgy! Azért hívta ide az Úr ezt a három királyt, hogy Moáb
kezére adja õket?"
'''
"14" = ''':sup:`14` Elizeus így szólt: "Úgy igaz, ahogy a seregek Ura él, akinek a
szolgálatában állok: ha nem volnék tekintettel Jehosafátra, Júda
királyára, bizony még csak egy pillantásra se méltatnálak.
'''
"15" = ''':sup:`15` De így kerítsetek nekem egy hárfást!" S történt, hogy amint a
hárfás megpendítette a húrokat, az Úr keze megérintette,
'''
"16" = ''':sup:`16` és így szólt: "Ezt mondja az Úr: Ássatok e patak völgyében árkot
árok mellé.
'''
"17" = ''':sup:`17` Mert ezt mondja az Úr: Nem láttok majd szelet, s nem láttok esõt
sem, mégis ennek a pataknak a völgye megtelik vízzel, úgyhogy ihattok,
és csapataitok meg teherhordó állataitok is.
'''
"18" = ''':sup:`18` De ez még nem elég az Úrnak; még Moábot is kezetekre adja,
'''
"19" = ''':sup:`19` foglaljátok el összes megerõsített városát, vágjátok ki
gyümölcsfáit, tömjétek be vízforrásait, jó szántóföldeire meg hányjatok
követ."
'''
"20" = ''':sup:`20` S valóban, másnap abban az idõben, amikor az ételáldozatot szokás
bemutatni, lám, víz közelgett Edom felõl, és az egész vidéket
elárasztotta a víz.
'''
"21" = ''':sup:`21` Amikor egész Moáb megtudta, hogy a királyok kivonultak, hogy harcba
szálljanak velük, mind kiparancsolták, akik csak fegyverforgatásra
alkalmasak voltak, s megszállták a határokat.
'''
"22" = ''':sup:`22` Kora reggel azonban, amikor a nap felragyogott a víz fölött, odaát
a vizet olyan pirosnak látták a moábiták, mint a vér.
'''
"23" = ''':sup:`23` Ezért így szóltak: "Vér! Biztos, egymást támadták meg a királyok,
és egyikük legyõzte a másikukat. Most aztán rajta, Moáb, zsákmányolni!"
'''
"24" = ''':sup:`24` Mihelyt azonban Izrael táborához értek, Izrael elindult és rátámadt
a moábitákra, úgyhogy azok megfutamodtak elõlük. Utánuk eredtek és
teljesen megsemmisítették Moábot.
'''
"25" = ''':sup:`25` A városokat lerombolták, a jó szántóföldekre ki-ki követ szórt,
úgyhogy teljesen ellepte. Minden vízforrást betömtek és minden
gyümölcsfát kivágtak. Végül már csak Kir-Hareszet volt hátra. A
parittyások körülvették és elkezdték ostromolni.
'''
"26" = ''':sup:`26` Amikor Moáb királya látta, hogy nem tud nekik ellenállni, magához
vett hétszáz karddal fölfegyverzett embert, hogy Arám királyához utat
vágjon magának.
'''
"27" = ''':sup:`27` De nem volt rá képes. Erre fogta elsõszülöttét, akinek királynak
kellett volna lennie helyette, és a falon bemutatta égõáldozatul. De
akkor iszonyú harag töltötte el Izraelt, úgyhogy elvonult, s visszatért
földjére.
'''
