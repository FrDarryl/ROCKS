[22]
"1" = ''':sup:`1` A jó név többet ér a nagy gazdagságnál, aranynál, ezüstnél jobb a
közszeretet.
'''
"2" = ''':sup:`2` Egymásra talál a szegény és a gazdag, hiszen mind a kettõt az Úr
teremtette.
'''
"3" = ''':sup:`3` Amikor az okost baj éri, elrejtõzik, a balgák továbbmennek, aztán
kárát vallják.
'''
"4" = ''':sup:`4` Az alázatnak az Úr félelme a gyümölcse, a gazdagság, a dicsõség és
az élet.
'''
"5" = ''':sup:`5` A hamisság útján horgok és hurkok vannak, távol marad tõlük, aki
félti az életét.
'''
"6" = ''':sup:`6` Mutasd meg a fiúnak, melyik úton járjon, s akkor sem hagyja el,
amikor idõsebb lesz.
'''
"7" = ''':sup:`7` A gazdag uralkodik a szegények fölött, a kölcsönzõnek szolgája lesz
a kölcsönkérõ.
'''
"8" = ''':sup:`8` Aki gazságot vet, az nyomort arat, és õt magát veri haragjának
botja.
'''
"9" = ''':sup:`9` Áldásban részesül a jóságos tekintetû, mert a kenyérbõl juttat a
szegényeknek.
'''
"10" = ''':sup:`10` Ûzd el a gúnyolódót és elmegy vele a pör is, vége lesz a vitának és
a gyalázkodásnak.
'''
"11" = ''':sup:`11` Az Úr a tiszta szívûeket szereti, akinek sima a nyelve, annak a
király a barátja.
'''
"12" = ''':sup:`12` Az Úr szeme õrködik a tudás fölött, amit az álnok hirdet, azt
meghiúsítja.
'''
"13" = ''':sup:`13` A lusta azt mondja: "Oroszlán van odakint, meg talál ölni az utca
közepén!"
'''
"14" = ''':sup:`14` Az idegen asszonynak mély verem a szája, beleesik, akit elátkozott
az Úr.
'''
"15" = ''':sup:`15` Ha dõreség tapad a fiú szívéhez, a fenyítõ pálca leszedi róla.
'''
"16" = ''':sup:`16` Aki elnyomja a szegényt, csak gyarapítja, és aki a gazdagnak ad, a
vesztére teszi.
'''
"17" = ''':sup:`17` A bölcsek szavai: Nyisd ki a füledet és halld meg szavaimat,
igyekezz szíveddel megérteni õket,
'''
"18" = ''':sup:`18` mert szép volna, ha bensõdben megõriznéd, és ha az ajkadon mindig
készen állanának.
'''
"19" = ''':sup:`19` Hogy mindig az Úrba vesd a bizalmadat, ma megtanítalak utadra.
'''
"20" = ''':sup:`20` Nemde, harminc mondást írtam fel számodra, (tele) jótanáccsal és
tudománnyal;
'''
"21" = ''':sup:`21` hogy az igazságot taníthasd, és megbízható feleletet adj, ha
kérdeznek?
'''
"22" = ''':sup:`22` Ne foszd ki a szegényt, azért mert szegény, s azt, akit elnyomnak,
ne bántsd a kapunál!
'''
"23" = ''':sup:`23` Mert az Úr intézi ügyüket, és elveszi azok életét, akik
kifosztották õket.
'''
"24" = ''':sup:`24` Mérges emberekkel ne tarts barátságot, és aki forrófejû, azzal ne
érintkezz.
'''
"25" = ''':sup:`25` Hátha eltanulod különben útjait, és kelepcét állítasz a saját
életednek.
'''
"26" = ''':sup:`26` Ne tarts azokkal, akik kezüket adják, akik adósságért jótállást
vállalnak.
'''
"27" = ''':sup:`27` Hogyha semmid sem lesz, amibõl fizetnél, még az ágyadat is elviszik
alólad.
'''
"28" = ''':sup:`28` Ne told odébb az õsrégi mezsgyét, amelyet atyáid vontak meg.
'''
"29" = ''':sup:`29` Ha olyan férfit látsz, aki fürgén intézi a dolgát, az a királyoknak
lesz majd a szolgálatára, nem a kicsiket fogja szolgálni.
'''
