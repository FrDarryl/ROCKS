[3]
"1" = ''':sup:`1` Szeretteim, ez már a második levelem, amelyet nektek írok. Arra
törekszem, hogy bennük emlékeztesselek benneteket, és így ébren tartsam
bennetek a tiszta gondolkodást,
'''
"2" = ''':sup:`2` hogy jussanak eszetekbe, amiket a szent próféták elõre megmondtak,
továbbá Urunk és Megváltónk parancsa, amelyet apostolaitok közöltek
veletek.
'''
"3" = ''':sup:`3` Elõször is értsétek meg, hogy az utolsó napokban csúfondáros
gúnyolódók fognak fellépni, akik saját vágyaik szerint élnek,
'''
"4" = ''':sup:`4` és azt mondják: "No, hol van (Krisztus) megígért eljövetele? Amióta
atyáink meghaltak, minden marad úgy, ahogy a teremtés kezdetétõl volt."
'''
"5" = ''':sup:`5` De ezek szándékosan tagadják maguk elõtt, hogy az ég õsidõktõl fogva
volt, és a föld is azóta, hogy az Isten szavára a vízbõl és a víz által
létrejött.
'''
"6" = ''':sup:`6` Így pusztult el vízözönnel az akkori világ is.
'''
"7" = ''':sup:`7` De a mostani eget és földet ez a szó megmentette, hogy az ítéletnek
és az istentelen emberek pusztulásának napjára megmaradjon a tûznek.
'''
"8" = ''':sup:`8` Szeretteim, fõképp egy dolog ne kerülje el figyelmeteket, az, hogy
egy nap az Úr elõtt annyi, mint ezer év, ezer év pedig annyi, mint egy
nap.
'''
"9" = ''':sup:`9` Az Úr nem késik ígéretét teljesíteni, ahogy némelyek
késedelmeskedésnek tartják, hogy türelemmel viseltetik irántatok, mert
nem akarja, hogy valaki is elvesszen, hanem hogy mindenki bûnbánatot
tartson.
'''
"10" = ''':sup:`10` Mint a tolvaj, úgy jön el az Úr napja. Ezen a napon az egek nagy
robajjal elmúlnak, az elemek a tûz hevétõl felbomlanak, a föld és ami
rajta van, elenyészik.
'''
"11" = ''':sup:`11` Mivel így minden elpusztul, minden tekintetben szentül és
vallásosan kell élnetek,
'''
"12" = ''':sup:`12` hiszen várjátok és siettetitek az Isten napjának eljövetelét,
amikor is az egek lángba borulnak és felbomlanak, az elemek a tûz
hevétõl megolvadnak.
'''
"13" = ''':sup:`13` Mi ígérete alapján új eget és új földet várunk, az igazságosság
hazáját.
'''
"14" = ''':sup:`14` Szeretteim, minthogy ezt várjuk, legyetek rajta, hogy békességben,
tisztán és feddhetetlenül találjon benneteket.
'''
"15" = ''':sup:`15` Urunk türelmét tartsátok üdvösségnek, ahogy szeretett testvérünk,
Pál írta nektek ajándékul kapott bölcsességében
'''
"16" = ''':sup:`16` minden olyan levélben, amelyben ezekrõl a dolgokról beszél. Vannak
bennük nehezen érthetõ dolgok, ezeket a tanulatlan és állhatatlan
emberek kicsavarják a saját vesztükre, akárcsak a többi Írást is.
'''
"17" = ''':sup:`17` Szeretteim, mivel már eleve tudtok errõl, vigyázzatok, nehogy a
gonoszok tévedése elsodorjon benneteket, és elveszítsétek
biztonságotokat.
'''
"18" = ''':sup:`18` Gyarapodjatok Urunk és Megváltónk, Jézus Krisztus kegyelmében és
ismeretében. Neki legyen dicsõség most és az örökkévalóság napján!
Amen.
'''
