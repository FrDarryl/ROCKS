"1" = ''':sup:`1` Egy Lévi törzsébõl való férfi elment, és feleséget vett saját
nemzetségébõl.
'''
"2" = ''':sup:`2` Ez fogant és fiút szült. Látta, hogy milyen szép, ezért három
hónapon át titkolta.
'''
"3" = ''':sup:`3` Amikor már lehetetlen volt tovább rejtegetnie, papiruszkosarat
készített neki, s bekente aszfalttal meg szurokkal. Beletette a kis
gyermeket és elhelyezte a nád közé, közel a folyó partjához.
'''
"4" = ''':sup:`4` A gyermek nõvére a közelben maradt, hogy lássa, mi történik vele.
'''
"5" = ''':sup:`5` Akkor a fáraó leánya lejött fürdeni a folyóhoz, kísérõi közben a
parton sétáltak. Észrevette a kosarat a nád között, s odaküldte
szolgálóját, hogy vegye ki.
'''
"6" = ''':sup:`6` Amikor kibontotta, látta, hogy egy nyöszörgõ gyermek van benne.
Részvét ébredt benne iránta és így szólt: "Egy héber gyerek."
'''
"7" = ''':sup:`7` A gyermek nõvére a fáraó leányához fordult: "Akarod, hogy elmenjek,
és a héber asszonyok között dajkát keressek, aki majd szoptatja a
csecsemõt?"
'''
"8" = ''':sup:`8` "Menj" - válaszolta a fáraó leánya. A leány elfutott, hogy
megkeresse a kisfiú anyját.
'''
"9" = ''':sup:`9` A fáraó leánya azt mondta neki: "Vidd magaddal a kicsit és neveld
fel nekem, s megfizetek érte." Az asszony elvitte a gyermeket és
szoptatta.
'''
"10" = ''':sup:`10` Amikor felserdült, visszaadta a fáraó leányának, aki úgy bánt vele,
mint a saját fiával, és a Mózes nevet adta neki, "mivel - úgymond - a
vízbõl húztam ki".
'''
"11" = ''':sup:`11` Közben Mózes felnövekedett és elment meglátogatni testvéreit. Látta
a kényszermunkát, amelyet végezniük kellett s észrevett egy egyiptomit,
amint éppen az egyik héber testvérét ütlegelte.
'''
"12" = ''':sup:`12` Körülnézve nem látott senkit, ezért leütötte az egyiptomit és
elrejtette a homokban.
'''
"13" = ''':sup:`13` Másnap is visszajött, s látta, hogy két héber verekedik. "Miért
ütöd a barátodat?" - kérdezte a támadót.
'''
"14" = ''':sup:`14` Az így válaszolt: "Ki tett téged fõnökünkké és bíránkká, talán
engem is meg akarsz ölni, ahogy megölted az egyiptomit?" Mózes megijedt
és így szólt magában: "A dolog nyilvánvalóan kitudódott."
'''
"15" = ''':sup:`15` A fáraó is hallotta, hogy beszélnek az esetrõl, és halálra
kerestette Mózest. Õ azonban elmenekült elõle, és Midián földjére ment.
Ott leült egy kútnál.
'''
"16" = ''':sup:`16` Midián papjának hét leánya volt. Ezek odajöttek vizet húzni és
megtölteni a vályúkat, hogy megitassák apjuk juhait.
'''
"17" = ''':sup:`17` Az odaérkezõ pásztorok azonban elkergették õket. Mózes védelmükre
kelt és megitatta juhaikat.
'''
"18" = ''':sup:`18` Mikor hazatértek apjukhoz, Reuelhez, az megkérdezte: "Miért
jöttetek ilyen korán?"
'''
"19" = ''':sup:`19` Így válaszoltak: "Egy egyiptomi ember kimentett bennünket a
pásztorok kezébõl. Vizet is mert nekünk és megitatta a juhokat."
'''
"20" = ''':sup:`20` "Hol van - kérdezte a lányait -, miért hagytátok ott azt az embert?
Hívjátok meg, hadd egyék velünk."
'''
"21" = ''':sup:`21` Így Mózes elszegõdött ehhez az emberhez, az pedig feleségül adta
hozzá a leányát, Cipporát.
'''
"22" = ''':sup:`22` Ez fiút szült neki, s õ Gersomnak nevezte, mivel úgymond - "idegen
földön jövevény voltam".
'''
"23" = ''':sup:`23` Hosszú idõ telt el, s közben meghalt Egyiptom királya. Izrael fiai
pedig szolgaságban nyögtek, segítségért kiáltoztak, és fohászuk
felhatolt Istenhez nyomorúságukból.
'''
"24" = ''':sup:`24` Isten meghallotta panaszukat, és Isten megemlékezett az Ábrahámmal,
Izsákkal és Jákobbal kötött szövetségrõl.
'''
"25" = ''':sup:`25` Jóakaratúan tekintett le Izrael fiaira és felismerte...
'''
