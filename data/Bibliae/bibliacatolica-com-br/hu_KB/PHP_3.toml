[3]
"1" = ''':sup:`1` Egyébként, testvéreim, örüljetek az Úrban. Nekem nincs terhemre,
hogy ugyanazt írjam nektek, titeket pedig megerõsít.
'''
"2" = ''':sup:`2` Óvakodjatok a kutyáktól, óvakodjatok a kontár munkásoktól,
óvakodjatok a megcsonkítottaktól.
'''
"3" = ''':sup:`3` A körülmetéltek ugyanis mi vagyunk, akik lélekben szolgálunk
Istennek, akik Krisztus Jézusban dicsekszünk,
'''
"4" = ''':sup:`4` s nem a testben bízunk, bár magam a testben is bizakodhatnék. Ha más
úgy gondolja, hogy bizakodhatik a testben, én még inkább.
'''
"5" = ''':sup:`5` Nyolcadnapra körülmetéltek, Izrael népébõl, Benjamin törzsébõl
származom, zsidó vagyok a zsidók közül. A törvény megtartásában
farizeus,
'''
"6" = ''':sup:`6` az Egyház üldözésében szenvedélyes, a törvény szerinti jámborságban
feddhetetlen voltam.
'''
"7" = ''':sup:`7` Ám amit akkor elõnynek tartottam, azt Krisztusért hátránynak
tekintem.
'''
"8" = ''':sup:`8` Sõt Uramnak, Krisztus Jézusnak fönséges ismeretéhez mérten mindent
szemétnek tartok. Érte mindent elvetettem, sõt szemétnek tekintettem,
csakhogy Krisztust elnyerhessem és hozzá tartozzam.
'''
"9" = ''':sup:`9` Hiszen nem a törvény útján váltam igazzá, hanem a Jézus Krisztusba
vetett hit révén. Isten ugyanis a hit által tett igazzá,
'''
"10" = ''':sup:`10` hogy megismerjem õt és feltámadásának erejét, de a szenvedésben is
vállaljam vele a közösséget.
'''
"11" = ''':sup:`11` Így hozzá hasonulok a halálban, hogy ezáltal eljuthassak a halálból
a feltámadásra is.
'''
"12" = ''':sup:`12` Nem mintha már elértem volna vagy már célba értem volna, de futok
utána, hogy magamhoz ragadjam, ahogy Krisztus is magával ragadott
engem.
'''
"13" = ''':sup:`13` Testvérek, nem gondolom, hogy máris magamhoz ragadtam, de azt igen,
hogy elfelejtem, ami mögöttem van, és nekilendülök annak, ami elõttem
van.
'''
"14" = ''':sup:`14` Futok a kitûzött cél felé, az égi hivatás jutalmáért, amelyre Isten
meghívott Krisztusban.
'''
"15" = ''':sup:`15` Mi, a tökéletesek, gondolkodjunk így! Ha valamiben még másképpen
gondolkodtok, Isten majd megvilágosít benneteket,
'''
"16" = ''':sup:`16` de amit már elértünk, abban tartsunk ki.
'''
"17" = ''':sup:`17` Testvérek, kövessétek a példámat mindnyájan! Nézzétek azokat, akik
úgy élnek, ahogy példámon látjátok.
'''
"18" = ''':sup:`18` Hiszen - mint már többször mondtam, most meg könnyek közt mondom -
sokan úgy élnek, mint Krisztus keresztjének ellenségei.
'''
"19" = ''':sup:`19` Végük a pusztulás, istenük a hasuk, azzal dicsekszenek, ami
gyalázatukra válik, s eszüket földi dolgokon járatják.
'''
"20" = ''':sup:`20` A mi polgárságunk azonban a mennyben van. Onnan várjuk az Üdvözítõt
is, Urunkat, Jézus Krisztust.
'''
"21" = ''':sup:`21` Õ azzal az erõvel, amellyel mindent hatalma alá vethet, átalakítja
gyarló testünket, és hasonlóvá teszi megdicsõült testéhez.
'''
