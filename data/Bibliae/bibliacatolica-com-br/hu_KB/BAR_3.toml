[3]
"1" = ''':sup:`1` Mindenható Urunk, Izrael Istene, szorongatott lélek és gyötrõdõ szív
kiált hozzád!
'''
"2" = ''':sup:`2` Hallgass meg, Urunk, és légy irgalmas! Vétkeztünk színed elõtt.
'''
"3" = ''':sup:`3` Te örökké uralkodol, mi meg elvesszünk örökre?
'''
"4" = ''':sup:`4` Mindenható Urunk, Izrael Istene, hallgasd meg Izrael halálra
szántjainak és azok fiainak a könyörgését, akik vétkeztek ellened, akik
nem hallgattak Uruk, Istenük szavára; ezért szakadtak ránk a csapások.
'''
"5" = ''':sup:`5` Ne gondolj többé atyáink bûneire; ebben az órában gondolj inkább
saját kezedre és nevedre.
'''
"6" = ''':sup:`6` Igen, Urunk, te vagy a mi Istenünk, s mi dicsõítünk téged, Urunk!
'''
"7" = ''':sup:`7` Te oltottad szívünkbe félelmedet, hogy segítségül hívjuk a nevedet.
Dicsõítünk téged számkivetésünkben, hiszen eltávolítottuk szívünkbõl
atyáink minden gonoszságát, amellyel vétkeztek színed elõtt.
'''
"8" = ''':sup:`8` Nézd, mi még ma is abban a fogságban vagyunk, amelybe szétszórtál
bennünket, hogy iszonyat, átok és büntetés legyünk atyáink minden bûne
miatt, akik eltávolodtak az Úrtól, a mi Istenünktõl.
'''
"9" = ''':sup:`9` Halld meg, Izrael, az élet törvényét, figyeljetek, hogy szert
tegyetek a tudásra!
'''
"10" = ''':sup:`10` Izrael, miért vagy ellenséged országában, miért? Megöregedsz idegen
földön?
'''
"11" = ''':sup:`11` Beszennyezed magad halottakkal, s azok közé számítanak, akik
leszállnak az alvilágba?
'''
"12" = ''':sup:`12` Elhagytad a bölcsesség forrását!
'''
"13" = ''':sup:`13` Ha az Úr útjain jártál volna, akkor otthon laknál, békében
mindörökké.
'''
"14" = ''':sup:`14` Tanuld meg, hol van a tudomány, hol az erõ, hol az értelem, s akkor
megtudod azt is, hol a maradandóság és az élet, hol a szem ragyogása és
a béke.
'''
"15" = ''':sup:`15` De ki fedezte föl a helyét és ki hatolt el kincseihez?
'''
"16" = ''':sup:`16` Hol vannak a népek vezetõi, és azok, akik a föld állatai fölött
uralkodtak?
'''
"17" = ''':sup:`17` Azok, akik az ég madaraival játszottak, azok, akik gyûjtötték az
aranyat és az ezüstöt, amelyben az emberek bizakodnak, vagyis azok,
akiknek a gazdagsága határtalan volt?
'''
"18" = ''':sup:`18` Azok, akik annyi gonddal dolgozták meg az ezüstöt, hogy munkájuk
felülmúlta a képzeletet?
'''
"19" = ''':sup:`19` Eltûntek, leszálltak a holtak országába, helyükre mások léptek.
'''
"20" = ''':sup:`20` Fiatalabbak látták meg a napvilágot, és laktak a földön, de õk sem
találták meg a tudás útját,
'''
"21" = ''':sup:`21` nem fogják fel ösvényeit. Fiaik sem tették magukévá, hanem távol
maradtak útjától.
'''
"22" = ''':sup:`22` Semmit sem ismertek fel belõle Kánaánban, és nem értették meg
Temánban.
'''
"23" = ''':sup:`23` Sem Hágár fiai, akik itt lent keresik az értelmet, sem Midián és
Temán kereskedõi, ezek a mesemondók és tudni vágyók sem ismerték fel a
bölcsesség útját, nem találták meg ösvényeit.
'''
"24" = ''':sup:`24` Ó, Izrael, milyen nagy az Isten hajléka, milyen messze terjed a
birtoka:
'''
"25" = ''':sup:`25` nagy és határtalan, magas és mérhetetlen!
'''
"26" = ''':sup:`26` Itt születtek az óriások, a régi kor hírességei, a daliás és harcos
emberek.
'''
"27" = ''':sup:`27` De Isten nem választotta ki õket, nem mutatta meg nekik a tudás
útját.
'''
"28" = ''':sup:`28` Elvesztek, mert nem volt tudományuk, elvesztek esztelenségük miatt.
'''
"29" = ''':sup:`29` Ki száll fel az égbe, hogy megragadja, és lehozza a felhõkbõl?
'''
"30" = ''':sup:`30` Ki kel át a tengeren, hogy fölfedezze és idehozza tiszta aranynak?
'''
"31" = ''':sup:`31` Senki sem találta meg az útját, nem fogta fel ösvényeit.
'''
"32" = ''':sup:`32` De ismerte az, aki mindent tud, õ átvizsgálta értelmével; õ, aki
mindörökre megalkotta a földet, és betöltötte élõlényekkel;
'''
"33" = ''':sup:`33` õ, aki küldi a fényt, és az eljön, de ha visszahívja, az remegve
engedelmeskedik.
'''
"34" = ''':sup:`34` A csillagok vidáman ragyognak helyükön,
'''
"35" = ''':sup:`35` de ha õ szólítja õket, azt felelik: "Itt vagyunk!" Vidáman
csillognak alkotójuk elõtt:
'''
"36" = ''':sup:`36` Õ a mi Istenünk, senki sem hasonlít hozzá!
'''
"37" = ''':sup:`37` Õ felkutatta a tudás minden útját, s átadta Jákobnak, a
szolgájának, és Izraelnek, akit szeretett.
'''
"38" = ''':sup:`38` Így jelent meg a földön és társalgott az emberekkel.
'''
"Notes" = '''
Notas de rodapé:
3:1-4 - A fejezet a bölcsességért könyörgő imával kezdődik, elismerve,
hogy Isten megértése az üdvösség kulcsa. Az isteni bölcsesség alapvető
fontosságú Isten szándékának megértéséhez és az Ő útjain való járáshoz
(lásd még Jakab 1:5 és Példabeszédek 2:6).
3:5-8 - A bölcsesség Isten saját törvényeként jelenik meg, amely
vezérli a híveket. Ez az igeszakasz hangsúlyozza, hogy az igazi
bölcsesség Istentől származik, és az Ő akaratának beteljesítéséhez
14:6).
3:9-14 - A szerző nehezményezi Izrael népét amiatt, hogy nem tud az
isteni bölcsességről, és elismeri, hogy a bűn és a bálványimádás
vezetett ahhoz, hogy elfordultak Istentől. Ez a bűnbánat azt mutatja,
hogy Isten bölcsességét gyakran figyelmen kívül hagyják a világ hamis
3:15-18 - A szöveg kiemeli az emberi tudásnál magasabb bölcsességet,
hangsúlyozva, hogy az istenfélelem a bölcsesség kezdete. Az igazi
bölcsesség arra késztet bennünket, hogy tiszteljük Istent és kövessük
parancsolatait, függetlenül a nehézségektől (lásd még Példabeszédek
9:10 és Kolossé 2:2-3).
3:19-24 - A szerző Isten teremtésén és bölcsességén elmélkedik,
rámutatva arra, hogy Isten volt minden létező Teremtője, és egyedül Ő
rendelkezik tökéletes tudással. Ez megerősíti azt az elképzelést, hogy
a bölcsességet Istentől kell keresnünk, aki a Teremtő és minden igazság
'''
