[113]
"1" = ''':sup:`1` (Alleluja!) Magasztaljátok, ti szolgái az Úrnak, magasztaljátok az
Úr nevét!
'''
"2" = ''':sup:`2` Az Úr neve áldott most és mindörökké!
'''
"3" = ''':sup:`3` Napkeltétõl napnyugtáig dicsõítsék az Úr nevét!
'''
"4" = ''':sup:`4` Fönséges az Úr minden nép fölött, dicsõsége felülmúlja az egeket.
'''
"5" = ''':sup:`5` Ki olyan, mint az Úr, a mi Istenünk, aki a magasságban trónol,
'''
"6" = ''':sup:`6` aki letekint az égre és a földre?
'''
"7" = ''':sup:`7` A gyengét fölemeli a porból, a nyomorultat fölsegíti
megvetettségébõl.
'''
"8" = ''':sup:`8` Elõkelõk közt ad neki helyet, népének legjobbjai közt.
'''
"9" = ''':sup:`9` A magtalannak helyet ad a házban, hogy mint anya örüljön
gyermekeinek.
'''
