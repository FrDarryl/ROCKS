[35]
"1" = ''':sup:`1` (Dávidtól.) Szállj perbe, Uram, azokkal, kik velem vitáznak, gyõzd
le azokat, kik ellenem harcolnak!
'''
"2" = ''':sup:`2` Ragadj fegyvert és pajzsot, kelj föl védelmemre,
'''
"3" = ''':sup:`3` vess lándzsát és dárdát üldözõim ellen! Mondd lelkemnek: "Én vagyok
üdvösséged!"
'''
"4" = ''':sup:`4` Vesszenek dicstelenül, akik életemre törnek, hátráljanak meg
szégyenletesen, akik gonoszat forralnak ellenem!
'''
"5" = ''':sup:`5` Legyenek olyanok, mint pelyva a szélben, az Isten angyala szórja
õket szét!
'''
"6" = ''':sup:`6` Útjuk legyen síkos és sötét, üldözze õket az Isten angyala!
'''
"7" = ''':sup:`7` Mivel ok nélkül csapdát állítottak nekem, és ok nélkül vermet ástak
életemnek.
'''
"8" = ''':sup:`8` Érje õket fájdalmas pusztulás, akadjanak a nekem vetett hálóba
maguk, és essenek bele a verembe!
'''
"9" = ''':sup:`9` Lelkem pedig ujjongjon az Úrban, örüljön segítségének!
'''
"10" = ''':sup:`10` Minden tagom hirdeti majd: Ki olyan, mint te vagy, Uram? Te, aki a
gyengét megmented a túlerõtõl, a szegényt a rablók kezétõl.
'''
"11" = ''':sup:`11` Elvetemült tanúk álltak elõ, s vallattak dolgokról, mikrõl mit sem
tudtam.
'''
"12" = ''':sup:`12` A jót rosszal viszonozták nekem, üressé vált az életem.
'''
"13" = ''':sup:`13` Pedig én, amikor betegen feküdtek, vezeklõruhát öltöttem, lelkemet
böjttel gyötörtem, s imádságban öntöttem ki a szívem.
'''
"14" = ''':sup:`14` Bánatosan jártam, mintha barátom vagy testvérem lett volna. Mint
aki anyját gyászolja, úgy roskadoztam a szomorúságtól.
'''
"15" = ''':sup:`15` Mégis örültek, amikor ingadoztam, és összegyûltek, ellenem
fordultak. Idegenek, kiket nem ismerek, marcangoltak és nagy
kiáltásokkal
'''
"16" = ''':sup:`16` azt kiáltják: "Ha! Ha! Láttuk!" Fogukat csikorgatták ellenem.
'''
"17" = ''':sup:`17` Uram, meddig nézed még ezt? Oltalmazd meg dühüktõl életem, mentsd
meg lelkemet az oroszlánoktól!
'''
"18" = ''':sup:`18` Akkor hálát adok neked a nagy közösségben, az egész nép elõtt
dicsõítlek téged.
'''
"19" = ''':sup:`19` Akik igazságtalanul rám támadnak, ne diadalmaskodjanak fölöttem! Ne
hunyorgassák szemüket, akik ok nélkül gyûlölnek!
'''
"20" = ''':sup:`20` Õk nem a béke hangján szólnak, akik szelídek a földön, azok ellen
álnokságot koholnak.
'''
"21" = ''':sup:`21` Kitátják ellenem nagyra a szájukat, s azt kiáltják: "Na most majd
meglátjuk!"
'''
"22" = ''':sup:`22` Uram, te láttad, ne hallgass tovább. Uram, ne maradj távol tõlem!
'''
"23" = ''':sup:`23` Ébredj fel, kelj védelmemre, Istenem és Uram, intézd te az ügyem!
'''
"24" = ''':sup:`24` Tégy igazságot, igaz voltod szerint! Uram, Istenem, ne
diadalmaskodjanak rajtam,
'''
"25" = ''':sup:`25` ne gondolják szívükben: "Éppen így akartuk!" Ne mondhassák: "Most
aztán felfaltuk!"
'''
"26" = ''':sup:`26` Pusztuljanak el szégyenletesen mind, akik nyomorúságomon
kéjelegnek! Érje szégyen és gyalázat azokat, akik fölényesen beszélnek
felõlem!
'''
"27" = ''':sup:`27` De örüljenek és ujjongjanak mind, akik ügyemet mérlegelik!
Mondogassák szüntelenül: "Nagy az Úr, üdvét akarja szolgájának!"
'''
"28" = ''':sup:`28` Az én nyelvem pedig hirdesse igazságosságodat, s mindörökké zengje
dicséreted!
'''
