[10]
"1" = ''':sup:`1` Összehívta tizenkét tanítványát, s hatalmat adott nekik, hogy
kiûzzék a tisztátalan lelkeket, és meggyógyítsanak minden betegséget,
minden gyengeséget.
'''
"2" = ''':sup:`2` A tizenkét apostol neve a következõ: Az elsõ Simon, más néven Péter,
aztán testvére András, Zebedeus fia, Jakab és testvére János,
'''
"3" = ''':sup:`3` Fülöp és Bertalan, Tamás és Máté, a vámos, Jakab, Alfeus fia és
Tádé,
'''
"4" = ''':sup:`4` a kánai Simon és a karióti Júdás, aki késõbb árulója lett.
'''
"5" = ''':sup:`5` Ezt a tizenkettõt küldte Jézus, megparancsolva nekik: "A pogányokhoz
vivõ utakra ne térjetek rá, s a szamariaiak városaiba ne menjetek be!
'''
"6" = ''':sup:`6` Forduljatok inkább Izrael házának elveszett juhaihoz!
'''
"7" = ''':sup:`7` Menjetek és hirdessétek: Közel van a mennyek országa!
'''
"8" = ''':sup:`8` A betegeket gyógyítsátok meg, a halottakat támasszátok fel, a
leprásokat tisztítsátok meg, a gonosz lelkeket ûzzétek ki! Ingyen
kaptátok, ingyen is adjátok.
'''
"9" = ''':sup:`9` Övetekbe ne szerezzetek se arany-, se ezüst-, se rézpénzt!
'''
"10" = ''':sup:`10` Ne vigyetek magatokkal az útra tarisznyát, se két ruhát, se sarut,
se botot! A munkás ugyanis megérdemli a bérét.
'''
"11" = ''':sup:`11` Ha egy városba vagy faluba betértek, érdeklõdjetek, hogy ki az, aki
méltó és maradjatok nála, míg tovább nem mentek!
'''
"12" = ''':sup:`12` Amikor házába léptek, köszöntsétek!
'''
"13" = ''':sup:`13` Ha méltó rá az a ház, rászáll békétek, ha nem, békétek visszaszáll
rátok.
'''
"14" = ''':sup:`14` Ha valaki nem fogad be benneteket, sem nem hallgat szavatokra,
hagyjátok ott a házát, sõt a várost is, és még a port is rázzátok le a
lábatokról!
'''
"15" = ''':sup:`15` Bizony mondom nektek: Szodoma és Gomorra földjének tûrhetõbb lesz a
sorsa az ítélet napján, mint annak a városnak!
'''
"16" = ''':sup:`16` Nézzétek, úgy küldelek titeket, mint bárányokat a farkasok közé!
Legyetek tehát okosak, mint a kígyók, és egyszerûek, mint a galambok!
'''
"17" = ''':sup:`17` Az emberekkel szemben legyetek óvatosak, mert bíróság elé
állítanak, zsinagógáikban pedig megostoroztatnak benneteket!
'''
"18" = ''':sup:`18` Miattam helytartók és királyok elé hurcolnak, hogy tegyetek elõttük
és a pogányok elõtt tanúságot.
'''
"19" = ''':sup:`19` Amikor átadnak benneteket a bíróságnak, ne töprengjetek, hogyan és
mit mondjatok! Abban az órában megadatik nektek, hogyan beszéljetek.
'''
"20" = ''':sup:`20` Mert hisz nem ti fogtok beszélni, hanem majd Atyátok Lelke szól
belõletek.
'''
"21" = ''':sup:`21` Halálra adja majd a testvér a testvért, az apa a gyermekét, a
gyermekek meg szüleik ellen támadnak és vesztüket okozzák.
'''
"22" = ''':sup:`22` Mindenki szemében gyûlöletesek lesztek nevemért. Aki azonban
mindvégig kitart, az üdvözül.
'''
"23" = ''':sup:`23` Ha valamelyik városban majd üldöznek benneteket, meneküljetek a
másikba, mert bizony mondom nektek, nem járjátok végig Izrael városait,
amíg az Emberfia el nem jön.
'''
"24" = ''':sup:`24` Nem nagyobb a tanítvány mesterénél, sem a szolga uránál.
'''
"25" = ''':sup:`25` Legyen elég a tanítványnak, ha olyan, mint mestere, s a szolgának,
ha olyan, mint ura. Ha a ház urát Belzebubnak nevezik, mennyivel inkább
háza népét!
'''
"26" = ''':sup:`26` Ne féljetek hát tõlük! Hiszen semmi sincs elrejtve, ami
nyilvánosságra ne kerülne, s olyan titok sincs, ami ki ne tudódnék.
'''
"27" = ''':sup:`27` Amit sötétben mondok nektek, azt mondjátok el fényes nappal, és
amit a fületekbe súgnak, azt hirdessétek a háztetõkrõl!
'''
"28" = ''':sup:`28` Ne féljetek azoktól, akik a testet megölik, a lelket azonban nem
tudják megölni! Inkább attól féljetek, aki a kárhozatba vetve a testet
is, a lelket is el tudja pusztítani!
'''
"29" = ''':sup:`29` Ugye két verebet adnak egy filléren? S Atyátok tudta nélkül egy sem
esik le a földre.
'''
"30" = ''':sup:`30` Nektek minden szál hajatok számon tartják.
'''
"31" = ''':sup:`31` Ne féljetek hát! Sokkal többet értek a verebeknél.
'''
"32" = ''':sup:`32` Azokat, akik megvallanak engem az emberek elõtt, én is megvallom
majd mennyei Atyám elõtt.
'''
"33" = ''':sup:`33` De aki megtagad az emberek elõtt, azt én is megtagadom mennyei
Atyám elõtt.
'''
"34" = ''':sup:`34` Ne gondoljátok, hogy békét jöttem hozni a földre. Nem békét jöttem
hozni, hanem kardot.
'''
"35" = ''':sup:`35` Azért jöttem, hogy szembeállítsam az embert apjával, a leányt
anyjával, a menyet anyósával.
'''
"36" = ''':sup:`36` Az embernek a tulajdon családja lesz az ellensége.
'''
"37" = ''':sup:`37` Aki apját vagy anyját jobban szereti, mint engem, nem méltó hozzám,
aki fiát vagy lányát jobban szereti, mint engem, nem méltó hozzám.
'''
"38" = ''':sup:`38` Aki nem veszi vállára a keresztjét, s nem követ, nem méltó hozzám.
'''
"39" = ''':sup:`39` Aki meg akarja találni életét, elveszíti, aki azonban elveszíti
értem életét, az megtalálja.
'''
"40" = ''':sup:`40` Aki titeket befogad, engem fogad be, aki pedig engem fogad be, azt
fogadja be, aki engem küldött.
'''
"41" = ''':sup:`41` Aki prófétát fogad be azért, mert próféta, az a próféta jutalmát
kapja. Aki igaz embert fogad be azért, mert igaz, az igaz ember
jutalmában részesül.
'''
"42" = ''':sup:`42` S ha csak egy pohár friss vizet ad is valaki egynek, akár a
legkisebbnek is azért, mert az én tanítványom, bizony mondom nektek,
nem marad el jutalma."
'''
