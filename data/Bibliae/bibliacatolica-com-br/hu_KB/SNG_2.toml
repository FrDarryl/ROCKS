[2]
"1" = ''':sup:`1` Olyan vagyok, mint a szároni nárcisz, én vagyok a völgyek lilioma.
'''
"2" = ''':sup:`2` Mint a bogáncs között a liliom, olyan a mátkám a lányok között.
'''
"3" = ''':sup:`3` Akár az erdõ fái között az almafa, olyan a szerelmem az ifjak
között. Forró vágyam árnyékában ülni, mert gyümölcse édes az ínyemnek.
'''
"4" = ''':sup:`4` Bevezet a bornak házába, fölöttem lebeg zászlaja, a szerelem.
'''
"5" = ''':sup:`5` Adjatok mazsolás kalácsot, hadd kapjak erõre, üdítsetek föl almával,
mert a szerelemtõl egész beteg vagyok!
'''
"6" = ''':sup:`6` A balját a fejem alá teszi, a jobbjával meg átkarol.
'''
"7" = ''':sup:`7` Jeruzsálem lányai, kérlek benneteket, a gazellákra s a mezõk
szarvasára, ne zavarjátok meg a szerelmemet, s föl ne ébresszétek, amíg
nem akarja!
'''
"8" = ''':sup:`8` Csitt! A szerelmem! Nézzétek, õ jön ott, ugrál a hegyeken és szökell
a dombokon!
'''
"9" = ''':sup:`9` Szerelmem olyan, mint a gazella, a fiatal szarvas a hasonmása.
Nézzétek, már itt áll házunk falánál, benéz az ablakon, nézelõdik a
rácson át.
'''
"10" = ''':sup:`10` Aztán köszön, s így szól szerelmesem: Kelj föl, kedvesem, gyere
szépségem!
'''
"11" = ''':sup:`11` Nézd, elmúlt a tél, elállt az esõ, elvonult.
'''
"12" = ''':sup:`12` A föld színén immár virágok nyílnak, itt van a szõlõmetszés ideje,
és gerlice hangja hallatszik földünkön.
'''
"13" = ''':sup:`13` Már színesedik az elsõ fügetermés, hajtanak a szõlõk s jó illatot
árasztanak. Kelj föl, kedvesem, gyere szépségem!
'''
"14" = ''':sup:`14` Sziklák hasadékában fészkelõ galambom, rejtekhelyeden, a szirtek
szegélyezte ösvényen mutasd meg arcodat, hadd halljam hangodat, mert
szépen cseng a hangod, és bájos az arcod.
'''
"15" = ''':sup:`15` Fogjátok meg a rókákat s a rókafiakat, mert feldúlják a szõlõt, a
mi szõlõnket is, amely éppen most virágzik!
'''
"16" = ''':sup:`16` A kedvesem az enyém, s én az övé vagyok; liliomok közt legeltet
(mostanában).
'''
"17" = ''':sup:`17` Míg föl nem támad a nappali szellõ, és az árnyékok útnak nem
indulnak, térj vissza, kedvesem, mint a gazella, vagy mint a
szarvasborjú a szövetség hegyein.
'''
