[12]
"1" = ''':sup:`1` Gondolj Teremtõdre ifjúságod napjaiban, mielõtt megérkeznek a gonosz
napok, és elközelegnek az évek, amelyekre azt mondod majd: nem
tetszenek nekem;
'''
"2" = ''':sup:`2` mielõtt elsötétül a nap és a világosság, a hold és a csillagok, és
mielõtt az esõ után visszatérnek a felhõk;
'''
"3" = ''':sup:`3` amikor megremegnek a ház õrzõi, és megrokkannak az erõs férfiak;
'''
"4" = ''':sup:`4` amikor bezárják a külsõ kapukat, és halkabbá válik a malom zaja;
amikor elcsitul a madarak hangja, és minden dal elhallgat;
'''
"5" = ''':sup:`5` amikor félnek a magaslatoktól, és ijedten járnak az úton; amikor a
mandulafa virágzik, a sáska jóllakik, a kapor kipattan, az ember meg
örök hajlékába tér - az utcán már jönnek-mennek a siratóasszonyok;
'''
"6" = ''':sup:`6` mielõtt elszakad az ezüstkötél, megreped az arany gyertyatartó,
megpattan a forrásnál a korsó, s összetörik a kúton a kerék;
'''
"7" = ''':sup:`7` és a por visszatér a földbe, ahonnét jött, az éltetõ lehelet meg az
Istenhez, aki adta.
'''
"8" = ''':sup:`8` Hiábavalóság, csak hiábavalóság - mondja a prédikátor - minden
hiábavalóság!
'''
"9" = ''':sup:`9` A prédikátor nemcsak maga volt bölcs, hanem a népet is okosságra
tanította. Sok bölcs mondást mérlegelt, felkutatott és megfogalmazott.
'''
"10" = ''':sup:`10` A prédikátor igyekezett tetszetõs szavakat találni, és az igazság
szavait õszintén leírni.
'''
"11" = ''':sup:`11` A bölcsek szavai olyanok, mint az ösztöke, és mint a levert cövekek
a nyájak javára használja õket a pásztor.
'''
"12" = ''':sup:`12` Ezeken túl, fiam, ne kutass! A sok könyvírásnak se vége, se hossza,
és a sok tanulás elfárasztja a testet.
'''
"13" = ''':sup:`13` Vége a beszédnek. Mindent hallottál. Féld az Istent, és tartsd meg
a parancsait! Mert ez minden embernek a kötelessége.
'''
"14" = ''':sup:`14` Mivelhogy Isten minden tettet ítélõszéke elé visz, és lát minden
rejtett dolgot, akár jó volt, akár rossz.
'''
"Notes" = '''
Notas de rodapé:
12:1 - Az a buzdítás, hogy emlékezzünk a Teremtőre a fiatalság korában,
rávilágít az Isten korai keresésének fontosságára. Ez hangsúlyozza a
hit és a lelki elkötelezettség jelentőségét az élet során (lásd még
Példabeszédek 22:6 és Zsolt 119:9).
12:2-5 - Az öregedés metaforája az élet törékenységét és a halál
elkerülhetetlenségét szemlélteti. Ez a rész arra hív bennünket, hogy
elgondolkodjunk az élet mulandóságán és az értelem keresésének sürgető
12:6-7 - A porba való visszatérés leírása a halandóságot és a bölcs és
félelmetes élet szükségességét szimbolizálja. A halál valóságának arra
kell ösztönöznie bennünket, hogy ápoljuk napjainkat, és céltudatosan
12:8-10 - A szerző megerősíti, hogy Isten nélkül minden dolog
hiábavaló. A bölcsességre és megértésre való törekvés központi szerepet
játszik az értelmes életben, és a szerző tapasztalata átgondolt
Korinthus 1:25).
12:13-14 - A könyv következtetése hangsúlyozza, hogy az ember
kötelessége félni Istent és betartani parancsolatait. Ez a központi
üzenet felhívás az engedelmességre és az isteni szuverenitás
elismerésére minden dolog felett (lásd még Prédikátor 3:14 és Máté
28:19-20).
'''
