[2]
"1" = ''':sup:`1` Amikor az Úr azt akarta, hogy Illést a forgószél fölvigye az égbe,
az történt, hogy Illés és Elizeus éppen elmentek Gilgalból.
'''
"2" = ''':sup:`2` Illés így szólt Elizeushoz: "Maradj itt, mert engem az Úr Bételbe
küld." Elizeus azonban ezt felelte: "Úgy igaz, ahogy az Úr él, s úgy
igaz, amint te élsz: nem hagylak el!" Így hát elmentek Bételbe.
'''
"3" = ''':sup:`3` A Bételben lakó prófétatanítványok odamentek Elizeushoz és
megkérdezték: "Tudod, hogy ma az Úr elragadja uradat a fejed fölött?"
"Tudom én is, csak hallgassatok" - felelte.
'''
"4" = ''':sup:`4` Illés meg így szólt hozzá: "Elizeus, maradj itt, mert engem Jerikóba
küld az Úr." De az ezt mondta neki: "Úgy igaz, ahogy az Úr él, s úgy
igaz, amint te élsz: nem hagylak el!" Így hát elmentek Jerikóba.
'''
"5" = ''':sup:`5` A Jerikóban élõ prófétatanítványok Elizeushoz fordultak és azt
mondták neki: "Tudod, hogy ma az Úr elragadja a fejed fölött uradat?"
"Tudom én is, csak hallgassatok!" - válaszolta.
'''
"6" = ''':sup:`6` Illés pedig így szólt hozzá: "Maradj itt, mert engem az Úr a Jordán
mellé küld." De õ azt mondta: "Úgy igaz, amint az Úr él, és úgy igaz,
ahogy te élsz: nem hagylak el." Így mind a ketten elmentek.
'''
"7" = ''':sup:`7` A prófétatanítványok közül is elment ötven, s egy bizonyos
távolságra maradtak tõlük, míg õk ketten a Jordán mellett álltak meg.
'''
"8" = ''':sup:`8` Illés fogta a köntösét, összegöngyölte és ráütött vele a vízre. Erre
az kettévált, az egyik és a másik irányban, úgyhogy mindketten szárazon
átmentek rajta.
'''
"9" = ''':sup:`9` Amikor átértek, Illés azt mondta Elizeusnak: "Kérj valamit, mit
tegyek még meg neked, mielõtt elválok tõled!" Elizeus így felelt: "Hát
akkor szálljon kétannyi rész rám a lelkedbõl!"
'''
"10" = ''':sup:`10` Azt mondta neki: "Olyat kértél, amit nehéz teljesíteni. Ha majd
látod, mint ragadtatom el, osztályrészül jut neked, de ha (nem), akkor
nem kapod meg."
'''
"11" = ''':sup:`11` S történt, amint mentek és beszélgettek, egyszer csak jött egy
tüzes szekér, tüzes lovakkal, s elválasztotta õket egymástól, aztán
Illés a forgószéllel fölment az égbe.
'''
"12" = ''':sup:`12` Amikor Elizeus ezt látta, fölkiáltott: "Atyám, atyám, Izrael
szekere és fogata!" S többé nem látta. Akkor fogta ruháját és
kettérepesztette.
'''
"13" = ''':sup:`13` Majd fölemelte Illés köntösét, amely leesett róla, visszafordult és
újra megállt a Jordán partján.
'''
"14" = ''':sup:`14` Aztán fogta Illés köntösét, ráütött (vele) a vízre és azt mondta:
"Hol az Úr, Illés Istene?" Mihelyt a vízre ütött, az szétvált az egyik
és a másik irányban, s Elizeus átment.
'''
"15" = ''':sup:`15` Amikor a prófétatanítványok odaátról látták, felkiáltottak: "Illés
lelke leszállt Elizeusra!" S eléje mentek, a földre borultak elõtte,
'''
"16" = ''':sup:`16` és így szóltak hozzá: "Nézd, van itt szolgáid között ötven férfi,
csupa erõs ember. Õk majd elmennek és megkeresik uradat. Hátha az Úr
lelke ragadta el, és valamelyik hegyre vagy valamelyik völgybe vitte."
"Ne küldjétek el (õket)!" - felelte.
'''
"17" = ''':sup:`17` De addig-addig unszolták, míg azt mondta: "Küldjétek hát el
(õket)!" Elküldtek tehát ötven férfit. Ezek három napig keresték, de
nem találták.
'''
"18" = ''':sup:`18` Amikor visszatértek hozzá - épp Jerikóban volt -, azt mondta nekik:
"Nem megmondtam, hogy ne menjetek utána?"
'''
"19" = ''':sup:`19` A város lakói így szóltak Elizeushoz: "Nézd, jó ugyan a városban
lakni, mint magad is látod, urunk, de hát a víz rossz, s emiatt
koraszülöttek vannak a vidéken."
'''
"20" = ''':sup:`20` "Hozzatok ide nekem egy új csöbröt és tegyetek bele sót" - felelte.
Vittek neki.
'''
"21" = ''':sup:`21` Akkor kiment a forráshoz, beleszórta a sót, és így szólt: "Ezt
mondja az Úr: Egészségessé teszem ezt a vizet, ezentúl ne fakadjon
belõle sem halál, sem koraszülés!"
'''
"22" = ''':sup:`22` S a víz azóta egészséges mind a mai napig, Elizeus szava szerint.
'''
"23" = ''':sup:`23` Onnan fölment Bételbe. Amint fölfelé haladt az úton, fiúk jöttek a
városból. Kicsúfolták, így kiabáltak: "Gyere fel, kopasz! Gyere fel,
kopasz!"
'''
"24" = ''':sup:`24` De õ megfordult, rájuk nézett és az Úr nevében megátkozta õket.
Erre kijött az erdõbõl két nõsténymedve és negyvenkettõt széttépett a
fiúk közül.
'''
"25" = ''':sup:`25` Õ maga pedig elment onnét Kármel hegyére, majd visszatért
Szamariába.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - Illés tudja, hogy közel van a mennybemenetele, és tanítványa,
Elizeus ragaszkodik hozzá, hogy elkísérje. Ez Elizeus hűségét és
prófétai küldetésének folytatására irányuló vágyát tükrözi (lásd még
Lukács 9:61-62 és 1Királyok 19:19-21).
2:8-10 - Illés köpenyével szétválasztja a Jordán vizét, bemutatva Isten
hatalmát rajta keresztül. Elizeus Illés szellemének kétszeres részét
kéri, hogy ugyanazzal az erővel folytassa a munkát (lásd még 2Móz 14:21
és 2Kir 4:29).
2:11-12 - Illés felviszik a mennybe egy forgószélben egy tűzes
szekéren, ami egyedülálló esemény, amely megerősíti küldetésének
2:13-14 - Elizeus megkapja Illés köpenyét, és a Jordán
kettéválasztásával végrehajtja első csodáját, ezzel is megmutatva, hogy
Isten ereje most rajta van. Ez megerősíti utódlását Izrael
prófétájaként (lásd még ApCsel 1:8 és 2Királyok 3:11).
2:23-25 - Az ifjak kigúnyolják Elizeust, ő pedig átkozza őket az Úr
nevében, aminek következtében két medve által meghalt. Ez az eset
megtanít bennünket Isten szolgái iránti tiszteletre és a
tiszteletlenség következményeire (lásd még Példabeszédek 9:10 és
2Krónika 36:16).
'''
