[31]
"1" = ''':sup:`1` Amikor a filiszteusok megtámadták Izrael fiait, Izrael fiai
megfutamodtak a filiszteusok elõl, és Gilboa hegyén mindenfelé
elesettek hevertek.
'''
"2" = ''':sup:`2` A filiszteusok közel férkõztek Saulhoz és fiaihoz, és megölték
Jonatánt, Abinadabot és Malki-Suát, Saul fiait.
'''
"3" = ''':sup:`3` Saul körül is tombolt a harc. Az íjászok célba vették és súlyosan
megsebesítették.
'''
"4" = ''':sup:`4` Ekkor meghagyta fegyverhordozójának: "Vond ki kardodat és szúrj le,
különben jönnek ezek a körülmetéletlenek és elbánnak velem. Ám
fegyverhordozója vonakodott. Erre Saul kihúzta kardját és beledõlt.
'''
"5" = ''':sup:`5` Amikor fegyverhordozója látta, hogy Saul halott, õ is kardjába dõlt
és meghalt mellette.
'''
"6" = ''':sup:`6` Így ugyanazon a napon halt meg Saul, három fia és fegyverhordozója.
'''
"7" = ''':sup:`7` Amikor Izrael fiai, akik a völgy másik oldalán voltak, látták, hogy
megfutamodtak, s hogy Saul és fiai odavesztek, elhagyták városaikat és
menekültek. Erre a filiszteusok mentek és betelepedtek oda.
'''
"8" = ''':sup:`8` Amikor másnap a filiszteusok odamentek, hogy kifosszák az
elesetteket, ott találták Sault és három fiát Gilboa hegyén elterülve.
'''
"9" = ''':sup:`9` Levágták Saulnak a fejét, leszedték róla a fegyverzetét és körbe
küldték a filiszteusok földjén, hogy így tudtukra adják bálványaiknak
és a népnek az örömhírt.
'''
"10" = ''':sup:`10` Fegyverzetét Asztarte templomában helyezték el, testét azonban
kitûzték Bet-San falára.
'''
"11" = ''':sup:`11` Amikor a gileádi Jábes lakói hírét vették, mit tettek a
filiszteusok Saullal,
'''
"12" = ''':sup:`12` fogta magát az összes fegyverforgatásra alkalmas férfi, egész
éjszaka gyalogolt és elhozta Bet-San faláról Saulnak a holttestét,
valamint a fiai holttestét, aztán Jábesbe vitték és ott elégették.
'''
"13" = ''':sup:`13` Aztán fogták csontjaikat és eltemették a tamariszkusz alá Jábesben,
és hét napon át böjtöltek.
'''
"Notes" = '''
Notas de rodapé:
31:1-2 - A filiszteusok legyőzik az izraelitákat a csatában, és megölik
Saul fiait, köztük Jonatánt. Jonatán, Dávid hűséges barátjának halála
tragikus pillanatot jelent, bemutatva Saul engedetlenségének
következményeit (lásd még 1Sámuel 13:13-14 és 2Sámuel 1:25-26).
31:3-4 - Saul súlyosan megsebesülve kéri, hogy öljék meg, de
páncélhordozója megtagadja. Saul ekkor kioltja az életét. Tragikus
halála egy uralkodás végét tükrözi, amelyet az engedetlenség és a lelki
hanyatlás jellemez (lásd még 1Sámuel 28:19 és 1Krónika 10:13-14).
31:5-6 - Saul fegyverhordozója, látva a király halálát, szintén
öngyilkos lesz. Ez a tett rávilágít a csatatéren uralkodó
elkeseredettségre és a fegyverhordozó kétségbeesett hűségére gazdája
iránt (lásd még Bírák 9:54 és 1Királyok 16:18).
31:7 - Amikor az izraeliták látják, hogy Saul meghalt, elmenekülnek, és
a filiszteusok elfoglalják az izraelita városokat. Izrael veresége
nemzeti válságot és küszöbön álló hatalomátmenetet jelez (lásd még
1Sámuel 4:10-11 és 2Sámuel 2:4).
31:8-13 - A filiszteusok leleplezik Saul és fiai holttestét, de
Jábes-Gileád férfiai összeszedik és elássák a holttesteket. Jábes
embereinek Saul iránti odaadása a szabadulásért a hála és becsület
emlékét mutatja még halála után is (lásd még 1Sámuel 11:1-11 és 2Sámuel
2:4-7).
'''
