[4]
"1" = ''':sup:`1` Honnan vannak háborúságok és veszekedések köztetek? Nemde onnét,
hogy bûnös vágyak csatáznak tagjaitokban?
'''
"2" = ''':sup:`2` Kívántok valamit, és nincs meg. Öltök és irigykedtek, de nem
tudjátok elérni. Harcoltok és háborúskodtok, de nem a tiétek, mert nem
kéritek.
'''
"3" = ''':sup:`3` Kértek ugyan, de nem kapjátok meg, mert rossz szándékkal kéritek,
azért, hogy bûnös vágyaitokban elpazaroljátok.
'''
"4" = ''':sup:`4` Házasságtörõk, nem tudjátok, hogy a világgal való barátság
ellenségeskedés az Istennel? Aki tehát a világgal barátságban akar
lenni, az ellensége lesz az Istennek.
'''
"5" = ''':sup:`5` Vagy azt hiszitek, hogy hiába mondja az Írás: "Féltékenyen szereti
(Isten) a lelket, amelynek õ adott bennünk otthont"?
'''
"6" = ''':sup:`6` Annál nagyobb a kegyelem, amelyet ad, ezért mondja: "Az Isten a
kevélyeknek ellenáll, az alázatosaknak azonban kegyelmet ad".
'''
"7" = ''':sup:`7` Vessétek alá magatokat az Istennek, szálljatok szembe a sátánnal, és
elfut elõletek.
'''
"8" = ''':sup:`8` Közeledjetek az Istenhez, s majd õ is közeledik hozzátok. Mossátok
tisztára kezeteket, bûnösök, és tisztítsátok meg szíveteket, megosztott
lelkûek.
'''
"9" = ''':sup:`9` Ismerjétek el nyomorotokat, bánkódjatok és sírjatok. Nevetés helyett
gyászoljatok, örömötök változzék szomorúsággá.
'''
"10" = ''':sup:`10` Alázkodjatok meg az Úr elõtt, és akkor megdicsõít benneteket.
'''
"11" = ''':sup:`11` Ne rágalmazzátok egymást, testvérek. Aki testvérét megrágalmazza
vagy ítélkezik testvére fölött, az a törvényt rágalmazza és a törvény
fölött ítélkezik. Ha a törvény fölött ítélkezel, a törvénynek ahelyett,
hogy megtartanád, a bírája vagy.
'''
"12" = ''':sup:`12` Egy a törvényhozó és a bíró, aki megmenthet vagy elveszíthet. Ki
vagy, hogy ítélkezel felebarátod fölött?
'''
"13" = ''':sup:`13` Rajta, kik mondjátok: "Ma vagy holnap elmegyünk abba a városba, és
ott maradunk egy évig, kereskedünk és nyerészkedünk",
'''
"14" = ''':sup:`14` ti nem tudjátok, mit hoz a holnap. Mert mi a ti életetek? Pára
vagytok csak, amely egy kis ideig látszik, aztán ismét eloszlik.
'''
"15" = ''':sup:`15` Ahelyett, hogy ezt mondanátok: "Ha az Úr akarja és élünk, ezt vagy
azt fogjuk tenni!"
'''
"16" = ''':sup:`16` De most nagyravágyásotokban dicsekedtek tetteitekkel. Minden ilyen
dicsekvés gonoszság-számba megy.
'''
"17" = ''':sup:`17` Aki tehát tudna jót tenni, de nem tesz, bûnt követ el.
'''
