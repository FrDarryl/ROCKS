[6]
"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Szólj Izrael fiaihoz és mondd meg nekik: Ha valaki, akár férfi,
akár nõ le akarja tenni a nazireusok külön fogadalmát, hogy egészen az
Úrnak szentelje magát,
'''
"3" = ''':sup:`3` tartózkodjék a bortól és a részegítõ italtól, ne igyék borból és
részegítõ italból készült ecetet, s nem szabad semmiféle szõlõ levét
sem innia, sem pedig friss vagy aszalt szõlõt ennie.
'''
"4" = ''':sup:`4` Fogadalma egész idején nem szabad semmit sem élveznie abból, ami a
szõlõtõn terem, még az éretlen szemeket vagy az indákat sem.
'''
"5" = ''':sup:`5` Fogadalma egész tartama alatt nem szabad borotvának érnie a fejét,
amíg le nem jár az idõ, ameddig az Úrnak szentelte magát - legyen
szent, s növessze haját hosszúra.
'''
"6" = ''':sup:`6` Azokon a napokon, amelyeknek idejére az Úrnak szentelte magát, nem
szabad halotthoz odamennie.
'''
"7" = ''':sup:`7` Még akkor sem szabad beszennyeznie magát, ha apja, anyja, bátyja
vagy nõvére hal meg, mert rajta a fején az Istennek tett fogadalom.
'''
"8" = ''':sup:`8` Fogadalma idejének minden napján az Úrnak van szentelve.
'''
"9" = ''':sup:`9` Ha valaki hirtelenül hal meg mellette, beszennyezi fölszentelt
fejét. Azon a napon, amikor újra tiszta lesz, meg kell nyírnia fejét; a
hetedik nap kell megnyiratkoznia.
'''
"10" = ''':sup:`10` A nyolcadik napon pedig vigyen két gerlét vagy két galambfiat a
papnak a megnyilatkozás sátorának bejáratához.
'''
"11" = ''':sup:`11` A pap áldozza fel az egyiket engesztelõ, a másikat égõáldozatul,
hogy megtisztuljon attól a bûntõl, amelybe a holttest miatt esett;
ugyanazon a napon a fejét újra fölszenteltnek kell nyilvánítani.
'''
"12" = ''':sup:`12` Fogadalma idejének minden napját ajánlja föl újra az Úrnak, s
jóvátételi áldozatul mutasson be egy egyesztendõs bárányt. A korábbi
napok azonban nem számítanak, mert fogadalma tisztátalanná vált."
'''
"13" = ''':sup:`13` A nazireus számára ez a törvény: "Azon a napon, amelyen fogadalma
ideje lejár, menjen a megnyilatkozás sátorának bejáratához,
'''
"14" = ''':sup:`14` és áldozati ajándékul vigyen az Úrnak egy esztendõs hibátlan
bárányt égõáldozatul, egy hibátlan jerkét engesztelésül, s egy hibátlan
kost a közösség áldozatául,
'''
"15" = ''':sup:`15` azonkívül egy kosár finomlisztbõl olajjal gyúrt, kovásztalan cipót
és olajjal meghintett kovásztalan lepényt a hozzá tartozó étel- és
italáldozattal.
'''
"16" = ''':sup:`16` A pap vigye az Úr elé, és mutassa be engesztelõ és égõáldozatul.
'''
"17" = ''':sup:`17` A kost a közösség áldozatául mutassa be az Úrnak a kosár
kovásztalannal együtt, majd étel- és italáldozatát is mutassa be a pap.
'''
"18" = ''':sup:`18` Ekkor a nazireus a megnyilatkozás sátorának bejáratánál nyírja le
fölszentelt haját, aztán fogja fölszentelt haját, s dobja a tûzbe,
amely a közösség áldozata alatt ég.
'''
"19" = ''':sup:`19` Ekkor a pap fogja a kos megfõtt lapockáját, s vegyen ki a kosárból
egy kovásztalan cipót meg egy kovásztalan lepényt, és adja a nazireus
kezébe, miután az már levágta a haját.
'''
"20" = ''':sup:`20` Most a pap végezze el vele a bemutatás szertartását az Úr elõtt. A
szegyen és combon kívül ezek a papnak járnak, szent adományként. Ezután
az Istennek szentelt ismét ihat bort."
'''
"21" = ''':sup:`21` Ez az Istennek szenteltre vonatkozó törvény, aki fogadalmat tesz,
áldozati ajándéka tekintetében, amelyet fölszentelésekor be kell
mutatnia az Úrnak, eltekintve attól, amit egyébként még fel akar
ajánlani. Közvetlenül az után, hogy fogadalma, amelyet letesz,
elhangzik, a fogadalmára vonatkozó törvény szerint kell eljárnia.
'''
"22" = ''':sup:`22` Így szólt az Úr Mózeshez:
'''
"23" = ''':sup:`23` "Mondd meg Áronnak és fiainak: Így áldjátok meg Izrael fiait, e
szavakkal:
'''
"24" = ''':sup:`24` Áldjon meg az Úr és oltalmazzon!
'''
"25" = ''':sup:`25` Ragyogtassa rád arcát az Úr, s legyen hozzád jóságos!
'''
"26" = ''':sup:`26` Fordítsa feléd arcát az Úr és szerezzen neked üdvösséget!
'''
"27" = ''':sup:`27` Hívják le Izrael fiaira a nevem, és én megáldom õket."
'''
