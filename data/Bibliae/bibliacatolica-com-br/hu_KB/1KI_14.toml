[14]
"1" = ''':sup:`1` Ez idõ tájt megbetegedett Jerobeám fia, Abija.
'''
"2" = ''':sup:`2` Jerobeám ezért így szólt feleségéhez: "Nosza, öltözz álruhába, ne
vegyék észre, hogy Jerobeám felesége vagy, és menj el Silóba. Ott lakik
Achija próféta, aki megjövendölte, hogy király leszek e nép fölött.
'''
"3" = ''':sup:`3` Vigyél magaddal tíz kenyeret és kalácsot, meg egy korsó mézet, és
keresd föl. Majd õ megmondja, mi lesz a fiúval."
'''
"4" = ''':sup:`4` Jerobeám felesége így tett. Elindult, elment Silóba és betért Achija
házába. Achija már nem látott, mert szeme elgyöngült az öregségtõl.
'''
"5" = ''':sup:`5` Az Úr azonban így szólt Achijához: "Nézd, ott jön Jerobeám felesége,
hogy fia felõl tudakozódjék nálad, mivel beteg. Így és így beszélj
hozzá!" Amikor belépett, másnak mondta magát.
'''
"6" = ''':sup:`6` De alighogy meghallotta a neszt, amikor belépett az ajtón, Achija
így szólt hozzá: "Gyere csak, Jerobeám felesége! De miért mondod magad
másnak? Kemény üzenetet kell átadnom neked.
'''
"7" = ''':sup:`7` Menj, és mondd meg Jerobeámnak: Ezt üzeni az Úr: Kiválasztottalak a
népbõl, s megtettelek népem fejedelmévé.
'''
"8" = ''':sup:`8` Elvettem Dávid házától a királyságot és neked adtam. De te nem
lettél olyan, mint szolgám, Dávid, aki megtartotta parancsaimat és
egész szívvel követett: csak azt tette, ami kedves a szememben.
'''
"9" = ''':sup:`9` Te nagyobb gonoszságot vittél végbe, mint bárki elõtted, fogtad
magad és más isteneket csináltál, öntött bálványokat, csak azért, hogy
ingerelj, nekem pedig hátat fordítottál.
'''
"10" = ''':sup:`10` Nézd, ezért most szerencsétlenséget hozok Jerobeám házára, kiirtom
Jerobeám (házából) mind, aki férfi, akár kicsi, akár nagy egész
Izraelben. Elsöpröm Jerobeám házát, ahogyan a szemetet kisöpri az
ember, az utolsóig.
'''
"11" = ''':sup:`11` Aki Jerobeám házából a városban hal meg, felfalják a kutyák, s az,
aki a határban hal meg, az ég madarainak lesz a martaléka. Igen, az Úr
mondja ezt.
'''
"12" = ''':sup:`12` Indulj hát és menj haza! Mihelyt a lábad eléri a várost, a fiú
meghal.
'''
"13" = ''':sup:`13` Egész Izrael meg fogja siratni és el is temetik. Jerobeám (házából)
õ lesz az egyetlen, akit sírba tesznek, mert Jerobeám (házából) csak
benne talál az Úr, Izrael Istene tetszésére valót.
'''
"14" = ''':sup:`14` Aztán az Úr olyan királyt tesz Izrael fölé, aki kiirtja a
Jerobeámokat.
'''
"15" = ''':sup:`15` Az Úr megtöri Izraelt, ahogy a nád meghajol a vízben. Kitépi
Izraelt ebbõl a szép földbõl, amelyet atyáinak adott. Szétszórja õket a
folyón túl, mert szent fákat csináltak maguknak - ingerelték velük az
Urat.
'''
"16" = ''':sup:`16` Kiszolgáltatja Izraelt Jerobeám bûne miatt, amelyet elkövetett, s
amelybe Izraelt is belevitte."
'''
"17" = ''':sup:`17` Akkor Jerobeám felesége útnak indult és Tircába ment. Éppen amikor
átlépte a ház küszöbét, meghalt a fiú.
'''
"18" = ''':sup:`18` Eltemették és egész Izrael elsiratta, ahogyan az Úr szolgája,
Achija próféta által elõre megmondta.
'''
"19" = ''':sup:`19` Jerobeám történetének többi részét, azt, hogy milyen háborút
viselt, hogyan uralkodott, följegyezték Izrael királyai történetének
könyvében.
'''
"20" = ''':sup:`20` Az az idõ, amíg Jerobeám király volt, huszonkét esztendõt tett ki.
Aztán megtért atyáihoz, és fia, Nadab lett helyette a király.
'''
"21" = ''':sup:`21` Rechabeám, Salamon fia, Júdának volt a királya. Negyvenegy éves
volt Rechabeám, amikor király lett, és tizenhét esztendeig uralkodott
Jeruzsálemben, abban a városban, amelyet az Úr Izrael összes törzse
közül kiválasztott nevének hajlékául. Anyját Naamának hívták és
ammonita nõ volt.
'''
"22" = ''':sup:`22` Olyat tett, ami gonosznak számít az Úr szemében, és ezzel még
jobban fölkeltette haragját, mint bárki atyái közül, elkövetett
bûneivel.
'''
"23" = ''':sup:`23` Mert õk is emeltek magaslati szentélyeket, kõoszlopokat és szent
fákat minden kiemelkedõ dombra meg minden zöldellõ fa alá.
'''
"24" = ''':sup:`24` Sõt még kéjelgést ûzõ férfiak is voltak az országban. Igen, minden
gyalázatos tettét utánozták a pogányoknak, akiket az Úr elûzött Izrael
fiai elõl.
'''
"25" = ''':sup:`25` Rechabeám királyságának 5. évében történt, hogy Sisák, Egyiptom
királya felvonult Jeruzsálem ellen.
'''
"26" = ''':sup:`26` Elvitte a kincseket az Úr templomából, s ugyanígy a királyi palota
kincseit is elvitte, s egyáltalán, mindent elvitt. Az aranypajzsokat is
elvitte, amelyeket Salamon veretett.
'''
"27" = ''':sup:`27` Rechabeám király bronzpajzsokat csináltatott a helyükbe, és a
testõrök kapitányaira bízta õket, akik a királyi palota kapuit õrizték.
'''
"28" = ''':sup:`28` Amikor a király az Úr templomába ment, a testõrök utána vitték,
aztán vissza is hozták a testõrök õrhelyére.
'''
"29" = ''':sup:`29` Rechabeám történetének többi részét, amit csak végbevitt, mind
följegyezték Júda királyai történetének könyvében.
'''
"30" = ''':sup:`30` Rechabeám és Jerobeám állandóan hadakoztak egymással.
'''
"31" = ''':sup:`31` Aztán Rechabeám megtért atyáihoz. Dávid városában temették el.
Helyette fia, Abijam lett a király.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Jeroboám elküldi feleségét álruhában Ahija prófétához, hogy
érdeklődjön beteg fia felől. Az álruha Jeroboám megtévesztését és
bizalmatlanságát szemlélteti, de Isten mindent lát, és feltárja az
14:5-9 - Ahija próféta kihirdeti Isten ítéletét Jeroboám háza felett
bálványimádásuk és engedetlenségük miatt. Ez a jóslat elítéli
Jeroboámot, amiért elfordította Izraelt Istentől (lásd még 2Kir 10:31
és 1Kir 12:28-30).
14:10-14 - Kihirdetik a Jeroboám házát sújtó pusztítási ítéletet. Isten
megígéri, hogy elpusztítja a király összes leszármazottját bűneik
miatt, emlékeztetve őket arra, hogy az ítélet biztos azoknak, akik
elhagyják az Urat (lásd még 1Sámuel 15:28 és 1Királyok 16:3-4).
14:15-16 - Isten megjövendöli Izrael száműzetését a Jeroboám által
hirdetett bálványimádás miatt. Az Izrael, mint nemzet pusztulása elleni
figyelmeztetés megtérésre szólít fel (lásd még 5Móz 28:36-37 és 2Kir
17:18-23).
14:21-24 - Roboám, Júda királya is azt cselekszi, ami rossz az Úr
szemében. A bálványimádás és a kultikus prostitúció elterjedt Júdában,
ami a nemzet szellemi hanyatlásához vezetett (lásd még 3Móz 18:24-25 és
2Krónika 12:1-2).
'''
