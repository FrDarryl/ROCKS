[30]
"1" = ''':sup:`1` Ha ezek az ígéretek, az áldás is, az átok is, amelyeket ma szemetek
elé tártam, valósággá válnak, de a népek közt, akik közé az Úr, a te
Istened taszít, magadba szállsz,
'''
"2" = ''':sup:`2` s gyermekeiddel együtt szíved, lelked mélyébõl megtérsz az Úrhoz, a
te Istenedhez, s hallgatsz mindenben a szavára, ahogy ma
megparancsoltam neked,
'''
"3" = ''':sup:`3` az Úr, a te Istened változtat sorsodon, megkönyörül rajtad, s újra
egybegyûjt a népek közül, akik közé szétszórt az Úr, a te Istened.
'''
"4" = ''':sup:`4` S még ha az ég határánál is volnának belõled, onnan is idehoz az Úr,
a te Istened.
'''
"5" = ''':sup:`5` Az Úr, a te Istened elvezérel arra a földre, amely atyáidé volt,
hogy vedd birtokodba. Boldogabbá s számosabbá tesz, mint atyáidat.
'''
"6" = ''':sup:`6` Az Úr, a te Istened körülmetéli a te és utódaid szívét, hogy az
Urat, a te Istenedet szíved, lelked mélyébõl szeresd és élj.
'''
"7" = ''':sup:`7` Ezeket az átkokat pedig ellenségeidre és gyûlölõidre zúdítja az Úr,
a te Istened, akik üldöztek téged.
'''
"8" = ''':sup:`8` Te mégis újra hallgatsz az Úr szavára és megtartod parancsait,
amelyeket ma adok neked.
'''
"9" = ''':sup:`9` S az Úr, a te Istened bõséget ad kezednek minden munkájában, méhed
gyümölcsében, jószágod ivadékában és földed termésében. Mert az Úrnak
öröme telik benned, a te javadra, ahogyan örömét lelte atyáidban,
'''
"10" = ''':sup:`10` ha engedelmeskedsz az Úr, a te Istened szavának , és megtartod az
ebben a törvénykönyvben foglalt parancsokat és törvényeket, ha szíved,
lelked mélyébõl megtérsz az Úrhoz, a te Istenedhez.
'''
"11" = ''':sup:`11` Ezek a törvények, amelyeket ma szabok neked, nem túlságosan nehezek
és nem elérhetetlenek számodra.
'''
"12" = ''':sup:`12` Nem az égben vannak, hogy azt kellene mondanod: Ki hatol fel értük
az égbe, ki hozza le és hirdeti õket, hogy hozzájuk szabhassuk
tetteinket.
'''
"13" = ''':sup:`13` De a tengeren túl sincs, hogy azt kellene mondanod: Ki kel át értük
a tengeren, ki hozza és hirdeti õket, hogy hozzájuk szabhassuk
tetteinket?
'''
"14" = ''':sup:`14` Egészen közel van hozzád a törvény, a szádban és a szívedben, így
hozzá szabhatod tetteidet.
'''
"15" = ''':sup:`15` Nézd, ma szemed elé tártam az életet és az üdvösséget, a halált és
a kárhozatot.
'''
"16" = ''':sup:`16` Ha engedelmeskedsz az Úr, a te Istened parancsainak, amelyeket ma
adok neked, s szereted az Urat, a te Istenedet, az õ útjain jársz,
megtartod parancsait, törvényeit és rendelkezéseit, életben maradsz és
megsokasodsz, s az Úr, a te Istened megáld azon a földön, ahova
indulsz, hogy birtokodba vedd.
'''
"17" = ''':sup:`17` Ha azonban elfordul szíved, s nem engedelmeskedsz, ha elcsábulsz
más isteneket imádni s nekik szolgálni, akkor ma tudtotokra adom:
'''
"18" = ''':sup:`18` Menthetetlenül elpusztultok, s azon a földön, amelyre a Jordánon
átkelve elérkezel, hogy birtokba vedd, nem fogtok sokáig élni.
'''
"19" = ''':sup:`19` Ma tanúul hívom ellenetek az eget és a földet: életet és halált,
áldást és átkot tártam a szemetek elé. Így hát válaszd az életet, hogy
te is, utódaid is életben maradjatok,
'''
"20" = ''':sup:`20` szeresd az Urat, a te Istenedet, hallgass a szavára és ragaszkodj
hozzá. Mert ez jelenti számodra az életet s napjaidnak hosszúra
nyúlását azon a földön, amelyre az Úr, a te Istened megesküdött
atyáidnak, Ábrahámnak, Izsáknak és Jákobnak, hogy nekik adja."
'''
