[24]
"1" = ''':sup:`1` Így szólt Mózeshez: "Menj fel az Úrhoz: te és Áron, továbbá Nadab és
Abihu, meg hetvenen Izrael vénei közül. De már messze le kell
borulnotok.
'''
"2" = ''':sup:`2` Csak Mózes járulhat az Úr elé, a többiek nem mehetnek közelebb. A
nép nem mehet fel velük."
'''
"3" = ''':sup:`3` Mózes ezután lejött, kihirdette a népnek az Úr minden szavát és
minden parancsát. Az egész nép egy szívvel felelte: "Az Úr minden
szavát megtartjuk, amelyeket hozzánk intézett."
'''
"4" = ''':sup:`4` Ezután Mózes az Úr minden törvényét leírta. Másnap reggel a hegy
lábánál felállított egy oltárt és tizenkét emlékoszlopot, Izrael
tizenkét törzsének megfelelõen.
'''
"5" = ''':sup:`5` Azután megbízott fiatal izraelitákat, hogy égõáldozatot mutassanak
be, és fiatal bikákat ajánljanak fel az Úrnak közösségi áldozatul.
'''
"6" = ''':sup:`6` Mózes pedig vette a vér felét, és áldozati csészékbe öntötte, a vér
másik felét az oltárra hintette.
'''
"7" = ''':sup:`7` Utána vette a szövetség könyvét és felolvasta a népnek. Õk
kijelentették: "Amit az Úr parancsol, azt követjük és megtartjuk."
'''
"8" = ''':sup:`8` Erre Mózes vette a vért, meghintette vele a népet és így szólt: "Ez
annak a szövetségnek a vére, amelyet az Úr ezen feltételek mellett
kötött veletek."
'''
"9" = ''':sup:`9` Mózes és Áron, Nadab és Abihu, s Izrael vénei közül hetvenen újra
felmentek.
'''
"10" = ''':sup:`10` Látták Izrael Istenét. A lába alatt olyan valami volt, mint a zafír
kövezet, és fénylett, mint a tiszta ég.
'''
"11" = ''':sup:`11` De a kezét nem emelte fel Izrael fiainak képviselõi ellen, ezért
láthatták az Istent. Ettek és ittak.
'''
"12" = ''':sup:`12` Az Úr így szólt Mózeshez: "Jöjj fel hozzám a hegyre, és maradj itt.
Átadom neked a kõtáblákat a törvénnyel és a parancsokkal, amelyeket
oktatásukra írtam."
'''
"13" = ''':sup:`13` Mózes elindult szolgájával, Józsuéval, és fölment Isten hegyére.
'''
"14" = ''':sup:`14` A véneknek ezt mondta: "Várjatok meg itt, amíg visszajövünk. Áron
és Hur veletek vannak. Ha valakinek peres ügye van, forduljon
hozzájuk."
'''
"15" = ''':sup:`15` Azután Mózes fölment a hegyre. A felhõ betakarta a hegyet,
'''
"16" = ''':sup:`16` és az Úr dicsõsége leereszkedett a Sínai-hegyre. A felhõ hat napig
takarta be. A hetedik napon a felhõbõl szólt Mózeshez.
'''
"17" = ''':sup:`17` Az izraeliták szemében Isten dicsõsége olyannak mutatkozott, mint
az emésztõ tûz a hegy csúcsán.
'''
"18" = ''':sup:`18` Mózes belépett a felhõbe és fölment a hegyre. Mózes negyven nap és
negyven éjjel maradt a hegyen.
'''
"Notes" = '''
Notas de rodapé:
24:1-2 - Mózes, Áron, Nádáb, Abihu és hetven vén felmegy a hegyre, hogy
messziről hódoljanak, jelezve Isten szentségét és elkülönültségét,
valamint Mózes közvetítő szerepét. Ez Isten előtti tiszteletteljes
24:3-4 - Mózes leírja az Úr minden szavát, és az emberek elkötelezik
magukat, hogy engedelmeskednek nekik. Ez megerősíti a szövetség
fontosságát és Izrael népének elkötelezettségét Isten parancsolatainak
követése mellett (lásd még 2 Mózes 19:8 és Józsué 24:24).
24:5-8 - Az áldozatok vérét a népre és az oltárra hintik, megpecsételve
az Istennel kötött szövetséget. Ez a megtisztulást és a szentség iránti
17:11).
24:9-11 - Mózes és Izrael vénei Isten látomását látják, és az Ő
jelenlétében étkeznek, megmutatva, hogy Isten szövetsége magában
33:11 és Máté 26:26-28).
24:12-18 - Mózes felmegy a hegyre, hogy átvegye a törvény tábláit, és
negyven napig és negyven éjszakán át ott marad. Ez kiemeli Mózes
közvetítő szerepét Isten és az emberek között, valamint az isteni
kinyilatkoztatás mély jelentőségét (lásd még 2 Mózes 31:18 és Máté
4:2).
'''
