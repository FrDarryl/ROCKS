[13]
"1" = ''':sup:`1` Ezután a következõk történtek: Dávid fiának, Absalomnak volt egy
szép húga, Támárnak hívták. Dávidnak a fia, Amnon beleszeretett.
'''
"2" = ''':sup:`2` S Amnon annyira epekedett húgáért, Támárért, hogy egészen
belebetegedett. Érintetlen lány volt ugyanis, így Amnon lehetetlennek
találta, hogy hozzá közeledjék.
'''
"3" = ''':sup:`3` De Amnonnak volt egy barája. Jonadabnak hívták, s Dávid testvérének,
Simeának volt a fia. Ez a Jonadab nagyon ravasz ember volt.
'''
"4" = ''':sup:`4` Azt mondta neki: "Hogy van az, király fia, hogy minden reggel olyan
bágyadt vagy? Nem mondanád el?" Amnon így válaszolt: "Szerelmes vagyok
Támárba, testvéremnek, Absalomnak a húgába."
'''
"5" = ''':sup:`5` Erre Jonadab azt mondta: Feküdj le az ágyba, és tettesd magad
betegnek. Ha aztán eljön apád meglátogatni, hát mondd neki: Engedd meg,
hadd jöjjön el a húgom, Támár, s õ adjon nekem enni. Ha itt készíti el
az ételt a szemem láttára, akkor elfogadom a kezébõl".
'''
"6" = ''':sup:`6` Amnon tehát lefeküdt az ágyba és betegnek tetette magát. Amikor a
király elment meglátogatni, Amnon így szólt a királyhoz: "Engedd meg,
hadd jöjjön el a húgom, Támár, s hadd csináljon a szemem láttára néhány
lepényt. Az õ kezébõl megenném."
'''
"7" = ''':sup:`7` Erre Dávid üzent Támárnak a palotába: "Menj el bátyád, Amnon házába,
és készíts neki valami ételt."
'''
"8" = ''':sup:`8` Támár tehát elment bátyja, Amnon házába. Az ágyban feküdt. Fogta a
tésztát, kidagasztotta, s a szeme láttára lepényt csinált belõle, aztán
megsütötte a lepényt.
'''
"9" = ''':sup:`9` Akkor fogta a serpenyõt és kiborította elõtte. De õ nem akart enni,
hanem azt mondta: "Menjetek ki innét, mindnyájan!" Erre mindannyian
elmentek.
'''
"10" = ''':sup:`10` Most azt mondta Amnon Támárnak: "Hozd be nekem az ételt a belsõ
szobába, hogy a kezedbõl ehessek." Támár fogta a lepényt, amelyet
csinált, és bevitte bátyjának, Amnonnak a belsõ szobába.
'''
"11" = ''':sup:`11` De amikor odanyújtotta neki, az elkapta és azt mondta neki: "Gyere,
húgom, feküdj mellém!"
'''
"12" = ''':sup:`12` Azt felelte neki: "Hagyd ezt, bátyám, ne becsteleníts meg! Ilyesmit
nem szokás Izraelben tenni. Ne kövess el ilyen gyalázatos dolgot!
'''
"13" = ''':sup:`13` Hova mehetnék szégyenemmel? S te magad is egyike vagy Izrael
fõembereinek. Beszélj inkább a királlyal, biztosan nem tagad meg
tõled."
'''
"14" = ''':sup:`14` De nem hallgatott szavára, erõszakot követett el rajta,
meggyalázta, együtt hált vele.
'''
"15" = ''':sup:`15` Utóbb Amnont nagy utálat töltötte el tõle, úgyhogy az utálat, amely
eltöltötte tõle, nagyobb volt, mint szerelme, amelyet elõzõleg érzett
iránta. Ezért azt mondta neki Amnon: "Fogd magad és menj innét!"
'''
"16" = ''':sup:`16` De õ így felelt neki: "Nem, bátyám! Ha most elkergetsz, még nagyobb
igazságtalanságot követsz el ellenem, mint amilyet már elkövettél."
Csakhogy nem hallgatott rá,
'''
"17" = ''':sup:`17` beszólította a legényt, aki a szolgálatára volt, és megparancsolta
neki: "Lökd ki nekem ezt az utcára, és reteszeld be mögötte az ajtót!"
amíg szüzek voltak.] Erre a legény kituszkolta az utcára és
bereteszelte az ajtót.
'''
"19" = ''':sup:`19` Támár hamut szórt a fejére és megszaggatta hosszú ujjú tunikáját,
amelyet viselt, és ahogy ment, jajgatott.
'''
"20" = ''':sup:`20` Bátyja, Absalom így szólt hozzá: "Bátyád, Amnon volt együtt veled?
Akkor hallgass, húgom, hiszen a bátyád. Ne vedd szívedre a dolgot!" Így
Támár magányosan élt bátyja, Absalom házában.
'''
"21" = ''':sup:`21` Amikor Dávid király meghallotta a dolgot, haragra lobbant. De nem
vette el fiának, Amnonnak a kedvét, mert szerette, hiszen elsõszülött
volt.
'''
"22" = ''':sup:`22` Absalom azonban egyetlen szót sem váltott Amnonnal, sem rosszban,
sem jóban. Absalom ugyanis gyûlölte Amnont, amiért meggyalázta húgát,
Támárt.
'''
"23" = ''':sup:`23` Két esztendõvel késõbb történt, hogy Absalom birkanyírást tartott
Efraim közelében Baal-Hacorban, s meghívta a király valamennyi fiát.
'''
"24" = ''':sup:`24` Elment a királyhoz, és így szólt hozzá: "Szolgád birkanyírást tart.
Kísérje el a király udvari embereivel szolgáját!"
'''
"25" = ''':sup:`25` De a király azt mondta Absalomnak: "Nem, fiam! Nem megyünk el
mindnyájan, mert hisz terhedre lennénk." Absalom tovább unszolta, de
(Dávid) mégsem akart menni, hanem áldásával útra bocsátotta.
'''
"26" = ''':sup:`26` Erre Absalom azt mondta: "Ha nem, hát akkor hadd jöjjön velünk
legalább testvérem, Amnon." A király megkérdezte: "Miért menjen veled?"
'''
"27" = ''':sup:`27` Mégis, mivel Absalom erõltette, hát elengedte vele Amnont és a
király fiait, mind. Absalom királyi lakomát csapott,
'''
"28" = ''':sup:`28` s megparancsolta szolgáinak: "Ügyeljetek! Ha Amnon már jó
hangulatban lesz a bortól, azt fogom nektek mondani: Ragadjátok meg
Amnont! Akkor öljétek meg! Ne féljetek, hisz magam adok rá nektek
parancsot. Szedjétek össze bátorságotokat és legyetek derék emberek!"
'''
"29" = ''':sup:`29` Absalom szolgái úgy tettek Amnonnal, amint Absalom parancsolta.
Erre a király fiai felugrottak, ki-ki öszvérére kapott és menekült.
'''
"30" = ''':sup:`30` Még úton voltak, amikor a hír már Dávid fülébe jutott: "Absalom
mind megölte a király fiait, nem hagyott közülük élve egyetlen egyet
sem!"
'''
"31" = ''':sup:`31` Erre a király felállt, megszaggatta ruháját és a földre vetette
magát. Udvari emberei is mind úgy álltak ott, megszaggatott ruhában.
'''
"32" = ''':sup:`32` De akkor Dávid testvérének, Simeának a fia, Jonadab megszólalt és
azt mondta: "Ne gondolja uram, hogy mind megölték az ifjakat, a király
fiait. Nem, hanem csak Amnon halt meg. Mert Absalom attól a naptól
fogva, hogy Amnon meggyalázta húgát, Támárt, jelét adta annak, hogy
gonoszságot forral.
'''
"33" = ''':sup:`33` Ne vegye hát, uram királyom szívére a dolgot, és ne gondolja, hogy
mind meghaltak a királyfiak. Nem, hanem csak Amnon halott."
'''
"34" = ''':sup:`34` Maga Absalom elmenekült. Amikor az õrségen levõ szolga kinézett, a
Bachurim felõli úton egy csapat embert látott, amint lefelé ereszkedett
a lejtõn. Az õr jelentette a dolgot a királynak, ezekkel a szavakkal:
"Embereket láttam, amint lefelé ereszkedtek a lejtõn, a Bachurim felõli
úton."
'''
"35" = ''':sup:`35` Erre Jonadab így szólt a királyhoz: "Lám, megjöttek a királyfiak.
Úgy történt minden, amint mondtam."
'''
"36" = ''':sup:`36` Alighogy befejezte szavait, megérkeztek a királyfiak és elkezdtek
hangosan sírni. A király és udvari emberei szintén nagy jajgatásba
fogtak.
'''
"37" = ''':sup:`37` Maga Absalom azonban elmenekült és Ammihud fiához, Gesur
királyához, Talmaihoz ment. A király egész idõ alatt gyászolta fiát.
'''
"38" = ''':sup:`38` Miután Absalom elmenekült és Gesurba jutott, három esztendeig
maradt ott.
'''
"39" = ''':sup:`39` A király belenyugodott Amnon halálába, s így nem neheztelt tovább
Absalomra.
'''
