[16]
"1" = ''':sup:`1` Elindultak Elimbõl, és az Egyiptomból való kivonulásuk utáni második
hónap 15. napján Izrael egész közössége Szin pusztájába érkezett, amely
Elim és a Sínai-hegy között terül el.
'''
"2" = ''':sup:`2` Itt a pusztában az izraeliták egész közössége zúgolódott Mózes és
Áron ellen.
'''
"3" = ''':sup:`3` Izrael fiai ezzel estek nekik: "Inkább haltunk volna meg az Úr keze
által Egyiptomban, amikor a húsos fazekak mellett ültünk és jóllaktunk
kenyérrel. Ti pedig ide hoztatok a pusztába, hogy az egész közösség
éhen vesszen."
'''
"4" = ''':sup:`4` De az Úr így szólt Mózeshez: "Nézd, én kenyeret hullatok nektek az
égbõl. A nép menjen ki, és gyûjtsön magának egy napra valót belõle. Így
akarom próbára tenni, hogy parancsom szerint jár-e el.
'''
"5" = ''':sup:`5` Ha a hatodik napon elkészítik, amit hazavittek, kétszer annyi lesz,
mint amit naponként gyûjtöttek."
'''
"6" = ''':sup:`6` Mózes és Áron így szóltak Izrael fiainak egész közösségéhez: "Ma
este megtudjátok, hogy az Úr hozott ki benneteket Egyiptomból,
'''
"7" = ''':sup:`7` holnap reggel pedig meglátjátok az Úr dicsõségét. Õ ugyanis hallotta
az Úr elleni zúgolódástokat. Mi vagyunk mi, hogy ellenünk zúgolódtok?"
'''
"8" = ''':sup:`8` Mózes azután így folytatta: "Ma este az Úr húst ad nektek enni és
holnap reggel kenyeret, hogy jóllakjatok. Az Úr ugyanis hallja, hogy
ellene zúgolódtok. Mi vagyunk mi? Zúgolódástok nem ellenünk irányul,
hanem az Úr ellen."
'''
"9" = ''':sup:`9` Mózes így szólt Áronhoz: "Mondd az izraeliták egész közösségének:
járuljatok az Úr elé, mert õ hallotta zúgolódástokat."
'''
"10" = ''':sup:`10` Amikor Áron közölte ezt az izraeliták egész közösségével, és õk a
puszta felé fordultak, az Úr dicsõsége megjelent felhõ alakjában.
'''
"11" = ''':sup:`11` Az Úr így szólt Mózeshez: "Hallottam Izrael fiainak zúgolódását.
'''
"12" = ''':sup:`12` Közöld velük: ma este húst fogtok enni, és holnap reggel
jóllakhattok kenyérrel. Errõl fogjátok megismerni, hogy én, az Úr
vagyok a ti Istenetek."
'''
"13" = ''':sup:`13` Valóban, estére fürjcsapat jelent meg, és ellepte a tábort. Reggel
pedig harmatozó felhõ volt a tábor körül.
'''
"14" = ''':sup:`14` Amikor a harmatozó felhõ felszállt, a puszta talaján valami finom
szemcsés dolog volt, olyan, mint a dér a földön.
'''
"15" = ''':sup:`15` Izrael fiai észrevették és kérdezték egymást: mi ez? Nem tudták
ugyanis, hogy mi az. Mózes így szólt hozzájuk: "Ez az a kenyér, amelyet
az Úr ad nektek enni.
'''
"16" = ''':sup:`16` Az Úr parancsa a következõ: mindenki szedjen belõle szükségletének
megfelelõen, fejenként egy omert számítva, a családtagok száma szerint.
Mindenki csak a sátrában lakó személyek számára hozzon belõle."
'''
"17" = ''':sup:`17` Izrael fiai így tettek és gyûjtöttek, az egyik többet, a másik
kevesebbet.
'''
"18" = ''':sup:`18` De amikor omerrel megmérték, aki sokat gyûjtött, annak nem volt
fölöslege, aki keveset, annak nem volt hiánya. Mindenki szükségletének
megfelelõen gyûjtött.
'''
"19" = ''':sup:`19` Mózes még ezt mondta: "Senki ne tegyen el belõle másnap reggelre."
'''
"20" = ''':sup:`20` De nem hallgattak Mózesre, és egyesek mégis eltették másnapra. Ez
azonban tele lett féreggel és bûzlött, ezért Mózes megharagudott rájuk.
'''
"21" = ''':sup:`21` Így aztán reggelenként gyûjtötték, mindenki szükséglete szerint.
Hanem amikor a nap erõsen kisütött, elolvadt.
'''
"22" = ''':sup:`22` A hatodik napon kétszer annyi ételt gyûjtöttek, két omert egy
személyre. A közösség elöljárói Mózeshez jöttek és jelentették.
'''
"23" = ''':sup:`23` Õ így válaszolt: "Az Úr parancsa ez: holnap a teljes nyugalom napja
van, az Úr szombatja. Most tegyétek kemencébe, amit meg akartok sütni,
és most fõzzétek, amit meg akartok fõzni. A fölösleget tegyétek el
holnapra."
'''
"24" = ''':sup:`24` El is tették másnapra, ahogy Mózes parancsolta: ez nem bûzlött, és
férgek sem voltak benne.
'''
"25" = ''':sup:`25` Mózes így szólt: "Ma ezt egyétek, mert ma az Úr nyugalomnapja van,
ma nem találtok kint semmit.
'''
"26" = ''':sup:`26` Hat napon át gyûjtsetek, de a hetedik nap szombat; azon nincs
semmi."
'''
"27" = ''':sup:`27` Amikor a népbõl egyesek a hetedik napon kimentek gyûjteni, nem
találtak semmit.
'''
"28" = ''':sup:`28` Ekkor az Úr így szólt Mózeshez: "Meddig késlekedtek még és nem
követitek parancsaimat meg utasításaimat?
'''
"29" = ''':sup:`29` Lássátok meg, hogy az Úr adta nektek a szombatot, ezért juttat
nektek a hatodik napon két napra való eledelt. A hetedik nap maradjon
mindenki otthon és senki se hagyja el lakását."
'''
"30" = ''':sup:`30` A nép a hetedik napon tartózkodott is minden munkától.
'''
"31" = ''':sup:`31` Izrael háza mannának nevezte ezt. Fehér volt, mint a koriandermag,
s olyan íze volt, mint a mézeskalácsnak.
'''
"32" = ''':sup:`32` Mózes kihirdette: "Az Úr ezt parancsolja: töltsetek meg belõle egy
omert, és tegyétek el a jövendõ nemzedék számára, hogy lássa azt a
kenyeret, amellyel tápláltalak benneteket a pusztában, amikor
kihoztalak Egyiptomból."
'''
"33" = ''':sup:`33` Mózes utasította Áront: "Végy egy edényt, tégy bele egy omer
mannát, s állítsd az Úr elé, hogy megmaradjon a jövõ nemzedékek
számára."
'''
"34" = ''':sup:`34` Áron tehát vett egy edényt és megtöltötte egy omer mannával, ahogy
az Úr Mózesnek megparancsolta, s a bizonyság elé helyezte, hogy
megmaradjon.
'''
"35" = ''':sup:`35` Izrael fiai negyven évig ették a mannát, amíg csak lakott vidékre
nem érkeztek. Addig ették a mannát, amíg Kánaán földjének határához
értek.
'''
"36" = ''':sup:`36` Az omer egy efának a tized része.
'''
"Notes" = '''
Notas de rodapé:
16:2-3 - Az emberek ismét zúgolódnak, ezúttal a vadonban tapasztalható
élelemhiány miatt. Izrael panasza felfedi, hogy nem bíznak Istenben,
annak ellenére, hogy Ő már mindent értük tett (lásd még 4Móz 14:2 és
Máté 6:31-32).
16:4-5 - Isten válaszul mannát, egy csodálatos ételt küld, és bevezeti
a szombati pihenést. Ez megerősíti az emberek Istentől való függőségét
mindennapi szükségleteik tekintetében, és bevezeti a szombat fogalmát,
6:31-35).
16:13-15 - Isten fürjeket és mannát küld a mennyből, csodálatos módon
táplálva az embereket. Ez Isten folyamatos gondoskodását jelképezi,
6:11).
16:19-20 - Amikor néhány izraelita megpróbálta megmenteni a mannát a
következő napra, az elrohadt, ami megmutatta annak fontosságát, hogy
bízzunk Isten napi ellátásában, és ne hagyatkozzunk az anyagi
felhalmozásra (lásd még Lukács 12:15–21 és Máté 6:19–21).
16:32-34 - Isten megparancsolja, hogy a manna egy részét őrizzék meg
emlékül a jövő nemzedékei számára. Ez Isten hűségét és állandó
és 2Móz 25:16).
'''
