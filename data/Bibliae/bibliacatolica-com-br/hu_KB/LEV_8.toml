[8]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Vedd magadhoz Áront a fiaival együtt, továbbá a ruhákat, az olajat,
a bûnért való áldozati bikát, a két kost és a kosár kovásztalan
kenyeret.
'''
"3" = ''':sup:`3` Azután hívd össze az egész közösséget a megnyilatkozás sátorának
bejáratához."
'''
"4" = ''':sup:`4` Mózes teljesítette az Úr parancsát; a közösség egybegyûlt a
megnyilatkozás sátorának bejáratánál,
'''
"5" = ''':sup:`5` és Mózes így szólt hozzájuk: "Nézzétek, az Úr parancsára ezt kell
tennünk."
'''
"6" = ''':sup:`6` Azután hívta Áront és fiait, és megmosta õket vízzel.
'''
"7" = ''':sup:`7` Ráadta az inget, átkötötte övvel, ráterítette a köntöst és ráadta az
efodot, majd átvetette rajta az efod szalagját, és így megerõsítette
rajta,
'''
"8" = ''':sup:`8` azután ráerõsítette a melltáskát, s beletette az urimot és a
tummimot.
'''
"9" = ''':sup:`9` Fejét befödte turbánnal, s a turbán elejére tûzte az aranylemezt, a
szent diadémot, ahogy az Úr Mózesnek megparancsolta.
'''
"10" = ''':sup:`10` Ezután Mózes vette az olajat, és megkenéssel fölszentelte a
hajlékot s mindazt, ami benne volt.
'''
"11" = ''':sup:`11` Hétszer meghintette az oltárt, megkenéssel fölszentelte az oltárt
és fölszerelését, a medencét és talapzatát.
'''
"12" = ''':sup:`12` Olajat öntött Áron fejére, és a kenettel fölszentelte.
'''
"13" = ''':sup:`13` Majd Mózes odahívta Áron fiait, rájuk adta az inget, átkötötte az
övvel, fejükre tette a turbánt, ahogy az Úr megparancsolta Mózesnek.
'''
"14" = ''':sup:`14` Azután odahozatta a bûnért való áldozatra szánt bikát. Áron és fiai
kezüket az állat fejére tették,
'''
"15" = ''':sup:`15` Mózes pedig feláldozta. Ujjával vett a vérbõl és rákente
körös-körül az oltár szarvaira, hogy így megtisztítsa a bûntõl. Ezután
a vért az oltár lábához öntötte. Így szentelte föl az engesztelés
szertartásának elvégzésével.
'''
"16" = ''':sup:`16` Majd fogta az egész hájat, amely a beleket takarta, a májhoz
tartozó zsiradékot, a két vesét a hájjal együtt, s elégette az oltáron.
'''
"17" = ''':sup:`17` A bika bõrét, húsát és ürülékét a táboron kívül égette el, ahogy az
Úr megparancsolta Mózesnek.
'''
"18" = ''':sup:`18` Akkor elõhozatta az égõáldozatra szánt kost. Áron fiai a kos fejére
tették kezüket,
'''
"19" = ''':sup:`19` Mózes pedig feláldozta. A vérét ráöntötte körös-körül az oltárra. A
'''
"20" = ''':sup:`20` kost részekre vágta, s elégette a fejét, a részeket meg a hájat.
'''
"21" = ''':sup:`21` Vízben megmosta a belsõ részeket és a lábakat, s elégette az
oltáron az egész kost. Ez a megbékélés illatának égõáldozata volt, az
Úrnak szánt eledel, ahogy az Úr megparancsolta Mózesnek.
'''
"22" = ''':sup:`22` Elõhozatta a második kost, a felavató áldozatra szántkost. Áron és
fiai a kos fejére tették kezüket,
'''
"23" = ''':sup:`23` Mózes pedig feláldozta. Vett a vérbõl és rákente Áron jobb fülének
lebenyére, jobb kezének hüvelykjére és jobb lábának nagyujjára.
'''
"24" = ''':sup:`24` Majd odahívta Áron fiait, és kent a vérbõl jobb fülük lebenyére,
jobb kezük hüvelykjére és jobb lábuk nagyujjára. A többi vért ráöntötte
körös-körül az oltárra.
'''
"25" = ''':sup:`25` Vette a hájat is: a farkát, a belekhez tartozó egész hájat, a májon
levõ hájat, a két vesét a hájjal együtt és a jobb lapockát.
'''
"26" = ''':sup:`26` A kovásztalan kenyerek kosarából, amely az Úr elõtt állt, kivett
egy kovásztalan kalácsot, egy olajjal elkészített kalácsot és egy
lepényt, s ezeket hozzátette a hájhoz meg a jobb lapockához.
'''
"27" = ''':sup:`27` Az egészet Áronnak és fiainak kezébe adta, és elvégezte az Úrnak
való bemutatás mozdulatát.
'''
"28" = ''':sup:`28` Újra visszavette kezükbõl, és elégette az oltáron égõáldozatul. Ez
volt a beiktatásnak a megbékélés illatával bemutatott áldozata, az
Úrnak szánt eledel.
'''
"29" = ''':sup:`29` Majd vette a szegyet, és elvégezte a bemutatást az Úrnak. Ez a rész
a beiktatás áldozatából Mózesnek jutott, ahogy az Úr Mózesnek
meghagyta.
'''
"30" = ''':sup:`30` Ekkor Mózes vette az olajat, s az oltáron levõ vért, s meghintette
vele Áront és ruháját, valamint fiait és ruhájukat. Így szentelte föl
Áront és ruháját, valamint fiait és ruhájukat.
'''
"31" = ''':sup:`31` Mózes ezt mondta Áronnak és fiainak: "Fõzzétek meg a húst a
megnyilatkozás sátora elõtt. Egyétek meg ott azzal a kenyérrel együtt,
amely a beiktatás áldozatához való kosárban van, ahogy erre utasítást
is adtam: Áronnak és fiainak kell megenniük.
'''
"32" = ''':sup:`32` Ami megmarad a húsból és a kenyérbõl, azt égessétek el.
'''
"33" = ''':sup:`33` Hét napig ne távozzatok a megnyilatkozás sátorának bejáratától,
amíg csak be nem fejezõdik beiktatástok ideje, mivel beiktatásotoknak
hét napig kell tartania.
'''
"34" = ''':sup:`34` Az Úr parancsolta, hogy így járjunk el, ahogy ma elvégeztük
rajtatok az engesztelés szertartását.
'''
"35" = ''':sup:`35` Nektek pedig hét napon át, éjjel és nappal a megnyilatkozás
sátorának bejáratánál kell maradnotok, hogy az Úr elõírását
megtartsátok, nehogy meghaljatok. Ezt a parancsot kaptam."
'''
"36" = ''':sup:`36` Áron és fiai úgy tettek, ahogy az Úr Mózes közvetítésével
intézkedett.
'''
