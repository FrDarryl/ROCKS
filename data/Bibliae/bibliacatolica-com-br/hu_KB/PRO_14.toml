[14]
"1" = ''':sup:`1` A bölcsesség fölépíti magának a házát, a balgaság meg lerontja a
saját kezével.
'''
"2" = ''':sup:`2` Aki egyenesen jár az útján, az féli az Urat, de aki görbe utakon
jár, az megveti.
'''
"3" = ''':sup:`3` A balgák szájából kevélység sarjadzik, hanem a bölcset megõrzi az
ajka.
'''
"4" = ''':sup:`4` Akinek nincsen ökre, annak tiszta a jászola, de nagy jövedelmet csak
erõs ökör hoz.
'''
"5" = ''':sup:`5` A becsületes tanú nem vall hamisságot, a hamis tanú csupa hazugságot
lehel.
'''
"6" = ''':sup:`6` Az arcátlan hiába keres, nem lel bölcsességet, az okosnak könnyû a
belátás.
'''
"7" = ''':sup:`7` Hagyd ott a balga embert, nála nem találsz értelmes ajakra.
'''
"8" = ''':sup:`8` Megfontolni útját az okos bölcsessége, a bolondnak csalás a
balgasága.
'''
"9" = ''':sup:`9` A bolondokat kigúnyolja az Isten, de az igazakban kedvét találja.
'''
"10" = ''':sup:`10` Belsõ bánatunkat csak a magunk szíve érti, belsõ örömünkbe nem
szólhat idegen.
'''
"11" = ''':sup:`11` A gonoszok házát kiirtják, de az igazak sátra fennmarad.
'''
"12" = ''':sup:`12` Néha helyesnek lát az ember egy utat, de végül mégis a halálba
visz.
'''
"13" = ''':sup:`13` Akkor is fájhat a szív, amikor nevetünk, és az örömnek is lehet
szomorúság a vége.
'''
"14" = ''':sup:`14` A háborodott szívût kielégíti útja is, de a jó embert csak az, amit
tesz.
'''
"15" = ''':sup:`15` Az együgyû minden beszédnek hitelt ad, az okos azonban vigyáz
lépésére.
'''
"16" = ''':sup:`16` A bölcs ember fél és kerüli a rosszat, a balgának nincsenek
gátlásai és gõgös.
'''
"17" = ''':sup:`17` Aki hirtelen haragra gerjed, bolondságot csinál, a meggondolt ember
sok mindent elvisel.
'''
"18" = ''':sup:`18` Az együgyûnek balgaság a szerzett vagyona, az okosak fejét tudás
koronázza.
'''
"19" = ''':sup:`19` A jók elõtt meghajolnak a rosszak, az igazak kapuja elõtt a
gonoszak.
'''
"20" = ''':sup:`20` A szegényt gyûlöli még a barátja is, a gazdagnak sok a jóbarátja.
'''
"21" = ''':sup:`21` Aki embertársát megveti, vétkezik, de jól jár, aki könyörül a
szegényen.
'''
"22" = ''':sup:`22` Nem tévednek el, akik gonoszságot forralnak? A szeretet és a hûség
a jóra törekvõké!
'''
"23" = ''':sup:`23` Minden fáradságnak nyereség a vége, az üres fecsegés szûkölködést
von maga után.
'''
"24" = ''':sup:`24` A bölcseknek az okosság a koronájuk, a bolondság a balgák
koszorúja.
'''
"25" = ''':sup:`25` Megbízható tanú életet ment, aki hazugságot kohol, az csaló.
'''
"26" = ''':sup:`26` Nagy bizalom van az Úr félelmében, a gyermekeinek is menedékül
szolgál.
'''
"27" = ''':sup:`27` Az Úr félelme az élet forrása, a halál hálójának elkerülésére.
'''
"28" = ''':sup:`28` A király dicsõsége a nép sokasága, megbukik a király, ha nincsen
népe.
'''
"29" = ''':sup:`29` Annak, aki türelmes, nagy az okossága, balgasággal van tele, aki
türelmetlen.
'''
"30" = ''':sup:`30` A nyugodt kedély élteti a testet, a szenvedély olyan, mint a
csontszú.
'''
"31" = ''':sup:`31` Aki elnyomja a szegényt, Teremtõjét bántja, de aki megkönyörül a
szegényen, az tiszteli.
'''
"32" = ''':sup:`32` A gonosz belebukik saját gonoszságába, az igaznak menedéke az
ártatlansága.
'''
"33" = ''':sup:`33` Az okos ember szívében bölcsesség lakik, a balgák bensejében azt
nem is ismerik.
'''
"34" = ''':sup:`34` A népet emeli az igazságosság, hanem a bûn a népek gyalázata.
'''
"35" = ''':sup:`35` Az okos szolga kedves a királynak, ügyessége folytán nem éri
megvetés.
'''
"Notes" = '''
Notas de rodapé:
