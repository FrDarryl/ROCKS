[4]
"1" = ''':sup:`1` Jobb az erénnyel párosult gyermektelenség, mert halhatatlan az
emlékezete, mivelhogy Isten is, ember is elismeri.
'''
"2" = ''':sup:`2` Ha jelen van, utánozzák; ha távol van, vágyódnak utána; koszorú van
a fején, és örökké ünnepli diadalát, mert gyõzött a tisztes
küzdelemben.
'''
"3" = ''':sup:`3` De nincs haszon az istentelenek gyerekhadából, és a fattyúhajtás nem
bocsátja mélyre gyökerét, sem szilárd alapra nem tesz szert.
'''
"4" = ''':sup:`4` Mert ha ideig-óráig burjánzó ágakat hajt is, mivel nincs tartása,
megingatja a szél, és a viharok ereje gyökerestül kitépi.
'''
"5" = ''':sup:`5` Körös-körül letöredeznek a még fejletlen ágak, és a gyümölcsük
élvezhetetlen, éretlen és ehetetlen, semmi hasznát nem lehet venni.
'''
"6" = ''':sup:`6` Mert a törvénytelen egyesülésbõl támadt gyermekek a bûnt tanúsítják,
amikor Isten ítélkezik a szüleik fölött.
'''
"7" = ''':sup:`7` Az igaznak azonban, ha idõnap elõtt hal is meg, nyugalomban lesz
része.
'''
"8" = ''':sup:`8` Mert a tisztes aggkort nem a hosszú élet adja, nem függ az évek
számától.
'''
"9" = ''':sup:`9` Sokkal többet ér az embernek a megfontoltság, mint az õsz haj, és a
bûntelen élet, mint a magas kor.
'''
"10" = ''':sup:`10` Mivel kedves volt Isten elõtt, szerette az Isten, és elvitte, mert
bûnösök közt folyt az élete.
'''
"11" = ''':sup:`11` Elragadta, hogy a gonoszság ne ártson értelmének, és az álnokság el
ne csábítsa a lelkét.
'''
"12" = ''':sup:`12` Mert a bûn igézete elhomályosítja a jót, és a szenvedély bódulata
megrontja az ártatlan lelket.
'''
"13" = ''':sup:`13` Aki korán tökéletes lett, nagy kort ért meg.
'''
"14" = ''':sup:`14` Kedvét találta lelkében az Úr, azért sietett kimenteni a romlottság
körébõl. Látják ezt az emberek, de nem értik, és nem veszik szívükre,
'''
"15" = ''':sup:`15` hogy kegyelem és irgalom vár az Úr választottaira és oltalom a
szentjeire.
'''
"16" = ''':sup:`16` Az elhunyt igaz elítéli az élõ istenteleneket, és a korán
beteljesedett ifjúság a bûnösnek években gazdag életét.
'''
"17" = ''':sup:`17` Mert látják ugyan a bölcsnek végét, de nem értik, mit rendelt
felõle az Úr, és miért helyezte biztonságba.
'''
"18" = ''':sup:`18` Látják, és becsmérlõleg szólnak róla, de az Úr majd gúnyt ûz
belõlük.
'''
"19" = ''':sup:`19` Akkor hullává lesznek, megvetetté, és gúnynak tárgyává a holtak
közt örökre. Mert letaszítja õket, úgyhogy meg sem mukkannak, velejükig
megrendíti õket, végsõ pusztulásra jutnak, gyötrõdniük kell, és
elenyészik az emlékük.
'''
"20" = ''':sup:`20` Reszketve jelennek meg számot adni bûneikrõl, és gaztetteik
vádlóként lépnek föl ellenük.
'''
