[7]
"1" = ''':sup:`1` Baltazárnak, Bábel királyának 1. esztendejében Dániel álmot látott
fekvõhelyén; látomás jelent meg szeme elõtt. Az álmot rögvest leírta.
Így hangzik:
'''
"2" = ''':sup:`2` Ezt jelenti Dániel: Éjszakai látomásomban azt láttam, hogy íme, az
ég négy szele a nagy tenger ellen támadt.
'''
"3" = ''':sup:`3` A tengerbõl négy hatalmas vadállat bukkant fel. Mindegyik
különbözött a másiktól.
'''
"4" = ''':sup:`4` Az elsõ olyan volt, mint az oroszlán, de sasszárnyai voltak. Láttam,
amint kitépték a szárnyait, de aztán fölemelték a földrõl, s mintha
ember lett volna, két lábára állították, sõt emberi szívet is kapott.
'''
"5" = ''':sup:`5` A második vadállat, lám, olyan volt, mint a medve; félig
fölegyenesedett, s a szájában a fogai között három borda volt. Így
biztatták: "Kelj fel, és egyél sok húst!"
'''
"6" = ''':sup:`6` Majd ismét más vadállatot láttam. Ez párduchoz hasonlított. Hátán
négy madárszárnya volt. E vadállatnak négy feje volt és hatalmat
kapott.
'''
"7" = ''':sup:`7` Ezután, íme, éjszakai látomásomban egy negyedik vadállatot is
láttam. Félelmetes, rettenetes és szörnyû erõs volt. Hatalmas vasfogai
voltak: falt és rágott, a maradékot pedig széttiporta a lábával.
Egészen más volt, mint a többi vadállat, tíz szarva volt.
'''
"8" = ''':sup:`8` Amint a szarvakat figyeltem, lám, még egy kis szarv nõtt ki
közöttük. De elõbb az addigi szarvak közül hármat kitéptek. Lám, ezen a
szarvon emberi szemhez hasonló szemek voltak, meg fennhéjázón beszélõ
száj.
'''
"9" = ''':sup:`9` Amint néztem, egyszer csak trónokat állítottak fel, és az Õsöreg
leült. Ruhája fehér volt, mint a hó, fején a haj tiszta, mint a gyapjú.
Trónja lobogó lángból volt, kerekei meg izzó parázsból.
'''
"10" = ''':sup:`10` Tûzfolyó eredt belõle és folyt tovább. Ezerszer ezren szolgáltak
neki, és tízezerszer tízezren álltak elõtte. Ítéletet tartottak, és
felnyitották a könyveket.
'''
"11" = ''':sup:`11` Aztán láttam az elbizakodott beszédek elhangzása után, amelyeket a
szarv hirdetett, magam láttam, hogy megölték a vadállatot, testét
darabokra vágták és tûzre vetették.
'''
"12" = ''':sup:`12` A többi vadállat is elvesztette hatalmát, de egy meghatározott
idõre még életben maradhattak.
'''
"13" = ''':sup:`13` Láttam az éjjeli látomásban, hogy íme, az ég felhõin valaki
közeledik. Olyan volt, mint az Emberfia. Amikor az Õsöreghez ért, színe
elé vezették.
'''
"14" = ''':sup:`14` Hatalmat, méltóságot és királyságot adott neki. Minden népnek,
nemzetnek és nyelvnek neki kellett szolgálnia. Hatalma örök hatalom
volt, amely nem enyészik el soha, és királysága nem megy veszendõbe.
'''
"15" = ''':sup:`15` Nekem, Dánielnek emiatt megrendült a lelkem, s elmém látomásai
megzavartak.
'''
"16" = ''':sup:`16` Odamentem az ott állók közül az egyikhez, és megbízható
felvilágosítást kértem tõle mindezek felõl. Szóba állt velem, és
megmagyarázta nekem a dolgok értelmét:
'''
"17" = ''':sup:`17` "Ez a négy hatalmas vadállat négy király, aki hatalomra jut a
földön.
'''
"18" = ''':sup:`18` De a Fölséges szentjei nyerik el a királyságot, és az országot
örökké birtokolni fogják, örökkön-örökké."
'''
"19" = ''':sup:`19` A negyedik vadállatról is szerettem volna bizonyosat tudni, amely
egészen különbözött a többitõl, és igen rettenetes volt. Fogai vasból
voltak, karmai meg bronzból. Falt és rágott, a maradékot pedig
széttiporta a lábával.
'''
"20" = ''':sup:`20` Továbbá a fején levõ tíz szarvról, s arról a másikról, amely kinõtt
és amely elõtt a három szarv lehullott. Ennek szemei voltak, és
fennhéjázón beszélõ szája, és nagyobbnak látszott, mint a többi szarv.
'''
"21" = ''':sup:`21` Láttam, hogy ez a szarv hadat viselt a szentek ellen, s legyõzte
õket,
'''
"22" = ''':sup:`22` míg el nem jött az Õsöreg, és igazságot nem szolgáltatott a
Fölséges szentjeinek, s míg el nem érkezett az idõ, és a szentek el nem
foglalták a királyságot.
'''
"23" = ''':sup:`23` Így válaszolt: "A negyedik vadállat (ezt jelenti): egy negyedik
ország lesz a földön, amely különbözik a többi országtól. Ez felfalja,
összetiporja és szétzúzza az egész földet.
'''
"24" = ''':sup:`24` A tíz szarv (ezt jelenti): ebbõl az országból tíz király jut
hatalomra. Utánuk pedig egy másik kerül uralomra. Ez különbözik a
többiektõl, és három királyt megaláz.
'''
"25" = ''':sup:`25` Beszédeket mond a Fölséges ellen, és eltiporja a Fölséges
szentjeit. Azt tervezi, hogy megváltoztatja az idõket és a törvényeket.
Mindnyájan a kezébe kerülnek egy idõre, két idõre és egy fél idõre.
'''
"26" = ''':sup:`26` Akkor ítéletet tartanak, s megszûnik uralma, széttiporják, úgyhogy
végleg megsemmisül.
'''
"27" = ''':sup:`27` Azután a Fölséges szentjeinek népe nyeri el a királyságot, a
hatalmat és a legnagyobb országot az egész ég alatt. Az õ országa
örökkévaló ország lesz, neki szolgál, és neki engedelmeskedik minden
uralkodó."
'''
"28" = ''':sup:`28` Itt végzõdik a jelentés. Engemet, Dánielt, gondolataim úgy
megrémítettek, hogy arcom színe is elváltozott. A dolgot jól szívembe
véstem.
'''
