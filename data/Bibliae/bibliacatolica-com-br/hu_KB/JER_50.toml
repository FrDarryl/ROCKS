[50]
"1" = ''':sup:`1` Ezt az ítéletet mondta ki az Úr Babilon ellen, a káldeusok országa
ellen, Jeremiás próféta szavával.
'''
"2" = ''':sup:`2` Hirdessétek ezt a nemzetek között és hangoztassátok; ne titkoljátok
el, hanem mondjátok: "Babilont elfoglalták; Bel szégyent vallott,
képeit letaszították.]"
'''
"3" = ''':sup:`3` Mert felvonul ellene északról egy nép, hogy országát pusztasággá
tegye; senki sem lakik benne többé, ember és állat elmenekül, eltûnik
onnét.
'''
"4" = ''':sup:`4` Azokban a napokban és abban az idõben Izrael fiai visszatérnek.
Sírva jönnek majd meg, az Urat, az õ Istenüket keresve.
'''
"5" = ''':sup:`5` Megkérdezik a Sionba vezetõ utat, és arrafelé fordítják arcukat.
"Gyertek - mondják -, csatlakozzunk az Úrhoz, örökkévaló szövetségben,
amelyet feledés soha nem boríthat."
'''
"6" = ''':sup:`6` Elveszett juhnyáj volt az én népem; pásztorai félrevezették és
bujdosni hagyták a hegyekben; hegyrõl halomra vándoroltak, s
megfeledkeztek tanyájukról.
'''
"7" = ''':sup:`7` Aki csak rájuk talált, emésztette õket. Ellenségeik így szóltak: "Mi
nem vagyunk hibásak; azért történt ez velük, mert vétkeztek az Úr
ellen, aki az igazság legelõje és atyáik reménysége."
'''
"8" = ''':sup:`8` Vonuljatok ki Babilonból, a káldeusok országából! Menjetek! Tegyetek
úgy, mint a kosok, legyetek a nyáj vezérei.
'''
"9" = ''':sup:`9` Nézzétek, magam bujtok fel egy sereg hatalmas népet Babilon ellen.
El is jönnek észak földjérõl, csatasorba állnak ellene és elfoglalják.
Nyilaik a gyõztes harcoshoz lesznek hasonlók, aki nem üres kézzel tér
haza.
'''
"10" = ''':sup:`10` Káldea akkor prédává lesz; zsákmányolói kedvükre kifosztják.
'''
"11" = ''':sup:`11` Csak örüljetek, csak tomboljatok, ti, akik kifosztottátok
örökrészemet! Csak ugrándozzatok, mint a szilaj borjak a füvön, és
nyerítsetek, mint a mének!
'''
"12" = ''':sup:`12` Anyátokat rettentõ szégyen érte, megszégyenült, aki szült
benneteket. Igen, utolsóvá lett a népek között, pusztává, parlaggá,
sivataggá!
'''
"13" = ''':sup:`13` Az Úr haragja miatt nem lesz többé lakója, hanem kihalt pusztasággá
válik. Aki csak elmegy Babilon mellett, megborzad, és felszisszen ennyi
csapás láttán.
'''
"14" = ''':sup:`14` Sorakozzatok fel Babilon ellen, körös-körül, mindnyájan, ti
íjászok! Lõjetek! Ne kíméljétek a nyilat!
'''
"15" = ''':sup:`15` Hallassatok csatakiáltást mindenfelõl! Lám, megadja magát! Bástyái
leomlanak, falai romba dõlnek. Ez az Úr bosszúja: Álljatok bosszút
rajta! Ahogy õ bánt másokkal, úgy bánjatok vele!
'''
"16" = ''':sup:`16` Irtsátok ki Babilonból a magvetõt, és azt is, aki sarlót fog aratás
idején. A pusztító kard elõl menekülve térjen vissza mindenki népéhez,
és fusson haza a maga országába.
'''
"17" = ''':sup:`17` Izrael elszéledt nyáj volt, oroszlánok kergették széjjel. Elõször
Asszíria királya evett belõle;
'''
"18" = ''':sup:`18` aztán Nebukadnezár, Babilon királya rágta le csontjait. Ezért
mondja a Seregek Ura, Izrael Istene: Most hát megbüntetem Babilon
királyát és országát, amint annak idején megbüntettem Asszíria
királyát.
'''
"19" = ''':sup:`19` De Izraelt visszavezetem legelõire, hogy legelésszen a Kármelen és
Básánban, és jóllakjék Efráim hegyein meg Gileádban.
'''
"20" = ''':sup:`20` Azokban a napokban és abban az idõben hiába keresik Izrael
gonoszságát, nem lesz sehol; hiába, Júda vétkeit nem találják többé.
Mert akiket meghagyok, azoknak megbocsátok.
'''
"21" = ''':sup:`21` "Vonulj fel Merataim földjére, vonulj fel ellene, és Pekód lakói
ellen! Üldözd õket, forgasd jól a kardot, tedd teljessé pusztulásukat -
mondja az Úr. Tedd meg mind, amit parancsoltam!"
'''
"22" = ''':sup:`22` Csatazaj tölti be az országot, és rettenetes a pusztulás.
'''
"23" = ''':sup:`23` Hogy összetörték és összezúzták az egész föld kalapácsát! Mekkora
borzalommá lett Babilon a népek között!
'''
"24" = ''':sup:`24` Csapdát állítottak neked, s te beleestél, anélkül, hogy észrevetted
volna. Utolértek és megragadtak, mert az Úr ellen próbáltál harcba
szállni.
'''
"25" = ''':sup:`25` Az Úr megnyitotta fegyvertárát, és elõhozta haragjának fegyvereit.
Mert az Úrnak, az Istennek mûve az, ami most a káldeusok földjén
végbemegy.
'''
"26" = ''':sup:`26` "Zúduljatok rá egytõl egyig; nyissátok ki magtárait. Halmozzátok
fel a zsákmányt, mint a gabonát, rakásba, vessétek átok alá: ne
maradjon belõle semmi!
'''
"27" = ''':sup:`27` Irtsátok ki minden bikáját, a vágóhídra velük! Jaj nekik, mert
eljött a napjuk, megfenyítésük ideje!"
'''
"28" = ''':sup:`28` Már hallatszik azok hangja, akik Babilonból elmenekültek, és
eljöttek, hogy hirdessék a Sionon az Úrnak, a mi Istenünknek bosszúját.
'''
"29" = ''':sup:`29` Hívjátok össze az íjászokat Babilon ellen! Mindnyájan, akik
kifeszítitek az íjat, vegyétek körül, és ne hagyjátok, hogy
elmeneküljön. Fizessetek meg neki, úgy, amint megérdemli; bánjatok vele
úgy, ahogy õ bánt másokkal. Fizessetek meg neki, amiért arcátlanul
viselkedett az Úrral, Izrael Szentjével szemben.
'''
"30" = ''':sup:`30` Igen, elesnek utcáin ifjai, és harcosai is elvesznek azon a napon -
mondja az Úr.
'''
"31" = ''':sup:`31` Most ellened fordulok, "arcátlanság" - mondja az Úr, a Seregek
Istene. Eljött a napod, elérkezett megfenyítésed ideje.
'''
"32" = ''':sup:`32` Az "arcátlanság" meginog, sõt összerogy, senki sem lesz, aki
fölemelje. Tüzet gyújtok majd városaiban, s az megemészt mindent
körülötte.
'''
"33" = ''':sup:`33` A Seregek Ura mondja: Elnyomatást szenvednek Izrael fiai; akik
fogságba hurcolták, erõs kézben tartják, és nem akarják õket szabadon
bocsátani.
'''
"34" = ''':sup:`34` De erõs a szabadítójuk: a "Seregek Ura" a neve, õ karolta fel
ügyüket. Õ hoz békességet a földre, de rettegést is Babilon lakóira.
'''
"35" = ''':sup:`35` Kardot a káldeusokra, Babilon lakóira, fejedelmeire és bölcseire!
'''
"36" = ''':sup:`36` Kardot jósaira, hogy eszüket veszítsék, kardot harcosaira, hogy
reszkessenek!
'''
"37" = ''':sup:`37` Kardot a benne lakó népekre, hogy asszonyokhoz váljanak hasonlóvá!
Kardot a kincseire, hogy zsákmányul essenek!
'''
"38" = ''':sup:`38` Kardot a vizeire, hadd száradjanak ki! Mert bálványok földje az, és
lakói a bálványok miatt elvesztették józan eszüket.
'''
"39" = ''':sup:`39` Ezért vadmacskák és sakálok tanyáznak majd benne, és struccok
találnak ott pihenõhelyet. Nem fogják lakni soha többé, nem építik föl
nemzedékrõl nemzedékre.
'''
"40" = ''':sup:`40` Mint ahogy felforgatta Isten Szodomát és Gomorrát, szomszédos
városaival együtt - mondja az Úr -, úgy nem lakik ott többé ember, nem
telepszik le senki a földjén.
'''
"41" = ''':sup:`41` Egy nép közeledik északról, egy hatalmas nemzet; a föld végsõ
határairól harcos királyok indulnak útnak.
'''
"42" = ''':sup:`42` Íjat és lándzsát ragadnak, kegyetlenek és könyörtelenek. Lármájuk,
mint a tenger zúgása. Lóra kapnak, és mind készen állnak a harcra,
ellened, Babilon leánya.
'''
"43" = ''':sup:`43` Amikor Babilon királya meghallja hírüket, elernyed a keze;
szorongás fogja el, és olyan fájdalom, mint a vajúdó asszonyt.
'''
"44" = ''':sup:`44` Nézzétek, hogy tör elõ az oroszlán a Jordán sûrûjébõl az örökzöld
legelõre. Így ûzöm el õket hirtelenül, s a választottamat rendelem
föléje. Mert ki mérhetõ hozzám? Ki vonhatna felelõsségre? És melyik
pásztor állhat meg a színem elõtt?
'''
"45" = ''':sup:`45` Most hát halljátok, mit határozott az Úr Babilon felõl; és a
tervet, amit kigondolt a káldeusok országa ellen: Még a nyáj legkisebb
juhait is elhurcolják, és ennek láttán legelõik is elszörnyednek.
'''
"46" = ''':sup:`46` Babilon elestének zajára megrendül a föld, és jajszavát hallani
fogják a népek között.
'''
