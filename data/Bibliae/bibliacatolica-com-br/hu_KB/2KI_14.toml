[14]
"1" = ''':sup:`1` Joachász fiának, Izrael királyának, Joásnak 2. esztendejében Joás
fia, Amacja lett Júda királya.
'''
"2" = ''':sup:`2` Huszonöt éves volt, amikor király lett és huszonkilenc esztendeig
uralkodott Jeruzsálemben. Anyját Jehoaddannak hívták és Jeruzsálembõl
való volt.
'''
"3" = ''':sup:`3` Azt tette, ami kedves az Úr szemében, de azért nem úgy, mint Dávid.
Egészen úgy élt, mint atyja, Joás.
'''
"4" = ''':sup:`4` Csak a magaslati helyeket nem rombolta le; a nép még mindig áldozott
és tömjénezett a magaslatokon.
'''
"5" = ''':sup:`5` Mihelyt megszilárdult kezében a királyi hatalom, megölte szolgáit,
akik atyját meggyilkolták,
'''
"6" = ''':sup:`6` de a gyilkosok fiait nem ölte meg, ahogy Mózes törvénykönyvében írva
van, ott, ahol az Úr a következõ parancsot adta: "Az apákat nem szabad
megölni fiaik miatt, hanem mindenki csak a maga vétkéért haljon meg."
'''
"7" = ''':sup:`7` Megverte Edomot a Só-völgyben, tízezer embert, ostrom alá vette és
elfoglalta Szelát, és Jokteelnek nevezte el; (így hívják) mindmáig.
'''
"8" = ''':sup:`8` Akkoriban Amacja követet küldött Jehu fia fiának, Joachásznak a
fiához, Joáshoz, Izrael királyához és azt üzente: "Gyere, mérkõzzünk
meg egymással a csatatéren!"
'''
"9" = ''':sup:`9` Izrael királya, Joás ezt a választ küldte Júda királyának,
Amacjának: "A libanoni bogáncs elküldött a libanoni cédrushoz és azt
üzente: Add hozzá feleségül lányodat a fiamhoz! Csakhogy Libanon vadja
a bogáncson nyargalászott és eltiporta.
'''
"10" = ''':sup:`10` Edomot legyõzted és most elbizakodott a szíved. Örülj dicsõségednek
és maradj veszteg! Miért hívod ki magad ellen a balsorsot, hogy
elessél, te és veled együtt Júda is?"
'''
"11" = ''':sup:`11` Amacja azonban nem hallgatott rá. Ezért Izrael királya, Joás
felvonult, és megmérkõztek a csatatéren, õ és Amacja, Júda királya, a
Júdához tartozó Bet-Semesnél.
'''
"12" = ''':sup:`12` És Izrael legyõzte Júdát, úgyhogy mindenki menekült hazája
irányába.
'''
"13" = ''':sup:`13` Amacját azonban, Júda királyát, Achaszja fiának, Joásnak a fiát,
Izrael királya, Joás, élve fogta el, Bet-Semesnél. Jeruzsálembe vitte.
Rést ütött Jeruzsálem falán az Efraim-kaputól a Szeglet-kapuig 400
könyöknyi hosszúságban,
'''
"14" = ''':sup:`14` s elhurcolt minden aranyat, ezüstöt, edényfélét, ami csak volt az
Úr temploma és a királyi palota kincseskamrájában, s ugyanígy túszokat
is vitt, aztán visszatért Szamariába.
'''
"15" = ''':sup:`15` Joás történetének többi részét, amit végbevitt, gyõzelmeit, s hogy
mint viselt háborút Júda királya, Amacja ellen, mind följegyezték
Izrael királyai történetének könyvében.
'''
"16" = ''':sup:`16` Akkor Joás megtért atyáihoz, Szamariában temették el, Izrael
királyai mellé. Fia, Jerobeám lett helyette a király.
'''
"17" = ''':sup:`17` Júda királya, Joás fia, Amacja azonban még Izrael királyának
Joachász fiának, Joásnak a halála után is élt tizenöt esztendeig.
'''
"18" = ''':sup:`18` Amacja történetének többi részét följegyezték Júda királyai
történetének könyvében.
'''
"19" = ''':sup:`19` Jeruzsálemben összeesküvést szõttek ellene, de elmenekült Lachisba.
Akkor utána küldtek Lachisba, s ott gyilkolták meg.
'''
"20" = ''':sup:`20` Lóra tették, és atyái mellé temették el Jeruzsálemben, Dávid
városában.
'''
"21" = ''':sup:`21` Ezután Júda egész népe a tizenhat esztendõs Uziját tette meg atyja
helyett királynak.
'''
"22" = ''':sup:`22` Õ volt az, aki Elatot kiépítette és újra Júdához csatolta, miután a
király megtért atyáihoz.
'''
"23" = ''':sup:`23` Júda királyának, Joás fiának, Amacjának 15. esztendejében Joás fia,
Jerobeám lett Izrael királya Szamariában, negyvenegy esztendõre.
'''
"24" = ''':sup:`24` Azt tette, ami gonosznak számít az Úr szemében. Nem hagyott fel
Nebat fiának, Jerobeámnak bûneivel, amelyekbe az Izraelt belevitte.
'''
"25" = ''':sup:`25` Õ volt az, aki helyreállította Izrael határait az Ematba vivõ úttól
egészen a puszta tengeréig, az Úrnak, Izrael Istenének szava szerint,
amelyet szolgája, Amittai fia, Jónás, a gát-heferi próféta által
hallatott.
'''
"26" = ''':sup:`26` Az Úr ugyanis látta Izrael mérhetetlen nagy nyomorúságát, hogy
szabad és rabszolga egyaránt odavész, s nincs, aki megmentse Izraelt.
'''
"27" = ''':sup:`27` De az Úr nem határozta el azt, hogy kiirtja Izrael nevét az ég
alól, így mégis segített Joás fia, Jerobeám által.
'''
"28" = ''':sup:`28` Jerobeám történetének többi részét, amit csak végbevitt,
gyõzelmeit, hogyan háborúskodott, s hogyan... - ezeket mind
följegyezték Izrael királyai történetének könyvében.
'''
"29" = ''':sup:`29` Akkor Jerobeám megtért atyáihoz. Szamariában temették el, Izrael
királyai mellé, és fia, Zacharja lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
14:1-4 - Amásia uralkodni kezd Júdában, és azt cselekszi, ami helyes az
Úr szemében, de nem úgy, mint Dávid. Megengedi, hogy a magaslatok
álljanak, ami aláássa az igaz imádatot Júdában (lásd még 1Királyok 3:3
és 2Krónika 25:2).
14:5-7 - Amásiás kivégzi apja gyilkosait, de megkíméli fiait, követve
Mózes törvényét. Ez a cselekvés tükrözi Amaziás elkötelezettségét az
isteni igazságosság és a törvény iránti engedelmesség mellett (lásd még
5Móz 24:16 és 2Krón 25:3-4).
14:8-10 - Amacjá kihívja Joást, Izrael királyát, de óva intik az
arroganciájától. Joás válasza felfedi a gőg veszélyét és az óvatosság
fontosságát a vezetésben (lásd még Példabeszédek 16:18 és Lukács
14:11).
14:11-14 - Júdát legyőzi Izrael, Amaziást pedig elfogják. Amásiás
veresége emlékeztet arra, hogy milyen következményekkel jár, ha
elfordulunk Isten vezetésétől és a saját erejére hagyatkozunk (lásd még
2Krón 25:20-22 és Példabeszédek 21:31).
14:23-27 - II. Jeroboám uralkodik Izrael felett, és gonoszsága ellenére
Isten felhasználja Izrael határainak helyreállítására. Ez kiemeli Isten
kegyelmét, amely népe engedetlensége közepette működik céljai
megvalósítása érdekében (lásd még 2Királyok 10:32 és Jónás 3:4-10).
'''
