[24]
"1" = ''':sup:`1` Dávid innen fölfelé húzódott, és Engedi rejtekhelyein húzta meg
magát.
'''
"2" = ''':sup:`2` Amikor Saul visszatért a filiszteusok elûzése után, jelentették
neki: "Dávid most Engedi pusztájában van."
'''
"3" = ''':sup:`3` Erre Saul maga mellé vett háromezer, egész Izraelbõl válogatott
férfit és kivonult, hogy a sziklás erdõ keleti oldalán felkutassa
Dávidot és embereit.
'''
"4" = ''':sup:`4` Odaért az út menti karámhoz. Volt ott egy barlang. Saul bement, hogy
betakarja a lábát. Dávid és emberei a barlang mélyén tanyáztak.
'''
"5" = ''':sup:`5` Dávid emberei így szóltak hozzá: "Lám, ez az a nap, amelyrõl azt
mondta neked az Úr: Kezedbe adom ellenségedet, hogy azt tégy vele, amit
akarsz." Dávid meg odament, és titokban levágott Saul köntösérõl egy
bojtot.
'''
"6" = ''':sup:`6` Ám utóbb bántotta Dávidot a lelkiismeret, amiért levágta Saul
köntösérõl a bojtot.
'''
"7" = ''':sup:`7` Azt mondta embereinek: "Az Úr õrizzen attól, hogy valamit tegyek
uram ellen és kezet vessek rá, hiszen az Úr fölkentje."
'''
"8" = ''':sup:`8` És Dávid kemény szavakkal rendreutasította embereit és megtiltotta
nekik, hogy kezet vessenek Saulra. Saul elhagyta a barlangot, és ment
az útján.
'''
"9" = ''':sup:`9` Dávid azonban fölállt és utánament. Kilépett a barlangból és utána
szólt: "Uram királyom!" Amikor Saul körülnézett, Dávid földig hajolt,
hogy kifejezze hódolatát.
'''
"10" = ''':sup:`10` Aztán így szólt Dávid Saulhoz: "Miért hallgatsz azokra az
emberekre, akik azt állítják, hogy a vesztedre török?
'''
"11" = ''':sup:`11` Nézd, e napon a saját szemeddel láthatod, hogy az Úr a barlangban
kezembe adott. Én azonban vonakodtalak megölni, megkíméltelek és azt
mondtam: Nem emelem kezemet uramra, hiszen az Úr fölkentje.
'''
"12" = ''':sup:`12` S most, atyám, nézz ide, igen nézz ide, a kezemben van köntösöd
bojtja. Abból, hogy levágtam köntösödrõl a bojtot s nem öltelek meg,
világosan láthatod, hogy sem gonoszságot, sem árulást nem forgatok a
fejemben. Nem vétettem ellened semmit, s mégis az életemre törsz.
'''
"13" = ''':sup:`13` Az Úr legyen a bíró közted és köztem, az Úr álljon értem bosszút
rajtad, de kezem ne nyúljon hozzád!
kezem ne nyúljon hozzád.]
'''
"15" = ''':sup:`15` Ki ellen vonult ide Izrael királya? Kit üldözöl? Egy döglött
kutyát? Egy bolhát?
'''
"16" = ''':sup:`16` Nos, az Úr legyen a bíró, és ítéljen köztem és közted! Vizsgálja ki
és védelmezze ügyemet, szolgáltasson nekem igazságot és szabadítson ki
kezedbõl!"
'''
"17" = ''':sup:`17` Amikor Dávid befejezte Saulhoz intézett szavait, az így szólt: "A
te hangod az, fiam, Dávid?" S elkezdett sírni.
'''
"18" = ''':sup:`18` Aztán ezt mondta Dávidnak: "Te jobb vagy, mint én, mert te jót
tettél velem, én meg rosszat tettem veled.
'''
"19" = ''':sup:`19` S ma megtetézted azt a jót, amit tettél velem, mert az Úr kezedbe
adott, mégsem öltél meg.
'''
"20" = ''':sup:`20` Ha valaki találkozik ellenségével, hagyja tán, hadd menjen békén az
útján? Fizesse vissza neked az Úr azt a jót, amit ma tettél velem!
'''
"21" = ''':sup:`21` Nézd, tudom jól, hogy uralomra jutsz és kezedben megszilárdul a
királyság Izraelben.
'''
"22" = ''':sup:`22` Ezért most esküdj meg nekem az Úr nevére, hogy halálom után nem
irtod ki utódaimat és nem törlöd ki nevemet atyám házából."
'''
"23" = ''':sup:`23` Dávid megesküdött Saulnak, és Saul hazament, Dávid és emberei meg
visszatértek a rejtekhelyükre.
'''
