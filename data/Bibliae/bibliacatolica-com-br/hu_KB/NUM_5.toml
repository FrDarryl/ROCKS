[5]
"1" = ''':sup:`1` Ezt mondta az Úr Mózesnek:
'''
"2" = ''':sup:`2` "Parancsold meg Izrael fiainak, hogy távolítsák el a táborból, aki
leprában vagy folyásban szenved, vagy akit holttest fertõzött meg.
'''
"3" = ''':sup:`3` Akár férfi, akár nõ, távolítsák el, utasítsák ki a táborból, nehogy
megfertõzzék táborukat, ahol közöttük lakom."
'''
"4" = ''':sup:`4` Izrael fiai így tettek, s kiutasították õket a táborból, ahogy az Úr
mondta Mózesnek, úgy tettek Izrael fiai.
'''
"5" = ''':sup:`5` Ezt mondta az Úr Mózesnek:
'''
"6" = ''':sup:`6` "Mondd meg Izrael fiainak: Ha egy férfi vagy nõ elkövet bármi
vétket, ahogy az emberek teszik, foltot ejtve az Úron, s ezzel az
illetõ terhet vesz magára,
'''
"7" = ''':sup:`7` meg kell vallania elkövetett vétkét, aztán amivel hûtlenül bánt, azt
helyre kell állítania teljes értékében, sõt egy ötöddel még meg is kell
toldania az értékét; ezt annak kell adnia, aki ellen vétkezett.
'''
"8" = ''':sup:`8` Ha azonban (ez maga már nem él és) közeli rokona sincs, akinek a
tartozást meg lehetne fizetni, akkor az Úrnak járó jóvátétel legyen a
papé, kivéve az áldozatra szánt kost, amivel az (ti. a pap)
megtisztítja (a bûnöst).
'''
"9" = ''':sup:`9` Izrael fiainak minden szent adományából, amit a papnak visznek,
minden maradék legyen az övé.
'''
"10" = ''':sup:`10` A szent adományok dolgában (a rend): megilletik (ti. a papot), amit
valaki a papnak ad, az legyen az övé."
'''
"11" = ''':sup:`11` Ezt mondta az Úr Mózesnek:
'''
"12" = ''':sup:`12` "Szólj Izrael fiaihoz és mondd meg nekik: Ha valamely férfinak a
felesége félrelép, és hûtlenné válik azáltal,
'''
"13" = ''':sup:`13` hogy valaki más hál vele, a dolog azonban rejtve marad a férje
elõtt, mivel titokban szennyezte be magát, s tanúk sem lépnek fel
ellene, mert hisz vigyázott, nehogy rajtakapják,
'''
"14" = ''':sup:`14` s most hatalmába ejti a féltékenység szelleme és féltékennyé válik
feleségére, aki csakugyan beszennyezte magát, vagy ha megszállja a
féltékenység szelleme, s féltékennyé lesz feleségére, jóllehet az
ártatlan,
'''
"15" = ''':sup:`15` akkor az illetõ férfi vezesse feleségét a pap elé, s egyszersmind
áldozati adományt is vigyen magával, egy tized efa árpalisztet. Ne
öntsön rá olajat, tömjént se tegyen hozzá. Mert hisz a féltékenység
miatt bemutatott ételáldozat emlékeztetõ ételáldozat, amelynek
emlékezetbe kell idéznie a bûnt.
'''
"16" = ''':sup:`16` A pap vezesse elõ (az asszonyt), s állítsa az Úr elé.
'''
"17" = ''':sup:`17` A pap merítsen élõ vizet egy cserépedénybe, s a hajlék padozatának
porából is vegyen egy keveset a pap, és tegye a vízbe.
'''
"18" = ''':sup:`18` Most a pap állítsa az asszonyt az Úr elé, s bontsa meg az asszony
fején a hajat, adja kezébe az emlékeztetõ ételáldozatot - a
féltékenység miatti ételáldozatot -, közben a keserves sírás átokhozó
vize maradjon a pap kezében.
'''
"19" = ''':sup:`19` Most a pap vegye ki az esküt, így beszélve az asszonyhoz: Ha senki
nem hált veled, s nem váltál férjedhez magadat beszennyezve hûtlenné, a
keserû sírásnak ez az átokhozó vize nem lesz büntetésedre.
'''
"20" = ''':sup:`20` Ha ellenben hûtlen voltál férjedhez, és beszennyezted magad azzal,
hogy férjeden kívül valaki más is hált veled -,
'''
"21" = ''':sup:`21` ekkor a pap eskesse meg az asszonyt átok terhe alatt, s közben így
szóljon az asszonyhoz: Az Úr tegyen eskü és átok tárgyává néped
körében, sorvassza el az Úr csípõdet, méhed dagadjon meg, s
'''
"22" = ''':sup:`22` ez az átokhozó víz hatoljon be beleidbe, hogy méhed megdagadjon és
csípõd elsorvadjon. Az asszonynak közben ezt kell mondogatnia: Úgy
legyen, az történjen!
'''
"23" = ''':sup:`23` Ekkor a pap írja fel ezeket az átkokat egy lapra, és mossa bele a
keserves sírás vizébe.
'''
"24" = ''':sup:`24` Majd adja oda az asszonynak a keserves sírás átokhozó vizét, hogy
igya meg, s az átokhozó víz - keserû fájdalmára - belehatoljon.
'''
"25" = ''':sup:`25` Azután a pap vegye ki az asszony kezébõl a féltékenység miatti
ételáldozatot, majd lengesse meg az ételáldozatot az Úr elõtt, és vigye
az oltárra.
'''
"26" = ''':sup:`26` Az étel- áldozatból a pap most vegyen el egy maroknyit - mintegy
annak illatos részeként -, és égesse el az oltáron.
'''
"27" = ''':sup:`27` Akkor adja oda a vizet az asszonynak, hogy igya meg. Mihelyt
odaadja az asszonynak a vizet meginni, ha csakugyan beszennyezte magát
és hûtlenné vált férjéhez, az átokhozó víz keserû fájdalmára belehatol,
úgyhogy méhe megdagad és csípõje elsorvad, és az asszony átkozottá
válik népe körében.
'''
"28" = ''':sup:`28` Ha azonban az asszony nem szennyezte be magát, tehát ártatlan, nem
éri büntetés, sõt gyermekei lesznek.
'''
"29" = ''':sup:`29` Ez a törvény féltékenység esetében: ha egy asszony vétkezik férje
ellen és beszennyezi magát,
'''
"30" = ''':sup:`30` vagy ha egy férfit hatalmába ejt a féltékenység szelleme, s
féltékennyé válik feleségére, állítsa feleségét az Úr elé, és a pap
alkalmazza rá ezt az egész törvényt.
'''
"31" = ''':sup:`31` A férfi ment marad a bûntõl, az asszonynak ellenben viselnie kell
vétkét."
'''
