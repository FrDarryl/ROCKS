[2]
"1" = ''':sup:`1` Az írásokban azt is megtalálni, hogy Jeremiás próféta megparancsolta
az elhurcoltaknak, hogy vigyenek a tûzbõl, amint errõl szó volt.
'''
"2" = ''':sup:`2` Azt is lelkükre kötötte a próféta az elhurcoltaknak, amikor átadta
nekik a törvényt, hogy ne feledkezzenek meg az Úr parancsairól, s ne
tévelyedjen el szívük a pompás arany- és ezüstbálványok láttán.
'''
"3" = ''':sup:`3` Más hasonló szavakkal is intette õket, hogy ne hagyják a törvényt
lelkükbõl kiveszni.
'''
"4" = ''':sup:`4` Az is benne van az Írásban, hogy a próféta isteni sugallatra
elrendelte, hogy a sátort és a szövetség ládáját vigyék utána. Aztán
fölment arra a hegyre, amelyre Mózes ment az Istentõl örökségül kapott
földet megnézni.
'''
"5" = ''':sup:`5` Megérkezvén Jeremiás talált egy barlangszerû lakóhelyet, oda vitte a
sátort, a szövetség ládáját és az illatáldozat oltárát. Aztán
eltorlaszolta a bejáratot.
'''
"6" = ''':sup:`6` Kísérõi közül néhányan visszatértek, hogy megjelöljék az utat, de
nem találták.
'''
"7" = ''':sup:`7` Amikor Jeremiás ezt megtudta, e szavakkal korholta õket: "A helynek
ismeretlennek kell maradnia mindaddig, míg Isten újra egybe nem gyûjti
népét, és meg nem könyörül rajta.
'''
"8" = ''':sup:`8` Akkor az Úr majd kinyilvánítja ezt a helyet. Megjelenik az Úr
dicsõsége és a felhõ, mint Mózes idejében, és akkor, amikor Salamon
imádkozott, hogy a templom fölszentelése magasztos legyen."
'''
"9" = ''':sup:`9` De azt is megírták, hogy a templom befejezésekor és fölszentelésekor
milyen áldozatot mutatott be a bölcs;
'''
"10" = ''':sup:`10` hogyan könyörgött Mózes az Úrhoz, mire aztán tûz hullott alá az
égbõl és elemésztette az áldozatot; ugyanígy imádkozott Salamon is, és
tûz hullott alá, és megemésztette az égõáldozatot.
'''
"11" = ''':sup:`11` Mózes az mondta: "Mivel az engesztelõ áldozatot nem fogyasztották
el, a tûz emésztette meg."
'''
"12" = ''':sup:`12` Így Salamon is nyolc napig tartó ünnepet tartott.
'''
"13" = ''':sup:`13` Az írásokban, a Nehemiás emlékezetére írt följegyzésekben ugyanez
olvasható. Aztán még az, hogy könyvtárat létesített, ahova
összegyûjtötte a királyok és a próféták könyveit, Dávid írásait és a
királyok adományleveleit.
'''
"14" = ''':sup:`14` Ugyanígy Júdás is összegyûjtötte a háborúkban elkallódott
könyveket. A kezünkben vannak.
'''
"15" = ''':sup:`15` Ha valamire szükségetek van, küldjetek embereket, és vitessétek el
magatoknak.
'''
"16" = ''':sup:`16` Azért írunk nektek, mert meg akarjuk ünnepelni a templomszentelést.
Szép volna, ha ezeket a napokat ti is megülnétek.
'''
"17" = ''':sup:`17` Isten megszabadította népét, és odaajándékozta nekik örökségül az
országot, a királyságot, a papságot és a szentélyt,
'''
"18" = ''':sup:`18` amint a törvényben megígérte. Bízunk Istenben, hogy hamarosan
megkönyörül rajtunk, és minden égtáj felõl újra összegyûjt bennünket a
szent helyen. Már eddig is nagy veszedelembõl mentett ki és
megtisztította a szent helyet.
'''
"19" = ''':sup:`19` Júdásnak, a Makkabeusnak, és testvéreinek a történetét, a fönséges
templom megtisztítását és az oltár fölszentelését,
'''
"20" = ''':sup:`20` továbbá az Antiochusz Epifánész és fia, Eupátor elleni háborúkat,
az égi jelenéseket azok javára,
'''
"21" = ''':sup:`21` akik a zsidóságért oly dicsõ hõstetteket vittek végbe, hogy bár
kevesen voltak, az egész országot visszafoglalták, a barbár hordákat
kiûzték
'''
"22" = ''':sup:`22` és visszaszerezték az egész földkerekségen híres templomot, a
várost fölszabadították, a már-már érvényüket vesztett törvényeknek meg
érvényt szereztek, mert az Úr irgalmas volt jóságában -
'''
"23" = ''':sup:`23` ezeket Kirenei Jázon mind megírta, öt könyvében. Mi megkíséreljük
egy könyvben röviden összefoglalni.
'''
"24" = ''':sup:`24` Mert a töméntelen számra gondoltunk, és azokra a nehézségekre,
amelyek a tudnivalók bõségébõl azok számára adódnak, akik bele akarnak
mélyedni a részletekbe.
'''
"25" = ''':sup:`25` Ezért arra törekedtünk, hogy az olvasni vágyónak kellemes
olvasmányt, a tanulni akarónak pedig emlékeztetõt nyújtsunk, röviden
szólva, minden olvasónak hasznára legyünk.
'''
"26" = ''':sup:`26` Számunkra, akik vállaltuk a rövidítés munkáját, természetesen nem
volt könnyû, ellenkezõleg, izzadságba és virrasztásba került,
'''
"27" = ''':sup:`27` ahogy vendégséget rendezni és a vendégeket kielégíteni sem könnyû.
De sokak javára való tekintettel szívesen vállaljuk a fáradságot.
'''
"28" = ''':sup:`28` A részletek alapos tanulmányozását átengedjük a történetíróknak.
Magunk arra törekszünk, hogy egyszerû összefoglalást adjunk.
'''
"29" = ''':sup:`29` Ahogy új épület emelésekor is az építõre hárul az egész épület
gondja, a díszítõnek és a festõnek pedig a díszítés a dolga, úgy
tetszik, velünk is hasonlóképpen áll a helyzet.
'''
"30" = ''':sup:`30` A történet elsõ megírójának a feladata a kutatás, a források alapos
tanulmányozása és a részletek feltárása.
'''
"31" = ''':sup:`31` A könyv átdolgozójának megengedhetõ, hogy a kívánt módon
lerövidítve szóljon, és a részletekbe menõ elbeszélésrõl lemondjon.
'''
"32" = ''':sup:`32` Kezdjük hát az elbeszélést, hiszen máris soká idõztünk az
elõszónál. Balgaság volna az elõszót nyújtani, a történetet magát meg
rövidre fogni.
'''
