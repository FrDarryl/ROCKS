"1" = ''':sup:`1` Te ellenben azt hirdesd, ami az üdvös tanításnak megfelel.
'''
"2" = ''':sup:`2` Az idõs férfiak józanok, tisztességesek, megfontoltak legyenek a
hitben, szeretetben és türelemben.
'''
"3" = ''':sup:`3` Az idõs asszonyok hasonlóképpen legyenek komoly magaviseletûek,
senkit se rágalmazzanak, ne igyanak sok bort, hanem tanítsanak a jóra.
'''
"4" = ''':sup:`4` A fiatal asszonyokat tanítsák arra, hogy ragaszkodjanak férjükhöz,
szeressék gyermekeiket,
'''
"5" = ''':sup:`5` legyenek komolyak, tiszták, háziasak, gyöngédek, a férjük iránt
engedelmesek, nehogy az Isten szavát káromlás érje.
'''
"6" = ''':sup:`6` Buzdítsd az ifjakat is, hogy mindenben fegyelmezetten éljenek.
'''
"7" = ''':sup:`7` Magad járj elöl jó példával, a tanításban légy kifogástalan és
komoly.
'''
"8" = ''':sup:`8` Beszéded legyen találó, megcáfolhatatlan, hadd valljon szégyent az
ellenfél, mivel semmi rosszat nem tud ránk fogni.
'''
"9" = ''':sup:`9` A szolgák mindenben engedelmeskedjenek gazdáiknak, keressék
kedvüket, ne ellenkezzenek,
'''
"10" = ''':sup:`10` ne okozzanak kárt, hanem tanúsítsanak mindenben igaz hûséget, hogy
minden tekintetben díszére váljanak üdvözítõ Istenünk tanításának.
'''
"11" = ''':sup:`11` Megjelent ugyanis megváltó Istenünk kegyelme minden ember számára,
'''
"12" = ''':sup:`12` s arra tanít minket, hogy szakítsunk az istentelenséggel és az
evilági vágyakkal, éljünk fegyelmezetten, szentül és buzgón ezen a
világon.
'''
"13" = ''':sup:`13` Várjuk reményünk boldog beteljesülését: a nagy Istennek és
Üdvözítõnknek, Jézus Krisztusnak dicsõséges eljövetelét,
'''
"14" = ''':sup:`14` aki önmagát adta értünk, hogy minden gonoszságtól megváltson,
megtisztítson, és jótettekben buzgolkodó, választott népévé tegyen.
'''
"15" = ''':sup:`15` Errõl beszélj, erre buzdíts és figyelmeztess teljes
határozottsággal. Senki meg ne vessen!
'''
