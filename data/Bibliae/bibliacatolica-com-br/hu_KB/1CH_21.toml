[21]
"1" = ''':sup:`1` A sátán Izrael ellen fordult és rászedte Dávidot, hogy számlálja meg
Izraelt.
'''
"2" = ''':sup:`2` Dávid így szólt Joábhoz és a nép fõembereihez: "Menjetek és vegyétek
számba Izraelt Beersebától Dánig. Hozzátok el (az eredményt), hogy
megtudjam a számát."
'''
"3" = ''':sup:`3` De Joáb ellene vetette: "Az Úr növelje népét a százszorosára, uram
király. Nemde mindnyájan uramnak az alattvalói? Miért követeli az én
uram ezt? Miért terhelje ez a vétek Izraelt?"
'''
"4" = ''':sup:`4` De a király szava kötelezte Joábot, Joáb tehát elment, bejárta egész
Izraelt, és visszatért Jeruzsálembe.
'''
"5" = ''':sup:`5` Joáb átadta a népszámlálás eredményét Dávidnak. Egész Izraelben
egymillió-százezer kardforgató ember volt. Júdának 470 000 kardforgató
embere volt.
'''
"6" = ''':sup:`6` Lévit és Benjamint nem is számolta össze, mivel Joáb csak
kelletlenül teljesítette a király parancsát.
'''
"7" = ''':sup:`7` Isten nemtetszéssel nézte az eseményt, és megbüntette Izraelt.
'''
"8" = ''':sup:`8` Akkor Dávid így imádkozott Istenhez: "Súlyosan vétkeztem ezzel a
tettemmel. Mégis bocsásd meg szolgád vétkét, mivel ostoba módon jártam
el."
'''
"9" = ''':sup:`9` Ekkor az Úr így szólt Gádhoz, Dávid látóemberéhez:
'''
"10" = ''':sup:`10` "Menj és közöld Dáviddal: Ezt üzeni az Úr: Három dolgot tárok eléd,
válassz egyet, és azzal büntetlek meg."
'''
"11" = ''':sup:`11` Gád elment Dávidhoz, s így szólt: "Ezt üzeni az Úr: Válassz,
'''
"12" = ''':sup:`12` hogy három évig éhség dühöngjön-e, vagy három hónapig ellenség
pusztítson és ellenségeid kardja járja át veséteket, vagy pedig az Úr
kardja, három napig tartó pestis, az Úr angyala pusztítson Izrael egész
földjén: Mondd, hogy milyen választ vigyek annak, aki küldött."
'''
"13" = ''':sup:`13` Dávid így felelt Gádnak: "Igen szorult helyzetben vagyok. Mégis
inkább az Úr kezébe akarok esni, mivel az õ irgalma mérhetetlen.
Emberek kezébe nem szeretnék esni."
'''
"14" = ''':sup:`14` Az Úr tehát pestist küldött Izraelre, és hetvenezer ember halt meg
Izraelbõl.
'''
"15" = ''':sup:`15` Az Úr elküldte angyalát Jeruzsálembe is, hogy pusztítson, de amikor
megkezdte a pusztítást, az Úr letekintett, megbánta a csapást és
rászólt a pusztító angyalra: "Elég, vond vissza a kezed!" Az Úr angyala
éppen a jebuzita Ornan szérûje mellett állt.
'''
"16" = ''':sup:`16` Dávid föltekintett, látta az Úr angyalát, amint a föld és az ég
között áll kivont karddal a kezében, Jeruzsálem ellen fordulva. Ekkor
Dávid és a vezeklõ ruhába öltözött vének arcra borultak,
'''
"17" = ''':sup:`17` Dávid pedig így beszélt Istenhez: "Nemde én parancsoltam meg, hogy
számlálják meg a népet? Én vétkeztem, én, a pásztor tettem rosszat. De
mit tettek õk, a juhok? Uram, Istenem, rám nehezedjen a kezed és atyám
házára, de a népet ne sújtsd."
'''
"18" = ''':sup:`18` Az Úr angyala azt mondta Gádnak: "Jelentsd Dávidnak, menjen fel, és
a jebuzita Ornan szérûjénél emeljen oltárt az Úrnak."
'''
"19" = ''':sup:`19` Gád utasítására, aki az Úr nevében beszélt, Dávid fölment.
'''
"20" = ''':sup:`20` Ornan megfordult, s amikor meglátta az angyalt, négy fiával együtt
elrejtõzött. Ornan ugyanis éppen a búza cséplésével volt elfoglalva,
'''
"21" = ''':sup:`21` amikor Dávid elment hozzá. Ornan föltekintett, meglátta Dávidot,
otthagyta a szérût, és arccal a földre borult Dávid elõtt.
'''
"22" = ''':sup:`22` Dávid így szólt Ornanhoz: "Engedd át nekem a szérûd telkét, hogy
oltárt emeljek rajta az Úrnak. Teljes értékben kifizetem, hogy
elforduljon a néprõl a csapás."
'''
"23" = ''':sup:`23` Ornan így válaszolt Dávidnak: "Vedd el! Uram és királyom tegye,
amit jónak lát. A marhákat is odaajándékozom égõáldozatnak, a
cséplõszánt meg hozzá fának, a búzát pedig ételáldozatnak. Mindent
odaadok."
'''
"24" = ''':sup:`24` Dávid így válaszolt Ornannak: "Nem úgy, hanem megveszem teljes
árban. Nem akarok olyat adni az Úrnak, ami a tied, s olyan áldozatot
bemutatni, ami nekem semmibe se kerül."
'''
"25" = ''':sup:`25` Ezután Dávid leszámolta Ornannak a telekért a hatszáz arany sékelt.
'''
"26" = ''':sup:`26` Ekkor Dávid oltárt emelt ott az Úrnak, s égõ- és közösségi
áldozatot mutatott be. Az Úrhoz folyamodott, s õ válaszolt: tûz szállt
le az égbõl az égõáldozat oltárára.
'''
"27" = ''':sup:`27` Ezután az Úr parancsot adott az angyalnak, s az visszadugta kardját
a hüvelyébe.
'''
"28" = ''':sup:`28` Attól az idõtõl fogva, hogy Dávid látta, az Úr a jebuzita szérûjén
felel neki, ott mutatott be áldozatot.
'''
"29" = ''':sup:`29` Az Úr hajléka, amelyet Mózes a pusztában készített, valamint az
égõáldozat oltára abban az idõben Gibeon magaslatán állt.
'''
"30" = ''':sup:`30` Dávid nem tudott oda elmenni, hogy az Úr elé járuljon, annyira félt
az Úr angyalának kardjától.
'''
"Notes" = '''
Notas de rodapé:
21:1-2 - A Sátán arra ösztönzi Dávidot, hogy végezzen népszámlálást
Izraelben, felfedve a kísértést, hogy az isteni gondviselés helyett
inkább az emberi erőben bízzanak. Ezt a cselekedetet bűnösnek tekintik,
mert az önelégültséget és az Istenbe vetett bizalom hiányát fejezi ki
(lásd még 2Sámuel 24:1 és Példabeszédek 3:5-6).
21:7-8 - A népszámlálás elvégzése után Dávid elismeri bűnét, és Isten
bocsánatát kéri. Az, hogy hajlandó beismerni vétkeit és megtérni, az
alázatosság és Isten akaratának való alázatosság példája (lásd még
21:14-15 - Isten csapást küld Izraelre Dávid bűne miatt, de megállítja
a pusztítást. Ez a cselekvés Isten igazságosságát és irgalmát tükrözi,
amely megjavítja a bűnt, de bocsánatot is kínál (lásd még 2 Mózes
34:6-7 és Siralmak 3:22).
21:18-22 - Dávid Gád próféta utasítására megvásárolja Ornan szérűjét,
hogy oltárt építsen az Úrnak. Ez a hely később a Templom-hegyé válik,
megerősítve az áldozat és az Isten iránti odaadás fontosságát (lásd még
2Krónika 3:1 és 1Mózes 22:2).
21:26-27 - Amikor Dávid áldozatot mutat be, Isten válaszul tüzet küld
az égből, hogy megemészsze az áldozatot. Ez az esemény megerősíti, hogy
Isten elfogadja a bűnbánatot és az őszinte áldozatot, és emlékeztet a
közbenjárás erejére (lásd még 3Móz 9:24 és 1Kir 18:38-39).
'''
