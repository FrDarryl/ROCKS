[7]
"1" = ''':sup:`1` A király és Ámán együtt voltak a lakomán Eszterrel.
'''
"2" = ''':sup:`2` A király a lakoma második napján így szólt Eszterhez: "Mondd, mit
kérsz, Eszter királyné? Teljesítem. Mit kívánsz? Országom felét is
megkapod, ha kívánod."
'''
"3" = ''':sup:`3` Eszter királyné így válaszolt: "Ha valóban tetszésre találtam
szemedben, ó király, s ha úgy tetszik neked, akkor ajándékozz meg
életemmel, ez a kérésem, és népem életével, ez a kívánságom.
'''
"4" = ''':sup:`4` Mert eladtak minket - engemet és népemet -, hogy aztán kiirtsanak,
lemészároljanak és megsemmisítsenek bennünket. Ha csak rabszolgának
vagy rabszolganõnek adnának el bennünket, hallgatnék. A csapás ugyanis
nem volna méltó arra, hogy terheljem vele a királyt. De a hóhérnak nem
lesz módjában helyrehoznia a kárt, amelyet a király rovására okoz."
'''
"5" = ''':sup:`5` Achasvéros király vette át a szót és így szólt Eszter királynõhöz:
"Ki az és hol van, aki kigondolta ezt a gaztettet?" Eszter így felelt:
'''
"6" = ''':sup:`6` "Az üldözõ és ellenség ez az elvetemült Ámán." A király és a
királyné elõtt Ámán megdermedt a rémülettõl.
'''
"7" = ''':sup:`7` A király haragjában fölkelt és kiment a lakoma termébõl a palota
kertjébe. Ámán is felállt, hogy Eszter királynénál életéért
könyörögjön, mert nagyon jól tudta, hogy a király elhatározta vesztét.
'''
"8" = ''':sup:`8` Amikor a király visszatért a kertbõl a lakoma termébe, Ámánt a
kerevetre hajolva találta, amelyen Eszter feküdt. Akkor a király így
szólt: "A királynén akar erõszakot elkövetni az én jelenlétemben és
házamban?" Alig hagyta el a szó a király száját, máris betakarták Ámán
arcát.
'''
"9" = ''':sup:`9` Harbona, az egyik eunuch, aki épp szolgálatára volt a királynak, így
szólt: "Lám, Ámán házában áll egy 50 könyök magas bitófa, amelyet Ámán
Mardokeus számára készíttetett, aki a király javát szolgálta." A király
elrendelte: "Akasszátok fel rá!"
'''
"10" = ''':sup:`10` Felakasztották Ámánt arra a bitófára, amelyet Mardokeusnak
készíttetett, s erre lelohadt a király haragja.
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - A lakomán a király megkérdezi Esztert a kéréséről. A
figyelmességnek ez a pillanata döntő fontosságú, bizonyítva, hogy a
meghallgatásra való hajlandóság elengedhetetlen tulajdonság a
vezetőkben. Eszter közbenjárása a bátorság és a stratégia mintája (lásd
még Jakab 1:5 és Zsolt 66:19-20).
7:3-4 - Eszter felfedi zsidó identitását, és összeesküvést tervez népe
ellen. Ez bemutatja az igazság erejét és annak fontosságát, hogy
kiálljanak azok mellett, akik nem tudják megvédeni magukat,
és Példabeszédek 31:8-9).
7:5-6 - A király feldühödik, és követeli az elkövető azonosítását.
Eszter közvetlen válasza jól mutatja a gonosszal való szembenézés
fontosságát. Ez a bátor tett bizonyítéka annak, hogy az igazságosságnak
7:7-10 - Hámán elítélése az isteni igazságosság megnyilvánulása.
Felakasztják arra az akasztófára, amelyet Márdokeus számára készített,
és szemlélteti a szerencse megfordítását, amely gyakran előfordul a
bibliai elbeszélésben (lásd még Galata 6:7 és Példabeszédek 26:27).
7:10 - Az epizód Hámán bukásával zárul, hangsúlyozva, hogy azok, akik
összeesküdnek Isten népe ellen, szembesülnek saját következményeikkel.
Ez a megtorlás lecke az isteni igazságszolgáltatás központi témája
'''
