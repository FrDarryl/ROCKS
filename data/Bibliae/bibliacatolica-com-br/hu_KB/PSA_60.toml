[60]
"1" = ''':sup:`1` (A karvezetõnek a "Liliom a bizonyíték" szerint - miktam Dávidtól;
okulásul írta,
'''
"2" = ''':sup:`2` amikor kivonult a két folyó arámjai és Coba arámjai ellen; amikor
Joáb visszatért és a Só-völgyben megverte az edomitákat, tizenkétezer
embert.)
'''
"3" = ''':sup:`3` Eltaszítottál minket, Istenem, áttörted sorainkat, megharagudtál
ránk, de most térj vissza hozzánk!
'''
"4" = ''':sup:`4` Megremegtetted az országot és megszaggattad. Gyógyítsd meg sebeit,
mert összeomlik.
'''
"5" = ''':sup:`5` Nehéz sorsot adtál ennek a népnek, bódító bort adtál innunk.
'''
"6" = ''':sup:`6` Akik félnek téged, azoknak jelt adtál, hogy megmeneküljenek az íj
elõl.
'''
"7" = ''':sup:`7` Igen, hogy megmeneküljenek, akiket szeretsz. Segíts jobboddal és
hallgass meg minket!
'''
"8" = ''':sup:`8` Isten egykor így szólt szentélyében: "Örömmel osztom szét Szichemet
és fölmérem Szukkot völgyét,
'''
"9" = ''':sup:`9` az enyém Gileád, az enyém Manassze, s Efraim a fejem sisakja, Júda
pedig a kormánypálcám.
'''
"10" = ''':sup:`10` Moáb azonban mosdótálam, sarumat ráteszem Edomra. Kiálts hát
gyõzelmet, Filisztea!
'''
"11" = ''':sup:`11` Ki vezet el az erõs városhoz, ki kísér el Edomba?
'''
"12" = ''':sup:`12` Nemde eltaszítottál bennünket Istenem, hogy nem vonulsz ki többé
seregünkkel?
'''
"13" = ''':sup:`13` Nyújts segítséget az ellenség ellen, mivel az emberi segítség
ingatag!
'''
"14" = ''':sup:`14` Istennel majd bátran küzdünk, s õ letiporja ellenségünket.
'''
