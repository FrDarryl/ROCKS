[16]
"1" = ''':sup:`1` Küldjetek bárányokat az ország királyának, Szelából, a sivatagon át,
Sion leányának hegyéhez!
'''
"2" = ''':sup:`2` Mint az ide-oda röpdösõ madarak, s mint a kifosztott fészek, olyanok
Moáb leányai Arnon gázlójánál.
'''
"3" = ''':sup:`3` "Adj tanácsot, Hozz döntést! Tedd árnyékodat olyanná délben, mintha
éjszaka volna; rejtsd el az elûzötteket, s ne áruld el az oda
menekülõket,
'''
"4" = ''':sup:`4` hadd lakjanak nálad moábi menekültjeim, légy rejtekhelyük a pusztító
elõl." Majd ha véget ér az elnyomás, elpusztul a pusztító, s akik most
a földet tiporják, letûnnek,
'''
"5" = ''':sup:`5` akkor majd királyi széket állít fel az irgalom, és rajta hûségesen,
Dávid sátorában olyan bíró ül majd, akinek gondja lesz az igazságra, és
sietve megadja azt, ami jogos.
'''
"6" = ''':sup:`6` Hallottunk Moáb gõgjérõl, módfeletti kevélységérõl.
Felfuvalkodottsága, gõgje és dölyfössége csak üres kérkedés.
'''
"7" = ''':sup:`7` Ezért jajgatni fognak Moábért a moábiták, mindnyájan jajveszékelnek
majd. Kir-Hareszet kalácsai után kétségbeesetten sóhajtoznak.
'''
"8" = ''':sup:`8` Mert Hesbon mezõi ellankadnak, Sibma szõlei szintén. Vesszõit
kivágják a nemzetek urai, bár hajtásai egészen Jázerig érnek,
szerteszét kúsznak a pusztán. Sarjai messze szétterjedtek, túlnyúltak a
tengeren.
'''
"9" = ''':sup:`9` Ezért siratom Jázer siralmával Sibma szõlejét. Elárasztalak
könnyeimmel Hesbon és Eleále. Mert aratásod és szüreted közben (csata)
kiáltás hallik.
'''
"10" = ''':sup:`10` Az öröm és a vigasság hangja eltûnt kertjeidbõl. Szõleidben nem
vigadnak többé, és nem ujjonganak. A sajtóban nem sajtolnak bort, és a
víg dal is elhal.
'''
"11" = ''':sup:`11` Ezért zokog a bensõm Moábért, mint a hárfa húrja, és a szívem
Kir-Hareszetért.
'''
"12" = ''':sup:`12` Igen, hiába megy föl Moáb fáradsággal a magaslatokra. S hiába megy
be szentélyébe imádkozni: semmit sem ér el vele.
'''
"13" = ''':sup:`13` Ez az a szó, amelyet az Úr egykor kimondott Moábra:
'''
"14" = ''':sup:`14` És most ezt mondja az Úr: "Még három olyan év, mint a béres évei,
és Moáb dicsõsége végetér számos népével együtt. És ami mégis megmarad
belõle, az kevés lesz, gyenge és erõtlen."
'''
