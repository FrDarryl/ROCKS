[19]
"1" = ''':sup:`1` Az Egyiptomból való kivonulás után három hónapra ugyanazon a napon
érkeztek meg a Sínai pusztába.
'''
"2" = ''':sup:`2` Refidimbõl indultak el, a Sínai pusztába érkeztek, és a pusztaságon
táboroztak le. Az izraeliták táborukat a heggyel szemben ütötték fel.
'''
"3" = ''':sup:`3` Mózes elindult Isten elé, az Úr pedig a hegyrõl így szólt hozzá:
"Ezt közöld Jákob házával: és hirdesd Izrael fiainak.
'''
"4" = ''':sup:`4` Láttátok, mit tettem az egyiptomiakkal, s hogy mintegy sasszárnyon
hordoztalak benneteket, s ide hoztalak magamhoz.
'''
"5" = ''':sup:`5` Ha tehát hallgattok szavamra és megtartjátok szövetségemet, akkor az
összes népek között különleges tulajdonommá teszlek benneteket, hiszen
az egész föld az enyém.
'''
"6" = ''':sup:`6` Papi királyságom és szent népem lesztek. Ezeket a szavakat add
tudtára Izrael fiainak."
'''
"7" = ''':sup:`7` Mózes elment és összehívta a nép véneit, s közölte velük mindazokat
a szavakat, amelyeket az Úr reá bízott.
'''
"8" = ''':sup:`8` Az egész nép egy szívvel válaszolt: "Mindent megteszünk, amit az Úr
parancsol." Mózes megvitte az Úrnak a nép feleletét.
'''
"9" = ''':sup:`9` Ezután az Úr így szólt Mózeshez: "Sûrû felhõben jövök hozzád, hogy a
nép hallja, amikor veled beszélek, s így mindenkor higgyen neked."
Mózes elmondta az Úrnak a nép feleletét.
'''
"10" = ''':sup:`10` Erre az Úr így szólt Mózeshez: "Menj vissza a néphez. Ma és holnap
készüljenek elõ, mossák ki ruhájukat,
'''
"11" = ''':sup:`11` és harmadnapra legyenek készen. Holnapután az Úr az egész nép szeme
láttára leszáll a Sínai-hegyre.
'''
"12" = ''':sup:`12` Te pedig határold körül a hegyet, és parancsold meg: óvakodjatok
attól, hogy fölmenjetek a hegyre, vagy a lábához közeledjetek. Aki
hozzáér a hegyhez, annak meg kell halnia:
'''
"13" = ''':sup:`13` egyetlen kéz sem érintheti; azt meg kell kövezni vagy le kell
nyilazni. Sem ember, sem állat nem maradhat életben. Csak akkor
mehetnek fel a hegyre, ha majd a kosszarvat hosszan megfújták."
'''
"14" = ''':sup:`14` Mózes lement a hegyrõl, felszólította a népet, hogy készülõdjék és
mossa ki a ruháját.
'''
"15" = ''':sup:`15` Megparancsolta a népnek: "Holnaputánra legyetek készen. Ne
közeledjetek asszonyhoz."
'''
"16" = ''':sup:`16` Harmadnap virradatkor mennydörgés és villámlás tört ki, sötét felhõ
telepedett a hegyre és hatalmas harsonazúgás hangzott fel. A táborban
az egész nép remegett.
'''
"17" = ''':sup:`17` Mózes kivezette a népet a táborból Isten elé, s azok a hegy lábánál
helyezkedtek el.
'''
"18" = ''':sup:`18` Az egész Sínai-hegyet beborította a füst, mivel az Úr tûzben szállt
le rá. A füst úgy szállt fel, mint az olvasztókemence füstje, s az
egész hegy hevesen megrendült.
'''
"19" = ''':sup:`19` A trombitaharsogás egyre erõsödött. Mózes beszélt, és az Úr felelt
neki a mennydörgésben.
'''
"20" = ''':sup:`20` Az Úr leszállt a Sínai-hegyre, a hegy csúcsára, Mózes pedig
fölment.
'''
"21" = ''':sup:`21` Az Úr így szólt Mózeshez: "Menj le és figyelmeztesd a népet: ne
lépje át a határt, és ne akarja látni az Urat, mert sokan meghalnának
közülük.
'''
"22" = ''':sup:`22` A papoknak is, akik különben közeledhetnek az Úrhoz, meg kell
szentelõdniük, nehogy az Úr haragra gerjedjen ellenük."
'''
"23" = ''':sup:`23` Mózes ezt felelte az Úrnak: "A nép nem mehet fel a Sínai-hegyre,
hiszen te magad figyelmeztettél bennünket: határold körül a hegyet és
jelentsd ki szentnek."
'''
"24" = ''':sup:`24` Az Úr még ezt mondta: "Menj le és Áron kíséretében jöjj fel újra. A
papok és a nép azonban ne lépjék át a határt, ne jöjjenek fel az Úrhoz,
nehogy elpusztítsa õket".
'''
"25" = ''':sup:`25` Mózes tehát lement és közölte velük.
'''
