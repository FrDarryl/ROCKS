[11]
"1" = ''':sup:`1` Liziász kancellár, a király gyámja és rokona nagyon elkeseredett
ezeken az eseményeken,
'''
"2" = ''':sup:`2` és nem sokkal azután összegyûjtött mintegy nyolcvanezer férfit, és
az egész lovasságot is mozgósítva kivonult a zsidók ellen azzal a
szándékkal, hogy a várost görög településsé változtatja,
'''
"3" = ''':sup:`3` a templomot pedig a többi pogány templomhoz hasonlóan megadóztatja,
s a fõpapi tisztséget évrõl évre áruba bocsátja.
'''
"4" = ''':sup:`4` Egyáltalán nem számolt Isten hatalmával, hanem csak gyalogosai
tízezreiben, lovasai ezreiben és a nyolcvan elefántban bizakodott.
'''
"5" = ''':sup:`5` Behatolt Júdeába, megközelítette az egyik erõs erõdöt, a
Jeruzsálemtõl mintegy öt mérföld távolságra levõ Bet-Curt, és erõsen
szorongatta.
'''
"6" = ''':sup:`6` Amikor a Makkabeus és hívei meghallották, hogy Liziász ostrom alá
vette az erõdöket, sírás és jajgatás közepette az Úrhoz folyamodtak az
egész néppel egyetemben, hogy Izrael megmentésére küldje el jó
angyalát.
'''
"7" = ''':sup:`7` Aztán elsõként a Makkabeus ragadott fegyvert, s biztatta a többieket
is, nézzenek szembe a veszélyekkel és legyenek testvéreik segítésére.
Ezzel közösen kivonultak, bizakodó hangulatban.
'''
"8" = ''':sup:`8` Amikor még Jeruzsálem közelében voltak, megjelent nekik egy fehérbe
öltözött lovas.
'''
"9" = ''':sup:`9` Aranyfegyvert forgatott, és az élükre állt. Erre mindannyian
dicsõítették Istent irgalmasságáért, és annyira felbátorodtak, hogy
készen voltak nemcsak az embereket, hanem még a legvadabb állatokat is
megtámadni, sõt a vasfalakat is áttörni.
'''
"10" = ''':sup:`10` Csatarendben haladtak elõre, égi harcostársukkal, mivel
megkönyörült rajtuk az Úr.
'''
"11" = ''':sup:`11` Mint az oroszlánok, úgy támadtak rá az ellenségre, és lekaszaboltak
tizenegyezer gyalogost és ezerhatszáz lovast. A többieket menekülésre
kényszerítették.
'''
"12" = ''':sup:`12` A legtöbbjüknek csak a puszta életüket sikerült megmenteniük, mert
már megsebesültek. Maga Liziász is csak szégyenletes futással tudta
életét megmenteni.
'''
"13" = ''':sup:`13` De Liziász nem volt oktalan ember, így amikor elgondolkodott a
vereségén, belátta, hogy a zsidók legyõzhetetlenek, mert velük harcol a
hatalmas Isten.
'''
"14" = ''':sup:`14` Ezért követeket küldött hozzájuk, és méltányos föltételekkel békét
ajánlott. Megígérte, hogy a királyt is ráveszi, kössön velük
barátságot.
'''
"15" = ''':sup:`15` A Makkabeus a közjó érdekében mindenben elfogadta Liziász
ajánlatát. S a király megadott mindent, amit a Makkabeus a zsidók
számára írásban követelt.
'''
"16" = ''':sup:`16` A levél, amelyet Liziász a zsidókhoz intézett, így hangzott:
"Liziász üdvözletét küldi a zsidók népének.
'''
"17" = ''':sup:`17` Követeitek, János és Absalom, átnyújtották alábbi kérelmeteket, és
arra kértek, hagyjam jóvá a bennük foglaltakat.
'''
"18" = ''':sup:`18` Amit a király elé kellett terjeszteni, azt elé terjesztettem, s õ
hozzájárult, amihez lehetett.
'''
"19" = ''':sup:`19` Ha továbbra is megfelelõ magatartást tanúsíttok a közügyekben,
rajta leszek, hogy elõmozdítsam jóléteteket.
'''
"20" = ''':sup:`20` Ami a részleteket illeti, meghagytam a ti és az én követeimnek,
hogy tanácskozzanak veletek.
'''
"21" = ''':sup:`21` Jó egészséget! A 148. esztendõben Dioszkorosz hónapjának 24-én."
'''
"22" = ''':sup:`22` A király levele így hangzott: "Antiochusz király üdvözletét küldi
testvérének, Liziásznak!
'''
"23" = ''':sup:`23` Mivel atyánkat maguk közé szólították az istenek, azt kívánjuk,
hogy birodalmunknak minden polgára zavartalanul a saját ügyeinek
szentelhesse magát.
'''
"24" = ''':sup:`24` Hallottuk, hogy a zsidók nem helyeslik a görög életmódra való
áttérést, amit atyánk elrendelt, hanem inkább a saját életmódjukat
kedvelik, ezért azt kérik, hogy megtarthassák saját törvényeiket.
'''
"25" = ''':sup:`25` Nos, az az óhajunk, hogy ez a nép is zavartalanul éljen. Ezért
elrendeljük, hogy kapják vissza szentélyüket, és életüket atyáik
szokásai szerint élhessék.
'''
"26" = ''':sup:`26` Légy hát rajta, hogy követeket küldj hozzájuk. Ezek nyújtsanak
nekik békejobbot, hogy lássák, mi a szándékunk, s így öröm töltse el
õket és kedvvel lássanak újra neki dolgaiknak."
'''
"27" = ''':sup:`27` Az a levél, amelyet a király a néphez intézett, így hangzott:
"Antiochusz király üdvözletét küldi a nagytanácsnak és a többi
zsidónak.
'''
"28" = ''':sup:`28` Ha jól megy sorotok, akkor az megfelel kívánságunknak. Mi is jól
vagyunk.
'''
"29" = ''':sup:`29` Menelausz jelentette: vissza kívántok térni, hogy a saját
dolgaitoknak szentelhessétek magatokat.
'''
"30" = ''':sup:`30` Azoknak, akik Xantikosz hónap 30-ig hazatérnek, békét biztosítunk,
'''
"31" = ''':sup:`31` és megengedjük, hogy a zsidók a saját étkezési szabályaik és
törvényeik szerint éljenek, mint azelõtt. Senkit sem szabad közülük
életmódja miatt semmi módon zaklatni.
'''
"32" = ''':sup:`32` Egyszersmind elküldöm Menelauszt, hogy nyugtasson meg benneteket.
'''
"33" = ''':sup:`33` Éljetek békében! A 148. esztendõben Xantikosz hónap 15-én."
'''
"34" = ''':sup:`34` A rómaiak is küldtek egy levelet, ez volt a tartalma: "Quintusz
Memmiusz és Titusz Maniliusz és Maniusz Szergiusz római legátusok
üdvözletüket küldik a zsidók népének.
'''
"35" = ''':sup:`35` Amit Liziász, a király rokona megadott nektek, azt mi is megadjuk.
'''
"36" = ''':sup:`36` Azokat a kérdéseket pedig, amelyeket nézete szerint a király elé
kell terjeszteni, fontoljátok meg, aztán küldjetek el valakit, hogy
ügyeiteket kedvetek szerint képviselhessük. Mi ugyanis tovább utazunk
Antiochiába.
'''
"37" = ''':sup:`37` Siessetek hát, küldjétek embereiteket, hadd tudjuk meg, mint
vélekedtek.
'''
"38" = ''':sup:`38` Jó egészséget kívánunk! A 148. esztendõ, Xantikosz hónap 15-én."
'''
