[47]
"1" = ''':sup:`1` Visszavezetett a templom bejáratához, és lám, víz fakadt a templom
küszöbe alatt a keleti oldalon, mert a templom kelet felé nézett. A víz
a templom jobb oldalán folyt le az oltártól dél felé.
'''
"2" = ''':sup:`2` Kivitt azután az északi kapun és körülvezetett kívülrõl egészen a
külsõ kapuig, amely kelet felé néz, és lám, víz tört elõ a jobb
oldalon.
'''
"3" = ''':sup:`3` A férfi, akinek kezében mérõzsinór volt, kelet felé ment és ezer
könyököt mért, majd átvezetett a vízfolyáson, s a víz bokáig ért.
'''
"4" = ''':sup:`4` Újra ezret mért és átvezetett a vízfolyáson, s a víz térdig ért.
Megint ezret mért és átvezetett rajta, s a víz a veséig ért.
'''
"5" = ''':sup:`5` Ismét ezret mért, s már folyó volt, amin nem tudtam átmenni, mert a
víz áradt, mély folyóvá dagadt, amelyen nem tudtam átmenni.
'''
"6" = ''':sup:`6` Akkor ezt mondta nekem: Láttad ezt, emberfia? És elvezetett, majd
elvitt a folyó partjához.
'''
"7" = ''':sup:`7` Amikor visszatértem, lám, a folyó partján igen sok fa volt mindkét
oldalon.
'''
"8" = ''':sup:`8` Így szólt hozzám: "Ez a víz a keleti vidék felé indul és lefolyik
Arabáig, s eljut a tengerig; amikor beleömlik, annak vize egészséges
lesz.
'''
"9" = ''':sup:`9` Amerre elér a folyó, minden élõlény, amely mozog, élni fog. Halak
lesznek nagy bõségben, mert ahová ez a víz behatol, egészségessé lesz,
és élni fog minden, ahová a folyó elér.
'''
"10" = ''':sup:`10` Partján halászok állnak. En-Gadditól En-Eglajimig hálókat vetnek
ki. Olyan tömérdek és sokfajta hala lesz, mint a Nagy Tengernek.
'''
"11" = ''':sup:`11` Ingoványai és mocsarai azonban nem lesznek egészségesek, hanem
sógödrökké válnak.
'''
"12" = ''':sup:`12` A folyó mentén, mindkét parton mindenfajta gyümölcsfa nõ,
amelyeknek lombja nem hull le, s gyümölcse nem fogy el: minden hónapban
friss gyümölcsöt hoznak, mert vizük a szentélybõl fakad. Gyümölcsük
eledelül, lombjuk pedig orvosságul szolgál."
'''
"13" = ''':sup:`13` Ezt mondja az Úr, az Isten: Íme a föld határai, amelyet Izrael
tizenkét törzse között szétosztotok, de Józsefnek két részt adtok.
'''
"14" = ''':sup:`14` Vegyétek birtokba egyformán részeteket, mert megesküdtem
atyáitoknak, hogy nekik adom ezt a földet, és ez a föld birtokotok
lesz.
'''
"15" = ''':sup:`15` Ezek az ország határai: északon a Nagy Tengertõl a Hetlon út Hamat
bejárójáig: Cedad,
'''
"16" = ''':sup:`16` Berota, Szibrajim, ami Damaszkusz területe és Hamat területe közt
van, Hacerhat-Tikonig Hauran területe felé,
'''
"17" = ''':sup:`17` majd a határ kiterjed a tengertõl egészen Hacar-Enánig, Damaszkusz
északi határáig és Hamat határáig. Ez az északi oldal.
'''
"18" = ''':sup:`18` A keleti oldalon Hauran és Damaszkusz között, Gileád és Izrael
földje között a Jordán lesz a határ a keleti tengerig, Tamárig. Ez a
keleti oldal.
'''
"19" = ''':sup:`19` És a déli oldalon déli irányban Tamártól Meriba vizéig, Kádestõl a
folyó irányában a Nagy Tengerig. Ez a déli oldal.
'''
"20" = ''':sup:`20` Nyugati oldalon a Nagy Tenger legyen a határ addig a helyig, amely
szemben van Hamat bejárójával. Ez a nyugati oldal.
'''
"21" = ''':sup:`21` Ezt a földet osszátok fel magatok között Izrael törzsei szerint.
'''
"22" = ''':sup:`22` Vegyétek birtokba a magatok és a köztetek tartózkodó idegenek
számára, akiknek fiaik születnek köztetek, s ezekkel bánjatok úgy,
mintha Izrael fiai közül valók volnának. Osztozzanak meg veletek a
birtokon Izrael törzsei közepette.
'''
"23" = ''':sup:`23` Amelyik törzsben tartózkodik, ott adjatok az idegennek birtokot -
mondja az Úr.
'''
