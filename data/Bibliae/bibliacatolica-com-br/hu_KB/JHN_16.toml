[16]
"1" = ''':sup:`1` Azért mondtam el ezeket, nehogy megbotránkozzatok.
'''
"2" = ''':sup:`2` Kizárnak benneteket a zsinagógákból, s eljön az óra, amikor az, aki
megöl titeket, azt hiszi, hogy szolgálatot tesz vele az Istennek.
'''
"3" = ''':sup:`3` Így fognak veletek bánni, mert nem ismerik sem az Atyát, sem engem.
'''
"4" = ''':sup:`4` Azért mondtam el ezeket, hogy ha majd eljön az óra, eszetekbe
jusson, hogy elõre megmondtam nektek. Kezdetben nem beszéltem róla,
hiszen veletek voltam.
'''
"5" = ''':sup:`5` Most elmegyek ahhoz, aki küldött. De senki sem kérdezi közületek:
Hova mégy?
'''
"6" = ''':sup:`6` Inkább szomorúság tölti el szíveteket, amiért ezt mondtam.
'''
"7" = ''':sup:`7` De az igazságot mondtam: Jobb nektek, ha elmegyek, mert ha nem
megyek el, akkor nem jön el hozzátok a Vigasztaló. Ha azonban elmegyek,
akkor elküldöm.
'''
"8" = ''':sup:`8` Amikor eljön, meggyõzi a világot a bûnrõl, az igazságról és az
ítéletrõl.
'''
"9" = ''':sup:`9` A bûnrõl, amiért nem hittek bennem.
'''
"10" = ''':sup:`10` Az igazságról, hogy az Atyához megyek, s többé nem láttok.
'''
"11" = ''':sup:`11` Az ítéletrõl, mivel a világ fejedelme ítélet alá esett.
'''
"12" = ''':sup:`12` Még sok mondanivalóm volna, de nem vagytok hozzá elég erõsek.
'''
"13" = ''':sup:`13` Hanem amikor eljön az Igazság Lelke, õ majd elvezet benneteket a
teljes igazságra. Nem magától fog beszélni, hanem azt mondja el, amit
hall, és a jövendõt fogja hirdetni nektek.
'''
"14" = ''':sup:`14` Megdicsõít engem, mert az enyémbõl kapja, amit majd hirdet nektek.
'''
"15" = ''':sup:`15` Minden, ami az Atyáé, az enyém is. Azért mondtam, hogy az enyémbõl
kapja, amit majd hirdet nektek.
'''
"16" = ''':sup:`16` Rövid idõ s már nem láttok, ismét rövid idõ s viszontláttok."
'''
"17" = ''':sup:`17` A taníványok közül néhányan elkezdtek tanakodni: "Mit akarhat ezzel
mondani: Rövid idõ, s már nem láttok, ismét rövid idõ, és
viszontláttok? És hogy: az Atyához megyek?"
'''
"18" = ''':sup:`18` Így töprengtek: "Mi az, hogy rövid idõ? Nem értjük, mit akar vele
mondani."
'''
"19" = ''':sup:`19` Jézus észrevette, hogy meg akarják tõle kérdezni, azért így szólt
hozzájuk: "Azon tanakodtok egymás közt, hogy azt mondtam: Rövid idõ s
már nem láttok, ismét rövid idõ és viszontláttok?
'''
"20" = ''':sup:`20` Bizony, bizony, mondom nektek: Ti sírtok majd és jajgattok, a világ
azonban örülni fog. Szomorkodtok, de szomorúságotok örömre változik.
'''
"21" = ''':sup:`21` Az asszony is szomorú, aki szül, mert elérkezett az órája. Amikor
azonban megszületik a gyermeke, azon való örömében, hogy ember
született a világra, nem gondol többé a gyötrelmeire.
'''
"22" = ''':sup:`22` Így most ti is szomorúak vagytok. De viszontlátlak benneteket, s
akkor majd örül a szívetek, és örömötöket nem veheti el tõletek senki.
'''
"23" = ''':sup:`23` Azon a napon már nem kérdeztek tõlem semmit. Bizony, bizony mondom
nektek: Bármit kértek az Atyától a nevemben, megadja nektek.
'''
"24" = ''':sup:`24` Eddig nem kértetek semmit a nevemben. Kérjetek és kaptok, hogy
örömötök teljes legyen.
'''
"25" = ''':sup:`25` Ezeket képekben mondtam el nektek. De elérkezik az óra, amikor már
nem beszélek képekben, hanem nyíltan hirdetem nektek az Atyát.
'''
"26" = ''':sup:`26` Azon a napon majd a nevemben kértek, s nem mondom azt nektek, hogy
kérem értetek az Atyát,
'''
"27" = ''':sup:`27` mert az Atya maga is szeret titeket, mivel ti is szerettetek, és
hittétek, hogy az Atyától jöttem.
'''
"28" = ''':sup:`28` Eljöttem az Atyától, a világba jöttem, de most itthagyom a világot,
és visszatérek az Atyához."
'''
"29" = ''':sup:`29` Erre a tanítványok megjegyezték: "Most már nyíltan beszélsz, nem
képekben.
'''
"30" = ''':sup:`30` Így világossá vált elõttünk, hogy mindent tudsz, s nincs szükséged
rá, hogy valaki is kérdezzen. Ezért hisszük, hogy az Istentõl jöttél."
'''
"31" = ''':sup:`31` Jézus így felelt: "Most hiszitek?
'''
"32" = ''':sup:`32` Eljön az óra, s már itt is van, amikor szétszéledtek, ki-ki megy a
maga útjára, s magamra hagytok. De én nem vagyok egyedül, mert az Atya
velem van.
'''
"33" = ''':sup:`33` Azért mondtam el ezeket nektek, hogy békességet találjatok bennem.
A világban üldözést szenvedtek, de bízzatok, mert legyõztem a világot."
'''
