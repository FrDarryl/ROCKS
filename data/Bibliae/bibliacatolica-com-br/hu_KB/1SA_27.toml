[27]
"1" = ''':sup:`1` Dávid azt mondta magában: "Egy napon mégis utol fog érni Saul keze.
Nincs más hátra, mint hogy a filiszteusok földjére meneküljek. Akkor
Saul lemond róla, hogy Izrael egész földjén folyvást engem hajszoljon.
Így kicsúszom a kezébõl."
'''
"2" = ''':sup:`2` Dávid tehát elindult, és hatszáz emberével elment Achishoz, Maoch
fiához, Gát királyához.
'''
"3" = ''':sup:`3` S Dávid ottmaradt Achisnál, Gátban, õ és emberei, mindegyik a maga
családjával, s Dávid is a két feleségével, a jiszreeli Achinoammal és
Abigaillal, a kármeli Nabal feleségével.
'''
"4" = ''':sup:`4` Amikor Saul megtudta, hogy Dávid Gátba menekült, felhagyott vele,
hogy tovább üldözze.
'''
"5" = ''':sup:`5` Dávid azt mondta Achisnak: "Ha tetszésre találtam szemedben, jelölj
ki nekem egy helyet valamelyik városodban, ahol letelepedhetem. Miért
éljen szolgád melletted a királyi városban?"
'''
"6" = ''':sup:`6` Achis még aznap kijelölte neki Ciklagot. Ezért tartozik Ciklag mind
a mai napig Júda királyaihoz.
'''
"7" = ''':sup:`7` Az az idõ, amit Dávid a filiszteusok földjén töltött, összesen egy
évet és négy hónapot tett ki.
'''
"8" = ''':sup:`8` Dávid kivonult embereivel, és rajtaütött a gesuritákon, a gisritákon
és az amalekitákon. Ezek a törzsek lakták a Telamtól Surig és az
egyiptomiak földjéig terjedõ részt.
'''
"9" = ''':sup:`9` Dávid elpusztította az országot, nem hagyott életben sem férfit, sem
nõt, elhurcolta a kecskét-juhot, a marhát, a szamarat, a tevét és a
ruhafélét, aztán visszatért és mindent elvitt Achisnak.
'''
"10" = ''':sup:`10` Amikor Achis megkérdezte: "Ma hova mentek portyázni?" Dávid így
válaszolt: "A Negebre, Júdába" vagy: "A jerachmeeliták Negebjére".
'''
"11" = ''':sup:`11` Dávid nem hagyta, hogy akár a férfiak, akár a nõk élve kerüljenek
Gátba, mert azt gondolta magában: "Elterjeszthetik rólunk a hírt: Lám,
ezt tette Dávid". Így tett Dávid egész idõ alatt, amíg a filiszteusok
földjén tartózkodott.
'''
"12" = ''':sup:`12` Achis megbízott Dávidban. Azt mondta magában: "Saját népe körében,
Izraelben rossz hírbe keveredett, így mindvégig a szolgám marad."
'''
