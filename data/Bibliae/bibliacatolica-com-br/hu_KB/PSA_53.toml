'''
"2" = ''':sup:`2` Az esztelen így szól szívében: "Nincs Isten!" Álnokok, romlottak, s
amit mûvelnek, borzalom. Senki sincs, aki még a jót tenné.
'''
"3" = ''':sup:`3` Isten, nézz le az égbõl az ember fiaira, hogy van-e még bölcs, van-e
még, aki az Istent keresi.
'''
"4" = ''':sup:`4` Tévelygõk és romlottak mind! Egyetlen egy sincs, aki a jót tenné.
'''
"5" = ''':sup:`5` Nem jutnak jobb belátásra, akik rosszat tesznek, akik emésztik
népemet, mint ahogy a kenyeret eszik, akik nem folyamodnak Istenhez?
'''
"6" = ''':sup:`6` Akkor majd rettegés veri õket, amilyen váratlan rettegés még nem
volt. Akik hûtlenek lettek, azoknak csontját szétszórta az Úr,
megszégyenültek, mivel Isten elvetette õket.
'''
"7" = ''':sup:`7` Jöjjön hát szabadulás Sionból Izrael számára! Ha majd Isten
megfordítja népe sorsát, akkor ujjong majd Jákob és vigad Izrael.
'''
