[8]
"1" = ''':sup:`1` Akkor egy emberként összegyûlt az egész nép a Víz-kapu elõtti
térségen. Felszólították Ezdrás papot, hogy hozza elõ Mózes
törvénykönyvét, amelyet az Úr rendelt Izraelnek.
'''
"2" = ''':sup:`2` Akkor Ezdrás a férfiak, a nõk és mindazok gyülekezete elé tárta a
törvénykönyvet, akik meg tudták érteni. A hetedik hónap elsõ napja
volt.
'''
"3" = ''':sup:`3` A Víz-kapu elõtti térségen reggeltõl délig olvasott belõle a
férfiaknak, a nõknek és mindazoknak, akik meg tudták érteni. Az egész
nép figyelt a törvény könyvére.
'''
"4" = ''':sup:`4` Ezdrás írástudó felállt az erre a célra készült faállványra. Jobbja
felõl Mattitja, Sema, Anaja, Urija, Hilkija és Maaszeja állt, balján
Pedaja, Misael, Malkija, Hasum, Hasbaddana, Zakariás és Mesullam.
'''
"5" = ''':sup:`5` Ezdrás kinyitotta a könyvet az egész nép szeme láttára - magasabban
állt ugyanis, mint a nép -, s amikor kinyitotta, az egész nép felállt.
'''
"6" = ''':sup:`6` Akkor Ezdrás áldotta az Urat, a nagy Istent, s az egész nép kitárt
kézzel ráfelelte: ámen, ámen, ámen, majd mélyen meghajoltak, s földre
borulva imádták az Urat.
Kelita, Azarja, Jozabad, Hanan, Pelaja, akik leviták voltak,
kifejtették a törvényt a népnek. Közben a nép a helyén állt.]
'''
"8" = ''':sup:`8` Ezdrás felolvasott az Isten törvénykönyvébõl, lefordította és
megmagyarázta az értelmét, úgyhogy meg is értették, amit felolvasott.
akik a népet tanították, így szóltak az egész néphez: "Ez a nap az
Úrnak, a ti Isteneteknek van szentelve. Ne szomorkodjatok hát és ne
sírjatok!" Mert amikor a törvény szavait meghallotta, az egész nép
sírt.
'''
"10" = ''':sup:`10` Így szólt továbbá hozzájuk: "Menjetek és egyetek zsíros ételeket és
igyatok édes italokat! Küldjetek belõle azoknak is, akik nem
készítettek! Ez a nap ugyanis szent a mi Urunknak. Ne szomorkodjatok,
hiszen az Úrban való öröm az erõsségetek."
'''
"11" = ''':sup:`11` A leviták meg csitították az egész népet ezekkel a szavakkal:
"Csendesedjetek el, mert ez a nap szent. Ne szomorkodjatok!"
'''
"12" = ''':sup:`12` Erre az egész nép elment, hogy egyék, igyék, megossza az ételt és a
nagy örömnek szentelje magát, mert megértették a tanítást, amelyet
hirdettek nekik.
'''
"13" = ''':sup:`13` Másnap az egész népbõl a családfõk, a papok és a leviták Ezdrás
írástudó köré gyûltek, hogy fejtse ki nekik a törvény szavait.
'''
"14" = ''':sup:`14` Azt találták a törvényben megírva, amit az Úr Mózes által
parancsolt, hogy Izrael fiai a hetedik hónap ünnepén lakjanak
lombsátorban.
'''
"15" = ''':sup:`15` Mihelyt ezt megtudták, kihirdették minden városukban és
Jeruzsálemben: "Menjetek ki a hegyekbe, szedjetek olajfaágakat, fenyõ-,
mirtusz- meg pálmaágakat és más leveles ágakat, s csináljatok belõlük
sátrat, amint meg van írva."
'''
"16" = ''':sup:`16` A nép kivonult, ágakat szedett és sátrat csinált, ki-ki a háza
tetején, az udvarában, az Isten házának elõcsarnokában, a Víz-kapu
elõtti téren és az Efraim-kapu elõtti téren.
'''
"17" = ''':sup:`17` Az egész közösség - mindenki, aki csak hazatért a fogságból -
csinált sátrat, és a sátorban lakott. Izrael fiai nem tettek így Nun
fiának, Józsuénak napjaitól kezdve egészen eddig a napig. Igen nagy
volt az örömük.
'''
"18" = ''':sup:`18` Ezdrás mindennap felolvasott az Isten törvénykönyvébõl, az elsõ
naptól az utolsóig. Hét napon át ülték az ünnepet. A nyolcadik napon
ünnepélyes összejövetelt tartottak az elõírás szerint.
'''
