12:14-20 - Ábrahám Sáráról szóló hazugsága még a hit közepette is
felfedi az emberi gyarlóságot. Ez a rész kiemeli az őszinteség és
feddhetetlenség fontosságát, valamint azt, hogy Isten oltalmazza
azokat, akiket Ő választ (lásd még Példabeszédek 12:22 és 1Mózes 20:6).
