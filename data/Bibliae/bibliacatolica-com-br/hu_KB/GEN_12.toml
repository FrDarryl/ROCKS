[12]
"1" = ''':sup:`1` Az Úr így szólt Ábrámhoz: "Vonulj ki földedrõl, rokonságod körébõl
és atyád házából arra a földre, amelyet majd mutatok neked.
'''
"2" = ''':sup:`2` Nagy néppé teszlek. Megáldalak és naggyá teszem nevedet, s te magad
is áldás leszel.
'''
"3" = ''':sup:`3` Megáldom azokat, akik áldanak téged, de akik átkoznak téged, azokat
én is megátkozom. Általad nyer áldást a föld minden nemzetsége."
'''
"4" = ''':sup:`4` Ábrám tehát elköltözött, ahogy az Úr megparancsolta neki, s vele
ment Lót is. Ábrám 75 éves volt, amikor Háránból elindult.
'''
"5" = ''':sup:`5` Ábrám vette feleségét, Sárait, az unokaöccsét, Lótot, minden
vagyonukat, amijük volt és az összes szolgát, akiket Háránban
szereztek. Azután elindultak, hogy Kánaán földjére menjenek, s meg is
érkeztek Kánaán földjére.
'''
"6" = ''':sup:`6` Ábrám végigvonult az országon Szichem városáig, Móre terebintjéig. A
vidéken kánaániták laktak.
'''
"7" = ''':sup:`7` Akkor az Úr megjelent Ábrámnak és így szólt hozzá: "Ezt a földet
utódaidnak adom." Erre õ oltárt épített ott az Úrnak, aki megjelent
neki.
'''
"8" = ''':sup:`8` Innét tovább vonult a hegyvidékre, Bételtõl keletre. Fölverte
sátrát, s Bétel nyugatra esett, Ai pedig keletre. Aztán oltárt épített
az Úrnak és segítségül hívta a nevét.
'''
"9" = ''':sup:`9` Majd tovább vonult a Negeb felé.
'''
"10" = ''':sup:`10` Amikor éhínség tört ki a vidéken, Ábrám lement Egyiptomba és ott
lakott, mint jövevény, mert az éhínség súlyosan ránehezedett a vidékre.
'''
"11" = ''':sup:`11` Amint Egyiptomhoz közeledett, így szólt feleségéhez, Sáraihoz: "Jól
tudom, hogy szép asszony vagy.
'''
"12" = ''':sup:`12` Ha az egyiptomiak látnak, azt fogják mondani: Ez a felesége. Engem
megölnek, téged életben hagynak.
'''
"13" = ''':sup:`13` Ezért mondd, hogy a húgom vagy, hogy miattad nekem is jó dolgom
legyen és életben maradjak."
'''
"14" = ''':sup:`14` Amikor Ábrám Egyiptomba ért, az egyiptomiak látták, hogy az asszony
nagyon szép.
'''
"15" = ''':sup:`15` A fáraó udvari fõtisztviselõi is látták és dicsérték a fáraó elõtt.
Az asszonyt tehát a fáraó palotájába vitték,
'''
"16" = ''':sup:`16` Ábrámmal pedig jól bántak miatta. Juhot, szarvasmarhát, szamarat,
szolgákat, szolgálólányokat, szamárkancát és tevéket ajándékoztak neki.
'''
"17" = ''':sup:`17` Az Úr azonban súlyos csapással verte meg a fáraót és házát Sárai,
Ábrám felesége miatt.
'''
"18" = ''':sup:`18` Erre a fáraó hívatta Ábrámot, és így szólt hozzá: "Mit tettél
velem? Miért nem vallottad be, hogy a feleséged?
'''
"19" = ''':sup:`19` Miért állítottad: a húgom -, úgy, hogy feleségül vettem? Most itt a
feleséged, vedd és távozz!"
'''
"20" = ''':sup:`20` A fáraó parancsot adott embereinek, vigyék õt is, feleségét is
minden vagyonával együtt vissza.
'''
"Notes" = '''
