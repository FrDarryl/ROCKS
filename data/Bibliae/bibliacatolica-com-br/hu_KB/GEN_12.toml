12:4-6 - Ábrahám engedelmessége Isten hívásának, amikor elhagyja
szülőföldjét, a hit fontosságát és az Isten akaratának követésére való
hajlandóságot mutatja. Ez az utazás a hit életének metaforája, amely
12:7 - Isten megjelenik Ábrahámnak Sikemben, és megerősíti a föld
