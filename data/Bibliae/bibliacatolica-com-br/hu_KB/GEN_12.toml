nép között. Kánaán földje Isten népe szellemi és fizikai örökségének
jelképévé válik (lásd még 2 Mózes 3:8 és Zsolt 37:11).
12:10-13 - Ábrahám hite próbára teszi a kánaáni éhínséget, ami
