[7]
"1" = ''':sup:`1` Amikor elkészült a fal, és föltettem a kapuszárnyakat, õröket
(valamint énekeseket és levitákat) állítottam a kapukhoz.
'''
"2" = ''':sup:`2` Jeruzsálem kormányzását testvéremre, Hananira bíztam és a vár
parancsnokára, Hananjára, mert õ a többinél is hûségesebb és
istenfélõbb ember volt.
'''
"3" = ''':sup:`3` Így szóltam hozzájuk: "Jeruzsálem kapui ne legyenek nyitva addig,
amíg a nap melegen nem tûz, és amikor még magasan van, be kell zárni és
a kapuszárnyakat be kell reteszelni. Õröket kell állítani Jeruzsálem
lakói közül, némelyeket õrhelyükre, másokat házuk elé."
'''
"4" = ''':sup:`4` A város tágas volt és nagy kiterjedésû, de lakossága gyér volt, és
nem építettek benne házakat.
'''
"5" = ''':sup:`5` Azt a gondolatot sugallta Istenem, hogy hívjam össze a fõembereket,
az elöljárókat és a népet, és vegyem õket számba. Kezembe került
azoknak a jegyzéke, akik elõször tértek vissza. Ebben ezt találtam
megírva:
'''
"6" = ''':sup:`6` A tartományba való emberek, akik visszatértek a fogságból és a
számûzetésbõl, ahova Babilon királya, Nebukadnezár hurcolta õket,
hazatértek Jeruzsálembe és Júdeába, ki-ki a maga városába.
'''
"7" = ''':sup:`7` Zerubbábellal, Jesuával, Nehemiással, Azarjával, Raamjával,
Nahmanival, Mordekaival, Bilsannal, Miszperettel, Bigvaival, Nehummal,
Baanával érkeztek. A férfiak száma Izrael népébõl:
'''
"8" = ''':sup:`8` Paros fiai: kétezer-százhetvenkettõ;
'''
"9" = ''':sup:`9` Sefatja fiai: háromszázhetvenkettõ;
'''
"10" = ''':sup:`10` Arat fiai: hatszázötvenkettõ;
'''
"11" = ''':sup:`11` Pahat-Moáb fiai, azaz Jesua és Joáb fiai:
kétezer-nyolcszáztizennyolc;
'''
"12" = ''':sup:`12` Elám fiai: ezerkétszázötvennégy;
'''
"13" = ''':sup:`13` Zattu fiai: nyolcszáznegyvenöt;
'''
"14" = ''':sup:`14` Zakkai fiai: hétszázhatvan;
'''
"15" = ''':sup:`15` Binnui fiai: hatszáznegyvennyolc;
'''
"16" = ''':sup:`16` Bebai fiai: hatszázhuszonnyolc;
'''
"17" = ''':sup:`17` Azgad fiai: kétezer-háromszázhuszonkettõ;
'''
"18" = ''':sup:`18` Adonikam fiai: hatszázhatvanhét;
'''
"19" = ''':sup:`19` Bigvai fiai: kétezerhatvanhét;
'''
"20" = ''':sup:`20` Adin fiai: hatszázötvenöt;
'''
"21" = ''':sup:`21` Ater, vagyis Hiszkija fiai: kilencvennyolc;
'''
"22" = ''':sup:`22` Hasum fiai: háromszázhuszonnyolc;
'''
"23" = ''':sup:`23` Beszai fiai: háromszázhuszonnégy;
'''
"24" = ''':sup:`24` Harif fiai: száztizenkettõ;
'''
"25" = ''':sup:`25` a gibeoniak: kilencvenöt;
'''
"26" = ''':sup:`26` Betlehem és Netofa lakói: száznyolcvannyolc;
'''
"27" = ''':sup:`27` Anatot lakói: százhuszonnyolc;
'''
"28" = ''':sup:`28` Bet-Azmavet lakói: negyvenkettõ;
'''
"29" = ''':sup:`29` Kirjat-Jearim, Kefira és Beerot lakói: hétszáznegyvenhárom;
'''
"30" = ''':sup:`30` Rama és Geba lakói: hatszázhuszonegy;
'''
"31" = ''':sup:`31` Mikmasz lakói: százhuszonkettõ;
'''
"32" = ''':sup:`32` Bétel és Ai lakói: százhuszonhárom;
'''
"33" = ''':sup:`33` Nebo fiai: ötvenkettõ;
'''
"34" = ''':sup:`34` a másik Elám fiai: ezerkétszázötvennégy;
'''
"35" = ''':sup:`35` Harim fiai: háromszázhúsz;
'''
"36" = ''':sup:`36` Jerikó lakói: háromszáznegyvenöt;
'''
"37" = ''':sup:`37` Lod, Hadid és Ono lakói: hétszázhuszonegy;
'''
"38" = ''':sup:`38` Szenaa fiai: háromezer-kilencszázharminc.
'''
"39" = ''':sup:`39` A papok: Jedeja fiai, vagyis Jesua háza: kilencszázhetvenhárom;
'''
"40" = ''':sup:`40` Immer fiai: ezerötvenkettõ;
'''
"41" = ''':sup:`41` Paschur fiai: ezerkétszáznegyvenhét;
'''
"42" = ''':sup:`42` Harim fiai: ezertizenhét.
'''
"43" = ''':sup:`43` A leviták: Jesua fiai, vagyis Kadmiel, Binnui, Hodja: hetvennégy.
'''
"44" = ''':sup:`44` Az énekesek: Aszaf fiai: száznegyvennyolc.
'''
"45" = ''':sup:`45` A kapuõrök: Sallum fiai, Ater fiai, Talmon fiai, Akkub fiai, Hatita
fiai, Sobai fiai: százharmincnyolc.
'''
"46" = ''':sup:`46` A templomszolgák: Sziha fiai: Haszufa fiai, Tabbaot fiai,
'''
"47" = ''':sup:`47` Kerosz fiai, Szia fiai, Padon fiai,
'''
"48" = ''':sup:`48` Lebana fiai, Hagaba fiai, Salmai fiai,
'''
"49" = ''':sup:`49` Hanan fiai, Giddel fiai, Gahar fiai,
'''
"50" = ''':sup:`50` Reaja fiai, Reszin fiai, Nekoda fiai,
'''
"51" = ''':sup:`51` Gazzam fiai, Uzza fiai, Paszéah fiai,
'''
"52" = ''':sup:`52` Beszai fiai, a Meuniták fiai, a Nefisziták fiai,
'''
"53" = ''':sup:`53` Bakbuk fiai, Hakufa fiai, Harhur fiai,
'''
"54" = ''':sup:`54` Baszlut fiai, Mehira fiai, Harsa fiai,
'''
"55" = ''':sup:`55` Barkosz fiai, Sziszra fiai, Temah fiai,
'''
"56" = ''':sup:`56` Nesziah fiai, Hatifa fiai.
'''
"57" = ''':sup:`57` Salamon szolgáinak fiai: Szotai fiai, Szoferet fiai, Perida fiai,
'''
"58" = ''':sup:`58` Jaala fiai, Darkon fiai, Giddel fiai,
'''
"59" = ''':sup:`59` Sefatja fiai, Hattil fiai, Pokeret-Hasz-Szebajim fiai, Amon fiai.
'''
"60" = ''':sup:`60` A templomszolgák és Salamon szolgái összesen:
háromszázkilencvenkettõ.
'''
"61" = ''':sup:`61` A következõk Tel-Melahból, Tel-Harsaból, Kerubból, Addonból és
Immerbõl vonultak ki, s nem tudták igazolni, hogy családjuk és
nemzetségük Izraelbõl származott:
'''
"62" = ''':sup:`62` Delaja fiai, Tóbiás fiai, Nekoda fiai: hatszáznegyvenkettõ.
'''
"63" = ''':sup:`63` A papok közül Hobajja fiai, Hakkosz fiai, Barzilláj fiai - ez a
gileádi Barzilláj lányai közül vett magának feleséget és tõle kapta
nevét.
'''
"64" = ''':sup:`64` Ezek az emberek keresték nemzetségük iratait, de nem találták,
ezért kizárták õket, mint tisztátalanokat a papi szolgálatból.
'''
"65" = ''':sup:`65` A kormányzó megtiltotta nekik, hogy a szent eledelekbõl egyenek,
amíg nem támad pap az urimhoz és a tummimhoz.
'''
"66" = ''':sup:`66` Az egész gyülekezet negyvenkétezer-háromszázhatvan személybõl
állott,
'''
"67" = ''':sup:`67` nem számítva szolgáikat, szolgálóikat, akik
hétezer-háromszázharmincheten voltak. Volt velük kétszáznegyvenöt
énekes és énekesnõ.
'''
"68" = ''':sup:`68` A lovak száma hétszázharminchatot tett ki, az öszvéreké
kétszáznegyvenötöt, a tevéké négyszázharmincötöt, szamaraik száma pedig
hatezer-hétszázhúsz volt.
'''
"69" = ''':sup:`69` A családfõk közül némelyek önkéntes adományokat ajánlottak föl az
építéshez. A kormányzó 1000 drachma aranyat, ötven csészét,
ötszázharminc papi ruhát adott a kincshez.
'''
"70" = ''':sup:`70` A családfõk 20 000 drachma aranyat és 2200 mina ezüstöt adtak a
munkálatokra szánt kincsekhez.
'''
"71" = ''':sup:`71` Amit a többi nép adományozott, az 20 000 drachma aranyat, 2000 mina
ezüstöt és hatvanhét papi ruhát tett ki.
'''
"72" = ''':sup:`72` A papok, a leviták és a nép egy része Jeruzsálemben telepedett le,
a kapuõrök, az énekesek, a templomszolgák és Izrael többi fiai pedig
városaikban. Közeledett a hetedik hónap.
'''
