[17]
"1" = ''':sup:`1` A filiszteusok hadba szólították csapataikat, és Júdában, Szocho
közelében gyülekeztek, majd Szocho és Aszeka között, Efes-Dammim
mellett ütötték fel a táborukat.
'''
"2" = ''':sup:`2` Saul és Izrael fiai is egybegyûltek, a Terebint-völgyben vertek
tábort, és csatasorba álltak a filiszteusok ellen.
'''
"3" = ''':sup:`3` A filiszteusok az egyik hegyen, Izrael fiai a másik hegyen
helyezkedtek el, úgy, hogy a völgy köztük terült el.
'''
"4" = ''':sup:`4` A filiszteusok soraiból elõlépett egy harcos. Góljátnak hívták, és
Gátból való volt. Hat könyök és egy arasz volt a magassága,
'''
"5" = ''':sup:`5` a fejét bronzsisak fedte, és pikkelyes páncélt viselt; a páncél 5000
sékel bronzot nyomott.
'''
"6" = ''':sup:`6` A lábán bronz lábszárvédõ volt, a két válla közt meg bronz
hajítódárda.
'''
"7" = ''':sup:`7` Lándzsája nyele olyan volt, mint egy zubolyfa, a lándzsája hegye meg
600 sékel vasat nyomott. Elõtte haladt a fegyverhordozója.
'''
"8" = ''':sup:`8` Kiállt Izrael fiainak sorai elé és odakiáltott nekik: "Miért
vonultok ki és álltok csatasorba? Hát nem filiszteus vagyok, ti meg nem
Saul szolgái vagytok? Válasszatok ki magatok közül egy embert, s az
jöjjön le hozzám.
'''
"9" = ''':sup:`9` Ha megmérkõzik velem és legyõz, a szolgáitok leszünk. Ha azonban én
kerekedem felül és megölöm, ti lesztek a mi szolgáink és szolgáltok
nekünk."
'''
"10" = ''':sup:`10` Aztán a filiszteus hozzátette: "Ma kihívtam párviadalra Izrael
sorait. Állítsatok ki nekem egy embert, hadd küzdjünk meg egymással!"
'''
"11" = ''':sup:`11` Amikor Saul és egész Izrael meghallotta a filiszteus e szavait,
aggodalom kerítette õket hatalmába és nagyon féltek.
'''
"12" = ''':sup:`12` Dávid egy Júdába, Betlehembe való, Izáj nevû efratitának volt a
fia, akinek nyolc fia volt. Saul idejében ez az ember már öreg volt,
sok év nyomta a vállát.
'''
"13" = ''':sup:`13` Izáj három legidõsebb fia hadba vonult Saullal. A három fiát, aki
hadba vonult, így hívták: a legidõsebbet Eliábnak, a másodikat
Abinadabnak és a harmadikat Sammának.
'''
"14" = ''':sup:`14` Dávid volt a legfiatalabb. A három legidõsebb kivonult Saullal.
az apja nyáját Betlehemben.
'''
"16" = ''':sup:`16` A filiszteus reggel-este megjelent és kiállt, negyven napon át.]
'''
"17" = ''':sup:`17` Izáj egyszer így szólt fiához, Dávidhoz: "Vidd el bátyáidnak ezt az
efa pörkölt gabonát és ezt a tíz kenyeret, siess, menj el a bátyáidhoz
a táborba.
'''
"18" = ''':sup:`18` Ezt a tíz darab sajtot meg vidd el a parancsnoknak. Érdeklõdj nála
bátyáid hogyléte felõl és hozd el a zsoldjukat.
'''
"19" = ''':sup:`19` Saul és Izrael fiai a Terebint-völgyben hadakoznak a
filiszteusokkal."
'''
"20" = ''':sup:`20` Dávid kora reggel fölkelt és a pásztorra bízta a nyájat. Aztán útra
kelt és elment, amint Izáj meghagyta neki. Amikor a táborba ért, a
sereg épp kivonulóban volt, hogy csatasorba álljon és nagy
csatakiáltást hallatott.
'''
"21" = ''':sup:`21` Izrael és a filiszteusok harcra készen állottak: csatasor
csatasorral szemben.
'''
"22" = ''':sup:`22` Dávid a málhásokra bízta a holmiját, odafutott a csatasorba és
megérdeklõdte bátyjaitól, hogy vannak.
elõlépett a filiszteusok soraiból és ugyanúgy beszélt. Dávid is
hallotta.
'''
"24" = ''':sup:`24` Izrael fiai, amikor meglátták, mind menekültek elõle és nagyon
féltek.
'''
"25" = ''':sup:`25` Izrael fiai közül az egyik így szólt: "Láttátok azt az embert, aki
ott elõlépett? Azért jött, hogy Izraelt kihívja párviadalra. Aki
legyõzi, azt a király elhalmozza gazdagsággal, hozzáadja a lányát,
atyja házát meg fölmenti az adó alól Izraelben."
'''
"26" = ''':sup:`26` Erre Dávid megkérdezte a közelében álló emberektõl: "Mi lesz a
jutalma annak, aki legyõzi ezt a filiszteust, és lemossa Izraelrõl a
gyalázatot? Hát ki ez a körülmetéletlen filiszteus, hogy ki merészeli
hívni az élõ Isten csatasorait párviadalra?"
'''
"27" = ''':sup:`27` Az emberek úgy válaszoltak, mint elõbb: "Ez lesz a jutalma annak az
embernek, aki legyõzi."
'''
"28" = ''':sup:`28` Amikor legidõsebb bátyja, Eliáb meghallotta, hogy mirõl beszél az
emberekkel, Eliáb mérges lett Dávidra és azt mondta: "Minek jöttél ide?
Kire bíztad azt a néhány juhot a pusztán? Ismerem önteltségedet és
szíved gonoszságát. Csak azért jöttél ide, hogy lásd a csatát."
'''
"29" = ''':sup:`29` De hát mit tettem? - válaszolta Dávid. Ezt csak meg lehet
kérdezni!"
'''
"30" = ''':sup:`30` Aztán egy másik emberhez fordult ugyanazzal a kérdéssel. Azt
felelték ismét az emberek, amit az elõbb.
'''
"31" = ''':sup:`31` Akik hallották, mit mondott Dávid, jelentették Saulnak, és õ
magához hívatta.
'''
"32" = ''':sup:`32` Dávid ezt mondta Saulnak: "Ne veszítse el uram miatta a bátorságát!
Szolgád elmegy és megmérkõzik azzal a filiszteussal."
'''
"33" = ''':sup:`33` Saul azonban így válaszolt: "Nem mehetsz el és nem mérkõzhetsz meg
ezzel a filiszteussal, hiszen te még gyerek vagy, az meg harcra termett
ifjúságától fogva."
'''
"34" = ''':sup:`34` Dávid ezt felelte: "Szolgád atyja juhait õrzi, s ha jött egy
oroszlán vagy medve és elragadott egy juhot a nyájból,
'''
"35" = ''':sup:`35` szolgád utána eredt, leütötte és kiragadta a torkából. Ha aztán
megtámadott, megragadtam a sörényénél fogva és agyonvertem.
'''
"36" = ''':sup:`36` Szolgád megölte az oroszlánt és a medvét, és ennek a
körülmetéletlen filiszteusnak is ez lesz a sorsa, mivel kihívta
párviadalra az élõ Isten csatasorait."
'''
"37" = ''':sup:`37` Aztán így folytatta Dávid: "Az Úr, aki kiszabadított az oroszlán
meg a medve karmából, ennek a filiszteusnak a kezétõl is megment." Erre
Saul ezt mondta Dávidnak: "Menj hát és legyen veled az Úr!"
'''
"38" = ''':sup:`38` Saul felöltette Dáviddal a maga harci öltözékét, bronzsisakot tett
a fejére és páncélt adott rá,
'''
"39" = ''':sup:`39` aztán felcsatolta az öltözékére a saját kardját, de Dávid hiába
akart, nem tudott benne járni, mert még sose próbálta. Így szólt hát
Saulhoz: "Nem tudok benne járni, mert még sose próbáltam." Erre
levették róla.
'''
"40" = ''':sup:`40` Aztán fogta a botját, a patakban keresett magának öt sima követ, és
betette a tarisznyájába, amelyben parittyáját tartotta. Ezután kezébe
vette parittyáját és elindult a filiszteus felé.
'''
"41" = ''':sup:`41` A filiszteus is egyre közelebb jött Dávidhoz, a fegyverhordozója
elõtte.
'''
"42" = ''':sup:`42` Amikor azonban fölnézett és meglátta Dávidot, semmibe vette, mert
még fiatal volt, szép külsejû vörös ifjú.
'''
"43" = ''':sup:`43` A filiszteus megszólította Dávidot: "Kutya vagyok tán, hogy bottal
jössz ellenem?" És a filiszteus átkozta Dávidot, isteneit emlegetve.
'''
"44" = ''':sup:`44` Aztán így szólt a filiszteus Dávidhoz: "Csak gyere, hadd adjam
húsodat az égi madaraknak meg a mezei vadaknak!"
'''
"45" = ''':sup:`45` Dávid ezt felelte a filiszteusnak: "Karddal, dárdával és lándzsával
jössz ellenem. Én azonban a Seregek Urának, Izrael csatasorai Istenének
nevében közeledem feléd, akit kigúnyoltál. Az Úr ma kezembe ad.
Legyõzlek és fejedet veszem.
'''
"46" = ''':sup:`46` Testedet és a filiszteusok seregének testét még ma az égi
madaraknak és a mezei vadaknak adom, hadd tudja meg az egész világ,
hogy van Isten Izraelben.
'''
"47" = ''':sup:`47` És tudja meg ez az egész sereg, hogy az Úrnak nincs szüksége kardra
és lándzsára ahhoz, hogy gyõzelmet adjon. Mert az Úr dönti el a csatát,
és a kezünkre ad benneteket."
'''
"48" = ''':sup:`48` Amikor a filiszteus elindult és Dávid felé közeledett, Dávid
hirtelen kilépett a sorból és a filiszteus felé futott.
'''
"49" = ''':sup:`49` Közben belenyúlt a táskájába, kivett egy követ, elhajította a
parittyájából és homlokon találta a filiszteust. A kõ behatolt a
homlokába, úgyhogy arccal a földre bukott.
'''
"50" = ''':sup:`50` Így Dávid legyõzte parittyával és kõvel a filiszteust, eltalálta és
megölte, jóllehet nem volt Dávidnak kard a kezében.
'''
"51" = ''':sup:`51` Dávid akkor odaszaladt, rálépett a filiszteusra, a kardja után
nyúlt, kirántotta hüvelyébõl és megölte: levágta a fejét. Amikor a
filiszteusok látták, hogy bajnokuk halott, megfutamodtak.
'''
"52" = ''':sup:`52` Izrael és Júda férfiai azonban a nyomukba eredtek, és csatakiáltást
hallatva egészen Gátig és Ekron kapuiig üldözték õket, úgyhogy a
filiszteusok holttestei Saarajimtól egészen Gátig és Ekronig ellepték
az utat.
'''
"53" = ''':sup:`53` Aztán Izrael fiai visszatértek a filiszteusok üldözésébõl és
kifosztották táborukat.
'''
"54" = ''':sup:`54` A filiszteus fejét Dávid magával vitte Jeruzsálembe, a fegyvereit
azonban otthagyta a sátorában.
'''
"55" = ''':sup:`55` Amikor Saul látta, hogy Dávid mint száll szembe a filiszteussal,
megkérdezte serege vezérétõl, Abnertõl: "Kinek a fia ez a fiú, Abner?"
"Amint igaz, hogy élsz, király - válaszolta Abner -, nem tudom."
'''
"56" = ''':sup:`56` A király megparancsolta: "Érdeklõdj, kinek a fia ez a fiatalember!"
'''
"57" = ''':sup:`57` Amikor tehát a filiszteus legyõzése után Dávid visszatért, Abner
fogta, és a király felé vezette. A filiszteus feje ott volt a kezében.
'''
"58" = ''':sup:`58` Így szólt hozzá Saul: "Kinek a fia vagy, fiatalember?" "Szolgádnak,
Izájnak a fia, Betlehembõl" - válaszolta Dávid.
'''
