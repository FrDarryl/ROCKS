"1" = ''':sup:`1` Az Úr szózata, amelyet Szofoniáshoz, Kusi fiához intézett, Júda
királyának, Jozijának, Ámon fiának idejében. Kusi Gedaljának, az meg
Amarjának, az meg Hiszkijának volt a fia.
'''
"2" = ''':sup:`2` Bizony, elpusztítok mindent a föld színérõl - mondja az Úr.
'''
"3" = ''':sup:`3` Elpusztítok embert, állatot, elpusztítom az ég madarait, a tenger
halait; elbuktatom a gonoszt, eltörlöm az embert a föld színérõl -
mondja az Úr.
'''
"4" = ''':sup:`4` Kinyújtom kezemet Júda ellen, és Jeruzsálem minden lakója ellen.
Eltörlöm errõl a helyrõl Baalt maradéktalanul, szolgáinak nevével és
papjaival együtt.
'''
"5" = ''':sup:`5` Azokat, akik a tetõkön leborulnak az ég serege elõtt; azokat, akik
bár az Úr elõtt borulnak le, mégis Milkom nevére esküsznek;
'''
"6" = ''':sup:`6` azokat, akik elfordulnak az Úrtól, akik nem keresik az Urat, és nem
törõdnek vele.
'''
"7" = ''':sup:`7` Hallgassatok el az Úr, az Isten elõtt, mert közel van az Úr napja.
Igen, az Úr készített áldozatot, õ szentelte meg a meghívottakat.
'''
"8" = ''':sup:`8` Az Úr áldozatának napján meglátogatom a vezetõket, a király háza
népét, azokat, akik idegen ruhába öltöznek.
'''
"9" = ''':sup:`9` Meglátogatom azon a napon mind, akik átlépik a küszöböt, akik uruk
házát erõszakkal és csalással töltik tele.
'''
"10" = ''':sup:`10` Azon a napon - mondja az Úr - harsány kiáltás hallatszik majd a
Hal-kapu felõl, jajveszékelés az Újváros felõl, félelmetes zaj a
magaslatokról.
'''
"11" = ''':sup:`11` Jajgassatok, akik a völgyben laktok, mert elpusztult minden
kereskedõ nép, eltûnt mind, aki az ezüstöt mérte.
'''
"12" = ''':sup:`12` Abban az idõben lámpással átkutatom majd Jeruzsálemet, és
megbüntetem az embereket, akik poshadnak, mint a bor sepreje. Akik azt
mondják szívükben: "Az Úr nem tehet sem jót, sem rosszat."
'''
"13" = ''':sup:`13` Akkor majd prédává lesz kincsük, házuk meg pusztasággá. Házat
építettek? Nem fogják lakni! Szõlõt ültettek? Nem fogják inni a borát!
'''
"14" = ''':sup:`14` Közel van már az Úr napja, közel bizony, hamarosan elérkezik. Mily
szörnyû kiáltozás az Úr napján! Mintha harcos hallatna csatakiáltást.
'''
"15" = ''':sup:`15` Az a nap a haragnak a napja, a szorongatásnak és a gyötrelemnek a
napja, a pusztításnak és a fosztogatásnak a napja, a sötétségnek és a
homálynak a napja, a felhõknek és a komor fellegeknek a napja.
'''
"16" = ''':sup:`16` Olyan nap, amelyen harsog a kürt és felhangzik a csatakiáltás a
megerõsített városok és a magas bástyák ellen.
'''
"17" = ''':sup:`17` Veszedelmet hozok az emberekre, botorkálnak majd, mint a vakok,
holttestük, mintha szemét.
'''
"18" = ''':sup:`18` Ezüstjük, aranyuk nem mentheti meg õket. Az Úr haragjának napján,
féltékenysége tüzében elpusztul az egész föld, mert megsemmisíti,
kiirtja a föld minden lakóját.
'''
