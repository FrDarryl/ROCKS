[4]
"1" = ''':sup:`1` Azzal folytatom, hogy amíg az örökös kiskorú, semmiben sem
különbözik a szolgától, jóllehet mindennek ura.
'''
"2" = ''':sup:`2` Gyámok és gondviselõk felügyelete alatt áll, apjától meghatározott
ideig.
'''
"3" = ''':sup:`3` Így mi is, amíg kiskorúak voltunk, a világ elemeinek szolgálatában
álltunk.
'''
"4" = ''':sup:`4` De amikor elérkezett az idõk teljessége, az Isten elküldte Fiát, aki
asszonytól született, és õ alávetette magát a törvénynek,
'''
"5" = ''':sup:`5` hogy kiváltson minket a törvény szolgaságából, hogy a fogadott
fiúságot elnyerjük.
'''
"6" = ''':sup:`6` Mivel az Isten fiai vagytok, a Fia Lelkét árasztotta szívünkbe az
Isten, aki kiáltja: Abba, Atya!
'''
"7" = ''':sup:`7` Tehát nem vagy többé szolga, hanem fiú, s ha fiú, akkor Isten
kegyelmébõl örökös is.
'''
"8" = ''':sup:`8` Azelõtt nem ismertétek az Istent, és olyan isteneknek szolgáltatok,
akik valójában nem azok.
'''
"9" = ''':sup:`9` Most azonban, amikor ismeritek az Istent, sõt az Isten is ismer
titeket, hogyan térhettek vissza az erõtlen és esendõ elemekhez, ismét
szolgálni akarván nekik, mint korábban?
'''
"10" = ''':sup:`10` Napokat és hónapokat, ünnepi idõket és esztendõket tartotok meg
gondosan.
'''
"11" = ''':sup:`11` Aggódom, hogy talán hiába fáradtam értetek.
'''
"12" = ''':sup:`12` Kérlek benneteket, testvérek, legyetek olyanok, mint én, hiszen én
is olyan lettem mint ti. Semmivel nem bántottatok meg.
'''
"13" = ''':sup:`13` Hiszen tudjátok, hogy elõször beteg testtel hirdettem nektek az
evangéliumot,
'''
"14" = ''':sup:`14` és ti kiálltátok a próbatételt, amelyet testi állapotom jelentett
számotokra. Nem vetettetek meg, nem utasítottatok el, hanem úgy
fogadtatok, mint Isten angyalát, mint Krisztus Jézust.
'''
"15" = ''':sup:`15` Hová tûnt a lelkesedésetek? Állítom, hogy ha módotokban lett volna,
szemeteket vájtátok volna ki és adtátok volna nekem.
'''
"16" = ''':sup:`16` Vajon ellenségetek lettem azzal, hogy igazat mondtam nektek?
'''
"17" = ''':sup:`17` Némelyek nem jó szándékkal buzgólkodnak köztetek, el akarnak
fordítani benneteket tõlem, hogy velük tartsatok.
'''
"18" = ''':sup:`18` Szép dolog, ha a jó ügyért lelkesedtek, nemcsak akkor, amikor
körötökben vagyok.
'''
"19" = ''':sup:`19` Fiaim, újra a szülés fájdalmait szenvedem értetek, amíg Krisztus ki
nem alakul bennetek.
'''
"20" = ''':sup:`20` Szeretném, ha ott lehetnék, és más hangon beszélhetnék, mert
aggódom értetek.
'''
"21" = ''':sup:`21` Mondjátok csak ti, akik a törvény igájába kívánkoztok, nem
ismeritek a törvényt?
'''
"22" = ''':sup:`22` Az Írásban ugyanis az áll, hogy Ábrahámnak két fia volt, az egyik a
szolgálótól, a másik a szabad asszonytól.
'''
"23" = ''':sup:`23` A szolgálótól való a test szerint született, a szabad asszonytól
való ellenben az ígéret által.
'''
"24" = ''':sup:`24` Ennek jelképes értelme van. A két asszony a két szövetséget
jelenti. Az egyik a Sínai-hegyrõl való, és szolgaságra szül: ez Hágár.
'''
"25" = ''':sup:`25` Hágár ugyanis az Arábiában fekvõ Sínai-hegyet jelenti, s a mai
Jeruzsálemnek felel meg, amely gyermekeivel együtt szolgasorsban él.
'''
"26" = ''':sup:`26` A szabad asszony ellenben a fenti Jeruzsálemet jelenti: ez a mi
anyánk.
'''
"27" = ''':sup:`27` Hiszen írva van: Örülj te magtalan, aki nem szülsz, fejezd ki
örömöd és ujjongj, aki nem vajúdol. Mert több a gyermeke a magányosnak,
mint annak, akinek férje van.
'''
"28" = ''':sup:`28` Ti tehát, testvéreim, az ígéret fiai vagytok, mint Izsák.
'''
"29" = ''':sup:`29` De ahogy akkor a test szerint született üldözte a lélek szerint
valót, úgy van most is.
'''
"30" = ''':sup:`30` De mit mond az Írás? "Ûzd el a szolgálót és fiát, mert a szolgáló
fia nem örököl a szabad asszony fiával."
'''
"31" = ''':sup:`31` Mi tehát, testvérek, nem a szolgáló fiai vagyunk, hanem a szabad
asszonyéi.
'''
