[32]
"1" = ''':sup:`1` E hûséget bizonyító tettek után jött Szancherib, Asszíria királya.
Miután betört Júdába, ostrom alá fogta a megerõsített városokat, és
parancsokat adott elfoglalásukra.
'''
"2" = ''':sup:`2` Hiszkija látta, hogy Szancherib megérkezett, és figyelme Jeruzsálem
elfoglalására irányul.
'''
"3" = ''':sup:`3` Azért tanácsot tartott fõembereivel és vitézeivel, hogy a városon
kívül levõ vízforrásokat el kellene rejteni. Hozzá is járultak.
'''
"4" = ''':sup:`4` Erre tömérdek népet összegyûjtöttek, és elrejtették az összes
forrást, meg a patakot is, amely a táj közepén folyt. Így gondolkodtak:
"Ne találjanak Asszíria királyai bõséges vizet, ha ide jönnek!" -
'''
"5" = ''':sup:`5` Majd serényen hozzálátott, és újjáépítette a szétomlott falakat,
bástyákat emelt, kívül meg egy másik falat. Dávid városában
megerõsítette a Millót. Azután hajítófegyvereket készíttetett nagy
mennyiségben, meg pajzsokat.
'''
"6" = ''':sup:`6` A nép élére vezéreket állított. Magához hívta õket a város kapujánál
levõ térségre, és buzdító beszédet intézett hozzájuk:
'''
"7" = ''':sup:`7` "Legyetek erõsek és bátrak! Ne féljetek és ne rettegjetek Asszíria
királyától, és a vele levõ sokaságtól, mert aki velünk van, erõsebb,
mint õ.
'''
"8" = ''':sup:`8` Vele húsból való kar van, velünk meg az Úr, a mi Istenünk, aki
megsegít bennünket és részt vesz a harcainkban." A nép rá is
hagyatkozott Hiszkijának, Izrael királyának szavaira.
'''
"9" = ''':sup:`9` Ezek után Szancherib, Asszíria királya, aki alattvalóival együtt
Lachisnál állt, elküldte szolgáit Jeruzsálembe, Hiszkijához, Júda
királyához és egész Júdához, amely Jeruzsálemben tartózkodott. Ez volt
az üzenet:
'''
"10" = ''':sup:`10` "Asszíria királya, Szancherib üzeni nektek: Miben bíztok, hogy az
ostromlott Jeruzsálemben akartok maradni?
'''
"11" = ''':sup:`11` Hát rá tudott benneteket szedni Hiszkija, hogy éhen és szomjan
veszítsen? Azt állítja ugyan: Az Úr, a mi Istenünk megszabadít
bennünket Asszíria királyának hatalmától.
'''
"12" = ''':sup:`12` De nem õ az a Hiszkija, aki eltávolította a magaslatait és az
oltárait? Nem õ az, aki azt mondta Júdának és Jeruzsálemnek: Csak egy
oltár elõtt boruljatok le, és csak azon gyújtsatok tömjént.
'''
"13" = ''':sup:`13` Azt sem tudjátok, hogy én és atyáim mit tettünk a világ valamennyi
népével? Hát a világ népeinek istenei meg tudták szabadítani
országaikat a kezemtõl?
'''
"14" = ''':sup:`14` Atyáim népeket irtottak ki. Összes isteneik között melyik volt az,
aki ki tudta szabadítani népét a kezembõl? Hát éppen a ti Istenetek
tudna megmenteni benneteket a kezemtõl? -
'''
"15" = ''':sup:`15` Ne engedjétek, hogy Hiszkija becsapjon és rászedjen benneteket
ebben a dologban! Ne higgyetek neki! Mert ha egy nép és egy ország
istene se tudta megszabadítani népét a kezemtõl, akkor a ti Istenetek
se fog kiszabadítani benneteket a hatalmamból!"
'''
"16" = ''':sup:`16` Szolgái még sok mást is beszéltek az Úristen és szolgája, Hiszkija
ellen.
'''
"17" = ''':sup:`17` Sõt levelet is írt, és abban is gúnyolta az Urat, Izrael Istenét,
és ilyen szavakkal támadta: "Amint a világ népeinek istenei nem tudták
népüket megmenteni a hatalmamtól, úgy Hiszkija Istene sem fog
kiszabadítani benneteket a kezembõl!"
'''
"18" = ''':sup:`18` Hangosan, zsidó nyelven kiáltoztak Jeruzsálem népéhez, amely a
falakon állt. Meg akarta õket ijeszteni és félemlíteni, hogy
elfoglalhassa a várost.
'''
"19" = ''':sup:`19` Úgy beszéltek Jeruzsálem Istene ellen, ahogyan a föld népeinek
istenei ellen szoktak, melyek csak emberi kezek alkotásai.
'''
"20" = ''':sup:`20` Emiatt Hiszkija király és Izajás próféta, Ámosz fia, könyörgésükkel
az eget ostromolták.
'''
"21" = ''':sup:`21` Erre az Úr egy angyalt küldött és elpusztított Asszíria királyának
táborában minden harcost, vezért és fõembert, úgyhogy szégyenszemre
vissza kellett térnie országába. Akkor betért istenének templomába, ott
a saját fiai ölték meg, karddal.
'''
"22" = ''':sup:`22` Így mentette meg az Úr Hiszkiját és Jeruzsálem lakóit Asszíria
királyának, Szancheribnek hatalmától, sõt összes ellenségeinek kezétõl.
Így nyugalmuk lett mindenfelõl.
'''
"23" = ''':sup:`23` Ekkor sokan ajándékokat hoztak Jeruzsálembe az Úrnak, és
drágaságokat Hiszkijának, Júda királyának. Ettõl kezdve nagy híre lett
az összes nemzetek között.
'''
"24" = ''':sup:`24` Ebben az idõben Hiszkija halálosan megbetegedett. Amikor az Úrhoz
könyörgött, az meg is hallgatta, sõt csodajelt is adott neki.
'''
"25" = ''':sup:`25` Hiszkija azonban nem viszonozta a kapott jótéteményt, mert szíve
felfuvalkodott. Ezért az Úr haragra gyúlt ellene, Júda és Jeruzsálem
ellen.
'''
"26" = ''':sup:`26` Mivel azonban Hiszkija Jeruzsálem lakóival együtt megalázkodott
szívének felfuvalkodottsága miatt, azért nem érte õket utol Hiszkija
idejében az Úr haragja.
'''
"27" = ''':sup:`27` Hiszkijának igen nagy gazdagsága és híre volt. Sok kincset gyûjtött
magának: ezüstöt, aranyat, drágakövet, fûszereket, pajzsokat és
mindenféle értékes tárgyat.
'''
"28" = ''':sup:`28` Gabona-, must- és olajjövedelme elhelyezésére raktárakat, a
különféle állatok számára istállókat, juhaklokat,
'''
"29" = ''':sup:`29` magának meg városokat építtetett. Igen sok juhnyája és
marhacsordája volt, mert az Isten igen nagy gazdagságot adott neki.
'''
"30" = ''':sup:`30` Hiszkija volt az, aki elrejtette Gichon vizeinek felsõ lefolyását,
és levezettette Dávid városának nyugati oldalára. Hiszkijának minden
dolga sikerült.
'''
"31" = ''':sup:`31` De amikor Bábel fejedelmei követeket küldtek hozzá, hogy
érdeklõdjön a csodajel után, amely az országban történt, elhagyta õt az
Isten. Próbára akarta tenni, hogy megismerje mindazt, ami a szívében
volt.
'''
"32" = ''':sup:`32` Hiszkija egyéb dolgai és jámborsága meg vannak írva Izajás
prófétának, Ámosz fiának látomásában, meg Júda és Izrael királyainak
könyvében.
'''
"33" = ''':sup:`33` Amikor Hiszkija megtért atyáihoz, a Dávid fiainak sírjához vezetõ
emelkedõnél temették el. Halála alkalmával egész Júda és Jeruzsálem
kifejezte hódolatát. Fia, Manassze lett helyette a király.
'''
