[2]
"1" = ''':sup:`1` Dárius király 2. esztendejében, a hetedik hónapban, a hónap
huszonnegyedik napján az Úr szózatot intézett Aggeus próféta által
'''
"2" = ''':sup:`2` Zerubbábelhez, Sealtiel fiához, Júda helytartójához és Józsuéhoz,
Jehocadak fiához, a fõpaphoz és az egész néphez:
'''
"3" = ''':sup:`3` Ki van közületek még életben, aki látta ezt a házat hajdani
dicsõségében? És milyennek látjátok most? Ugye olyan a szemetek elõtt,
mintha nem is volna?
'''
"4" = ''':sup:`4` De most, bátorság Zerubbábel! - mondja az Úr. Bátorság, Józsue
fõpap, Jehocadak fia! Bátorság, egész népe az országnak - mondja az Úr.
Dolgozzatok! Hiszen én veletek vagyok! - mondja a Seregek Ura.
'''
"5" = ''':sup:`5` Lelkem közöttetek lakik! Ne féljetek!
'''
"6" = ''':sup:`6` Igen, ezt mondja a Seregek Ura. Még egy kis idõ, és megrendítem az
eget és a földet, a tengert és a szárazföldet.
'''
"7" = ''':sup:`7` Megrendítem mind a népeket, és ideáramlik minden népnek a kincse.
Betöltöm ezt a templomot dicsõséggel - mondja a Seregek Ura.
'''
"8" = ''':sup:`8` Enyém az ezüst! Enyém az arany! - mondja a Seregek Ura.
'''
"9" = ''':sup:`9` Ennek az új templomnak a dicsõsége felülmúlja a régiét - mondja a
Seregek Ura, mert ezen a helyen adom a békét - mondja a Seregek Ura.
'''
"10" = ''':sup:`10` A kilencedik hónap huszonnegyedik napján, Dárius király 2.
esztendejében a következõ szózatot intézte az Úr Aggeus prófétához:
'''
"11" = ''':sup:`11` Ezt mondja a Seregek Ura: Kérdezd csak meg a papoktól, hogy áll a
dolog:
'''
"12" = ''':sup:`12` "Ha valaki szentelt húst visz ruhája szegélyében, és ruhája
szegélyével kenyeret, fõzeléket, bort, olajat vagy bármilyen ételt
érint, vajon azok is szentté válnak-e?" A papok azt felelték, hogy nem.
'''
"13" = ''':sup:`13` Aggeus folytatta: "Ha valaki holttest érintése által tisztátalanná
vált, és hozzáér ezekhez, vajon ezek is tisztátalanná válnak?" A papok
azt felelték, hogy igen.
'''
"14" = ''':sup:`14` Erre Aggeus azt mondta: Ilyen a nép is! Ilyen ez a nemzet is színem
elõtt! - mondja az Úr. Ilyen minden munkájuk, és tisztátalan minden,
amit itt feláldoznak.
'''
"15" = ''':sup:`15` Ezért tehát vizsgáljátok meg magatokat mától fogva a jövõben!
Mielõtt követ kõre tennétek az Úr szentélyében:
'''
"16" = ''':sup:`16` hogy ment a sorotok? Ha valaki húszmérõnyi rakásért ment, csak
tízmérõnyit talált. Ha valaki a sajtóhoz ment, hogy ötven korsóval
sajtoljon, csak hússzal töltött meg.
'''
"17" = ''':sup:`17` Aszállyal, üszöggel, jégesõvel sújtottam kezetek minden munkáját,
és ti mégsem tértetek vissza hozzám - mondja az Úr.
huszonnegyedik napjától fogva, attól a naptól kezdve, amelyen az Úr
templomának alapjait letettétek, fontoljátok meg],
'''
"19" = ''':sup:`19` hiányzik-e még a gabona a magtárból? S tán még mindig nem terem a
szõlõ, a fügefa, a gránátalmafa és az olajfa? Mától fogva áldást
osztok.
'''
"20" = ''':sup:`20` A hónap huszonnegyedik napján - a második alkalommal - ezt a
szózatot intézte az Úr Aggeushoz:
'''
"21" = ''':sup:`21` Mondd meg Zerubbábelnek, Júda helytartójának: Megrendítem az eget
és a földet.
'''
"22" = ''':sup:`22` Ledöntöm az országok trónját és összezúzom a pogányok országának
hatalmát. Felforgatom a szekeret és a rajta ülõt. Elesnek a lovak, a
lovasok meg egymás kardjába dõlnek.
'''
"23" = ''':sup:`23` Azon a napon - mondja a Seregek Ura - foglak, Zerubbábel, Sealtiel
fia, én szolgám - mondja az Úr -, és olyanná teszlek, mint a
pecsétgyûrû. Mert téged választottalak ki - mondja a Seregek Ura.
'''
