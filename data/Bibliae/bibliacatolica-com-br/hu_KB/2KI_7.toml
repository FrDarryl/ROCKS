[7]
"1" = ''':sup:`1` Elizeus így válaszolt:"Halld az Úr szavát! Ezt mondja az Úr: Holnap
ebben az idõben Szamaria kapujánál egy szea lisztlángnak egy sékel lesz
az ára, s két szea árpának szintén egy sékel."
'''
"2" = ''':sup:`2` A fegyverhordozó, akinek a karjára a király támaszkodott, azt
felelte Elizeusnak: "Ha ablakot vág is az Úr az égen, még akkor is,
hogy történhetne meg?" Elizeus azt felelte rá: "Meglátod saját
szemeddel, de nem eszel belõle semmit!"
'''
"3" = ''':sup:`3` Négy leprás ember tanyázott kint a kapu elõtt. Így szóltak
egymáshoz: "Miért maradjunk itt addig, míg meg nem halunk?
'''
"4" = ''':sup:`4` Ha azt határozzuk, hogy bemegyünk a városba, ahol éhínség dühöng,
ott halunk meg. De ha itt maradunk, akkor is meghalunk. Nos, menjünk
hát át Arám táborába. Ha életben hagynak, tovább élünk, ha megölnek,
hát meghalunk."
'''
"5" = ''':sup:`5` Alkonyatkor elindultak, hogy átérjenek Arám táborába. Hanem amikor
az arám tábor széléhez értek, lám, nem volt ott senki.
'''
"6" = ''':sup:`6` Az Úr ugyanis szekerek zaját, lovak dobogását és egy hatalmas sereg
dübörgését hallatta az arám táborban, úgyhogy így szóltak egymáshoz:
"Izrael királya biztos fölbérelte a hetiták királyait meg Egyiptom
királyait, hogy rajtaütésszerûen támadjanak meg bennünket."
'''
"7" = ''':sup:`7` Ezért alkonyatkor szedték magukat, és futásnak eredtek. Otthagyták
sátraikat, lovaikat, szamaraikat, egyáltalán az egész tábort, úgy,
ahogy volt, és menekültek, csak hogy mentsék az életüket.
'''
"8" = ''':sup:`8` Amikor tehát ezek a leprások a tábor széléhez értek, bementek az
egyik sátorba, ettek, ittak, elvitték onnan az ezüstöt, aranyat meg a
ruhát, majd elmentek elásni. Aztán újra visszatértek, bementek egy
másik sátorba, azt is kifosztották és elmentek elásni.
'''
"9" = ''':sup:`9` Akkor azonban így szóltak egymáshoz: "Nem tesszük helyesen! A mai
nap az örömhír napja. Ha hallgatunk és várunk, míg megvirrad, bûnt
veszünk magunkra. Gyertek hát, menjünk és jelentsük a dolgot a királyi
palotában!"
'''
"10" = ''':sup:`10` El is mentek, megszólították a város õreit és hírül adták nekik:
"Elmentünk az arám táborba, de nem láttunk és nem hallottunk embert. A
lovak ott állnak megkötve, és a szamarak is megkötve. Sátraik szintén
úgy vannak, ahogy voltak."
'''
"11" = ''':sup:`11` Erre a kapuk õrei felkiáltottak és jelentették a királyi palotában.
'''
"12" = ''':sup:`12` A király éjszaka fölkelt és így szólt szolgáihoz: "Megmondom én
nektek, mit terveznek ellenünk az arámok. Tudják, hogy éhínségben
szenvedünk. Ezért kivonultak a táborból, hogy a határban elrejtõzzenek.
Közben így gondolkodnak: Ha kijönnek a városból, élve elfogjuk õket és
behatolunk a városba."
'''
"13" = ''':sup:`13` Az egyik szolga ezt válaszolta: "Válasszunk ki a megmaradt lovak
közül, amelyek itt vannak még, ötöt, hisz úgy is az a sors vár rájuk,
mint arra a rengetegre, amelyik elpusztult, aztán küldjük el õket,
járjanak utána a dolognak."
'''
"14" = ''':sup:`14` Fogtak tehát két szekeret lovastul, aztán a király az arámok után
küldte õket ezzel a paranccsal: "Menjetek és nézzétek meg!"
'''
"15" = ''':sup:`15` Lemerészkedtek egészen a Jordánig. S lám, az egész út tele volt
ruhákkal és fegyverekkel, amit az arámok menekülés közben elhajigáltak.
A hírszerzõk visszafordultak és jelentették a királynak.
'''
"16" = ''':sup:`16` Erre a nép kivonult és kifosztotta az arám tábort. És egy szea
lisztláng egy sékelbe került és két szea árpa szintén egy sékelbe,
amint az Úr mondta.
'''
"17" = ''':sup:`17` A király azért megbízta a fegyverhordozóját, akinek a karjára
támaszkodott, hogy õrizze a kaput. De a nép eltaposta a kapunál,
király lejött hozzá.
'''
"18" = ''':sup:`18` Beteljesedett, amit Elizeus a királynak mondott: "Két szea árpa
holnap ebben az idõben egy sékelbe fog kerülni és egy szea lisztláng
szintén egy sékelbe Szamaria kapujánál."
'''
"19" = ''':sup:`19` Akkor a fegyverhordozó azt felelte Elizeusnak: "Ha ablakot vág is
az Úr az égen, még akkor is, hogy történhet meg?" Ez így válaszolt:
"Meglátod a saját szemeddel, de nem eszel belõle semmit!"
'''
"20" = ''':sup:`20` Így is történt, mert a nép eltaposta a kapunál, úgyhogy belehalt.]
'''
"Notes" = '''
Notas de rodapé:
7:1-2 - Elizeus megjövendöli, hogy az ostrom ellenére másnap bőségesen
lesz élelem Szamáriában. Ez a prófécia bemutatja Isten hatalmát, hogy
gondoskodást és reményt hozzon a válság idején, dacolva az emberi
7:3-5 - A négy leprás az elszántság közepette bátorságról és
kezdeményezőkészségről tesz tanúbizonyságot azzal, hogy elhatározza,
hogy elmegy a szíriai táborba. Cselekedeteik katalizátorként szolgálnak
Szamária felszabadításához, bemutatva, hogy Isten még a
marginalizáltakat is felhasználja céljai megvalósítására (lásd még 1Kor
1:27-28).
7:6-7 - Isten arra készteti a szíriai hadsereget, hogy meghallja egy
nagy sereg hangját, amitől elmenekülnek. Ez rávilágít Isten
természetfeletti beavatkozására népe megmentésére, még akkor is, ha a
20:15).
7:8-9 - A leprások, miután felfedezték a szíriaiak menekülését és a
zsákmányt, felismerik kötelességüket, hogy megosszák másokkal a jó
hírt. Ez a cselekedet tükrözi azon felelősségük fontosságát, hogy
megosszák Isten áldásait és igazságosan cselekedjenek (lásd még
7:16-17 - Ahogyan Elizeus megjövendölte, bőség érkezik Szamáriába. A
tisztviselőt, aki kételkedett Isten szavában, lábbal tiporják, és
meghal. Ez felfedi a hitetlenség veszélyét és Isten ígéreteinek
igazságát (lásd még 4Móz 23:19 és Lukács 1:45).
'''
