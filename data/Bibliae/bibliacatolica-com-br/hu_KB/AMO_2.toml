"1" = ''':sup:`1` Ezt mondja az Úr: Moábnak három, sõt négy bûne miatt nem változtatom
meg szándékomat. Mivel szénné égette Edom királyának csontjait,
'''
"2" = ''':sup:`2` tüzet bocsátok Moábra, hogy eméssze meg Kerijjot palotáit és
pusztuljon el Moáb a zendülésben, csatakiáltás és harsonazengés
közepette.
'''
"3" = ''':sup:`3` A bírót elmozdítom körükbõl, és elpusztítom vele minden fejedelmét -
mondja az Úr.
'''
"4" = ''':sup:`4` Ezt mondja az Úr: Júdának három, sõt négy bûne miatt nem változtatom
meg szándékomat. Mivel elvetették az Úr törvényét, s nem tartották meg
a parancsait; mivel tévútra vezették õket hazug isteneik, akiknek már
atyáik is a nyomukba szegõdtek,
'''
"5" = ''':sup:`5` tüzet bocsátok Júdára, hogy eméssze meg Jeruzsálem palotáit.
'''
"6" = ''':sup:`6` Ezt mondja az Úr: Izraelnek három, sõt négy bûne miatt nem
változtatom meg szándékomat. Eladják az igazat ezüstért, a szegényt meg
egy pár saruért;
'''
"7" = ''':sup:`7` a szegényeknek a fejükön gázolnak, és a gyöngéket eltérítik
útjukról. Apa és fia egyazon lányhoz jár, hogy szent nevemre szégyent
hozzon.
'''
"8" = ''':sup:`8` Minden oltár közelében zálogba vett ruhákra telepszenek, és Istenük
házában az elítéltek borát isszák,
'''
"9" = ''':sup:`9` noha én söpörtem el elõlük az amoritákat, akik magasak voltak, mint
a cédrus, és erõsek, mint a tölgyfa, mégis elpusztítottam felül a
gyümölcsüket, alul meg a gyökerüket.
'''
"10" = ''':sup:`10` Én hoztalak fel titeket Egyiptom földjérõl, vezettelek benneteket a
pusztában negyven éven át, hogy elfoglaljátok az amoriták földjét.
'''
"11" = ''':sup:`11` Prófétákat is támasztottam fiaitok között, nazirokat ifjaitok
között. Vajon nem így van, Izrael fiai? - mondja az Úr.
'''
"12" = ''':sup:`12` De ti a nazirokat borral itattátok, a prófétáknak
megparancsoltátok: "Ne jövendöljetek!"
'''
"13" = ''':sup:`13` Nos hát, rátok nehezedem, ahogy a kévével rakott szekér a földre
nehezedik.
'''
"14" = ''':sup:`14` Nem lesz menedéke a gyors futónak, az erõs mit sem kezdhet
erejével, a bátor nem menti meg életét.
'''
"15" = ''':sup:`15` Az íjász nem áll helyt, a fürge lábú nem tud elmenekülni, s a lovas
sem menti meg életét.
'''
"16" = ''':sup:`16` A hõsök között a legbátrabb is ruhátlanul menekül azon a napon -
mondja az Úr.
'''
