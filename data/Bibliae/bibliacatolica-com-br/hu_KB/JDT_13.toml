[13]
"1" = ''':sup:`1` Amikor már késõre járt az idõ, szolgái igyekeztek elmenni. Bagoasz
eltessékelte urától, akik még ott voltak, aztán kívülrõl bezárta a
sátrat. Nyugovóra tértek, mert mindnyájan fáradtak voltak, hiszen a
lakoma sokáig tartott.
'''
"2" = ''':sup:`2` Judit egyedül maradt a sátorban Holofernesszel, aki a bortól
megrészegedve hevert az ágyán.
'''
"3" = ''':sup:`3` Judit meghagyta szolgálójának, hogy legyen a hálószoba közelében, s
mint mindennap, most is várja, míg ki nem jön. Azt mondta ugyanis neki,
hogy kimegy imádkozni, amint Bagoasznak is azt mondta.
'''
"4" = ''':sup:`4` Mindnyájan eltávoztak Holofernesztõl, és nem maradt a hálószobában
se kicsi, se nagy. Judit odalépett Holofernesz ágya mellé, s így szólt
szívében: "Uram, minden erõnek Istene, tekints ebben az órában kezem
mûvére s magasztald fel Jeruzsálemet!
'''
"5" = ''':sup:`5` Itt van ugyanis a pillanat örökséged megmentésére, mûvem
végrehajtására, ellenségeid eltiprására, akik fölkeltek ellenünk."
'''
"6" = ''':sup:`6` Ezzel az ágy oszlopához lépett, amely Holofernesz fejénél volt,
fogta (Holofernesz) kardját, majd ágyához érve megragadta fején a hajat
és így szólt:
'''
"7" = ''':sup:`7` "Adj erõt, Uram, Izrael Istene a mai napon!"
'''
"8" = ''':sup:`8` Aztán minden erejével kétszer lesújtott a nyakára és levágta a
fejét.
'''
"9" = ''':sup:`9` Testét lehengergette az ágyról, aztán levette az oszlopról a
függönyt. Valamivel késõbb kilépett és odaadta szolgálójának
Holofernesz fejét.
'''
"10" = ''':sup:`10` Az betette táskájába, és szokásukhoz híven mindketten elmentek
imádkozni. Áthaladtak a táboron, végigmentek a völgyön, megmászták
Betilua lejtõjét és eljutottak kapuihoz.
'''
"11" = ''':sup:`11` Judit már messzirõl odakiáltott a kapuõröknek: "Nyissátok ki,
nyissátok ki a kaput! Az Úr, a mi Istenünk velünk van, hogy megmutassa
erejét Izraelben és hatalmát ellenségeivel szemben, amint ma is
megtette."
'''
"12" = ''':sup:`12` Amikor a város lakói meghallották a hangját, sietve lejöttek
városuk kapujához és összehívták a város elöljáróit.
'''
"13" = ''':sup:`13` A legkisebbtõl a legnagyobbig mind összesereglettek, mert már nem
remélték, hogy visszajön. Kinyitották a kaput és beengedték õket. Aztán
tüzet gyújtottak, hogy lássanak, és körülállták õket.
'''
"14" = ''':sup:`14` Ekkor Judit harsány hangon így szólt hozzájuk: "Dicsõítsétek
Istent, dicsõítsétek! Dicsõítsétek Istent, mert nem fordította el
irgalmát Izrael házától, hanem ma éjszaka kezem által eltiporta
ellenségeinket!"
'''
"15" = ''':sup:`15` Majd kivette a táskából a fejet, megmutatta nekik és így szólt:
"Lám, Holofernesznek, az asszír sereg vezérének a feje, és itt a
függöny is, ami mögött részegen feküdt. Isten egy asszony keze által
sújtotta le.
'''
"16" = ''':sup:`16` Amint igaz, hogy él az Úr, aki megoltalmazott utamon, tekintetem
rászedte ugyan ezt az embert, a vesztére, de azért nem követett el
bûnt, nem szennyezett be és nem gyalázott meg."
'''
"17" = ''':sup:`17` Mérhetetlen lelkesedés kerítette hatalmába az egész népet, úgyhogy
leborult és magasztalta Istent, ezekkel a szavakkal: "Áldunk, Istenünk,
mert ezen a napon megsemmisítetted néped ellenségeit!"
'''
"18" = ''':sup:`18` Uzija pedig így szólt Judithoz: "Áldjon meg, leányom, a
Magasságbeli Isten a föld minden asszonyánál jobban! S legyen áldott
Isten, az Úr, az ég és a föld Teremtõje. Õ vezérelt, hogy fejét vedd
ellenségeink vezérének!
'''
"19" = ''':sup:`19` A bizalom, amirõl bizonyságot tettél, nem vész ki soha az emberek
szívébõl, hanem mindörökké megemlékeznek az Isten hatalmáról.
'''
"20" = ''':sup:`20` Fordítsa ezt Isten örök dicsõségedre és áldjon meg minden jóval,
mivel nem kímélted életedet, amikor megaláztatásban volt részünk, s
megakadályoztad pusztulásunkat, mert az igaz úton jártál, Istenünk
színe elõtt." Az egész nép ráfelelte: "Úgy legyen! Úgy legyen!"
'''
