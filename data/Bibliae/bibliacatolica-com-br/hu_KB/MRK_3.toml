[3]
"1" = ''':sup:`1` Ismét betért a zsinagógába. Volt ott egy béna kezû ember.
'''
"2" = ''':sup:`2` Figyelték, vajon meggyógyítja-e szombaton, hogy vádat emelhessenek
ellene.
'''
"3" = ''':sup:`3` Felszólította a béna kezû embert: "Állj középre!"
'''
"4" = ''':sup:`4` Aztán megkérdezte õket: "Szabad szombaton jót, vagy rosszat tenni,
életet megmenteni, vagy veszni hagyni?" Hallgattak.
'''
"5" = ''':sup:`5` Erre keményszívûségükön elszomorodva haragosan végignézett rajtuk,
majd az emberhez fordult: "Nyújtsd ki a kezed!" Az kinyújtotta, és
meggyógyult a keze.
'''
"6" = ''':sup:`6` A farizeusok erre kimentek, s a Heródes-pártiakkal együtt tanakodni
kezdtek, hogyan okozhatnák vesztét.
'''
"7" = ''':sup:`7` Jézus tanítványaival visszavonult a tó partjára. Nagy tömeg követte
Galileából, Júdeából,
'''
"8" = ''':sup:`8` Jeruzsálembõl, Idumeából, a Jordánon túlról, Tírusz és Szidon
környékérõl szintén nagy tömeg gyûlt köréje, mert oda is eljutott a
híre, hogy milyen nagy dolgokat visz végbe.
'''
"9" = ''':sup:`9` Szólt tanítványainak, tartsanak készenlétben egy bárkát, nehogy a
tolongó tömeg agyonnyomja.
'''
"10" = ''':sup:`10` Sokakat meggyógyított, úgyhogy akiknek volt valami bajuk, mind ott
tolongtak körülötte, hogy legalább megérinthessék.
'''
"11" = ''':sup:`11` A tisztátalan lelkek pedig, mihelyt meglátták, elé vetették
magukat, és elkezdték kiáltozni: "Te az Isten Fia vagy!"
'''
"12" = ''':sup:`12` De õ keményen rájuk parancsolt, hogy ne vigyék szét a hírét.
'''
"13" = ''':sup:`13` Ezután fölment a hegyre, és magához hívta azokat, akiket akart.
Azok hozzá mentek.
'''
"14" = ''':sup:`14` Tizenkettõt rendelt, akiket apostoloknak nevezett, hogy vele
legyenek, s hogy elküldje õket hirdetni az igét.
'''
"15" = ''':sup:`15` Hatalmat adott nekik, hogy kiûzhessék az ördögöket.
'''
"16" = ''':sup:`16` Ezt a tizenkettõt rendelte: Simont, akinek a Péter nevet adta,
'''
"17" = ''':sup:`17` Jakabot, Zebedeus fiát, Jánost, Jakab testvérét, ezeket elnevezte
Boanergesznek, vagyis a mennydörgés fiainak,
'''
"18" = ''':sup:`18` Andrást, Fülöpöt, Bertalant, Mátét, Tamást, Jakabot, Alfeus fiát,
Tádét, a kánai Simont
'''
"19" = ''':sup:`19` és az iskarióti Júdást, aki késõbb elárulta.
'''
"20" = ''':sup:`20` Amikor hazament, ismét nagy tömeg gyûlt össze, úgyhogy még evésre
sem maradt idejük.
'''
"21" = ''':sup:`21` Amikor övéi ezt meghallották, mentek, hogy megfogják, mert azt
mondták, hogy megzavarodott.
'''
"22" = ''':sup:`22` A Jeruzsálembõl jött írástudók így nyilatkoztak róla: "Belzebul
szállta meg" és: "A gonosz lelkek fejedelmének segítségével ûzi ki a
gonosz lelkeket."
'''
"23" = ''':sup:`23` Ám õ összehívta õket, és mondott egy hasonlatot nekik: "Hogy
ûzhetné ki sátán a sátánt?
'''
"24" = ''':sup:`24` Ha valamely ország meghasonlik magával, az az ország nem állhat
tovább fenn.
'''
"25" = ''':sup:`25` Ha egy ház meghasonlik magával, az a ház nem állhat fenn tovább.
'''
"26" = ''':sup:`26` Ha a sátán saját maga ellen támad, és így meghasonlik magával, nem
maradhat meg, hanem elpusztul.
'''
"27" = ''':sup:`27` Senki sem törhet be az erõs ember házába, és nem rabolhatja el a
holmiját, hacsak elõbb meg nem kötözi az erõs embert. Csak akkor
rabolhatja ki a házát.
'''
"28" = ''':sup:`28` Bizony mondom nektek, hogy minden bûn és minden káromló szó, amit
csak kiejtenek az emberek fiai a szájukon, bocsánatot nyer.
'''
"29" = ''':sup:`29` De aki a Szentlelket káromolja, nem nyer bocsánatot mindörökké,
bûne örökre megmarad."
'''
"30" = ''':sup:`30` Mert ezt mondták róla: "Tisztátalan lélek van benne."
'''
"31" = ''':sup:`31` Amikor anyja és rokonai odaértek, kint maradtak, beküldtek érte és
hívatták.
'''
"32" = ''':sup:`32` Sokan ültek körülötte, szóltak neki: "Anyád és testvéreid kint
vannak, és keresnek."
'''
"33" = ''':sup:`33` Így válaszolt: "Ki az én anyám és kik az én testvéreim?"
'''
"34" = ''':sup:`34` Aztán végighordozta tekintetét a körülötte ülõkön, s csak ennyit
mondott: "Ezek az én anyám és testvéreim!
'''
"35" = ''':sup:`35` Aki teljesíti az Isten akaratát, az az én testvérem, nõvérem és
anyám."
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - A kiszáradt kezű ember szombaton történő meggyógyítása
ellentmond a jogi és vallási normáknak, ami azt mutatja, hogy Jézus az
emberi élet helyreállítását helyezi előtérbe a hagyományokkal szemben.
A farizeusok reakciója felfedi szívük keménységét Isten irgalmával
szemben (lásd még Máté 12:9-14 és Lukács 6:6-11).
3:7-12 - A tömeg követi Jézust az általa végrehajtott csodák miatt, de
Ő utasítja őket, hogy ne fedjék fel kilétét. Ez azt jelzi, hogy
miközben a gyógyulások megerősítik tekintélyét, Jézus az Ő küldetésére
akar összpontosítani, hogy tanítsa és prédikálja Isten országát (lásd
3:13-19 - Jézus kiválasztja a tizenkét apostolt, és olyan vezetést hoz
létre, amely folytatja küldetését a földön. Ez a pillanat hangsúlyozza
az isteni választás fontosságát a keresztény közösség kialakításában és
az evangélium terjesztésében (lásd még Máté 10:1-4 és Lukács 6:12-16).
3:20-30 - Jézust azzal vádolják, hogy Belzebub megszállta, de ő cáfolja
ezt a vádat, kifejtve, hogy ereje Istentől származik. Azt tanítja, hogy
a Szentlélek káromlása megbocsáthatatlan, hangsúlyozva az Isten Lelke
elutasításának bűnének súlyosságát (lásd még Máté 12:22-32 és Lukács
11:14-23).
3:31-35 - Jézus újradefiniálja a családi kötelékeket, mondván, hogy
akik Isten akaratát cselekszik, azok igaz testvérei és nővérei. Ez
aláhúzza az Isten iránti engedelmesség fontosságát, mint a Vele és a
közösségünkkel való kapcsolatunk alapját (lásd még Máté 12:46-50 és
Lukács 8:19-21).
'''
