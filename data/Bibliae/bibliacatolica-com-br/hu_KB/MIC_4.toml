[4]
"1" = ''':sup:`1` A napok végén az Úr templomának hegye a hegyek orma fölé emelkedik,
magasabb lesz minden halomnál. A népek odasereglenek,
'''
"2" = ''':sup:`2` sok nemzet tódul oda. "Gyertek - mondják -, menjünk fel az Úr
hegyére, Jákob Istenének templomába, hogy tanítson meg minket útjaira,
és az õ ösvényein járjunk. Mert a Sionról származik a törvény,
Jeruzsálembõl az Úr szava."
'''
"3" = ''':sup:`3` Nagy nemzeteken uralkodik majd, hatalmas népek fölött ítélkezik. A
kardjukból ekevasat kovácsolnak, a lándzsájukból meg sarlót. Nem ragad
többé kardot nemzet nemzet ellen, nem tanulják többé a hadviselést.
'''
"4" = ''':sup:`4` Szõlõje tövében ül majd mindenki, meg fügefája alatt, és senki nem
zavar senkit. A Seregek Urának ajka mondta ezt így.
'''
"5" = ''':sup:`5` Minden nemzet a maga istenének nevében jár, mi pedig az Úrnak, a mi
Istenünknek nevében járunk, örökkön-örökké.
'''
"6" = ''':sup:`6` Azon a napon - mondja az Úr - összegyûjtöm majd a sántákat,
egybegyûjtöm a számûzötteket és akiket megbüntettem.
'''
"7" = ''':sup:`7` A sántákat maradékká teszem, a gyengéket hatalmas néppé, s az Úr
uralkodik majd rajtuk a Sion hegyén mostantól fogva mindörökké.
'''
"8" = ''':sup:`8` Hozzád meg Nyájnak tornya, és Sion leányának Ofelje, visszatér a
hajdani hatalom, Jeruzsálem leányának királysága.
'''
"9" = ''':sup:`9` Miért kiáltozol egyre? Nincsen királyod? Talán elvesztek
tanácsadóid, amikor elfogott a fájdalom, mint a vajúdó asszonyt?
'''
"10" = ''':sup:`10` Gyötrõdj fájdalmadban és jajgass, mint a vajúdó asszony, Sion
leánya, mert lám, most kimész a városból, és a mezõn fogsz lakni.
Elmész egészen Bábelig, de ott megszabadulsz, ott kiszabadít téged az
Úr ellenségeid kezébõl.
'''
"11" = ''':sup:`11` Most összesereglik ellened számtalan nép. Így beszélnek: "Legyen
Sion tisztátalan, vessünk rá szemet!"
'''
"12" = ''':sup:`12` Õk azonban nem ismerik az Úrnak terveit; szándékát nem is sejtik:
hogy úgy gyûjtötte õket össze, mint a kévéket a szérûn.
'''
"13" = ''':sup:`13` Rajta, Sion leánya, csépeld! Szarvadat vassá változtatom, patádat
rézzé változtatom, és összezúzol számos népet. Zsákmányukat az Úrnak
szenteled, kincseiket a földkerekség Urának.
'''
"14" = ''':sup:`14` Most aztán légy erõs, Erõd! Sáncot emeltek ellenünk, vesszõvel
verték arcul Izrael bíráját.
'''
"Notes" = '''
Notas de rodapé:
4:1-2 - Mikeás próféciát ad a reményről, leírva azt az időt, amikor a
hegyek felemelkednek, és a nemzetek Jeruzsálembe jönnek, hogy imádják
Istent. Ez Isten jövőbeli békéjét és uralmát jelképezi minden nemzet
4:3-4 - Azt a békét, amelyet Isten hoz népének, minden egyes ember
jóléte és biztonsága jelképezi. Ez Isten Királyságának képe, ahol az
4:5-7 - Mikeás megjövendöli, hogy Isten összegyűjti maradékát, és
helyreállítja Izrael jólétét, ellentétben a jelenlegi szenvedésekkel. A
hűséges maradék lesz az új Jeruzsálem alapja, amely Isten népéhez való
4:8 - A prófécia a „Sion torony” felmagasztalásáról beszél, amely az
isteni kormányzat és a jövőben helyreállított Jeruzsálem központját
jelenti. Ez Isten Királyságának megalapítását szimbolizálja a maga
21:10-14).
4:9-13 - A jelenlegi nehézségek ellenére Mikeás megjövendöli, hogy a
helyreállítást Isten biztosítja. Még a szenvedések idején is megerősíti
Izraelt, jelképezve szuverenitását és a jó diadalát a gonosz felett
'''
