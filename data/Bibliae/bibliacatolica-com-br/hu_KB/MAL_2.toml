"1" = ''':sup:`1` Most ezt az intelmet intézem hozzátok, papok!
'''
"2" = ''':sup:`2` Ha nem hallgatjátok meg, és nem szívlelitek meg, s nem dicsõítitek
meg nevemet - mondja a Seregek Ura -, akkor átkot küldök rátok, és
átokká változtatom áldásaitokat. Sõt már átokká is változtattam, mert
senki sincs köztetek, aki ezeket szívére venné.
'''
"3" = ''':sup:`3` Nos, eltöröm karotokat, arcotokba szórom a szemetet, ünnepeitek
szemetjét, és benneteket is kiszórlak vele együtt.
'''
"4" = ''':sup:`4` Akkor megtudjátok, hogy én küldtem nektek ezt az üzenetet, hogy
megszûnjék Lévivel kötött szövetségem - mondja a Seregek Ura.
'''
"5" = ''':sup:`5` Szövetségben voltam vele: ez élet volt és béke - de így adtam neki;
félelem és rettegés - félt engem, és tisztelte a nevemet.
'''
"6" = ''':sup:`6` Igaz tanítás volt a szájában, ajkán nem volt semmi hamisság. Velem
járt, békében és egyenes lélekkel, és sokakat eltérített a
gonoszságtól.
'''
"7" = ''':sup:`7` A pap ajkának kell ugyanis a tudást õriznie, és az õ szájából várják
a tanítást, mert a Seregek Urának követe.
'''
"8" = ''':sup:`8` Ti azonban letértetek az útról, sõt sokakat félrevezettetek a
tanítással. Ti bontottátok fel Lévi szövetségét - mondja a Seregek Ura.
'''
"9" = ''':sup:`9` Én ezért megvetetté és alávalóvá tettelek benneteket az egész nép
elõtt, mert nem jártatok útjaimon, hanem a tanításban tekintettel
voltatok az emberek személyére.
'''
"10" = ''':sup:`10` Vajon nem egy atyánk van-e mindannyiunknak? Vajon nem ugyanaz az
Isten teremtett-e minket? Miért viselkedünk akkor egymással szemben
áruló módon, megsértve atyáink szövetségét?
'''
"11" = ''':sup:`11` Áruló módon viselkedett Júda: szégyenletes dolgot vittek végbe
kedves szentélyét: idegen isten leányát vette feleségül.
'''
"12" = ''':sup:`12` Azt az embert, aki így járt el, irtsa ki az Úr Jákob sátrai közül,
és azok közül, akik áldozatot hoznak a Seregek Urának.
'''
"13" = ''':sup:`13` S egy másik dolog, amit elkövettetek: Könnyeitekkel árasztjátok el
az Úr oltárát, sírással és jajgatással, amiért nem tekintek többé az
áldozatra, és semmit sem fogadok kedvesen a kezetekbõl.
'''
"14" = ''':sup:`14` S azt kérdezitek: "Miért?" Azért, mert az Úr a tanú közötted és
ifjúkori feleséged között, akihez hûtlen lettél, noha õ volt a társad,
a szövetséggel elkötelezett feleséged.
'''
"15" = ''':sup:`15` Nemde egy élete van annak, aki testbõl és lélekbõl áll? És mi a
vágya ennek az egynek? Az, hogy utódai legyenek az Isten által.
Tartsátok hát tiszteletben életeteket, és ne légy hûtlen ifjúkori
feleségedhez.
'''
"16" = ''':sup:`16` Mert gyûlölöm a válást - mondja az Úr, Izrael Istene -, és azt,
hogy igazságtalansággal borítsa el az ember a ruháját - mondja a
Seregek Ura. Tartsátok hát tiszteletben az életeteket, és ne kövessétek
el ezt a hûtlenséget!
'''
"17" = ''':sup:`17` Terhére vagytok az Úrnak szavaitokkal. Azt kérdezitek: "Mivel
vagyunk terhére?" Azzal, hogy ezt mondjátok: Jó az Úr színe elõtt mind,
aki gonoszságot mûvel, mert az ilyenekben telik kedve. Vagy pedig: Hol
van hát az igazság Istene?
'''
