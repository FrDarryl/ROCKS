[25]
"1" = ''':sup:`1` Fesztusz három napra rá, hogy megérkezett a tartományba, Cezáreából
fölment Jeruzsálembe.
'''
"2" = ''':sup:`2` A fõpapok és az elõkelõ zsidók elé járultak, és elõadták panaszukat
Pál ellen, majd könyörögve
'''
"3" = ''':sup:`3` azt a kegyet kérték tõle, hogy hozassa Jeruzsálembe, mert
kitervelték, hogy útközben tõrbe ejtik és megölik.
'''
"4" = ''':sup:`4` Fesztusz azt válaszolta, hogy Pált Cezáreában õrzik, s maga is
hamarosan visszatér oda.
'''
"5" = ''':sup:`5` "Hanem meghatalmazottaitok jöjjenek vele - mondta -, és ha van
valami bûne ennek az embernek, emeljetek ellene vádat."
'''
"6" = ''':sup:`6` Alig töltött köztük nyolc-tíz napot, lement Cezáreába. Másnap bírói
székébe ült, és elõvezettette Pált.
'''
"7" = ''':sup:`7` Amikor megjelent, a Jeruzsálembõl jött zsidók körülállták, és súlyos
vádat hoztak fel ellene. De bizonyítani nem tudták õket.
'''
"8" = ''':sup:`8` Pál így védekezett: "Sem a zsidók törvénye ellen, sem a templom
ellen, sem a császár ellen nem vétettem."
'''
"9" = ''':sup:`9` De Fesztusz a kedvükbe akart járni a zsidóknak, ezért megkérdezte
Pált: "Beleegyezel, hogy fölmenj Jeruzsálembe, s ott ezek ítélkezzenek
fölötted ebben az ügyben?"
'''
"10" = ''':sup:`10` Pál tiltakozott: "A császár bírói széke elõtt állok, itt kell
fölöttem ítélkezni. A zsidók ellen semmit sem vétettem, ezt magad is
jól tudod.
'''
"11" = ''':sup:`11` Ha tehát vétkes vagyok, és valami olyat tettem, amiért halált
érdemlek, készen állok a halálra. De ha semmi alapjuk nincs vádjaiknak,
senki sem szolgáltathat ki nekik. A császárhoz föllebbezek!"
'''
"12" = ''':sup:`12` Fesztusz megbeszélte a dolgot a tanáccsal, és így határozott: "A
császárhoz föllebbeztél, a császár elé mész."
'''
"13" = ''':sup:`13` Néhány nap múlva Agrippa király és Berniké Cezáreába érkezett, hogy
üdvözöljék Fesztuszt.
'''
"14" = ''':sup:`14` Amikor már több napja ott idõztek, Fesztusz elõhozta a királynak
Pál ügyét. "Félix itt hagyott egy embert a börtönben.
'''
"15" = ''':sup:`15` Amikor Jeruzsálemben voltam, a fõpapok és a zsidók vénei vádat
emeltek és elítélését követelték.
'''
"16" = ''':sup:`16` Azt válaszoltam nekik, hogy a rómaiaknak nem szokásuk kiadni egy
embert, amíg nem szembesítik a vádlottat vádlóival, és alkalmat nem
adnak neki, hogy védekezhessék a vád ellen.
'''
"17" = ''':sup:`17` Így eljöttek velem ide, másnap mindjárt bírói székbe ültem, és
elõvezettettem azt az embert.
'''
"18" = ''':sup:`18` Amikor a vádlói elõálltak, semmi olyan vádat nem hoztak föl ellene,
amit bûnnek minõsíthettem volna.
'''
"19" = ''':sup:`19` Csak vallásukkal kapcsolatban volt vele valami vitájuk, meg egy
bizonyos halott Jézust illetõen, akirõl Pál azt állította, hogy él;
ezzel hozakodtak elõ.
'''
"20" = ''':sup:`20` Ezekben a vitapontokban nem tudtam eligazodni, ezért megkérdeztem,
hajlandó-e fölmenni Jeruzsálembe, hogy ott mondjanak fölötte ítéletet
ebben az ügyben.
'''
"21" = ''':sup:`21` De Pál föllebbezett, s azt kívánta, hogy ügyét vessem a császár
ítélete alá. Úgy rendelkeztem hát, hogy tartsák õrizetben, amíg el nem
küldöm a császárhoz."
'''
"22" = ''':sup:`22` Agrippa király így szólt Fesztuszhoz: "Meg szeretném magam is
hallgatni ezt az embert." - "Holnap meghallgathatod" - válaszolta
(Fesztusz).
'''
"23" = ''':sup:`23` Másnap Agrippa király és Berniké nagy pompával bevonult a
tárgyalóterembe az ezredesekkel és a város elõkelõségeivel egyetemben.
Fesztusz parancsára elõvezették Pált.
'''
"24" = ''':sup:`24` "Agrippa király és ti mindnyájan, akik itt megjelentetek - kezdte
Fesztusz -, nézzétek ezt az embert! Miatta egész sereg zsidó
fölkeresett Jeruzsálemben is, itt is. Nagy hangon azt kiabálták róla,
hogy nem szabad tovább élnie.
'''
"25" = ''':sup:`25` De meggyõzõdtem róla, hogy semmi olyat nem tett, amiért halált
érdemelne. Mégis, mivel a fölséghez fellebbezett, úgy határoztam, hogy
elküldöm.
'''
"26" = ''':sup:`26` De semmi biztosat nem tudok róla írni az uralkodónak. Ezért elétek
hozattam, fõképp teeléd, Agrippa király, hogy majd a kihallgatás után
tudjak mit írni.
'''
"27" = ''':sup:`27` Mert ostobaságnak tartom elküldeni a foglyot anélkül, hogy az
ellene felhozott vádakat közölném."
'''
"Notes" = '''
Notas de rodapé:
25:1-3 - Festus kormányzó hivatalba lép, és elhatározza, hogy Pált
Rómába viszi tárgyalásra. Pál áthelyezése az isteni gondviselést
jelképezi, amely az apostolt küldetésének teljesítéséhez vezeti (lásd
25:13-22 - Agrippa király és Bernice királyné meglátogatja Fesztust, és
Pál eléjük kerül, hogy bíróság elé állítsák. A hatóságok jelenléte
rávilágít a Pál elleni vádak súlyosságára és a per politikai
kontextusára (lásd még ApCsel 24:27 és Lukács 23:6-7).
25:23-27 - Festus elmagyarázza Pál helyzetét Agrippa királynak,
hangsúlyozva, hogy nem volt egyértelmű vád ellene. Ez az epizód az
akkori politikai és vallási feszültségeket, valamint a hatóságok
18:28-38).
'''
