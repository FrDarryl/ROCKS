[31]
"1" = ''':sup:`1` Lamuelnek, Massza királyának szavai, amelyekkel az anyja oktatta:
'''
"2" = ''':sup:`2` Mi van veled, fiam, méhemnek magzata, fogadalmam fia?
'''
"3" = ''':sup:`3` Erõdet ne add az asszonyoknak, sem részedet a királyok
megbuktatóinak.
'''
"4" = ''':sup:`4` Nem illik a királyhoz, Lamuel, nem illik a királyhoz bort inni, sem
a fejedelemhez erõs italra vágyni.
'''
"5" = ''':sup:`5` Aki iszik, megfeledkezik a törvényrõl, és megcsorbítja az
elnyomottak jogát.
'''
"6" = ''':sup:`6` A kétségbeesõ kapjon erõs italt, és a bort az elkeseredettnek
adjátok.
'''
"7" = ''':sup:`7` Hadd igyék, aztán felejtse nyomorát, és ne gondoljon többé a
kínjaira.
'''
"8" = ''':sup:`8` Nyisd ki a szádat ahelyett, aki néma, a gyámoltalanok ügye
védelmében.
'''
"9" = ''':sup:`9` Nyisd ki a szádat és dönts igazságosan, szerezz érvényt a szegény s
elnyomott igazának!
'''
"10" = ''':sup:`10` Derék asszonyt ki talál? Értéke a gyöngyét messze meghaladja.
'''
"11" = ''':sup:`11` Férje (egész) szívével ráhagyatkozik, és nem jár rosszul vele.
'''
"12" = ''':sup:`12` Mindig a javára van, sose a kárára, életének minden napján.
'''
"13" = ''':sup:`13` Elõteremti a gyapjút és a kendert, és mindent beszerez, ügyes
kézzel.
'''
"14" = ''':sup:`14` Olyan, mint a kalmárok hajója: messze földrõl szállítja az élelmet.
'''
"15" = ''':sup:`15` Bár még éjszaka van, már fölkel, és ellátja a háza népét eledellel,
szolgálólányait egy egész napra valóval.
'''
"16" = ''':sup:`16` Szántóföld után néz és meg is szerzi, szõlõt telepít a keze
munkájából.
'''
"17" = ''':sup:`17` Jól körülköti derekát az övével, és nekifeszíti karját a munkának.
'''
"18" = ''':sup:`18` Tudja, hogy jó hasznot hajt, éjnek idején sem alszik ki lámpája.
'''
"19" = ''':sup:`19` Kinyújtja a karját a guzsaly után, és a kezével megfogja az orsót.
'''
"20" = ''':sup:`20` Kiterjeszti kezét az elnyomott fölé, a szûkölködõnek meg a karját
nyújtja.
'''
"21" = ''':sup:`21` Nem kell féltenie háza népét a hótól: egész háza népét ellátta
kettõs ruhával,
'''
"22" = ''':sup:`22` és takarókat is csinált magának. Ruhája bársonyos len és bíbor
gyapjú.
'''
"23" = ''':sup:`23` Férjét a kapuknál igen nagyra tartják, hogyha tanácsban ül az
ország véneivel.
'''
"24" = ''':sup:`24` Ingeket is készít és eladja õket, öveket is árul a kereskedõnek.
'''
"25" = ''':sup:`25` Az erõ érzete veszi körül, vidáman néz a jövendõ elé.
'''
"26" = ''':sup:`26` Ha kinyitja a száját, bölcsen beszél, jóságos tanítás (árad) a
nyelvérõl.
'''
"27" = ''':sup:`27` Szemmel tartja háza népének munkáját, a tétlen lustaság nem
kenyere.
'''
"28" = ''':sup:`28` Kiállnak fiai, s boldognak hirdetik, a férje is fölkel és így
dicséri:
'''
"29" = ''':sup:`29` "Sok asszony megmutatta, milyen derék, de te felülmúlod õket, mind
valamennyit!"
'''
"30" = ''':sup:`30` Csalfa dolog a báj, a szépség mulandó, de az okos asszonynak kijár
a dicséret.
'''
"31" = ''':sup:`31` Magasztaljátok keze munkájáért, a városkapuknál dicsérjék tetteit!
'''
