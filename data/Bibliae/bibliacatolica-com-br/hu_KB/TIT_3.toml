[3]
"1" = ''':sup:`1` Figyelmeztesd õket, hogy vessék alá magukat a fölöttes hatóságoknak,
engedelmeskedjenek, és legyenek készen minden jóra.
'''
"2" = ''':sup:`2` Senkit ne szidalmazzanak, legyenek békeszeretõk és barátságosak, s
tanúsítsanak kellõ szelídséget mindenki iránt.
'''
"3" = ''':sup:`3` Hiszen egykor mi magunk is balgák, engedetlenek és tévelygõk
voltunk, mindenféle szenvedély és gyönyör hatalmában tartott bennünket;
gonoszságunk, irigységünk miatt utálatra méltók voltunk, és gyûlöltük
egymást.
'''
"4" = ''':sup:`4` Amikor azonban üdvözítõ Istenünk kinyilvánította jóságát és
emberszeretetét, megmentett minket.
'''
"5" = ''':sup:`5` Nem azért, mert igazak voltak tetteink, hanem irgalmasságból, s a
Szentlélekben való újjászületés és megújulás fürdõjében,
'''
"6" = ''':sup:`6` akit Üdvözítõnk, Jézus Krisztus által bõven árasztott ránk,
'''
"7" = ''':sup:`7` hogy kegyelmével megigazuljunk, s az örök élet reménybeli örököseivé
váljunk.
'''
"8" = ''':sup:`8` Igaz beszéd ez, s kívánom, hogy errõl megbizonyosodj: Akik hisznek
az Istenben, igyekezzenek a jóban példát adni. Ez válik az embereknek
javukra és hasznukra.
'''
"9" = ''':sup:`9` Kerüld azonban az oktalan vitát, a nemzetségfákat, a veszekedést, a
törvényen való szóharcot, mert ez hiábavaló és haszontalan dolog.
'''
"10" = ''':sup:`10` A tévtanítót néhány figyelmeztetés után kerüld,
'''
"11" = ''':sup:`11` hiszen tudod, hogy az ilyen ember megromlott, bûnben él és saját
magát ítéli el.
'''
"12" = ''':sup:`12` Ha majd elküldöm Artemászt vagy Tichikuszt, azonnal gyere hozzám
Nikopoliszba, mert az a tervem, hogy a telet ott töltöm.
'''
"13" = ''':sup:`13` Zénászt, a törvénytudót és Apollót lásd el mindennel az útra, hogy
ne szenvedjenek hiányt semmiben.
'''
"14" = ''':sup:`14` Tanulják meg a mieink is, hogy másokkal a kényszerítõ szükségben
jót tegyenek, különben gyümölcstelenek lesznek.
'''
"15" = ''':sup:`15` Köszöntenek mindnyájan, akik itt vannak. Köszöntsd azokat, akik
szeretnek minket a hitben! Kegyelem mindnyájatokkal!
'''
