[13]
"1" = ''':sup:`1` Az Úr ezt mondta Mózesnek és Áronnak:
'''
"2" = ''':sup:`2` "Ha egy embernek a bõrén duzzadás, kiütés, vagy fénylõ folt
keletkezik, bõrleprára lehet gyanakodni. Vezessék Áronhoz, a fõpaphoz,
vagy valamelyik fiához, a paphoz.
'''
"3" = ''':sup:`3` A pap vizsgálja meg a bõr betegségét. Ha a beteg részen a bõr
elszíntelenedett, és a beteg bõr alatt üreg képzõdött, akkor lepra
esete forog fenn. A vizsgálat után a pap nyilvánítsa az embert
tisztátalannak.
'''
"4" = ''':sup:`4` De ha a bõrön fehér folt van, a bõr látható beesése és a szõr
elszíntelenedése nélkül, akkor a pap tartsa megfigyelés alatt a
beteget,
'''
"5" = ''':sup:`5` s a hetedik napon vizsgálja meg. Ha saját szemével meggyõzõdik, hogy
a betegség nem múlt el, de a bõr alatt nem is terjedt tovább, akkor
újabb hét napig tartsa megfigyelés alatt,
'''
"6" = ''':sup:`6` s a hetedik napon újra vizsgálja meg. Ha úgy látja, hogy a beteg
rész elvesztette csillogását, és a bõr alatt nem terjedt tovább, a pap
nyilvánítsa tisztának az illetõt: csak kiütésrõl van szó. Az mossa ki a
ruháját és tisztává lesz.
'''
"7" = ''':sup:`7` De ha a betegség elburjánzik a bõr alatt azután, hogy a pap a
beteget megvizsgálta és tisztának nyilvánította, akkor ismét
jelentkezzék nála.
'''
"8" = ''':sup:`8` A pap újra vizsgálja meg, és ha megállapítja, hogy a betegség a bõr
alatt elfajzott, akkor nyilvánítsa a pap tisztátalannak, mert leprája
van.
'''
"9" = ''':sup:`9` Akin lepraszerû betegség jelentkezik, azt a paphoz kell vinni.
'''
"10" = ''':sup:`10` A pap vizsgálja meg, és ha a bõrön sápadt duzzadást talál, a bõr
elszíntelenedésével és fekélyes tünettel,
'''
"11" = ''':sup:`11` akkor az idült lepra a bõrön. A pap nyilvánítsa (az embert)
tisztátalannak. Ne tartsa megfigyelés alatt, mivel kétségtelenül
tisztátalan.
'''
"12" = ''':sup:`12` De ha a lepra ellepi a bõrt, a betegség egészen befödi, s elterjed
a fejétõl a lábáig, ahová csak néz a pap;
'''
"13" = ''':sup:`13` a pap vizsgálja meg a beteget, és ha megállapítja, hogy a kiütés
elborítja az egész testet, nyilvánítsa a beteget tisztának. Ha egészen
fehérré vált, akkor tiszta.
'''
"14" = ''':sup:`14` De ha egy napon fekély jelenik meg rajta, tisztátalanná válik.
'''
"15" = ''':sup:`15` A pap nézze meg a fekélyt, és nyilvánítsa tisztátalannak: a fekély
tisztátalan, mivel leprából keletkezett.
'''
"16" = ''':sup:`16` De ha a fekély elfehéredik, az ember keresse fel a papot,
'''
"17" = ''':sup:`17` s ha ez megállapítja, hogy a seb elfehéredett, nyilvánítsa a
beteget tisztának: valóban tiszta.
'''
"18" = ''':sup:`18` Ha valakinek a bõrén kelevény jelentkezik, amely begyógyult,
'''
"19" = ''':sup:`19` de a kelés helyén fehéres duzzadás, vagy rózsaszínes fénylõ folt
marad, mutassa meg magát a papnak.
'''
"20" = ''':sup:`20` Ez vizsgálja meg, és ha megállapítja a bõr nyilvánvaló
besüppedését, és a szõr elszíntelenedését, a pap nyilvánítsa (az
embert) tisztátalannak. Ez a leprának olyan esete, amely a kelevényben
terjed.
'''
"21" = ''':sup:`21` Ha a pap a vizsgálat során sem a bõr elszíntelenedését, sem a bõr
besüppedését nem tapasztalja, hanem csak a halvány sebet, tartsa a
beteget hét napig vesztegzár alatt,
'''
"22" = ''':sup:`22` s akkor nyilvánítsa tisztátalannak, ha a betegség valóban elterjedt
a bõr alatt, mert a lepra esete áll fenn.
'''
"23" = ''':sup:`23` Ha a fénylõ folt megmarad, de nem terjed tovább, ez akkor csak
betokosodott kelevény: a pap nyilvánítsa tisztának (az embert).
'''
"24" = ''':sup:`24` Ha valakinek a bõrén gyulladás keletkezik, s ha a gyulladáson
fekély jelenik meg, továbbá fénylõ, rózsaszínes vagy fehéres folt,
'''
"25" = ''':sup:`25` a pap vizsgálja meg. Ha észreveszi a szõr elszíntelenedését és a
foltnak nyilvánvaló behúzódását a bõrön, akkor a gyulladásban lepra
terjed tovább. A pap nyilvánítsa (az embert) tisztátalannak, mivel
leprás.
'''
"26" = ''':sup:`26` De ha a pap a vizsgálatkor nem látja a folton a szõr kifakulását,
sem a bõr besüppedését, hanem csak azt a halvány foltot, a pap tartsa
(az embert) vesztegzár alatt hét napig.
'''
"27" = ''':sup:`27` A hetedik napon vizsgálja meg, s ha a betegség a bõr alatt
tovaterjedt, nyilvánítsa tisztátalannak: leprája van.
'''
"28" = ''':sup:`28` Ha azonban a folt megmaradt, de a bõr alatt nem terjedt tovább,
hanem elhalványult, akkor ez csak gyulladásból származó duzzadás. A pap
nyilvánítsa (az embert) tisztának, mivel az csak gyulladásos hely.
'''
"29" = ''':sup:`29` Ha egy férfinek vagy nõnek a fején vagy az állán kiütés
jelentkezik,
'''
"30" = ''':sup:`30` a pap vizsgálja meg a kiütést, s ha megállapítja, hogy a bõr
észrevehetõen beesett, és a szõr elszíntelenedett vagy megritkult,
nyilvánítsa a beteget tisztálannak. Ez ótvar, vagyis a fejnek,
illetõleg az állnak a leprája.
'''
"31" = ''':sup:`31` Ha a vizsgálat során a pap megállapítja, hogy a bõr nem süppedt be,
és a szõr nem fakult ki, akkor tartsa a beteget hét napig vesztegzár
alatt.
'''
"32" = ''':sup:`32` A hetedik nap vizsgálja meg a betegséget, s ha látja, hogy a
betegség nem terjed tovább, a haj nem fakult ki, a bõr nem süppedt be
észrevehetõen,
'''
"33" = ''':sup:`33` a beteg nyírassa le a haját - kivéve a varas helyet-, a pap meg
tartsa vesztegzár alatt újabb hét napig.
'''
"34" = ''':sup:`34` A hetedik napon vizsgálja meg a betegséget, s ha úgy látja, hogy
nem terjedt tovább a bõrön, s a bõr nem esett be, akkor nyilvánítsa a
beteget tisztának. Az pedig mossa ki a ruháját, s tisztává válik.
'''
"35" = ''':sup:`35` De ha az ilyen tisztulás után a var mégis tovább terjed a bõrön,
'''
"36" = ''':sup:`36` a pap vizsgálja meg, s ha megállapítja a var terjedését a bõrön,
akkor a beteg tisztátalan, s nem is kell kifakult szõrt keresni.
'''
"37" = ''':sup:`37` Ha ellenben a var megállapodik, s fekete szõr nõ rajta, akkor a
beteg meggyógyult és tiszta, a pap nyilvánítsa tisztának.
'''
"38" = ''':sup:`38` Ha egy férfi vagy nõ bõrén fényes foltok támadnak, a pap vizsgálja
meg.
'''
"39" = ''':sup:`39` Ha megállapítja, hogy a foltok fakó fehérek, akkor kiütésrõl van
szó, amely a bõrön terjed, s a beteg tiszta.
'''
"40" = ''':sup:`40` Ha valakinek a fején kihull a haja, és kopasz lesz a koponyája,
azért még tiszta.
'''
"41" = ''':sup:`41` Ha elöl, a homlokán veszti el a haját, akkor is tiszta.
'''
"42" = ''':sup:`42` De ha a koponyán vagy a homlokon fehéres rózsaszínû elváltozás
jelenik meg, ez lepra, amely a koponyán vagy a homlokon terjed.
'''
"43" = ''':sup:`43` A pap vizsgálja meg, s ha a koponyán vagy a homlokon fehér es
rózsaszínû duzzadást talál, amely hasonlít a bõrleprához,
'''
"44" = ''':sup:`44` akkor ez az ember leprás és tisztátalan. A pap nyilvánítsa
tisztátalannak, mivel leprája van.
'''
"45" = ''':sup:`45` A leprás, akit a betegség megtámadott, szaggassa meg ruháját, a
haját hordja kibontva, a szakállát takarja be és kiabáljon:
"Tisztátalan, tisztátalan!"
'''
"46" = ''':sup:`46` Ameddig a betegsége tart, addig tisztátalan, s mivel tisztátalan,
lakjék elkülönülve, tartózkodjék a táboron kívül.
'''
"47" = ''':sup:`47` Ha a lepra a ruhát támadja meg, akár gyapjú- vagy vászonruha,
'''
"48" = ''':sup:`48` akár szövet, gyapjútakaró, vászontakaró, bõrtakakaró vagy bármilyen
bõrbõl készült darab,
'''
"49" = ''':sup:`49` csak akkor kell a papnak megmutatni mint leprás esetet, ha a ruhán,
a bõrön, a szöveten, a takarón vagy a bõrbõl készült tárgyon zöldes
vagy rózsaszínû folt jelenik meg.
'''
"50" = ''':sup:`50` A pap nézze meg a helyet, és tartsa a tárgyat hét napig megfigyelés
alatt.
'''
"51" = ''':sup:`51` Ha a hetedik nap úgy látja, hogy a folt elterjedt a ruhán, a
szöveten, a takarón, a bõrön vagy a bõrbõl készült bármilyen tárgyon,
akkor az fertõzõ lepra, s a megtámadott tárgy tisztátalan.
'''
"52" = ''':sup:`52` Az ilyen ruhát, szövetet, gyapjútakarót vagy vászontakarót és
bármilyen bõrbõl készült tárgyat el kell égetni, ha a betegséget
fölfedezték rajta. Fertõzõ lepra, azért kell tûzben megsemmisíteni.
'''
"53" = ''':sup:`53` De ha a vizsgálatkor azt látja a pap, hogy az elváltozás nem terjed
tovább a ruhán, a szöveten, a takarón vagy a bõrbõl készült egyéb
tárgyon,
'''
"54" = ''':sup:`54` parancsolja meg, hogy mossák ki a megtámadott darabot, és újra
tartsa megfigyelés alatt hét napig.
'''
"55" = ''':sup:`55` Miután kimosták, vizsgálja meg a foltot, s ha úgy látja, hogy nem
változott meg, még ha nem is terjed tovább, a tárgy akkor is
tisztátalan. El kell égetni tûzben, akár a színén, akár a fonákján van
a folt.
'''
"56" = ''':sup:`56` De ha a pap a vizsgálat során úgy találja, hogy kimosáskor a folt
elhalványult, akkor vágja ki a ruhából, a bõrbõl, a szövetbõl vagy a
takaróból.
'''
"57" = ''':sup:`57` De ha a baj újra jelentkezik a ruhán, a szöveten, a takarón vagy
bármiféle bõrtárgyon, akkor az fertõzõ betegség, ezért a megtámadott
tárgyat el kell égetni.
'''
"58" = ''':sup:`58` Ha a ruháról, a szövetrõl, a takaróról és a bármiféle bõrtárgyról a
folt a kimosáskor eltûnik, akkor újabb mosás után tiszta lesz."
'''
"59" = ''':sup:`59` Ez a szabály érvényes a gyapjú- vagy vászonruhával, a szövettel,
takaróval vagy a különféle bõrtárgyakkal kapcsolatos leprára, amikor
arról van szó, hogy tisztának vagy tisztátalannak kell-e nyilvánítani.
'''
