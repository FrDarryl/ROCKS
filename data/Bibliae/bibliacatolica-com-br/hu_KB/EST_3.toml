[3]
"1" = ''':sup:`1` Ezek után az események után Achasvéros király kitüntette Ámánt, az
Agag nemzetségbõl való Hamdata fiát: magas méltóságra emelte, s székét
minden fejedelme fölé helyezte, aki csak udvarában volt.
'''
"2" = ''':sup:`2` A király szolgái, akik a kapunál voltak, mind térdet hajtottak és
leborultak elõtte, mert így parancsolta a király. Mardokeus azonban nem
hajtott térdet és nem borult le.
'''
"3" = ''':sup:`3` "Miért hágod át a királyi parancsot?" - kérdezték tõle a király
szolgái, akik a királyi kapunál voltak.
'''
"4" = ''':sup:`4` De hiába ismételték neki napról napra, nem hallgatott rájuk. Ekkor
jelentették Ámánnak, s kíváncsiak voltak, vajon Mardokeus továbbra is
úgy viselkedik-e, megmondta ugyanis nekik, hogy zsidó.
'''
"5" = ''':sup:`5` Amikor Ámán tapasztalta, hogy Mardokeus nem hajt térdet és nem borul
le elõtte, fellángolt benne a harag.
'''
"6" = ''':sup:`6` Miután tájékoztatták Mardokeus származásáról, kevésnek látszott
szemében, hogy csak Mardokeusra emeljen kezet, s azon gondolkozott:
Mardokeussal együtt mind kiirtja a zsidókat Achasvéros király egész
birodalmában.
'''
"7" = ''':sup:`7` Achasvéros király 12. évében, az elsõ - azaz Niszán - hónapban
"purt", vagyis sorsot vetettek Ámán szeme láttára a napra és a hónapra.
A sors a tizenkettedik - azaz Adar - hónapra esett.
'''
"8" = ''':sup:`8` Ámán akkor így szólt Achasvéros királyhoz: "Királyságod
megszámlálhatatlan népe között él a tartományokban szétszórtan és
elkülönülten egy nép. Törvényük különbözik minden más népétõl, s a
királyi rendeleteket sem tartják meg. Ezért nem válik javára a
királynak, ha nyugton hagyja õket.
'''
"9" = ''':sup:`9` Ha a király jónak látja, adjon írásos parancsot kiirtásukra, s
leszámolok 10 000 talentum ezüstöt tisztviselõi kezébe a királyi
kincstár javára."
'''
"10" = ''':sup:`10` A király lehúzta ujjáról a gyûrût, és Ámánnak, az agagita Hamdata
fiának, a zsidók üldözõjének adta.
'''
"11" = ''':sup:`11` Azt mondta a király Ámánnak: "Az ezüstöt tartsd meg magadnak, a
néppel pedig bánj tetszésed szerint!"
'''
"12" = ''':sup:`12` Az elsõ hónap tizenharmadik napján összehívták a király írnokait,
és úgy, amint Ámán parancsolta, levelet írtak a király szatrapáinak,
minden tartomány kormányzójának, minden egyes nép fejedelmének - minden
tartománynak a saját nyelvén. Achasvéros király nevében állították ki
az írást, és a király pecsétjével pecsételték le.
'''
"13" = ''':sup:`13` Futárok hordták szét a király minden tartományába a leveleket,
amely szerint el kellett pusztítani, le kellett mészárolni és ki
kellett irtani minden zsidót, az ifjakat, az öregeket, a gyermekeket és
az asszonyokat egyaránt, egyetlen napon, a tizenkettedik - azaz Adar -
hónap tizenharmadik napján, javaikat pedig el kellett vinni
zsákmányul.(a) Így szólt a levél: "Achasvéros nagykirály az Indiától
Etiópiáig terjedõ százhuszonhét tartomány kormányzójának és a nekik
alárendelt vezetõknek. (b) Bár sok nép fölött uralkodom és az egész
földkerekséget meghódítottam, nem akarok erõszakhoz folyamodni, hanem
mindig szelíden és jóságosan uralkodva akarom biztosítani alattvalóim
zavartalan életét, birodalmam nyugalmát, biztonságát és a minden ember
által óhajtott békét a legszélsõ határokig. (c) Amikor megkérdeztem
tanácsosaimat, hogyan lehetne ezt megvalósítani, akkor Ámán, aki
bölcsességével kitûnik köztük, s aki rendíthetetlen odaadásról és
megingathatatlan hûségrõl tett bizonyságot és (d) a második helyet
foglalja el a birodalomban, tudtomra adta, hogy a föld minden törzse
között szétszórtan él egy izgága nép, amely törvényeivel minden néppel
ellentétben áll, állandóan megveti a király rendeleteit, s így
akadályozza, hogy mindenki megelégedésére kormányozzuk a birodalmat.
(e) Megtudtuk, hogy ez a nép - a népek közül egymaga - minden emberrel
szemben ellenséges magatartást tanúsít, törvényeinktõl idegen életmódot
követ, és szándékainkkal szembeszegülve alávaló tetteket visz végbe, és
veszélyezteti a birodalom nyugalmát. (f) Ezért elrendeltük, hogy
azokat, akiket levelében Ámán - ügyeink intézõje, s számunkra atyánk
után az elsõ - felsorol, azokat asszonyaikkal és gyermekeikkel
egyetemben mind hányjátok kardélre, irgalmat és kíméletet nem ismerve a
jelen esztendõ tizenkettedik - azaz Adar - hónapjában, a tizenharmadik
napon. (g) Ezek a régen is, most is gonosz emberek jussanak erõszakos
úton az alvilágba, ugyanazon az egy napon, s szilárduljon meg az állam
nyugalma és biztonsága."
'''
"14" = ''':sup:`14` A rendelet szövege, amelyet törvényként hirdettek ki, minden
tartományban tudtára adta minden népnek, hogy erre a napra készüljön
elõ.
'''
"15" = ''':sup:`15` A futárok a király parancsára sietve elindultak. A rendeletet
hamarosan nyilvánosságra hozták Szuza várában is. S amíg a király és
Ámán lakomát tartottak, Szuza városában eluralkodott a döbbenet.
'''
"Notes" = '''
Notas de rodapé:
3:1-6 - Hámán előléptetése és a zsidók kiirtására irányuló vágya
rávilágít a jó és a rossz közötti konfliktusra. Hámán Márdokeus iránti
gyűlölete az antiszemitizmus valóságát és Isten népének túléléséért
12:3).
3:7-9 - A "pur"-val (vagy "dobással") való konzultáció a zsidók
elpusztításának időpontjának meghatározásához rávilágít a babonára és a
manipulációra. A véletlenszerű dátumválasztás hangsúlyozza, hogy Isten
ellensége hogyan próbálja megszervezni a pusztítást, de mindig Isten
irányít (lásd még Példabeszédek 16:33 és Zsolt 139:16).
3:10-11 - Ahasvérus király rendelete, amely felhatalmazza Hámánt, hogy
fellépjen a zsidók ellen, jól példázza, hogyan lehet visszaélni a
hatalommal gonosz célokra. Hangsúlyozzák az uralkodók felelősségét,
és Példabeszédek 29:2).
3:12-15 - A zsidók kiirtására vonatkozó rendelettel küldött levélküldés
félelmet és kétségbeesést kelt. Ez az emberek válasza a helyzet
súlyosságát és a közbenjáró szükségességét tükrözi. Az ima és a
bűnbánat elengedhetetlen a válságos időkben (lásd még 2 Krónika 7:14 és
Zsolt 34:17).
3:13-15 - A zsidók válasza a rendeletre rávilágít a közösség és a
kölcsönös támogatás fontosságára a megpróbáltatások idején. Isten
népének egysége elengedhetetlen a viszontagságokkal való szembenézéshez
'''
