"1" = ''':sup:`1` A 30. esztendõben, a negyedik hónapban, a hónap ötödik napján,
amikor a számûzöttek között voltam a Kebár folyó mellett, megnyílt az
ég, és isteni látomás tanúja voltam.
'''
"2" = ''':sup:`2` A hónap ötödik napján - Jojachin király számûzetésének 5.
esztendejében -
'''
"3" = ''':sup:`3` az Úr szózatot intézett Ezekiel paphoz, Buzi fiához a káldeusok
földjén, a Kebár folyó mellett. Ott fölöttem volt az Úr keze.
'''
"4" = ''':sup:`4` Ezt láttam: észak felõl forgószél támadt és nagy felhõ. Fényesség
vette körül, tûz, amelybõl villámok törtek elõ. A belsejében, a tûz
közepében valami fénylett, mint az érc.
'''
"5" = ''':sup:`5` Középütt kivettem valamit, amely négy élõlényhez hasonlított. Emberi
formájuk volt.
'''
"6" = ''':sup:`6` Mindegyiknek négy arca és mindegyiknek négy szárnya volt.
'''
"7" = ''':sup:`7` A lábuk egyenes volt, a talpuk meg olyan, mint a borjú talpa, s úgy
szikráztak, akár a fényes érc.
'''
"8" = ''':sup:`8` Szárnyaik alatt emberi kezek voltak. Arcuk - mind a négyüké - négy
irányba nézett.
'''
"9" = ''':sup:`9` Az egyiknek a szárnya összeért a másikéval. Amikor mentek, nem
fordultak meg, hanem mindegyik egyenesen haladt.
'''
"10" = ''':sup:`10` Arcuk emberi archoz hasonlított, és jobb felõl mind a négynek
oroszlánarca volt, bal felõl meg mind a négynek bikaarca volt, s mind a
négynek sasarca volt.
'''
"11" = ''':sup:`11` Szárnyaik felül ki voltak terjesztve. Két szárnya mindegyiknek
összeért, kettõ meg a testüket födte.
'''
"12" = ''':sup:`12` Mindegyik egyenesen ment maga elõtt, oda mentek, ahova a lélek
irányította õket, nem fordultak meg, amikor mentek.
'''
"13" = ''':sup:`13` Az élõlények között olyasmit láttam, mint az égõ szénfáklya, amely
imbolygott az élõlények között. A tûz lobogott, és villámok törtek elõ
a tûzbõl.
'''
"14" = ''':sup:`14` Az élõlények meg jöttek-mentek, akár a villámok.
'''
"15" = ''':sup:`15` Figyeltem az élõlényeket, s lám, egy-egy kerék volt a földön az
élõlények mellett, mind a négy mellett.
'''
"16" = ''':sup:`16` Ezek a kerekek úgy ragyogtak, mint a krizolit, s mind a négynek
ugyanolyan volt az alakja. Úgy látszott, mintha az egyik a másikban
lett volna.
'''
"17" = ''':sup:`17` Négy irányban haladtak, s nem kellett megfordulniuk, amikor mentek.
'''
"18" = ''':sup:`18` Vizsgálgattam õket: igen nagy volt a kerületük, s körös-körül mind
a négynek a kerülete tele volt szemekkel.
'''
"19" = ''':sup:`19` Amikor az élõlények mentek, a kerekek forogtak mellettük, és amikor
az élõlények fölemelkedtek a földrõl, a kerekek is fölemelkedtek.
'''
"20" = ''':sup:`20` Ahova a lélek irányította õket, odamentek a kerekek, s egyszersmind
fölemelkedtek, mert az élõlények lelke volt a kerekekben.
'''
"21" = ''':sup:`21` Ha az élõlények mentek, a kerekek is mentek, ha álltak, azok is
álltak, és amikor fölemelkedtek a földrõl, velük együtt a kerekek is
fölemelkedtek, mert az élõlények lelke volt a kerekekben.
'''
"22" = ''':sup:`22` Ami az élõlények feje fölött volt, az égbolthoz hasonlított,
ragyogott, mint a kristály, s szétterült a fejük fölött.
'''
"23" = ''':sup:`23` Az égboltozat alatt ki voltak terjesztve a szárnyaik, az egyiké a
másik felé, s kettõ mindegyiknek a testét födte.
'''
"24" = ''':sup:`24` Amikor mentek, hallottam szárnyuk suhogását. Olyan volt, mint a
nagy vizek zúgása, mint a Mindenható hangja, a vihar moraja, mint egy
tábornak a zaja. Amikor megálltak, leeresztették szárnyukat,
'''
"25" = ''':sup:`25` és ezzel zajt csaptak.
'''
"26" = ''':sup:`26` Az égboltozat fölött pedig, amely a fejük fölött volt, mintha
zafírkõ lett volna, olyan, mint egy trón, ezen a trónfélén meg fenn, a
magasban egy emberhez hasonló lény.
'''
"27" = ''':sup:`27` Láttam: fénylett, mint az érc, s mintha tûz vette volna körül.
Attól fölfelé, ami a derekának látszott, s attól lefelé, ami a
derekának látszott, olyasmit láttam, mint a tûz, és körülötte
fényességet.
'''
"28" = ''':sup:`28` Olyan volt, mint a szivárvány, amely esõs napokon feltûnik a
felhõben - ilyen volt a ragyogás körülötte. Ilyennek látszott az Úr
dicsõségének jelenése. Láttam, s arccal a földre borultam, és valakinek
a hangját is hallottam, aki beszélt.
'''
"Notes" = '''
Notas de rodapé:
1:1-3 - Ezékiel látomása egy viharral kezdődik, amely Isten dicsőséges
megnyilvánulását hozza magával. Isten jelenléte lenyűgöző és titokzatos
módon tárul fel, demonstrálva a világegyetem és az emberiség feletti
1:4-14 - Ezékiel négy, több arcú és szárnyú élőlényt lát, amelyek a
négy fő irányt képviselik, és Isten mozgását szimbolizálják a teremtés
során. Ez a látomás Isten egyetemességét és hatalmát hangsúlyozza
6:1-3).
1:15-21 - Ezékiel látomása kerekeket tartalmaz a kerekekben, amelyek
Isten szüntelen mozgását, valamint az idő és a teremtés feletti uralmát
jelképezik. Ez az isteni cselekvés összességét és erejének
19:11-14).
1:22-28 - Isten trónjának látomása egy emberszerű alakkal a tetején
Isten fenségét és dicsőségét emeli ki. Az Istentől áradó fény felfedi
tisztaságát és szentségét, megmutatva, hogy Ő a világegyetem örökkévaló
1:28 - Ezékiel látomása Isten dicsőségének látomásával zárul, amely
akkora, hogy leborul. Ez bizonyítja Isten felfoghatatlan nagyságát és
az Őt megillető tiszteletet, amint az az Ő hatalmáról szóló
10:8-9).
'''
