[2]
"1" = ''':sup:`1` Akkor Hanna így imádkozott: "Szívem ujjong az Úrban, erõvel tölt el
Istenem. Szám nagyra nyílt ellenségeim ellen, mert örülhetek
segítségednek.
olyan szikla, mint Istenünk.
'''
"3" = ''':sup:`3` Ne szaporítsátok, gõgösök a szót, hivalkodás ne hagyja el szátok.
Mert mindentudó Isten az Úr, latra vet minden tettet.
'''
"4" = ''':sup:`4` A hatalmasok íját széttöri, a botladozókat erõvel övezi.
'''
"5" = ''':sup:`5` Elszegõdnek kenyérért a jóllakottak, az éhezõk meg nem dolgoznak
tovább. Hét gyermeket szül a meddõ, a sokgyermekes anya meg elhervad.
'''
"6" = ''':sup:`6` Az Úr adja a halált és az életet, letaszít az alvilágba és felhoz
onnan.
'''
"7" = ''':sup:`7` Az Úr tesz szegénnyé és gazdaggá, megaláz és fölemel.
'''
"8" = ''':sup:`8` Fölsegíti a porból a gyöngét és kivezeti a szennybõl a szegényt. A
fejedelmek mellett ad nekik helyet, díszhelyet jelöl ki nekik. Az Úr
tulajdona a föld minden pillére, õ helyezte rájuk a világot.
'''
"9" = ''':sup:`9` A hûségeseknek oltalmazza lépteiket, a gonoszok meg elpusztulnak a
'''
"10" = ''':sup:`10` Aki ellene lázad, azt az Úr eltiporja, a Mindenható megremegteti az
eget. Az Úr ítéletet tart a föld határai fölött, hatalmat ad
királyának, s fölemeli fölkentje fejét."
'''
"11" = ''':sup:`11` Aztán hazatért Rámába, a fiú meg ott maradt, hogy Éli pap
felügyeletével szolgálja az Urat.
'''
"12" = ''':sup:`12` De Éli fiai semmirekellõ emberek voltak, sem az Úrral nem törõdtek,
'''
"13" = ''':sup:`13` sem azzal, hogy a néptõl mi jár a papnak. Ha valaki áldozatot
mutatott be, amikor a hús még fõtt, odament a pap szolgája, kezében
háromágú villát tartva,
'''
"14" = ''':sup:`14` belenyúlt az üstbe vagy a fazékba, a tálba vagy a lábasba, és ami a
villára akadt, azt a pap mind elvette magának. Így tettek Izrael minden
fiával, aki csak Silóba ment.
'''
"15" = ''':sup:`15` Sõt, még mielõtt a hájat elégették volna, már ment a pap szolgája,
és azt mondta annak, aki az áldozatot bemutatta: "Add ide a húst, hadd
süssem meg a papnak. Nem fogad el tõled fõtt húst, csak nyerset."
'''
"16" = ''':sup:`16` S ha ez az ember azt felelte: "Elõbb el kell égetni a hájat, aztán
elveheted, amit csak akarsz", akkor azt válaszolta: "Nem, add ide most
rögtön, különben elveszem erõszakkal."
'''
"17" = ''':sup:`17` Így nagyon súlyosan vétkeztek a fiatalok az Úr színe elõtt, mert az
Úr áldozatát semmibe vették.
'''
"18" = ''':sup:`18` A gyermek Sámuel vászon efoddal övezve szolgálta az Urat.
'''
"19" = ''':sup:`19` Ehhez az anyja mindig csinált egy kis köntöst, és esztendõrõl
esztendõre elvitte neki, amikor a férjével fölment az áldozatot
bemutatni.
'''
"20" = ''':sup:`20` Ilyenkor Éli áldást adott Elkanának és feleségének e szavakkal:
"Ajándékozzon neked az Úr ettõl az asszonytól más fiút kárpótlásul
ahelyett, akit átengedett az Úrnak." Aztán visszatértek otthonukba.
'''
"21" = ''':sup:`21` Az Úr meglátogatta Hannát, fogant, és még három fiút és két lányt
szült. A kis Sámuel meg az Úr színe elõtt nõtt fel.
'''
"22" = ''':sup:`22` Éli nagyon megöregedett. Amikor hallott felõle, mit mûveltek fiai
egész Izraellel,
'''
"23" = ''':sup:`23` ezt mondta nekik: "Miért tesztek olyat, amit hallanom kell az egész
néptõl?
'''
"24" = ''':sup:`24` Nem, fiaim, az Úr népében elterjedt hírek, amelyeket hallok, nem
jók...
'''
"25" = ''':sup:`25` Ha az ember a másik ember ellen vét, akkor Isten ítél köztük. De ha
az ember Isten ellen vét, ki lehetne a bírája?" De nem hallgattak
atyjuk szavára, mert az Úr elhatározta, hogy elpusztítja õket.
'''
"26" = ''':sup:`26` A kis Sámuel azonban gyarapodott bölcsességben, korban és
kegyelemben az Úr és az emberek elõtt.
'''
"27" = ''':sup:`27` Isten egy embere fölkereste Élit, és így szólt hozzá: "Ezt mondta
az Úr: Hát nem megnyilatkoztam atyád házának, amikor még szolgák voltak
a fáraó házában?
'''
"28" = ''':sup:`28` És Izrael minden törzse közül kiválasztottam õket a papi
szolgálatra, hogy fölmenjenek oltáromra, tömjént égessenek és viseljék
színem elõtt az efodot. És atyád házára bíztam Izrael fiainak minden
égõáldozatát is.
'''
"29" = ''':sup:`29` Miért tapostátok lábbal az általam rendelt véres és ételáldozatot?
Miért tartod többre a fiaidat, mint engem, hogy eltulajdonítjátok
minden áldozatból, amelyet népem, Izrael bemutat színem elõtt, a
legjobb részeket?
'''
"30" = ''':sup:`30` Ezért azt mondja az Úr, Izrael Istene: Bár azt mondtam, hogy házad
és atyád háza járjon mindig a színem elõtt, és most mégis - az Úr
mondja - távol legyen tõlem. Aki tisztel, azt én is megtiszteltetésben
részesítem, aki azonban megvet, azt megszégyenülés éri.
'''
"31" = ''':sup:`31` Eljön az idõ, amikor levágom karodat és atyád házának karját - ne
legyen többé éltes korú házadban.
'''
"32" = ''':sup:`32` Akkor majd mint valami irigy ellenség, úgy nézed mindazt a jót,
amit Izraelnek teszek, a te házadban azonban nem lesz soha többé éltes
korú.
'''
"33" = ''':sup:`33` S hogy a tieid közül meghagyok valakit oltáromnál, azt csak azért
teszem, hogy a szeme elsorvadjon és a lelke elepedjen. De házad egész
népe elhullik az emberek kardja élén.
'''
"34" = ''':sup:`34` Ezek szolgálnak majd jelül arra, ami két fiaddal, Hofnival és
Pinchásszal történik. Mind a ketten meghalnak, ugyanazon a napon.
'''
"35" = ''':sup:`35` Hûséges papot rendelek magamnak, aki szívem és szándékom szerint
jár el. Házat építek neki, tartósat, s mindig fölkentem színe elõtt fog
majd járni.
'''
"36" = ''':sup:`36` Akkor az, aki házadból megmarad, elé járul s leborul elõtte, hogy
aprópénzt vagy egy darab kenyeret kolduljon tõle e szavakkal: Adj
valami munkát valamelyik papod mellett, hogy legyen egy darab kenyerem,
amit egyem."
'''
