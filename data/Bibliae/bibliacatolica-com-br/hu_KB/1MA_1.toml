[1]
"1" = ''':sup:`1` Miután Macedóniai Fülöp fia, Sándor kivonult Chettiimbõl, és
legyõzte a perzsák és a médek királyát, Dáriust, helyette elõször
Hellászon uralkodott, királyként.
'''
"2" = ''':sup:`2` Sok hadjáratot vezetett, erõdöket foglalt el és királyokat küldött
halálba.
'''
"3" = ''':sup:`3` Egészen a föld határáig elõrenyomult, és sok néptõl szedett adót. Az
egész föld elnémult elõtte. Erre szíve elbizakodottá vált és gõggel
telt el.
'''
"4" = ''':sup:`4` Hatalmas sereget gyûjtött, s uralomra tett szert országok, népek és
fejedelmek fölött, úgyhogy sorra adófizetõi lettek.
'''
"5" = ''':sup:`5` De aztán ágynak esett, s tudatára ébredt, hogy meg kell halnia.
'''
"6" = ''':sup:`6` Maga elé idézte legfõbb embereit, akik vele nõttek fel ifjúkoruktól
fogva, és még életében felosztotta köztük birodalmát.
'''
"7" = ''':sup:`7` Sándor tizenkét esztendei uralkodás után meghalt.
'''
"8" = ''':sup:`8` Szolgái vették át az uralmat, ki-ki a maga részén.
'''
"9" = ''':sup:`9` Halála után mindannyian föltették a diadémot, s utánuk fiaik is, sok
éven át. Rengeteg bajt hoztak a földre.
'''
"10" = ''':sup:`10` Istentelen sarj fakadt belõlük, Antiochusz Epifánész, Antiochusz
királynak az egyik fia. Túsz volt Rómában, s a görög hatalom 137.
esztendejében jutott uralomra.
'''
"11" = ''':sup:`11` Azokban a napokban hitehagyottak támadtak Izraelben. Sokak fejét
telebeszélték javaslatukkal: "Menjünk, és kössünk szövetséget a
körülöttünk élõ népekkel. Mert amióta elkülönültünk tõlük, rengeteg baj
ér bennünket."
'''
"12" = ''':sup:`12` Ez a javaslat tetszésre talált.
'''
"13" = ''':sup:`13` A népbõl néhányan készek voltak rá, hogy elmenjenek a királyhoz. Ez
felhatalmazta õket, hogy pogány szokásokat vezessenek be.
'''
"14" = ''':sup:`14` Pogány szokás szerint testgyakorló iskolát létesítettek
Jeruzsálemben, újranövesztették elõbõrüket,
'''
"15" = ''':sup:`15` és elpártoltak a szent szövetségtõl. Szövetségre léptek a
pogányokkal, s arra adták magukat, hogy vétkezzenek.
'''
"16" = ''':sup:`16` Amikor Antiochusz megszilárdította a birodalmat, arra gondolt, hogy
Egyiptomra is kiterjeszti hatalmát, hogy így mindkét országon
uralkodjék.
'''
"17" = ''':sup:`17` Hatalmas sereggel, harci szekerekkel, elefántokkal és nagy
hajóhaddal Egyiptomba vonult.
'''
"18" = ''':sup:`18` Háborút indított Egyiptom királya, Ptolemeusz ellen. Ptolemeusz
megfutamodott elõle és elmenekült, de sokan áldozatul estek.
'''
"19" = ''':sup:`19` Meghódította Egyiptom megerõsített városait és kifosztotta Egyiptom
földjét.
'''
"20" = ''':sup:`20` Miután Egyiptomot leigázta, Antiochusz 143-ban visszatért és
hatalmas sereggel Izrael és Jeruzsálem ellen vonult.
'''
"21" = ''':sup:`21` Gõggel eltelve behatolt a szentélybe, elvitte az illatáldozat
bemutatására szolgáló aranyoltárt, valamint a mécstartót az összes
fölszereléssel együtt,
'''
"22" = ''':sup:`22` továbbá az áldozati kenyér asztalát, az áldozati edényeket,
tálakat, az aranyfüstölõket, a kárpitot, a koszorúkat és a templom
homlokzatáról az aranydíszeket; mind leszedte õket.
'''
"23" = ''':sup:`23` Elrabolta az aranyat, ezüstöt, valamint a drága fölszereléseket;
elhurcolta a rejtett kincseket, amikre rátalált.
'''
"24" = ''':sup:`24` Mindent összeszedett, és visszatért országába. De elõbb vérfürdõt
rendezett és fennhéjázó beszédeket tartott.
'''
"25" = ''':sup:`25` Mély gyász borult Izraelre, minden tartományára.
'''
"26" = ''':sup:`26` Siránkoztak a fõemberek és a vének, a szüzek és az ifjak
sorvadoztak, az asszonyok szépsége elenyészett.
'''
"27" = ''':sup:`27` Aki võlegény volt, mind gyászolt, s jajgatott szobájában ülve
fájdalmában a menyasszony.
'''
"28" = ''':sup:`28` Megremegett a föld a lakói miatt, Jákob egész háza szégyenbe
öltözött.
'''
"29" = ''':sup:`29` Két év elteltével a király a mizaiak vezérét küldte Júda városaiba.
Nagy sereggel érkezett Jeruzsálembe.
'''
"30" = ''':sup:`30` Álnok módon békét ígért nekik, úgyhogy hittek benne. De váratlanul
meglepte a várost. Nagy csapást mért rá, és Izrael fiai közül sokakat
lemészárolt.
'''
"31" = ''':sup:`31` A várost kifosztotta, felgyújtotta, lerombolta a házakat és a
várost körülvevõ falakat.
'''
"32" = ''':sup:`32` Az asszonyokat és a gyerekeket fogságba hurcolták, a nyájakat meg
lefoglalták.
'''
"33" = ''':sup:`33` Megerõsítették Dávid városát, magas és erõs falakkal és hatalmas
bástyákkal.
'''
"34" = ''':sup:`34` Ezek várul szolgáltak nekik. Istentelen népet és hitehagyott
embereket telepítettek beléjük; ezek befészkelték oda magukat.
'''
"35" = ''':sup:`35` Fegyvereket és élelmet hordtak oda, és ott raktározták el a
Jeruzsálemben összeszedett zsákmányt. Így (a bástyák) hatalmas csapdává
lettek.
'''
"36" = ''':sup:`36` A szentély számára leshellyé lettek, Izrael számára gonosz
ellenséggé minden idõre.
'''
"37" = ''':sup:`37` A szentély körül ártatlan vért ontottak, megszentségtelenítették a
szent helyet.
'''
"38" = ''':sup:`38` Jeruzsálem lakói elmenekültek miattuk, így idegen népnek lett
lakóhelye. Saját ivadékainak idegenné vált, gyermekeinek el kellett
hagyniuk.
'''
"39" = ''':sup:`39` Szentélye elhagyatott lett, mint a puszta, ünnepei gyászra
fordultak. Szombatjai gyalázattá váltak, becsülete helyébe megvetés
lépett.
'''
"40" = ''':sup:`40` Mint egykor dicsõsége, akkora volt a szégyene, nagysága
szomorúságra változott.
'''
"41" = ''':sup:`41` Akkor a király rendeletet bocsátott ki egész birodalmában:
mindnyájan alkossanak egy népet,
'''
"42" = ''':sup:`42` és hagyjanak fel szokásaikkal. A népek mind engedelmeskedtek a
király parancsának.
'''
"43" = ''':sup:`43` Sõt még Izrael fiai közül is soknak megtetszettek ezek a
szertartások, így áldozatot mutattak be a bálványoknak és megszegték a
szombatot.
'''
"44" = ''':sup:`44` A király írásos utasításokat küldött Jeruzsálembe megbízottaival és
Júda városaiba, hogy alkalmazkodjanak az idegen szokásokhoz,
'''
"45" = ''':sup:`45` a templomban hagyjanak fel az égõ-, a véres- és az italáldozattal,
szegjék meg a szombatot és az ünnepeket,
'''
"46" = ''':sup:`46` és szentségtelenítsék meg a szentélyt és a szent dolgokat.
'''
"47" = ''':sup:`47` Ugyanakkor emeljenek oltárokat, templomokat és kápolnákat a
bálványoknak, áldozzanak sertéseket és más tisztátalan állatokat,
'''
"48" = ''':sup:`48` hagyják fiaikat körülmetéletlenül, és szennyezzék be magukat
mindenféle tisztátalan és szörnyû dologgal.
'''
"49" = ''':sup:`49` Felejtsék el a törvényt és tekintsék érvénytelennek a parancsokat.
'''
"50" = ''':sup:`50` Annak, aki nem tett eleget a király parancsának, meg kellett
halnia.
'''
"51" = ''':sup:`51` Ilyen utasításokat adott az egész birodalomban, és felügyelõket
rendelt minden nép fölé. Júda városainak megparancsolta - városról
városra -, hogy mutassanak be áldozatot.
'''
"52" = ''':sup:`52` A népbõl sokan csatlakoztak hozzájuk, mind, akik elpártoltak a
törvénytõl. Gonoszságot követtek el az országban,
'''
"53" = ''':sup:`53` és arra kényszerítették Izraelt, hogy mindenféle zugba rejtõzzék.
'''
"54" = ''':sup:`54` A 145. esztendõ Kiszleu hónapjának tizenötödik napján a király az
égõáldozat oltárán szörnyû undokságot épített, és Izrael helységeiben
mindenféle oltárokat emeltek.
'''
"55" = ''':sup:`55` A házak kapuiban és a tereken tömjént áldoztak.
'''
"56" = ''':sup:`56` A törvénykönyveket, ha fölfedezték, széttépték és tûzbe vetették.
'''
"57" = ''':sup:`57` Ha valakinél megtalálták a szövetség könyvét, vagy ha valaki szem
elõtt tartotta a törvényt, a királyi rendelet értelmében halálra
ítélték.
'''
"58" = ''':sup:`58` Ilyen rendelkezésekkel léptek fel Izrael ellen, mindazok ellen,
akiket hónapról hónapra tetten értek a városokban.
'''
"59" = ''':sup:`59` A hónap huszonötödik napján áldozatot mutattak be azon az oltáron,
amely az égõáldozatok oltára helyén állt.
'''
"60" = ''':sup:`60` Azokat az asszonyokat, akik körülmetéltették gyermekeiket, megölték
a parancs szerint,
'''
"61" = ''':sup:`61` gyermekeiket a nyakukba akasztották, ugyanúgy hozzátartozóikat, és
azokat is halálba küldték, akik a körülmetélést végezték.
'''
"62" = ''':sup:`62` De Izrael fiai közül sokan állhatatosak maradtak, és kitartottak
amellett az elhatározásuk mellett, hogy semmi tisztátalant nem
élveznek.
'''
"63" = ''':sup:`63` Inkább meghalnak, semmint étellel tisztátalanná tegyék magukat és
megszegjék a szent szövetséget. Így vállalták a halált.
'''
"64" = ''':sup:`64` Súlyosan ránehezedett Izraelre a szörnyû harag.
'''
