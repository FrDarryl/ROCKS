[5]
"1" = ''':sup:`1` A szabadságot Krisztus szerezte meg nekünk. Álljatok tehát
szilárdan, és ne hagyjátok, hogy újra a szolgaság igájába hajtsanak
benneteket.
'''
"2" = ''':sup:`2` Én, Pál mondom nektek: Ha körülmetélkedtek, Krisztus semmit sem
használ nektek.
'''
"3" = ''':sup:`3` Azt is kijelentem a körülmetélkedõnek, hogy köteles az egész
törvényt megtartani.
'''
"4" = ''':sup:`4` Ha a törvényben keresitek az igazzá válást, elszakadtatok
Krisztustól és elvesztettétek kegyelmét.
'''
"5" = ''':sup:`5` Mi a hit által a Lélek közremûködésével várjuk a megigazulásból
fakadó reményt.
'''
"6" = ''':sup:`6` Krisztus Jézusban ugyanis nem az számít, hogy valaki körülmetélt
vagy körülmetéletlen, hanem csak a hit, amely a szeretetben teljesedik
ki.
'''
"7" = ''':sup:`7` Eddig jól futottatok, ki akadályozott meg benneteket az igazság
követésében?
'''
"8" = ''':sup:`8` Ez a hitegetés nem attól való, aki meghívott titeket.
'''
"9" = ''':sup:`9` Egy kevés kovász az egész tésztát megerjeszti.
'''
"10" = ''':sup:`10` Bízom bennetek az Úrban, hogy ti sem vélekedtek másként. Aki pedig
zavart kelt köztetek, viseli majd büntetését, bárki legyen is.
'''
"11" = ''':sup:`11` Testvérek, ami engem illet, ha csak a körülmetélkedést hirdetném,
talán továbbra is üldöznének? De akkor megszûnne a kereszt botránya.
'''
"12" = ''':sup:`12` Bárcsak egészen megcsonkítanák magukat azok, akik zavart
támasztanak köztetek!
'''
"13" = ''':sup:`13` Testvérek, a meghívásotok szabadságra szól, csak ne éljetek vissza
a szabadsággal a test javára, hanem szeretettel szolgáljatok egymásnak.
'''
"14" = ''':sup:`14` Mert az egész törvény ebben a mondatban teljesedik be: Szeresd
felebarátodat, mint saját magadat.
'''
"15" = ''':sup:`15` De ha marjátok és rágjátok, vigyázzatok, nehogy felfaljátok
egymást!
'''
"16" = ''':sup:`16` Kérlek tehát benneteket, hogy lélek szerint éljetek, s akkor majd
nem teljesítitek a test kívánságait.
'''
"17" = ''':sup:`17` A test ugyanis a lélek ellen tusakodik, a lélek meg a test ellen.
Ellentétben állnak egymással, s így nem azt teszitek, amit szeretnétek.
'''
"18" = ''':sup:`18` Vezessen benneteket a lélek, akkor nem vagytok alávetve a
törvénynek.
'''
"19" = ''':sup:`19` A test cselekedetei nyilvánvalók: kicsapongás, tisztátalanság,
fajtalanság,
'''
"20" = ''':sup:`20` bálványimádás, babonaság, ellenségeskedés, viszálykodás,
vetélkedés, harag, veszekedés, szakadás, pártoskodás, irigykedés,
'''
"21" = ''':sup:`21` gyilkosság, részegeskedés, tobzódás és ezekhez hasonlók. Mint már
elõbb mondtam, most ismét kijelentem: Akik ilyeneket mûvelnek, nem
öröklik Isten országát.
'''
"22" = ''':sup:`22` A Lélek gyümölcse viszont: szeretet, öröm, békesség, türelem,
kedvesség,
'''
"23" = ''':sup:`23` jóság, hûség, szelídség, önmegtartóztatás. Ezek ellen nincs
törvény.
'''
"24" = ''':sup:`24` Akik Krisztus Jézushoz tartoznak, keresztre feszítették testüket
szenvedélyeikkel és kívánságaikkal együtt.
'''
"25" = ''':sup:`25` Ha a Lélek szerint élünk, viselkedjünk is a Léleknek megfelelõen.
'''
"26" = ''':sup:`26` Ne törtessünk kihívóan s egymásra irigykedve hiú dicsõség után.
'''
