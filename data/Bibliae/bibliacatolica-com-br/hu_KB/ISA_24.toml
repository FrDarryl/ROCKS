[24]
"1" = ''':sup:`1` Íme, az Úr elpusztítja a földet, kopárrá teszi és elcsúfítja a
színét, lakóit pedig messze szétszórja.
'''
"2" = ''':sup:`2` A pap úgy jár majd, mint a nép, az úr, mint a szolgája, s az úrnõ,
mint a szolgálója. Az eladó olyan lesz, mint a vásárló, a kölcsönadó,
mint a kölcsönvevõ, és a hitelezõ olyan, mint az adós.
'''
"3" = ''':sup:`3` A föld elpusztul, s úgy jár, mint akit kifosztottak. Igen, az Úr
mondta ki ezt ellene.
'''
"4" = ''':sup:`4` Gyászba borul, elhervad a föld, a földkerekség elhervad, elsorvad, s
elenyészik az ég is a földdel együtt.
'''
"5" = ''':sup:`5` Tisztátalanná lett ugyanis a föld lakóinak lába miatt, mert áthágták
a törvényt, megszegték a parancsokat, s megtörték az örökre szóló
szövetséget.
'''
"6" = ''':sup:`6` Ezért átok emészti meg a földet, és megbûnhõdnek, akik rajta laknak.
Tûz emészti meg a föld lakóit, és csak kevesen maradnak életben.
'''
"7" = ''':sup:`7` Gyászol majd a must, elfonnyad a szõlõtõ, sóhajtoznak mind a vidám
szívûek.
'''
"8" = ''':sup:`8` Elhallgat a vidám dobszó, a vigadozók zaja elcsöndesül, s a hárfa
hangja is elhal.
'''
"9" = ''':sup:`9` Nem isznak többé dalolva bort, s keserû lesz az ital a mulatozóknak.
'''
"10" = ''':sup:`10` Romba dõl a pusztulásra ítélt város, bezárt házaiba senki be nem
léphet.
'''
"11" = ''':sup:`11` Panaszszó hallatszik utcáin: Nincs többé bor, vége minden
vidámságnak, az öröm elköltözött a földrõl.
'''
"12" = ''':sup:`12` Csak pusztulás maradt a városban, kapui is romokban hevernek.
'''
"13" = ''':sup:`13` Éppúgy lesz majd a földön a nemzetek között, mint amikor leverik a
bogyót az olajfákról, és a szüret elmúltával összeböngészik a szõlõt.
'''
"14" = ''':sup:`14` De õk örömükben dicséretet zengenek, ujjonganak a tenger felõl az
Úr fölségének.
'''
"15" = ''':sup:`15` A szigeteken is az Urat áldják; a tenger szigetein az Úr nevét,
Izrael Istenének nevét dicsõítik.
'''
"16" = ''':sup:`16` A föld határáról halljuk az énekszót: Legyen dicsõség az Igaznak!
Hanem én azt mondom: "Elég már, elég! Jaj az árulóknak, akik hûtlenül
járnak el, az árulóknak, akik mindenestül hûtlenek!"
'''
"17" = ''':sup:`17` Rettegés, verem és tõr vár rád, lakója a földnek!
'''
"18" = ''':sup:`18` Aki elmenekül a rettegés hangja elõl, az verembe esik. És aki
kimászik a verembõl, azt tõr fogja meg. Bizony, megnyílnak az ég
zsilipjei, és meginognak a föld alapjai.
'''
"19" = ''':sup:`19` Recseg-ropog és megreped a föld, meghasad és megrendül a föld.
'''
"20" = ''':sup:`20` Inog a föld, mint a részeg, s leng, mint a hevenyészett kunyhó. Úgy
ránehezedik gonoszsága, hogy elesik, s többé már nem kel föl.
'''
"21" = ''':sup:`21` Azon a napon majd meglátogatja az Úr az ég seregét fenn a magasban,
és a föld királyait lenn a földön.
'''
"22" = ''':sup:`22` Összegyûjti õket, mint foglyokat egy veremben, bebörtönzi, s hosszú
idõ múltán megbünteti õket.
'''
"23" = ''':sup:`23` Akkor elpirul a hold, a nap megszégyenül, mert a Seregek Ura
trónjára lép a Sion hegyén, Jeruzsálemben, és felragyog dicsõsége
véneinek színe elõtt.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Isten megjövendöli az egész föld pusztítását a bűn miatt,
társadalmi helyzettől függetlenül. Ez a prófécia arra emlékeztet, hogy
Sofóniás 1:2-3).
24:4-6 - A földet beszennyezte az emberiség bűne és engedetlensége.
Ítéletre van szükség a teremtés szentségének helyreállításához,
8:20-21 és 3Móz 18:25).
24:10-12 - A kihalt város és az öröm vége Isten ítéletének eredménye. A
városok pusztasága Isten elutasításának következményeit és a világi
18:22-23).
24:14-16 - Még az ítélet közepette is van egy maradék, amely dicséri
Istent, kiemelve azok reményét és hűségét, akik a nehéz időkben
3:17-18).
24:21-23 - Isten ítélete kiterjed mind a szellemi, mind a földi
hatalmakra, és az Úrnak az egész teremtés feletti uralmában csúcsosodik
ki. Ez Isten végső helyreállításának és dicsőségének eszkatologikus
'''
