[6]
"1" = ''':sup:`1` "Gyertek, térjünk vissza az Úrhoz, õ tépett meg, õ is gyógyít meg
minket; õ vert meg, õ köti be sebeinket.
'''
"2" = ''':sup:`2` Két nap múlva életet ad, harmadnapra feltámaszt, hogy színe elõtt
éljünk.
'''
"3" = ''':sup:`3` Ismerjük meg, törekedjünk megismerni az Urat: biztosan eljön, mint a
hajnal, megjön, mint a zápor, mint a tavaszi esõ, amely öntözi a
földet."
'''
"4" = ''':sup:`4` Mit tegyek veled, Efraim? Mit tegyek veled, Júda? Hûséged, mint a
reggeli felhõ, és mint a harmat, hamar tovatûnik.
'''
"5" = ''':sup:`5` Ezért ostoroztam õket a próféták által, ezért ölettem meg õket ajkam
szózatával, ítéletem elérkezik, mint a világosság.
'''
"6" = ''':sup:`6` Mert nem az áldozat kell nekem, hanem a szeretet, nem az égõáldozat,
hanem az Isten ismerete.
'''
"7" = ''':sup:`7` Adamnál mégis megszegték a szövetséget, ott lettek hûtlenek hozzám.
'''
"8" = ''':sup:`8` Gileád a gonosztevõk városa, vértõl áztatott föld.
'''
"9" = ''':sup:`9` Mint csapatosan leselkedõ rablók, olyan a papok társasága; mint a
rablógyilkosok a szichemi úton, valóban gonosz tetteket visznek végbe.
'''
"10" = ''':sup:`10` Rettenetes, amit Bételben láttam: Efraim ott paráználkodik, Izrael
beszennyezi magát.
'''
"11" = ''':sup:`11` Júda, rád is aratás vár, amikor helyreállítom népemet!
'''
