"1" = ''':sup:`1` Az énekek éneke Salamontól:
'''
"2" = ''':sup:`2` Csókoljon meg a szája csókjával! Igen, szerelmed édesebb a bornál.
'''
"3" = ''':sup:`3` Keneteidnek illata kellemes, mint a kiöntött olaj, olyan a neved,
azért szeretnek a lányok.
'''
"4" = ''':sup:`4` Vigyél magaddal! Siessünk, el innét! Lakosztályába vezet a király!
Te leszel az örömünk és a boldogságunk! Szerelmedet többre tartjuk a
bornál! Mert méltán megillet a szeretet.
'''
"5" = ''':sup:`5` Barna a bõröm, de azért szép vagyok Jeruzsálem lányai, mint Kedár
sátrai, Zalma takarói.
'''
"6" = ''':sup:`6` Ne nézzetek le, amiért barna vagyok, hiszen a nap barnított le!
Anyámnak fiai nehezteltek rám, elküldtek hát szõlõt õrizni, s a magam
szõlejére nem vigyázhattam.
'''
"7" = ''':sup:`7` Te, akit szeret a lelkem, mondd, hol legeltetsz, s a déli órában
(nyájaddal) hol delelsz? Miért is kellene tovább kóborolnom, társaidnak
nyáját kerülgetnem?
'''
"8" = ''':sup:`8` Ha magad nem tudod, asszonyoknak gyöngye, akkor csak haladj a juhok
nyomán, és legeltesd a magad gidáit a pásztoremberek tanyahelye körül!
'''
"9" = ''':sup:`9` Fáraó hintaja elé való paripához tartalak, mátkám, hasonlónak.
'''
"10" = ''':sup:`10` Szép az arcod a függõid között, s a korállal ékesített nyakad!
'''
"11" = ''':sup:`11` Aranyból csináltatunk neked láncocskát, s rá ezüstbõl gyöngyöket.
'''
"12" = ''':sup:`12` Amíg asztalánál mulat a király, nárduszom jó illatot áraszt
magából.
'''
"13" = ''':sup:`13` Kedvesem, mint egy csomó mirha, a keblemen pihen majd.
'''
"14" = ''':sup:`14` Szerelmem olyan nekem, mint a ciprusfürt, amely az Engedi
szõlõhegyén terem.
'''
"15" = ''':sup:`15` De szép vagy, kedvesem, de szép vagy! Akár a galambok, olyanok a
szemeid!
'''
"16" = ''':sup:`16` Szép vagy, szerelmem, elbájolóan szép! Nyoszolyánk üdezöld,
'''
"17" = ''':sup:`17` házunk gerendái cédrusfából vannak, falainkat meg ciprusfa borítja.
'''
