[7]
"1" = ''':sup:`1` Jerubbaal tehát, vagyis Gedeon, kora reggel fölkelt, és az egész
néppel, amely vele volt, elindult, és Ain-Hárodnál ütött tábort. Midián
tõle északra táborozott a Móre domb lábánál, a völgyben.
'''
"2" = ''':sup:`2` Ekkor az Úr így szólt Gedeonhoz: "Néped túl sok ahhoz, hogy kezébe
adjam Midiánt. Így Izrael kérkedhetne a rovásomra és azt mondhatná: a
saját kezem szabadított meg.
'''
"3" = ''':sup:`3` Hirdesd ki hát a nép füle hallatára: Aki fél és retteg, térjen
vissza." Így Gedeon próbára tette õket. Erre húszezer ember visszatért
a népbõl, tízezer pedig ott maradt belõle.
'''
"4" = ''':sup:`4` Az Úr így szólt Gedeonhoz: "Még mindig sok ez a nép. Vezesd õket a
víz mellé és ott próbára teszem õket. Akirõl azt mondom, hogy menjen
veled, az veled megy s akirõl azt mondom, hogy ne menjen veled, az nem
megy."
'''
"5" = ''':sup:`5` Gedeon tehát a víz partjára vezette a népet, és az Úr így szólt
hozzá: "Akik nyelvükkel nyalják a vizet, ahogy a kutya lefetyeli,
állítsd az egyik oldalra, azokat meg, akik térdükre esve isznak, a
másik oldalra."
'''
"6" = ''':sup:`6` Azoknak a száma, akik nyelvükkel nyalták a vizet, háromszázat tett
ki. A nép többi része térdre esve ivott.
'''
"7" = ''':sup:`7` Akkor így szólt az Úr Gedeonhoz: "Ezzel a háromszáz emberrel
szabadítalak meg benneteket és adom kezedbe Midiánt, akik úgy nyalták a
vizet. A többiek menjenek mind haza."
'''
"8" = ''':sup:`8` Gedeon kivette a nép kezébõl a korsókat és a harsonákat, majd
hazaküldte Izrael fiait, mindegyiküket a saját sátrába, és csak a
háromszázat tartotta ott. Midián tábora az övé alatt volt a völgyben.
'''
"9" = ''':sup:`9` Ezen az éjszakán az Úr azt mondta neki: "Kelj föl, menj le a
táborba, mert a kezedbe adom.
'''
"10" = ''':sup:`10` Ha azonban félsz harcba bocsátkozni, menj le elõbb szolgáddal,
Purával a táborba.
'''
"11" = ''':sup:`11` Figyeld meg, mit beszélnek; erõt merítesz belõle, és levonulsz a
tábor ellen." Lement hát szolgájával, Purával a tábor õrségéig.
'''
"12" = ''':sup:`12` Midián, Amalek és kelet fiai a völgyben helyezkedtek el. Annyian
voltak, mint a sáskák, tevéik száma meg olyan mérhetetlen, mint a
tenger partján a föveny.
'''
"13" = ''':sup:`13` Amikor Gedeon odaért, az egyik ember éppen álmát beszélte el
barátjának: "Ezt álmodtam: egy árpakenyér gurult Midián táborába, a
sátorhoz ért, fölborította és teljesen fölforgatta."
'''
"14" = ''':sup:`14` Barátja így válaszolt neki: "Ez csak Gedeonnak, az Izrael fiai
közül való Joás fiának kardja lehet. Isten kezébe adta Midiánt és az
egész tábort."
'''
"15" = ''':sup:`15` Amikor Gedeon hallotta az álmot és magyarázatát, leborult, majd
visszatért Izrael táborába és így szólt: "Keljetek föl, mert az Úr
kezetekbe adta Midián táborát!"
'''
"16" = ''':sup:`16` Ezután háromszáz emberét három csoportba osztotta. Kezükbe harsonát
és üres korsót, s a korsóba fáklyát adott.
'''
"17" = ''':sup:`17` "Figyeljetek rám - mondta nekik -, s azt tegyétek, amit én.
Behatolok a tábor szélére, s amit teszek, ti is azt tegyétek.
'''
"18" = ''':sup:`18` Amikor megfújom a harsonát, s azok is mind, akik velem lesznek,
akkor fújjátok meg ti is a tábor körül és kiáltsátok: Az Úrért és
Gedeonért!"
'''
"19" = ''':sup:`19` Gedeon, és az a száz ember, aki követte, odaért a tábor széléhez az
éjféli õrváltás kezdetén, amikor az õröket váltották. Megfújták a
harsonát és összetörték a korsót, amely a kezükben volt.
'''
"20" = ''':sup:`20` A három csoport is megfújta a harsonákat és összetörte a korsókat.
Bal kezükben a fáklyát tartották, jobb kezükben pedig a harsonát,
amelyet fújtak. Közben ezt kiáltották: "Az Úrért és Gedeonért."
'''
"21" = ''':sup:`21` S mindegyikük megállt a helyén a tábor körül. Az egész tábor
felriadt, kiáltozni kezdett, és a midianiták futásnak eredtek.
'''
"22" = ''':sup:`22` Míg a háromszáz ember fújta a harsonát, az Úr az egyik ember
kardját a másik ellen fordította az egész táborban. Egészen
Bet-Hassittáig menekültek. Cartan felé, a Tabattal szemközt levõ
Abel-Mechola patak partjáig.
'''
"23" = ''':sup:`23` Izrael fiai erre összegyûltek - Naftali, Áser és egész Manassze -,
és üldözték Midiánt.
'''
"24" = ''':sup:`24` Gedeon hírvivõket küldött Efraim egész hegyvidékére ezzel az
üzenettel: "Gyertek le Midián elé, és szálljátok meg a gázlókat elõttük
egészen Bet-Baráig, és a Jordánt is." Efraim egész népe összesereglett,
megszállták a gázlókat Bet-Baráig és a Jordánt is.
'''
"25" = ''':sup:`25` Elfogták Midián két fejedelmét, Orebet és Zebet. Orebet az
Oreb-sziklán, Zebet pedig a Zeb-sajtónál ölték meg. Üldözték Midiánt és
elvitték Oreb és Zeb fejét Gedeonnak a Jordánon túlra.
'''
