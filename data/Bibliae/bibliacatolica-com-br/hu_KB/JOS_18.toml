[18]
"1" = ''':sup:`1` Izrael egész közössége összegyûlt Silóban; ott állították fel a
megnyilatkozás sátorát. Az egész földet meghódították, az övék volt.
'''
"2" = ''':sup:`2` De volt még Izrael fiainak hét törzse, amelyik még nem kapott
örökrészt.
'''
"3" = ''':sup:`3` Ezért Józsue így szólt hozzájuk: "Meddig késlekedtek még elfoglalni
a földet, amelyet az Úr, atyáitok Istene nektek adott?
'''
"4" = ''':sup:`4` Jelöljetek ki minden törzsbõl három embert, s én elküldöm õket,
járják be az országot, vegyék számba a felosztáshoz, aztán térjenek
vissza hozzám.
'''
"5" = ''':sup:`5` Osszák fel a földet hét egyenlõ részre: Júda maradjon a földjén
délen, a József házából valók meg maradjanak a földjükön északon.
'''
"6" = ''':sup:`6` Vegyétek hát számba az országot hét részre osztva, aztán hozzátok
ide a felosztást, hogy az Úr, a mi Istenünk színe elõtt sorsot
vethessek rá nektek.
'''
"7" = ''':sup:`7` Mert Lévi fiai nem kapnak részt közöttetek; az Úr papsága lesz az
örökségük. Gád, Ruben és Manassze fél törzse pedig - õk már megkapták
örökrészüket a Jordánon túl, keleten, Mózes, az Úr szolgája adta ki
nekik."
'''
"8" = ''':sup:`8` Az emberek útra keltek. Azoknak, akik elmentek a földet számba
venni, Józsue ezt a parancsot adta: "Menjetek, járjátok be az országot
és vegyétek számba, aztán térjetek vissza hozzám. Majd sorsot vetek
nektek Silóban, az Úr színe elõtt."
'''
"9" = ''':sup:`9` Az emberek elindultak, bejárták az országot s jegyzékbe foglalták a
városokat hét részben, aztán elvitték Józsuénak Silóba, a táborba.
'''
"10" = ''':sup:`10` Akkor Józsue sorsot vetett nekik az Úr színe elõtt, Silóban. Itt
Józsue felosztotta a földet Izrael fiai között, törzsek szerint.
'''
"11" = ''':sup:`11` A sorsvetés Benjamin fiainak törzsére esett, nemzetségeik szerint
úgy adódott, hogy földjük a Júda fiaié és a József fiaié között terült
el.
'''
"12" = ''':sup:`12` Határuk az északi oldalon a Jordánnál kezdõdött, Jerikótól észak
felé húzódott, aztán a hegyen át nyugat felé folytatódott, és Bet-Aven
pusztájában ért véget.
'''
"13" = ''':sup:`13` Onnan Luznak tartott, majd Luz lejtõjén dél felé, azaz Bételnek
lekanyarodott Atrot-Arach felé ahhoz a hegyhez, amely az alsó
Bet-Horontól délre fekszik.
'''
"14" = ''':sup:`14` A határ itt megtörik, és a nyugati oldalon délre fordul annál a
hegynél, amely délen Bet-Horonnal szemközt emelkedik, hogy
Kirjat-Baalnál, vagyis Júda fiainak egyik városánál, Kirjat-Jearimnál
érjen véget. Ez volt a nyugati oldal.
'''
"15" = ''':sup:`15` A következõ volt a déli oldal: Kirjat-Jearim szélétõl a határ Gazon
felé húzódott, továbbhaladt Neftoach vízforrásáig,
'''
"16" = ''':sup:`16` aztán annak a hegynek a lábáig folytatódott, amely északon a
Ben-Hinnom völggyel szemben Refaim síkságán fekszik, majd lekanyarodott
a Hinnom völgyébe, a jebuziták hegygerincétõl délre, és elérte
En-Rogelt.
'''
"17" = ''':sup:`17` Onnan északnak fordult, és En-Semes felé tartott, és továbbhaladt
azokig a kõkörökig, amelyek Adummin lejtõjével szemközt találhatók,
végül Ruben fia, Bohán kövéig
'''
"18" = ''':sup:`18` átszelte Bet-ha-Araba északi gerincét és lekanyarodott Arabához,
'''
"19" = ''':sup:`19` és elérte északon a Bet-Hogla gerincét. A határ végpontja a
Sós-tenger öble volt, északon, a Jordán déli végénél. Ez volt a déli
határ.
'''
"20" = ''':sup:`20` A keleti határt a Jordán alkotta. Ez lett Benjamin fiainak
örökrésze, határokkal körülvéve, nemzetségeik szerint.
'''
"21" = ''':sup:`21` Ezek voltak Benjamin törzsének városai nemzetségeik szerint:
Jerikó, Bet-Hogla, Emek-Kecic,
'''
"22" = ''':sup:`22` Bet-ha-Araba, Cemarajim, Bétel,
'''
"23" = ''':sup:`23` Avvim, Para, Ofra,
'''
"24" = ''':sup:`24` Kefar-ha-Ammoni, Ofni, Gaba: 12 város, helységeikkel együtt,
'''
"25" = ''':sup:`25` Gibeon, Ráma, Beerot,
'''
"26" = ''':sup:`26` Micpa, Kefira, Moca,
'''
"27" = ''':sup:`27` Rekem, Jirpeel, Tareala,
'''
"28" = ''':sup:`28` Cela-ha-Elef, Jeruzsálem, Gibea és Kirjat: 14 város helységeikkel
együtt. Ez lett Benjamin fiainak örökrésze, nemzetségeik szerint.
'''
"Notes" = '''
Notas de rodapé:
18:1-3 - A Shiloh-i törzsek összegyűlése, hogy utasításokat kapjanak a
föld felosztásával kapcsolatban, rávilágít az egység és a szellemi
vezetés fontosságára. Ez hangsúlyozza annak szükségességét, hogy a
133:1 és Jakab 1:5).
18:4-6 - A föld felfedezésére és a térkép készítésére vonatkozó
utasítás a tervezés és a belátás fontosságát tükrözi. Isten akaratának
aktív keresése elengedhetetlen lépés az ígéretei teljesítése felé (lásd
még Példabeszédek 16:3 és Lukács 14:28-30).
18:7 - A földnek a megmaradt törzsek közötti elosztására helyezett
hangsúly Isten hűségét mutatja ígéreteinek beteljesítésében. Minden
törzs megkapja a maga részét az Ő szuverenitása és terve szerint (lásd
még Józsué 1:3 és Zsolt 37:29).
18:8-10 - A Benjámin által kapott föld leírása kiemeli Isten
gondviselését, amikor helyet biztosított népének. Az örökség és a
nemzeti identitás fontosságát hangsúlyozza a honfoglalási narratíva
(lásd még 5Móz 32:8 és Zsolt 16:5).
18:11-28 - A Benjámin törzs városainak és területeinek felosztásáról
szóló beszámoló hangsúlyozza az igazságosság és a méltányosság
fontosságát az erőforrások elosztásában. Isten megvédi a kevésbé
szerencsések jogait, és biztosítja, hogy mindenki megkapja, amire
szüksége van (lásd még Példabeszédek 21:15 és Jakab 2:1-4).
'''
