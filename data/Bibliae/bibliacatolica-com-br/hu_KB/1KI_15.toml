[15]
"1" = ''':sup:`1` Nebat fiának, Jerobeám királynak 18. esztendejében Abijam lett a
király.
'''
"2" = ''':sup:`2` Három évig uralkodott Jeruzsálemben. Anyját Maachának hívták és
Absalomnak volt az egyik lánya.
'''
"3" = ''':sup:`3` Õ is utánozta apja bûneit, amelyeket az elõtte elkövetett, szíve nem
volt maradéktalanul az Úré, mint õséé, Dávidé.
'''
"4" = ''':sup:`4` De Dávidra való tekintettel az Úr, az õ Istene meghagyott egy
mécsest Jeruzsálemben: fiakat támasztott utána és nem pusztította el
Jeruzsálemet,
'''
"5" = ''':sup:`5` mivel Dávid azt tette, ami kedves az Úr szemében: egész életében nem
tért el attól, amit parancsolt neki.
'''
"6" = ''':sup:`6` (7) Abijam történetének többi részét, amit csak végbevitt,
följegyezték Júda királyai történetének könyvében. Abijam állandóan
hadakozott Jerobeámmal.
'''
"8" = ''':sup:`8` Aztán megtért atyáihoz Abijam. Dávid városában temették el. Fia, Aza
lett helyette a király.
'''
"9" = ''':sup:`9` Izrael királyának, Jerobeámnak 20. esztendejében Aza lett Júda
királya;
'''
"10" = ''':sup:`10` negyvenegy évig uralkodott Jeruzsálemben. Nagyanyját Maachának
hívták, Absalom lánya volt.
'''
"11" = ''':sup:`11` Aza azt tette, ami helyénvaló az Úr szemében, mint õse, Dávid.
'''
"12" = ''':sup:`12` Kipusztította a kéjelgõket az országból, s minden bálványt
ledöntött, amit atyái emeltettek.
'''
"13" = ''':sup:`13` Még nagyanyjától, Maachától is megvonta a legfõbb úrnõi méltóságot,
mivel bálványt emelt Aserának. Aza ledöntötte a bálványt és a Kidron
völgyében elégette.
'''
"14" = ''':sup:`14` Hanem a magaslati helyeket nem szüntették meg. Mégis, Aza szíve
maradéktalanul az Úré volt, egész életében.
'''
"15" = ''':sup:`15` Az Úr templomába vitette atyja s a maga fogadalmi ajándékait -
ezüstöt, aranyat, edényeket.
'''
"16" = ''':sup:`16` Aza és Izrael királya, Bása háborúztak egymással, amíg csak éltek.
'''
"17" = ''':sup:`17` Izrael királya, Bása hadba vonult Júda ellen, majd megerõsítette
Rámát, hogy Júda királyának, Azának elvágja a ki- és bemenetelt.
'''
"18" = ''':sup:`18` Erre fogta az összes ezüstöt és aranyat, ami még volt az Úr
templomának kincseskamrájában s ugyanígy a királyi palota kincseit is,
és odaadta szolgáinak. Aztán elküldte Aza király õket Benhadadhoz,
Tabrimonnak a fiához, aki maga Arám királyának, Hezjonnak volt a fia és
Damaszkuszban uralkodott, és ezt üzente neki:
'''
"19" = ''':sup:`19` "Legyen köztem és közted szövetség, (amint) atyám és atyád között!
Itt küldök neked ajándékul ezüstöt és aranyat. Nos hát, bontsd fel
szövetségedet Básával, Izrael királyával, hogy elvonuljon!"
'''
"20" = ''':sup:`20` Benhadad hallgatott Aza királyra: serege vezéreit Izrael városai
ellen küldte és meghódította Ijont, Dánt, Abel Bet-Maachát és egész
Kinnerotot, valamint Naftali egész földjét.
'''
"21" = ''':sup:`21` Amikor Bása ennek hírét vette, felhagyott Ráma megerõsítésével és
visszavonult Tircába.
'''
"22" = ''':sup:`22` Aza király odaparancsolta egész Júdát, kivétel nélkül. Mind
elhordták a köveket és a fát, amivel Bása megerõsítette Rámát, aztán
Aza király megerõsítette vele Gebát Benjaminban és Micpát.
'''
"23" = ''':sup:`23` Aza történetének többi részét, gyõzelmeit és amiket csak végbevitt,
mind följegyezték Júda királyai történetének könyvében. Öreg korában
betegeskedett a lábával.
'''
"24" = ''':sup:`24` Aztán megtért atyáihoz Aza; atyái mellé temették, õsének, Dávidnak
városában. Fia, Jehosafát lett helyette a király.
'''
"25" = ''':sup:`25` Jerobeám fia, Nadab Azának, Júda királyának 2. évében lett király
Izrael fölött; két évig uralkodott Izraelben.
'''
"26" = ''':sup:`26` Azt tette, ami gonosznak számít az Úr szemében és atyja nyomdokaiba
lépett a bûn útján, ahova az Izraelt vezette.
'''
"27" = ''':sup:`27` Isszachár házából Bása, Achijának a fia összeesküvést szõtt ellene.
Le is gyõzte Bása Gibbetonnál, amely a filiszteusoké volt, míg Nadab és
egész Izrael Gibbetont tartotta megszállva.
'''
"28" = ''':sup:`28` Bása így megölte Azának, Júda királyának 3. esztendejében, s
helyette õ lett a király.
'''
"29" = ''':sup:`29` Amikor királlyá lett, Jerobeám egész házát kiirtotta, nem hagyott
Jerobeám (házából) senkit élve, mind kipusztította az Úr szavai
szerint,
'''
"30" = ''':sup:`30` amelyeket szolgája, a silói Achija által hallatott Jerobeám bûnei
miatt, amelyeket elkövetett, s amelyekbe Izraelt is belevitte, haragra
ingerelve az Urat, Izrael Istenét.
'''
"31" = ''':sup:`31` Nadab történetének többi részét, amit csak végbevitt, mind
följegyezték Izrael királyainak könyvében.
'''
"32" = ''':sup:`32` .
'''
"33" = ''':sup:`33` Azának, Júda királyának 3. esztendejében Achija fia, Bása lett
Izrael királya Tircában huszonnégy esztendõre.
'''
"34" = ''':sup:`34` Azt tette, ami gonosznak számít az Úr szemében, mert Jerobeám
nyomába lépett, a bûn útjára, ahová az Izraelt is vezette.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - Abija Roboámot követi Júda királyaként, és követi apja bűneit.
Királyi származása ellenére nem jár Isten útján, kiemelve a hűség
fontosságát (lásd még 2Krón 13:2-3 és 1Kir 11:36).
15:4-5 - Isten a Dáviddal kötött szövetség miatt tartja fenn a
Dávid-dinasztiát, utódai bűnei ellenére. Isten kegyelme a Dávidnak tett
ígéretének megőrzésében mutatkozik meg (lásd még 2Sámuel 7:16 és Zsolt
132:11-12).
15:9-11 - Asa, Júda királya azt teszi, ami helyes az Úr szemében, és
vallási reformokat hirdet. Megszünteti a bálványimádást, jelezve a
lelki helyreállítási kísérletet Júdában (lásd még 2Krónika 14:2-3 és
1Királyok 22:43).
15:12-15 - Asa kiűzi a kultikus prostituáltakat, és eltávolítja az apja
által készített bálványokat. Igyekszik visszaállítani az Úr igaz
imádatát, bemutatva az istenfélő vezetés fontosságát (lásd még 2Móz
23:24 és 2Krón 15:8-9).
15:16-22 - Asa segítséget kér Ben-Hadadtól, Szíria királyától, hogy
legyőzze Baasát, Izrael királyát. Kezdeti hűsége ellenére Asa politikai
szövetségekre támaszkodik, demonstrálva az emberi hajlamot arra, hogy
inkább az emberi erőre hagyatkozzon, mint Istenre (lásd még 2Krónika
'''
