[44]
"1" = ''':sup:`1` Most mégis halld, szolgám, Jákob, Izrael, akit kiválasztottam!
'''
"2" = ''':sup:`2` Ezt mondja az Úr, aki teremtett, aki anyád méhében alkotott, a
gyámolod: Ne félj szolgám, Jákob, Jesurun, akit kiválasztottam.
'''
"3" = ''':sup:`3` Mert elárasztom vízzel a tikkadt mezõt, és bõvízû patakokkal a
kiaszott földet. Kiárasztom lelkemet utódaidra, és áldásomat
gyermekeidre.
'''
"4" = ''':sup:`4` Úgy sarjadzanak majd, mint a fû a forrás közelében, mint a fûzfák a
vízfolyások mellett.
'''
"5" = ''':sup:`5` Az egyik így szól majd: "Én az Úré vagyok", a másik meg Jákob nevét
viseli. Ez azt írja kezére: "Úr", az meg Izrael nevével dicsekszik.
'''
"6" = ''':sup:`6` Ezt mondja Izrael Királya s Megváltója, a Seregek Ura: Én vagyok az
elsõ és az utolsó, rajtam kívül nincs más isten.
'''
"7" = ''':sup:`7` Ki hasonlít hozzám? Álljon fel és szóljon: jelentse be és igazolja
magát elõttem! Ki adta hírül a jövõt már kezdettõl fogva? Mondja el hát
nekünk, ami ezután történik!
'''
"8" = ''':sup:`8` Ne féljetek, ne rettegjetek: Nemde régtõl fogva megmondtam és
kijelentettem nektek, ti vagytok a tanúim: Van-e más isten rajtam
kívül? És van-e más Szikla? Nem tudok róla.
'''
"9" = ''':sup:`9` A bálványkészítõk mind semmik. Tetszetõs alkotásaik is
haszontalanok. Akik ilyeneket szolgálnak, nem látnak és nem értenek,
ezért szégyent vallanak.
'''
"10" = ''':sup:`10` Aki bálványt csinál és bálványképet önt magának, annak nem lesz
belõle semmi haszna.
'''
"11" = ''':sup:`11` Igen, tisztelõik mind csalódnak majd, a készítõik meg szégyent
vallanak. Gyûljenek mind össze, álljanak elõ! Megrettennek és
megszégyenülnek mindannyian.
'''
"12" = ''':sup:`12` A kovács ott dolgozik az izzó szénparázs fölött, és kalapálja
mûvét. Erõs karral alakítja, amíg meg nem éhezik, s el nem fárad;
közben vizet sem iszik, egészen ellankad.
'''
"13" = ''':sup:`13` Az ács mérõzsinórt feszít ki, írószerszámával vázlatot csinál, majd
vésõjével alakítani kezdi a fát, és formát ad neki a körzõ vonalai
szerint. Valamilyen emberi képmást alakít ki belõle, emberi
arcvonásokat kölcsönöz neki, hogy majd valamelyik templomban lakjék.
'''
"14" = ''':sup:`14` Egy másik meg cédrusfát vág ki, vagy ciprust és tölgyet vesz elõ,
amelyet az erdõ fái közül választott magának. Vagy pedig fenyõfát
ültet. Ezt az esõ fölneveli,
'''
"15" = ''':sup:`15` hogy az embernek legyen tüzelõje. Vesz belõle, hogy melegedjék
mellette, vagy hogy a tüzénél kenyeret süssön magának. Aztán istent is
alkot belõle és imádja; bálványt csinál és leborul elõtte.
'''
"16" = ''':sup:`16` A fa egyik részét elégeti a tûzön, a parazsán húst süt magának és
jóllakik. Amikor kimelegszik, így beszél: "Jaj, de melegem lett, érzem
a tüzet!"
'''
"17" = ''':sup:`17` A megmaradt fából meg istent készít, bálványt csinál magának. Aztán
meghajlik elõtte, leborul, és így fohászkodik hozzá: "Segíts rajtam,
mert te vagy az én istenem!".
'''
"18" = ''':sup:`18` Az ilyenek bizony nem tudnak és nem értenek semmit. Szemük zárva
van, hogy ne lássanak, a szívük meg csupa értetlenség.
'''
"19" = ''':sup:`19` Nem akad köztük, aki elgondolkodna; akiben értelem és belátás volna
és így szólna: "A felét elégettem a tûzben, a parazsán kenyeret
sütöttem, sõt húst is sütöttem és megettem. A maradékából meg bálványt
faragjak, hogy egy fatuskó elõtt boruljak le?"
'''
"20" = ''':sup:`20` Aki a hamuban leli kedvét, azt álnok szíve vezette félre, de nem
menti meg az életét, mert nem mondja: "Nem valami hamisság az, amit a
jobbomban tartok?"
'''
"21" = ''':sup:`21` Gondolj ezekre, Jákob, és arra, hogy a szolgám vagy, Izrael! Én
alkottalak, a szolgám vagy. Nem feledkezem el rólad, Izrael.
'''
"22" = ''':sup:`22` Elsöpröm gonoszságaidat, mint a felhõt, és vétkeidet, mint a ködöt.
Térj vissza hozzám: megváltottalak.
'''
"23" = ''':sup:`23` Ujjongjatok, egek, mert az Úr végbevitte tettét; zengjetek dalt
örömötökben, földnek mélységei, énekeljetek, hegyek, s te, erdõ, a
fákkal egyetemben, mert az Úr megváltotta Jákobot, és dicsõsége
felragyogott Izraelben.
'''
"24" = ''':sup:`24` Így szól az Úr, a te Megváltód, aki anyád méhében alkotott: Én
vagyok az Úr, a mindenség teremtõje; én terjesztettem ki az egeket
egyedül, és amikor a földet megformáltam, nem volt szükségem
segítségre.
'''
"25" = ''':sup:`25` Én hiúsítottam meg a jósok jeleit, és a jövendõmondók hamisságát
feltárom; én kényszerítem meghátrálásra a bölcseket, és én mutatom meg:
tudományuk mily haszontalan.
'''
"26" = ''':sup:`26` Én teljesítem be szolgám szavát, és valósítom meg hírnököm tervét.
Én mondom ki: Jeruzsálem legyen lakottá! És: Júda városai épüljenek
föl! S romjaikat valóban helyreállítom.
'''
"27" = ''':sup:`27` Én parancsolom meg az óceánnak: Száradj ki! És elapasztom folyóidat
is.
'''
"28" = ''':sup:`28` Én mondom Cirusznak: Pásztorom vagy! Teljesíted majd mindenben
akaratomat. S azért azt mondod: Jeruzsálem épüljön újjá! És: A
templomnak rakják le alapjait!
'''
"Notes" = '''
Notas de rodapé:
44:1-3 - Isten megígéri, hogy kiárasztja Lelkét Izrael utódaira, életet
és bőséges áldást hozva. Ez a pünkösd és a lelki megújulás előképe
(lásd még Jóel 2:28-29 és ApCsel 2:17-18).
44:6-8 - Isten kijelenti: „Én vagyok az első és az utolsó”, megerősítve
örökkévalóságát és szuverenitását. Ez Isten kizárólagosságára mutat rá,
22:13).
44:9-11 - A bálványokról azt írják, hogy haszontalanok, és nem tudnak
segíteni imádóiknak. Ez a kritika rávilágít a bálványimádás
ostobaságára, szemben az élő Isten hűségével (lásd még Zsolt 115:4-8 és
44:21-22 - Isten felhívja Izraelt, hogy emlékezzen arra, hogy
kiválasztottak és megváltottak. Felhőként törli el a vétkeket,
2:13-14).
44:24-28 - Isten megerősíti Teremtő és Uralkodó szerepét, aki teljesíti
ígéreteit. Eszközeként Cyrust említi, előrevetítve a babiloni
45:1).
'''
