[38]
"1" = ''':sup:`1` Ebben az idõben Júda elköltözött testvéreitõl, és sátrát egy Hira
nevû adullámi embernél ütötte fel.
'''
"2" = ''':sup:`2` Ott meglátta az egyik kánaánitának, Suának a lányát. Feleségül vette
és vele élt.
'''
"3" = ''':sup:`3` Az fogant és fiút szült, akit Ernek nevezett.
'''
"4" = ''':sup:`4` Másodszor is fogant, fiút szült, s Onannak nevezte.
'''
"5" = ''':sup:`5` Majd ismét szült egy fiút, s Selának nevezte. Keszibben
tartózkodott, amikor ezt szülte.
'''
"6" = ''':sup:`6` Júda az elsõszülött Er számára egy Támár nevû feleséget vett.
'''
"7" = ''':sup:`7` Õ azonban, Júda elsõszülöttje bûnös volt Isten szemében, ezért Isten
elvette életét.
'''
"8" = ''':sup:`8` Júda azt mondta Onannak: "Élj bátyád feleségével, teljesíts vele
szemben a sógori kötelességet, s így gondoskodj utódról bátyád
számára."
'''
"9" = ''':sup:`9` Mivel Onan tudta, hogy az utód nem az övé lesz, azért valahányszor
együtt volt bátyja feleségével, magját a földre ontotta, nehogy utódot
támasszon bátyjának.
'''
"10" = ''':sup:`10` Istennek nem tetszett, amit mûvelt, azért õ is meghalt.
'''
"11" = ''':sup:`11` Ezután Júda így szólt menyéhez, Támárhoz: "Térj vissza atyád
házába, özvegyként, amíg a fiam, Sela, fel nem nõ." Arra gondolt
ugyanis, hogy meghalhat az is, mint testvérei. Támár elköltözött és
visszatért apja házába.
'''
"12" = ''':sup:`12` Hosszabb idõ elmúltával meghalt Sua leánya, Júda felesége. Júda a
gyászidõ letelte után elment barátjával, az adullámi Hirával Timnába a
juhait nyírni.
'''
"13" = ''':sup:`13` Mikor Támárnak megvitték a hírt: "Íme apósod Timnába jön a juhait
nyírni",
'''
"14" = ''':sup:`14` letette özvegyi ruháját, fátyolt vett magára, befödte arcát és
leült Enajim bejáratához, amely a Timna felé vezetõ úton van. Látta
ugyanis, hogy Sela már felnõtt, mégse adták õt hozzá feleségül.
'''
"15" = ''':sup:`15` Júda észrevette és rossz nõnek tartotta, mivel az arca el volt
fedve.
'''
"16" = ''':sup:`16` Odament hozzá az út szélére és megszólította: "Gyere, veled akarok
hálni." Nem tudta ugyanis, hogy a saját menye. Az így válaszolt: "Mit
adsz, ha velem hálhatsz?"
'''
"17" = ''':sup:`17` Küldök egy kecskebakot a nyájból" - felelte. Azt mondta: "Ha
zálogot adsz, amíg azt elküldöd."
'''
"18" = ''':sup:`18` "Milyen zálogot adjak?" - kérdezte. Azt felelte: "A pecsétgyûrûdet
a zsineggel és a botodat, amit a kezedben tartasz." Neki adta, hált
vele, és az teherbe esett.
'''
"19" = ''':sup:`19` Azután felállt és elment, letette a fátyolt és újra felöltötte
özvegyi ruháját.
'''
"20" = ''':sup:`20` Júda adullámi barátjával elküldte a kecskebakot, hogy visszakapja a
zálogot az asszonytól, de az már nem volt ott.
'''
"21" = ''':sup:`21` Megkérdezte a helység embereit: "Hol van az a parázna nõ, aki
Enajimban az úton szokott ülni?" Azok ezt válaszolták: "Itt nem volt
parázna nõ."
'''
"22" = ''':sup:`22` Erre visszatért Júdához és mondta: "Nem találtam meg, s a helység
emberei azt állították, hogy ott nem volt parázna nõ."
'''
"23" = ''':sup:`23` Júda így felelt: "Akkor tartsa meg magának, csak ne legyünk gúny
tárgyává. Elküldtem a kecskebakot, de nem találtad meg."
'''
"24" = ''':sup:`24` Mintegy három hónappal késõbb jelentették Júdának: "A menyed
félrelépett és paráznaság miatt teherbe esett." Júda ezt mondta:
"Vigyétek ki, meg kell égetni."
'''
"25" = ''':sup:`25` De amikor ki akarták vinni, elküldött apósához, s ezt üzente:
"Attól a férfitól estem teherbe, akiéi ezek a holmik." És folytatta:
"Nézz csak utána, kié ez a pecsétgyûrû, ez a zsineg és ez a bot."
'''
"26" = ''':sup:`26` Amikor Júda meglátta a holmikat, így szólt: "Igaza van velem
szemben: miért nem adtam fiamnak, Selának feleségül?" De többé már nem
élt vele.
'''
"27" = ''':sup:`27` Eljött a szülés ideje, és ikrek voltak méhében.
'''
"28" = ''':sup:`28` Miközben szült, az egyik elõre nyújtotta kezét. A bába vörös
fonalat vett, a kezére kötötte és így szólt: "Ez jött ki elsõnek."
'''
"29" = ''':sup:`29` De az újra visszahúzta a kezét és testvére jött ki. Erre így szólt:
"Mihez csinálsz magadnak nyílást?" - és Perecnek nevezték.
'''
"30" = ''':sup:`30` Azután kijött a testvére, akinek kezén a vörös fonál volt. Õt
Szeráchnak nevezték el.
'''
"Notes" = '''
Notas de rodapé:
38:1-5 - Júda és Támár története rávilágít az igazságosság kérdéseire
és a származás fontosságára. Az elbeszélés tükrözi az emberi
kapcsolatok összetettségét és azt az igényt, hogy igazságot kell
keresni Istentől (lásd még 5Móz 25:5-10 és Jakab 1:27).
38:6-11 - Tamar álcázza magát, hogy biztosítsa helyét Júda
nemzetségében, felfedve ravaszságát és elszántságát. Ez a cselekedet,
bár ellentmondásos, rávilágít annak fontosságára, hogy Isten ígéretei a
1:3-16).
38:12-19 - Tamar személyazonosságának felfedezése feltárja Júda
képmutatását, aki kezdetben elítéli őt. Ez a perspektívaváltás
hangsúlyozza a bűnbánat és Isten kegyelme szükségességét nehéz
38:20-26 - Júda elismeri Támár igazságosságát, kiemelve a bűnbánat és
az elszámoltathatóság témáit. Ez az elbeszélés azt mutatja, hogy Isten
váratlan embereket is felhasználhat céljai megvalósítására (lásd még
38:27-30 - Támár ikrei, Pérez és Zerah születése hangsúlyozza Júda
leszármazási vonalának folytonosságát és Isten szuverenitását a
bonyolult körülmények közepette. Támár története példája annak, hogyan
4:18-22 és Lukács 3:33).
'''
