[18]
"1" = ''':sup:`1` Egyszer arról mondott nekik példabeszédet, hogy szüntelen kell
imádkozni, és nem szabad belefáradni.
'''
"2" = ''':sup:`2` Így szólt: "Az egyik városban élt egy bíró, Istentõl nem félt,
emberektõl nem tartott.
'''
"3" = ''':sup:`3` Élt abban a városban egy özvegyasszony is. Elment hozzá, s kérte:
Szolgáltass nekem igazságot ellenfelemmel szemben.
'''
"4" = ''':sup:`4` Egy ideig vonakodott, aztán mégis így szólt magában: Igaz, Istentõl
nem félek, embertõl nem tartok,
'''
"5" = ''':sup:`5` de annyira terhemre van ez az özvegy, hogy igazságot szolgáltatok
neki, nehogy végül nekem jöjjön és arcul üssön."
'''
"6" = ''':sup:`6` Az Úr így szólt: "Hallottátok, hogy mit mond az igazságtalan bíró?
'''
"7" = ''':sup:`7` Hát az Isten nem szolgáltat igazságot választottjainak, akik
éjjel-nappal hozzá kiáltanak? Megváratja õket?
'''
"8" = ''':sup:`8` Mondom nektek, hamarosan igazságot szolgáltat nekik. Csak az a
kérdés, hogy amikor az Emberfia eljön, talál-e hitet a földön?"
'''
"9" = ''':sup:`9` Az elbizakodottaknak, akik meg voltak róla gyõzõdve, hogy igazak, s
a többieket megvetették, ezt a példabeszédet mondta:
'''
"10" = ''':sup:`10` "Két ember fölment a templomba imádkozni, az egyik farizeus volt, a
másik vámos.
'''
"11" = ''':sup:`11` A farizeus odaállt elõre, és így imádkozott magában: Isten, hálát
adok neked, hogy nem vagyok olyan, mint a többi ember, rabló,
igazságtalan, házasságtörõ, mint ez a vámos is.
'''
"12" = ''':sup:`12` Kétszer böjtölök hetenként, mindenembõl tizedet adok. -
'''
"13" = ''':sup:`13` A vámos megállt hátul, szemét sem merte fölemelni az égre, inkább a
mellét verte és könyörgött: Isten, irgalmazz nekem, bûnösnek! -
'''
"14" = ''':sup:`14` Mondom nektek, hogy ez megigazultan ment haza, az nem. Aki magát
felmagasztalja, az megaláztatik, aki megalázza magát, az
felmagasztaltatik."
'''
"15" = ''':sup:`15` Gyerekeket vittek hozzá, hogy tegye rájuk a kezét. Amikor a
tanítványok észrevették, elutasították õket.
'''
"16" = ''':sup:`16` Jézus azonban odahívta õket. "Hagyjátok - mondta -, hadd jöjjenek
hozzám a kicsinyek, ne akadályozzátok õket, mert ilyeneké az Isten
országa.
'''
"17" = ''':sup:`17` Bizony mondom nektek, hogy aki Isten országát nem úgy fogadja, mint
a gyermek, az nem jut be oda."
'''
"18" = ''':sup:`18` Egy elõkelõ ember megkérdezte: "Jó Mester, mit tegyek, hogy
elnyerhessem az örök életet?"
'''
"19" = ''':sup:`19` Jézus ezt válaszolta neki: "Miért mondasz engem jónak? Senki sem
jó, csak az Isten.
'''
"20" = ''':sup:`20` Ismered a parancsokat: Ne törj házasságot, ne ölj, ne lopj, ne tégy
hamis tanúságot, tiszteld apádat és anyádat."
'''
"21" = ''':sup:`21` Az kijelentette: "Ezt mind megtartottam gyermekkorom óta."
'''
"22" = ''':sup:`22` Ennek hallatára Jézus ezt mondta neki: "Egy dolognak még híjával
vagy. Mindenedet, amid csak van, add el, s oszd szét a szegények közt,
és kincsed lesz a mennyben. Aztán gyere és kövess engem."
'''
"23" = ''':sup:`23` Amikor ezt meghallotta, igen elszomorodott, mert nagyon gazdag
volt.
'''
"24" = ''':sup:`24` Amikor Jézus ezt látta, így szólt: "Milyen nehéz bejutni a
gazdagnak az Isten országába!
'''
"25" = ''':sup:`25` Könnyebb a tevének átmenni a tû fokán, mint a gazdagnak bejutni az
Isten országába."
'''
"26" = ''':sup:`26` Erre hallgatói megkérdezték: "Hát akkor ki üdvözülhet?"
'''
"27" = ''':sup:`27` Ezt felelte: "Ami az embernek lehetetlen, az az Istennek
lehetséges."
'''
"28" = ''':sup:`28` Most megszólalt Péter: "Nézd, mi elhagytuk mindenünket, amink volt
és követtünk téged."
'''
"29" = ''':sup:`29` Jézus így válaszolt: "Bizony mondom nektek: Senki sem hagyja el
házát, feleségét, testvéreit, szüleit vagy gyermekeit az Isten
országáért,
'''
"30" = ''':sup:`30` hogy ne kapna ezen a világon sokkal többet, az eljövendõ
másvilágban pedig az örök életet."
'''
"31" = ''':sup:`31` Akkor félrevonta a tizenkettõt, s így szólt hozzájuk: "Most
felmegyünk Jeruzsálembe, s beteljesedik minden, amit a próféták az
Emberfiáról megjövendöltek.
'''
"32" = ''':sup:`32` Kiszolgáltatják a pogányoknak, kigúnyolják, meggyalázzák,
leköpdösik.
'''
"33" = ''':sup:`33` Aztán megostorozzák, megölik, de harmadnap feltámad."
'''
"34" = ''':sup:`34` Mit sem értettek belõle. Ez a beszéd olyan homályos volt elõttük,
nem értették meg, hogy mit akart vele mondani.
'''
"35" = ''':sup:`35` Történt, hogy amikor Jerikóhoz közeledett, egy vak koldus ült az út
szélén és kéregetett.
'''
"36" = ''':sup:`36` Hallotta, hogy nagy tömeg vonul el arra, megkérdezte hát, hogy mi
történt.
'''
"37" = ''':sup:`37` Megmondták neki, hogy a názáreti Jézus halad arra.
'''
"38" = ''':sup:`38` Erre elkezdett kiabálni: "Jézus, Dávid fia, könyörülj rajtam!"
'''
"39" = ''':sup:`39` Akik elöl mentek, csitították, hogy hallgasson. De annál
hangosabban kiáltozott: "Dávid fia, könyörülj rajtam!"
'''
"40" = ''':sup:`40` Jézus megállt s szólt, hogy vezessék elé. Amikor odaért,
megkérdezte:
'''
"41" = ''':sup:`41` "Mit akarsz tõlem, mit tegyek?" Azt válaszolta: "Uram, hogy
lássak!"
'''
"42" = ''':sup:`42` Jézus így szólt hozzá: "Láss! Hited megmentett."
'''
"43" = ''':sup:`43` Azon nyomban visszanyerte szeme világát és Istent dicsõítve
követte. Ezt látta az egész nép s magasztalta az Istent.
'''
