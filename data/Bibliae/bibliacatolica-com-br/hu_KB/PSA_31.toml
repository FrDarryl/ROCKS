[31]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Hozzád menekülök, Uram, ne hagyd, hogy szégyent valljak!
Igazságodban szabadíts és ments meg engem,
'''
"3" = ''':sup:`3` hallgass meg és siess hozzám! Légy megmentõ sziklám, erõs, szabadító
váram!
'''
"4" = ''':sup:`4` Valóban te vagy a sziklám és váram, nevedért vezess és irányíts
engem!
'''
"5" = ''':sup:`5` Kimentesz a hálóból, amit elém vetnek, te vagy szabadulásom.
'''
"6" = ''':sup:`6` Kezedbe ajánlom lelkemet, te megváltasz, Uram. Te, hûség Istene,
'''
"7" = ''':sup:`7` te gyûlölöd a silány bálványok tisztelõit, én azonban az Úrban
bízom.
'''
"8" = ''':sup:`8` Ujjonghatok és örülhetek jóságodon, mert kegyesen tekintettél
nyomorúságomra, és segítettél kínjaimban.
'''
"9" = ''':sup:`9` Nem szolgáltattál ki ellenségem hatalmának, lábamat tágas helyre
állítottad.
'''
"10" = ''':sup:`10` Könyörülj rajtam, Uram, tele vagyok félelemmel, tekintetem komor a
gondtól, testem, lelkem összetörve.
'''
"11" = ''':sup:`11` Gondokban múlik életem, éveim sóhajokkal vannak tele. Erõm megtört
a nyomorúságban, csontjaim mind megroppantak.
'''
"12" = ''':sup:`12` Gúny tárgya lettem ellenségeimnek, szomszédaimnak szégyenük,
barátaimnak félelmük. Akik az utcán látnak, kitérnek elõlem.
'''
"13" = ''':sup:`13` A szívek elfeledkeznek rólam, mintha halott volnék. Olyan lettem,
mint összetört edény.
'''
"14" = ''':sup:`14` Hallottam a tömeg suttogását, körülöttem csupa borzadály,
csoportokba verõdtek, és meg akartak ölni.
'''
"15" = ''':sup:`15` De én benned bízom, Uram! Azt mondom: Te vagy Istenem!
'''
"16" = ''':sup:`16` Az idõm a te kezedben van, ragadj ki ellenségeim és üldözõim
hatalmából!
'''
"17" = ''':sup:`17` Derítsd szolgádra arcodat, ments meg irgalmasságodban!
'''
"18" = ''':sup:`18` Uram, ne hagyd, hogy szégyent valljak, hiszen téged hívlak! A
gonoszok valljanak szégyent, némuljanak el és szálljanak sírba!
'''
"19" = ''':sup:`19` Némuljanak el a hazug ajkak, amelyek az igaz ellen szólnak, rátarti
gõggel és megvetéssel!
'''
"20" = ''':sup:`20` Mily nagy a te jóságod, Uram, amit azoknak tartogatsz, akik félnek
téged! Ki is nyilvánítod az emberek szeme láttára, azokon, akik hozzád
menekülnek.
'''
"21" = ''':sup:`21` Tekinteted pajzsával befödöd õket az emberek támadása elõl.
Sátradban megvéded õket a nyelvek rágalma elõl.
'''
"22" = ''':sup:`22` Áldott legyen az Úr (az erõs városban)! Csodálatosan megmutatta
nekem irgalmát.
'''
"23" = ''':sup:`23` Ijedtemben így beszéltem: "Elutasítottál szemed elõl." De te
meghallottad könyörgõ szavam, amikor hozzád kiáltottam.
'''
"24" = ''':sup:`24` Szeressétek az Urat mind, ti övéi! Akik hûek hozzá, azokat az Úr
oltalmazza, de bõven megfizet azoknak, akik elbizakodva cselekszenek.
'''
"25" = ''':sup:`25` Legyetek erõsek és bátor lelkûek, mindnyájan, akik az Úrban
reménykedtek!
'''
