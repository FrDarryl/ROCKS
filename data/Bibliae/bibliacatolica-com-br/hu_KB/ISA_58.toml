[58]
"1" = ''':sup:`1` Kiálts teli torokból, ne kíméld magad, emeld föl hangodat, mint a
harsona. Hirdesd népemnek hûtlenségét, Jákob házának a bûneit.
'''
"2" = ''':sup:`2` Mert hiszen napról napra keresnek, és szeretnék megismerni útjaimat,
mint olyan nemzet, amely az igazsághoz szabja tetteit, és nem hagyja el
Istenének törvényét. Igaz ítéletet követelnek tõlem, és Isten
közelségét óhajtják:
'''
"3" = ''':sup:`3` "Miért böjtölünk, ha nem látod meg, és miért sanyargatjuk magunkat,
ha nem veszed észre?" De lám, még a böjtöléstek napján is csak a
hasznot keresitek, és sanyargatjátok munkásaitokat.
'''
"4" = ''':sup:`4` Veszekedés és perlekedés közt böjtöltök, és ököllel ütitek le a
szegényt. Bizony, mostani böjtöléstek soha nem szerez nektek
meghallgatást a magasságban.
'''
"5" = ''':sup:`5` Talán az ilyen böjt tetszik nekem, és ilyen az a nap, amelyen az
ember megsanyargatja magát? Lehajtjátok fejeteket, mint a káka, és
zsákot meg hamut teríttek magatok alá: ezt nevezitek ti böjtnek, olyan
napnak, amely tetszik az Úrnak?
'''
"6" = ''':sup:`6` Tudjátok, milyen az a böjt, amelyet én kedvelek? Ezt mondja Isten,
az Úr: Törd össze a jogtalan bilincseket, és oldd meg az iga köteleit!
Bocsásd szabadon az elnyomottakat, törj össze minden igát!
'''
"7" = ''':sup:`7` Törd meg az éhezõnek kenyeredet, és a hajléktalan szegényt fogadd be
házadba. Ha mezítelent látsz, öltöztesd föl, és ne fordulj el
embertársad elõl!
'''
"8" = ''':sup:`8` Akkor majd felragyog világosságod, mint a hajnal, és a rajtad ejtett
seb gyorsan beheged. Elõtted halad majd igazságod, és az Úr dicsõsége
lesz a hátvéded.
'''
"9" = ''':sup:`9` Akkor, ha szólítod, az Úr válaszol, könyörgõ szavadra így felel:
Nézd, itt vagyok! Ha eltávolítod körödbõl az igát, az ujjal mutogatást
és a gonosz beszédet,
'''
"10" = ''':sup:`10` ha odaadod az éhezõnek kenyeredet, és jóllakatod az elnyomottat,
akkor felragyog a sötétségben világosságod, és homályod déli verõfényre
változik.
'''
"11" = ''':sup:`11` Maga az Úr vezérel szüntelen, s még a kietlen helyeken is felüdít.
Erõvel tölti el tagjaidat, olyan leszel, mint az öntözött kert, és mint
a vízforrás, amelynek vize nem apad el soha.
'''
"12" = ''':sup:`12` Újra felépíted az õsi romokat, és helyreállítod a régi nemzedékek
építette alapfalakat. A rések betöltõjének neveznek majd, és a romba
dõlt házak felépítõjének.
'''
"13" = ''':sup:`13` Ha óvakodsz attól, hogy járj-kelj szombaton, és a hasznot hajhászd
szent napomon; ha a szombatot gyönyörûnek nevezed, és az Úrnak szentelt
napot dicsõségesnek; ha megtiszteled azzal, hogy tartózkodsz a
jövés-menéstõl, a haszonleséstõl és a mihaszna beszédtõl:
'''
"14" = ''':sup:`14` akkor boldog leszel az Úrban; fölvezetlek gyõztesként a föld
magaslataira, és élvezni fogod atyádnak, Jákobnak örökrészét. Igen, az
Úr szája mondta ezt így.
'''
"Notes" = '''
Notas de rodapé:
58:1-5 - Isten elítéli az emberek képmutató böjtjeit, akik külső
szertartásokat gyakorolnak valódi bűnbánat nélkül. Az igazi böjt
magában foglalja a szív megváltoztatását és az igazlelkű cselekvést
(lásd még Máté 6:16-18 és Ámós 5:21-24).
58:6-7 - Az igazi böjt Isten szerint az elnyomottak felszabadítása, az
éhezők táplálása és a hajléktalanok menedékhelye. Ez az elhívás az
igazságosság gyakorlását és a felebarát szeretetét hangsúlyozza (lásd
még Jakab 1:27 és Máté 25:35-36).
58:8-9 - Isten gyógyulást, védelmet és megválaszolt imákat ígér
azoknak, akik igaz böjtöt gyakorolnak. Áldásai kísérik az
igazságosságot és a szeretetet (lásd még Példabeszédek 19:17 és Lukács
6:38).
58:10-11 - A nagylelkűség és a rászorulókról való gondoskodás Isten
folyamatos vezetését, megelégedettségét a nehéz időkben és lelki
Korinthus 9:8).
58:13-14 - Isten hangsúlyozza a szombat, mint szent nap tiszteletének
fontosságát. Azok, akik gyönyörködnek az Úrban, megtapasztalják örömét
'''
