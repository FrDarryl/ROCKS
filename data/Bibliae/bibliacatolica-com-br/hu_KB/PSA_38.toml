[38]
"1" = ''':sup:`1` (Dávid zsoltára, emlékezésre.)
'''
"2" = ''':sup:`2` Ne fenyíts meg, Uram, haragodban, ne büntess engem felindulásodban!
'''
"3" = ''':sup:`3` Mert nyilaid belém hatolnak, és kezed rám nehezedik.
'''
"4" = ''':sup:`4` Nincs erõ testemben, mivel haragszol rám, s mert vétkeztem, nincs
épség csontomban.
'''
"5" = ''':sup:`5` Fejem fölött túlontúl összecsapott a bûn, és hatalmas teherként rám
nehezedik.
'''
"6" = ''':sup:`6` Sebeim mérgesek, üszkösek balgaságom miatt.
'''
"7" = ''':sup:`7` törõdött vagyok, meggörnyedtem, s naphosszat szomorúan járok.
'''
"8" = ''':sup:`8` Ágyékomban emészt a gyulladás, testemben semmi sem ép többé.
'''
"9" = ''':sup:`9` Elgyöngültem és levert vagyok, szívem fájdalmában felzokogok.
'''
"10" = ''':sup:`10` Uram, kívánságom világos elõtted, sóhajtásaim nem maradnak rejtve.
'''
"11" = ''':sup:`11` Szívem remeg, erõm elhagy, szemembõl kialszik a fény.
'''
"12" = ''':sup:`12` Barátaim, rokonaim elfordulnak nyomorúságomtól, s akik közel
voltak, távol maradnak.
'''
"13" = ''':sup:`13` Csapdát vetnek, akik életemre törnek, pusztulással fenyegetnek,
akik vesztemet akarják, s fondorlattal hálóznak be folyvást.
'''
"14" = ''':sup:`14` De már nem is hallom, olyan vagyok, mint a süket, olyan lettem,
mint a néma, aki nem nyitja ki száját.
'''
"15" = ''':sup:`15` Olyan lettem, mint aki nem hall többé, akinek szájában nincs több
felelet.
'''
"16" = ''':sup:`16` De mert benned bízom, Uram, te meghallgatsz, Uram és Istenem!
'''
"17" = ''':sup:`17` Azt mondom: "Ne mulassanak rajtam, ne nevessenek, ha botlik a
lábam."
'''
"18" = ''':sup:`18` Valóban közel vagyok a pusztuláshoz, s a fájdalom nem hagy el soha.
'''
"19" = ''':sup:`19` Ezért beismerem vétkemet, és bánkódom bûnöm miatt.
'''
"20" = ''':sup:`20` De hatalmasok, akik ok nélkül bántanak, és sokan vannak, kik
jogtalanul gyûlölnek.
'''
"21" = ''':sup:`21` A jót rosszal viszonozzák nekem, s megtámadnak, mert az igazságot
keresem.
'''
"22" = ''':sup:`22` Uram, ne hagyj magamra, Istenem, ne maradj távol tõlem!
'''
"23" = ''':sup:`23` Siess segítségemre, Uram, üdvösségem!
'''
