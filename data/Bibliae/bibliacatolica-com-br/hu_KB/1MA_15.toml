[15]
"1" = ''':sup:`1` Demetriusz király fia, Antiochusz levelet küldött a tenger
szigeteirõl a zsidók papjának és fejedelmének, Simonnak és az egész
népnek.
'''
"2" = ''':sup:`2` Így szólt: "Antiochusz király üdvözletét küldi Simon fõpapnak és
fejedelemnek, meg a zsidók népének.
'''
"3" = ''':sup:`3` Némely gonosztevõk hatalmukba kerítették õseink birodalmát, de én
elhatároztam, hogy magamhoz ragadom a hatalmat és helyreállítom, ahogy
régen volt. Ezért csapatokat gyûjtöttem és hajókat szereztem.
'''
"4" = ''':sup:`4` Azt tervezem, hogy partra szállok és megbüntetem azokat, akik
pusztává tették országunkat és sok várost leromboltak birodalmamban.
'''
"5" = ''':sup:`5` Nos, megígérem, hogy az adókat elengedem, mégpedig mindazokat,
amelyeket az elõzõ királyok is elengedtek, és megadom azokat a
kiváltságokat is, amelyekben részesítettek.
'''
"6" = ''':sup:`6` Megengedem, hogy törvényes pénzt veress országodnak.
'''
"7" = ''':sup:`7` Jeruzsálem és a szentély legyen szabad. Tartsd meg fegyvereidet,
amelyeket szereztél és erõdeidet is, amelyeket építettél, és amelyek a
kezeden vannak.
'''
"8" = ''':sup:`8` Elengedem minden tartozásodat, amivel a királyi kincstárnak tartozol
és minden adódat is, ami a jövõben járna tõled a koronának, mostantól
egyszer s mindenkorra.
'''
"9" = ''':sup:`9` Mihelyt helyreállítjuk uralmunkat, téged is, népedet is, a szentélyt
is nagy megtiszteltetésben részesítjük, úgyhogy dicsõségtek az egész
földön ismeretessé válik."
'''
"10" = ''':sup:`10` A 174. esztendõben Antiochusz bevonult õsei földjére. A csapatok
mind mellé álltak, csak kevés maradt hû Trifonhoz.
'''
"11" = ''':sup:`11` Antiochusz üldözõbe vette, és Trifon a tenger melletti Dorába
menekült,
'''
"12" = ''':sup:`12` mert ráébredt, hogy utolérte a baj, csapatai is elhagyták.
'''
"13" = ''':sup:`13` Antiochusz százhúszezer gyalogossal és nyolcezer lovassal ostrom
alá vette Dorát.
'''
"14" = ''':sup:`14` Minden oldalról körülzárta a várost. A hajók a tenger felõl
támadtak. Így a szárazföld és a tenger felõl is szorongatta a várost,
nem mehetett senki se be, se ki.
'''
"15" = ''':sup:`15` Numeniusz és kísérõi visszatértek Rómából, hozták a királyoknak és
országoknak szóló leveleket. Ez volt bennük:
'''
"16" = ''':sup:`16` "A római konzul, Luciusz üdvözletét küldi Ptolemeusz királyának.
'''
"17" = ''':sup:`17` Fölkerestek a zsidók követei mint barátok és szövetségesek, hogy a
korábbi barátságot és szövetséget megújítsák velünk. Simon fõpap és a
zsidók népe küldte õket,
'''
"18" = ''':sup:`18` s hoztak egy 1000 minát érõ aranypajzsot.
'''
"19" = ''':sup:`19` Elhatároztuk tehát, hogy írunk a királyoknak és az országoknak, ne
ártsanak nekik, ne vezessenek hadat ellenük, országuk és városaik
ellen, sem ellenségeikkel ne kössenek szövetséget.
'''
"20" = ''':sup:`20` Azt is elhatároztuk, hogy elfogadjuk a pajzsot.
'''
"21" = ''':sup:`21` Ha tehát valamely gonosztevõ országukból hozzátok menekül, adjátok
ki Simon fõpapnak, hogy a törvényük szerint megbüntethesse."
'''
"22" = ''':sup:`22` Ugyanígy írt Demetriusz királynak, Attalusznak, Ariarathesznek és
Arzakesznek
'''
"23" = ''':sup:`23` meg minden országnak, Szampszaménak, a spártaiaknak, Delosznak,
Mindosznak, Szikionnak, Kriának, Szamosznak, Pamfiliának, Likiiának,
Halikarnasznak, Rodosznak, Fazelisznek, Kosznak, Szidének, Aradosznak,
Gortinának, Knidosznak, Ciprusnak és Kirénének.
'''
"24" = ''':sup:`24` Simon fõpapnak is készítettek egy másolatot.
'''
"25" = ''':sup:`25` Antiochusz király Dorában a város szélén táborozott, s újabbnál
újabb csapatokat rendelt oda, ostromgépeket épített és körülzárta
Trifont, úgyhogy nem tudott senki se bemenni, se kijönni.
'''
"26" = ''':sup:`26` Simon küldött neki segítségül kétezer válogatott katonát, ezüstöt,
aranyat és hadi fölszerelést.
'''
"27" = ''':sup:`27` De nem akarta elfogadni, hanem megtagadott mindent, amiben korábban
megállapodtak, és ellenségessé vált irányában.
'''
"28" = ''':sup:`28` Aztán elküldte egyik barátját, Athenobiuszt hozzá, hogy tárgyaljon
vele. Ezt üzente: "Elfoglaltátok Joppét, Gezert, és Jeruzsálem várát,
jóllehet ezek a városok az én birodalmamhoz tartoznak.
'''
"29" = ''':sup:`29` Környéküket pusztává tettétek, nagy romlást hoztatok az országra,
sok helységet megszállva tartotok birodalmamban.
'''
"30" = ''':sup:`30` Adjátok tehát vissza ezeket a városokat, amelyeket elfoglaltatok, s
ugyanígy azoknak a helységeknek az adóját is, amelyeket Júda határain
túl eltulajdonítottatok.
'''
"31" = ''':sup:`31` Egyébként 500 ezüst talentum jár értük és további 500 ezüst
talentum az általatok okozott károkért és a városok adója fejében, de
ha nem teszitek, háborút indítunk ellenetek."
'''
"32" = ''':sup:`32` Athenobiusz, a király barátja Jeruzsálembe érkezett. De amikor
látta Simon hatalmát, az arany- és ezüstedényekkel megrakott asztalt és
a pompát, ami övezte, elámult. Aztán elõadta a király követeléseit.
'''
"33" = ''':sup:`33` Simon így válaszolt: "Nem vettünk el sem idegen földet, sem idegen
javakat, csupán atyáink örökségét szereztük vissza, amelyet
ellenségeink egy idõben igazságtalanul megszálltak.
'''
"34" = ''':sup:`34` Megragadtuk az alkalmat, és most ragaszkodunk atyáink örökségéhez.
'''
"35" = ''':sup:`35` Ami pedig a Joppéra és Gezerre vonatkozó követeléseidet illeti (e
városok), sok bajt okoztak népünknek és pusztították határainkat. De
azért felajánlunk értük 100 talentumot."
'''
"36" = ''':sup:`36` A követ egyetlen szót sem válaszolt, hanem nagy haraggal visszatért
a királyhoz és hírét vitte e kijelentéseknek, Simon hatalmának,
mindennek, amit látott. A király ádáz haragra gerjedt.
'''
"37" = ''':sup:`37` Közben Trifon hajóra szállt és Orthoziába menekült.
'''
"38" = ''':sup:`38` Ezért a király megtette Kendebeuszt a partvidék fõvezérévé.
Gyalogos csapatokat és lovasokat adott neki,
'''
"39" = ''':sup:`39` aztán megparancsolta, szálljon hadba Júda ellen. Utasította, hogy
építse újjá Kedront, erõsítse meg a kapukat, a népet szorongassa. A
király maga Trifont vette üldözõbe.
'''
"40" = ''':sup:`40` Kendebeusz Jamniába érkezett és Júdeára ismételten rajtaütve kezdte
a népet nyugtalanítani, az embereket elhurcolni és mészárolni.
'''
"41" = ''':sup:`41` Aztán újjáépítve Kedront, lovasságot és gyalogos csapatokat
helyezett oda, hogy ki-kitörve tartsák szemmel Júda útjait, amint a
király parancsolta.
'''
