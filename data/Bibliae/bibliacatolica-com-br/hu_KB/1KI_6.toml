[6]
"1" = ''':sup:`1` 480 évvel azután, hogy Izrael fiai kivonultak Egyiptomból,
Salamonnak Izrael fölötti uralkodása 4. esztendejében történt, a
második hónapban, azaz Ziv hónapjában - akkor épített templomot az
Úrnak.
'''
"2" = ''':sup:`2` A templom, amelyet Salamon király az Úrnak épített, 60 könyök
hosszú, 20 könyök széles és 25 könyök magas volt.
'''
"3" = ''':sup:`3` A szentély elõtti csarnoknak a hossza 20 könyököt tett ki, annyit,
mint a templom szélessége, a szélessége pedig 10 könyököt, a templom
hosszanti irányában.
'''
"4" = ''':sup:`4` A templomra ablakot is tétetett, kerettel és ráccsal.
'''
"5" = ''':sup:`5` A templom falához szárnyat csatolt, a szentély és a szentek szentje
köré, aztán melléképületeket emelt körös-körül.
'''
"6" = ''':sup:`6` Az alsó szint 5 könyök széles volt, a középsõ 6 könyök széles, a
harmadik 7 könyök széles; a templom külsejét ugyanis lépcsõzetesen
képezte ki, hogy a (gerendáknak) ne kelljen a templom falaiba mélyedést
vágni.
kõbányában egészen készre faragtak; kalapács és vésõ nem hallatszott a
templom építésekor, sem semmiféle vasszerszám.]
'''
"8" = ''':sup:`8` A (környezõ épületrész) alsó szintjének bejárata a templom jobb
oldalán volt, és csigalépcsõn lehetett a középsõ szintre és a
középsõrõl a harmadik szintre feljutni.
'''
"9" = ''':sup:`9` Így építette a templomot és be is fejezte. Aztán cédrusfával fedte
be a templomot.
'''
"10" = ''':sup:`10` A szárnyat az egész templomhoz 5 könyök magasra építette (minden
szintet annyira), és cédrusgerendákkal csatolta a házhoz.
'''
"11" = ''':sup:`11` Az Úr akkor szózatot intézett Salamonhoz:
'''
"12" = ''':sup:`12` "A házra nézve, amelyet építesz... Ha törvényeim szerint élsz,
teljesíted kívánságaimat és szem elõtt tartod parancsaimat, hozzájuk
igazodván, akkor valóra váltom általad ígéretemet, amit atyádnak,
Dávidnak tettem:
'''
"13" = ''':sup:`13` Izrael fiai közt fogok lakni, és nem hagyom el népemet, Izraelt."
'''
"14" = ''':sup:`14` Így építette Salamon a templomot és be is fejezte.
'''
"15" = ''':sup:`15` Belül a falakat cédrusfa burkolattal látta el, a templom aljától
egészen a tetõ gerendáiig beburkolta õket belül fával, a templom
padlóját meg ciprusdeszkákból rakta ki.
'''
"16" = ''':sup:`16` A templom hátsó oldalát is beburkolta cédrusfával 20 könyöknyire a
földtõl a gerendáig, aztán elválasztotta a templomot a hátulsó résztõl,
a szentek szentjétõl.
'''
"17" = ''':sup:`17` Maga a templom, vagyis a hátulsó rész elõtti fõ térség 40 könyököt
tett ki.
'''
"18" = ''':sup:`18` Belül tehát cédrusfából volt a templom, faragott gyümölcs- és
virágfüzérekkel ékesítve. Csupa cédrusfa volt az egész. Követ sehol sem
lehetett látni.
'''
"19" = ''':sup:`19` A templomon belül a hátulsó részt úgy rendezte be, hogy oda vihesse
az Úr szövetségének ládáját.
'''
"20" = ''':sup:`20` A hátulsó rész 20 könyök hosszú, 20 könyök széles és 20 könyök
magas volt, s bevonta vert arannyal. Aztán oltárt emelt
'''
"21" = ''':sup:`21` a hátulsó rész elé cédrusfából és azt is bevonta arannyal.
'''
"22" = ''':sup:`22` Az egész templomot bevonta arannyal, az egész épületet,
mindenestül.
'''
"23" = ''':sup:`23` Azután a hátulsó részbe csináltatott olajfából két kerubot. 10
könyök magasak voltak.
'''
"24" = ''':sup:`24` A kerub egyik szárnya 5 könyöknyi volt, és 5 könyöknyi volt a kerub
másik szárnya is, így szárnyai egyik végétõl a másikig 10 könyöknyit
tettek ki.
'''
"25" = ''':sup:`25` 10 könyöknyi volt a másik kerub is. Mindkét kerub egyforma nagy
volt és egyforma alakú is.
'''
"26" = ''':sup:`26` Az egyik kerub magassága 10 könyök volt és ugyanannyi a másik
kerubé is.
'''
"27" = ''':sup:`27` A kerubokat a templom legbelsõ részébe állította; úgy terjesztették
ki szárnyaikat, hogy az egyik (kerub) egyik szárnya az egyik falhoz
ért, a másik kerub másik szárnya meg a másik falhoz. A térség közepén
is összeértek szárnyaik.
'''
"28" = ''':sup:`28` S a kerubokat is bearanyozta.
'''
"29" = ''':sup:`29` Aztán a templom falait körbe kidíszítette faragott kerubokkal,
pálmákkal és virágfüzérekkel, kívül és belül egyaránt.
'''
"30" = ''':sup:`30` Még a templom padlóját is beborította arannyal, kívül is, belül is.
'''
"31" = ''':sup:`31` A hátsó rész kapujának félfáját olajfából készíttette, ötszögûre
faragott ászokfából,
'''
"32" = ''':sup:`32` az ajtószárnyakat is olajfából. Kerub-, pálma- és
virágfüzérmintákat vésetett rá és arannyal vonatta be, mégpedig a
kerubokat és a pálmákat aranyoztatta be.
'''
"33" = ''':sup:`33` A szentély bejáratát szintén olajfa ajtófélfákkal látta el, ezek
formája azonban négyszögletes volt.
'''
"34" = ''':sup:`34` A két ajtószárnynak is két forgatható lapja volt, és a másik
ajtószárnynak is két forgatható lapja.
'''
"35" = ''':sup:`35` Kerubokat, pálmákat és virágfüzéreket faragtatott rájuk, aztán
bevonatta õket arannyal, pontosan a faragásnak megfelelõen.
'''
"36" = ''':sup:`36` Majd a fallal övezett belsõ elõudvart építette meg három sor
faragott kõbõl és egy sor cédrusgerendából. AZ ÉPÍTKEZÉS IDEJE
'''
"37" = ''':sup:`37` A 4. esztendõben, Ziv hónapjában rakták le az Úr templomának
alapjait.
'''
"38" = ''':sup:`38` A 11. esztendõben, Bul hónapban - ez a nyolcadik hónap - elkészült
a templom minden része, s minden, ami csak hozzá tartozott. Hét évig
építették.
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - Uralkodásának negyedik évében Salamon elkezdte építeni a
templomot Jeruzsálemben. Az a tény, hogy a Templom pontosan 480 évvel
az Egyiptomból való kivonulás után épült, azt mutatja, hogy mennyire
fontos Isten ígéretei beteljesülni, és megerősíteni jelenlétét népe
körében (lásd még 2Móz 40:34-35 és 2Sámuel 7:12-13).
6:11-13 - Isten szól Salamonhoz, biztosítva őt arról, hogy jelenléte a
Templomban fog lakni, ha Izrael követi parancsolatait. Ez hangsúlyozza,
hogy az Istennel való kapcsolat a szövetségének való engedelmességtől
6:14-18 - A templomot arany és cédrusfa részletekkel egészítették ki.
Az anyagok szépsége és gazdagsága Isten dicsőségét és fenségét
jelképezi, ami azt tükrözi, hogy Ő a legjobbat érdemli az
6:19-22 - A Szentek Szentjét tiszta arannyal vonták be, hangsúlyozva
ennek a helynek a szentségét, ahol a frigyládát helyezték el. Ez Isten
közelségét jelképezi népéhez, de azt is, hogy előtte tisztaságra és
6:37-38 - A templom építése hét évig tartott. A hetes szám a
tökéletességet és a teljességet szimbolizálja a Bibliában, jelezve,
hogy a Templom tökéletes munka volt, amelyet Isten akarata szerint
'''
