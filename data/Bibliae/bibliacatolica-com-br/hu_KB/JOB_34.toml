[34]
"1" = ''':sup:`1` Ezután Elihu folytatta és így szólt:
'''
"2" = ''':sup:`2` Bölcsek, hallgassátok meg a szavaimat, szakértõk, figyeljetek ide!
'''
"3" = ''':sup:`3` Mert a fülnek meg kell vizsgálnia a szót, úgy, mint ahogy az íny
ízleli az ételt.
'''
"4" = ''':sup:`4` Csak ami helyes, azt választjuk magunknak, kutassuk hát ki magunk
között, mi a jó.
'''
"5" = ''':sup:`5` Lám, Jób azt mondja: "Igaz ember vagyok, Isten volt, aki elvette
igazamat.
'''
"6" = ''':sup:`6` Bírám kegyetlenül ellenem van, nem gyógyul a sebem, pedig nem
vétkeztem."
'''
"7" = ''':sup:`7` Hol van még egy olyan ember, mint amilyen Jób, aki a gyalázkodást
úgy issza, mint a vizet,
'''
"8" = ''':sup:`8` aki a gonosztevõk társává szegõdött, és összejár a gonoszokkal?
'''
"9" = ''':sup:`9` Valóban azt mondta: "Mit ér az embernek, hogyha barátságban él is az
Istennel."
'''
"10" = ''':sup:`10` Ezért bölcs emberek, hallgassatok rám! Az igazságtalanság távol áll
Istentõl, a Mindenható nem követ el álnokságot.
'''
"11" = ''':sup:`11` A tettei szerint fizet az embernek, és aszerint bánik vele, ahogyan
él.
'''
"12" = ''':sup:`12` Isten gonoszságot nem mûvelhet, a Magasságbeli nem ferdíti el az
igazságot.
'''
"13" = ''':sup:`13` Vajon ki bízta rá a földet, s a földkerekséget ki alapította?
'''
"14" = ''':sup:`14` Ha visszavonná a fuvallatát, és ha visszaszívná a leheletét,
'''
"15" = ''':sup:`15` akkor minden élõ rögtön elpusztulna, és az ember is visszatérne a
porba.
'''
"16" = ''':sup:`16` Hogyha okos vagy, akkor figyelj ide, és a beszédemre nyisd ki a
füledet!
'''
"17" = ''':sup:`17` Törvény ellensége tud-e kormányozni? Kárhoztatod-e az egészen
igazat?
'''
"18" = ''':sup:`18` Aki azt mondja a királynak: "Te istentelen!" A nemeseknek meg: "Ó,
ti gonosztevõk!"
'''
"19" = ''':sup:`19` Aki nem elfogult a fejedelmek iránt, s a gazdagot nem becsüli
többre a szegénynél, mert hiszen mind az õ kezének mûvei.
'''
"20" = ''':sup:`20` Éjszaka idején hirtelen meghalnak. Nagyurak is reszketnek, aztán
eltûnnek, erõlködés nélkül végez az erõsekkel.
'''
"21" = ''':sup:`21` Látja szeme az ember útjait, és minden lépését szemmel tartja.
'''
"22" = ''':sup:`22` Nincs számára sötét és nincsen éjszaka, hol a gonosztevõk el
tudnának bújni.
'''
"23" = ''':sup:`23` Nem tûzött ki idõt az ember számára, mikor járuljon Istene
ítélõszéke elé.
'''
"24" = ''':sup:`24` Összetöri - vizsgálat nélkül - a hatalmasokat, és másokat ültet a
helyükre.
'''
"25" = ''':sup:`25` Mivel tud tetteikrõl, letaszítja õket - éjjel -, és szétzúzódnak.
'''
"26" = ''':sup:`26` Gonosztevõk gyanánt ütlegeli õket, olyan helyen, ahol akárki
láthatja.
'''
"27" = ''':sup:`27` Ha szemére vetik: "Ezek, lám, elhagyták, útjait követni nem voltak
hajlandók;
'''
"28" = ''':sup:`28` elhatolt hozzá a szegények jajszava, és az elnyomottak hangját
meghallotta,
'''
"29" = ''':sup:`29` mégis nyugodt maradt, nem zavarja semmi, arcát eltakarja és senki
sem látja", így van ez, mert sajnálja az egyest és a népet,
'''
"30" = ''':sup:`30` s mert a gonosztevõt a balszerencse hálójára bízza.
'''
"31" = ''':sup:`31` Hogyha aztán ez így szól az Istenhez: "Megtévesztettelek, de többé
nem vétkezem, hogyha vétkeztem, hát légy most a tanítóm,
'''
"32" = ''':sup:`32` ha gonoszságot tettem, többé nem teszek",
'''
"33" = ''':sup:`33` véleményed szerint meg kell-e büntetnie, csak azért, mert te
elveted az ítéletét? Rajtad a sor, válassz! Nem én vagyok soron. Ezért
mondd ki bátran, amit gondolsz!
'''
"34" = ''':sup:`34` Az okos emberek azt mondják majd nekem, s minden bölcs férfiú, aki
figyelt rám:
'''
"35" = ''':sup:`35` "Esztelen volt Jób, amikor így beszélt, és szavában nem volt
bölcsesség.
'''
"36" = ''':sup:`36` Tedd hát próbára, jó alaposan, mert mint egy esztelen, úgy feleselt
vissza.
'''
"37" = ''':sup:`37` Mert a bûnét megtoldotta galádsággal, s kétségbe vonja a jogrendet
közöttünk, és szószátyárkodik az Isten ellen."
'''
"Notes" = '''
Notas de rodapé:
34:1-4 - Elihu felszólítja a bölcseket, hogy figyeljenek szavaira,
hangsúlyozva a bölcsesség és a belátás fontosságát Isten útjainak
megértésében. Ez az elmélkedésre való felhívás fontos téma a lelki
igazság keresésében (lásd még Példabeszédek 1:5 és Jakab 1:5).
34:10-12 - Elihu megerősíti, hogy Isten igazságos, és nem tesz
igazságtalanságot. Ez az Isten természetére vonatkozó kijelentés döntő
fontosságú, hangsúlyozva, hogy Ő pártatlan bíró, aki szentségének
2:6-11).
34:14-15 - Elihu megemlíti, hogy ha Isten visszavonná lelkét, akkor
minden teremtmény elvész. Ez az elképzelés rávilágít a teremtés
Istentől való függésére és az ő minden élet feletti szuverenitására
34:16-19 - Elihu bírálja azokat a gazdagokat és hatalmasokat, akik
igazságtalanul cselekszenek, hangsúlyozva, hogy Isten nem tiszteli a
személyeket. Ez az üzenet a társadalmi etika és mindenkivel való
tisztességes bánásmód szempontjából releváns (lásd még Jakab 2:1-4 és
34:29-31 - Elihu azt sugallja, hogy a csend idején Isten próbára teheti
az emberiséget. Ez az elképzelés rávilágít a hit és a kitartás
szükségességére, még akkor is, ha Isten jelenlétét nem érzékelik
'''
