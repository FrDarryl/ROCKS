[51]
"1" = ''':sup:`1` Hallgassatok rám, akik az igazság után jártok, és az Urat keresitek!
Emeljétek tekintetetek a kõsziklára, amelybõl kivágtak benneteket, és a
kút nyílására, amelybõl kiástak titeket!
'''
"2" = ''':sup:`2` Nézzétek atyátokat, Ábrahámot, és Sárát, aki a világra hozott
titeket; mert egészen egyedül volt, amikor meghívtam, de megáldottam és
megsokasítottam.
'''
"3" = ''':sup:`3` Siont megvigasztalja az Úr, megvigasztalja minden romját.
Pusztaságát olyanná teszi, mint az Éden, és sivatagját hasonlóvá az Úr
kertjéhez. Öröm és vidámság lesz benne, hálaadás és dicséret szava
zeng.
'''
"4" = ''':sup:`4` Figyeljetek ide, nemzetek, hallgassatok rám, ti népek! Mert tõlem
származik a törvény, és az én igazságom lesz a nemzetek világossága.
'''
"5" = ''':sup:`5` Hamarosan elérkezik igazságosságom, és szabadításom felragyog, mint
a fény, karom ítéletet tart a népeken; a szigetek bennem bizakodnak, és
karom erejébe vetik reményüket.
'''
"6" = ''':sup:`6` Emeljétek föl tekintetetek az égre, és nézzetek a földre le. Bizony
szétoszlik az ég, mint a füst, a föld, mint a ruha, úgy elavul, és
lakói elenyésznek, akár a féreg. De szabadításom örökre megmarad, és
igazságomnak nem lesz vége soha.
'''
"7" = ''':sup:`7` Hallgassatok rám, akik ismeritek az igazságot, népem, ki szívében
viseli tanításom. Ne féljetek az emberek gyalázkodásától, és ne essetek
kétségbe szidalmaik miatt.
'''
"8" = ''':sup:`8` Mert moly emészti meg õket, mint a ruhát, és mint a gyapjút, féreg
pusztítja el õket. De az én igazságom mindörökre megmarad, szabadításom
nemzedékrõl nemzedékre.
'''
"9" = ''':sup:`9` Kelj föl, kelj föl! Öltözz erõbe, karja az Úrnak! Kelj föl, mint a
hajdankor napjaiban, mint a régmúlt nemzedékek idején. Vajon nem te
hasítottad ketté Ráhábot, és nem te döfted keresztül a sárkányt?
'''
"10" = ''':sup:`10` Nem te szárítottad ki a tengert, és a hatalmas örvény vizét, hogy
úttá változtasd a tenger mélyét, és megváltottjaid átkelhessenek rajta?
'''
"11" = ''':sup:`11` Most is visszatérnek az Úr megváltottjai, és dicséretet zengve
érnek a Sionra. Örök vidámság lesz az arcukon; öröm és ujjongás kíséri
õket, a fájdalom és a sóhaj megfutamodik.
'''
"12" = ''':sup:`12` Én, én magam vagyok a ti vigasztalótok! Miért is félnél hát halandó
embertõl; ember fiától, aki úgy elhervad, miként a fû?
'''
"13" = ''':sup:`13` Elfeledkeztél az Úrról, alkotódról, aki kiterjesztette az eget, s
megvetette a föld alapjait. Ezért remegsz folyvást, mindennap,
sanyargatód haragjától, attól, hogy elveszít téged. De hol van már
sanyargatód haragja?
'''
"14" = ''':sup:`14` A fogoly hamarosan kiszabadul; nem fog meghalni börtönében, és
kenyere nem fogy el.
'''
"15" = ''':sup:`15` Én vagyok az Úr, a te Istened, én kavarom fel a tengert, hogy
zúgjanak a habjai; a Seregek Ura a nevem.
'''
"16" = ''':sup:`16` Én adtam ajkadra tanításomat, és én rejtettelek el a kezem
árnyékában, amikor kiterjesztettem az eget, és megvetettem a föld
alapjait, és azt mondtam Sionnak: "Az én népem vagy."
'''
"17" = ''':sup:`17` Ébredj föl, ébredj föl, kelj föl, Jeruzsálem! Te, aki megittad az
Úr kezébõl haragja poharát, a mámorító kelyhet fenékig ürítetted.
'''
"18" = ''':sup:`18` Nem volt senki sem, aki gyámolította volna a fiai közül, akiket a
világra hozott. Nem volt senki, aki kézen fogta volna, azok közül,
akiket fölnevelt.
'''
"19" = ''':sup:`19` Két csapás ért - ki sajnálkozik rajtad? Pusztulás és romlás,
éhínség és kard - ki vigasztal meg téged?
'''
"20" = ''':sup:`20` Fiaid ott hevertek tehetetlenül az utcasarkokon, mint a hálóba
esett zerge. Telve az Úr haragjával, Istened fenyegetésével.
'''
"21" = ''':sup:`21` Azért halljad, te megalázott, aki részeg vagy, de nem a bortól.
'''
"22" = ''':sup:`22` Ezt mondja Uralkodód, az Úr, a te Istened, aki megvédelmezi népét:
Nézd, kiveszem kezedbõl a mámorító kelyhet, és haragom poharát nem kell
többé innod.
'''
"23" = ''':sup:`23` Kínzóidnak kezébe adom, azoknak a kezébe, akik így szóltak hozzád:
"Görnyedj meg, hadd tapossunk rajtad." És te olyanná tetted hátadat,
mint a föld, mint az utca, amelyen járnak-kelnek.
'''
