[9]
"1" = ''':sup:`1` Összehívta a tizenkettõt, erõt és hatalmat adott nekik a gonosz
lelkek fölött és a betegségek gyógyítására.
'''
"2" = ''':sup:`2` Aztán elküldte õket, hogy hirdessék az Isten országát és gyógyítsák
meg a betegeket.
'''
"3" = ''':sup:`3` "Semmit se vigyetek az útra - hagyta meg nekik -, se botot, se
tarisznyát, se kenyeret, se pénzt, se egy váltás ruhát.
'''
"4" = ''':sup:`4` Ha egy házba betértek, ott szálljatok meg és onnét induljatok
tovább.
'''
"5" = ''':sup:`5` Ha valahol nem fogadnak be benneteket, hagyjátok ott a várost, és
még a port is rázzátok le lábatokról ellenük tanúságul."
'''
"6" = ''':sup:`6` Útra keltek hát, bejárták a falvakat, mindenütt hirdették az
evangéliumot és gyógyították a betegeket.
'''
"7" = ''':sup:`7` Heródes negyedes fejedelem mindenrõl hallott, ami csak történt, és
nagy kétségek gyötörték. Némelyek azt állították, hogy János támadt fel
a halálból,
'''
"8" = ''':sup:`8` mások azt, hogy Illés jelent meg, ismét mások pedig, hogy a régi
próféták közül támadt fel valaki.
'''
"9" = ''':sup:`9` Heródes így töprengett: "Jánost lefejeztettem. Ki lehet hát, akirõl
ilyeneket hallok?" És kereste a módját, hogy lássa.
'''
"10" = ''':sup:`10` Az apostolok visszatértek, s mindenrõl beszámoltak neki. Akkor
elvonult velük egy csöndes tájékra, Betszaida városának környékére.
'''
"11" = ''':sup:`11` Amikor a nép megtudta, utánament. Szívesen fogadta õket, és beszélt
nekik az Isten országáról, akik pedig gyógyulást kerestek, azokat
meggyógyította.
'''
"12" = ''':sup:`12` A nap már hanyatlóban volt. Odament hozzá a tizenkettõ: "Hagyd,
hadd menjen el a nép - figyelmeztették -, hogy a környékbeli falvakban
és tanyákban szállást és élelmet keressenek maguknak, mert itt a
pusztában vagyunk."
'''
"13" = ''':sup:`13` "Ti adjatok nekik enni" - válaszolta. "Nincs, csak öt kenyerünk és
két halunk - mondták. - El kellene mennünk, hogy ennyi népnek ennivalót
vegyünk."
'''
"14" = ''':sup:`14` Volt ott vagy ötezer férfi. Erre azt az utasítást adta
tanítványainak: "Telepítsétek le õket olyan ötvenes csoportokban."
'''
"15" = ''':sup:`15` Úgy is tettek, letelepedtek mindnyájan.
'''
"16" = ''':sup:`16` Most kezébe vette az öt kenyeret és a két halat. Föltekintett az
égre, megáldotta, és tanítványainak adta, hogy osszák ki a népnek.
'''
"17" = ''':sup:`17` Mindnyájan ettek és jól is laktak, s végül még tizenkét kosárra
való maradékot szedtek össze.
'''
"18" = ''':sup:`18` Amikor egyszer egyedül imádkozott, csak tanítványai voltak ott
vele, megkérdezte tõlük: "Kinek tartanak engem az emberek?"
'''
"19" = ''':sup:`19` Ezt válaszolták: "Van, aki Keresztelõ Jánosnak, van aki Illésnek,
mások szerint a régi próféták közül támadt fel valaki."
'''
"20" = ''':sup:`20` Most hozzájuk fordult: "Hát ti?" Péter válaszolt: "Az Isten
Fölkentje vagy."
'''
"21" = ''':sup:`21` Rájuk parancsolt, hogy ezt ne mondják el senkinek.
'''
"22" = ''':sup:`22` "Mert - mondta - az Emberfiának sokat kell szenvednie, a vének,
fõpapok és írástudók nem ismerik el, megölik, de harmadnap feltámad."
'''
"23" = ''':sup:`23` Amikor az egész néphez szólt, ezt mondta: "Aki követni akar,
tagadja meg magát, vegye fel keresztjét minden nap és úgy kövessen.
'''
"24" = ''':sup:`24` Mert aki életét meg akarja menteni, elveszíti. Aki meg elveszíti
értem az életét, az megmenti.
'''
"25" = ''':sup:`25` Mert mi haszna van belõle az embernek, ha megszerzi akár az egész
világot is, de maga elpusztul vagy súlyos kárt szenved?
'''
"26" = ''':sup:`26` Aki ugyanis szégyell engem és tanításomat, azt az Emberfia is
szégyellni fogja, amikor majd eljön a maga és az Atya, meg a szent
angyalok dicsõségében.
'''
"27" = ''':sup:`27` Igazán mondom nektek, hogy azok közül, akik itt állnak, némelyek
nem halnak meg, míg meg nem látják az Isten országát."
'''
"28" = ''':sup:`28` E beszéde után mintegy nyolc napra történt, hogy kiválasztotta
Pétert, Jánost és Jakabot, és fölment velük a hegyre imádkozni.
'''
"29" = ''':sup:`29` Míg imádkozott, külseje teljesen átváltozott, ruhája fehér lett és
ragyogó.
'''
"30" = ''':sup:`30` És íme, két férfi beszélgetett vele: Mózes és Illés.
'''
"31" = ''':sup:`31` Megdicsõülten jelentek meg, és a haláláról beszélgettek, amelyet
Jeruzsálemben kell majd elszenvednie.
'''
"32" = ''':sup:`32` Pétert és társait elnyomta az álom. Amikor fölébredtek, látták
dicsõségét és mellette a két férfit.
'''
"33" = ''':sup:`33` Ezek már épp menni készültek. Péter így szólt Jézushoz: "Mester, jó
nekünk itt lenni! Csinálunk három sátrat, neked egyet, Mózesnek egyet
és Illésnek egyet!" Nem tudta, hogy mit beszél.
'''
"34" = ''':sup:`34` Miközben ezt mondta, felhõ támadt és elborította õket. Féltek,
amikor a felhõbe jutottak.
'''
"35" = ''':sup:`35` A felhõbõl szózat hallatszott: "Ez az én választott Fiam, õt
hallgassátok!"
'''
"36" = ''':sup:`36` Amikor a szózat elhangzott, Jézus egyedül volt. Hallgattak, és
senkinek sem mondtak el semmit abból, amit láttak.
'''
"37" = ''':sup:`37` Másnap történt, hogy amint lejöttek a hegyrõl, nagy tömeg
közeledett.
'''
"38" = ''':sup:`38` Akkor egy férfi kiáltott hozzá a tömegbõl: "Mester, könyörgök,
tekints fiamra, egyetlen gyermekemre!
'''
"39" = ''':sup:`39` Mert idõnként gonosz lélek keríti hatalmába, felordít, az meg
gyötri, marcangolja, úgyhogy habzik a szája, s csak nehezen hagyja el,
azután, hogy agyonkínozta.
'''
"40" = ''':sup:`40` Már kértem tanítványaidat, hogy ûzzék ki belõle, de nem tudták."
'''
"41" = ''':sup:`41` Jézus így válaszolt: "Hitetlen és romlott nemzedék! Meddig maradjak
még körötökben? Meddig tûrjelek benneteket? Hozd hát ide a fiadat!"
'''
"42" = ''':sup:`42` Ahogy feléje tartott, a gonosz lélek ide-oda rángatta, és a földhöz
vagdosta a fiút, de Jézus ráparancsolt a tisztátalan lélekre,
meggyógyította a fiút és visszaadta apjának.
'''
"43" = ''':sup:`43` Mindannyian igen elámultak az Isten nagyságán. Még mindnyájan
álmélkodtak azon, amit tett, amikor így szólt tanítványaihoz:
'''
"44" = ''':sup:`44` "Véssétek jól emlékezetetekbe ezeket a szavakat: Az Emberfiát az
emberek kezébe adják."
'''
"45" = ''':sup:`45` De nem értették meg ezt a beszédet, el volt elõlük rejtve, hogy ne
értsék meg. De megkérdezni mégsem merték.
'''
"46" = ''':sup:`46` Fölmerült köztük a kérdés, hogy közülük ki a nagyobb.
'''
"47" = ''':sup:`47` Jézus szívük gondolatainak láttán odahívott egy gyereket, maga
mellé állította,
'''
"48" = ''':sup:`48` s így szólt hozzájuk: "Aki befogadja ezt a gyermeket a nevemben,
engem fogad be. S aki engem befogad, azt fogadja be, aki küldött. Mert
aki a legkisebb köztetek, az az igazán nagy."
'''
"49" = ''':sup:`49` János vette át a szót: "Mester - mondta -, láttunk egy embert, aki
ördögöt ûzött a nevedben, de megtiltottuk neki, mert nem követ téged
velünk."
'''
"50" = ''':sup:`50` Jézus így válaszolt: "Ne tiltsátok meg! Mert aki nincs ellenetek,
az veletek van."
'''
"51" = ''':sup:`51` Amikor már közeledtek szenvedésének és megdicsõülésének napjai,
szilárdan elhatározta, hogy Jeruzsálembe megy.
'''
"52" = ''':sup:`52` Követeket küldött maga elõtt. Ezek elindultak, s eljutottak a
szamariaiak egyik falujába, hogy szállást készítsenek neki.
'''
"53" = ''':sup:`53` De nem fogadták be, mert meglátszott rajta, hogy Jeruzsálembe megy.
'''
"54" = ''':sup:`54` Ennek láttán a tanítványok, Jakab és János felháborodtak: "Uram, ha
akarod, lehívjuk az égbõl a tüzet, hadd pusztítsa el õket!"
'''
"55" = ''':sup:`55` De õ hozzájuk fordult és rájuk pirított.
'''
"56" = ''':sup:`56` Ezután más faluba mentek.
'''
"57" = ''':sup:`57` Amint mentek az úton, valaki megszólította: "Követlek, bárhová mész
is."
'''
"58" = ''':sup:`58` Jézus azonban ezt mondta: "A rókáknak van vackuk, az ég madarainak
fészkük, de az Emberfiának nincs hová fejét lehajtania."
'''
"59" = ''':sup:`59` Egy másikat felszólított: "Kövess engem!" Az így válaszolt: "Uram,
engedd meg, hogy elõbb elmenjek és eltemessem apámat."
'''
"60" = ''':sup:`60` "Hagyd a holtakra, hadd temessék halottaikat - mondta neki -, te
meg menj, és hirdesd az Isten országát."
'''
"61" = ''':sup:`61` Egy harmadik ezt mondta neki: "Uram, követlek, de engedd meg, hogy
elõbb elbúcsúzzam a családomtól."
'''
"62" = ''':sup:`62` Jézus így válaszolt: "Aki az eke szarvára teszi kezét és hátrafelé
néz, nem alkalmas az Isten országára."
'''
