"1" = ''':sup:`1` (Dávid zsoltára.) Hozzád emelem lelkemet, Uram,
'''
"2" = ''':sup:`2` Istenem, benned bizakodom. Ne hagyd, hogy szégyenben maradjak,
ellenségeim ne diadalmaskodjanak rajtam.
'''
"3" = ''':sup:`3` Hiszen akik benned bizakodnak, azok szégyent soha nem vallanak. Azok
szégyenülnek meg, akik a hûséget könnyen megszegik.
'''
"4" = ''':sup:`4` Uram, mutasd meg nekem útjaidat, taníts meg ösvényeidre!
'''
"5" = ''':sup:`5` Vezess igazságod szerint és taníts engem, hiszen te vagy az én
Istenem és gyámolom, minden idõben benned bizakodom!
'''
"6" = ''':sup:`6` Emlékezzél meg, Uram, irgalmasságodról, és kegyelmedrõl, mely kezdet
óta vezet!
'''
"7" = ''':sup:`7` Ne idézd fel többé ifjúságom bûneit és tévedéseit, jóságodban, Uram,
gondolj rám irgalommal!
'''
"8" = ''':sup:`8` Megbocsát az Úr és hûséges, megmutatja az utat a bûnösnek.
'''
"9" = ''':sup:`9` Az engedelmeseket igazságban vezeti, az alázatosokat megtanítja
ösvényeire.
'''
"10" = ''':sup:`10` Az Úr minden útja kegyelem és hûség azoknak, akik megtartják
szövetségét és törvényét.
'''
"11" = ''':sup:`11` Nevedért, Uram, bocsásd meg bûnömet, mert súlyos!
'''
"12" = ''':sup:`12` Ki az az ember, aki féli az Urat? Annak megmutatja, mely utat
válassza.
'''
"13" = ''':sup:`13` Lelke biztonságban élhet, gyermekei birtokolják a földet.
'''
"14" = ''':sup:`14` Az Úr titka azoké, akik félik õt, nekik nyilvánítja ki szövetségét.
'''
"15" = ''':sup:`15` Szemem azért mindig az Úrra néz, õ megszabadítja lábam a huroktól.
'''
"16" = ''':sup:`16` Tekints rám és könyörülj meg rajtam, mert elhagyatott vagyok és
szegény!
'''
"17" = ''':sup:`17` Adj enyhületet szívem gyötrelmének és szabadíts ki bajaimból!
'''
"18" = ''':sup:`18` Lásd meg szorultságomat és ínségemet, s bocsásd meg minden bûnömet!
'''
"19" = ''':sup:`19` Nézd, mekkora elleneim száma, és mily ádáz a düh, amellyel
gyûlölnek!
'''
"20" = ''':sup:`20` Óvd meg a lelkem és ments meg, ne hagyd, hogy szégyent valljak,
hozzád menekülök!
'''
"21" = ''':sup:`21` Ártatlanság és tiszta szándék legyen a kísérõm! Uram, tebenned
remélek.
'''
"22" = ''':sup:`22` Szabadítsd ki, Uram, Izraelt minden szorongattatásából!
'''
