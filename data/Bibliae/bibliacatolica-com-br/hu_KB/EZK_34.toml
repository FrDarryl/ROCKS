[34]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, jövendölj, Izrael pásztorairól, jövendölj és mondd meg
nekik: Ti pásztorok, ezt mondja az Úr, az Isten: Jaj Izrael
pásztorainak, akik magukat legeltették! A pásztoroknak nem a nyájat
kell-e legeltetniük?
'''
"3" = ''':sup:`3` A tejet felhasználtátok eledelül, a gyapjút ruházatul, a kövér
állatokat levágtátok, de a nyájat nem legeltettétek.
'''
"4" = ''':sup:`4` A gyengét nem gyámolítottátok, a beteget nem gyógyítottátok, a
sérültet nem kötöztétek be. Nem mentetek utána az eltévelyedettnek, nem
kerestétek meg az elveszettet. Durván és kegyetlenül hatalmaskodtatok
fölöttük.
'''
"5" = ''':sup:`5` Így aztán szétszéledtek juhaim, mert nem volt pásztoruk, és a mezei
vadak zsákmányává lettek és szétszéledtek.
'''
"6" = ''':sup:`6` A hegyekben és a magas dombokon kóborolt nyájam, szétszóródott
nyájam az egész országban, és senki nem gondolt rá, senki nem kereste.
'''
"7" = ''':sup:`7` Ezért hát, pásztorok, halljátok az Úr szavát:
'''
"8" = ''':sup:`8` Amint igaz, hogy élek - mondja az Úr, az Isten: Mivel nyájam prédává
lett és minden vadállat felfalhatta, mert nem volt pásztora, hiszen
pásztoraim nem törõdtek nyájammal, pásztoraim magukat legeltették, nem
a nyájamat legeltették,
'''
"9" = ''':sup:`9` azért hát, pásztorok, halljátok az Úr szavát:
'''
"10" = ''':sup:`10` Ezt mondta az Úr, az Isten: A pásztorok ellen fordulok, és kiveszem
kezükbõl nyájamat és véget vetek pásztorságuknak. A pásztorok nem
legeltetik többé magukat, kiragadom torkukból juhaimat, és nem
falhatják fel õket többé.
'''
"11" = ''':sup:`11` Ezt mondja azért az Úr, az Isten: Nézzétek, magam gondoskodom
nyájamról, és magam ügyelek rájuk.
'''
"12" = ''':sup:`12` Amint a pásztor szemlét tart nyája fölött, amikor elszéledt juhai
között van, én is szemlét tartok juhaim fölött, amelyek azon a napon
szétszóródtak. Visszahozom õket mindenünnen, ahová a felhõ és sötétség
napján szétszóródtak.
'''
"13" = ''':sup:`13` Hazahozom õket a népek közül, összegyûjtöm õket az országokból és
hazavezérelem õket. Izrael hegyein legeltetem õket, a völgyekben és az
ország lakott tájain.
'''
"14" = ''':sup:`14` Jó legelõre terelem majd õket, és Izrael magaslatain lesz a
legelõjük. Jó legelõn pihennek majd, kövér legelõn, Izrael hegyein.
'''
"15" = ''':sup:`15` Magam terelgetem majd juhaimat és magam telepítem le õket - mondja
az Úr, az Isten.
'''
"16" = ''':sup:`16` Megkeresem az elveszettet, visszaterelem az elszéledtet, bekötözöm
a sérültet, ápolom a beteget, a kövér és egészséges fölött meg õrködöm.
Az igazság szerint legeltetem õket.
'''
"17" = ''':sup:`17` Ami meg titeket illet, juhaim - mondja az Úr, az Isten -, nézzétek,
igazságot teszek a juhok között, a kosok és a bakok között.
'''
"18" = ''':sup:`18` Nem volt elég, hogy lelegeltétek a legjobb legelõt, és ami
megmaradt legelõtökbõl, azt összetiportátok a lábatokkal; hogy
megittátok a tiszta vizet, és ami megmaradt belõle, azt felkavartátok a
lábatokkal,
'''
"19" = ''':sup:`19` úgyhogy a juhaimnak azt kellett legelniük, amit lábatok
összetiport, és azt kellett inniuk, amit lábatok felkavart?
'''
"20" = ''':sup:`20` Ezért ezt üzeni nekik az Úr, az Isten: Nos, majd én igazságot
teszek a kövér juh és a sovány juh között.
'''
"21" = ''':sup:`21` Mivel ti oldalatokkal és vállatokkal lökdöstétek és szarvatokkal
ökleltétek a gyenge juhokat, amíg csak el nem ûztétek õket,
'''
"22" = ''':sup:`22` azért segítek juhaimon, hogy ne legyenek többé prédává és igazságot
teszek juh és juh között.
'''
"23" = ''':sup:`23` Egyetlen pásztort rendelek föléjük, aki majd legelteti õket:
szolgámat, Dávidot. Õ legelteti õket, és õ lesz a pásztoruk.
'''
"24" = ''':sup:`24` Én, az Úr leszek az Istenük, és szolgám, Dávid lesz a fejedelmük.
Én, az Úr mondtam ezt.
'''
"25" = ''':sup:`25` Szövetséget kötök velük, és kiirtom az országból a vadállatokat.
Biztonságban élhetnek a pusztában, és az erdõkben alhatnak.
'''
"26" = ''':sup:`26` Halmom köré telepítem õket, esõt rendelek a kellõ idõben, áldásos
esõt.
'''
"27" = ''':sup:`27` A mezõ fái meghozzák gyümölcsüket, és a föld megadja termését,
úgyhogy biztonságban lesznek országukban. Akkor majd megtudják, hogy én
vagyok az Úr, ha összetöröm igájuk fáját, és kiszabadítom õket azok
kezébõl, akik leigázták õket.
'''
"28" = ''':sup:`28` Nem lesznek többé a népek prédájává, és az ország fenevadjai nem
falják fel õket. Biztonságban élhetnek majd, nem tartja õket senki
rettegésben.
'''
"29" = ''':sup:`29` Bõséges termést adok nekik, hogy ne váljanak többé éhínség
áldozatává az országban, és ne kelljen eltûrniük a népek gúnyolódását.
'''
"30" = ''':sup:`30` Akkor majd megtudják, hogy én, az Úr, az õ Istenük velük vagyok, és
hogy õk, Izrael háza az én népem - mondja az Úr, az Isten.
'''
"31" = ''':sup:`31` És ti, juhaim, az én legelõm juhai vagytok, én meg a ti Istenetek
vagyok - mondja az Úr, az Isten.
'''
