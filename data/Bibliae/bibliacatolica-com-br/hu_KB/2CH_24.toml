[24]
"1" = ''':sup:`1` Hétesztendõs volt, amikor király lett Joás, és negyven évig
uralkodott Jeruzsálemben. Anyja beersebai volt, Cibja volt a neve.
'''
"2" = ''':sup:`2` Jehojada fõpap egész életében azt tette Joás, ami helyes az Úr
szemében.
'''
"3" = ''':sup:`3` Jehojada két feleséget szerzett neki, és õ fiúkat és lányokat
nemzett.
'''
"4" = ''':sup:`4` Egy idõ múlva elhatározta Joás, hogy megújítja az Úr templomát.
'''
"5" = ''':sup:`5` Egybegyûjtötte a papokat és a levitákat, és így szólt hozzájuk:
"Menjetek el Júda városaiba és egész Izraeltõl gyûjtsetek pénzt, hogy
évrõl évre kijavíthassuk Istenetek templomát. Siessetek a dologgal!" Ám
a leviták nem siettek vele.
'''
"6" = ''':sup:`6` Erre a király magához hívatta Jehojada fõpapot és kérdõre vonta:
"Miért nem sürgeted a levitákat, hogy Júdából és Jeruzsálembõl
beszedjék az adót, amelyet Mózes, az Úr szolgája vetett ki Izrael
közösségére a megnyilatkozás sátora javára.
'''
"7" = ''':sup:`7` Ugyanis a gonosz Atalja és fiai tönkretették az Isten templomát, sõt
még az Úr templomának szentelt adományokat is a Baalokra költötték."
'''
"8" = ''':sup:`8` A király parancsára ládát készítettek, és elhelyezték kívül az Úr
templomának kapuja elé.
'''
"9" = ''':sup:`9` Aztán kihirdették Júdában és Jeruzsálemben, hogy hozzák be az Úrnak
az adót, amelyet Mózes, az Isten szolgája állapított meg Izrael számára
a pusztában.
'''
"10" = ''':sup:`10` Az összes fõemberek és az egész nép örömmel tettek neki eleget.
Elhozták az adományt és bedobták a ládába, úgyhogy az egészen megtelt.
'''
"11" = ''':sup:`11` Valahányszor elérkezett az ideje, hogy a leviták a ládát a királyi
felügyelõségre vigyék, amikor észrevették, hogy sok pénz van benne,
eljött a királyi jegyzõ és a fõpap megbízottja. Aztán kiürítették a
ládát, majd fogták és visszavitték a helyére. Így jártak el idõrõl
idõre, úgyhogy tömérdek pénzt felhalmoztak.
'''
"12" = ''':sup:`12` Ezt a király és Jehojada átadták a munkálatok vezetõinek, akik az
Úr templomának felújítását irányították. Azok kõfaragókat és egyéb
mesterembereket fogadtak, hogy megújítsák az Úr templomát, azonkívül
vas- és bronzmûveseket, hogy kijavítsák az Úr templomát.
'''
"13" = ''':sup:`13` A munkások hozzá is láttak a dologhoz, és kezük nyomán elõrehaladt
a javítás munkája. Így tervszerûen helyreállították és megerõsítették
az Isten házát.
'''
"14" = ''':sup:`14` Miután minden elkészült, a maradék pénzt a király és Jehojada elé
vitték. Azok templomi szereket készíttettek belõle: a szolgálathoz és
az égõáldozathoz fölszereléseket, csészéket, arany- és ezüsttárgyakat.
Az Úr templomában Jehojada egész életében állandóan bemutatták az
égõáldozatokat.
'''
"15" = ''':sup:`15` Ámde Jehojada megöregedett, betelt a napokkal és meghalt.
Százharminc éves volt, amikor meghalt.
'''
"16" = ''':sup:`16` Dávid városában a királyok mellé temették el, mert jót tett
Izraelben Isten és az õ temploma javára.
'''
"17" = ''':sup:`17` Jehojada halála után eljöttek Júda nemzetségének fejei, s
bemutatták hódolatukat a királynak. A király ettõl kezdve rájuk
hallgatott.
'''
"18" = ''':sup:`18` Erre õk elhagyták az Úrnak, atyáik Istenének templomát,
bálványoknak és faragott képeknek szolgáltak. E bûneik miatt harag
sújtotta Júdát és Jeruzsálemet.
'''
"19" = ''':sup:`19` Prófétákat küldött hozzájuk, hogy visszatérítsék õket az Úrhoz. De
õk nem hallgattak rájuk, hiába figyelmeztették õket.
'''
"20" = ''':sup:`20` Ekkor az Isten lelke leszállt Zekarjára, Jehojada fõpap fiára. Erre
õ odaállt a nép elé, és így szólt hozzájuk: "Miért szegtétek meg az Úr
parancsát? Nem szolgál ez javatokra! Mivel elhagytátok az Urat, õ is
elhagyott benneteket."
'''
"21" = ''':sup:`21` Erre összefogtak ellene, és a király parancsára megkövezték a
templom udvarán.
'''
"22" = ''':sup:`22` Joás király már nem akart emlékezni arra a jótéteményre, amelyet
atyja, Jehojada tett vele, és megölette a fiát. A haldokló utolsó
szavai ezek voltak: "Látja az Úr, és bosszút fog állni."
'''
"23" = ''':sup:`23` Az esztendõ elmúltával történt, hogy felvonult ellene Arám serege.
Benyomultak Júdába és Jeruzsálembe, megölték a nép összes fõembereit,
zsákmányukat pedig mind hazaküldték a királynak Damaszkuszba.
'''
"24" = ''':sup:`24` Bár a betört arám sereg csekély létszámú volt, az Úr mégis kezükbe
adta a sokkal nagyobb sereget, mert elhagyták az Urat, atyáik Istenét.
De Joást is utolérte a büntetés.
'''
"25" = ''':sup:`25` Mivel a visszavonuló csapatok súlyos betegen hagyták hátra, saját
szolgái esküdtek össze ellene Jehojada fõpap fiának vére miatt és
megölték õt ágyában. Dávid városában temették el, de nem a királyok
sírboltjában.
'''
"26" = ''':sup:`26` Ezek voltak, akik összeesküdtek ellene: Zabad, az ammonita
asszonynak, Simeátnak fia és Jehozabad, a moábi nõnek, Simritnek fia.
'''
"27" = ''':sup:`27` Fiai, az általa kirótt adóteher nagysága, és a templomnak
kijavítása - lám meg vannak írva a Királyok könyvének följegyzéseiben.
Fia, Amacja lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
24:1-3 - Joás mindössze hét évesen kezdi meg uralkodni, és Jójada pap
irányítása alatt helyreállítja az Úr templomát. Ez rávilágít a szellemi
vezetés és oktatás fontosságára az igazlelkű uralkodó kialakításában
(lásd még 2Királyok 12:1-2 és Példabeszédek 22:6).
24:4-7 - Joás pénzt gyűjt a templom javítására, de a papok halogatják.
Ez a tétlenség felfedi Isten erőforrásainak megfelelő kezelésének
szükségességét és az anyagi felelősség fontosságát az istentiszteletben
(lásd még Malakiás 3:10 és Lukács 16:10-11).
24:8-14 - Az erőforrások összegyűjtése és a templom helyreállítása
befejeződött, Joas pedig a munka felszentelését ünnepli. Ez a cselekvés
Isten igaz imádatának helyreállítását jelképezi, valamint az Úr
27:4 és Máté 6:21).
24:15-22 - Jójada pap meghal, Joás pedig elfordul az Úrtól, és
bálványimádásba viszi a népet. Ez hangsúlyozza a szellemi vezetők
nemzetre gyakorolt hatását, és azt, hogy az Isten iránti
elkötelezettség hiánya hogyan vezethet lelki eltéréshez (lásd még
24:23-27 - Joash-t saját tisztjei meggyilkolják hűtlensége miatt. Ez a
tragikus vég rávilágít az Isten elleni lázadás súlyosságára és arra az
ítéletre, amely azokat érheti, akik elhagyják az Úr útját (lásd még
Galata 6:7-8 és Példabeszédek 14:14).
'''
