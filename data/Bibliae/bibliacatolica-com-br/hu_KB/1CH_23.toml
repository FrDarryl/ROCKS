[23]
"1" = ''':sup:`1` Amikor Dávid megöregedett és elege volt az életbõl, a fiát,
Salamont, Izrael királyává tette.
'''
"2" = ''':sup:`2` Egybegyûjtötte Izrael tisztségviselõit, a papokat és a levitákat.
'''
"3" = ''':sup:`3` A levitákat harminc évtõl fölfelé számba vették. Személyenként
megszámolva 38000-et tettek ki.
'''
"4" = ''':sup:`4` Ezek közül az Úr házánál végzendõ munkálatok vezetésére 24000-et
szemeltek ki, 6000-en hivatalnokok és bírák lettek,
'''
"5" = ''':sup:`5` 4000-en kapuõrök és 4000-en az Urat dicsõítették olyan
hangszerekkel, amelyeket Dávid készíttetett.
'''
"6" = ''':sup:`6` Dávid Lévi fiai: Gerson, Kehát és Merári után osztályokba sorolta
õket.
'''
"7" = ''':sup:`7` A gersonitákhoz tartoztak: Ladan és Simi.
'''
"8" = ''':sup:`8` Ladan fiai: Jechiel, a fõ, Szetam és Joel, hárman.
'''
"9" = ''':sup:`9` Simi fiai: Selomit, Haziel, Haan, hárman. Ezek Ladan családjának
fejei.
'''
"10" = ''':sup:`10` Simi fiai: Jachat, Ziza, Jeus és Beria. Ezek Simi fiai, négyen.
'''
"11" = ''':sup:`11` Jachat lett a fõ, Ziza a második, Jeusnak és Beriának nem volt sok
gyermekük, így õk egy családot, egy hivatali osztályt alkottak.
'''
"12" = ''':sup:`12` Kehát fiai: Amram, Jicchar, Hebron és Uziel, négyen.
'''
"13" = ''':sup:`13` Amram fiai: Áron és Mózes. Áront kiválasztották, hogy a szent
dolgokat megszentelje. Neki és fiainak kellett mindenkor bemutatniuk az
illatáldozatot az Úrnak, õt szolgálni és nevét áldani.
'''
"14" = ''':sup:`14` Mózes az Isten embere volt, és fiait Lévi törzséhez számították.
'''
"15" = ''':sup:`15` Mózes fiai: Gerson, és Eliezer.
'''
"16" = ''':sup:`16` Gerson fia: Sebuel, a fõ.
'''
"17" = ''':sup:`17` Eliezer fia: Rechabja, a fõ. Eliezernek nem volt több fia,
Rechabjának ellenben sok fia volt.
'''
"18" = ''':sup:`18` Jicchar fia: Selomit, a fõ.
'''
"19" = ''':sup:`19` Hebron fiai: Jerijahu volt az elsõ, Amarja a második, Jachaziel a
harmadik, Jekameam a negyedik.
'''
"20" = ''':sup:`20` Uziel fiai: Micha, az elsõ és Jiszchija, a második.
'''
"21" = ''':sup:`21` Merári fiai: Machli és Musi. Machli fiai: Eleazár és Kis.
'''
"22" = ''':sup:`22` Eleazár fiú nélkül halt meg, csak lányai voltak. Ezek
testvéreikhez, Kisnek a fiaihoz mentek férjhez.
'''
"23" = ''':sup:`23` Musi fiai: Machli, Eder és Jeremot, hárman.
'''
"24" = ''':sup:`24` Ezek Lévi fiai családjaik szerint, a családfõk és azok, akiket név
szerint számba vettek, akik húsz évtõl fölfelé az Úr templomában
szolgálatot teljesítettek.
'''
"25" = ''':sup:`25` Dávid így szólt: "Az Úr, Izrael Istene nyugalmat adott népének, és
minden idõkre lakást vett Jeruzsálemben.
'''
"26" = ''':sup:`26` A levitáknak nem kell többé hordozniuk a hajlékot és a hozzá
tartozó fölszerelést."
'''
"27" = ''':sup:`27` Dávid utolsó rendelkezése szerint Lévi fiait húsz évtõl fölfelé
kellett számba venni.
'''
"28" = ''':sup:`28` Áron fiainak segítségére rendelte õket, hogy gondoskodjanak az Úr
házáról, az udvarokról és helyiségekrõl, az egész szentély tisztán
tartásáról nekik kellett szolgálatot teljesíteniük Isten templomában.
'''
"29" = ''':sup:`29` Az õ feladatuk volt, hogy gondoskodjanak a kitett kenyerekrõl,
továbbá az ételáldozathoz, a kovásztalan kenyerekhez, a serpenyõben
készített és kevert lepényekhez szükséges lisztrõl, végül az összes ûr-
és hosszmértékrõl.
'''
"30" = ''':sup:`30` Minden reggel oda kellett állniuk, hogy áldják és dicsõítsék az
Urat, s ugyanezt tették este is,
'''
"31" = ''':sup:`31` továbbá szombaton, újholdkor és ünnepnapon az égõáldozat
bemutatásakor, a törvényben elõírt számuk szerint. Ez az állandó
hivataluk az Úr elõtt.
'''
"32" = ''':sup:`32` Õk látták el a szolgálatot a megnyilatkozás sátora és a szentély
körül, s õk segítették testvéreiket, Áron fiait az Úr házában való
szolgálatukban.
'''
"Notes" = '''
Notas de rodapé:
23:1-2 - Dávid Salamont nevezi ki Izrael királyává, és megszervezi a
lévitákat a templomi szolgálatra. Ezt a hatalomátmenetet az Isten
imádására való felkészülés kíséri, amely bemutatja a templom központi
szerepét Izrael életében (lásd még 1Királyok 1:30 és 1Krónika 28:5-6).
23:3-6 - Dávid harminc éves vagy annál idősebb lévitákat számít a
templomi szolgálatra. Ez hangsúlyozza a szervezettség és a felkészülés
fontosságát Isten szolgálatában, valamint a lévitai szolgálat
folytonosságát (lásd még 4:3 és Ezsdrás 3:8).
23:13 - Áron fiait, Nádábot, Abihut, Eleázárt és Itamárt nevezik ki a
papságra. Eleázár és Itamar folytatja a papi vonalat Nádáb és Abihu
halála után, kiemelve a tisztaság és Isten törvényei iránti tisztelet
23:24-26 - A templomban szolgáló léviták számbavétele rávilágít arra,
hogy a templom építésével a felelősségek is megváltoznának, a sátor
szállítása megszűnne. Ez tükrözi az átmenetet a mobilitás időszakából
egy állandó istentiszteleti hely felé (lásd még 5Móz 12:10-11 és
1Királyok 8:10-11).
23:30-32 - A lévitáknak az volt a feladata, hogy dicsérjék és
szolgáljanak Isten előtt, fenntartva a templom rendjét és szentségét.
Szerepük elengedhetetlen volt a folyamatos imádat és tisztelet
1Krónika 16:4-6).
'''
