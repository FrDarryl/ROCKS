[20]
"1" = ''':sup:`1` A hét elsõ napján, kora reggel, amikor még sötét volt, Mária
Magdolna kiment a sírhoz. Észrevette, hogy a követ elmozdították a
sírtól.
'''
"2" = ''':sup:`2` Erre elfutott Simon Péterhez és a másik tanítványhoz, akit kedvelt
Jézus, és hírül adta nekik: "Elvitték az Urat a sírból, s nem tudni,
hova tették."
'''
"3" = ''':sup:`3` Péter és a másik tanítvány elindult és a sírhoz sietett.
'''
"4" = ''':sup:`4` Mind a ketten futottak. De a másik tanítvány gyorsabban futott, mint
Péter, és hamarabb ért a sírhoz.
'''
"5" = ''':sup:`5` Benézett, s látta a gyolcsot, de nem ment be.
'''
"6" = ''':sup:`6` Nem sokkal késõbb Péter is odaért, bement a sírba és õ is látta az
otthagyott gyolcsot
'''
"7" = ''':sup:`7` meg a kendõt, amellyel a fejét befödték. Ez nem a gyolcs közt volt,
hanem külön összehajtva más helyen.
'''
"8" = ''':sup:`8` Most már a másik tanítvány is bement, aki elõször ért oda a sírhoz.
Látta és hitt.
'''
"9" = ''':sup:`9` Eddig ugyanis nem értették az Írást, amely szerint föl kellett
támadnia a halálból.
'''
"10" = ''':sup:`10` Ezután a tanítványok visszatértek övéikhez.
'''
"11" = ''':sup:`11` Mária ott állt a sír elõtt és sírt. Amint így sírdogált, egyszer
csak benézett a sírba.
'''
"12" = ''':sup:`12` Látta, hogy ott, ahol Jézus teste volt, két fehér ruhába öltözött
angyal ül, az egyik fejtõl, a másik lábtól.
'''
"13" = ''':sup:`13` Megszólították: "Asszony, miért sírsz?" "Mert elvitték Uramat -
felelte -, s nem tudom, hová tették."
'''
"14" = ''':sup:`14` E szavakkal hátrafordult, s látta Jézust, amint ott állt, de nem
tudta róla, hogy Jézus.
'''
"15" = ''':sup:`15` Jézus megkérdezte: "Asszony, miért sírsz? Kit keresel?" Abban a
hiszemben, hogy a kertész áll mögötte, így felelt neki: "Uram, ha te
vitted el, mondd meg, hova tetted, hogy elvihessem magammal."
'''
"16" = ''':sup:`16` Jézus most nevén szólította: "Mária!" Erre megfordult, s csak
ennyit mondott: "Rabboni", ami annyit jelent, mint "Mester".
'''
"17" = ''':sup:`17` Jézus ezt mondta neki: "Engedj! Még nem mentem föl Atyámhoz. Inkább
menj el testvéreimhez és vidd nekik hírül: Fölmegyek Atyámhoz és a ti
Atyátokhoz, Istenemhez és a ti Istenetekhez."
'''
"18" = ''':sup:`18` Mária Magdolna elment, és hírül adta a tanítványoknak: "Láttam az
Urat, s ezt mondta nekem."
'''
"19" = ''':sup:`19` Amikor beesteledett, még a hét elsõ napján megjelent Jézus a
tanítványoknak, ott, ahol együtt voltak, bár a zsidóktól való
félelmükben bezárták az ajtót. Belépett, megállt középen és köszöntötte
õket: "Békesség nektek!"
'''
"20" = ''':sup:`20` E szavakkal megmutatta nekik kezét és oldalát. Az Úr láttára öröm
töltötte el a tanítványokat.
'''
"21" = ''':sup:`21` Jézus megismételte: "Békesség nektek! Amint engem küldött az Atya,
úgy küldelek én is titeket."
'''
"22" = ''':sup:`22` Ezekkel a szavakkal rájuk lehelt, s így folytatta: "Vegyétek a
Szentlelket!
'''
"23" = ''':sup:`23` Akinek megbocsátjátok bûneit, az bocsánatot nyer, s akinek
megtartjátok, az bûnben marad."
'''
"24" = ''':sup:`24` A tizenkettõ közül az egyik, Tamás, vagy melléknevén Didimusz, nem
volt velük, amikor megjelent nekik Jézus.
'''
"25" = ''':sup:`25` A tanítványok elmondták: "Láttuk az Urat!" De kételkedett: "Hacsak
nem látom kezén a szegek nyomát, ha nem helyezem ujjamat a szegek
helyére, és oldalába nem teszem a kezem, nem hiszem."
'''
"26" = ''':sup:`26` Nyolc nap múlva ismét együtt voltak a tanítványok, s Tamás is ott
volt velük. Ekkor újra megjelent Jézus, bár az ajtó zárva volt.
Belépett, megállt középen, és köszöntötte õket: "Békesség nektek!"
'''
"27" = ''':sup:`27` Aztán Tamáshoz fordult: "Nyújtsd ide az ujjadat és nézd kezemet!
Nyújtsd ki a kezedet és tedd oldalamba! S ne légy hitetlen, hanem
hívõ!"
'''
"28" = ''':sup:`28` Tamás fölkiáltott: "Én Uram, és Istenem!"
'''
"29" = ''':sup:`29` Jézus csak ennyit mondott: "Hittél, mert láttál. Boldogok, akik nem
látnak, mégis hisznek."
'''
"30" = ''':sup:`30` Jézus még sok más csodajelet is mutatott tanítványai elõtt,
amelyeket nem jegyeztek föl ebben a könyvben.
'''
"31" = ''':sup:`31` Ezeket azonban följegyezték, hogy higgyétek: Jézus a Messiás, az
Isten Fia, s hogy a hit által életetek legyen az õ nevében.
'''
