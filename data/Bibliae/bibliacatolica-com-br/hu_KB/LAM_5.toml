[5]
"1" = ''':sup:`1` Emlékezz, Uram, arra, ami velünk történt, nézz le ránk és vedd
tekintetbe gyalázatunkat!
'''
"2" = ''':sup:`2` Örökrészünk idegenek kezére került, házainkat mások birtokolják.
'''
"3" = ''':sup:`3` Apátlan árvák lettünk; az anyák olyanok, mint az özvegyek.
'''
"4" = ''':sup:`4` Saját vizünket pénzért isszuk, és meg kell fizetnünk a saját
fánkért.
'''
"5" = ''':sup:`5` Igát hordozunk nyakunkon; üldöznek bennünket; már a végünket járjuk;
nincsen nyugalmunk.
'''
"6" = ''':sup:`6` Egyiptom felé nyújtottuk ki kezünket, és Asszíria felé, hogy
kenyérhez jussunk.
'''
"7" = ''':sup:`7` Atyáink vétkeztek, de nincsenek többé, mi viseljük vétkeik terhét.
'''
"8" = ''':sup:`8` Szolgák uralkodnak rajtunk, és nincs, ki megszabadítson kezükbõl.
'''
"9" = ''':sup:`9` Életünk kockáztatásával szerezzük be kenyerünket, szembeszállva a
pusztában a karddal.
'''
"10" = ''':sup:`10` Bõrünk úgy izzik, mint a kemence az égetõ éhségtõl.
'''
"11" = ''':sup:`11` Az asszonyokat meggyalázták Sionban, a szüzeket Júda városaiban.
'''
"12" = ''':sup:`12` A fõembereket saját kezükkel akasztották fel, s az öregekre sem
voltak tekintettel.
'''
"13" = ''':sup:`13` Az ifjakat befogták malmot hajtani, s a gyerekek megrokkantak a
fahordásban.
'''
"14" = ''':sup:`14` A vének nem gyülekeznek már a kapukban, a fiatalok abbahagyták a
mulatságot.
'''
"15" = ''':sup:`15` Eltûnt szívünkbõl a vidámság; gyászra fordult a körtáncunk.
'''
"16" = ''':sup:`16` Lehullott fejünkrõl a korona. Jaj nekünk, mert vétkeztünk!
'''
"17" = ''':sup:`17` Ezért oly szomorú a szívünk, ezért borítja könnyfátyol a szemünk.
'''
"18" = ''':sup:`18` Mert elpusztult a Sion hegye, sakálok tanyáznak rajta.
'''
"19" = ''':sup:`19` De te, Uram, mindörökre megmaradsz, királyi trónusod nemzedékrõl
nemzedékre.
'''
"20" = ''':sup:`20` Miért feledkeznél meg rólunk mindörökre? Miért hagynál el minket
hosszú idõre?
'''
"21" = ''':sup:`21` Téríts magadhoz minket, Uram, és mi megtérünk; fordítsd jóra
napjainkat, úgy, mint régen tetted.
'''
"22" = ''':sup:`22` Vagy tán végképp elvetettél minket, olyannyira haragszol ránk?
'''
