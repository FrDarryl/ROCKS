[86]
"1" = ''':sup:`1` (Dávid imája.) Uram, fordítsd felém füled és hallgass meg, mert
nyomorult vagyok és szegény.
'''
"2" = ''':sup:`2` Õrizd meg lelkemet, hisz hozzád tartozom, segítsd meg szolgádat, aki
benned bízik.
'''
"3" = ''':sup:`3` Istenem vagy, Uram, légy hozzám irgalmas! Szüntelen hozzád kiáltok.
'''
"4" = ''':sup:`4` Tedd vidámmá szolgád szívét, lelkemet, Uram, hozzád emelem.
'''
"5" = ''':sup:`5` Hiszen te jóságos és elnézõ vagy, Uram, és csupa irgalom azokhoz,
akik hozzád kiáltanak.
'''
"6" = ''':sup:`6` Hallgasd meg, Uram, imámat, figyelj könyörgõ szavamra!
'''
"7" = ''':sup:`7` Hozzád kiáltok a szorongatás napján s tudom, hogy meghallgatsz.
'''
"8" = ''':sup:`8` Senki sincs olyan az istenek között, mint te, Uram! Semmi nem
hasonlít tetteidhez, melyeket mûveltél.
'''
"9" = ''':sup:`9` Minden nép eljön, hogy imádjon, és dicsõíti a neved, Uram!
'''
"10" = ''':sup:`10` Mert nagy vagy, Uram, csodákkal hatalmas, egyedül te vagy az Isten.
'''
"11" = ''':sup:`11` Mutasd meg utadat, Uram, hogy igazságod szerint járjak; irányítsd
szívemet, hogy félje nevedet!
'''
"12" = ''':sup:`12` Uram, Istenem, egész szívvel áldalak, dicsõítem nevedet mindörökké.
'''
"13" = ''':sup:`13` Mivel nagy volt irgalmad irántam, lelkem kimentetted a halál
vermébõl.
'''
"14" = ''':sup:`14` Istenem, kevélyek kelnek föl ellenem, hatalmaskodók csapata tör
életemre, és egy sincs rád tekintettel.
'''
"15" = ''':sup:`15` Ám te irgalmas és kegyes Isten vagy, megfontolt a haragban, de
gazdag a jóságban és hûségben.
'''
"16" = ''':sup:`16` Tekints rám és ajándékozz meg irgalmaddal, adj erõt szolgádnak,
segíts szolgálód fián!
'''
"17" = ''':sup:`17` Add jelét kegyelmednek, hadd lássák gyûlölõim, és szégyenkezzenek,
hogy te, Uram, megsegítettél és vigaszt nyújtottál.
'''
