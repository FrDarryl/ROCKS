[46]
"1" = ''':sup:`1` Ezt mondja az Úr, az Isten: A belsõ udvar kelet felé nézõ kapuja a
hat munkanapon legyen zárva. Szombaton azonban nyissák ki, úgyszintén
újhold napján is.
'''
"2" = ''':sup:`2` A fejedelem vonuljon be kívülrõl a kapu csarnokán át, és álljon meg
a kapu küszöbén. A papok mutassák be az õ égõáldozatát és közösségi
áldozatát. Õ meg imádkozzék a kapu küszöbén, utána távozzék. A kaput ne
zárják be estig.
'''
"3" = ''':sup:`3` A föld népe ennek a kapunak a bejáratánál imádkozzék szombatonként,
és az újhold napjain az Úr elõtt.
'''
"4" = ''':sup:`4` Égõáldozatul a fejedelem ezt mutassa be szombat napján: hat hibátlan
bárányt és egy hibátlan kost,
'''
"5" = ''':sup:`5` ételáldozatul egy efát a koshoz, a bárányokhoz pedig amennyi telik
tõle, és egy hin olajat minden efához.
'''
"6" = ''':sup:`6` Újhold napján egy hibátlan fiatal bikát, hat hibátlan bárányt és egy
kost.
'''
"7" = ''':sup:`7` Ételáldozatul egy efát a bikához és egy efát a koshoz, a bárányokhoz
pedig amennyi telik tõle és egy hin olajat minden efához.
'''
"8" = ''':sup:`8` Amikor a fejedelem bevonul, a kapu csarnokán vonuljon be és
ugyanezen az úton távozzék.
'''
"9" = ''':sup:`9` Amikor a föld népe az Úr elé járul az ünnepnapokon: akik az északi
kapun jönnek be imádkozni, a déli kapun távozzanak, akik pedig a déli
kapun jönnek be, az északi kapun távozzanak. Senki se menjen vissza
azon a kapun, amelyen bejött, hanem a szemben levõn távozzék.
'''
"10" = ''':sup:`10` A fejedelem is legyen közöttük, úgy jöjjön be, mint õk és úgy
távozzék, mint õk.
'''
"11" = ''':sup:`11` Az ünnepeken és a gyülekezés napjain az ételáldozat egy efa legyen
minden bikához, egy efa minden koshoz, a bárányokhoz pedig, amennyi
telik tõle, és egy hin olaj minden efához.
'''
"12" = ''':sup:`12` Amikor a fejedelem önkéntes égõáldozatot vagy közösségi áldozatot
mutat be az Úrnak, nyissák ki neki a kelet felé nézõ kaput és mutassa
be égõ- és közösségi áldozatát, amint ezt szombatnapon teszi, azután
távozzék és távozása után zárják be a kaput.
'''
"13" = ''':sup:`13` Továbbá mutasson be az Úrnak mindennap égõáldozatként egy
egyesztendõs hibátlan bárányt: minden reggel mutassa ezt be.
'''
"14" = ''':sup:`14` Mutasson be hozzá ételáldozatul egyhatod efát és egyharmad hin
olajat, és hintse meg vele a lisztlángot. Ez legyen az Úrnak törvényes,
állandó és örökös áldozata.
'''
"15" = ''':sup:`15` Mutassák be a bárányt, az ételáldozatot és az olajat minden reggel,
mindenkor.
'''
"16" = ''':sup:`16` Ezt mondja az Úr, az Isten: Ha a fejedelem ajándékot ad valamelyik
fiának a maga birtokából, ez az adomány fiaié legyen, öröklött
tulajdonuk legyen.
'''
"17" = ''':sup:`17` Ha azonban valamelyik szolgájának ad ajándékot örökségébõl, az csak
a szabadulás évéig birtokolhatja, utána szálljon vissza a fejedelemre.
Örökrésze ugyanis egyedül fiait illeti.
'''
"18" = ''':sup:`18` A fejedelem ne vegyen el semmit se a nép örökrészébõl, senkit se
fosszon meg tulajdonától, hanem saját tulajdonából adjon örökséget
fiainak, hogy népem közül senkit meg ne fosszon tulajdonától.
'''
"19" = ''':sup:`19` Majd bevezetett engem a kapu melletti bejáraton a szentély észak
felé nézõ kamráihoz, amelyek a papok számára voltak fenntartva. Volt
ott egy nyugat felé fekvõ helyiség.
'''
"20" = ''':sup:`20` Így szólt hozzám: "Ez az a hely, ahol majd a papok megfõzik a
bûnért és a vétekért való áldozatot, megsütik az ételáldozatot, hogy ki
ne vigyék a külsõ udvarba, s meg ne szenteljék a népet.
'''
"21" = ''':sup:`21` Aztán kivezetett a külsõ udvarba és körülvezetett az udvar négy
sarkán, és lám, az udvar minden sarkában volt egy kis udvar.
'''
"22" = ''':sup:`22` Az udvar négy sarkában négy negyven könyök hosszú és harminc könyök
széles kis udvar volt, mind a négynek ugyanaz volt a mérete.
'''
"23" = ''':sup:`23` Fal vette körül mind a négyet és tûzhelyek voltak építve a fal
tövébe körös-körül.
'''
"24" = ''':sup:`24` És ezt mondta nekem: Ezek azok a konyhák, ahol a templom szolgái
megfõzik a nép áldozatait."
'''
