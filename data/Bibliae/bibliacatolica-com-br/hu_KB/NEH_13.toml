[13]
"1" = ''':sup:`1` Abban az idõben Mózes könyvébõl olvastak fel a népnek. Ebben ezt
találták megírva: Az ammonita és moábita sohasem léphet be az Isten
közösségébe,
'''
"2" = ''':sup:`2` mert nem fogadta Izrael fiait kenyérrel és vízzel, hanem fölbérelték
ellene Bileámot, hogy átkozza meg õket, Istenünk azonban áldásra
változtatta az átkot.
'''
"3" = ''':sup:`3` Amikor a törvényt hallották, kizártak Izraelbõl minden idegent.
'''
"4" = ''':sup:`4` Azelõtt Eljasib pap volt Istenünk házában a kamrák felügyelõje.
Rokonságban volt Tóbiással,
'''
"5" = ''':sup:`5` ezért berendezett neki egy tágas helyiséget, amelyben azelõtt az
áldozati adományokat, a tömjént, az edényeket, a gabona-, bor- és
olajtizedet, vagyis a leviták, énekesek és kapuõrök járandóságát meg a
papok részét tartották.
'''
"6" = ''':sup:`6` Ebben az idõben távol voltam Jeruzsálemtõl, Artaxerxész, Babilon
királyának 32. évében ugyanis visszamentem a királyhoz. Bizonyos idõ
elteltével engedélyt kértem a királytól az eltávozásra,
'''
"7" = ''':sup:`7` és visszatértem Jeruzsálembe. Akkor láttam, mi gonoszságot mûvelt
Eljasib Tóbiás javára: az Isten házának elõcsarnokában berendezett neki
egy kamrát.
'''
"8" = ''':sup:`8` Ez nagy visszatetszést váltott ki belõlem, s a kamrából az utcára
szórtam Tóbiás házának holmiját
'''
"9" = ''':sup:`9` és elrendeltem, hogy tisztítsák meg a kamrákat. Aztán
visszahordattam oda az Isten házának edényeit, az áldozati adományokat
és a tömjént.
'''
"10" = ''':sup:`10` Azt is megtudtam, hogy a leviták járandóságát nem adták meg, azok
meg, a leviták és az énekesek, akiknek szolgálatot kellett volna
teljesíteniük, a birtokukra szöktek.
'''
"11" = ''':sup:`11` Megdorgáltam erre az elöljárókat és így szóltam: "Miért
hanyagoltátok el az Isten házát?" Majd újra összegyûjtöttem és
visszarendeltem õket a helyükre.
'''
"12" = ''':sup:`12` Akkor egész Júda elhozta a gabona-, bor- és olajtizedet az
elõcsarnok kamráiba.
'''
"13" = ''':sup:`13` A kamrákhoz állítottam Salamja papot, Cádok írástudót, Pedaja
levitát és melléjük adtam Zakku fiát, Mattanja unokáját, Hanant, mert
megbízhatónak tartották õket. Az õ feladatuk volt, hogy a szétosztást
megejtsék testvéreik közt.
'''
"14" = ''':sup:`14` Emlékezzél meg rólam, Istenem, ne feledd el jótetteimet, amelyeket
Istenem házáért és annak szolgálatáért tettem.
'''
"15" = ''':sup:`15` Ezekben a napokban láttam Júdában olyan embereket, akik szombaton
odamentek a sajtóhoz, mások gabonakévéket hordtak, szamaraikra rakták
õket, borral, szõlõvel, fügével és más rakománnyal egyetemben, és
szombaton Jeruzsálembe szállították. Figyelmeztettem õket, hogy ne
árusítsanak élelmiszert.
'''
"16" = ''':sup:`16` Magában Jeruzsálemben az ott letelepedett tírusziak halat és
mindenféle más árut hoztak, és szombaton árulták Júda fiainak.
'''
"17" = ''':sup:`17` Megdorgáltam Júda elöljáróit és így szóltam hozzájuk: "Milyen
gyalázatos dolgot mûveltek megszegve a szombatot?
'''
"18" = ''':sup:`18` Nem így tettek atyáitok is, és nem ezért zúdította ránk és erre a
városra Istenünk ezt a sok bajt? S még fokozzátok az Izraelre zúduló
haragot, amikor megszegitek a szombatot!"
'''
"19" = ''':sup:`19` Amint aztán Jeruzsálem kapuinál szombat elõtt este beállt a
szürkület, megparancsoltam, hogy a kapukat zárják be, és elrendeltem,
hogy csak szombat elmúltával nyissák ki õket. Embereim közül néhányat a
kapukhoz állítottam, hogy semmiféle terhet ne hozzanak be szombaton.
'''
"20" = ''':sup:`20` Ezért a kereskedõk és a különféle holmik árusítói egyszer-kétszer
Jeruzsálemen kívül töltötték az éjszakát.
'''
"21" = ''':sup:`21` Emiatt megdorgáltam õket, és így szóltam hozzájuk: "Miért töltitek
az éjszakát a fal mellett? Ha még egyszer megteszitek, kezet vetek
rátok." Attól kezdve többet nem jöttek szombaton.
'''
"22" = ''':sup:`22` Megparancsoltam a levitáknak, hogy tisztuljanak meg, jöjjenek s
õrizzék a kapukat, hogy megszenteljék a szombatot. Ezért is emlékezzél
meg rólam Istenem, és légy hozzám irgalmas nagy irgalmasságodban.
'''
"23" = ''':sup:`23` Azt is láttam azokban a napokban, hogy a zsidók asdódi, ammonita és
moábita nõket vettek feleségül.
'''
"24" = ''':sup:`24` Gyermekeik fele az asdódi nyelvet beszélte, s már nem értették a
zsidó nyelvet, hanem csak ennek vagy annak a népnek a nyelvét.
'''
"25" = ''':sup:`25` Megdorgáltam és megátkoztam õket, némelyeket meg is vertem közülük,
megtéptem hajukat, s megeskettem õket az Istenre: "Lányaitokat ne
adjátok fiaiknak, és ne vegyetek feleséget lányaik közül sem
fiaitoknak, sem magatoknak.
'''
"26" = ''':sup:`26` Nem így vétkezett Irzael királya, Salamon is? Annyi nép között
egyetlen király sem volt hozzá hasonló. Istene szerette, és Isten tette
meg egész Izrael királyává. S az idegen asszonyok még õt is bûnre
csábították.
'''
"27" = ''':sup:`27` S most rólatok is azt kell hallani, hogy elkövetitek ezt a nagy
gonoszságot: hûtlenek vagytok Istenünkhöz, idegen nõket vesztek
feleségül?"
'''
"28" = ''':sup:`28` Eljasib fõpap fiának, Jojadának egyik fia a horonita Szaballatnak
lett a veje. Ezért elûztem magamtól.
'''
"29" = ''':sup:`29` Jusson eszedbe, Istenem, hogy az ilyenek beszennyezik a papságot s
a papokkal és levitákkal kötött szövetséget!
'''
"30" = ''':sup:`30` Így megtisztítottam õket minden idegentõl. Visszaállítottam a
szolgálati rendet a papok és leviták számára, mindenkinek a beosztása
szerint.
'''
"31" = ''':sup:`31` Rendelkeztem az áldozati fa meghatározott idõben való szállításáról
és az elsõ termésekrõl. Emlékezzél meg rólam, Istenem, a javamra!
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - A Mózes könyvének olvasata feltárja, hogy az ammoniták és a
moábiták nem lehetnek Izraelben. Az emberek a törvénynek
engedelmeskedve elkülönültek az idegenektől, hogy megőrizzék Isten
népének szentségét és identitását (lásd még 5Móz 23:3-5 és Ezsdrás
10:10-12).
13:4-9 - Nehémiás rájön, hogy Eliasib, a pap megengedte Tóbiásnak, egy
idegennek, hogy elfoglaljon egy kamrát a templomban. Nehémiás
megtisztítja a Templomot és kiűzi Tóbiást, megerősítve buzgóságát Isten
13:10-12 - Nehémiás visszaállítja a léviták elhanyagolt tizedfizetését,
biztosítva a templomi szolgálat fenntartását. A szolgálattevők
támogatásában való hűség elengedhetetlen a folyamatos istentisztelethez
(lásd még 4Móz 18:21 és Malakiás 3:8-10).
13:15-18 - Nehémiás megfeddi azokat, akik megszegték a szombatot
vétellel és eladással. Drasztikus intézkedéseket tesz annak
biztosítására, hogy a szombatot Isten törvénye szerint megtartsák (lásd
13:23-27 - Nehémiás szembeszáll azokkal az izraelitákkal, akik idegen
nőket vettek feleségül, emlékeztetve őket Salamon negatív példájára.
Megerősíti Isten népe vallási és kulturális tisztaságának megőrzésének
fontosságát (lásd még 1Királyok 11:1-4 és Ezsdrás 9:1-2).
'''
