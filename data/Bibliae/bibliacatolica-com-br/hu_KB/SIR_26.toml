[26]
"1" = ''':sup:`1` Ha jó az asszony, boldog ember a férj, s kétszer annyi lesz
napjainak száma.
'''
"2" = ''':sup:`2` A férjnek öröm a derék asszony: békességben töltheti életét.
'''
"3" = ''':sup:`3` A jó feleség jó osztályrész: aki féli az Istent, az részesül benne.
'''
"4" = ''':sup:`4` Szegény-e vagy gazdag? A szíve jókedvû, és mindig vidámság
tükrözõdik arcán.
'''
"5" = ''':sup:`5` Három dolog van, amitõl félek, a negyediktõl meg egyenest rettegek:
a pletyka a városban és a népcsõdületben, meg a rágalmazás rosszabb a
halálnál.
'''
"6" = ''':sup:`6` Bánat a szívnek s gyötrelem a féltékeny asszony, nyelve mindahánynak
valóságos csapás.
'''
"7" = ''':sup:`7` Mint lötyögõ járom, olyan a rossz asszony, mintha skorpióhoz
nyúlnál, ha hozzáérsz.
'''
"8" = ''':sup:`8` Rettentõ bosszúság az iszákos asszony, még csak el sem tudja rejteni
szégyenét.
'''
"9" = ''':sup:`9` Szemének állásán és a szempilláin meglátni, ha kikapós az asszony.
'''
"10" = ''':sup:`10` Szemérmetlen lányod éberen õrizzed, nehogy kihasználja gyengeséged.
'''
"11" = ''':sup:`11` Csábos tekintetû asszonnyal jól vigyázz, és ne csodálkozz, ha
belevisz a bûnbe.
'''
"12" = ''':sup:`12` Ahogy a szomjas vándor nekiesik a víznek, ez is úgy megkóstol
mindenféle vizet. Hajlandó leülni minden karó elõtt, és minden nyíl
elõtt kinyitja tegzét.
'''
"13" = ''':sup:`13` Az asszony szerelme elbájolja férjét, okossága erõt önt a tagjaiba.
'''
"14" = ''':sup:`14` A hallgatag asszony Isten ajándéka, a jól nevelt asszonyt nem lehet
megfizetni.
'''
"15" = ''':sup:`15` A szemérmes asszony igen nagy kegyelem, és az erkölcsösnek nincs
ellenértéke.
'''
"16" = ''':sup:`16` Az egek magasából világító naphoz hasonlít az asszony, ha jó, s
dísze a házának.
'''
"17" = ''':sup:`17` Mint az égõ mécses a szent mécstartón, olyan a csinos arc az
egyenes termeten.
'''
"18" = ''':sup:`18` Aranyoszlopokhoz ezüsttalapzaton hasonlít a szép láb karcsú bokák
fölött.
'''
"28" = ''':sup:`28` Két dolog miatt szomorkodom, a harmadik pedig haragra ingerel: ha
öreg koldusként él egy háborús hõs, ha félreismernek okos embereket, ha
az igazságtól valaki a bûnhöz pártol - az ilyet kard által veszti el az
Úr.
'''
"29" = ''':sup:`29` Ritka kereskedõ ment a vétektõl, üzletember ritkán marad ment a
bûntõl.
'''
"Notes" = '''
Notas de rodapé:
26:1-3 - A jó feleséggel rendelkező férfi boldogságát és áldását
magasztalják. Az erényes nőt tartós örömnek, nagy kincsnek tartják
férje életében, amely megerősíti a hűség és a házastársi kapcsolat
értékét (lásd még Példabeszédek 31:10-12 és Titusz 2:4-5).
26:4-5 - A szerző az otthoni béke értékét tárgyalja. A békét hozó
feleséget Isten ajándékának tekintik, összehasonlítva a békés szív
megkönnyebbülésével. Ez rávilágít a családi nyugalom fontosságára a
26:9-12 - Egy feleség hűtlenségét súlyosan kritizálják. A férjéhez
hűtlen nőt a rohadtsághoz hasonlítják, viselkedése pedig az erkölcsi és
lelki erények hiányát tükrözi (lásd még Példabeszédek 5:3-5 és Hóseás
4:12).
26:13-16 - A hallgatag és megértő nőt ritka és értékes ajándéknak
tekintik. A szerző a női erényt a ragyogó naphoz, a testi szépség
állhatatosságát pedig a lámpa fényéhez hasonlítja, kiemelve a jellem és
a derű fontosságát (lásd még Példabeszédek 19:14 és Példabeszédek
11:22).
26:28 - A szerző három félelmet és szenvedést okozó dolgot azonosít:
egy csatában megsebesült katona, egy gyűlölettel teli ostoba ember és
egy veszekedő feleség. Ez a vers megerősíti az otthoni konfliktusok és
viszályok negatív hatását (lásd még Példabeszédek 14:1 és Példabeszédek
27:15).
'''
