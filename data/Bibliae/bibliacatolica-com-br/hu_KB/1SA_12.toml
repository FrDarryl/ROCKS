[12]
"1" = ''':sup:`1` Aztán Sámuel szózatot intézett egész Izraelhez: "Nézzétek, mindent
megtettem, amire kértetek, s királyt rendeltem fölétek.
'''
"2" = ''':sup:`2` Ezentúl ez a király jár majd elõttetek. Ami engem illet, én már
megöregedtem és megõszültem, s fiaim vannak közöttetek. Ifjúságomtól
mind a mai napig mindent a szemetek láttára tettem.
'''
"3" = ''':sup:`3` Nézzétek, itt állok! Járuljatok az Úr elé és fölkentje elé, és
tanúskodjatok ellenem! Kinek vettem el egyetlen ökrét is? Kitõl vettem
el egyetlen szamarat is? Kit nyomtam el? Kivel szemben folyamodtam
erõszakhoz? Kitõl fogadtam el megvesztegetésül ajándékot, s hagytam,
hogy így bekösse a szemem? Vádoljatok, s megfelelek nektek!"
'''
"4" = ''':sup:`4` "Nem nyomtál el minket, nem alkalmaztál velünk szemben erõszakot, s
nem vettél el senkitõl semmit" - felelték neki.
'''
"5" = ''':sup:`5` Erre azt mondta nekik: "Az Úr a tanúm veletek szemben, s fölkentje a
tanúm ezen a napon, hogy nem találtatok semmit a kezemben." "Igen, õ a
tanú" - válaszolták.
'''
"6" = ''':sup:`6` Ezután Sámuel így beszélt a néphez: "Igen, az Úr a tanú, aki Mózest
és Áront rendelte, s aki kivezette atyáitokat Egyiptomból.
'''
"7" = ''':sup:`7` Álljatok hát elõ, hadd pereljek veletek az Úr színe elõtt, s hadd
tárjam elétek azokat a nagy tetteket mind, amelyeket az Úr értetek és
atyáitokért végbevitt.
'''
"8" = ''':sup:`8` Amikor Jákob Egyiptomba ment, az egyiptomiak sanyargatták õket.
Akkor atyáitok az Úrhoz folyamodtak, s az Úr Mózest és Áront küldte,
akik aztán kivezették atyáitokat Egyiptomból, s ezen a vidéken
telepítették le õket.
'''
"9" = ''':sup:`9` Amikor azonban megfeledkeztek az Úrról, Istenükrõl, az Úr Hacor
vezérének, Sziszerának kezére adta õket, meg a filiszteusok kezére és
Moáb királya kezére.
'''
"10" = ''':sup:`10` Akkor az Úrhoz folyamodtak: Vétkeztünk - mondták -, mert elhagytuk
az Urat és Baaloknak meg Asztartéknek szolgáltunk. De most szabadíts ki
bennünket ellenségeink kezébõl, s neked szolgálunk.
'''
"11" = ''':sup:`11` Akkor az Úr Jerubbaalt és Barakot, Jiftachot és Sámuelt küldte, és
kiszabadított benneteket körülöttetek élõ ellenségeitek kezébõl,
úgyhogy biztonságban élhettek.
'''
"12" = ''':sup:`12` Amikor aztán láttátok, hogy az ammoniták királya, Nachas kivonult
ellenetek, akkor így szóltatok hozzám: Nem, király uralkodjék
fölöttünk! - noha az Úr, a ti Istenetek a király.
'''
"13" = ''':sup:`13` Nos, itt a királyotok, akit választottatok magatoknak. Az Úr
királyt rendelt fölétek.
'''
"14" = ''':sup:`14` Ha félitek az Urat, neki szolgáltok, hallgattok a szavára, s nem
lázadoztok parancsai ellen, ha ti is, királyotok is, aki uralkodik
fölöttetek, az Urat, a ti Isteneteket követitek, akkor minden rendben
lesz.
'''
"15" = ''':sup:`15` De ha nem engedelmeskedtek az Úrnak, lázadoztok parancsai ellen,
akkor az Úr keze rátok s királyotokra nehezedik.
'''
"16" = ''':sup:`16` Álljatok elõ még egyszer, és lássátok meg azokat a nagy jeleket,
amelyeket az Úr a szemetek láttára mutat.
'''
"17" = ''':sup:`17` Nemde, épp a búza aratásának ideje van? Nos, most az Úrhoz
folyamodom, küldjön zivatart és esõt. Aztán majd meglátjátok és
felfogjátok, mit vétettetek az Úr ellen, amikor királyt kívántatok
magatoknak."
'''
"18" = ''':sup:`18` Sámuel az Úrhoz folyamodott, s az Úr zivatart és esõt küldött azon
a napon, úgyhogy az egész népet nagy félelem fogta el az Úrtól és
Sámueltõl.
'''
"19" = ''':sup:`19` Így szóltak Sámuelhez: "Imádkozz szolgáidért az Úrhoz, Istenedhez,
nehogy mind meghaljunk, amiért bûneinket még azzal a gonoszsággal is
megtetéztük, hogy királyt kívántunk magunknak."
'''
"20" = ''':sup:`20` De Sámuel ezt válaszolta a népnek: "Ne féljetek! Ezt a vétséget már
elkövettétek. De mostantól ne forduljatok el az Úrtól, hanem
szolgáljátok egész szívetekkel.
'''
"21" = ''':sup:`21` És ne pártoljatok semmire se való bálványokhoz, amelyek nem
segítenek, s nem tudnak benneteket megmenteni, éppen mert semmik.
'''
"22" = ''':sup:`22` Mert fönséges nevéért az Úr nem taszítja el népét, hisz úgy
tetszett az Úrnak, hogy a tulajdon népévé tegyen benneteket.
'''
"23" = ''':sup:`23` Távol legyen tõlem, hogy vétkezzem az Úr ellen: megszûnjem értetek
imádkozni, s nektek a helyes és igaz utat mutatni.
'''
"24" = ''':sup:`24` Csak féljétek az Urat, szolgáljatok neki õszintén, szívbõl, hiszen
látjátok, milyen nagy tetteket vitt végbe körötökben.
'''
"25" = ''':sup:`25` Ha azonban vétkeztek, akkor elvesztek, királyotokkal egyetemben.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Samuel búcsúbeszédet mond az embereknek, és felszólítja őket,
hogy mutassák fel az általa elkövetett igazságtalanságokat. Az ő
feddhetetlensége az istenfélő vezetés példája, és azt, hogy a vezetőnek
miként kell feddhetetlennek lennie (lásd még 4Móz 16:15 és ApCsel
20:33-35).
12:6-8 - Sámuel elmeséli Isten hatalmas tetteit Izrael történelmében,
kezdve Egyiptomból való megszabadulásukkal. Isten hűségének ez az
összefoglalása arra szolgál, hogy emlékeztesse az embereket arra, hogy
királyválasztásuk ellenére Isten továbbra is igaz Uruk marad (lásd még
Bírák 2:16-18 és Zsolt 105:5-6).
12:10-12 - Sámuel kiemeli, hogy Izráel gyakran elhagyta Istent, mégis
többször megszabadította őket, amikor segítségért kiáltottak. Ez Isten
irgalmát és türelmét hangsúlyozza az emberi lázadással szemben (lásd
még Bírák 10:15-16 és Zsolt 106:44-46).
12:13-15 - Sámuel figyelmezteti a népet, hogy bár királyt kaptak,
engedelmesnek kell maradniuk Istennek. Isten áldása függ hűségüktől, és
az engedetlenség ítéletet hoz, még a királynál is (lásd még 5Móz 28:1-2
és Hóseás 13:10-11).
12:19-25 - Az emberek megbánják, hogy királyt kértek, de Sámuel
megvigasztalja őket, emlékeztetve őket arra, hogy ha hűségesek maradnak
Istenhez, Ő továbbra is megáldja őket. Ez egy felhívás a megtérésre és
az Istennel kötött megújított szövetség (lásd még 2Krónika 7:14 és
1János 1:9).
'''
