[12]
"1" = ''':sup:`1` Abban az idõben Jézusnak egy szombati napon vetések között vezetett
az útja. Tanítványai megéheztek, ezért tépdesni kezdték a kalászt és
eszegették.
'''
"2" = ''':sup:`2` Ezt látva a farizeusok szóvá tették: "Nézd, a tanítványaid olyat
tesznek, amilyet szombaton nem szabad tenni!"
'''
"3" = ''':sup:`3` Erre így felelt: "Nem olvastátok, mit tett Dávid is, amikor
társaival megéhezett?
'''
"4" = ''':sup:`4` Bement az Isten házába és megette a szent kenyereket, amelyeket sem
neki, sem társainak nem volt szabad megennie, csak a papoknak.
'''
"5" = ''':sup:`5` Vagy nem olvastátok a törvényben, hogy szombatonként a papok a
templomban megszegik a szombati tilalmat, mégsem követnek el vele bûnt?
'''
"6" = ''':sup:`6` Mondom nektek: itt nagyobb dologról van szó, mint a templom.
'''
"7" = ''':sup:`7` Ha tudnátok, mit jelent: Irgalmasságot akarok, nem pedig áldozatot,
nem ítélnétek el az ártatlanokat.
'''
"8" = ''':sup:`8` Az Emberfia ura a szombatnak is!"
'''
"9" = ''':sup:`9` Innét továbbment, és betért a zsinagógájukba.
'''
"10" = ''':sup:`10` Éppen ott volt egy béna kezû ember. Hogy vádaskodhassanak ellene,
megkérdezték: "Szabad-e szombaton gyógyítani?"
'''
"11" = ''':sup:`11` Így felelt: "Ha valakinek közületek csak egy juha van, s az
szombaton gödörbe esik, vajon nem markolja meg és nem húzza ki?
'''
"12" = ''':sup:`12` Mennyivel többet ér az ember, mint a juh! Szabad tehát szombaton
jót tenni."
'''
"13" = ''':sup:`13` Ezzel az emberhez fordult: "Nyújtsd ki a kezed!" Kinyújtotta, és az
éppen olyan egészséges lett, mint a másik.
'''
"14" = ''':sup:`14` Erre a farizeusok kimentek és tanakodni kezdtek, hogyan okozhatnák
vesztét.
'''
"15" = ''':sup:`15` Amikor Jézus ezt megtudta, elment onnét. Sokan utána mentek, s õ
mindnyájukat meggyógyította,
'''
"16" = ''':sup:`16` de szigorúan megtiltotta, hogy terjesszék a hírét.
'''
"17" = ''':sup:`17` Így beteljesedett Izajás próféta jövendölése, aki ezt mondja:
'''
"18" = ''':sup:`18` "Ez az én szolgám, akit kiválasztottam, szeretett fiam, akiben
tetszésemet találom. Kiárasztom rá Lelkemet, és ítéletet hirdet a
népeknek.
'''
"19" = ''':sup:`19` Nem vitatkozik s nem kiabál, szavát sem hallják a tereken.
'''
"20" = ''':sup:`20` A megroppant nádat nem töri le, a pislákoló mécsbelet nem oltja el,
míg gyõzelemre nem viszi az igazságot.
'''
"21" = ''':sup:`21` Az õ nevében bíznak a pogány népek."
'''
"22" = ''':sup:`22` Ekkor egy ördögtõl megszállt, vak és néma embert vittek hozzá.
Meggyógyította, úgyhogy beszélt és látott.
'''
"23" = ''':sup:`23` A nép ámulva kérdezgette: "Csak nem õ a Dávid fia?"
'''
"24" = ''':sup:`24` Ennek hallatára a farizeusok így nyilatkoztak: "Belzebulnak, a
gonosz lelkek fejedelmének nevében ûzi ki a gonosz lelkeket."
'''
"25" = ''':sup:`25` Jézus belelátott gondolataikba és így szólt hozzájuk: "Minden
önmagával meghasonlott ország elnéptelenedik, minden önmagával
meghasonlott város vagy ház elpusztul.
'''
"26" = ''':sup:`26` Ha a sátánt sátán ûzi ki, meghasonlik magával. Hogyan állhat fenn
akkor az országa?
'''
"27" = ''':sup:`27` Ha én Belzebul segítségével ûzöm ki a gonosz lelkeket, a fiaitok
kinek a segítségével ûzik ki? Így õk lesznek bíráitok.
'''
"28" = ''':sup:`28` De ha én Isten Lelkével ûzöm ki a gonosz lelkeket, akkor már
elérkezett hozzátok az Isten országa.
'''
"29" = ''':sup:`29` Hogy törhet be valaki az erõs ember házába, s hogy rabolhatja el
vagyonát, hacsak elõbb meg nem kötözi? Akkor kifoszthatja házát.
'''
"30" = ''':sup:`30` Aki nincs velem, az ellenem van, aki nem gyûjt velem, az szétszór.
'''
"31" = ''':sup:`31` Ezért mondom nektek: minden bûnre és káromlásra elnyerik az emberek
a bocsánatot, de a Lélek káromlása nem nyer bocsánatot.
'''
"32" = ''':sup:`32` Ha valaki az Emberfia ellen beszél, bocsánatot nyer, de ha a Lélek
ellen beszél, nem nyer bocsánatot sem ezen, sem a másvilágon.
'''
"33" = ''':sup:`33` Vagy jelentsétek ki, hogy a fa jó, s a gyümölcse is éppúgy jó, vagy
nyilvánítsátok rossznak, hisz gyümölcsérõl lehet a fát felismerni.
'''
"34" = ''':sup:`34` Viperák fajzata! Hogy beszélhetnétek jót, mikor gonoszak vagytok? A
száj ugyanis a szív bõségébõl szól.
'''
"35" = ''':sup:`35` A jó ember jó kincsébõl jót hoz elõ, a rossz ember rossz kincsébõl
rosszat hoz elõ.
'''
"36" = ''':sup:`36` Mondom nektek: az emberek az ítélet napján minden fölösleges szóról
számot adnak, amit kiejtenek a szájukon.
'''
"37" = ''':sup:`37` Szavaid alapján igazulsz meg, és szavaid alapján vonsz magadra
ítéletet."
'''
"38" = ''':sup:`38` Ekkor néhány írástudó és farizeus így szólt hozzá: "Mester, jelt
szeretnénk tõled látni."
'''
"39" = ''':sup:`39` "A gonosz és házasságtörõ nemzedék jelet kíván - válaszolta -, de
nem kap mást, csak Jónás próféta jelét.
'''
"40" = ''':sup:`40` Amint ugyanis Jónás próféta három nap és három éjjel volt a hal
gyomrában, úgy lesz az Emberfia is három nap és három éjjel a föld
szívében.
'''
"41" = ''':sup:`41` A ninivei férfiak feltámadnak az ítéletkor ezzel a nemzedékkel, és
elítélik, mert õk bûnbánatot tartottak Jónás szavára, s itt nagyobb
van, mint Jónás.
'''
"42" = ''':sup:`42` Dél királynõje feltámad majd az ítéletkor ezzel a nemzedékkel, és
elítéli, mert õ eljött a föld végsõ határáról, hogy hallja Salamon
bölcsességét, s itt nagyobb van, mint Salamon.
'''
"43" = ''':sup:`43` Amikor a tisztátalan lélek kimegy az emberbõl, sivár helyeken
bolyong, nyugtot keres, de nem talál.
'''
"44" = ''':sup:`44` Azt mondja hát: Visszatérek elhagyott házamba. Amikor odaér,
üresen, kisöpörve, feldíszítve találja.
'''
"45" = ''':sup:`45` Erre nyomban elsiet, s hoz magával hét más lelket, magánál is
gonoszabbat. Bemennek és ott laknak. Ennek az embernek a sorsa most
rosszabb, mint elõbb volt. Hasonló sors vár erre a gonosz nemzedékre
is."
'''
"46" = ''':sup:`46` Amíg beszélt a néphez, megálltak kint anyja és rokonai, s beszélni
akartak vele.
'''
"47" = ''':sup:`47` Valaki szólt neki: "Anyád és rokonaid kint állnak és beszélni
szeretnének veled."
'''
"48" = ''':sup:`48` De õ megkérdezte azt, aki szólt neki: "Ki az anyám s kik a
rokonaim?"
'''
"49" = ''':sup:`49` Aztán kitárta tanítványai felé karját, s így szólt: "Ezek az anyám
és testvéreim!
'''
"50" = ''':sup:`50` Aki teljesíti mennyei Atyám akaratát, az nekem mind testvérem,
nõvérem és anyám."
'''
