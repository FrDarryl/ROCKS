[142]
"1" = ''':sup:`1` (Tanítóköltemény Dávidtól, amikor a barlangban volt, ima.)
'''
"2" = ''':sup:`2` Hangos szóval kiáltok az Úrhoz, hangos szóval könyörgök az Úrhoz!
'''
"3" = ''':sup:`3` Kiöntöm elõtte panaszomat, feltárom elõtte gondjaimat.
'''
"4" = ''':sup:`4` Ha aggódás tölti is el lelkem, te mégis ismered útjaimat. Az útra,
amelyen haladok, titokban csapdát állítottak.
'''
"5" = ''':sup:`5` Ha jobbra tekintek és nézem: nincs senki, aki törõdnék velem. Sehol
egy hely, ahol menedéket lelnék, senki, aki gondolna életemre.
'''
"6" = ''':sup:`6` Uram, hozzád kiáltok és mondom: te vagy menedékem, osztályrészem az
élõk országában.
'''
"7" = ''':sup:`7` Halld meg panaszom, mert nagy a nyomorúságom. Ments meg az
üldözõktõl, akik hatalmasabbak nálam.
'''
"8" = ''':sup:`8` Vezess ki börtönömbõl, s akkor hálát adok nevednek. az igazak körém
gyûlnek, mivel jót tettél velem.
'''
