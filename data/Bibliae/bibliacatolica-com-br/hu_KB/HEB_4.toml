[4]
"1" = ''':sup:`1` Óvakodjunk ezért attól, hogy közületek bárki úgy vélekedjen, még
késlekedhet bemenni nyugalmába, mert még érvényben van az ígéret.
'''
"2" = ''':sup:`2` Hozzánk éppúgy eljutott az üdvösség örömhíre, mint õhozzájuk; ám
nekik nem vált hasznukra a tanítás, mert nem csatlakoztak azokhoz, akik
hittel hallgatták.
'''
"3" = ''':sup:`3` Nyugalma országába ugyanis csak akkor jutunk el, ha hívõk vagyunk.
Mert ezt mondta: Megesküdtem hát haragomban, hogy nyugalmamba be nem
mennek.
'''
"4" = ''':sup:`4` A világ teremtése óta mûvei ugyan befejezõdtek, mint ahogy egy
helyen a hetedik nappal kapcsolatban megállapítja: "A hetedik napon az
Isten megpihent minden munkájától."
'''
"5" = ''':sup:`5` Itt mégis így nyilatkozik: "Nyugalmamba nem mennek be."
'''
"6" = ''':sup:`6` Azaz még hátra van, hogy némelyek eljussanak, ugyanakkor mások, akik
már korábban hallották az evangéliumot, hitetlenségük következtében nem
jutottak el oda.
'''
"7" = ''':sup:`7` Azért ismét kijelölt egy napot, egy "má"-t. Dávid által mondatja
annyi idõ után, amit már elõbb idéztünk: Ma, amikor majd meghalljátok
szavát, ne keményítsétek meg a szíveteket.
'''
"8" = ''':sup:`8` Ha Józsue megszerezte volna nekik nyugalma (országát), nem szólt
volna egy másik, késõbbi napról.
'''
"9" = ''':sup:`9` A szombati nyugalom tehát még ezután vár az Isten népére.
'''
"10" = ''':sup:`10` Aki ugyanis belép nyugalma országába, az megpihen minden
munkájától, mint ahogy az Isten is megpihent a magáétól.
'''
"11" = ''':sup:`11` Törekedjünk tehát rá, hogy bejussunk nyugalmának ebbe az
(országába), nehogy valaki éppúgy elessék, mint elõbb a hitetlenség
példáján láttuk.
'''
"12" = ''':sup:`12` Az Isten szava ugyanis eleven, átható és minden kétélû kardnál
élesebb, behatol a lélek és szellem, az íz és a velõ gyökeréig,
megítéli a szív gondolatait és érzéseit.
'''
"13" = ''':sup:`13` Semmilyen teremtett dolog nem marad elõtte rejtve; minden föl van
fedve és nyitva van az elõtt, akinek számadással tartozunk.
'''
"14" = ''':sup:`14` Mivel tehát olyan kiváló fõpapunk van, aki áthatolt az egeken,
Jézus, az Isten Fia, legyünk állhatatosak a hitvallásban.
'''
"15" = ''':sup:`15` Fõpapunk ugyanis nem olyan, hogy ne tudna együttérezni
gyöngeségeinkkel, hanem olyan, aki hozzánk hasonlóan mindenben
kísértést szenvedett, a bûntõl azonban ment maradt.
'''
"16" = ''':sup:`16` Járuljunk tehát bizalommal a kegyelem trónjához, hogy irgalmat
találjunk és kegyelmet kapjunk, amikor segítségre szorulunk.
'''
