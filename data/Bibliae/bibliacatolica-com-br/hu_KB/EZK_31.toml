[31]
"1" = ''':sup:`1` A 11. esztendõben, a harmadik hónapban, a hónap elsõ napján az Úr
ezt a szózatot intézte hozzám:
'''
"2" = ''':sup:`2` Emberfia, mondd meg a fáraónak, Egyiptom királyának és egész
népének: Nagyságodban ki mérhetõ hozzád?
'''
"3" = ''':sup:`3` Lám, a Libanon cédrusához vagy hasonló, amely szép ágazatú, dús
lombozatú, magas növésû, a koronája a felhõkig ér.
'''
"4" = ''':sup:`4` Vizek növelték naggyá, az árvíz tette magassá. A folyók
elárasztották a vidéket, ahová ültették, a patakok eljutottak a vidék
minden fájához.
'''
"5" = ''':sup:`5` Ezért magasabbra nõtt a környék minden fájánál: gallyai
megsokasodtak, ágai magasra nyúltak, mert bõséges víz táplálta õket.
'''
"6" = ''':sup:`6` Ágai közt rakott fészket az ég minden madara, lombozata alatt ellett
az erdõ minden vadja, és számtalan nép lakott árnyékában.
'''
"7" = ''':sup:`7` Pompás volt termete és lombozata, mert gyökerei bõséges vízig
hatoltak le.
'''
"8" = ''':sup:`8` Az Isten kertjének cédrusai sem hasonlítottak hozzá, és a ciprusokat
sem lehetett hozzámérni ágaihoz. A platánoknak sem volt olyan lombjuk,
mint neki. Isten kertjének egyetlen fája sem volt olyan szép.
'''
"9" = ''':sup:`9` Széppé tettem sûrû lombozatával, ezért irigyelte az Éden minden fája
az Isten kertjében.
'''
"10" = ''':sup:`10` Azért ezt mondja az Úr, az Isten: Mivel igen magasra nõtt, koronája
a felhõkig nyúlt, és nagyságában büszke lett,
'''
"11" = ''':sup:`11` elvetettem, a legerõsebb nép kezébe adtam, hadd bánjon vele
gonoszsága szerint.
'''
"12" = ''':sup:`12` Az idegenek - a népek között a leghatalmasabbak - kivágták és
ledöntötték. Ágai szétterültek a hegyeken és a völgyekben, gallyai
letörtek, s az ország szakadékaiba hullottak, árnyékából elmenekült a
föld minden népe és elhagyta.
'''
"13" = ''':sup:`13` Ledõlt törzsére rátelepedtek az égi madarak, s ágai közé gyûlt a
környék minden vadja.
'''
"14" = ''':sup:`14` Ezért egyetlen víz mentén álló fa se törjön a magasba, és ne
nyúljon koronája a felhõkig, és ha vízben bõvelkednek, nagyságukban ne
váljanak önteltté. Mert az ilyeneket halálra szántam, az alvilágba
kerülnek, azok közé az emberek közé, akik a sírgödörbe szálltak.
'''
"15" = ''':sup:`15` Ezt mondja az Úr, az Isten: Azon a napon, amikor az alvilágba
szállt, a gyász jeléül bezártam fölötte a mélységet, folyamait
visszatartottam, és megállítottam a nagy áradást. Gyászba öltözött
miatta a Libanon, és a mezõ minden fája elszáradt miatta.
'''
"16" = ''':sup:`16` Dõlésének robajával megremegtettem a népeket, amikor letaszítottam
az alvilágba, azok közé, akik a sírgödörbe szálltak. Az alvilágban
megvigasztalódott az Éden minden fája, a Libanon legszebb és
legkiválóbb, vízzel öntözött fái.
'''
"17" = ''':sup:`17` Ekkor szálltak le az alvilágba a kard áldozataihoz azok is mind,
akik az árnyékában laktak a népek közül.
'''
"18" = ''':sup:`18` Melyik hasonlított hozzád nagyságban és dicsõségben az Éden fái
közül? És mégis letaszíttattál az Éden fáival együtt az alvilágba, hogy
a körülmetéletlenek közt pihenj majd a kard áldozataival együtt. Ez a
fáraó és számtalan alattvalója - mondja az Úr, az Isten.
'''
