[14]
"1" = ''':sup:`1` Amráfelnek, Sineár királyának, Arjochnak, Ellaszár királyának,
Kedor-Laomernak, Elám királyának és Tidálnak, Gojim királyának idejében
'''
"2" = ''':sup:`2` ezek háborút viseltek Berával, Szodoma királyával, Birsával, Gomorra
királyával, Sineábbal, Adma királyával, Semeberrel, Cebojim királyával
és Bela (azaz Coár) királyával.
'''
"3" = ''':sup:`3` Ezek mind Sziddim völgyében gyûltek össze (ez a Sós-tenger).
'''
"4" = ''':sup:`4` Tizenkét évig Kedor-Laomernek voltak alattvalói, a tizenharmadik
évben azonban elpártoltak tõle.
'''
"5" = ''':sup:`5` A tizennegyedik évben Kedor-Laomer és a vele szövetséges királyok
eljöttek és megverték a refaitákat Asterót-Karnajimnál, a szuszitákat
Hámnál, az emitákat Kirjatajim síkságán,
'''
"6" = ''':sup:`6` a horitákat a Szeir-hegyekben, egészen El Paránig, amely a sivatag
szélén fekszik.
'''
"7" = ''':sup:`7` Innen visszafordultak, eljöttek az Ítélet-forrásig, és leverték a
Hacacon-Tamárban lakó amalekiták és amoriták egész földjét.
'''
"8" = ''':sup:`8` Ekkor kivonult a szodomai király, a gomorrai király, az admai
király, a cebojimi király és a belai (azaz coári) király, s a Sziddim
völgyében szembeszálltak velük:
'''
"9" = ''':sup:`9` Kedor-Laomerrel, Elám királyával, Tidallal, Gojim királyával,
Amráfellel, Sineár királyával és Arjochkal, Ellaszár királyával; négy
király öt ellen.
'''
"10" = ''':sup:`10` Sziddim völgye tele volt aszfaltbányával. Amikor Szodoma királya és
Gomorra királya menekülni kényszerült, beléjük estek, a többiek pedig a
hegyek közé futottak.
'''
"11" = ''':sup:`11` Amazok erre elvették Szodoma és Gomorra minden vagyonát, minden
élelmét és elvonultak.
'''
"12" = ''':sup:`12` Lótot (Ábrám unokaöccsét) is elvitték minden vagyonával együtt és
elvonultak. Õ ugyanis Szodomában lakott.
'''
"13" = ''':sup:`13` A menekülõk egyike hírt hozott errõl Ábrámnak, a hébernek. Õ ekkor
az amorita Mamrének, Eskol és Áner testvérének terebintjénél lakott,
akik Ábrám szövetségesei voltak.
'''
"14" = ''':sup:`14` Mihelyt Ábrám meghallotta, hogy rokona fogságba esett, mozgósította
kipróbált szolgáit, akik nála születtek, 318 férfit, s üldözte õket
egészen Dánig.
'''
"15" = ''':sup:`15` Õ és szolgái, megosztott csapatban, éjnek idején megtámadták és
Hobáig üldözték õket, Damaszkusztól északra.
'''
"16" = ''':sup:`16` Visszahozott minden zsákmányt, s rokonát is, Lótot, minden
vagyonával, az asszonyokkal és szolgákkal együtt.
'''
"17" = ''':sup:`17` Amikor a Kedor-Laomer, és a vele levõ királyok fölött aratott
gyõzelembõl visszatért, Szodoma királya eléje jött Sáve völgyében (ez a
Királyok völgye).
'''
"18" = ''':sup:`18` Melkizedek, Sálem királya pedig kenyeret és bort hozott. Õ ugyanis
a magasságbeli Isten papja volt.
'''
"19" = ''':sup:`19` Megáldotta és így szólt hozzá:
'''
"20" = ''':sup:`20` "Áldott legyen Ábrám a magasságbeli Isten elõtt, aki az eget és a
földet teremtette. S áldott legyen a magasságbeli Isten, aki kezedbe
adta ellenségeidet." Õ pedig tizedet adott neki mindenbõl.
'''
"21" = ''':sup:`21` Szodoma királya így szólt Ábrámhoz: "Add nekem az embereket, a
zsákmányt tartsd meg magadnak."
'''
"22" = ''':sup:`22` Ábrám azonban így válaszolt Szodoma királyának: "Kezemet fölemelem
a magasságbeli Isten felé, aki az eget és a földet teremtette.
'''
"23" = ''':sup:`23` Egyetlen fonalat és egyetlen saruszíjat sem fogadok el, semmit
abból, ami a tiéd. Ne mondhasd: én tettem gazdaggá Ábrámot.
'''
"24" = ''':sup:`24` Nem viszek el semmit, csak amit a szolgák föléltek, és azoknak az
embereknek a részét, akik velem kivonultak: Áner, Eskol és Mamre: csak
õk vegyék ki részüket."
'''
