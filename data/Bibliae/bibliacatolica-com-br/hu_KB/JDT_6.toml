[6]
"1" = ''':sup:`1` Amikor a tanácskozásra egybegyûlt nép lármája elült, Asszur
hadseregének fõparancsnoka, Holofernesz így szólt Achiorhoz az idegenek
egész serege és az ammoniták elõtt:
'''
"2" = ''':sup:`2` "Ugyan ki vagy, Achior, te és Ammon zsoldosai, hogy prófétaként
lépsz föl köztünk - mint ma is -, és azt tanácsolod, hogy ne indítsunk
harcot Izrael nemzetsége ellen, mert Istenük oltalmazza õket? Ki isten
Nebukadnezáron kívül? Elküldi seregét és elpusztítja õket a föld
színérõl, nem menti meg õket Istenük,
'''
"3" = ''':sup:`3` úgyhogy mi, az õ szolgái, eltiporjuk õket, mint egyetlen embert, s
nem tudnak ellenállni lovaink erejének.
'''
"4" = ''':sup:`4` Elsöpörjük õket mindenestül. Hegyeik megrészegednek vérüktõl,
síkságaik megtelnek halottjaikkal. Lábuk ina nem lesz képes vinni õket
elõttünk, végképp elpusztulnak - mondja Nebukadnezár király, az egész
föld ura. Mert õ szólt, és szavai nem maradhatnak üres szavak.
'''
"5" = ''':sup:`5` Te pedig, Achior, Ammon zsoldosa, aki kiejtetted ezeket a szavakat
egy esztelen pillanatodban, a mai naptól kezdve nem látod többé
színemet addig, amíg bosszút nem állok ezen a fajtán, amely Egyiptomból
vonult ki.
'''
"6" = ''':sup:`6` Akkor katonáim kardja és szolgáim lándzsája átjárja testedet. A
sebesültjeik sorában esel el, amikor majd Izrael ellen fordulok.
'''
"7" = ''':sup:`7` Szolgáim most elvisznek a hegyvidékre, és otthagynak a hegyszoros
egyik városa közelében.
'''
"8" = ''':sup:`8` Úgy pusztulsz el, hogy részesedsz romlásukban.
'''
"9" = ''':sup:`9` Ha csakugyan él szívedben a remény, hogy úgysem tiprom el õket, ne
essék be arcod. Szóltam és szavaim nem maradnak beteljesületlen!"
'''
"10" = ''':sup:`10` Holofernesz megparancsolta a sátrában szolgálatot teljesítõ
embereknek, hogy ragadják meg Achiort, és vigyék Betiluához, és adják
Izrael fiainak kezére.
'''
"11" = ''':sup:`11` Szolgái erre megragadták, és kivitték a táborból a síkságra. Onnan
a hegyvidék felé vettek irányt és eljutottak a Betiluával szemközti
forrásokhoz.
'''
"12" = ''':sup:`12` Amikor a város lakói meglátták õket, fegyvert ragadtak, és a
városból kivonultak a hegygerincre. A parittyások köveket hajigáltak,
hogy megakadályozzák elõhaladásukat.
'''
"13" = ''':sup:`13` Erre meglapultak a hegyoldalon, Achiort megkötözték, és ott hagyták
a hegy lábánál, maguk meg visszatértek urukhoz.
'''
"14" = ''':sup:`14` Izrael fiai lejöttek városukból, megálltak mellette, feloldották
köteleit, Betiluába vitték, s a város vezetõi elé állították.
'''
"15" = ''':sup:`15` Akkoriban a Simeon törzsébõl való Mikeásnak a fia, Uzija, valamint
Gotoniel fia, Chabrisz és Melchiel fia, Charmisz voltak az elöljárók.
'''
"16" = ''':sup:`16` Összehívták a város véneit. A gyülekezetbe a fiatalok és az
asszonyok is elmentek. Achiort középre állították a nép közé, és Uzija
megkérdezte tõle, hogy mi történt.
'''
"17" = ''':sup:`17` Achior beszélni kezdett, és elmondta nekik Holofernesz
haditanácsának határozatát, továbbá azt, hogy õ mit mondott az asszír
vezérek elõtt, s Holofernesz milyen kérkedve beszélt Izrael háza ellen.
'''
"18" = ''':sup:`18` A nép leborult, és imádta Istent. Így könyörögtek:
'''
"19" = ''':sup:`19` "Urunk, égnek Istene, nézd, milyen mérhetetlenül gõgösek, és
könyörülj nemzetünkön megalázottságában! Fordítsd arcodat ezen a napon
azok felé, akik neked vannak szentelve."
'''
"20" = ''':sup:`20` Aztán megvigasztalták Achiort és elhalmozták dicsérettel.
'''
"21" = ''':sup:`21` A gyûlés végeztével Uzija befogadta házába, és lakomát rendezett a
véneknek. Egész éjszaka könyörögtek Izrael Istenének segítségéért.
'''
