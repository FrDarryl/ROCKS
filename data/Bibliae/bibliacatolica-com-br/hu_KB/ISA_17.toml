[17]
"1" = ''':sup:`1` Fenyegetõ jövendölés Damaszkusz ellen: Meglátjátok: Damaszkusz nem
lesz többé város, hanem romhalmazzá válik.
'''
"2" = ''':sup:`2` Örökre elhagyottak lesznek városai, és nyájak legelõi. (A nyájak)
tanyáznak majd bennük és nem kergeti el õket senki.
'''
"3" = ''':sup:`3` Vége lesz Efraim erõdjének, és Damaszkusz elveszti az uralmat. Arám
maradéka úgy jár, mint Izrael fiainak dicsõsége. A Seregek Ura mondja
ezt.
'''
"4" = ''':sup:`4` Azon a napon megfogyatkozik Jákob dicsõsége, és eltûnik húsának
kövére.
'''
"5" = ''':sup:`5` Az lesz vele, mint amikor az arató összefog egy maroknyi száron álló
gabonát, és letépi róluk a kalászokat. Vagy amikor kalászt szed valaki
Refaim völgyében:
'''
"6" = ''':sup:`6` Csak itt-ott marad belõle valami. Vagy amikor leszüretelik az
olajfát: Két vagy három bogyó marad csak az ágak hegyén, s négy vagy öt
a fa tetején. A Seregek Ura mondja ezt.
'''
"7" = ''':sup:`7` Azon a napon az ember majd Teremtõjéhez fordul, és szeme föltekint
Izrael Szentjére.
'''
"8" = ''':sup:`8` És nem vet többé ügyet az oltárokra, amelyeket keze alkotott. És nem
tekint arra, amit ujjai hoztak létre: a szent berkekre és a
Nap-oszlopokra.
'''
"9" = ''':sup:`9` Azon a napon városaid olyan elhagyottak lesznek, mint az amoriták és
hivviták városai voltak, amikor elhagyták õket Izrael fiai elõtt.
Pusztasággá lesznek,
'''
"10" = ''':sup:`10` mert megfeledkeztél szabadító Istenedrõl, és nem gondoltál többé
erõsséged Sziklájára. Mert pompás csemetéket ültetsz, s idegen
hajtásokkal telepíted.
'''
"11" = ''':sup:`11` Ha azon a napon, amelyen elülteted, megfogamzanak is, s reggelre
virágba borul is ültetésed, mégis semmivé lesz aratásod szorongatásod
napján, s romlásod gyógyíthatatlan marad.
'''
"12" = ''':sup:`12` Jaj, zúg a népek áradata, úgy zúgnak, mint a tenger szokott zúgni.
A népek moraja hallik, mint a nagy vizek háborgása.
megfenyíti õket, erre messze futnak, s úgy elsodródnak, mint a pelyva a
hegyeken a szél elõtt, s a forgatag a vihar elõtt.
'''
"14" = ''':sup:`14` Este meglepi õket a rémület, s mire felvirrad a reggel, nincsenek
többé. Ez lett a jutalma pusztítóinknak, ez lett a sorsa
fosztogatóinknak.
'''
