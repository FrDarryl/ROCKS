[24]
"1" = ''':sup:`1` A hét elsõ napján kora hajnalban kimentek a sírhoz, s magukkal
vitték az elõkészített illatszereket is.
'''
"2" = ''':sup:`2` Úgy találták, hogy a kõ el volt a sírtól hengerítve.
'''
"3" = ''':sup:`3` Bementek, de az Úr Jézus testét nem találták.
'''
"4" = ''':sup:`4` Még fel sem ocsúdtak meglepetésükbõl, már két férfi jelent meg
mellettük, ragyogó ruhában.
'''
"5" = ''':sup:`5` Ijedtükben a földre szegezõdött a tekintetük. De azok így szóltak
hozzájuk: "Miért keresitek az élõt a halottak között?
'''
"6" = ''':sup:`6` Nincs itt, feltámadt. Emlékezzetek vissza, mit mondott nektek,
amikor még Galileában járt:
'''
"7" = ''':sup:`7` Az Emberfiának - mondta - a bûnösök kezébe kell kerülnie,
fölfeszítik, de harmadnap feltámad."
'''
"8" = ''':sup:`8` Erre eszükbe jutottak e szavai.
'''
"9" = ''':sup:`9` A sírtól visszatérve mindent hírül adtak a tizenegynek és a
többieknek.
'''
"10" = ''':sup:`10` Mária Magdolna, Johanna és Jakab anyja, Mária, s néhány más asszony
hozta a hírt, aki még velük volt, az apostoloknak,
'''
"11" = ''':sup:`11` de azok üres fecsegésnek tartották, és nem hittek nekik.
'''
"12" = ''':sup:`12` Péter mégis menten felkelt, és a sírhoz futott. Benézett, de csak a
lepleket látta. Hazament, és magában igen csodálkozott a történteken.
'''
"13" = ''':sup:`13` Ketten közülük még aznap elindultak egy Emmausz nevû helységbe,
amely Jeruzsálemtõl hatvan stádiumnyi távolságra feküdt.
'''
"14" = ''':sup:`14` Az eseményekrõl beszélgettek.
'''
"15" = ''':sup:`15` Ahogy beszélgettek, tanakodtak, egyszer csak maga Jézus közeledett,
és csatlakozott hozzájuk.
'''
"16" = ''':sup:`16` De szemük képtelen volt felismerni.
'''
"17" = ''':sup:`17` Megszólította õket: "Mirõl beszélgettetek itt az úton?"
Elszomorodtak, megálltak.
'''
"18" = ''':sup:`18` Aztán az egyik, akit Kleofásnak hívtak, hozzá fordult: "Te vagy az
egyetlen idegen Jeruzsálemben, aki nem tudod, mi történt ott ezekben a
napokban."
'''
"19" = ''':sup:`19` "Micsoda?" - kérdezte. "A názáreti Jézus esete - felelték -, aki
próféta volt, hatalmas tettben és szóban az Isten és az egész nép
elõtt.
'''
"20" = ''':sup:`20` Fõpapjaink és a tanács tagjai kereszthalálra ítélték, és keresztre
feszítették.
'''
"21" = ''':sup:`21` Azt reméltük pedig, hogy õ meg fogja váltani Izraelt. S már
harmadnapja annak, hogy ezek történtek.
'''
"22" = ''':sup:`22` Igaz, még néhány közülünk való asszony is megrémített minket.
Hajnalban kinn jártak a sírnál,
'''
"23" = ''':sup:`23` s hogy nem találták ott a testét, azzal a hírrel jöttek hozzánk,
hogy angyalok jelentek meg nekik, és azt mondták, hogy él.
'''
"24" = ''':sup:`24` Társaink közül néhányan szintén kimentek a sírhoz, és úgy találtak
mindent, ahogy az asszonyok jelentették, de õt magát nem látták."
'''
"25" = ''':sup:`25` Erre így szólt: "Ó, ti balgák, milyen nehezen tudjátok elhinni,
amit a próféták jövendöltek.
'''
"26" = ''':sup:`26` Vajon nem ezeket kellett elszenvednie a Messiásnak, hogy bemehessen
dicsõségébe?"
'''
"27" = ''':sup:`27` Aztán Mózesen elkezdve az összes prófétánál megmagyarázta nekik,
amit az Írásokban róla írtak.
'''
"28" = ''':sup:`28` Közben odaértek a faluhoz, ahová tartottak. Úgy tett, mintha tovább
akarna menni.
'''
"29" = ''':sup:`29` De marasztalták: "Maradj velünk, mert esteledik, és a nap már
lemenõben van." Betért hát, és velük maradt.
'''
"30" = ''':sup:`30` Amikor az asztalhoz ültek, kezébe vette a kenyeret, megáldotta,
megtörte s odanyújtotta nekik.
'''
"31" = ''':sup:`31` Ekkor megnyílt a szemük s felismerték. De eltûnt a szemük elõl.
'''
"32" = ''':sup:`32` "Hát nem lángolt a szívünk - mondták -, amikor beszélt az úton és
kifejtette az Írásokat?"
'''
"33" = ''':sup:`33` Még abban az órában útra keltek, s visszatértek Jeruzsálembe. Ott
együtt találták a tizenegyet s társaikat.
'''
"34" = ''':sup:`34` Azzal fogadták õket, hogy valóban feltámadt az Úr, és megjelent
Simonnak.
'''
"35" = ''':sup:`35` Erre õk is beszámoltak az úton történtekrõl, meg arról, hogyan
ismerték fel a kenyértöréskor.
'''
"36" = ''':sup:`36` Míg ezekrõl beszélgettek, egyszer csak megjelent köztük és
köszöntötte õket: "Békesség nektek!"
'''
"37" = ''':sup:`37` Ijedtükben és félelmükben azt vélték, hogy szellemet látnak.
'''
"38" = ''':sup:`38` De õ így szólt hozzájuk: "Miért ijedtetek meg, s miért támad kétely
szívetekben?
'''
"39" = ''':sup:`39` Nézzétek meg a kezem és a lábam! Én vagyok. Tapogassatok meg és
lássatok! A szellemnek nincs húsa és csontja, de mint látjátok, nekem
van."
'''
"40" = ''':sup:`40` Ezután megmutatta nekik kezét és lábát.
'''
"41" = ''':sup:`41` De örömükben még mindig nem mertek hinni és csodálkoztak. Ezért így
szólt hozzájuk: "Van itt valami ennivalótok?"
'''
"42" = ''':sup:`42` Adtak neki egy darab sült halat.
'''
"43" = ''':sup:`43` Fogta és a szemük láttára evett belõle.
'''
"44" = ''':sup:`44` Aztán így szólt hozzájuk: "Ezeket mondtam nektek, amikor még
veletek voltam, hogy be kell teljesednie mindannak, amit rólam Mózes
törvényében, a prófétákban és a zsoltárokban írtak."
'''
"45" = ''':sup:`45` Ekkor megnyitotta értelmüket, hogy megértsék az Írásokat, s így
folytatta:
'''
"46" = ''':sup:`46` "Meg van írva, hogy a Messiásnak szenvednie kell, és harmadnap fel
kell támadnia a halálból.
'''
"47" = ''':sup:`47` Nevében megtérést és bûnbocsánatot kell hirdetni minden népnek
Jeruzsálemtõl kezdve.
'''
"48" = ''':sup:`48` Ti tanúi vagytok ezeknek.
'''
"49" = ''':sup:`49` Én meg kiárasztom rátok Atyám ígéretét. Maradjatok a városban, míg
fel nem öltitek a magasságból való erõt."
'''
"50" = ''':sup:`50` Ezután kivezette õket Betánia közelébe, és kezét kitárva megáldotta
õket.
'''
"51" = ''':sup:`51` Áldás közben megvált tõlük, és fölemelkedett az égbe.
'''
"52" = ''':sup:`52` Leborulva imádták, aztán nagy örömmel visszatértek Jeruzsálembe.
'''
"53" = ''':sup:`53` Mindig a templomban voltak, és dicsõítették az Istent.
'''
"Notes" = '''
Notas de rodapé:
24:1-12 - Az asszonyok üresen találják a sírt, az angyal pedig felfedi,
hogy Jézus feltámadt. Krisztus feltámadása a keresztény hit alapja,
amely az örök élet és a halál feletti győzelem ígéretét kínálja (lásd
még Máté 28:1-10 és 1Korinthus 15:20-22).
24:13-35 - Jézus megjelenik a tanítványoknak az emmausi úton, és
elmagyarázza a Szentírást, amely az Ő haláláról és feltámadásáról szól.
Ez az epizód felfedi, hogy Jézus a kulcsa az egész Szentírás
megértésének (lásd még Máté 28:16-20 és ApCsel 1:3).
24:36-49 - Jézus megjelenik a tanítványoknak, bebizonyítja, hogy
valóságos, és megbízza őket, hogy tanúi legyenek feltámadásának. Az
Egyház küldetése a feltámadt Krisztus örömhírének hirdetésével kezdődik
24:50-53 - Jézus felmegy a mennybe, és a tanítványok örömmel és
imádattal telve térnek vissza Jeruzsálembe. Jézus mennybemenetele földi
küldetésének beteljesedését és a Szentlélek eljövetelére való
4:8-10).
'''
