[21]
"1" = ''':sup:`1` Amikor Jeruzsálemhez közeledve Betfagéba, az Olajfák-hegyéhez értek,
Jézus elküldte két tanítványát,
'''
"2" = ''':sup:`2` ezzel a megbízatással: "Menjetek a szemközti faluba! Találtok ott
egy megkötött szamarat a csikajával. Oldjátok el és vezessétek ide!
'''
"3" = ''':sup:`3` Ha valaki szólna érte, mondjátok, hogy szüksége van rá Urunknak,
akkor rögtön elengedi."
'''
"4" = ''':sup:`4` Ez azért történt, hogy beteljesedjék a próféta szava:
'''
"5" = ''':sup:`5` Mondjátok meg Sion leányának: Nézd, királyod jön hozzád, szerényen,
szamárháton, a teherhordó állat csikaján.
'''
"6" = ''':sup:`6` A tanítványok elmentek, s úgy tettek, ahogy Jézus meghagyta nekik.
'''
"7" = ''':sup:`7` Elhozták a szamarat és csikaját, ráterítették ruhájukat, õ pedig
felült rá.
'''
"8" = ''':sup:`8` A nép közül sokan eléje terítették ruhájukat az útra, mások ágakat
tördeltek a fákról, és az útra szórták.
'''
"9" = ''':sup:`9` Az elõtte járó s az utána tóduló tömeg így kiáltozott: "Hozsanna
Dávid fiának! Áldott, aki az Úr nevében jön! Hozsanna a magasságban!"
'''
"10" = ''':sup:`10` Amikor beért Jeruzsálembe, az egész város izgalomba jött. "Ki ez?"
- kérdezgették. -
'''
"11" = ''':sup:`11` "Ez Jézus, a próféta, a galileai Názáretbõl" - felelte a nép.
'''
"12" = ''':sup:`12` Jézus bement a templomba, és kiûzte onnan, akik a templomban
adtak-vettek. A pénzváltók asztalait és a galambárusok padjait
felforgatta.
'''
"13" = ''':sup:`13` "Meg van írva - mondta -, hogy az én házamat az imádság házának
fogják nevezni, ti pedig rablók barlangjává teszitek."
'''
"14" = ''':sup:`14` A templomban vakok és sánták mentek hozzá, s õ meggyógyította õket.
'''
"15" = ''':sup:`15` Amikor a fõpapok és írástudók látták, hogy csodákat tesz, s hogy a
gyerekek a templomban így kiáltoznak: "Hozsanna Dávid fiának!",
méltatlankodtak,
'''
"16" = ''':sup:`16` és szóltak neki: "Hallod, mit kiabálnak?" Jézus így válaszolt:
"Hallom. Nem olvastátok sose: Gyerekek és csecsemõk ajkával hirdetted
dicsõségedet?"
'''
"17" = ''':sup:`17` Ezzel otthagyta õket, s a várost elhagyva Betániába ment, és ott
töltötte az éjszakát.
'''
"18" = ''':sup:`18` Kora reggel a városba tartva megéhezett.
'''
"19" = ''':sup:`19` Az út mentén látott egy fügefát. Odament, de nem talált rajta
egyebet, csak levelet. Erre így szólt: "Ne teremjen rajtad gyümölcs
soha többé!" A fügefa azon nyomban kiszáradt.
'''
"20" = ''':sup:`20` Ennek láttán a tanítványok csodálkozva kérdezték: "Hogyan
száradhatott ki így egyszerre a fügefa?"
'''
"21" = ''':sup:`21` "Bizony mondom nektek - felelte Jézus -, ha lesz bennetek hit, és
nem kételkedtek, nemcsak a fügefával tehetitek meg, ami történt, hanem
akár ennek a hegynek is mondhatjátok: Emelkedj föl és omolj a tengerbe,
s az is végbemegy.
'''
"22" = ''':sup:`22` Bármit kértek hittel az imádságban, megkapjátok."
'''
"23" = ''':sup:`23` Amikor a templomba érve tanított, odamentek hozzá az írástudók és a
nép vénei és megkérdezték: "Miféle hatalom birtokában teszed te ezeket?
Ki adott neked hatalmat ehhez?"
'''
"24" = ''':sup:`24` Jézus így válaszolt: "Én is kérdezek tõletek valamit. - Ha
megfeleltek rá, én is megmondom, milyen hatalom birtokában teszem
ezeket.
'''
"25" = ''':sup:`25` Honnan volt János keresztsége? Az égbõl vagy az emberektõl?" Azok
tanakodni kezdtek egymás közt: "Ha azt mondjuk, hogy az égbõl, azt
fogja kérdezni: Akkor miért nem hittetek neki?
'''
"26" = ''':sup:`26` Ha azt mondjuk, hogy az emberektõl, félnünk kell a néptõl, hisz
Jánost mindenki prófétának tartja."
'''
"27" = ''':sup:`27` Ezért ezt a választ adták Jézusnak: "Nem tudjuk". Erre õ így
felelt: "Akkor én sem mondom meg, milyen hatalom birtokában teszem
ezeket."
'''
"28" = ''':sup:`28` "Mi a véleményetek errõl? Egy embernek volt két fia. Odament az
elsõhöz és szólt neki: Fiam, menj ki a szõlõbe dolgozni.
'''
"29" = ''':sup:`29` Nem megyek - felelte -, de késõbb meggondolta és kiment.
'''
"30" = ''':sup:`30` Odament a másikhoz, és annak is szólt. Megyek - felelte -, de
mégsem ment ki.
'''
"31" = ''':sup:`31` Melyik tett eleget a kettõ közül apja kívánságának?" "Az elsõ" -
válaszolták. Erre Jézus így szólt hozzájuk: "Bizony mondom nektek, hogy
a vámosok és a cédák megelõznek benneteket az Isten országában.
'''
"32" = ''':sup:`32` Eljött ugyanis hozzátok János, hogy az igazság útjára vezessen
benneteket, de nem hittetek neki. A vámosok és a cédák hittek neki. De
ti ennek láttára sem tartottatok bûnbánatot és nem hittetek."
'''
"33" = ''':sup:`33` "Halljatok egy másik példabeszédet. Volt egy gazda, aki szõlõt
telepített. Bekerítette sövénnyel, belül pedig sajtót ásott és
õrtornyot épített. Aztán bérbe adta a szõlõt mûveseknek, és elment
idegenbe.
'''
"34" = ''':sup:`34` Amikor eljött a szüret ideje, elküldte szolgáit a szõlõmûvesekhez,
hogy szedjék be a termést.
'''
"35" = ''':sup:`35` Ám a szõlõmûvesek nekiestek a szolgáknak. Az egyiket megverték, a
másikat megölték, a harmadikat megkövezték.
'''
"36" = ''':sup:`36` Erre más szolgákat küldött, többet, mint elõször, de ezekkel is úgy
bántak.
'''
"37" = ''':sup:`37` Végül a fiát küldte el hozzájuk, mert azt gondolta: A fiamat csak
megbecsülik.
'''
"38" = ''':sup:`38` De amikor a szõlõmûvesek meglátták a fiút, így biztatták egymást:
Itt az örökös! Gyertek, öljük meg, és mienk lesz öröksége.
'''
"39" = ''':sup:`39` Nekiestek, kidobták a szõlõbõl és megölték.
'''
"40" = ''':sup:`40` Amikor majd megjön a szõlõ ura, vajon mit tesz a szõlõmûvesekkel?"
'''
"41" = ''':sup:`41` "A gonoszokat a gonoszok sorsára juttatja, szõlejét pedig más
bérlõknek adja ki bérbe, akik idejében beszolgáltatják a termést."
'''
"42" = ''':sup:`42` Erre Jézus azt kérdezte: "Sose olvastátok az Írásban: A kõ, amelyet
az építõk elvetettek, szegletkõvé lett. Az Úr tette azzá, s ez
csodálatos a szemünkben.
'''
"43" = ''':sup:`43` Ezért mondom nektek, hogy elveszik tõletek az Isten országát, s
olyan nép kapja meg, amely megtermi gyümölcsét.
'''
"44" = ''':sup:`44` Aki erre a kõre esik, összezúzza magát, s akire rázuhan, azt
szétmorzsolja."
'''
"45" = ''':sup:`45` E hasonlatokat hallva a farizeusok és az írástudók megértették,
hogy róluk beszélt.
'''
"46" = ''':sup:`46` El akarták fogni, de féltek a néptõl, mert prófétának tartották.
'''
