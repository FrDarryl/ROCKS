"1" = ''':sup:`1` Dárius király 2. esztendejében, a hatodik hónapban, a hónap elsõ
napján az Úr a következõ szózatot intézte Aggeus próféta által
Zerubbábelhez, Sealtiel fiához, Júda helytartójához, és Józsuéhez,
Jehocadak fiához, a fõpaphoz:
'''
"2" = ''':sup:`2` Ezt üzeni a Seregek Ura: Ez a nép azt mondja: "Nem jött el még az
idõ, hogy újjáépítsük az Úr templomát!"
'''
"4" = ''':sup:`4` Ugye annak már itt az ideje, hogy kényelmes házakban lakjatok, noha
ez a hajlék még romokban hever?
'''
"5" = ''':sup:`5` Azért most ezt mondja a Seregek Ura: Gondolkozzatok el sorsotokról!
'''
"6" = ''':sup:`6` Sokat vetettetek, de keveset takarítottatok be, ettetek, de nem
laktatok jól, ittatok, de nem lettetek ittasok, ruhát öltöttetek, de
nem melegedtetek föl, a napszámos lyukas erszénybe rakta a bérét.
'''
"7" = ''':sup:`7` Ezt mondja a Seregek Ura: Gondolkozzatok el sorsotokról!
'''
"8" = ''':sup:`8` Menjetek föl tehát a hegyre, hozzatok fát és építsétek újjá a
templomot! Kedvem találom majd benne és megdicsõülök általa - mondja az
Úr.
'''
"9" = ''':sup:`9` Bõ termésre számítottatok, és lám, szûkös lett. Betakarítottátok, de
elfújtam. Ugyan miért? - mondja a Seregek Ura. Hajlékom miatt, amely
romokban hever - mindegyiketek csak a maga házával törõdik.
'''
"10" = ''':sup:`10` Ezért nem adta meg az ég az esõt, ezért nem adta meg a föld a
termést.
'''
"11" = ''':sup:`11` Szárazságot bocsátottam a földre, a hegyekre, a búzára, a borra, az
olajra és mindenre, amit a föld terem az emberekre, az állatokra és a
kéz minden munkájára.
'''
"12" = ''':sup:`12` Zerubbábel, Sealtiel fia és Józsue, Jehocadak fia, a fõpap és az
egész nép hallotta az Úrnak, az õ Istenüknek szavát, és Aggeus próféta
beszédét, akit az Úr, az õ Istenük küldött hozzájuk, s a népet elfogta
az Úrtól való félelem.
'''
"13" = ''':sup:`13` Aggeus, az Úr követe így szólt a néphez: "Veletek vagyok!" - mondja
az Úr.
'''
"14" = ''':sup:`14` Az Úr pedig fölkeltette Zerubbábelben, Sealtiel fiában, Júda
helytartójában a buzgóságot, és Józsuében, Jehocadak fiában, a fõpapban
a buzgóságot, és az egész népben a buzgóságot. El is kezdték a munkát a
Seregek Urának, az õ Istenüknek házában.
'''
"15" = ''':sup:`15` Ez a hatodik hónap huszonnegyedik napján történt.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Aggeus próféta az emberekhez intézett közvetlen buzdítással
kezdi üzenetét, kiemelve a templom újjáépítésének fontosságát. Isten
házának elhanyagolása szembehelyezkedik azzal, hogy az emberek a saját
otthonukkal foglalkoznak, rávilágítva lelki elkötelezettségük hiányára
(lásd még Máté 6:33 és Ezsdrás 3:1-2).
1:3-6 - Aggeus felszólítja az embereket, hogy gondolkodjanak el
nehézségeiken, amelyek az Isten iránti elkötelezettségük hiányának a
következményei. Rámutat, hogy tetteik frusztráltak, mert nem Isten
munkáját helyezik előtérbe, hanem csak a saját jólétüket keresik (lásd
még Máté 6:19-21 és Prédikátor 5:10).
1:7-8 - A próféta arra buzdítja az embereket, hogy fontolják meg
útjaikat, és engedelmeskedjenek Isten parancsának a templom
újjáépítésére. Isten házának építése az emberek áldásának és jólétének
helyreállításának eszköze (lásd még 1Korinthus 3:16-17 és Malakiás
3:10).
1:12-15 - Az emberek pozitívan reagálnak Aggeus üzenetére, megkezdik a
templom újjáépítését. Izrael engedelmessége szellemi ébredést és
megújult elkötelezettséget eredményez Isten iránt, bizonyítva, hogy az
igazi jólét a hozzá való hűségből fakad (lásd még Ezsdrás 3:10-13 és
Nehémiás 2:17).
1:15 - A fejezet a hónap 24. napjának említésével zárul, ami a templom
újjáépítésének kezdetét jelképezi. A dátum az új kezdetet jelzi, azt
jelképezi, hogy amikor az emberek Istenhez fordulnak, Ő is áldásokkal
fordul feléjük (lásd még Zakariás 1:3 és Jakab 4:8).
'''
