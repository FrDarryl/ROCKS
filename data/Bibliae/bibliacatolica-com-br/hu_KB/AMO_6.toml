[6]
"1" = ''':sup:`1` Jaj Sionban a gondtalanul élõknek, és Szamaria hegyén a
bizakodóknak! Az elsõ nép nemeseinek, akik elé hódolva járul Izrael
háza.
'''
"2" = ''':sup:`2` Menjetek el Kalnéba és lássátok, onnan térjetek be a nagy Hamatba,
és menjetek le a filiszteus Gátba! Vajon szebbek-e ennél a két
országnál? Nagyobb-e határuk a ti határaitoknál?
'''
"3" = ''':sup:`3` Késleltetitek az Úr napját, és siettetitek az erõszak uralmát!
'''
"4" = ''':sup:`4` Elefántcsont ágyban alusznak, fekvõhelyeiken henyélnek, lakmároznak
a nyáj bárányaiból és a csorda ökreibõl.
'''
"5" = ''':sup:`5` Hárfaszó mellett nótáznak, mint Dávid, hangszert csinálnak maguknak;
'''
"6" = ''':sup:`6` korsóból isszák a bort, finom olajjal kenik magukat: József végzete
miatt bizony nem bánkódnak.
'''
"7" = ''':sup:`7` Ezért, lám, most a számûzöttek élén mennek a fogságba, és véget ér a
henyélõk tobzódása.
'''
"8" = ''':sup:`8` Megesküdött az Úr, az Isten saját magára - mondja az Úr, a Seregek
Istene: Jákob gõgjét utálom, palotáit gyûlölöm; a várost és lakóit
kiszolgáltatom.
'''
"9" = ''':sup:`9` Ha megmarad tíz ember egy házban, azok is meghalnak!
'''
"10" = ''':sup:`10` Csak kevesen menekülnek meg, hogy a házból kivigyék a csontokat.
Így szólnak ahhoz, aki a zugolyban kuporog: "Van veled valaki?" Az így
felel: "Senki... Maradj csöndben! Nem szabad kiejteni az Úr nevét!"
'''
"11" = ''':sup:`11` Mert lám, az Úr parancsot adott, hogy a nagy házat döntsék romba, a
kis házat meg zúzzák össze.
'''
"12" = ''':sup:`12` Vágtáznak-e a lovak a kõsziklákon? Ökrökkel szántják-e a tengert?
Miért változtatjátok méregre a jogot, ürömre az igazság gyümölcseit?
'''
"13" = ''':sup:`13` Lodebárnak örültök és azt mondjátok: "Ugye saját erõnkbõl foglaltuk
el Karnajimot?"
'''
"14" = ''':sup:`14` Bizony, népet támasztok ellenetek, Izrael háza - mondja az Úr, a
Seregek Ura -, hogy eltiporjon benneteket Hamat kapujától Araba
patakjáig.
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - Ámósz jajokat mond azoknak, akik nyugodtan élnek Sionban és
Szamáriában, bízva az anyagi biztonságban és figyelmen kívül hagyva az
erkölcsi leépülést. Ez a materializmus és az igazságosság figyelmen
kívül hagyása elleni figyelmeztetés központi szerepet játszik Isten
6:19-21).
6:4-6 - A kritika azokra irányul, akik luxusban és élvezetben élnek,
nem törődnek az emberek szükségleteivel. A próféta elítéli a társadalmi
érzéketlenséget és önzést, amelyek összeegyeztethetetlenek az igaz
6:7-11 - Isten kimondja Izrael közelgő pusztulását, kiemelve, hogy a
nemzet fogságba kerül. A gazdagságukba és hatalmukba vetett bizalom
2Kor 10:3-5).
6:12-14 - A nép önteltsége szembesül. Isten még erejükkel és katonai
győzelmükkel együtt is megígéri a bukását, megmutatva, hogy Isten
segítsége nélkül egyetlen emberi erő sem elegendő a biztonság
6:15-16 - A próféta bírálja a nemzet büszkeségét, felfedi, hogy
önfenntartása lesz a bukása. Az emberi hatalomra és gazdagságra való
túlzott támaszkodás isteni ítélethez vezethet, ami az alázatosság és az
és Jakab 4:6).
'''
