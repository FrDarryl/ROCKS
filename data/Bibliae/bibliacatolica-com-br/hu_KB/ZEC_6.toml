[6]
"1" = ''':sup:`1` Majd ismét fölemeltem a tekintetem, és látomást láttam: Négy kocsi
jött elõ két hegy közül. A két hegy ércbõl volt.
'''
"2" = ''':sup:`2` Az elsõ kocsiba vörös lovak voltak fogva, a második kocsiba fekete
lovak,
deres lovak.
'''
"4" = ''':sup:`4` Megszólaltam, és megkérdeztem az angyaltól, aki hozzám beszélt: "Mit
jelentenek ezek, Uram?"
'''
"5" = ''':sup:`5` Az angyal így válaszolt: "Ezek itt a négy égtáj felé tartanak; elõbb
az egész föld Urának színe elõtt álltak.
'''
"6" = ''':sup:`6` A vörös lovak Kelet földje felé tartanak, a fekete lovak Észak
földje felé, a fehér lovak Nyugat földje felé, a deres lovak pedig Dél
földje felé tartanak."
'''
"7" = ''':sup:`7` Az igen erõsek pedig mentek, nyugtalanok voltak, türelmetlenek, hogy
bejárhassák a földet. Azt mondta nekik: "Menjetek, járjátok be a
földet!" Be is járták a földet.
'''
"8" = ''':sup:`8` Õ pedig odahívott, és azt mondta nekem: "Látod, azok, amelyek észak
felé haladnak, azért mennek, hogy Észak földjén lehívják a földre az Úr
lelkét.
'''
"9" = ''':sup:`9` Az Úr a következõ szózatot intézte hozzám:
'''
"10" = ''':sup:`10` Gyûjtsd össze az ajándékokat a foglyoktól, Heldaitól, Tóbiástól és
Jedajától. Azután menj el Jozijának, Szofoniás fiának házába, aki
megérkezett Babilonból.
'''
"11" = ''':sup:`11` Vedd az ezüstöt és az aranyat, készíts egy koronát, és tedd
Józsuénak, Jehocadak fiának, a fõpapnak a fejére,
'''
"12" = ''':sup:`12` s így beszélj hozzá: Ezt mondja a Seregek Ura: Íme a férfi, akinek
helyre az Úr szentélyét.]
'''
"13" = ''':sup:`13` Õ fogja helyreállítani az Úr szentélyét. Õ fogja viselni a királyi
jelvényeket. Trónon fog ülni, és uralkodik. Pap áll majd a jobbján, és
békés egyetértés lesz kettõjük között.
'''
"14" = ''':sup:`14` A korona pedig Heldainak, Tóbiásnak, Jedajának és Jozijának,
Szofoniás fiának dicsõséges emlékezetét fogja õrizni az Úr
szentélyében.
'''
"15" = ''':sup:`15` Akkor azután azok, akik távol vannak, eljönnek, és helyreállítják
engem hozzátok.] Ez mind megvalósul, ha egészen megszívlelitek az
Úrnak, Isteneteknek szavát."
'''
"Notes" = '''
Notas de rodapé:
6:1-3 - A négy szekér látomása különböző színű lovakkal Isten ítéletét
jelképezi a nemzeteken. A lovak minden színe isteni cselekvést jelképez
azokkal a birodalmakkal szemben, amelyek szembehelyezkednek Isten
6:4-8 - A szekereket azért küldik, hogy teljesítsék Isten akaratát, és
ez jelképezi a történelem eseményei feletti isteni irányítást és Isten
4:35).
6:9-15 - Józsué főpappá koronázása és az ígéret, hogy „ág lesz”, a
Messiás, Jézus Krisztus eljövetelére mutat. Egyesíteni fogja a papi és
királyi hivatalokat, teljes mértékben végrehajtva Isten megváltó
'''
