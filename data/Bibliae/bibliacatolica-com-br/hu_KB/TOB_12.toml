[12]
"1" = ''':sup:`1` Amikor a lakodalom elmúlt, Tobit hívatta a fiát, Tóbiást, és ezt
mondta neki: "Fiam, legyen gondod rá, hogy kísérõdnek megadd a bérét,
sõt toldd is meg a kialkudott bért."
'''
"2" = ''':sup:`2` Az megkérdezte: "Apám, mennyit adjak a szolgálatáért?
'''
"3" = ''':sup:`3` Magam nem sajnálnám neki adni annak a felét, amit hoztam. Jó
egészségben és baj nélkül visszahozott, meggyógyította feleségemet,
elhozta nekem a pénzt, és téged is meggyógyított. Mivel hálálhatjuk ezt
meg neki?"
'''
"4" = ''':sup:`4` Tobit így szólt: "Valóban õt illeti a fele annak, amit hoztál."
'''
"5" = ''':sup:`5` Akkor Tóbiás hívatta útitársát, és így szólt hozzá: "Fogadd el a
felét annak, amit hoztál, azért, amit tettél, aztán menj békével!"
'''
"6" = ''':sup:`6` Akkor Ráfael félrehívta kettõjüket, és így szólt hozzájuk:
"Dicsõítsétek Istent minden élõlény elõtt, és mondjatok neki köszönetet
azért, amit veletek tett. Dicsõítsétek és magasztaljátok nevét.
Mindenki elõtt hirdessétek az Isten tetteit, mert méltó rá, s ne
szûnjetek meg köszönetet mondani neki.
'''
"7" = ''':sup:`7` A király titkait meg kell õrizni. Isten tetteit azonban föl kell
fedni és hirdetni kell. Tegyetek jót, és akkor nem árthat nektek a
gonosz.
'''
"8" = ''':sup:`8` Többet ér a böjt imádsággal meg az alamizsna igazságossággal
párosulva, mint a nagy vagyon, ha jogtalansággal jár együtt. Jobb
alamizsnát adni, mint aranyat gyûjteni.
'''
"9" = ''':sup:`9` Mert az alamizsna megment a haláltól, és megtisztít minden bûntõl.
Akik jótékonykodnak, azok sokáig élnek.
'''
"10" = ''':sup:`10` De akik vétkeznek és rosszat tesznek, azok ellenségei saját
életüknek.
'''
"11" = ''':sup:`11` Megmondom nektek a színtiszta igazságot és nem titkolok el semmit
sem elõttetek. Mondtam már nektek, hogy jó elhallgatni a király titkát,
Isten tetteit azonban ki kell nyilvánítani.
'''
"12" = ''':sup:`12` Tudjátok meg hát, hogy amikor imádkoztatok, te meg Sára,
kéréseteket az Úr fölséges színe elé vittem és felolvastam. Éppen úgy
azt is, hogy eltemetted a halottakat.
'''
"13" = ''':sup:`13` Amikor nem restellted, hogy fölkelj és abbahagyd az evést, hanem
elmentél és eltemetted a halottat, megbízást kaptam, hogy próbára
tegyem a hitedet.
'''
"14" = ''':sup:`14` Ugyanakkor elküldött Isten, hogy meggyógyítsalak, és a menyedet is,
Sárát.
'''
"15" = ''':sup:`15` Ráfael vagyok, egy a hét angyal közül, aki mindig készen áll arra,
hogy az Úr fölséges színe elé lépjen."
'''
"16" = ''':sup:`16` Erre mindkettõjüket félelem fogta el, és arcra borultak, mert
nagyon féltek.
'''
"17" = ''':sup:`17` (Az angyal) azonban így szólt hozzájuk: "Ne féljetek! Békesség
nektek! Magasztaljátok Istent, örökké.
'''
"18" = ''':sup:`18` Nem magamtól jöttem, hanem Istenünk akaratából. Ezért õt
dicsõítsétek minden áldott nap, mert õt illeti a köszönet.
'''
"19" = ''':sup:`19` Azt hittétek, enni láttok, pedig az csak látszat volt.
'''
"20" = ''':sup:`20` Dicsõítsétek ezért az Urat a földön, és adjatok hálát Istennek.
Most visszatérek ahhoz, aki küldött. Írjatok le mindent, ami történt!"
Ezzel fölemelkedett.
'''
"21" = ''':sup:`21` Amikor fölkeltek, már nem látták többé. Magasztalták az Istent
dicsõítõ énekkel, és megköszönték neki, hogy ilyen csodát tett, hogy az
Úr egyik angyala megjelent.
'''
