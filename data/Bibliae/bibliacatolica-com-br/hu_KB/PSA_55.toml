[55]
"1" = ''':sup:`1` (A karvezetõnek, húros hangszerre - Dávid tanítókölteménye.)
'''
"2" = ''':sup:`2` Figyelj imádságomra, Uram, ne zárkózz el könyörgésem elõl!
'''
"3" = ''':sup:`3` Fordulj felém és hallgass meg! A félelem hajszol,
'''
"4" = ''':sup:`4` az ellenség zaja és a gonoszok lármája megzavar. Mert bajt hoznak
rám, bõszülten támadnak.
'''
"5" = ''':sup:`5` A szívem remeg bensõmben, és halálfélelem környékez.
'''
"6" = ''':sup:`6` Félelem, aggódás kerít hatalmába, és borzalom tölt el.
'''
"7" = ''':sup:`7` Így szólok: "Bárcsak szárnyam volna, mint a galambnak, akkor
elrepülnék és megnyugodnék."
'''
"8" = ''':sup:`8` Igen, szeretnék elfutni messze innét, kedvem szerint a pusztában
laknék.
'''
"9" = ''':sup:`9` Sietve kerestem vihartól, széltõl védett menedéket,
'''
"10" = ''':sup:`10` Uram, a rohanó ár és nyelvük zaklatása ellen. Hiszen a városban
csak viszályt és erõszakot látok.
'''
"11" = ''':sup:`11` Nappal és éjjel körbejárnak a város falain, belül erõszak és
gonoszság tanyázik.
'''
"12" = ''':sup:`12` Belsejében álnokság lakik, az utcákon nem szûnik a zsarolás és
csalás.
'''
"13" = ''':sup:`13` Ha csak ellenségem gyalázna, azt még elviselném. Ha csak az
fordulna ellenem, aki gyûlöl, elbújnék elõle.
'''
"14" = ''':sup:`14` De te voltál az, aki társam vagy, te lettél ellenségem, akiben
megbíztam,
'''
"15" = ''':sup:`15` akivel az Isten házában bensõséges barátságra léptem. Eméssze meg
õket a nyugtalanság,
'''
"16" = ''':sup:`16` lepje meg õket a halál! Élve kerüljenek a sírba, mert ahol õk
vannak, ott van a gonoszság házaikban!
'''
"17" = ''':sup:`17` Én azonban Istenhez kiáltok, az Úr megment engem.
'''
"18" = ''':sup:`18` Panaszkodom és sóhajtozom színe elõtt este, reggel, délben, és
meghallgatja szavam.
'''
"19" = ''':sup:`19` Békében menti meg lelkemet azoktól, akik bántanak. Mert sokan
vannak ellenem.
'''
"20" = ''':sup:`20` Isten engem meghallgat, õket megalázza: õ, aki örökké uralkodik;
mivel nem térnek meg, s nem ismerik az istenfélelmet.
'''
"21" = ''':sup:`21` Ki-ki barátja ellen emeli kezét, és megszegi adott szavát.
'''
"22" = ''':sup:`22` Arca olyan sima, mint a vaj, de szívében háborút forgat. Látszatra
beszéde enyhítõ olaj, de a valóságban kivont éles kard.
'''
"23" = ''':sup:`23` Bízd gondjaidat az Úrra, õ majd megerõsít, nem hagyja, hogy az igaz
meginogjon!
'''
"24" = ''':sup:`24` Te pedig, Istenem, taszítsd le õket mind az örvény kútjába. A
vérengzõ és csaló emberek éveik felét sem érik meg. De én, Uram,
tebenned bízom.
'''
