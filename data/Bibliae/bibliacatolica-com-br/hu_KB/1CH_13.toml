[13]
"1" = ''':sup:`1` Dávid tanácsot tartott az ezres és százas csoportok vezetõivel és a
vezérekkel.
'''
"2" = ''':sup:`2` Ezt mondta Dávid Izrael egész közösségének: "Ha jónak látjátok, és
ha az Úr, a mi Istenünk úgy határoz, elküldünk testvéreinkhez, akik
Izrael földjén élnek, valamint a papokhoz és a levitákhoz a városaikba
és a hozzájuk tartozó telepekre, hogy gyûljenek ide egybe.
'''
"3" = ''':sup:`3` Elhozzuk Isten ládáját, mivel Saul idejében nem gondoltunk rá."
'''
"4" = ''':sup:`4` Az egész közösség beleegyezett, mert a javaslat tetszett az egész
népnek.
'''
"5" = ''':sup:`5` Erre Dávid egybegyûjtötte egész Izraelt Egyiptom Sihorjától egészen
Hamat bejáratáig, hogy Kirjat-Jearimból elhozzák Isten ládáját.
'''
"6" = ''':sup:`6` Dávid és egész Izrael felvonult Baalába, Kirjat-Jearimba, amely
Júdához tartozik, hogy elhozza onnét Isten ládáját, amelyet az Úr
nevérõl neveztek el, aki a kerubok fölött trónol.
'''
"7" = ''':sup:`7` Az Úr ládáját egy új szekéren hozták el Abinadab házából. Uza és
Achjó vezették a szekeret.
'''
"8" = ''':sup:`8` Dávid és egész Izrael teljes lelkesedéssel táncolt Isten elõtt
citera és hárfa, dob, csengõ és cintányér hangjára énekelve.
'''
"9" = ''':sup:`9` Amikor azonban Kidón szérûjéhöz értek, Uza kinyújtotta kezét, hogy
megfogja a ládát, mivel az ökrök fölbillentették.
'''
"10" = ''':sup:`10` Erre fölgerjedt az Úr haragja Uza ellen, lesújtott rá, amiért
kinyújtotta kezét a láda felé. Meg is halt ott, az Isten elõtt.
'''
"11" = ''':sup:`11` Dávid nagyon megrendült amiatt, hogy az Úr olyan hirtelenül
elragadta Uzát. Ezért nevezik azt a helyet mind a mai napig
Perec-Uzának.
'''
"12" = ''':sup:`12` Dávidot ezen a napon elfogta az Istentõl való félelem, és így
szólt: "Hogyan vigyem el magamhoz az Isten ládáját?"
'''
"13" = ''':sup:`13` Dávid nem vitette tovább a ládát Dávid városába, hanem a Gádból
való Obed-Edon házába küldte.
'''
"14" = ''':sup:`14` A láda Obed-Edomnál maradt, az õ házában három hónapig. Az Úr
megáldotta Obed-Edom házát és minden jószágát.
'''
"Notes" = '''
Notas de rodapé:
13:1-4 - Dávid tanácsot kér a vezetőitől, hogy hozzák vissza a
frigyládát, bemutatva annak fontosságát, hogy a spirituális döntésekben
Isten és a közösség útmutatását keressük. A bárka Isten jelenlétét
jelképezi, és az Ő akaratára összpontosít (lásd még 2Móz 25:10-22 és
Zsolt 132:8).
13:5-6 - Dávid nagy gyülekezetet vezet, hogy elhozza Isten ládáját
Kirját-Jeárimból. Ez azt a vágyat képviseli, hogy helyreállítsák az
Isten-központú imádatot, Isten jelenlétét nemzeti prioritásként kezelve
13:7-9 - Útja során Uzza megérinti a bárkát, hogy stabilizálja azt, és
Isten eltalálja. Ez az esemény megerősíti a bárka szentségét, valamint
a tisztelet és az isteni utasítások iránti engedelmesség szükségességét
13:10-11 - Isten Uzza elleni haragja azt mutatja, hogy mennyire
komolyan megszegik a szent dolgok kezelésére vonatkozó konkrét
szabályokat. Dávid szorongatva mutatja, hogy még az istenfélő vezetőket
is meglepheti az isteni igazságosság (lásd még 1Sámuel 6:19-20 és 3Móz
10:1-2).
13:12-14 - A bárkát Obed-Edom házába viszik, ahol áldást hoz. Ez az
epizód rávilágít arra, hogy Isten jelenléte jólétet hoz azoknak, akik
tisztelettel és áhítattal fogadják (lásd még 2Sámuel 6:11 és 1Krón
26:4-5).
'''
