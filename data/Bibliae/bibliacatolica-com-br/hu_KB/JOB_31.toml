[31]
"1" = ''':sup:`1` A saját szememmel szövetségre léptem, hogy soha kívánsággal lányra
nem nézek.
'''
"2" = ''':sup:`2` Különben odafönt mit kapnék Istentõl, milyen örökséget a
Mindenhatótól?
'''
"3" = ''':sup:`3` Nem a gonoszokra vár-e a romlás, nem a gonosztevõ sorsa a pusztulás?
'''
"4" = ''':sup:`4` Hát nem tartja szemmel mind az útjaimat, és nem számlálja meg minden
lépésemet?
'''
"5" = ''':sup:`5` Hogyha hazudozva szédelegtem, ha becsapni sietve vitt a lábam,
'''
"6" = ''':sup:`6` akkor ám mérjen meg az igazság mérlegén, és meglátja az Isten
ártatlanságomat.
'''
"7" = ''':sup:`7` Hogyha lépéseim letértek az útról, és ha szívem netán szememet
követte, vagy ha a kezemhez mákszemnyi folt tapadt,
'''
"8" = ''':sup:`8` akkor más egye meg, amit én vetettem, és ami nekem nõ, azt mind ki
kell tépni.
'''
"9" = ''':sup:`9` Ha hagytam, hogy szívemet asszony behálózza, és ha leskelõdtem más
ember ajtaján,
'''
"10" = ''':sup:`10` akkor feleségem hadd õrüljön másnak, s hajoljanak fölé idegen
emberek!
'''
"11" = ''':sup:`11` Páratlan gyalázat volna az ilyesmi, és olyan bûn, amely bírák elé
való.
'''
"12" = ''':sup:`12` Olyan tûz ez, amely a pokolig éget, és fölemésztené minden
vagyonomat.
'''
"13" = ''':sup:`13` Ha semmibe vettem szolgámnak jogait, és a szolgálómét, mikor
pörlekedtünk,
'''
"14" = ''':sup:`14` mit tehetnék, hogyha fölkelne az Isten, ha vizsgálatra fogna, vajon
mit felelnék?
'''
"15" = ''':sup:`15` Nem az én Teremtõm alkotta-e õket, nem ugyanaz formált az anyánk
méhében?
'''
"16" = ''':sup:`16` Ha megtagadtam a szegény kívánságát, hagytam, hogy az özvegy szeme
elepedjen,
'''
"17" = ''':sup:`17` vagy ha a falatom egymagam ettem meg, és az árvának részt belõle
nem adtam,
'''
"18" = ''':sup:`18` - ifjúságom óta atyám volt az Isten, anyámnak méhétõl õ vezérelt! -
'''
"19" = ''':sup:`19` hogyha szerencsétlent láttam ruhátlanul, olyan szegényt, kinek
nincsen takarója,
'''
"20" = ''':sup:`20` kinek a csípõje ne mondana hálát, mivel bárányaim gyapja melegíti,
'''
"21" = ''':sup:`21` vagy ha ártatlanra emeltem a kezem, mikor a kapunál segítségre
leltem,
'''
"22" = ''':sup:`22` akkor nyakszirtemtõl váljék el a vállam, és a forgójából karom
szakadjon ki!
'''
"23" = ''':sup:`23` Mert rám szakadna Istennek haragja, és fensége elõtt nem tudnék
megállni.
'''
"24" = ''':sup:`24` Hogyha reménységem aranyba vetettem, s színaranynak mondtam: "Te
vagy bizodalmam",
'''
"25" = ''':sup:`25` hogyha örültem, mert nõtt a gazdagságom, vagy mert nagy dolgokat
vitt végbe a kezem,
'''
"26" = ''':sup:`26` ha a napot néztem, miként ragyogott, vagy a holdat, mikor
méltósággal haladt,
'''
"27" = ''':sup:`27` ha a szívem titkon tán megzavarodott, s ha csókra emeltem kezemet a
szájhoz,
'''
"28" = ''':sup:`28` ez is bûn számba megy a bíró szemében, hisz akkor fent az Istent
megtagadtam volna.
'''
"29" = ''':sup:`29` Vajon örültem-e ellenségem baján, vagy vígan voltam-e, amikor baj
érte,
'''
"30" = ''':sup:`30` és engedtem-e, hogy a szám vétkezzék, kívántam-e életét egy-egy
átokszóval?
'''
"31" = ''':sup:`31` Kik sátramban laktak, nem vallották-e meg: "Ki nem lakhatott jól
húsával bármikor?"
'''
"32" = ''':sup:`32` Idegenbõl jöttnek nem kellett kint hálni, minden jövevénynek nyitva
állt a kapum.
'''
"33" = ''':sup:`33` Ha emberek elõtt eltitkoltam volna, s bûnömet szívemben elrejtettem
volna,
'''
"34" = ''':sup:`34` mert a nagy tömegtõl tán tartottam volna, s megijedtem volna a
törzsek gúnyjától, akkor csöndben volnék, ki sem lépnék az ajtón.
'''
"35" = ''':sup:`35` Bár volna itt valaki, s hallgatna meg Isten! Utolsó szavam ez:
"Felelj nekem, Mindenható!" Itt az irattekercs, mit ellenfelem írt.
'''
"36" = ''':sup:`36` Az igazság az, hogy a vállamra venném, s mint koronát a fejemre
tenném.
'''
"37" = ''':sup:`37` Megmondanám neki lépteimnek számát, s mint egy fejedelem, sietnék
elébe.
'''
"38" = ''':sup:`38` Ha a szántóföldem panaszt emelne rám, és ha minden barázdája sírna,
'''
"39" = ''':sup:`39` ha fizetés nélkül ettem a termését, s a szántó-vetõkbõl sóhajt
fakasztottam,
'''
"40" = ''':sup:`40` akkor búza helyett csak tövist teremjen, és rajta árpa helyett csak
gyim-gyom sarjadjon! Jóbnak szavai itt befejezõdtek.
'''
"Notes" = '''
Notas de rodapé:
31:1-4 - Jób megerősíti feddhetetlenségét és igazságosságát azzal, hogy
tisztasági fogadalmat tesz. Ez a személyes elkötelezettség hangsúlyozza
annak fontosságát, hogy Isten alapelvei szerint éljünk, még a csapások
31:5-8 - Jób dacol minden tisztességtelenséggel kapcsolatos váddal, és
azt állítja, hogy tettei igazságosak. Az őszinteség és a felelősség
alapvető jellemzői egy hívő életében, akinek mindig az igazságot kell
31:9-12 - Jób megemlíti a házasságtörést és a szexuális tisztaság
szükségességét, hangsúlyozva ennek a bűnnek a súlyosságát. A személyes
életben és a kapcsolatokban a szentség prioritást élvez azok számára,
Korinthus 6:18-20).
31:13-15 - Elgondolkodik azon, hogyan bánt szolgáival, elismerve
mindenki egyenlőségét Isten előtt. A társadalmi igazságosság olyan
alapelv, amelynek vezérelnie kell a hívők életét, elismerve minden
egyes ember méltóságát (lásd még Galata 3:28 és Jakab 2:1-9).
31:16-23 - Jób megemlíti a szegények és rászorulók iránti felelősségét,
hangsúlyozva az együttérzés és a kölcsönös támogatás fontosságát. Ez a
gyakorlati cselekvésre való felhívás elengedhetetlen hitünk megélésében
'''
