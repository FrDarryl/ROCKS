[4]
"1" = ''':sup:`1` Az Isten parancsának könyve az, a törvény, amely örökre megmarad.
Aki megtartja, élni fog, aki elhagyja, meghal.
'''
"2" = ''':sup:`2` Térj vissza, Jákob, és öleld magadhoz, járj fényének világosságában!
'''
"3" = ''':sup:`3` Ne engedd át dicsõségedet másnak, a kiváltságodat más népnek!
'''
"4" = ''':sup:`4` Boldogok vagyunk mi, Izrael fiai, mert Isten tudtunkra adta, hogy mi
tetszik neki.
'''
"5" = ''':sup:`5` Éleszd fel reményed, népem, Izrael nevének hordozója!
'''
"6" = ''':sup:`6` Eladtak benneteket a népeknek, de nem azért, hogy elvesszetek.
Felingereltétek az Isten haragját, ezért lettetek az ellenség
martaléka.
'''
"7" = ''':sup:`7` Teremtõtöket ingereltétek haragra: démonoknak áldoztatok, nem az
Istennek.
'''
"8" = ''':sup:`8` Elfeledkeztetek az örök Istenrõl, Gondviselõtökrõl, és
megszomorítottátok dajkátokat, Jeruzsálemet.
'''
"9" = ''':sup:`9` Látta, amint rátok szakadt az Isten haragja, azért így szólt:
Halljátok meg Sion szomszédjai! Isten nagy szomorúságot küldött rám,
'''
"10" = ''':sup:`10` láttam fiaim és leányaim fogságát, amelyet az örökkévaló hozott
rájuk.
'''
"11" = ''':sup:`11` Örömmel neveltem õket, de sírva és szomorúan néztem, amint
távoztak;
'''
"12" = ''':sup:`12` ne legyen senkiben káröröm amiatt, hogy özvegy lettem, s annyian
elhagytak. Gyermekeim bûne miatt lettem elhagyatott, mert elfordultak
az Isten törvényétõl.
'''
"13" = ''':sup:`13` Nem ismerték fel parancsait, nem jártak az általa szabott úton, s
nem követték a fegyelem ösvényét, az igazság szerint.
'''
"14" = ''':sup:`14` Gyertek ide, Sion szomszédai! Gondojatok fiaim és leányaim
fogságára, amelyet az Örökkévaló hozott rájuk!
'''
"15" = ''':sup:`15` Távoli nemzetet szabadított rájuk, kíméletlen, idegen nyelvû népet,
amely nem tisztelte az aggastyánt, s nem volt részvéttel a csecsemõ
iránt.
'''
"16" = ''':sup:`16` Az özvegytõl elvette szeretett fiait, megfosztotta lányaitól és
egyedül hagyta.
'''
"17" = ''':sup:`17` De én hogyan segíthetnék rajtad?
'''
"18" = ''':sup:`18` Csak az szabadíthat ki ellenséged kezébõl, aki rád hozta a csapást.
'''
"19" = ''':sup:`19` Menjetek hát, gyermekeim, menjetek a magatok útján! Én meg maradok
elhagyatva, egyedül.
'''
"20" = ''':sup:`20` Levetettem a boldogság ruháját, és vezeklésül szõrzsákba öltöztem,
s az Örökkévalóhoz fohászkodom, ameddig élek.
'''
"21" = ''':sup:`21` Bizakodjatok, gyermekeim, kiáltsatok Istenhez! Õ kiragad az
elnyomásból, ellenségeitek kezébõl.
'''
"22" = ''':sup:`22` Én az Örökkévalótól várom szabadulástokat: a Szent már örömre is
hangolt irgalmával, amelyet nemsokára megmutat nektek is Szabadítótok,
az Örökkévaló.
'''
"23" = ''':sup:`23` Könnyek közt és gyászban néztem távozásotok, de Isten visszaad
nekem titeket örökre, öröm és ujjongás közepette.
'''
"24" = ''':sup:`24` Ahogy Sion szomszédai most látják fogságotokat, úgy fogják majd
látni nemsokára Istentõl szerzett szabadulástokat, amely nagy
dicsõséggel és az örökkévaló ragyogásával jut nektek osztályrészül.
'''
"25" = ''':sup:`25` Ezért, gyermekeim, viseljétek türelemmel a haragot, amely Istentõl
szakadt rátok. Ellenséged üldözõbe vett, de nemsokára te látod a
romlását, és lábbal taposod a nyakát.
'''
"26" = ''':sup:`26` Dédelgetett gyermekeim rögös úton jártak, úgy vitték el õket, mint
egy nyájat, amelyet elrabolt az ellenség.
'''
"27" = ''':sup:`27` De bízzatok, gyermekeim, kiáltsatok Istenhez! Aki megpróbáltatást
hozott rátok, az újra megemlékezik rólatok.
'''
"28" = ''':sup:`28` Ha elmétek távol járt Istentõl, most térjetek meg és keressétek
tízszeres buzgalommal,
'''
"29" = ''':sup:`29` mert aki rátok hozta a csapásokat, örök örömet szerez nektek a
szabadulással!
'''
"30" = ''':sup:`30` Éleszd fel reményed, Jeruzsálem, megvigasztal az, aki nevet adott
neked.
'''
"31" = ''':sup:`31` Meglakolnak mind, akik bántalmaztak, és örültek bukásodnak.
'''
"32" = ''':sup:`32` Meglakolnak a városok, ahol gyermekeid fogságban voltak, meglakol,
aki elvette fiaidat.
'''
"33" = ''':sup:`33` Ahogy örült bukásodnak és ujjongott romlásodon, úgy fog bánkódni a
saját pusztulásán.
'''
"34" = ''':sup:`34` Nem örülhet többé tömérdek lakójának, dicsekvése szomorúságra
változik.
'''
"35" = ''':sup:`35` Az Örökkévaló tüzet bocsát rá hosszú idõre, és démonok lakóhelye
marad igen sokáig.
'''
"36" = ''':sup:`36` Jeruzsálem, tekints kelet felé, és nézd az örömet, amely Istentõl
jön.
'''
"37" = ''':sup:`37` Nézd, visszatérnek fiaid, akiknek láttad távozását. Visszajönnek, s
összegyûlnek kelettõl nyugatig a Szentnek parancsára, ujjonganak, mert
az Isten megdicsõült.
'''
