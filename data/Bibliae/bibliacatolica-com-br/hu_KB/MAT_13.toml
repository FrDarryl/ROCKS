[13]
"1" = ''':sup:`1` Egyik nap Jézus kiment a házból és leült a tó partján.
'''
"2" = ''':sup:`2` Nagy tömeg gyûlt köréje, ezért beszállt egy bárkába és leült, a
tömeg pedig a parton maradt.
'''
"3" = ''':sup:`3` Ekkor példabeszédekben sok mindenre tanította õket, mondván: "Íme,
kiment a magvetõ vetni.
'''
"4" = ''':sup:`4` Amint vetett, némely szem az útszélre esett. Jöttek az égi madarak
és fölcsipegették.
'''
"5" = ''':sup:`5` Más mag köves talajba hullott, ahol nem volt neki elég föld. Gyorsan
kikelt, mert nem volt mélyen a földben.
'''
"6" = ''':sup:`6` Amikor azonban forrón tûzött a nap, elszáradt, mert nem volt
gyökere.
'''
"7" = ''':sup:`7` Ismét más szúrós bogáncsok közé esett. Amikor a bogáncsok felnõttek,
elfojtották.
'''
"8" = ''':sup:`8` A többi jó földbe hullott s termést hozott, az egyik százszorosat, a
másik hatvanszorosat, a harmadik meg harmincszorosat.
'''
"9" = ''':sup:`9` Akinek füle van, hallja meg!"
'''
"10" = ''':sup:`10` Ekkor odamentek hozzá tanítványai és megkérdezték: "Miért beszélsz
nekik példabeszédekben?"
'''
"11" = ''':sup:`11` "Nektek megadatott, hogy megértsétek a mennyek országának titkait -
felelte -, de nekik nem.
'''
"12" = ''':sup:`12` Akinek van, annak még adnak, hogy bõségesen legyen neki, de akinek
nincs, attól még azt is elveszik, amije van.
'''
"13" = ''':sup:`13` Azért beszélek nekik példabeszédekben, mert van ugyan szemük, de
nem látnak, van ugyan fülük, de nem hallanak.
'''
"14" = ''':sup:`14` Beteljesedett rajtuk Izajás próféta jövendölése, mely így szól:
Hallván hallotok, de nem értetek, nézvén néztek, de nem láttok.
'''
"15" = ''':sup:`15` Megkérgesedett e népnek a szíve. Nehezen hallanak a fülükre, a
szemüket meg behunyták, hogy szemükkel ne lássanak, fülükkel ne
halljanak, s szívükkel ne értsenek, nehogy bûnbánatot tartsanak, és
meggyógyítsam õket.
'''
"16" = ''':sup:`16` A ti szemetek boldog, mert lát, s a fületek is az, mert hall.
'''
"17" = ''':sup:`17` Bizony mondom nektek, sok próféta és sok igaz ember kívánta látni,
amit ti láttok, de nem látta, és hallani, amit ti hallotok, de nem
hallotta.
'''
"18" = ''':sup:`18` Ti tehát halljátok a magvetõrõl szóló példabeszédet!
'''
"19" = ''':sup:`19` Aki hallgatja az országról szóló tanítást, de nem érti meg, ahhoz
eljön a gonosz és elrabolja, amit a szívébe vetettek. Ez az, ami az
útszélre esett.
'''
"20" = ''':sup:`20` A köves talajba hullott ellenben az, aki meghallgatja a tanítást és
szívesen be is fogadja,
'''
"21" = ''':sup:`21` de az nem ver benne gyökeret, mert csak ideig-óráig él. Amikor a
tanítás miatt szorongatás, üldözés éri, csakhamar megbotránkozik.
'''
"22" = ''':sup:`22` A szúrós bogáncs közé hullott pedig az, aki meghallgatja a
tanítást, de a világi gondok s a csalóka gazdagság elfojtja a tanítást,
úgyhogy nem hoz termést.
'''
"23" = ''':sup:`23` Végül a jó földbe hullott az, aki meghallgatja, megszívleli a
tanítást, s jó termést is hoz, az egyik százszorosat, a másik
hatvanszorosat, a harmadik harmincszorosat."
'''
"24" = ''':sup:`24` Más példabeszédet is mondott: "A mennyek országa hasonlít ahhoz az
emberhez, aki jó magot vetett a földjébe.
'''
"25" = ''':sup:`25` Amikor szolgái aludtak, jött az ellensége, és konkolyt szórt a búza
közé, aztán elment.
'''
"26" = ''':sup:`26` A vetés szárba szökött és kalászt hányt, de a konkoly is felütötte
a fejét.
'''
"27" = ''':sup:`27` A szolgák elmentek a gazdához és megkérdezték: Uram, ugye jó magot
vetettél földedbe? Honnét került hát bele a konkoly?
'''
"28" = ''':sup:`28` Az így válaszolt: Ellenséges ember mûve. A szolgák tovább
kérdezték: Akarod, hogy elmenjünk és kigyomláljuk?
'''
"29" = ''':sup:`29` Nem - válaszolta -, nehogy a konkolyt gyomlálva vele együtt a búzát
is kitépjétek!
'''
"30" = ''':sup:`30` Hagyjatok, hadd nõjön mind a kettõ az aratásig! Aratáskor majd
szólok az aratóknak: Elõbb a konkolyt szedjétek össze, kössétek kévébe
és égessétek el, a búzát pedig gyûjtsétek csûrömbe!"
'''
"31" = ''':sup:`31` Egy másik példabeszédet is mondott nekik: "A mennyek országa
hasonlít a mustármaghoz, amelyet fogott a gazda és elvetett földjében.
'''
"32" = ''':sup:`32` Ez kisebb minden más magnál, amikor azonban felnõ, nagyobb minden
veteménynél, fává terebélyesedik, úgyhogy jönnek az ég madarai, s
fészket raknak ágai között."
'''
"33" = ''':sup:`33` Ismét más példabeszédet mondott: "A mennyek országa hasonlít a
kovászhoz, amelyet fogott az asszony, belekeverte három mérõ lisztbe, s
az egész megkelt tõle."
'''
"34" = ''':sup:`34` Ezeket mind példabeszédekben mondta el Jézus a népnek, s
példabeszéd nélkül nem szólt hozzájuk.
'''
"35" = ''':sup:`35` Így beteljesedett a próféta szava, mely így szólt: Példabeszédre
nyitom ajkam, hirdetem, ami a világ teremtésétõl fogva el volt rejtve.
'''
"36" = ''':sup:`36` Akkor elbocsátotta a népet, s bement a házba. Odamentek hozzá
tanítványai, és kérték: "Magyarázd meg nekünk a szántóföldrõl és a
konkolyról szóló példabeszédedet!"
'''
"37" = ''':sup:`37` Így magyarázta meg nekik: "Aki a jó magot veti, az az Emberfia.
'''
"38" = ''':sup:`38` A szántóföld a világ, a jó mag az ország fia, a konkoly pedig a
gonoszság fia.
'''
"39" = ''':sup:`39` Az ellenség, aki veti, a sátán. Az aratás a világ vége, az aratók
az angyalok.
'''
"40" = ''':sup:`40` Ahogy a konkolyt összeszedik és tûzre vetve elégetik, úgy lesz a
világ végén is.
'''
"41" = ''':sup:`41` Az Emberfia elküldi angyalait, hogy szedjenek össze országában
minden botrányt és minden törvényszegõt.
'''
"42" = ''':sup:`42` Ezeket tüzes kemencébe vetik, ott sírás és fogcsikorgatás lesz.
'''
"43" = ''':sup:`43` Akkor az igazak ragyogni fognak, mint a nap Atyjuk országában.
Akinek van füle, hallja meg!
'''
"44" = ''':sup:`44` "A mennyek országa hasonlít a szántóföldben elrejtett kincshez.
Amikor egy ember megtalálta, újra elrejtette, aztán örömében elment,
eladta mindenét, amije csak volt, és megvette a szántóföldet.
'''
"45" = ''':sup:`45` A mennyek országa hasonlít a kereskedõhöz is, aki igazgyöngyöt
keresett.
'''
"46" = ''':sup:`46` Amikor egy nagyon értékeset talált, fogta magát, eladta mindenét,
amije csak volt és megvette.
'''
"47" = ''':sup:`47` Végül hasonlít a mennyek országa a tengerbe vetett hálóhoz, amely
mindenféle halat összefog.
'''
"48" = ''':sup:`48` Amikor megtelik, partra húzzák, nekiülnek, és a javát edényekbe
válogatják, a hitványát pedig kiszórják.
'''
"49" = ''':sup:`49` Így lesz a világ végén is: elmennek az angyalok, aztán kiválogatják
a gonoszokat az igazak közül,
'''
"50" = ''':sup:`50` és tüzes kemencébe vetik õket. Ott sírás és fogcsikorgatás lesz."
'''
"51" = ''':sup:`51` "Megértettétek mindezeket?" "Igen" - felelték.
'''
"52" = ''':sup:`52` Erre így folytatta: "Minden írástudó, aki jártas a mennyek
országának tanításában, hasonlít a házigazdához, aki kincseibõl újat és
régit hoz elõ."
'''
"53" = ''':sup:`53` Amikor ezeket a példabeszédeket elmondta, Jézus eltávozott onnan.
'''
"54" = ''':sup:`54` Visszament városába, és az ottaniakat tanította a zsinagógákban.
Azok csodálkozva kérdezgették: "Honnan van ennek a bölcsessége és a
csodatevõ ereje?
'''
"55" = ''':sup:`55` Nem az ácsnak a fia? Nem Mária az anyja, nem Jakab, József, Simon
és Júdás a testvérei?
'''
"56" = ''':sup:`56` S nõvérei nem mind itt élnek köztünk? Honnét vette hát mindezeket?"
'''
"57" = ''':sup:`57` És megbotránkoztak rajta. Jézus erre megjegyezte: "A prófétának
csak a saját hazájában és házában nincs becsülete."
'''
"58" = ''':sup:`58` Hitetlenségük miatt ott több csodát nem is tett.
'''
"Notes" = '''
Notas de rodapé:
13:1-2 - Jézus elkezdi tanítani az embereket a tengerparton,
példázatokat használva mély lelki igazságok feltárására. Ezt a tanítási
formát azoknak használja, akiknek van fülük a hallásra és szívük, aki
hajlandó megérteni (lásd még Márk 4:1-9 és Lukács 8:4-15).
13:3-9 - A magvető példázata szemlélteti, hogyan fogadják Isten Igéjét
különböző módokon. Az emberek fogékonyságát az evangélium iránt szívük
állapota határozza meg: van, aki kemény, van, aki sekélyes, máshol
termékeny (lásd még Lukács 8:5-15 és Jakab 1:21).
13:18-23 - Jézus elmagyarázza a magvető példázatát, feltárva annak
mélységes jelentését arról, hogyan reagálnak az emberek Isten szavára.
A példázat azt tanítja, hogy mennyire fontos a mély és szilárd hit
ahhoz, hogy tartós gyümölcsöt teremjen (lásd még Lukács 8:11-15 és
Kolossé 1:6).
13:24-30 - A konkoly példázata megmagyarázza a jó és a rossz egyidejű
növekedését a világban. Isten türelme, amiben hagyja, hogy mindketten
növekedjenek az aratás idejéig, megmutatja irgalmát és vágyát, hogy
14:14-20).
13:44-46 - A Rejtett kincs és a drága gyöngy példázatai a Mennyek
Királyságának páratlan értékét hangsúlyozzák. A Királyság annyira
értékes, hogy keresni kell, és mindenekelőtt előtérbe kell helyezni
'''
