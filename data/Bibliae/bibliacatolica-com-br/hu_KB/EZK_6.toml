[6]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia, fordulj Izrael hegyei felé, és jövendölj ellenük!
'''
"3" = ''':sup:`3` Ezt mondd: Izrael hegyei, halljátok az Úrnak, az Istennek a szavát!
Ezt üzeni az Úr, az Isten a hegyeknek, a halmoknak, a szakadékoknak és
a völgyeknek: Kardot szabadítok rátok és lerombolom magaslataitokat.
'''
"4" = ''':sup:`4` Oltáraitok semmivé válnak, oszlopaitok ledõlnek, akik halálos döfést
kapnak, azokat bálványaid elé vetem,
'''
"5" = ''':sup:`5` s csontjaitokat oltáraitok köré terítem szét.
'''
"6" = ''':sup:`6` Minden lakott helyeteken elpusztítják a városokat, lerombolják a
magaslatokat, úgyhogy oltáraitok romhalmazzá válnak és elpusztulnak,
bálványaitok darabokra törnek és megsemmisülnek, oszlopaitok ledõlnek
és mûveitek semmivé válnak.
'''
"7" = ''':sup:`7` Akiket közületek döfés ér, leroskadnak. Akkor megtudjátok, hogy én
vagyok az Úr.
'''
"8" = ''':sup:`8` De meghagyok közületek olyanokat, akik megmenekülnek a kardtól,
azért, hogy szétszórjam õket a népek közé.
'''
"9" = ''':sup:`9` Akik megmaradnak, megemlékeznek majd rólam a népek között, amelyek
közé fogolyként elhurcolják õket, amikor majd összetöröm parázna
szívüket, amellyel elpártoltak tõlem, és szemüket, amellyel házasságot
törve bálványaikra tapadtak. Saját magukat utálják majd meg azért a
gonoszságért, amit szégyenletes tetteikkel véghezvittek.
'''
"10" = ''':sup:`10` Így majd megtudják, hogy én vagyok az Úr, hogy nem hiába beszéltem,
hanem valóban rájuk szabadítom ezt a sok borzalmat.
'''
"11" = ''':sup:`11` Ezt mondja az Úr, az Isten: Csapd össze kezedet, dobbants lábaddal
és mondd: Jaj Izrael házának iszonyatos tettei miatt, mert kard,
éhínség és pestis által pusztul el!
'''
"12" = ''':sup:`12` Aki távol van, pestisben vész el, aki közel van, azzal a kard
végez, aki pedig megmarad és ostrom alá veszik, az éhen hal, mert
kitöltöm rajtuk haragomat.
'''
"13" = ''':sup:`13` Majd megtudjátok, hogy én vagyok az Úr, amikor holttestük ott hever
a bálványok között, oltáraik körül, minden kiemelkedõ halmon, minden
hegy tetején, minden zöldellõ fa és minden lombos terebint alatt,
mindenütt, ahol kellemes illatú áldozatot mutattak be bálványaiknak.
'''
"14" = ''':sup:`14` Kinyújtom ellenük kezemet, pusztasággá teszem a földet a sivatagtól
egészen Ribláig mindenütt, ahol csak laknak, és akkor megtudják, hogy
én vagyok az Úr.
'''
