[3]
"1" = ''':sup:`1` Végül, imádkozzatok értünk, testvérek, hogy az Úr szava terjedjen,
és dicsõségre jusson, mint nálatok is,
'''
"2" = ''':sup:`2` és hogy megszabaduljunk az ártó és gonosz emberektõl. A hit ugyanis
nem mindenkié.
'''
"3" = ''':sup:`3` Az Úr azonban hûséges, megerõsít benneteket és megoltalmaz a
gonosztól.
'''
"4" = ''':sup:`4` Bízunk az Úrban, hogy megtartjátok, amit meghagytunk nektek, és a
jövõben is meg fogjátok tartani.
'''
"5" = ''':sup:`5` Az Úr vezérelje szíveteket Isten szeretetére és krisztusi türelemre!
'''
"6" = ''':sup:`6` Urunk, Jézus Krisztus nevében meghagyjuk nektek, testvérek,
kerüljetek minden olyan testvért, aki kifogásolható módon él, és nem
ragaszkodik a tõlünk kapott hagyományhoz.
'''
"7" = ''':sup:`7` Hiszen tudjátok, hogyan kell minket követni. Nem éltünk tétlenül
közöttetek,
'''
"8" = ''':sup:`8` senki kenyerét ingyen nem ettük, hanem keserves fáradsággal,
éjjel-nappal megdolgoztunk érte, hogy senkinek ne legyünk terhére.
'''
"9" = ''':sup:`9` Nem mintha nem lett volna rá jogunk, hanem mert példát akartunk
nektek adni, hogy kövessétek.
'''
"10" = ''':sup:`10` Már amikor nálatok voltunk, meghagytuk nektek, hogy aki nem akar
dolgozni, ne is egyék.
'''
"11" = ''':sup:`11` Most mégis azt halljuk, hogy némelyek rendetlenül élnek, semmit sem
dolgoznak, hanem haszontalanságra fecsérlik idejüket.
'''
"12" = ''':sup:`12` Az ilyeneknek megparancsoljuk, figyelmeztetjük õket Urunkban, Jézus
Krisztusban, hogy békésen dolgozva a maguk kenyerét egyék.
'''
"13" = ''':sup:`13` Ti pedig, testvérek, ne unjatok bele a jótettekbe.
'''
"14" = ''':sup:`14` Ha valaki nem engedelmeskednék a levélben adott tanításnak, azt
jegyezzétek meg, és kerüljétek a társaságát, hogy észre térjen.
'''
"15" = ''':sup:`15` De ne bánjatok vele úgy, mint ellenséggel, hanem feddjétek meg mint
testvéreteket.
'''
"16" = ''':sup:`16` A békesség Ura adjon nektek mindig és minden körülmények között
békét! Az Úr legyen mindnyájatokkal!
'''
"17" = ''':sup:`17` A köszöntést saját kezemmel írom: Pál. Minden levelemben ez a jel,
ez a kézírásom.
'''
"18" = ''':sup:`18` A mi Urunk, Jézus Krisztus kegyelme legyen mindnyájatokkal!
'''
