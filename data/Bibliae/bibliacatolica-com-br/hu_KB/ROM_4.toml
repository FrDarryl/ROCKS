[4]
"1" = ''':sup:`1` Kérdezzük csak, mit ért el Ábrahám, testi õsatyánk.
'''
"2" = ''':sup:`2` Ha ugyanis Ábrahám tettei révén igazult meg, akkor volna
dicsekednivalója, csak nem Isten elõtt.
'''
"3" = ''':sup:`3` Mert mit is mond az Írás: "Ábrahám hitt az Istennek, és ez
megigazulására szolgált."
'''
"4" = ''':sup:`4` Márpedig aki tetteket mutat fel, annak a bér nem kegyelembõl, hanem
tartozás címén jár.
'''
"5" = ''':sup:`5` Aki ellenben tetteket nem visz végbe, hanem hisz abban, aki a bûnöst
igazzá teszi, annak a hite számítódik be megigazulására.
'''
"6" = ''':sup:`6` Ilyen alapon már Dávid is boldognak mondja az embert, akit Isten
tesz igazzá tettek nélkül:
'''
"7" = ''':sup:`7` Boldog, akinek a bûne megbocsátva, akinek be van födve gonoszsága.
'''
"8" = ''':sup:`8` Boldog ember, akinek az Úr vétkeit fel nem rója.
'''
"9" = ''':sup:`9` Vajon e boldogsághoz csak a körülmetélt juthat hozzá vagy a
körülmetéletlen is? Ezt mondjuk ugyanis: Ábrahámnak a hite szolgált
megigazulására.
'''
"10" = ''':sup:`10` De hogyan szolgált? Körülmetélt vagy körülmetéletlen állapotban?
Nem körülmetélt, hanem körülmetéletlen állapotban.
'''
"11" = ''':sup:`11` A körülmetélés jelét mint a körülmetéletlenségben nyert hitbeli
megigazulás pecsétjét azért kapta, hogy atyja legyen minden
körülmetéletlen hívõnek, hadd legyen nekik is részük a megigazulásban,
és hogy atyja legyen a körülmetélteknek is.
'''
"12" = ''':sup:`12` Tehát nem csupán a körülmetélteknek, hanem azoknak is, akik a még
körülmetéletlen atyánk, Ábrahám hitének nyomán járnak.
'''
"13" = ''':sup:`13` Az az ígéret ugyanis, hogy Ábrahám és utódai öröklik a világot, nem
a törvénnyel, hanem a hitbeli megigazulással kapcsolatban hangzott el.
'''
"14" = ''':sup:`14` Mert ha a törvény alá rendeltek az örökösök, akkor a hit hiábavaló,
az ígéret pedig érdektelen.
'''
"15" = ''':sup:`15` A törvény ugyanis büntetésre szolgáltat alkalmat. Ahol nincs
törvény, törvényszegés sincs.
'''
"16" = ''':sup:`16` Tehát azért hitbõl, hogy ugyanakkor kegyelembõl is legyen. Így lesz
az ígéret minden utód számára biztos, nemcsak azok számára, akik alá
vannak vetve a törvénynek, hanem azok számára is, akik Ábrahám hitébõl
valók. Õ mindnyájunknak atyja
'''
"17" = ''':sup:`17` Isten elõtt, ahogyan az Írás mondja róla: "Sok nép atyjává
rendeltelek." Mert hitt abban, aki életre kelti a halottakat, és létre
hívja a nem létezõket.
'''
"18" = ''':sup:`18` Õ a remény ellenére is reménykedve hitte, hogy sok nép atyja lesz,
az ígéret ugyanis így szólt: "Így lesz nemzetséged."
'''
"19" = ''':sup:`19` Nem gyengült meg a hite, bár majdnem százesztendõs volt, nem
gondolt életerejét vesztett testére, sem Sára elapadt méhére.
'''
"20" = ''':sup:`20` Nem kételkedett hitetlenül Isten ígéretében, hanem erõt merített
hitébõl, és magasztalta az Istent,
'''
"21" = ''':sup:`21` meg volt gyõzõdve, hogy elég hatalmas ígéretének teljesítésére.
'''
"22" = ''':sup:`22` Ez szolgált megigazulására.
'''
"23" = ''':sup:`23` De nemcsak miatta van megírva, hogy megigazulására szolgált,
'''
"24" = ''':sup:`24` hanem miattunk is. Nekünk is üdvösségünkre van, ha hiszünk abban,
aki a halottak közül feltámasztotta Urunkat, Jézust,
'''
"25" = ''':sup:`25` aki vétkeinkért halált szenvedett, és megigazulásunkért feltámadt.
'''
