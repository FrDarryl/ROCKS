[2]
"1" = ''':sup:`1` Nebukadnezár uralkodásának második esztendejében Nebukadnezár álmot
látott. Lelke úgy megrémült tõle, hogy álma is elhagyta.
'''
"2" = ''':sup:`2` Erre a király meghagyta, hogy hívják elõ a tudósokat és a
varázslókat, a bûvészeket és a káldeusokat, hogy fejtsék meg a király
álmát. Amikor megérkeztek és a király elé álltak,
'''
"3" = ''':sup:`3` azt mondta nekik a király: "Álmot láttam, és nyugtalan a lelkem, míg
meg nem tudom a jelentését."
'''
"4" = ''':sup:`4` A káldeusok így feleltek a királynak (arám nyelven): "Király, örökké
élj! Mondd el szolgáidnak az álmot, akkor megmondjuk a jelentését."
'''
"5" = ''':sup:`5` De a király azt felelte a káldeusoknak: "Eltökélt szándékom, hogy ha
nem mondjátok meg nekem az álmot és jelentését, darabokra vágatlak
benneteket, házatokat pedig szemétdombbá változtatom.
'''
"6" = ''':sup:`6` Ha azonban megmondjátok az álmot és jelentését, akkor jutalmat,
ajándékot és nagy kitüntetést kaptok tõlem. Azért hát adjátok tudtomra
az álmot és jelentését!"
'''
"7" = ''':sup:`7` Ám õk megint csak így feleltek: "A király mondja el elõbb az álmot
szolgáinak, akkor majd megmondjuk a jelentését."
'''
"8" = ''':sup:`8` A király ezt a feleletet adta: "Biztosan tudom, hogy csak idõt
akartok nyerni, mert látjátok, hogy mi az eltökélt szándékom.
'''
"9" = ''':sup:`9` Ha nem mondjátok el az álmot, föl kell tételeznem: hamis és hazug
magyarázatot akartok koholni, hogy azt mondjátok el, bízva benne, hogy
addig is telik az idõ. Mondjátok el az álmot, és akkor tudni fogom,
hogy a jelentését is meg tudjátok mondani!"
'''
"10" = ''':sup:`10` A káldeusok megint csak azt felelték: "Nincs ember a földön, aki a
király kívánságát teljesíteni tudná. Azért egy király, helytartó vagy
kormányzó se kérdez ilyen dolgot semmiféle jóstól, varázslótól vagy
káldeustól.
'''
"11" = ''':sup:`11` Az a dolog, amit a király kíván, igen nehéz. Nincs senki, aki
megmondaná a királynak az isteneken kívül, de azok nem laknak a földiek
között."
'''
"12" = ''':sup:`12` Emiatt a király úgy megharagudott s olyan dühös lett, hogy
megparancsolta: vesszen Bábelben minden bölcs.
'''
"13" = ''':sup:`13` Amikor a királyi rendelet megjelent, hogy a bölcseket meg kell
ölni, Dánielt és társait is keresték, hogy õket is megöljék.
'''
"14" = ''':sup:`14` Dániel okosan és ügyesen kérdést intézett Arjókhoz, a királyi
testõrség parancsnokához, amikor az elindult, hogy megölje Bábel
bölcseit.
'''
"15" = ''':sup:`15` Megkérdezte Arjóktól, a király megbízottjától: miért bocsátott ki a
király ilyen kegyetlen rendeletet? Arjók elmondta a dolgot Dánielnek.
'''
"16" = ''':sup:`16` Erre Dániel bement a királyhoz és kérte, adjon neki idõt, hogy a
megfejtést tudtára adhassa.
'''
"17" = ''':sup:`17` Aztán Dániel hazasietett, s társainak, Hananjának, Misaelnek és
Azarjának is elmondta a dolgot,
'''
"18" = ''':sup:`18` kérve õket, hogy könyörögjenek az ég Istenének színe elõtt
irgalomért a titok ügyében, nehogy Dániel és társai is elvesszenek
Bábel többi bölcseivel együtt.
'''
"19" = ''':sup:`19` Ekkor Dániel éjjeli látomásban elnyerte a titok kinyilatkoztatását.
Erre Dániel áldotta az ég Istenét.
'''
"20" = ''':sup:`20` Így adott hálát: Áldott legyen az Úr neve örökkön örökké, mivel övé
a bölcsesség és a hatalom!
'''
"21" = ''':sup:`21` Õ változtatja meg az idõket és a korokat, õ taszít le és emel fel
királyokat. Bölcsességet ad a bölcseknek, és tudományt azoknak, akik
megértik.
'''
"22" = ''':sup:`22` Kinyilatkoztatja a mélységes és elrejtett titkokat, tudja, mi van a
sötétben, s nála lakik a világosság.
'''
"23" = ''':sup:`23` Hálát adok neked, atyáink Istene és dicsõítelek, mert bölcsességet
és erõt adtál nekem. Most megmutattad nekem, amit tõled kértünk, a
király ügyét kinyilatkoztattad nekünk.
'''
"24" = ''':sup:`24` Aztán Dániel bement Arjókhoz, akit a király megbízott Bábel
bölcseinek kivégzésével, és így szólt hozzá: "Ne bántsd Bábel bölcseit!
Vezess a király színe elé, és elõadom a királynak a megfejtést."
'''
"25" = ''':sup:`25` Arjók tüstént bevezette Dánielt a királyhoz és jelentette neki:
"Találtam Júda számûzöttei között egy embert, aki tudtára adja a
királynak a megfejtést."
'''
"26" = ''':sup:`26` A király megkérdezte Dánieltõl, akit másik nevén Béltsacárnak
hívtak: "Te meg tudod nekem mondani, hogy milyen álmot láttam és meg is
tudod fejteni?"
'''
"27" = ''':sup:`27` Dániel ezt válaszolta a királynak: "A titkot, amelyet a király
kérdez, a bölcsek, varázslók, tudósok és jósok nem tudják megfejteni a
királynak.
'''
"28" = ''':sup:`28` De van Isten az égben, aki feltárja a titkokat és tudtára adja
Nebukadnezár királynak, mi fog történni az utolsó idõkben. Ez az álom,
amelyet fekvõhelyeden elméd látott:
'''
"29" = ''':sup:`29` Arról gondolkodtál, ó király, fekvõhelyeden, hogy mi fog történni.
Nos, aki feltárja a titkokat, az megmutatja neked, mi fog történni.
'''
"30" = ''':sup:`30` Én elnyertem e titok kinyilatkoztatását, nem mintha bölcsebb
volnék, mint bármely más élõlény, hanem azért, hogy a megfejtésrõl
tudomást szerezzen a király, vagyis hogy megértsd elméd gondolatait.
'''
"31" = ''':sup:`31` Amit láttál, ó király, az egy hatalmas szobor volt. Ez a szobor
nagy volt és fényes, magasra emelkedett elõtted, és rettenetes volt a
tekintete.
'''
"32" = ''':sup:`32` A szobor feje tiszta aranyból volt, melle és karjai ezüstbõl, hasa
és ágyéka bronzból,
'''
"33" = ''':sup:`33` lábszárai vasból, lábai meg részben vasból, részben agyagból.
'''
"34" = ''':sup:`34` Ezt láttad, míg a (hegyrõl) le nem vált egy kõ anélkül, hogy
hozzáért volna valakinek a keze. Ez eltalálta a szobor vas- és
agyaglábát és darabokra zúzta.
'''
"35" = ''':sup:`35` Ekkor egyszerre összetört a vas, az agyag, a bronz, az ezüst és az
arany, s olyanná lett, mint nyáron a szérûn a por, amelyet felkap a
szél, úgyhogy nyoma sem marad. A kõbõl pedig, amely eltalálta a
szobrot, egy nagy hegy lett, amely betöltötte a földet.
'''
"36" = ''':sup:`36` Ez volt az álom. A jelentését is elmondjuk a királynak.
'''
"37" = ''':sup:`37` Ó király, te vagy a legnagyobb a királyok között. Az ég Istene
királyságot, erõt, hatalmat és dicsõséget adott neked.
'''
"38" = ''':sup:`38` Kezedbe adta az emberek fiait, a mezõ vadjait és az ég madarait,
bárhol vannak, és téged tett meg mindnyájuk urává. Te vagy az arany fõ.
'''
"39" = ''':sup:`39` Utánad egy másik birodalom támad, egy nálad kisebb, majd egy
harmadik birodalom, amely bronzból való lesz, és uralma alá kerül az
egész föld.
'''
"40" = ''':sup:`40` A negyedik birodalom kemény lesz, mint a vas. A vas mindent
összetör, és összezúz. Miként a vas mindent összezúz, ez is törni és
zúzni fog.
'''
"41" = ''':sup:`41` Mivel úgy láttad, hogy lábai és ujjai részben agyagból, részben
vasból vannak: Az a birodalom meg fog oszlani, de azért lesz benne
valami a vas szilárdságából. Azért láttad, hogy vas van keverve az
agyag sarába.
'''
"42" = ''':sup:`42` Mivel lábujjai részben vasból, részben agyagból vannak: az a
birodalom részben szilárd, részben törékeny lesz.
'''
"43" = ''':sup:`43` Ha a vasat agyagos sárral összekeverve láttad, ez azt jelenti:
házasságok által össze fognak keveredni, de eggyé nem fognak
összeforrni. A vas ugyanis nem vegyül az agyaggal.
'''
"44" = ''':sup:`44` Ezeknek a királyoknak az idejében az ég Istene olyan birodalmat
támaszt, amely nem szûnik meg soha. Ez a birodalom nem száll át más
népre. Összetöri és elpusztítja az összes többi birodalmat, maga
azonban állni fog mindörökké.
'''
"45" = ''':sup:`45` Ezért tehát jól láttad, hogy a hegyrõl levált a kõ anélkül, hogy
valakinek a keze hozzáért volna, és szétzúzta az agyagot, vasat,
bronzot, ezüstöt és aranyat. A nagy Isten megmutatta a királynak, mi
fog történni egykoron. Az álom igaz, és megfejtése megbízható."
'''
"46" = ''':sup:`46` Ekkor Nebukadnezár király arcra borult, sõt Dániel elõtt is
leborult. Majd rendeletet adott ki, hogy hozzanak elé étel- és
italáldozatot.
'''
"47" = ''':sup:`47` Azután így szólt a király Dánielhez: "Valóban a ti Istenetek a
legfölségesebb Isten, a királyok Ura és a titkok kinyilatkoztatója,
különben nem tudtad volna megfejteni ezt a titkot".
'''
"48" = ''':sup:`48` Ekkor a király felmagasztalta Dánielt: tömérdek ajándékot adott
neki, kinevezte Bábel egész tartományának kormányzójává, és Bábel
valamennyi bölcsének fõfelügyelõjévé.
'''
"49" = ''':sup:`49` Dániel azonban azt kérte a királytól, hogy Bábel tartományának
kormányzását bízza Sadrakra, Mesakra és Abednegóra. Maga Dániel a
király udvarában maradt.
'''
