[17]
"1" = ''':sup:`1` A jeruzsálemi Acház 12. évében Ela fia, Hósea lett Szamariában
Izrael királya, kilenc esztendõre.
'''
"2" = ''':sup:`2` Azt tette, ami gonosznak számít az Úr szemében, de azért nem úgy,
mint Izraelnek azok a királyai, akik elõtte voltak.
'''
"3" = ''':sup:`3` Asszíria királya, Szalmanasszár hadat vezetett ellene, Hósea azonban
behódolt és adózott neki.
'''
"4" = ''':sup:`4` De Asszíria királya fölfedezte Hósea egy pártütését. Követet küldött
ugyanis Egyiptom királyához, Szóhoz, s nem küldte meg tovább minden
esztendõben az adót Asszíria királyának. Ezért Asszíria királya
elfogatta és börtönbe vetette.
'''
"5" = ''':sup:`5` Azután Asszíria királya az egész ország ellen hadba szállt, Szamaria
alá vonult, és három évig ostromolta.
'''
"6" = ''':sup:`6` Hósea 9. esztendejében Asszíria királya bevette Szamariát és
fogságba hurcolta Izraelt Asszíriába; Halachban, Gozan egyik folyója, a
Habor mellé, valamint Média városaiba telepítette õket.
'''
"7" = ''':sup:`7` Ez azért történt, mert Izrael fiai vétkeztek az Úr, az õ Istenük
ellen, aki kivezette õket Egyiptom földjérõl, a fáraónak, Egyiptom
királyának a hatalmából, és idegen isteneket imádtak.
'''
"8" = ''':sup:`8` Azoknak a népeknek a szokásaihoz igazodtak, amelyeket az Úr elûzött
Izrael fiai elõl.
'''
"9" = ''':sup:`9` Izrael fiai és a királyok, akiket maguknak választottak, gonosz
dolgokat eszeltek ki az Úr, az õ Istenük ellen, s az õrtoronyból a
megerõsített városokig mindenütt magaslati helyeket építettek,
'''
"10" = ''':sup:`10` s minden kiemelkedõ dombra, meg minden zöldellõ fa alá kõoszlopokat
és szent fákat állítottak.
'''
"11" = ''':sup:`11` Aztán tömjéneztek ott, mint azok a népek, amelyeket elûzött elõlük
az Úr, s gonosz tetteikkel ingerelték az Urat.
'''
"12" = ''':sup:`12` A bálványoknak szolgáltak, pedig megmondta az Úr: "Ilyesmit ne
tegyetek!"
'''
"13" = ''':sup:`13` Mégis, az Úr figyelmeztette Izraelt és Júdát a prófétái meg a
látóemberek által. Azt mondta: "Térjetek meg gonosz útjaitokról, és
tartsátok meg parancsaimat és törvényeimet, pontosan úgy, ahogy
atyáitoknak meghagytam, és szolgáim, a próféták által rendeltem
nektek."
'''
"14" = ''':sup:`14` De nem hallgattak rá, hanem még nyakasabbnak bizonyultak, mint
atyáik voltak, akik nem hittek az Úrban, az õ Istenükben.
'''
"15" = ''':sup:`15` Elvetették törvényeit és a szövetséget, amelyet atyáikkal kötött,
és parancsait is, amelyeket szívükbe vésett. Mihaszna dolgok után
futottak, s így maguk is semmirekellõvé váltak. A körülöttük élõ
népekhez igazodtak, pedig az Úr megtiltotta nekik, hogy õk is azt
tegyék, amit azok.
'''
"16" = ''':sup:`16` Elhanyagolták az Úrnak, az õ Istenüknek minden törvényét,
bálványokat öntöttek maguknak, két borjút, aztán szent fákat állítottak
fel és imádták az ég egész seregét, sõt Baalnak is szolgáltak.
'''
"17" = ''':sup:`17` Fiaikat és lányaikat tûzbe küldték, jövendõmondásra, varázslásra
vetemedtek, s arra adták ma- gukat, hogy azt tegyék, ami gonosznak
számít az Úr szemében - így ingerelték.
'''
"18" = ''':sup:`18` Ezért az Úr nagy haragra gerjedt Izrael ellen, s eltaszította színe
elõl; csak Júda törzse maradt meg egyedül.
'''
"19" = ''':sup:`19` De Júda sem tartotta meg az Úrnak, az õ Istenének parancsait, hanem
az Izrael bevezette szokásokhoz igazodtak.
'''
"20" = ''':sup:`20` Ezért az Úr Izrael egész népét elvetette, megalázta, és
fosztogatóik kezére adta õket, míg végül el nem taszította õket színe
elõl.
'''
"21" = ''':sup:`21` Akkor Izrael elszakadt Dávidtól, és Nebat fiát, Jerobeámot tette
meg királynak. Jerobeám aztán eltérítette Izraelt az Úrtól és súlyos
bûnbe vitte.
'''
"22" = ''':sup:`22` Izrael fiai a Jerobeám elkövette bûnben éltek, nem hagytak fel
vele,
'''
"23" = ''':sup:`23` amíg az Úr el nem taszította õket színe elõl, amint szolgái, a
próféták által elõre megmondta, s amíg Izraelt földjérõl Asszíriába nem
vitte - mind a mai napig.
'''
"24" = ''':sup:`24` Asszíria királya embereket hívott oda Babilóniából, Kutából,
Avvából, Hamatból és Szefarvajimból, és letelepítette õket Szamaria
városaiba; ezek birtokba vették Szamariát és megtelepedtek városaiban.
'''
"25" = ''':sup:`25` De már letelepedésükkor sem félték az Urat. Ezért az Úr
oroszlánokat szabadított rájuk, ott üvöltöttek köztük.
'''
"26" = ''':sup:`26` Jelentették hát Asszíria királyának: "A népek, amelyeket ide hoztál
és Szamaria városaiba telepítettél, nem tudják, milyen imádás illeti
meg az ország Istenét. Emiatt oroszlánokat szabadított rájuk. Nézd,
széttépik õket, mivel nem tudják, hogyan kell imádni az ország
Istenét."
'''
"27" = ''':sup:`27` Erre Asszíria királya megparancsolta: "Az onnan elhurcolt papok
közül engedjetek egyet vissza, menjen, telepedjék ott le, és tanítsa
meg õket az ország Istenének kijáró tiszteletre."
'''
"28" = ''':sup:`28` Így hát azok közül a papok közül, akiket Szamariából elhurcoltak,
az egyik visszatért, letelepedett Bételben, s tanította õket, hogyan
kell az Urat imádniuk.
'''
"29" = ''':sup:`29` Csakhogy ezek a népségek mind bálványt csináltak maguknak, és
felállították azokon a magaslatokon berendezett szentélyekben,
amelyeket a szamariaiak emeltek, mindegyik nép a maga városában, ahol
lakott.
'''
"30" = ''':sup:`30` A babiloniaiak Szukkot-Benotról készítettek képmást, a kutiak
Nergalt, a hamatiak Asimát,
'''
"31" = ''':sup:`31` az avviták Nibchaszt és Tartakot csináltak maguknak, a
Szefarvajimból valók pedig elégették gyermekeiket Adrameleknek és
Anameleknek, Szefarvajim isteneinek a tiszteletére, tûzben.
'''
"32" = ''':sup:`32` Imádták az Urat, de ugyanakkor papokat választottak maguk közül a
magaslatokra, hogy a magaslati szentélyekben ellássák a szolgálatot.
'''
"33" = ''':sup:`33` Így imádták az Urat, de egyszersmind a maguk isteneinek is
szolgáltak, azoknak a népeknek a szokásaihoz híven, amelyek közül oda
kerültek.
'''
"34" = ''':sup:`34` Mind a mai napig korábbi szokásaik szerint élnek. Nem félik az
Urat, nem igazodnak törvényeihez és parancsaihoz, ahhoz a törvényhez és
parancshoz, amelyet Jákob fiainak adott, akinek az Izrael nevet adta.
'''
"35" = ''':sup:`35` Sõt, szövetséget is kötött velük az Úr, és meghagyta nekik: "Ne
tiszteljetek idegen isteneket, ne imádjátok õket, ne szolgáljatok nekik
és ne mutassatok be nekik áldozatot.
'''
"36" = ''':sup:`36` Csak az Urat imádjátok, s neki mutassatok be áldozatot, aki
hatalmas erejével és kinyújtott karjával kivezetett benneteket Egyiptom
földjérõl; õt imádjátok, neki mutassatok be áldozatot.
'''
"37" = ''':sup:`37` Tartsátok szem elõtt a rendelkezéseit és utasításait, a törvényt és
a parancsokat, amelyeket fölírt nektek, s szabjátok hozzájuk
tetteiteket minden idõben; ne imádjatok idegen isteneket!
'''
"38" = ''':sup:`38` Ne feledkezzetek meg veletek kötött szövetségemrõl, s ne imádjatok
idegen isteneket!
'''
"39" = ''':sup:`39` Csak az Urat imádjátok, a ti Isteneket! Õ kiszabadít benneteket
minden ellenségetek kezébõl!"
'''
"40" = ''':sup:`40` De õk nem hallgattak rá, és korábbi szokásaikhoz híven éltek.
'''
"41" = ''':sup:`41` Ezek a népségek imádták ugyan az Urat, de egyszersmind
bálványaiknak is szolgáltak, s ugyanígy gyermekeik és gyermekeik
gyermekei is. Mint atyáik tettek, úgy tesznek õk is mind a mai napig.
'''
