[7]
"1" = ''':sup:`1` Amikor Salamon befejezte az imádságát, tûz szállt le az égbõl, és
megemésztette az égõ- és véresáldozatokat. Ekkor az Úr dicsõsége
betöltötte a templomot.
'''
"2" = ''':sup:`2` A papok nem is tudtak bemenni az Úr templomába, mert az Úr dicsõsége
betöltötte az Úr templomát.
'''
"3" = ''':sup:`3` Izrael fiai mindnyájan látták, amint a tûz és az Úr dicsõsége
leszállt a templomra. Ekkor arccal a földre, a kövezett padozatra
borultak, és hódolattal magasztalták az Urat: "Mert jó, mert irgalma
örökkévaló!"
'''
"4" = ''':sup:`4` Azután a király és a nép vágóáldozatot mutatott be az Úrnak.
'''
"5" = ''':sup:`5` Salamon király huszonkétezer szarvasmarhát és százhúszezer bárányt
mutatott be véresáldozatul. Így szentelte föl a király és az egész nép
az Isten templomát.
'''
"6" = ''':sup:`6` Míg a papok beosztásuk szerint a helyükön álltak, a leviták Dávid
dicsõítõ énekeit adták elõ, kezükben az Úr hangszereivel, amelyeket
Dávid király azért készíttetett, hogy magasztalják az Urat, mert
irgalma örökkévaló. A velük szemben álló papok pedig a trombitákat
fújták. Ott állt az egész nép is.
'''
"7" = ''':sup:`7` Salamon az Úr temploma elõtt elterülõ középsõ udvart is
fölszentelte. Ott égette el ugyanis az égõáldozatokat és a közösségi
áldozatok háját, mert a Salamon által készített oltáron nem fértek el
az égõáldozatok meg az ételáldozatok és a hájrészek.
'''
"8" = ''':sup:`8` Ebben az idõben Salamon hét napon át tartotta az ünnepet és vele
egész Izrael: hatalmas gyülekezet, Hamat bejárójától Egyiptom
patakjáig.
'''
"9" = ''':sup:`9` A nyolcadik napon aztán záróünnepséget rendezett. Hét napon át
avatta fel ugyanis az oltárt, és hét napig tartott az ünnep.
'''
"10" = ''':sup:`10` Végül a hetedik hónap huszonharmadik napján hazaküldte a népet
sátraiba. Örültek és boldogok voltak, hogy annyi jót tett az Úr
Dáviddal, Salamonnal és Izraellel, az õ népével.
'''
"11" = ''':sup:`11` Salamon tehát szerencsésen befejezte az Úr templomát, a királyi
palotát és mindazt, amit az Úr templomában és a maga házában meg akart
valósítani.
'''
"12" = ''':sup:`12` Ekkor éjjel megjelent Salamonnak az Úr, és azt mondta neki:
"Meghallgattam imádságodat, és ezt a helyet választottam magamnak, hogy
az áldozat helye legyen.
'''
"13" = ''':sup:`13` Ha bezárom az eget, és elmarad az esõ; ha megparancsolom a
sáskáknak, hogy pusztítsák el az országot, vagy ha pestist küldök
népemre,
'''
"14" = ''':sup:`14` de ha népem, amely nevemet viseli, megalázkodik, könyörög hozzám,
kedvemet keresi és megtér gonosz útjáról, akkor meghallgatom az égbõl,
megbocsátom bûneit, és meggyógyítom országát.
'''
"15" = ''':sup:`15` Szemem tehát nyitva lesz, és fülem figyel az imádságra, amelyet
ezen a helyen mondanak.
'''
"16" = ''':sup:`16` Kiválasztottam ugyanis, és szentté tettem ezt a templomot, hogy
benne legyen nevem mindörökre, és ott is maradjon szemem és szívem
mindenkor.
'''
"17" = ''':sup:`17` Ami pedig téged illet, ha úgy jársz elõttem, ahogy atyád, Dávid
járt elõttem, és mindenben úgy teszel, amint parancsolom neked, és ha
megtartod elõírásaimat és törvényeimet,
'''
"18" = ''':sup:`18` akkor megszilárdítom királyi trónodat, amint atyádnak, Dávidnak
ígértem: Izrael trónjáról nem hal ki utódod.
'''
"19" = ''':sup:`19` Ha azonban elfordultok tõlem, nem követitek elõírásaimat és
parancsaimat, amelyeket elétek adtam; ha elhagytok, más isteneket
szolgáltok és imádtok,
'''
"20" = ''':sup:`20` akkor kiirtalak benneteket földemrõl, amelyet nektek adtam, és ezt
a házat, amelyet nevemnek szenteltem, elvetem színem elõl, példabeszéd
és gúny tárgyává teszem minden nép számára.
'''
"21" = ''':sup:`21` Tehát ez a ház, amely oly fölséges volt minden utas számára, rommá
lesz, és azt mondogatják: Miért bánt így az Úr ezzel a földdel és ezzel
a templommal?
'''
"22" = ''':sup:`22` Erre azt fogják felelni: Mert elhagyták az Urat, atyáik Istenét,
aki kihozta õket Egyiptom földjérõl, más istenekhez szegõdtek, azokat
imádták, és nekik hódoltak, azért hozta rájuk mindezt a bajt."
'''
