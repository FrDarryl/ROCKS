[14]
"1" = ''':sup:`1` Erre az egész közösség fölemelte szavát, és kiabálásban tört ki, s a
nép siránkozott azon az éjszakán.
'''
"2" = ''':sup:`2` Izrael fiai mindnyájan zúgolódtak Mózes és Áron ellen, s az egész
közösség ezt hajtogatta: "Bárcsak meghaltunk volna Egyiptom földjén
vagy itt a pusztában!
'''
"3" = ''':sup:`3` Miért akar az Úr abba az országba vinni? Hogy kardélre hányjanak
bennünket! Asszonyaink és kisgyermekeink zsákmányul esnek! Nem az volna
a legjobb, ha visszatérnénk Egyiptomba?"
'''
"4" = ''':sup:`4` És már így biztatták egymást: "Válasszunk magunknak vezért és
térjünk vissza Egyiptomba!"
'''
"5" = ''':sup:`5` Erre Mózes és Áron Izrael fiainak egész egybegyûlt közössége elõtt
arcra borultak.
'''
"6" = ''':sup:`6` Azok közül meg, akik az országot kikémlelték, Józsue, Nun fia s
Kaleb, Jefunne fia, megszaggatták ruhájukat,
'''
"7" = ''':sup:`7` és beszédet intéztek Izrael fiainak egész közösségéhez: "Az a föld,
amelyet bejártunk, hogy kikémleljük, jó ország, nagyon jó.
'''
"8" = ''':sup:`8` Ha elnyerjük az Úr tetszését, elvezérel bennünket abba az országba,
s tejjel-mézzel folyó országot ad nekünk.
'''
"9" = ''':sup:`9` Nem szabad az Úr ellen lázadoznotok, sem pedig annak az országnak a
népétõl félnetek. Elnyerjük õket, oltalmazó árnyaik eltûnnek, ha velünk
lesz az Úr. Ne féljetek hát tõlük!"
'''
"10" = ''':sup:`10` Már épp azon gondolkozott az egész közösség, hogy megkövezi õket,
amikor az Úr dicsõsége Izrael minden fia elõtt megjelent a
megnyilatkozás sátoránál.
'''
"11" = ''':sup:`11` Így szólt az Úr Mózeshez: "Meddig akar még ez a nép gyalázni?
Meddig nem hisz nekem még a körében mutatott jelek ellenére sem?
'''
"12" = ''':sup:`12` Pestissel sújtom, elpusztítom! Téged azonban néppé teszlek, nagyobb
és erõsebb (néppé)."
'''
"13" = ''':sup:`13` Mózes azonban így beszélt az Úrhoz: "Az egyiptomiak hallottak
felõle, hogy hatalmaddal kivezetted ezt a népet közülük,
'''
"14" = ''':sup:`14` s annak az országnak valamennyi lakója arról is értesült, hogy te,
az Úr, ennek a népnek a körében vagy, hogy te, Uram, szemtõl szemben
megjelensz, s felhõd fölöttünk lebeg, s nappal a felhõoszlopban, éjjel
meg a tûzoszlopban elõttünk haladsz.
'''
"15" = ''':sup:`15` Ha most egy emberként elpusztítod ezt a népet, azok a népek,
amelyek értesüléseket szereztek felõled, azt fogják mondani:
'''
"16" = ''':sup:`16` Az Úr nem volt képes rá, hogy elvezérelje ezt a népet arra a
földre, amelyet esküvel ígért nekik, azért hát lemészárolta õket a
pusztában.
'''
"17" = ''':sup:`17` Bizonyuljon hát nagynak a hatalmad, Uram, ahogyan megígérted,
amikor ezt mondtad:
'''
"18" = ''':sup:`18` Az Úr türelmes, s bõségben van nála a kegyelem, megbocsátja a bûnt
és a gonoszságot, de azért nem hagyja megtorlatlanul, ellenkezõleg, az
apák vétkét a harmadik s negyedik nemzedékig számon kéri az utódokon.
'''
"19" = ''':sup:`19` Nagy irgalmadban bocsásd meg hát ennek a népnek a bûnét, ahogyan
Egyiptomból idáig (mindig) megbocsátottál ennek a népnek."
'''
"20" = ''':sup:`20` Erre így válaszolt az Úr: "Megbocsátok, ahogy kérted.
'''
"21" = ''':sup:`21` De valóban, amint igaz, hogy élek, s amint igaz, hogy az Úr
dicsõsége elárasztja az egész földkerekséget,
'''
"22" = ''':sup:`22` azok az emberek, akik látták dicsõségemet s azokat a jeleket,
amelyeket Egyiptomban és a pusztában mutattam, s mégis már vagy tízszer
próbára tettek, s nem hallgattak szavamra,
'''
"23" = ''':sup:`23` nem látják meg azt a földet, amelyet atyáiknak esküvel ígértem;
senki se látja meg azok közül, akik gyaláztak.
'''
"24" = ''':sup:`24` Hanem szolgámat, Kalebet, mivel más lelkület töltötte el, s egészen
mellettem állt, elvezérelem arra a földre, amelyen járt, s utódai
birtokukba is veszik.
térjetek vissza a pusztára és induljatok el a Sás-tenger felé vezetõ
úton."
'''
"26" = ''':sup:`26` Azt mondta az Úr Mózesnek és Áronnak:
'''
"27" = ''':sup:`27` "Meddig zúgolódik még ellenem ez a mihaszna közösség? Hallottam,
amint Izrael fiai zúgolódtak ellenem.
'''
"28" = ''':sup:`28` Mondd meg nekik: Amint igaz, hogy élek - az Úr mondja! -, amint
nyíltan kifejezésre juttattátok elõttem, úgy fogok bánni veletek.
'''
"29" = ''':sup:`29` Testeteket elnyeli a puszta, akiket számba vettetek húsz évtõl
fölfelé, mivel zúgolódtatok ellenem.
'''
"30" = ''':sup:`30` Sose juttok el arra a földre, amelyen azt akartam volna, hogy
éljetek. Erre, íme, esküre emeltem a kezem! - kivéve Kalebet, Jefunne
fiát és Józsuét, Nun fiát.
'''
"31" = ''':sup:`31` Hanem kisgyermekeiteket, akikrõl azt mondtátok, hogy zsákmányul
esnek, õket elvezérelem oda, s megismerik azt a földet, amelyet ti
ócsároltatok.
'''
"32" = ''':sup:`32` A ti testeteket ellenben elnyeli a puszta.
'''
"33" = ''':sup:`33` Fiaitoknak meg negyven esztendeig pásztorkodniuk kell a pusztában,
s bûnhõdniük hûtlenségetekért, egészen addig, míg testetek teljesen el
nem enyészik.
'''
"34" = ''':sup:`34` Azoknak a napoknak a száma ugyanis, amelyek folyamán kifürkésztétek
az országot, negyvenet tesz ki, minden napért egy évet számítva,
negyven esztendeig kell bûneitekért vezekelnetek, hogy megtudjátok, mit
jelent az, ha én elfordulok.
'''
"35" = ''':sup:`35` Én, az Úr beszéltem. Ezt teszem ezzel az elvetemült közösséggel,
amely összecsõdült ellenem: Ebben a pusztában kell megérniük életük
végét, és itt kell meghalniuk!"
'''
"36" = ''':sup:`36` Azokat az embereket pedig, akiket Mózes elküldött, hogy az országot
kikémleljék, s akik visszatérve az egész közösséget felizgatták azzal,
hogy mindenféle rosszat mondtak az országról,
'''
"37" = ''':sup:`37` s arra indították, hogy zúgolódjanak ellene, az Úr azon nyomban
halállal sújtotta.
'''
"38" = ''':sup:`38` Azok közül a férfiak közül, akik elmentek, hogy az országot
kifürkésszék, csak Nun fia, Józsue és Jefunne fia, Kaleb maradt
életben.
'''
"39" = ''':sup:`39` Amikor Mózes közölte Izrael minden fiával ezeket a szavakat, az
egész nép nagyon elszomorodott.
'''
"40" = ''':sup:`40` Másnap reggel fölkerekedtek, hogy felhúzódjanak a hegység
fennsíkjára, ezen szavakkal: "Most már készen vagyunk rá, hogy
odavonuljunk arra a helyre, amelyrõl az Úr beszélt, vétkeztünk."
'''
"41" = ''':sup:`41` Mózes azonban ezt válaszolta: "Miért akarjátok áthágni az Úr
parancsát? Ilyesmi nem sikerül!
'''
"42" = ''':sup:`42` Ne húzódjatok fel, mert az Úr nincs körötökben! Ellenségeitek
elpusztítanak benneteket.
'''
"43" = ''':sup:`43` Mert az amalekiták és a kánaániak szembeszállnak ott veletek, és
kardélen hulltok el, mert elfordultatok az Úrtól, s ezért nincs veletek
az Úr!"
'''
"44" = ''':sup:`44` Vakmerõségükben mégis felhúzódtak a hegység magaslataira, de a
szövetség ládája és Mózes nem tágítottak a táborból.
'''
"45" = ''':sup:`45` Az amalekiták és a kánaániak, akik azon a hegységen éltek,
leereszkedtek, megverték, és egészen Hormáig szétszórták õket.
'''
