[27]
"1" = ''':sup:`1` Ne dicsekedjél a holnapi napoddal, hisz mit szül a nap, nem tudod
elõre.
'''
"2" = ''':sup:`2` Más dicsérjen, ne a saját szád, idegen valaki, ne a magad ajka!
'''
"3" = ''':sup:`3` Nagy a kõ súlya és nehéz a homok, de mind a kettõnél súlyosabb a
bosszúság, amit egy bolond okoz.
'''
"4" = ''':sup:`4` Szörnyû a dühöngés, féktelen a harag, de ki állhat meg a
féltékenység elõtt?
'''
"5" = ''':sup:`5` A nyilvános korholás többet ér, mint az a szeretet, amelyet
eltitkolnak.
'''
"6" = ''':sup:`6` Jó szívvel adja a verést, aki szeret, ám az ellenség csókja
veszedelmes.
'''
"7" = ''':sup:`7` A legjobb mézet is lábbal tapossa a jóllakott, az éhes édesnek érzi
a keserût is.
'''
"8" = ''':sup:`8` Mint a kismadár, amely elrepült fészkérõl, olyan a menekült távol
otthonától.
'''
"9" = ''':sup:`9` (Amint) az olaj és tömjénfüst öröm a szívnek, a gyengéd barátság
vigasz a léleknek.
'''
"10" = ''':sup:`10` A magad és az apád barátját ne hagyd el, s ne menj a testvéred
házába, ha baj ér. A közeli szomszéd jobb, mint a távoli testvér.
'''
"11" = ''':sup:`11` Légy bölcs, fiam, és szerezz örömet szívemnek, akkor gyalázómnak
meg tudok felelni.
'''
"12" = ''':sup:`12` Amikor az okos bajt lát, elrejtõzik, a balgák továbbmennek, aztán
kárát vallják.
'''
"13" = ''':sup:`13` Vedd el a ruháját! Másért kezeskedett, idegenért - végy tõle
zálogot!
'''
"14" = ''':sup:`14` Aki mást nagy hangon áld már kora reggel, attól úgy veszik, mintha
megátkozná.
'''
"15" = ''':sup:`15` A házsártos asszony olyan, mint a lyukas tetõ, amely alól elfutsz,
ha esik az esõ.
'''
"16" = ''':sup:`16` Aki õrzi, az bizony szelet õriz, és a jobb kezével síkos olajba
nyúl.
'''
"17" = ''':sup:`17` Az egyik vas a másiktól kapja élét, a mások társasága tisztítja az
embert.
'''
"18" = ''':sup:`18` Aki fügefát õriz, eszik gyümölcsébõl, tisztesség éri azt, aki
vigyáz urára.
'''
"19" = ''':sup:`19` Az egyik arc nem azonos a másikkal, éppen így különbözõ az emberek
szíve is.
'''
"20" = ''':sup:`20` Alvilág és enyészet nem lakik jól soha, ugyanígy nem lakik jól az
ember szeme sem.
'''
"21" = ''':sup:`21` Ezüstöt olvasztótégelyben olvasztanak, arany olvasztására a kemence
szolgál; meg kell vizsgálni a hízelgõk beszédét is.
'''
"22" = ''':sup:`22` Hogyha a bolondot mozsárban megtörnéd, akkor sem hagyná el a
balgasága.
'''
"23" = ''':sup:`23` Vigyázz rá, hogy milyen juhaid külseje, és fordíts gondot a
nyájaidra!
'''
"24" = ''':sup:`24` Mert nem marad meg a vagyon örökre, s nem száll a tartalék apáról
fiúra.
'''
"25" = ''':sup:`25` Ha már lekaszálták a füvet, a sarjú kihajtott, s hazahozták a
hegyekbõl a szénát,
'''
"26" = ''':sup:`26` akkor tarts bárányokat, hogy legyen ruhád. Bakokat is tarts, hogy
földet vásárolhass,
'''
"27" = ''':sup:`27` s legyen sok kecsketejed élelmedül, meg a szolgálóid eltartására.
'''
