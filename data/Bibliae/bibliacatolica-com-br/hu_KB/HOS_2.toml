[2]
"1" = ''':sup:`1` Izrael fiainak száma oly nagy lesz, mint a tenger partján a fövényé,
amelyet sem mérni, sem megszámlálni nem lehet. Ahelyett, hogy "Nem
népem" volna a nevük, az élõ Isten fiainak nevezik majd õket.
'''
"2" = ''':sup:`2` Júda fiai és Izrael fiai egybegyûlnek, egy fejedelmet választanak, s
nem férnek el többé a földjükön, mert nagy nap lesz Jiszreel napja.
'''
"3" = ''':sup:`3` Mondjátok testvéreteknek: "Én népem!" és nõvéreteknek: "Irgalomra
leltél!"
'''
"4" = ''':sup:`4` Szálljatok perbe anyátokkal, szálljatok perbe, mert többé nem
feleségem, és én sem vagyok többé a férje. Távolítsa el arcáról a
paráznaság jelét, mellei közül a házasságtörés jelvényeit.
'''
"5" = ''':sup:`5` Ha nem, hát feltárom meztelenségét, olyanná teszem, mint amikor
született; pusztasággá változtatom, aszú föld lesz belõle és szomjan
hal.
'''
"6" = ''':sup:`6` Sõt gyermekeinek sem irgalmazok, mert paráznaságban fogantattak.
'''
"7" = ''':sup:`7` Igen, anyjuk paráználkodott, megszégyenült, aki foganta õket, hiszen
azt mondta: "Elmegyek a szeretõim után, akik kenyeret és vizet adnak
nekem, gyapjút és lent, italt és olajat."
'''
"8" = ''':sup:`8` Ezért, lám, eltorlaszolom tövissel az útját; falat emelek elé, hogy
ne találja ösvényeit.
'''
"9" = ''':sup:`9` Keresi majd szeretõit, de nem leli õket, hiába kutatja, nem találja
meg soha. Akkor így szól: "Elmegyek, visszatérek elõzõ férjemhez, mert
jobb volt nékem régen, mint most."
'''
"10" = ''':sup:`10` Nem ismerte el, hogy én adtam neki a gabonát, a bort, az olajat, én
adtam neki az ezüstöt, és az aranyat is, amelybõl a Baálokat csinálta.
'''
"11" = ''':sup:`11` Ezért visszaveszem tõle gabonámat, ha eljön az ideje. s boromat is
a maga idejében; megvonom tõle gyapjúmat és lenemet, amellyel
meztelenségét takargatja.
'''
"12" = ''':sup:`12` Majd feltárom szégyenét szeretõi elõtt, és senki sem szabadítja ki
kezembõl.
'''
"13" = ''':sup:`13` Örömünnepeit megszüntetem, újholdját, szombatját és minden ünnepét.
'''
"14" = ''':sup:`14` Letarolom szõlejét és fügefáit, amelyekrõl azt mondta: "Ez a bérem,
amelyet szeretõimtõl kaptam." Vadonná változtatom, a mezei vadak
táplálékává.
'''
"15" = ''':sup:`15` Megtorlom rajta a Baalok napjait, amikor illatáldozatot mutatott be
nekik; nyakékkel és függõvel díszítette magát, úgy ment szeretõi után.
Rólam pedig megfeledkezett! - mondja az Úr.
'''
"16" = ''':sup:`16` Ezért majd magamhoz édesgetem, kiviszem a pusztába, s a szívére
beszélek.
'''
"17" = ''':sup:`17` Visszaadom neki szõlõskertjeit, Ákor völgyét, mint reménye
csillagát, hogy úgy válaszoljon, mint ifjúsága napjaiban, mint akkor,
amikor feljött Egyiptom földjérõl.
'''
"18" = ''':sup:`18` Azon a napon - mondja az Úr - így szólít majd engem: "Férjem!" És
nem mondja nekem: "Baalom!"
'''
"19" = ''':sup:`19` Nem hagyom, hogy a Baalok nevét ajkára vegye, ne is emlékezzék
többé a nevükre.
'''
"20" = ''':sup:`20` Azon a napon a kedvéért szövetséget kötök a mezõ vadjával, a
magasban szárnyaló és a földön csúszó állatokkal; eltüntetem az
országból az íjat, a kardot, a háborút, és zavartalan nyugalmat
biztosítok nekik.
'''
"21" = ''':sup:`21` Eljegyezlek magamnak örökre, eljegyezlek igazsággal, törvénnyel,
jósággal és szeretettel.
'''
"22" = ''':sup:`22` Eljegyezlek hûséggel, hogy megismerd az Urat.
'''
"23" = ''':sup:`23` Azon a napon válaszolok - mondja az Úr -, válaszolni fogok az
égnek, és az válaszol a földnek.
'''
"24" = ''':sup:`24` A föld is válaszol a gabonának, a bornak, az olajnak, azok pedig
válaszolnak Jiszreelnek.
'''
"25" = ''':sup:`25` Elültetem az országban, "Nincs irgalom"-nak meg irgalmazok, "Nem
népem"-nek meg így szólok: "Népem vagy!" Õ meg azt mondja majd: "Én
Istenem!"
'''
