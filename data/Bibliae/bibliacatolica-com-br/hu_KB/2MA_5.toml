[5]
"1" = ''':sup:`1` Ebben az idõben készítette elõ Antiochusz Egyiptom elleni második
hadjáratát.
'''
"2" = ''':sup:`2` Történt, hogy negyven napon át levegõben száguldó, aranyba öltözött
lovasokat és századonként felsorakozott, felfegyverzett sereget láttak
az egész városban.
'''
"3" = ''':sup:`3` A lovasok csatasorban álltak, s mindkét irányban támadtak és
védekeztek. Lendültek a pajzsok, lándzsából egész erdõ volt, a nyilak
repültek, az aranypáncélok csillogtak, s volt mindenféle vért.
'''
"4" = ''':sup:`4` Ezért imádkoztak mindannyian, hogy a jelenés jó elõjelnek
bizonyuljon.
'''
"5" = ''':sup:`5` De egy hamis hír is elterjedt Antiochusz haláláról. Erre Jázon
összeszedett nem kevesebb, mint ezer férfit, és hirtelen rajtaütött a
városon. A katonákat visszaszorították a falakra, s végül elfoglalták a
várost. Menelausz a várba menekült.
'''
"6" = ''':sup:`6` Jázon azonban kíméletlen mészárlást vitt végbe honfitársai körében;
nem gondolt arra, hogy a saját törzse tagjain aratott gyõzelem a
legnagyobb szerencsétlenség. Inkább úgy tûnt, mintha ellenségtõl szedne
zsákmányt, nem pedig a saját népe fiaitól.
'''
"7" = ''':sup:`7` De a hatalmat nem kerítette kézre, támadása szégyenletes véget ért -
kénytelen volt újra az ammoniták földjére menekülni.
'''
"8" = ''':sup:`8` Végül is utolérte végzete: az arabok fejedelme, Aretász foglyul
ejtette, majd városról városra menekült. Mindenki üldözte és megvetette
a törvény megszegõjét, a haza és a honfitársak halálra keresett
hóhérát. Végül Egyiptomba kergették.
'''
"9" = ''':sup:`9` Aki oly sokakat üldözött el a hazából, maga is idegenben pusztult
el. A spártaiakhoz menekült ugyanis, hogy ott a közös származás folytán
menedékre találjon.
'''
"10" = ''':sup:`10` Aki oly sokakat szétszóratott temetetlenül, azt nem siratták el,
annak nem adták meg a végtisztességet és nem kapott helyet atyái
sírjában.
'''
"11" = ''':sup:`11` Amikor a király hírét vette az eseményeknek, Júdea elpártolására
gondolt. Ezért szívében bõsz haragra gerjedve elindult Egyiptomból, és
fegyveres erõivel elfoglalta a várost.
'''
"12" = ''':sup:`12` Megparancsolta katonáinak, hogy kíméletlenül mészároljanak le
mindenkit, aki csak útjukba kerül, és azokat is kaszabolják le, akik a
házakba menekültek.
'''
"13" = ''':sup:`13` Így legyilkolták a fiatalokat és az öregeket, kaszabolták a
férfiakat és a nõket meg a gyermekeket, mészárolták a fiatal lányokat
és a csecsemõket.
'''
"14" = ''':sup:`14` Három nap alatt nyolcvanezren elpusztultak, közülük negyvenezret a
mészárlás során öltek meg, és nem kevesebbet, mint amennyien ezek a
meggyilkoltak voltak, eladtak rabszolgának.
'''
"15" = ''':sup:`15` De ezzel még nem érte be; arra vetemedett, hogy behatoljon az egész
föld legszentebb templomába. Menelausz volt a vezetõje, aki a törvény
és a haza árulója lett.
'''
"16" = ''':sup:`16` Tisztátalan kézzel elvitte a szent edényeket, és szentségtelen
kézzel összeszedte az adományokat, amelyeket más királyok a hely
fényének és dicsõségének emelésére ajánlottak fel.
'''
"17" = ''':sup:`17` Gõgjében Antiochusz nem vette észre, hogy az Úr a város és lakói
elkövette bûnök miatt haragudott egy kis ideig, ezért szolgáltatta ki a
várost.
'''
"18" = ''':sup:`18` Ha nem terhelte volna õket annyi bûn, õt is mindjárt a
behatolásakor elrettentették volna vakmerõ tervétõl az ostorcsapások,
mint ahogy Heliodort, akit Szeleukosz király a kincseskamra szemügyre
vételére küldött.
'''
"19" = ''':sup:`19` De Isten nem a népet választotta a helyért, hanem a helyet a
népért.
'''
"20" = ''':sup:`20` Ezért a helynek is része volt a népet érõ megpróbáltatásokban, de
késõbb ugyanígy jó sorában is osztozott vele. Azokat a helyeket,
amelyeket a Mindenható haragja kiszolgáltatott, a hatalmas Úr
kiengesztelõdése után teljes fényükben újra helyreállították.
'''
"21" = ''':sup:`21` Antiochusz elrabolt a templomból 1800 talentumot, aztán sietve
Antiochiába vonult. Kevélységében azt vélte, hogy a földet hajózhatóvá,
a tengert meg járhatóvá teheti - merõ gõgbõl.
'''
"22" = ''':sup:`22` A nép elnyomására felügyelõt hagyott hátra Jeruzsálemben, mégpedig
Fülöpöt, aki származására nézve frígiai volt, életmódját tekintve pedig
még nagyobb barbár, mint ura,
'''
"23" = ''':sup:`23` Garizim (hegyén) meg Andronikuszt, aztán rajtuk kívül Menelauszt,
aki még rosszabbul bánt honfitársaival, mint a többiek, egészen elszánt
ellensége volt a zsidó polgároknak.
'''
"24" = ''':sup:`24` Végül elküldte a miziaiak parancsnokát, Apolloniuszt egy
huszonkétezer férfibõl álló csapattal, és megparancsolta neki, hogy a
felnõtteket mind mészárolja le, az asszonyokat és a fiatalokat pedig
adja el.
'''
"25" = ''':sup:`25` Jeruzsálembe érkezve békét színlelt. A szombat szent napjáig
nyugton maradt. Amikor azonban látta, hogy a zsidók ünnepelnek,
megparancsolta embereinek, fogjanak fegyvert.
'''
"26" = ''':sup:`26` Mindenkit lemészároltatott, aki kiment nézelõdni. Aztán fegyveres
kézzel berontott a városba, és rengeteg embert megölt.
'''
"27" = ''':sup:`27` Júdás, a Makkabeus kilenc társával szövetkezett és visszavonult a
pusztába. Embereivel a hegyekben élt, akár a vadállatok. Egész idõ
alatt csak növényekkel táplálkoztak, nehogy tisztátalanná váljanak.
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Antiochus nagy katonai erővel megszállja Jeruzsálemet,
pusztítást és vérontást okozva. Ez a rész kiemeli a zsidó nép
üldöztetésének kezdetét és Isten ítéleteinek beteljesedését hűtlenségük
5:11-14 - Amikor tudomást szerez a jeruzsálemi lázadásról, Antiochus
feldühödik, és tömegmészárlást rendel el, aminek következtében hatalmas
halottak száma lesz. Ez hangsúlyozza Antiochus zsarnoki hatalmát és a
zsidók által elszenvedett elnyomás súlyosságát (lásd még Ézsaiás 10:6
és Zsolt 79:1-3).
5:15-16 - Antiochus megszentségteleníti a templomot, eltávolítja a
szent tárgyakat és megszentségteleníti az istentiszteleti helyet. Ez a
cselekvés a Templom szentségének megsértését mutatja, és az Istenhez
való hűség és a pogány zsarnokság közötti küzdelmet szimbolizálja (lásd
5:17-20 - Az emberek szenvedése ellenére a szerző emlékeztet arra, hogy
Isten megengedi, hogy ezek a megpróbáltatások megjavítsák Izraelt, de
soha nem hagyja el őket teljesen. A templomot, bár
megszentségtelenítették, a kellő időben helyreállítják, isteni
irgalmasságot tanúsítva (lásd még 2Krónika 36:15-17 és Siralmak
3:31-33).
5:27 - Júdás Makkabeus ellenállást szervez Antiokhosz ellen, más
hívőkkel együtt a hegyekben bujkál. Ez jelzi a zsidók szabadságharcának
és 1Makkabeusok 2:27-28).
'''
