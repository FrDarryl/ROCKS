[7]
"1" = ''':sup:`1` Amikor ezt a néphez intézett beszédét befejezte, betért Kafarnaumba.
'''
"2" = ''':sup:`2` Ott betegen feküdt egy századosnak a szolgája, akit sokra tartott, s
már-már a halálán volt.
'''
"3" = ''':sup:`3` A százados már hallott Jézusról, ezért elküldte hozzá a zsidók
véneit azzal a kéréssel, hogy jöjjön el, és gyógyítsa meg a szolgáját.
'''
"4" = ''':sup:`4` Amikor ezek odaértek Jézushoz, nagyon kérték: "Megérdemli, hogy
teljesítsd kérését.
'''
"5" = ''':sup:`5` Szereti nemzetünket, a zsinagógát is õ építette nekünk".
'''
"6" = ''':sup:`6` Jézus tehát velük ment. Amikor már nem voltak messze a háztól, a
százados elé küldte a barátait ezzel az üzenettel: "Uram, ne fáradj!
'''
"7" = ''':sup:`7` Nem vagyok rá méltó, hogy betérj házamba. Magamat sem tartottam elég
érdemesnek, hogy elmenjek érted. Csak szólj egy szót, és meggyógyul a
szolgám.
'''
"8" = ''':sup:`8` Bár magam is alárendelt ember vagyok, szolgálnak alattam katonák, s
ha azt mondom az egyiknek: Indulj! - akkor elindul; ha a másiknak
mondom: Gyere ide! - akkor odajön; vagy ha a szolgámnak: Tedd meg! -
akkor megteszi."
'''
"9" = ''':sup:`9` Ennek hallatán Jézus elcsodálkozott. Megfordult, s így szólt a
nyomába szegõdött tömegnek: "Mondom nektek, ekkora hittel még Izraelben
sem találkoztam."
'''
"10" = ''':sup:`10` Amikor a küldöttek hazaértek, a szolgát egészségesen találták.
'''
"11" = ''':sup:`11` Történt, hogy Naim városába ment. Vele tartottak tanítványai és
mások is igen sokan.
'''
"12" = ''':sup:`12` Amikor a város kapujához közeledett, egy halottat hoztak ki, egy
özvegy asszony egyetlen fiát. Elég nagy tömeg kísérte a városból.
'''
"13" = ''':sup:`13` Amikor az Úr meglátta, megesett rajta a szíve és megszólította: "Ne
sírj!"
'''
"14" = ''':sup:`14` Aztán odalépett a koporsóhoz, és amint megálltak, akik vitték,
megérintette, s így szólt: "Ifjú, mondom neked, kelj föl!"
'''
"15" = ''':sup:`15` A halott felült, és elkezdett beszélni. Ekkor átadta anyjának.
'''
"16" = ''':sup:`16` Mindnyájukat elfogta a félelem, és magasztalták Istent ezekkel a
szavakkal: "Nagy prófétánk támadt", és: "Meglátogatta népét az Isten."
'''
"17" = ''':sup:`17` S a hír elterjedt egész Júdeában és a környéken is mindenfelé.
'''
"18" = ''':sup:`18` Ezekrõl az eseményekrõl a tanítványai mind beszámoltak Jánosnak.
János magához hívatta két tanítványát
'''
"19" = ''':sup:`19` és elküldte õket az Úrhoz, hogy kérdezzék meg: "Te vagy-e az
eljövendõ, vagy mást várjunk?"
'''
"20" = ''':sup:`20` Amikor a két férfi Jézushoz ért, elõadta: "Keresztelõ János küldött
el minket hozzád, hogy kérdezzük meg: Te vagy-e az eljövendõ, vagy mást
várjunk?"
'''
"21" = ''':sup:`21` Épp sokakat meggyógyított különféle bajokból, betegségekbõl, és
megszabadított gonosz lelkektõl, a vakoknak pedig visszaadta a
látásukat.
'''
"22" = ''':sup:`22` Ezért így felelt nekik: "Menjetek és jelentsétek Jánosnak, amiket
láttatok és hallottatok: vakok látnak, sánták járnak, leprások
megtisztulnak, süketek hallanak, halottak feltámadnak, a szegényeknek
meg hirdetik az evangéliumot.
'''
"23" = ''':sup:`23` Boldog, aki nem botránkozik meg rajtam!"
'''
"24" = ''':sup:`24` Amikor János követei elmentek, Jánosról kezdett beszélni a népnek:
"Mit mentetek ki látni a pusztába? Széltõl hajladozó nádat?
'''
"25" = ''':sup:`25` Vagy mit mentetek ki látni? Finom ruhába öltözött embert? Akik
drága ruhában járnak és a kényelemnek élnek, a királyi palotákban
találhatók.
'''
"26" = ''':sup:`26` Vagy mit mentetek ki látni? Prófétát? Igen, mondom nektek, többet
mint prófétát.
'''
"27" = ''':sup:`27` Õróla van megírva: "Íme, elküldöm követemet színed elõtt, hogy
elõkészítse utadat."
'''
"28" = ''':sup:`28` Mondom nektek, az asszonyok fiai között nincs, aki nagyobb volna
Jánosnál. Az Isten országában azonban a legkisebb is nagyobb nála."
'''
"29" = ''':sup:`29` Akik hallgatták, az egész nép, sõt még a vámosok is igazat adtak az
Istennek, és fölvették János keresztségét.
'''
"30" = ''':sup:`30` A farizeusok és a törvénytudók ellenben semmibe vették az Isten
szándékát, s nem keresztelkedtek meg.
'''
"31" = ''':sup:`31` "Kihez hasonlítsam ennek a nemzedéknek a tagjait? Kihez hasonlók?
'''
"32" = ''':sup:`32` A gyerekekhez hasonlítanak, akik ott tanyáznak a piacon és
egymásnak kiabálják: Furulyáztunk nektek, és nem táncoltatok, siratót
énekeltünk, de nem zokogtatok.
'''
"33" = ''':sup:`33` Mert eljött Keresztelõ János, kenyeret nem eszik, bort nem iszik s
azt beszélitek róla, hogy ördöge van.
'''
"34" = ''':sup:`34` Eljött az Emberfia, eszik és iszik, s azt mondjátok rá, lám, milyen
falánk, iszákos ember, a vámosok és a bûnösök barátja.
'''
"35" = ''':sup:`35` A bölcsességet azonban minden gyermeke igazolja."
'''
"36" = ''':sup:`36` Egy farizeus meghívta, hogy egyék nála. Betért hát a farizeus
házába, és asztalhoz telepedett.
'''
"37" = ''':sup:`37` Élt a városban egy bûnös nõ. Amikor megtudta, hogy a farizeus
házában van vendégségben, alabástrom edényben illatos olajat hozott.
'''
"38" = ''':sup:`38` Megállt hátul a lábánál, és sírva fakadt. Könnyeit Jézus lábára
hullatta, majd hajával megtörölte, elárasztotta csókjaival, és megkente
illatos olajjal.
'''
"39" = ''':sup:`39` Mikor ezt a farizeus házigazda látta, így szólt magában: "Ha
próféta volna, tudná, hogy ki és miféle az, aki érinti: hogy bûnös nõ."
'''
"40" = ''':sup:`40` Jézus akkor hozzá fordult: "Simon, mondanék neked valamit." Az
kérte: "Mester! Hát mondd el!"
'''
"41" = ''':sup:`41` "Egy hitelezõnek két adósa volt. Az egyik ötszáz dénárral tartozott
neki, a másik ötvennel.
'''
"42" = ''':sup:`42` Nem volt mibõl fizetniük, hát elengedte mind a kettõnek. Melyikük
szereti most jobban?"
'''
"43" = ''':sup:`43` "Úgy gondolom az, akinek többet elengedett" - felelte Simon.
"Helyesen feleltél" - mondta neki.
'''
"44" = ''':sup:`44` Majd az asszony felé fordulva így szólt Simonhoz: "Látod ezt az
asszonyt? Betértem házadba, s nem adtál vizet a lábamra. Ez a
könnyeivel áztatta lábamat, és a hajával törölte meg.
'''
"45" = ''':sup:`45` Csókot sem adtál nekem, ez meg egyfolytában csókolgatja a lábam,
amióta csak bejött.
'''
"46" = ''':sup:`46` Aztán a fejemet sem kented meg olajjal. Ez meg a lábamat keni
illatos olajával.
'''
"47" = ''':sup:`47` Azt mondom hát neked, sok bûne bocsánatot nyer, mert nagyon
szeretett. Akinek kevés bûnét bocsátják meg, az csak kevéssé szeret."
'''
"48" = ''':sup:`48` Aztán így szólt az asszonyhoz: "Bûneid bocsánatot nyernek."
'''
"49" = ''':sup:`49` A vendégek összesúgtak: "Ki ez, hogy még a bûnöket is megbocsátja?"
'''
"50" = ''':sup:`50` De õ ismét az asszonyhoz fordult: "A hited megmentett. Menj
békével!"
'''
"Notes" = '''
Notas de rodapé:
7:1-10 - A százados szolgájának gyógyulása bizonyítja ennek az embernek
a rendkívüli hitét, aki hitt Jézus távolról gyógyító erejében. A
százados alázata példája annak, hogy az igaz hit a Krisztusba vetett
bizalomban nyilvánul meg (lásd még Máté 8:5-13).
7:11-17 - Nain fia özvegyének feltámadása Jézus halál feletti
hatalmának demonstrációja. Jézus együttérzése az emberi szenvedéssel
szemben felfedi irgalmas szívét és isteni tekintélyét (lásd még Máté
9:18-26 és Márk 5:35-43).
7:18-23 - Keresztelő János Jézus személyazonosságának megkérdőjelezése
felfedi a Messiás megértésének dilemmáját. Jézus olyan cselekedetekkel
válaszol, amelyek megerősítik küldetését, hogy gyógyítson és hirdesse a
35:5-6 és Máté 11:2-6).
7:36-50 - A bűnös asszony, aki felkente Jézus lábát, az őszinte
bűnbánat példája. Jézus bocsánatát azok kapják, akik őszintén megbánják
a bűnbánatot, bizonyítva, hogy Isten szeretete és kegyelme legyőzi a
7:54-8:3 - Az, hogy a nők támogatják Jézust és szolgálatát, rávilágít
Isten Királyságában betöltött létfontosságú szerepükre. Példák az Úr
iránti hűségről és támogatásról, még az elutasítás és a nehézségek
ellenére is (lásd még Márk 15:40-41 és ApCsel 16:14-15).
'''
