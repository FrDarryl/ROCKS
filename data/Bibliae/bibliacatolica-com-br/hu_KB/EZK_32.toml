[32]
"1" = ''':sup:`1` A 12. esztendõben, a tizenkettedik hónapban, a hónap elsején az Úr
ezt a szózatot intézte hozzám:
'''
"2" = ''':sup:`2` Emberfia, mondj siratóéneket a fáraóról, Egyiptom királyáról, és
mondd meg neki: Te népeknek oroszlánja, elpusztultál! Olyan voltál,
mint a krokodil a tengerben. Orrlyukaidon át lövellted, s lábaddal
zavarossá tetted a vizet, és felkavartad hullámait.
'''
"3" = ''':sup:`3` Ezt mondja az Úr, az Isten: Kiterjesztem fölötted hálómat, a nép
összecsõdül, s partra húznak a hálómmal.
'''
"4" = ''':sup:`4` Kivezetlek a földre, a nyílt mezõre doblak, hogy rád telepedjenek az
ég madarai és a föld minden vadja jóllakjék belõled.
'''
"5" = ''':sup:`5` Húsodat a hegyekre vetem, hulláddal megtöltöm a völgyeket.
'''
"6" = ''':sup:`6` Romlott véreddel megöntözöm a földet egészen a hegyekig, és
megtelnek véreddel a patakok.
'''
"7" = ''':sup:`7` Ha majd kioltom életedet, beborítom az eget és elsötétítem
csillagait. Befödöm felhõvel a napot, s a hold nem ad többé
világosságot.
'''
"8" = ''':sup:`8` Az égen minden égitestet elsötétítek miattad, és sötétséget hozok
földedre - mondja az Úr, az Isten.
'''
"9" = ''':sup:`9` Számos nép szívét megszomorítom, amikor foglyaidat a népek közé
viszem, olyan országba, amelyeket nem ismersz.
'''
"10" = ''':sup:`10` Sok népet döbbenetbe ejtek miattad, és királyaik is megborzadnak
miattad, amikor kardomat elõttük villogtatom. Folyvást remegnek majd
életükért pusztulásod napján.
'''
"11" = ''':sup:`11` Mert ezt mondja az Úr, az Isten: Üldözõbe vesz Babilon királyának
kardja:
'''
"12" = ''':sup:`12` a hõsöknek kardjával, akik mind a legvadabb népek közé tartoznak,
tömérdek alattvalódat földre terítem. Õk majd véget vetnek Egyiptom
kevélységének, és kiirtják egész népességét.
'''
"13" = ''':sup:`13` Kipusztítom vizeibõl mind az állatait. Nem zavarja fel õket többé
ember lába, sem állat patája nem kavarja fel.
'''
"14" = ''':sup:`14` Akkor majd lecsendesítem vizeit, folyói úgy fognak folydogálni,
mint az olaj - mondja az Úr, az Isten.
'''
"15" = ''':sup:`15` Amikor majd sivataggá teszem Egyiptom földjét, és az országot
kifosztják mindenbõl, amikor majd megverem minden lakóját, akkor majd
megtudjátok, hogy én vagyok az Úr.
'''
"16" = ''':sup:`16` Siratóének ez, amelyet majd a népek leányai énekelnek; Egyiptom és
egész népessége fölött éneklik majd, éneklik ezt a siratóéneket -
mondja az Úr, az Isten.
'''
"17" = ''':sup:`17` A 12. esztendõben, az elsõ hónapban, a hónap tizenötödik napján az
Úr ezt a szózatot intézte hozzám:
'''
"18" = ''':sup:`18` Emberfia, mondj siratóéneket Egyiptom tömérdek lakójáról, és hagyd,
hadd szálljanak le a hatalmas népek leányaival egyetemben az alvilágba
azok közé, akik a sírgödörbe szálltak.
'''
"19" = ''':sup:`19` Kit múlsz felül kiválóságban? Szállj le, és légy a
körülmetéletlenek, a karddal megöltek között.
'''
"20" = ''':sup:`20` Azok közé hullanak majd, akiket karddal öltek meg, és akiket minden
erejük cserbenhagyott.
'''
"21" = ''':sup:`21` Akkor így szólítják meg a legerõsebb hõsök az alvilágból:
'''
"22" = ''':sup:`22` Ott van Asszíria és egész serege sírja körül, mindannyian megölve -
kard élén hulltak el.
'''
"23" = ''':sup:`23` A verem legmélyén van a sírja, és serege a sírja körül hever,
mindegyik megölve - kard élén hulltak el. Õk voltak azok, akik egykor
rettegésben tartották az élõk földjét.
'''
"24" = ''':sup:`24` Ott van Elam és egész serege a sírja körül, mindannyian megölve -
kard élén hulltak el, s körülmetéletlenül szálltak le az alvilágba,
akik azelõtt rettegésben tartották az élõk földjét. Most azokkal együtt
viselik gyalázatukat, akik a sírgödörbe szálltak.
'''
"25" = ''':sup:`25` Az elesettek között adtak neki nyugvóhelyet, csapatai veszik körül
a sírját. Mind körülmetéletlenek, kard ölte meg õket, mert rettegésben
tartották az élõk földjét. Most azokkal együtt viselik szégyenüket,
akik leszálltak a sírgödörbe. A megöltek közt van a helyük.
'''
"26" = ''':sup:`26` Ott van Mesek, Tubal és egész serege a sírja körül. Mindannyian
körülmetéletlenek, kard ölte meg õket, mert rettegésben tartották az
élõk földjét.
'''
"27" = ''':sup:`27` Nem pihennek azokkal a hõsökkel, akik az õskorban estek el, akik
fegyvereikkel együtt szálltak le az alvilágba, és fejük alá tették
kardjukat és csontjaik alá pajzsukat, mert rettegtek a hõsöktõl az élõk
földjén.
'''
"28" = ''':sup:`28` Neked is a körülmetéletlenek közt kell pihenned, azok között,
akiket a kard ölt meg.
'''
"29" = ''':sup:`29` Ott van Edom minden királya és fejedelme, akik hõstetteik ellenére
is a kard áldozatai közé kerültek. A körülmetéletlenek között pihennek,
azokkal, akik leszálltak a sírgödörbe.
'''
"30" = ''':sup:`30` Ott van észak összes fejedelme és minden szidoni. Leszálltak az
elesettekhez, noha remegtek erejüktõl. Most körülmetéletlenül pihennek
azok mellett, akiket kard ölt meg, és azokkal együtt viselik
gyalázatukat, akik a sírgödörbe szálltak.
'''
"31" = ''':sup:`31` Meglátja majd õket a fáraó, és megvigasztalódik nagy sokaságukon.
Kard élén hullott el a fáraó, és egész serege - mondja az Úr, az Isten.
'''
"32" = ''':sup:`32` Mert rettegésben tartotta az élõk földjét, azért a fáraó és egész
serege a körülmetéletlenek közt pihen, azok között, akiket kard ölt meg
- mondja az Úr, az Isten.
'''
