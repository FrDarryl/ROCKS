[10]
"1" = ''':sup:`1` Uram, miért vagy oly messze? Miért rejtõzöl el a szükség idején?
'''
"2" = ''':sup:`2` A gonosz hetvenkedik, a szegény meg retteg, rászedve a cseltõl, amit
az kieszelt.
'''
"3" = ''':sup:`3` A bûnös dicsekszik kedvteléseivel, a rabló káromkodik, az istentelen
semmibe veszi az Urat:
'''
"4" = ''':sup:`4` "Haragja fenn a magasban, bosszút nem áll, Isten nincs!" - ez minden
gondolata.
'''
"5" = ''':sup:`5` Mivel útjai mindig sikeresek, s ítéleteid túl messzinek tûnnek neki,
gúnyolja összes ellenfelét.
'''
"6" = ''':sup:`6` Így beszél szívében: "Nemzedékeken át nem ingok meg soha."
'''
"7" = ''':sup:`7` Átkot szór és nem éri baj, szája álnoksággal és hazugsággal tele,
nyelve alatt romlás és gazság rejtõzik.
'''
"8" = ''':sup:`8` A nádba bújva les, hogy az ártatlant orvul megölje, szeme a szegényt
fürkészi.
'''
"9" = ''':sup:`9` Úgy bújik meg a lesen, mint az oroszlán a sûrûben: várja, hogy
ráronthasson a védtelenre, megragadja és hálójába húzza a szegényt.
'''
"10" = ''':sup:`10` Figyel, rejtõzik, a földre lapul, s a gyenge áldozatul esik
hatalmának.
'''
"11" = ''':sup:`11` Ezt mondja szívében: "Isten elfelejtett, elfordította tekintetét,
nem látja, mit teszek."
'''
"12" = ''':sup:`12` Kelj fel, Uram, ó Istenem, emeld föl kezed, ne feledd el a
szenvedõt!
'''
"13" = ''':sup:`13` Miért vetheti meg a gonosz az Istent? Miért mondogatja szívében:
"Úgysem áll bosszút!"?
'''
"14" = ''':sup:`14` De te látsz, ismersz jajszót és szükséget, és mindent a kezedben
tartasz. A szegény rád bízza magát, az árvának te vagy gyámola.
'''
"15" = ''':sup:`15` Törd el a bûnösnek, az álnoknak karját, torold meg gonoszságát,
hadd szünjön meg élni!
'''
"16" = ''':sup:`16` Az Úr király örökre. Országából eltûntek a pogányok.
'''
"17" = ''':sup:`17` A szegények kívánságát meghallgattad, Uram, megerõsítetted
szívüket. Figyelmedet feléjük fordítottad.
'''
"18" = ''':sup:`18` Az árvának és elnyomottnak igazságot szerzel, hogy az ember, a
földbõl alkotott, ne rettegjen többé soha.
'''
