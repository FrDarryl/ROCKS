[3]
"1" = ''':sup:`1` Ugyanígy az asszonyok is engedelmeskedjenek férjüknek, hogy ha
némelyek közülük nem is hisznek az Isten szavának, a feleségük
magaviselete szavak nélkül is megnyerje õket,
'''
"2" = ''':sup:`2` amikor látják tiszteletet érdemlõ, tiszta életeteket.
'''
"3" = ''':sup:`3` Ékességüket ne külsõségekben keressék, abban, hogy hullámos a hajuk,
arany ékszereket aggatnak magukra vagy drága ruhákat viselnek.
'''
"4" = ''':sup:`4` Az Isten szemében a rejtett ember az értékes, romolhatatlan
szelídségével és nyugodt lelkével.
'''
"5" = ''':sup:`5` Hajdan így ékesítették magukat a szent asszonyok is: reméltek az
Istenben és engedelmeskedtek a férjüknek.
'''
"6" = ''':sup:`6` Így engedelmeskedett Sára is Ábrahámnak, akit urának nevezett. Az õ
leányai vagytok, ha jót tesztek, és semmiféle fenyegetéstõl nem ijedtek
meg.
'''
"7" = ''':sup:`7` Hasonlóképpen, ti férjek, megértõen éljetek együtt az asszonyokkal
mint a gyengébb nemmel; adjátok meg nekik a tiszteletet, mint az élet
kegyelmében örököstársatoknak, hogy az imádságnak ne legyen bennetek
akadálya.
'''
"8" = ''':sup:`8` Végül mindnyájan legyetek egyetértõk, együttérzõk, testvériesek,
irgalmasok, alázatosak.
'''
"9" = ''':sup:`9` Ne fizessetek a rosszért rosszal, se a szidalomért szidalommal.
Mondjatok inkább áldást, mert arra kaptatok meghívást, hogy az áldás
legyen az örökségetek.
'''
"10" = ''':sup:`10` Mert aki az életnek örülni szeretne, és jó napokat látni, az óvja
nyelvét a rossztól, ajkát a hamis szótól.
'''
"11" = ''':sup:`11` Forduljon el a gonosztól, tegye a jót, keresse a békét, járjon
utána.
'''
"12" = ''':sup:`12` Mert az Úr szeme az igazakon, hallja imádságukat, s a tekintete a
gonosztevõ ellen fordul.
'''
"13" = ''':sup:`13` Ki árthat nektek, ha buzgók vagytok a jóban?
'''
"14" = ''':sup:`14` De még ha szenvedtek is az igazságosságért, boldogok vagytok. Ne
féljetek fenyegetéseiktõl és ne engedjétek, hogy megzavarjanak
benneteket!
'''
"15" = ''':sup:`15` Urunkat, Krisztust szentül tiszteljétek szívetekben, legyetek
mindig készen rá, hogy mindenkinek megfeleljetek, aki csak kérdezi, mi
az alapja reményeteknek.
'''
"16" = ''':sup:`16` De ezt szelíden, tiszteletet tanúsítva és jó lelkiismerettel
tegyétek, hogy akik Krisztusban való szép életetekért elhíresztelnek
benneteket, a rágalmaikkal szégyenben maradjanak.
'''
"17" = ''':sup:`17` Jobb ugyanis, hogy ha az Isten úgy akarja, akkor inkább a
jótetteitekért szenvedjetek, mintsem gonoszságaitokért.
'''
"18" = ''':sup:`18` Mert Krisztus is meghalt egyszer a bûnökért, az Igaz a bûnösökért,
hogy az Istenhez vezessen minket. A test szerint ugyan megölték, de a
lélek szerint életre kelt.
'''
"19" = ''':sup:`19` Így ment el a börtönben sínylõdõ lelkekhez is, és hírt vitt nekik.
'''
"20" = ''':sup:`20` Ezek egykor engedetlenek voltak, amikor Noé idejében az Isten
türelmesen várt, amíg a bárka elkészült, amelyben csak néhányan,
mindössze nyolcan menekültek meg, épp a víz által.
'''
"21" = ''':sup:`21` Az elõképnek megfelelõen most titeket is ugyanígy megment a
keresztség, hiszen az nem a test szennyének a lemosása, hanem könyörgés
az Istenhez, hogy adjon tiszta lelkiismeretet Jézus Krisztus
feltámadása által,
'''
"22" = ''':sup:`22` aki azután, hogy az angyalok, hatalmasságok és erõsségek uralma alá
kerültek, fölment a mennybe, és az Isten jobbján foglal helyet.
'''
