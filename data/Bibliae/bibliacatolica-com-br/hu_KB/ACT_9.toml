[9]
"1" = ''':sup:`1` Saul még mindig lihegett a dühtõl, és halállal fenyegette az Úr
tanítványait. Elment a fõpaphoz,
'''
"2" = ''':sup:`2` s arra kérte, adjon neki ajánlólevelet a damaszkuszi zsinagógához,
hogy ha talál ott embereket, férfiakat vagy nõket, akik ezt az utat
követik, megkötözve Jeruzsálembe hurcolhassa õket.
'''
"3" = ''':sup:`3` Már Damaszkusz közelében járt, amikor az égbõl egyszerre nagy
fényesség ragyogta körül.
'''
"4" = ''':sup:`4` Földre hullott, és hallotta, hogy egy hang így szól hozzá: "Saul,
Saul, miért üldözöl engem?"
'''
"5" = ''':sup:`5` Erre megkérdezte: "Ki vagy, Uram?" Az folytatta: "Én vagyok Jézus,
akit te üldözöl.
'''
"6" = ''':sup:`6` De állj fel és menj a városba, ott majd megmondják neked, mit kell
tenned."
'''
"7" = ''':sup:`7` Útitársainak elakadt a szavuk, mert hallották a hangot, de látni nem
láttak semmit.
'''
"8" = ''':sup:`8` Saul feltápászkodott a földrõl, kinyitotta a szemét, de nem látott.
Úgy vezették be Damaszkuszba, kézen fogva.
'''
"9" = ''':sup:`9` Három napig nem látott, nem evett, és nem ivott.
'''
"10" = ''':sup:`10` Damaszkuszban volt egy Ananiás nevû tanítvány. Az Úr egy látomásban
megszólította: "Ananiás!" "Itt vagyok, Uram!" - felelte.
'''
"11" = ''':sup:`11` S az Úr folytatta: "Kelj fel és siess az Egyenes utcába. Keresd meg
Júdás házában a tarzuszi Sault. Nézd: imádkozik."
'''
"12" = ''':sup:`12` És látomásban látott egy Ananiás nevû férfit, ahogy belép hozzá, és
ráteszi a kezét, hogy visszanyerje látását."
'''
"13" = ''':sup:`13` Ananiás tiltakozott: "Uram, sokaktól hallottam, hogy ez az ember
mennyit ártott szentjeidnek Jeruzsálemben.
'''
"14" = ''':sup:`14` Ide pedig megbízatása van a fõpapoktól, hogy bilincsbe verjen
mindenkit, aki segítségül hívja a nevedet."
'''
"15" = ''':sup:`15` Az Úr azonban ezt válaszolta neki: "Menj csak, mert választott
edényem õ, hogy nevemet hordozza a pogány népek, a királyok és Izrael
fiai között.
'''
"16" = ''':sup:`16` Megmutatom majd neki, mennyit kell nevemért szenvednie."
'''
"17" = ''':sup:`17` Ananiás elment, betért a házba, és e szavakkal tette rá kezét:
"Saul testvér, Urunk Jézus küldött, aki megjelent neked idejövet az
úton, hogy visszakapd szemed világát, és eltelj a Szentlélekkel."
'''
"18" = ''':sup:`18` Azon nyomban valami hályogféle vált le szemérõl, és visszanyerte
látását. Felállt, megkeresztelkedett,
'''
"19" = ''':sup:`19` majd evett és erõre kapott. Néhány napig ottmaradt Damaszkuszban a
tanítványokkal,
'''
"20" = ''':sup:`20` és máris tanította a zsinagógákban, hogy Jézus az Isten Fia.
'''
"21" = ''':sup:`21` Akik hallgatták, mind csodálkoztak, mondván: "Hát nem ez tört
vesztükre Jeruzsálemben azoknak, akik ezt a nevet segítségül hívják?
Ide is nem azért jött, hogy bilincsbe verve a fõpapok elé hurcolja
õket?"
'''
"22" = ''':sup:`22` Saul azonban mind határozottabban lépett fel, s mert azt
bizonyította, hogy Jézus a Messiás, zavarba hozta a damaszkuszi
zsidókat.
'''
"23" = ''':sup:`23` Amikor már jó idõ eltelt, a zsidók megállapodtak, hogy megölik.
'''
"24" = ''':sup:`24` Saulnak tudomására jutott szándékuk. Éjjel-nappal szemmel tartották
még a kapukat is, csakhogy eltehessék láb alól.
'''
"25" = ''':sup:`25` A tanítványok azonban kiszöktették éjszaka, kötélen leengedték a
falon át egy kosárban.
'''
"26" = ''':sup:`26` Amikor Jeruzsálembe ért, a tanítványokhoz akart csatlakozni, de
mind féltek tõle, nem hitték el, hogy tanítvánnyá lett.
'''
"27" = ''':sup:`27` Végül Barnabás mégis maga mellé vette, és elvitte az apostolokhoz.
Elmondta nekik, hogy látta az úton az Urat, hogy mit mondott neki, s
milyen bátran beszélt Damaszkuszban Jézus nevében.
'''
"28" = ''':sup:`28` Ezentúl velük járt-kelt Jeruzsálemben, s nyíltan beszélt az Úr
nevében.
'''
"29" = ''':sup:`29` A görög nyelvû zsidókhoz is beszélt, sõt vitába is szállt velük. De
azok az életére törtek.
'''
"30" = ''':sup:`30` Amikor ezt a testvérek megtudták, Cezáreába kísérték, majd onnét
Tarzuszba küldték.
'''
"31" = ''':sup:`31` Az egyház egész Júdeában, Galileában és Szamariában békét élvezett.
Megerõsödött, az Úr félelmében élt, és a Szentlélek segítségével egyre
gyarapodott.
'''
"32" = ''':sup:`32` Ekkor történt, hogy Péter mindenhová elment, így a Liddában élõ
hívõkhöz is eljutott.
'''
"33" = ''':sup:`33` Ott egy Éneász nevû béna emberre akadt, aki már nyolc éve ágyban
feküdt.
'''
"34" = ''':sup:`34` Péter megszólította: "Éneász, Jézus Krisztus meggyógyít. Kelj fel
és vesd be ágyadat!" Az nyomban fel is kelt.
'''
"35" = ''':sup:`35` Lidda és Száron lakói mind ismerték õt, és az Úrhoz tértek.
'''
"36" = ''':sup:`36` Joppéban volt a tanítványok közt egy asszony, Tabitának hívták, ami
annyit jelent, mint Dorkász, azaz gazella. Sok jót tett, és gyakorolta
az irgalmasságot.
'''
"37" = ''':sup:`37` Épp ezekben a napokban megbetegedett és meghalt. Megmosták, és az
emeleti teremben kiterítették.
'''
"38" = ''':sup:`38` Mivel Lidda közel esik Joppéhoz, és a tanítványok meghallották,
hogy Péter épp ott van, elküldtek hozzá két férfit ezzel a kéréssel:
"Amilyen gyorsan csak tudsz, gyere el hozzánk!"
'''
"39" = ''':sup:`39` Péter rögtön útnak indult velük. Amikor megérkezett, fölvezették az
emeleti terembe. Itt körülvették az özvegyek, és siránkozva mutogatták
neki azokat a ruhákat és köntösöket, amelyeket, amíg élt, Dorkász
készített nekik.
'''
"40" = ''':sup:`40` Péter kiparancsolt mindenkit, majd térdre borult és imádkozott.
Aztán a halotthoz fordult és felszólította: "Tabita, kelj fel!"
'''
"41" = ''':sup:`41` Az kinyitotta a szemét, s amikor meglátta Pétert, felült. (Péter)
kezét nyújtotta neki, fölsegítette, aztán behívta a szenteket, meg az
özvegyeket, és megmutatta nekik, hogy él.
'''
"42" = ''':sup:`42` A dolognak híre futott egész Joppében, és sokan hittek az Úrban.
'''
"43" = ''':sup:`43` Péter pedig még jó ideig Joppéban maradt egy bizonyos Simon nevû
tímárnál.
'''
