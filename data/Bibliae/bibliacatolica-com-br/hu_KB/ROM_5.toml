[5]
"1" = ''':sup:`1` Mivel tehát a hit révén megigazultunk, békében élünk az Istennel,
Urunk, Jézus Krisztus által.
'''
"2" = ''':sup:`2` Általa jutottunk hozzá a hitben a kegyelemhez, amelyben élünk, és
dicsekszünk a reménységgel, hogy az isteni dicsõség részesei lehetünk.
'''
"3" = ''':sup:`3` De nemcsak ezzel, hanem még szenvedéseinkkel is dicsekszünk, mert
tudjuk, hogy a szenvedésbõl türelem fakad,
'''
"4" = ''':sup:`4` a türelembõl kipróbált erény, a kipróbált erénybõl reménység.
'''
"5" = ''':sup:`5` A remény pedig nem csal meg, mert a nekünk ajándékozott
Szentlélekkel kiáradt szívünkbe az Isten szeretete.
'''
"6" = ''':sup:`6` Amikor még erõtlenek voltunk, Krisztus éppen akkor meghalt a
bûnösökért,
'''
"7" = ''':sup:`7` noha az igazért is alig hal meg valaki, legföljebb jó emberért
vállalják a halált.
'''
"8" = ''':sup:`8` Isten azonban azzal tesz tanúságot irántunk való szeretetérõl, hogy
Krisztus meghalt értünk, amikor még bûnösök voltunk.
'''
"9" = ''':sup:`9` Most, hogy vére árán igazzá váltunk, még sokkal inkább megment
bennünket haragjától.
'''
"10" = ''':sup:`10` Mert ha Istent Fia halála kiengesztelte akkor, amikor még
ellenségek voltunk, most hogy kibékültünk vele, annál inkább
megmenekülünk az õ életében.
'''
"11" = ''':sup:`11` Sõt ezenfelül még dicsekszünk is az Istenben Urunk, Jézus Krisztus
által, aki megszerezte nekünk a kiengesztelõdést.
'''
"12" = ''':sup:`12` Amint tehát egy ember által lépett a világba a bûn, majd a bûn
folyományaként a halál, és így a halál minden embernek osztályrésze
lett, mert mindnyájan vétkeztek...
'''
"13" = ''':sup:`13` Bûn volt a világon azelõtt is, hogy a törvény adatott, de a bûn, ha
nincs törvény, nem számít bûnnek.
'''
"14" = ''':sup:`14` Mindamellett a halál Ádámtól Mózesig úrrá lett azokon is, akik nem
vétkeztek a törvényt megszegve, mint Ádám, aki az Eljövendõnek elõképe.
'''
"15" = ''':sup:`15` A kegyelemmel azonban nem úgy áll a dolog, mint a bukással. Mert ha
egynek bukása miatt sokan meghaltak, Isten kegyelme, s az egy embernek,
Jézus Krisztusnak irgalmából nyert ajándék még inkább kiárad sokakra.
'''
"16" = ''':sup:`16` A kegyelemmel tehát másképpen van, mint az egy ember bûnével. Az
ítélet ugyanis egynek bûnéért rótt ki büntetést, a kegyelem pedig sok
vétekbõl megigazulásra vezet.
'''
"17" = ''':sup:`17` Mert ha egynek bûnbeesése következtében egy miatt uralomra jutott a
halál, mennyivel inkább uralkodnak az egy Jézus Krisztus által az
életben azok, akik a kegyelem és megigazulás bõséges ajándékát kapják.
'''
"18" = ''':sup:`18` Amint tehát egynek vétke minden emberre kárhozatot hozott, ugyanúgy
egynek üdvösséget szerzõ tette minden emberre kiárasztotta az életet
adó megigazulást.
'''
"19" = ''':sup:`19` Ahogy egy embernek engedetlensége miatt sokan bûnössé váltak,
egynek engedelmességéért sokan meg is igazultak.
'''
"20" = ''':sup:`20` Közben azonban belépett a törvény, hogy vele szaporodjék a bukás.
Ahol azonban elhatalmasodott a bûn, túláradt a kegyelem,
'''
"21" = ''':sup:`21` hogy amint a halálban uralkodott a bûn, úgy uralkodjék az örök
életre szóló megigazulás által a kegyelem is, Urunk, Jézus Krisztus
által.
'''
