[8]
"1" = ''':sup:`1` És Saul helyeselte meggyilkolását. Azon a napon nagy üldözés tört ki
a jeruzsálemi egyház ellen. Az apostolok kivételével mindnyájan
elszéledtek Júdea és Szamaria tájékára.
'''
"2" = ''':sup:`2` Istvánnak az istenfélõ emberek megadták a végtisztességet, s nagyon
megsiratták.
'''
"3" = ''':sup:`3` Saul ellenben csakúgy tajtékzott az egyház ellen, sorra járta a
házakat, elhurcolta a férfiakat és nõket, és börtönbe vetette õket.
'''
"4" = ''':sup:`4` Azok, akik szétszéledtek, ahová csak elvetõdtek, mindenütt hirdették
az evangéliumot.
'''
"5" = ''':sup:`5` Így Fülöp Szamaria városába került, s ott hirdette Krisztust.
'''
"6" = ''':sup:`6` A nép hallva és látva a csodákat, amelyeket tett, egyöntetûen
figyelemmel hallgatta.
'''
"7" = ''':sup:`7` Mert sok megszállottból - hangosan kiáltozva - kiment a tisztátalan
lélek, és sok béna meg sánta meggyógyult.
'''
"8" = ''':sup:`8` Így nagy volt az öröm ebben a városban.
'''
"9" = ''':sup:`9` Élt a városban egy Simon nevû férfi, aki varázsló volt, és azzal
ámította Szamaria népét, hogy fontos személynek adta ki magát.
'''
"10" = ''':sup:`10` A népnek apraja-nagyja hallgatott rá. "Õ az Isten ereje, melyet
nagynak neveznek!" - mondták.
'''
"11" = ''':sup:`11` Csüggtek rajta, mert már jó ideje ámította õket mesterkedéseivel.
'''
"12" = ''':sup:`12` De amikor hittek Fülöpnek, aki Isten országáról és Jézus Krisztus
nevérõl beszélt nekik, megkeresztelkedtek, férfiak és nõk egyaránt.
'''
"13" = ''':sup:`13` Maga Simon is hívõ lett, megkeresztelkedett, és Fülöphöz
csatlakozott. A jelek és a nagy csodák láttán elámult.
'''
"14" = ''':sup:`14` Amikor a Jeruzsálemben maradt apostolok meghallották, hogy Szamaria
elfogadta az Isten szavát, elküldték hozzájuk Pétert és Jánost.
'''
"15" = ''':sup:`15` Amikor megérkeztek, imádkoztak értük, hogy megkapják a Szentlelket.
'''
"16" = ''':sup:`16` Mert még egyikükre sem szállt le, csak meg voltak keresztelve az Úr
Jézus nevére.
'''
"17" = ''':sup:`17` Rájuk tették hát kezüket, s erre megkapták a Szentlelket.
'''
"18" = ''':sup:`18` Amikor Simon látta, hogy az apostolok kézrátétellel közvetítik a
Szentlelket, pénzt ajánlott fel nekik:
'''
"19" = ''':sup:`19` "Adjatok nekem is olyan hatalmat - mondta -, hogy akire csak
ráteszem a kezem, megkapja a Szentlelket."
'''
"20" = ''':sup:`20` Péter elutasította: "Vesszen el a pénzed veled együtt, mert azt
hitted, hogy az Isten ajándékát, pénzen meg lehet venni.
'''
"21" = ''':sup:`21` Semmi részed benne és semmi közöd hozzá, mert szíved nem tiszta az
Isten elõtt.
'''
"22" = ''':sup:`22` Térj meg hát gonoszságodból, és kérd az Istent, hogy bocsássa meg
szíved szándékát!
'''
"23" = ''':sup:`23` Úgy látom, elöntött a keserû epe, és fogva tart a gonoszság."
'''
"24" = ''':sup:`24` "Könyörögjetek értem az Úrhoz - kérte Simon -, hogy semmi se érjen
abból, amit mondtatok."
'''
"25" = ''':sup:`25` Miután így tanúságot tettek és hirdették az Úr szavát, visszatértek
Jeruzsálembe, útközben sok szamariai faluban hirdették az evangéliumot.
'''
"26" = ''':sup:`26` Az Úr angyala így szólt Fülöphöz: "Kelj útra és menj délre, a
Jeruzsálembõl Gázába vezetõ, elhagyott útra."
'''
"27" = ''':sup:`27` Fölkerekedett hát, és elment oda. Egy etiópiai férfi, Kandákének,
az etiópiai királynénak magas rangú udvari tisztje és fõkincstárosa épp
Jeruzsálemben járt imádkozni.
'''
"28" = ''':sup:`28` Visszatérõben kocsiján ülve Izajás prófétát olvasta.
'''
"29" = ''':sup:`29` A Lélek indítást adott Fülöpnek: "Menj és szegõdj a kocsi mellé!"
'''
"30" = ''':sup:`30` Fülöp odasietett, és meghallotta, hogy Izajás prófétát olvassa.
Megkérdezte: "Érted, amit olvasol?"
'''
"31" = ''':sup:`31` "Hogyan érthetném - felelte -, ha nincs, aki megmagyarázza nekem?"
Aztán arra kérte Fülöpöt, hogy szálljon fel és üljön mellé.
'''
"32" = ''':sup:`32` Az Írásnak ezt a helyét olvasta: Mint a juhot, úgy vitték leölni.
Ahogy a bárány sem ad hangot nyírója elõtt, õ sem nyitotta szóra ajkát.
'''
"33" = ''':sup:`33` A megaláztatásban vétetett el róla az ítélet. Ki sorolhatja fel
nemzedékét? Mert élete elvétetett a földrõl.
'''
"34" = ''':sup:`34` Az udvari tiszt megkérdezte Fülöpöt: "Mondd, kirõl mondja ezt a
próféta, magáról vagy valaki másról?"
'''
"35" = ''':sup:`35` Fülöp elkezdte a magyarázatot, és az Írásból kiindulva hirdette
neki Jézust.
'''
"36" = ''':sup:`36` Amint továbbhaladtak az úton, egy tóhoz értek. Az udvari tiszt
megszólalt: "Nézd, itt a víz, mi akadálya van hát, hogy
megkeresztelkedjem?"
'''
"37" = ''':sup:`37` .
'''
"38" = ''':sup:`38` Ezzel megállíttatta a kocsit, aztán mindketten, Fülöp is, az udvari
tiszt is bementek a vízbe, és Fülöp megkeresztelte.
'''
"39" = ''':sup:`39` Amikor kijöttek a vízbõl, az Úr Lelke elragadta Fülöpöt, az udvari
tiszt nem is látta többé, de azért boldogan folytatta útját.
'''
"40" = ''':sup:`40` Fülöp egyszerre Asdódban találta magát, s útközben hirdette az
evangéliumot minden városban, míg meg nem érkezett Cezáreába.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - István halála után nagy üldöztetés kezdődött, szétszórva a
keresztényeket és az evangélium üzenetét. Ez azt mutatja, hogy Isten
hogyan használja fel a csapásokat a céljaira (lásd még ApCsel 11:19-21
8:4-8 - Fülöp Szamáriában prédikál, csodákat tesz, és sokakat megtérít.
Ez az esemény rávilágít az evangélium Jeruzsálem határain túli
8:9-13 - Simon, a varázsló megtér, miután látta Fülöp csodáit. Ez az
epizód bemutatja az evangélium átalakító erejét a megtévesztés minden
formája felett (lásd még 2Korinthus 11:14-15 és Kolossé 2:8).
8:26-31 - A Szentlélek arra irányítja Fülöpöt, hogy találkozzon egy
etióp eunuchkal, kiemelve az engedelmesség szerepét az
evangelizációban. Ez az esemény az üdvösség egyetemességét tükrözi
8:32-40 - Fülöp elmagyarázza az Ézsaiás 53-at az eunuchnak, és
megkereszteli őt, ezzel jelezve az evangélium kiterjesztését a
nemzetekre. Ez az epizód rávilágít Jézus mint szenvedő szolga központi
'''
