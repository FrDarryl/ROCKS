[8]
"1" = ''':sup:`1` Közben Júdás, a Makkabeus és emberei mellékutakon belopóztak a
helységekbe, összehívták a rokonokat, egybegyûjtötték a hûséges
zsidókat. Így mintegy nyolcezer férfit szedtek össze.
'''
"2" = ''':sup:`2` Aztán az Úrhoz könyörögtek, tekintsen le mindenfelõl szorongatott
népére, és könyörüljön a templomon is, amelyet az istentelen emberek
meggyaláztak.
'''
"3" = ''':sup:`3` Legyen részvéttel a város iránt, amelyet leromboltak és nemsokára
egyenlõvé tesznek a földdel. Hallja meg a hozzá kiáltó vér szavát.
'''
"4" = ''':sup:`4` Emlékezzék az ártatlan gyermekek igazságtalan meggyilkolására,
nevének káromlására.
'''
"5" = ''':sup:`5` Mihelyt a Makkabeus sereget gyûjtött, a pogány népek nem voltak
többé képesek ellenállni neki, mert az Úr haragja irgalomra változott.
'''
"6" = ''':sup:`6` Váratlanul megtámadta a városokat és a falvakat, és fölgyújtotta
õket. Kedvezõ fekvésû helyekre vonult, és súlyos veszteségeket okozott
az ellenségnek.
'''
"7" = ''':sup:`7` Többnyire az éjszakát választotta ilyen rajtaütésekre. Így
mindenfelé elterjedt bátorságának híre.
'''
"8" = ''':sup:`8` Amikor Fülöp látta, hogy ez a hõs rövid idõ alatt eredményeket ér
el, és vállalkozásait egyre több szerencse kíséri, írt Cöle-Szíria és
Fönícia helytartójának, Ptolemeusznak, hogy támogassa a király ügyét.
'''
"9" = ''':sup:`9` Ez nyomban elküldte egyik legfõbb bizalmasát, Patroklosz fiát,
Nikanort, egy nem kevesebb mint húszezer, különféle országból toborzott
férfiból álló seregnek az élén azzal a megbízatással, hogy irtsa ki
Júdea egész népét. A tapasztalt harcost, Gorgiászt adta mellé
hadvezérnek.
'''
"10" = ''':sup:`10` Nikanor azt tervezte, hogy azt a 2000 talentum adót, amellyel a
király a rómaiaknak tartozott, úgy teremti majd elõ, hogy eladja a
zsidó foglyokat.
'''
"11" = ''':sup:`11` Haladéktalanul üzent a tengerparti városoknak, és felszólította
õket, vásároljanak zsidó rabszolgákat. Kilencvenet ígért nekik egy
talentumért. Nem sejtette a büntetést, amelyet a Mindenható nemsokára
kiró rá.
'''
"12" = ''':sup:`12` Júdás hírét vette Nikanor felvonulásának. Amikor a sereg közeledtét
közölte az övéivel,
'''
"13" = ''':sup:`13` azok, akik nem voltak elég szilárdak, továbbá, akik nem bíztak
Isten igazságosságában, szétszéledtek.
'''
"14" = ''':sup:`14` A többiek azonban eladták, amijük még volt, és az Úrhoz
folyamodtak, szabadítsa meg õket, hisz az istentelen Nikanor máris
eladta õket, mielõtt még az ütközetre sor került volna.
'''
"15" = ''':sup:`15` Ha értük nem is teszi meg, tegye meg az atyáikkal kötött
szövetségre és arra a fönséges és magasztos névre való tekintettel,
amelyet viselnek.
'''
"16" = ''':sup:`16` A Makkabeus maga köré gyûjtötte embereit - összesen hatezren voltak
-, és bátorította õket, ne féljenek ellenségeiktõl, és ne rettegjenek a
pogányok még oly hatalmas sokaságától sem, mert igazságtalanul támadják
õket. Harcoljanak bátran,
'''
"17" = ''':sup:`17` és mindig tartsák szem elõtt a szent hely ellen elkövetett
gyalázatot és erõszakot, a meggyalázott város leigázását, valamint a
hagyományok felforgatását.
'''
"18" = ''':sup:`18` Azt mondta: "Azok fegyvereikben és esztelen vállalkozásaikban
bizakodnak, mi azonban a Mindenható Istenben, aki ellenségeinket, sõt
az egész világot is egyetlen szempillantás alatt elpusztíthatja."
'''
"19" = ''':sup:`19` Emlékeztette õket arra, hogyan segített õseik idejében, s mint
veszett oda a Szancherib száznyolcvanötezer embere,
'''
"20" = ''':sup:`20` továbbá a galaták ellen Babiloniában vívott csatára, ahol mindössze
nyolcezer zsidó szállt harcba és négyezer macedóniai. Jóllehet a
macedóniaiakat erõsen szorongatták, a nyolcezer (zsidó) az ég
segítségével százhúszezer férfit megsemmisített, és gazdag zsákmányra
tett szert.
'''
"21" = ''':sup:`21` Így bátorságot öntött beléjük, úgyhogy készen voltak rá, hogy a
törvényekért és a hazáért meghaljanak. (Aztán négy csapatra osztotta
seregét.)
'''
"22" = ''':sup:`22` A csapatok élére testvéreit, Simont, Jánost és Jonatánt állította;
ezerötszáz férfit rendelt mindegyikük alá.
'''
"23" = ''':sup:`23` Ezdriást megbízta, olvassa fel a szent könyvet. Aztán kiadta a
jelszót: "Isten segítségével!" Maga az elsõ csapatot vezette, és
Nikanorra támadt.
'''
"24" = ''':sup:`24` Mivel a Mindenható mellettük volt a küzdelemben, több mint
kilencezret lekaszaboltak az ellenségbõl, és Nikanor seregének nagyobb
részét megsebesítették, megcsonkították és menekülésre kényszerítették.
'''
"25" = ''':sup:`25` Azoknak, akik el akarták õket adni, zsákmányul ejtették a pénzüket.
Egy darabig üldözték õket, aztán visszafordultak, mert kevés volt az
idõ.
'''
"26" = ''':sup:`26` Ugyanis épp szombat elõtti nap volt, így az üldözést nem
folytathatták.
'''
"27" = ''':sup:`27` Összeszedték az ellenség fegyvereit, és magukkal vitték a
zsákmányt. Aztán megünnepelték a szombatot. Hangosan dicsõítették és
magasztalták az Urat, aki egészen addig a napig velük volt, és így
jelét adta irántuk való irgalmának.
'''
"28" = ''':sup:`28` A szombat elmúltával részt adtak a sebesülteknek, az özvegyeknek és
az árváknak a zsákmányból. A maradékot pedig szétosztották maguk és
gyermekeik között.
'''
"29" = ''':sup:`29` Amikor ezt elvégezték, közösen imádkoztak, és arra kérték az
irgalmas Urat, engesztelõdjék ki teljesen szolgáival.
'''
"30" = ''':sup:`30` Megvívtak Timóteus és Bakchidesz embereivel is. Több mint húszezret
megöltek közülük, és erõs várakat kerítettek hatalmukba. A gazdag
zsákmányt egyenlõ arányban osztották szét maguk, továbbá az áldozatok,
valamint az özvegyek, az árvák és az öregek között.
'''
"31" = ''':sup:`31` A fegyvereiket gondosan összeszedték és megfelelõ helyen
elraktározták, a többi zsákmányt meg magukkal vitték Jeruzsálembe.
'''
"32" = ''':sup:`32` Timóteus környezetébõl az õrség vezetõjét is megölték, ezt az
elvetemült embert, aki annyi bajt hozott a zsidókra.
'''
"33" = ''':sup:`33` Otthon meg a gyõzelmi ünnepen elégették azokat az embereket, akik a
szent kapukat felgyújtották, majd Kalliszthenésszel egy kis házba
menekültek. Így elnyerték istentelenségük méltó bérét.
'''
"34" = ''':sup:`34` A fõ-fõ gonosztevõt, Nikanort, aki ezer kereskedõt összecsõdített,
hogy vegyék meg a zsidókat, azok az emberek, akiket oly kevésbe vett,
'''
"35" = ''':sup:`35` az Úr segítségével megalázták. Kénytelen volt levetni pompás
öltözékét, és mint valami szökött rabszolga, egyedül menekült - végig
az országon - Antiochiába, serege pusztulásán mélyen megrendülve.
'''
"36" = ''':sup:`36` Arra vállalkozott, hogy a Jeruzsálemben ejtendõ foglyok árából
kifizeti az adót a rómaiaknak, s most kénytelen volt bevallani, hogy a
zsidóknak a harcban volt egy védelmezõjük, s hogy a zsidók azért voltak
sebezhetetlenek, mert annak törvényeit megtartották.
'''
"Notes" = '''
Notas de rodapé:
8:1-5 - Júdás Makkabeus és követői ellenállást szerveznek Antiochus
seregei ellen, bízva abban, hogy Isten harcol velük. Az Istenbe vetett
hit az ellenállás és a győzelem fő alapja (lásd még 1Sámuel 17:45-47 és
1Makkabeusok 3:18-22).
8:12-16 - Júdás Makkabeus arra biztatja embereit, hogy bízzanak Isten
segítségében, és küzdjenek a szabadságért és a Törvény
beteljesüléséért. Bátor, Istentől ihletett vezetése a hűséges
ellenállás mintája (lásd még Józsué 1:6-9 és Zsolt 20:7-8).
8:23-29 - A lenyűgöző győzelem után Júdás Makkabeus és serege hálát ad
Istennek a közbenjárásáért, hálát és hűséget tanúsítva. Az Istenbe
vetett bizalmat a csatában elért siker kulcsaként magasztalják (lásd
még Zsolt 18:39-40 és 1Makkabeusok 4:24-25).
8:34-36 - Nikánor, az ellenség hadvezére elmenekül a vereség után,
Júdás Makkabeus győzelme pedig annak a jele lesz, hogy Isten hűséges az
Őt szolgálókhoz. Az elbeszélés az isteni igazságosságot hangsúlyozza
Isten népének ellenségeivel szemben (lásd még Ézsaiás 41:11-13 és
2Krónika 20:15).
8:9-11 - Nikánor seregei alábecsülik a zsidók erejét, bemutatva, hogy a
hívek győzelmét nem katonai erejükkel, hanem Isten oltalmával érik el
(lásd még Zakariás 4:6 és 1 Sámuel 14:6).
'''
