[8]
"1" = ''':sup:`1` Ismertetjük veletek, testvérek, Isten kegyelmét, amellyel
elárasztotta Macedónia egyházait.
'''
"2" = ''':sup:`2` A nehézségek és a súlyos megpróbáltatások ellenére túláradó
örömükbõl és nyomasztó szegénységükbõl bõséges adakozás fakadt.
'''
"3" = ''':sup:`3` Tanúskodom mellettük, hogy erejükhöz mérten, sõt erejükön felül is
önként adakoztak.
'''
"4" = ''':sup:`4` Kérve-kérték tõlünk a kegyet, hogy részt vehessenek a szentek
megsegítésében.
'''
"5" = ''':sup:`5` Minden reményünket felülmúlva, szinte magukat adták oda, elsõsorban
az Úrnak, azután Isten akaratából nekünk.
'''
"6" = ''':sup:`6` Ezért arra kértük Tituszt, hogy amint elkezdte, fejezze is be
nálatok a jótékonyság mûvét.
'''
"7" = ''':sup:`7` Ti mindenben kitûntök: a hitben, a szóban, a tudásban, minden
buzgólkodásban és az irántunk táplált szeretetben; tûnjetek ki tehát a
jótékonykodásban is.
'''
"8" = ''':sup:`8` Nem parancsként mondom, hanem mások buzgóságára hivatkozva
szeretetetek õszinteségét akarom kipróbálni.
'''
"9" = ''':sup:`9` Hiszen ismeritek Urunk, Jézus Krisztus jótékonyságát. Noha gazdag
volt, értetek szegénnyé lett, hogy szegénysége által meggazdagodjatok.
'''
"10" = ''':sup:`10` Erre nézve tanácsot adok nektek, mert javatokra válik. Tavaly óta
nemcsak hogy megkezdtétek a gyûjtést, hanem õszinte szándékotokat is
megmutattátok.
'''
"11" = ''':sup:`11` Most hát gyakorlatban is hajtsátok végre, hogy a készséges akarat
tehetségetekhez mérten tetté váljon.
'''
"12" = ''':sup:`12` Ha az akarat készséges, aszerint tetszik (az Istennek), amije van,
nem aszerint, amije nincs.
'''
"13" = ''':sup:`13` Nem azért kell gyûjteni, hogy mások megszabaduljanak a szükségtõl,
ti meg bajba jussatok, hanem az egyenlõségért.
'''
"14" = ''':sup:`14` Most az õ szükségüket a ti bõségetek enyhíti, hogy majd az õ
bõségük nektek szolgáljon szükségetekben segítségül, s így (a javak)
kiegyenlítõdjenek.
'''
"15" = ''':sup:`15` Az Írásban is az áll: "Aki sokat gyûjtött, nem bõvelkedett, aki meg
keveset, nem szûkölködött."
'''
"16" = ''':sup:`16` Hála legyen Istennek, aki Titusz szívét hasonló buzgóságra hangolta
irántatok!
'''
"17" = ''':sup:`17` Engedett felszólításomnak, sõt mivel buzgósága még nagyobb volt,
önszántából utazott hozzátok.
'''
"18" = ''':sup:`18` Vele küldjük azt a testvért is, akit az evangélium hirdetéséért
minden egyházban dicsérnek.
'''
"19" = ''':sup:`19` De nemcsak dicsérik, hanem az egyházak kísérõnkül is rendelték a
jótékonyság megszervezésében, amelyet az Úr dicsõségére saját
akaratunkból vállaltunk.
'''
"20" = ''':sup:`20` El akartuk kerülni, hogy valaki megrágalmazzon a gondunkra bízott
bõséges adomány miatt.
'''
"21" = ''':sup:`21` A becsületre ugyanis vigyázunk nemcsak Isten, hanem az emberek
elõtt is.
'''
"22" = ''':sup:`22` Velük küldtük még azt a testvérünket is, akinek buzgóságát sokféle
dologban gyakran kipróbáltuk, s aki most irántatok való bizalma folytán
még buzgóbb.
'''
"23" = ''':sup:`23` Ami Tituszt illeti, õ kísérõm, nálatok pedig munkatársam; ami a
testvéreket illeti, õk az egyházak küldöttei, Krisztus dicsõsége.
'''
"24" = ''':sup:`24` Tanúsítsatok szeretetet irántuk, és bizonyítsátok be az egyházak
színe elõtt, hogy a veletek való dicsekvésem nem alaptalan.
'''
