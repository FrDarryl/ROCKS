"1" = ''':sup:`1` Az Úr ezt a szózatot intézte hozzám: "Ha a férj elbocsátja
feleségét, és az elválik tõle, sõt más férfihoz megy feleségül, vajon
visszatérhet-e még hozzá? Nem volna-e az a föld mindenestül fertõzött?
S te, aki annyi szeretõddel szeretkeztél, te még visszatérnél hozzám? -
mondja az Úr.
'''
"2" = ''':sup:`2` Emeld föl tekintetedet a kopár magaslatokra és nézd meg: van-e még
egyetlen hely is, ahol nem becstelenítettek meg? Az utak mentén ültél
és úgy vártál szeretõidre, mint az arab a pusztában. Megfertõztetted az
országot kicsapongásoddal és gonoszságoddal.
'''
"3" = ''':sup:`3` Ezért tartottam vissza a korai esõt, és nem jött meg a kései esõ
sem. Ám továbbra is úgy tartod homlokod, mint a céda asszony, s nem
akarsz pirulni.
'''
"4" = ''':sup:`4` Nemde még most is így kiáltasz hozzám: "Én atyám, ifjúkorom bizalmas
barátja,
'''
"5" = ''':sup:`5` hát mindörökre haragszol, haragodnak már sose lesz vége?" Így
beszélsz, s mégis tovább vétkezel; bizony, már ennyire megátalkodtál.
'''
"6" = ''':sup:`6` Jozija király uralkodása idején így szólt hozzám az Úr: Láttad, mit
tett a hûtlen Izrael? Elment minden magas hegyre és minden lombos fa
alá, és ott paráználkodott.
'''
"7" = ''':sup:`7` Azt gondoltam: Ha már megtette, majd visszatér hozzám. De bizony nem
tért vissza. Látta ezt hitszegõ nõvére, Júda.
'''
"8" = ''':sup:`8` S azt is látta, hogy elûztem magamtól a hûtlen Izraelt, mert
házasságtörést követett el és válólevelet is adtam neki. De hitszegõ
nõvére, Júda mégsem félt, hanem elment, és õ is paráználkodott.
'''
"9" = ''':sup:`9` Oly szégyentelen módon paráználkodott, hogy végül az egész országot
megfertõztette; kõvel-fával házasságtörést követett el.
'''
"10" = ''':sup:`10` De ami mindennél rosszabb: hitszegõ nõvére, Júda sem tért vissza
hozzám õszinte szívvel, csak képmutató módon - mondja az Úr.
'''
"11" = ''':sup:`11` Majd azt mondta nekem az Úr: A hitszegõ Júdához képest még igaz
lelkûnek látszik a hûtlen Izrael.
'''
"12" = ''':sup:`12` Menj el, és kiáltsd ezeket a szavakat észak felé: Térj vissza, te
hûtlen Izrael - mondja az Úr. Nem haragszom többé rád mindörökre,
hiszen irgalmas vagyok - mondja az Úr.
'''
"13" = ''':sup:`13` Csak ismerd el gonoszságodat, azt, hogy hûtlenül elpártoltál az
Úrtól, a te Istenedtõl, hogy idegenek után futkostál és nem hallgattál
a szavamra - mondja az Úr.
'''
"14" = ''':sup:`14` Térjetek vissza hozzám, elpártolt fiaim - mondja az Úr -, mert
egyedül én vagyok a ti Uratok. Magamhoz veszlek benneteket, egyet egy
városból és kettõt egy nemzetségbõl, és visszaviszlek benneteket
Sionba.
'''
"15" = ''':sup:`15` És szívem szerint pásztorokat adok majd nektek, akik tudással és
bölcsességgel legeltetnek titeket.
'''
"16" = ''':sup:`16` Aztán, ha majd megsokasodtok és elszaporodtok az országban - az Úr
mondja ezt -, akkor senki se kérdi többé: "Hol van az Úr szövetségének
ládája?" Senkinek nem jut többé az eszébe, nem is gondolnak rá, nem
fogják sajnálni, és nem készítik el újra.
'''
"17" = ''':sup:`17` Ha majd eljön az az idõ, Jeruzsálemet így fogják nevezni: "Az Úr
királyi széke". Odagyûlnek mind a nemzetek az Úr nevében, és nem
követik többé elvetemült szívük gonoszságát.
'''
"18" = ''':sup:`18` Azokban a napokban Júda háza Izrael házához csatlakozik. És együtt
jönnek meg észak földjérõl abba az országba, amelyet atyáitoknak adtam
örökségül.
'''
"19" = ''':sup:`19` Mégis azt gondoltam: Megteszlek fiamnak és gyönyörû földet adok
neked, olyan örökséget, amely a nemzetek gyöngye lesz. Mert azt
gondoltam, így szólítasz majd: "Atyám!"; és nem fogsz elfordulni tõlem.
'''
"20" = ''':sup:`20` De amint hûtlenné válik az asszony szeretõjéhez, Izrael háza is
hûtlen lett hozzám - mondja az Úr.
'''
"21" = ''':sup:`21` Jajszó hallatszik a kopár magaslatokon: Izrael fiainak sírása és
jajgatása. Mert a gonoszság útjára tévedtek, és elfelejtették az Urat,
Istenüket.
'''
"22" = ''':sup:`22` "Térjetek vissza, hûtlen fiaim; és meggyógyítom elpártolástokat."
"Íme, hozzád térünk, mert te vagy az Úr, a mi Istenünk."
'''
"23" = ''':sup:`23` Valóban, hazugok a halmok, és hazug a hegyeken a lármás zajongás.
Valóban, az Úrban, a mi Istenünkben van üdvössége Izraelnek.
'''
"24" = ''':sup:`24` De a gyalázatos bálványok már ifjúságunk óta mindent
fiaikat és lányaikat].
'''
"25" = ''':sup:`25` Most hát gyalázatunkban fetrengünk, és elborít minket szégyenünk.
ifjúságunktól kezdve mindmáig; és nem hallgattunk az Úrnak, a mi
Istenünknek szavára].
'''
