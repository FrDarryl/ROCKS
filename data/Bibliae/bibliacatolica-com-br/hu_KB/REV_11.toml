[11]
"1" = ''':sup:`1` Ekkor bothoz hasonló mérõnádat adott ezeknek a szavaknak a
kíséretében: "Menj, mérd fel az Isten templomát az oltárral és a benne
imádkozókkal együtt.
'''
"2" = ''':sup:`2` De a templom külsõ udvarát hagyd ki, és ne mérd fel, mert a
pogányoké lesz, akik a szent várost negyvenkét hónapig tiporják."
'''
"3" = ''':sup:`3` "Két tanúmnak meghagyom, hogy szõrzsákba öltözve ezerkétszázhatvan
napig hirdessenek bûnbánatot."
'''
"4" = ''':sup:`4` Õk a két olajfa és a két gyertyatartó, amely a föld Urának színe
elõtt áll.
'''
"5" = ''':sup:`5` Ha valaki ártani akar nekik, tûz csap ki szájukból, és elpusztítja
ellenségeiket. Mert aki ártani akar nekik, annak így kell elpusztulnia.
'''
"6" = ''':sup:`6` Hatalmuk van, hogy bezárják az eget, hogy küldetésük idején ne essen
az esõ. Hatalmuk van arra is, hogy a vizet vérré változtassák, és annyi
csapással sújtsák a földet, amennyivel csak akarják.
'''
"7" = ''':sup:`7` Amikor befejezik tanúságtételüket, a vadállat feljön a mélységbõl,
harcra kel ellenük, legyõzi és megöli õket.
'''
"8" = ''':sup:`8` Holttestük ott hever majd a nagyváros utcáján, amelyet átvitt
értelemben Szodomának és Egyiptomnak neveznek, ahol Urukat is keresztre
feszítették.
'''
"9" = ''':sup:`9` Holttestüket sokan fogják nézni a népek, törzsek, nyelvek és
nemzetek közül három és fél napon át, nem engedik, hogy tetemüket sírba
tegyék.
'''
"10" = ''':sup:`10` Ezen a föld lakói ujjonganak és vigadnak, és örömükben ajándékot
küldenek egymásnak, hiszen ez a két próféta gyötrelmére volt a föld
lakóinak.
'''
"11" = ''':sup:`11` De három és fél nap elteltével az Istentõl az élet lehelete szállt
beléjük, és talpra álltak. Akik látták õket, azokat nagy félelem fogta
el.
'''
"12" = ''':sup:`12` Az égbõl hangos szózat hallatszott: "Gyertek fel ide!" S
ellenségeik szeme láttára egy felhõn fölszálltak az égbe.
'''
"13" = ''':sup:`13` Abban az órában heves földrengés támadt, a város tizedrésze romba
dõlt, a földrengés következtében hétezer ember meghalt, a többit pedig
félelem fogta el, és dicsõséget zengtek az ég Istenének.
'''
"14" = ''':sup:`14` Elmúlt a második jaj, de hamarosan itt lesz a harmadik.
'''
"15" = ''':sup:`15` A hetedik angyal is megfújta a harsonát. Nagy szózatok
hallatszottak az égben: "Urunk és Fölkentje megszerezte az uralmat a
világ felett, és uralkodni fog örökkön-örökké!"
'''
"16" = ''':sup:`16` Ekkor a huszonnégy vén, aki az Úr színe elõtt a trónuson ült, arcra
borult, és imádta az Istent:
'''
"17" = ''':sup:`17` "Hálát adunk neked, mindenható Urunk, Istenünk, aki vagy és aki
voltál, mert átvetted a fõhatalmat és uralkodol.
'''
"18" = ''':sup:`18` A népek ugyan felbõszültek, de eljött haragodnak és a halottak
fölötti ítélkezésnek ideje. Jutalmazd meg szolgáidat, a prófétákat, a
szenteket és akik félik nevedet, a kicsiket és a nagyokat egyaránt! A
föld megrontói meg pusztuljanak!"
'''
"19" = ''':sup:`19` Megnyílt az égben az Isten temploma, és láthatóvá vált a szövetség
ládája a templomban. Erre villámlás, égzengés, földrengés és nagy
jégesõ támadt.
'''
