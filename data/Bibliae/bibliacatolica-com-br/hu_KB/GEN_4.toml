[4]
"1" = ''':sup:`1` Az ember megismerte feleségét, Évát, ez fogant, megszülte Kaint, és
így szólt: "Isten segítségével embert hoztam a világra."
'''
"2" = ''':sup:`2` Aztán újra szült: Ábelt, a testvérét. Ábel juhpásztor lett, Kain
pedig földmûves.
'''
"3" = ''':sup:`3` Bizonyos idõ elteltével történt, hogy Kain a föld termésébõl
áldozatot mutatott be az Úrnak.
'''
"4" = ''':sup:`4` Ábel is áldozatot mutatott be, nyája zsenge bárányaiból, azok
zsírjából. Az Úr kegyesen tekintett Ábelre és áldozatára,
'''
"5" = ''':sup:`5` Kainra és áldozatára azonban nem tekintett. Ezért Kain nagyon
haragos lett és lehorgasztotta fejét.
'''
"6" = ''':sup:`6` Az Úr szólt Kainhoz: "Miért vagy haragos és miért horgasztod le a
fejed? Ha helyesen teszel, miért nem emeled fel a fejed?
'''
"7" = ''':sup:`7` De ha nem cselekszel helyesen, nem bûn van-e az ajtó elõtt, mint
leselkedõ állat, amely hatalmába akar keríteni, s amelyen uralkodnod
kell?
'''
"8" = ''':sup:`8` Kain közben így szólt testvéréhez, Ábelhez: "Menjünk a mezõre!"
Amikor pedig a mezõn voltak, Kain rátámadt testvérére, Ábelre, és
agyonütötte.
'''
"9" = ''':sup:`9` Ekkor az Úr megkérdezte Kaint: "Hol van a testvéred, Ábel?" Õ így
válaszolt: "Nem tudom; talán õrzõje vagyok testvéremnek?"
'''
"10" = ''':sup:`10` Erre õ ezt mondta: "Mit tettél? Testvéred vére felkiált hozzám a
földrõl.
'''
"11" = ''':sup:`11` Ezért átkozott leszel, bujdosni fogsz a földön, amely megnyitotta
száját, hogy beigya kezedbõl testvéred vérét.
'''
"12" = ''':sup:`12` Ha mûveled a földet, nem ad neked termést. Hontalan és bujdosó
leszel a földön."
'''
"13" = ''':sup:`13` Kain így szólt az Úrhoz: "Túl nagy a büntetésem ahhoz, hogy el
tudjam viselni.
'''
"14" = ''':sup:`14` Lám, ma elûztél a föld színérõl és el kell rejtõznöm elõled,
hontalan és bujdosó leszek a földön, s bárki, aki rámtalál, megölhet."
'''
"15" = ''':sup:`15` Az Úr azt válaszolta: Semmi esetre. Aki Kaint megöli, annak
hétszeresen kell lakolnia. Az Úr jelet tett Kainra, hogy senki, aki
találkozik vele, meg ne ölje.
'''
"16" = ''':sup:`16` Kain azonban elbujdosott az Úr színe elõl, és Nod földjén, Édentõl
keletre telepedett le.
'''
"17" = ''':sup:`17` Kain megismerte feleségét, az fogant, és Hénochot szülte. Várost
épített, és azt fiáról Hénochnak nevezte.
'''
"18" = ''':sup:`18` Hénoch fia Irád lett. Irád fia Mechujael, Mechujael fia Metusael,
Metusael fia pedig Lámech.
'''
"19" = ''':sup:`19` Lámech két feleséget vett. Az egyiknek Ada volt a neve, a másiké
Cilla.
'''
"20" = ''':sup:`20` Ada a világra hozta Jabalt; õ lett az õsatyja azoknak, akik
sátrakban laknak nyájaikkal.
'''
"21" = ''':sup:`21` Testvérét Jubalnak hívták, õ lett az õsatyja azoknak, akik gitáron
és fuvolán játszanak.
'''
"22" = ''':sup:`22` Cilla Tubalkainnak adott életet; õ az õse a bronz- és
vaskovácsoknak. Tubalkain húga Naama volt.
'''
"23" = ''':sup:`23` Lámech így szólt feleségeihez: "Ada és Cilla, halljátok szavamat,
Lámech feleségei figyeljetek szavamra:
'''
"24" = ''':sup:`24` Leütöttem egy embert sebemért, egy ifjút sebhelyemért. Ha Kaint
hétszer bosszulják meg, Lámechet hetvenhétszer."
'''
"25" = ''':sup:`25` Ádám megismerte feleségét és az fiút szült neki, akit Szetnek
nevezett, "mert - úgymond - Isten más utódot adott nekem Ábel helyett,
akit Kain megölt."
'''
"26" = ''':sup:`26` Szetnek is fia született, akit Enosnak nevezett. Õ volt az elsõ,
aki Isten nevét segítségül hívta.
'''
