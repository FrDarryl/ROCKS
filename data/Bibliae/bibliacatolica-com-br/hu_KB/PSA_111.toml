[111]
"1" = ''':sup:`1` (Alleluja!) Szívem mélyébõl dicsõítem az Urat a szentek tanácsában
és a nagy közösségben!
'''
"2" = ''':sup:`2` Az Úr mûvei nagyszerûek, emlékezetesek mindazoknak, akik örülnek
rajtuk.
'''
"3" = ''':sup:`3` Tevékenysége fönség és erõ, s igazságossága örökké tart.
'''
"4" = ''':sup:`4` Csodáit örökre emlékezetbe véste, az Úr kegyes és irgalmas.
'''
"5" = ''':sup:`5` Ételt adott az õt félõknek, szövetségérõl mindvégig megemlékezik.
'''
"6" = ''':sup:`6` Népének megmutatta hatalmas mûveit, neki adta a pogányok örökségét.
'''
"7" = ''':sup:`7` Kezének mûve hûség és igazság, parancsai változatlanok,
'''
"8" = ''':sup:`8` érvényesek mindig és örökké; erõben és igazságosságban születtek.
'''
"9" = ''':sup:`9` Népének megváltást küldött, szövetségét minden idõkre kötötte, szent
és magasztos a neve.
'''
"10" = ''':sup:`10` Az Úr félelme a bölcsesség kezdete, okosak, akik kitartanak benne.
Dicsõsége megmarad örökké.
'''
