[12]
"1" = ''':sup:`1` Ezért mi, akiket a tanúknak ilyen felhõje övez, váljunk szabaddá
minden tehertõl, különösen a bûntõl, amely behálóz minket, és fussuk
meg kitartással az elõttünk levõ pályát.
'''
"2" = ''':sup:`2` Emeljük tekintetünket a hit szerzõjére és bevégzõjére, Jézusra, aki
a rá váró öröm helyett elszenvedte a keresztet, nem törõdött a
gyalázattal, és most az Isten trónjának jobbján ül.
'''
"3" = ''':sup:`3` Igen, gondoljatok õrá, aki a bûnösök részérõl ekkora ellentmondást
viselt el, hogy ne lankadjatok, és bensõleg el ne csüggedjetek.
'''
"4" = ''':sup:`4` A bûn elleni küzdelemben még nem álltatok ellen a véretek ontásáig.
'''
"5" = ''':sup:`5` Megfeledkeztetek a vigasztalásról, amely nektek, a fiaknak szól:
Fiam, ne vedd kevésbé az Úr fenyítését, s ne csüggedj el, ha korhol.
'''
"6" = ''':sup:`6` Mert megfenyíti az Úr, akit szeret, s megostoroz mindenkit, akit
fiává fogad.
'''
"7" = ''':sup:`7` Maradjatok állhatatosak a fenyítéskor: az Isten úgy bánik veletek,
mint fiaival. Hol van olyan fiú, akit az apja nem fenyít?
'''
"8" = ''':sup:`8` Ha nem részesültök a fenyítésben, ami mindenkinek kijár, akkor
fattyak vagytok, nem fiak.
'''
"9" = ''':sup:`9` S aztán test szerinti apáink is fenyítettek bennünket, mégis
tiszteltük õket. Nem kell-e hát sokkal inkább a lelkek Atyjának
engedelmeskednünk, hogy így elnyerjük az életet?
'''
"10" = ''':sup:`10` Azok csak rövid ideig és hangulatuk szerint fenyítettek bennünket,
õ ellenben a legjobbat akarja nekünk, hogy szentségének részesévé
legyünk.
'''
"11" = ''':sup:`11` Igaz, most minden fenyítés inkább szomorúságot okoz, mintsem örömet
szerez, késõbb azonban a megigazulás békés gyümölcsét termi annak, aki
elviseli.
'''
"12" = ''':sup:`12` Ezért erõsítsétek meg a lankadt kezeket és a megroggyant térdeket.
'''
"13" = ''':sup:`13` Lábatokat szoktassátok biztos járáshoz, nehogy kificamodjék, inkább
gyógyuljon meg.
'''
"14" = ''':sup:`14` Törekedjetek rá, hogy mindenkivel békességben éljetek, és a
megszentelõdésre eljussatok, mert enélkül senki nem látja meg az Urat.
'''
"15" = ''':sup:`15` Vigyázzatok, az Isten kegyelmét közületek senki le ne késse, nehogy
valami mérges gyökér szárba szökkenjen, kárt okozzon és sokakat
megfertõzzön.
'''
"16" = ''':sup:`16` Senki ne legyen parázna és alantas lelkületû, mint Ézsau, aki egy
tál lencséért eladta elsõszülöttségét.
'''
"17" = ''':sup:`17` Hiszen tudjátok, mennyire szerette volna késõbb az áldást örökölni,
de elutasították, és nem talált módot a dolog megváltoztatására, noha
könnyek között kérte.
'''
"18" = ''':sup:`18` Ti nem kézzel tapintható hegyhez, lobogó tûzhöz, sötét felhõhöz,
forgószélhez,
'''
"19" = ''':sup:`19` harsonazengéshez vagy mennydörgõ szózathoz járultatok, amelynek
hallatára könyörögni kezdtek, hogy ez a hang ne szóljon tovább
hozzájuk,
'''
"20" = ''':sup:`20` mert nem tudták elviselni a parancsot: "Még ha állat ér is a
hegyhez, meg kell kövezni."
'''
"21" = ''':sup:`21` A látvány annyira rettenetes volt, hogy még Mózes is ezt mondta:
"Félelem és rettegés fog el."
'''
"22" = ''':sup:`22` Nem, ti Sion hegyéhez járultatok, az élõ Isten városához, a mennyei
Jeruzsálemhez, az angyalok ezreihez,
'''
"23" = ''':sup:`23` az égben számon tartott elsõszülöttek ünnepi sokadalmához és
gyülekezetéhez, mindnyájunk bírájához, az Istenhez, a tökéletes igazak
lelkeihez,
'''
"24" = ''':sup:`24` az új szövetség közvetítõjéhez, Jézushoz, a ránk hulló vérhez,
amely hathatósabban kiált, mint Ábelé.
'''
"25" = ''':sup:`25` Vigyázzatok, ne utasítsátok vissza azt, aki hozzátok szól. Mert ha
azok sem menekültek meg, akik a földön szólót elutasították, mi még
kevésbé fogunk megmenekülni, ha elfordulunk attól, aki az égbõl szól
hozzánk.
'''
"26" = ''':sup:`26` Hangja akkor a földet rendítette meg, most pedig ezt ígéri: "Még
egyszer megrendítem, de nemcsak a földet, hanem az eget is."
'''
"27" = ''':sup:`27` Ez a "még egyszer" annak az átalakulását jelenti, ami mint
teremtett dolog megrendíthetõ, hogy azután megmaradjon az, ami
változhatatlan.
'''
"28" = ''':sup:`28` Így tehát mi, akik rendíthetetlen országot kaptunk hazánkul,
legyünk hálásak, s szolgáljunk az Istennek, neki tetszõ módon,
tisztelettel és félelemmel.
'''
"29" = ''':sup:`29` Mert a mi Istenünk emésztõ tûz.
'''
