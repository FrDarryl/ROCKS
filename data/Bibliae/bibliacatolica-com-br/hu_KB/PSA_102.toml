[102]
"1" = ''':sup:`1` (Egy szenvedõ imája, aki nyomorúságában elpanaszolja baját az
Úrnak.)
'''
"2" = ''':sup:`2` Hallgasd meg imámat, Uram, kiáltásom jusson színed elé!
'''
"3" = ''':sup:`3` Ne rejtsd el elõlem arcodat megpróbáltatásom napján! Fordítsd felém
füled, ha hozzád kiáltok, hallgasd meg sietve szavam!
'''
"4" = ''':sup:`4` Mert napjaim tovatûnnek, mint a füst, tagjaim égnek, mint a tûz.
'''
"5" = ''':sup:`5` Kiaszott, mint a fû, s kiszáradt a szívem, elfelejtettem megenni
kenyerem.
'''
"6" = ''':sup:`6` Sóhajtozván emésztem magam, bõröm csontomra tapadt.
'''
"7" = ''':sup:`7` Hasonlítok a pusztában lakó pelikánhoz, olyan lettem, mint a bagoly
a romok közt.
'''
"8" = ''':sup:`8` Az álom elkerül és panaszkodom, mint elhagyott madár a háztetõn.
'''
"9" = ''':sup:`9` Ellenségeim folyton gúnyolnak, akik dicsérnek, azok nevemmel
átkozódnak.
'''
"10" = ''':sup:`10` Kenyerem úgy eszem, mint a hamut, és italom könnyeimmel vegyül.
'''
"11" = ''':sup:`11` Mert haragszol rám, s megvonod kegyelmed. Magadhoz emeltél, de most
újra elvetsz,
'''
"12" = ''':sup:`12` napjaim olyanok, mint a sûrûsödõ árnyék, magam meg elszáradok, mint
a fû.
'''
"13" = ''':sup:`13` Ám te, Uram, örökké megmaradsz, és neved fennmarad minden
nemzedéken át.
'''
"14" = ''':sup:`14` Kelj föl és könyörülj meg Sionon, mert eljött az idõ, hogy irgalmas
légy hozzá; már itt van az óra.
'''
"15" = ''':sup:`15` Sion kövei kedvesek szolgáidnak, sírás fogja el õket romjain.
'''
"16" = ''':sup:`16` Akkor majd félik a pogányok az Úr nevét, és a föld minden királya
meghajol Fölséged elõtt:
'''
"17" = ''':sup:`17` Ha majd az Úr újra fölépíti Siont, ha megjelenik fönségében,
'''
"18" = ''':sup:`18` ha meghallja a szegények kiáltását, és nem veti el többé imájukat.
'''
"19" = ''':sup:`19` Jegyezzék fel ezt a jövõ nemzedéknek, és egy újjáéledt nép zeng
majd dicséretet az Úrnak.
'''
"20" = ''':sup:`20` Mert az Úr letekintett fönséges szentélyébõl, rátekintett a földre
az égbõl.
'''
"21" = ''':sup:`21` Meghallotta a foglyok sóhajtását, és megszabadította a halálra
szántakat.
'''
"22" = ''':sup:`22` hogy az Úr nevét hirdessék a Sionon és Jeruzsálemben dicsõségét,
'''
"23" = ''':sup:`23` ha majd összegyûlnek ott a népek, és az országok, hogy szolgáljanak
az Úrnak.
'''
"24" = ''':sup:`24` Útközben megtört az erõm: Engedd tudnom, mily kevés napjaimnak
(száma).
'''
"25" = ''':sup:`25` Ne ragadj el életem derekán, te, akinek évei túlnõnek minden
nemzedéken.
'''
"26" = ''':sup:`26` Az idõ kezdetén te teremtetted a földet, és az ég a te kezed
alkotása.
'''
"27" = ''':sup:`27` Ezek elmúlnak, de te megmaradsz, és mint a köntös, elavulnak mind.
Cseréled õket, mint a ruhát, és megváltoznak.
'''
"28" = ''':sup:`28` De te ugyanaz maradsz, és éveid nem érnek véget.
'''
"29" = ''':sup:`29` Szolgáid fiai akkor biztonságban élnek, és törzsük megmarad színed
elõtt mindörökre,
'''
