[10]
"1" = ''':sup:`1` Jaj azoknak, akik gonosz törvényeket hoznak, akik csak elnyomó
rendeleteket írnak.
'''
"2" = ''':sup:`2` Akik nem szolgáltatnak igazságot az elnyomottnak, s megfosztják
jogaitól népem szegényeit. Akik kizsákmányolják az özvegyet, és
megrabolják az árvát.
'''
"3" = ''':sup:`3` Mitévõk lesztek majd a látogatás napján, s a vihar idején, amely
távolról közeleg? Kihez menekültök majd segítségért, és hol hagyjátok
gazdagságtokat?
'''
"4" = ''':sup:`4` Nem marad más, csak a foglyok közé esni, és a megöltek közé hullani.
De ezzel még nem csillapult le a haragja, keze továbbra is ki van
nyújtva.
'''
"5" = ''':sup:`5` Jaj Asszíriának, haragom vesszejének, a bosszúm suhogtatta botnak.
'''
"6" = ''':sup:`6` Elküldöm az istentelen nemzet ellen, s a népre szabadítom, amely
haragra gerjeszt, hogy zsákmányoljon és prédát szerezzen, és tapossa
azt, mint az utca sarát.
'''
"7" = ''':sup:`7` De hát õ nem így vélekedik, a szíve másképpen gondolkodik: Mert csak
az eltipráson jár az esze, és azon, hogy sok népet kiirtson.
'''
"8" = ''':sup:`8` Azt mondja: "Vajon fõembereim egyúttal nem királyok is?
'''
"9" = ''':sup:`9` Vajon nem úgy járt-e Kalnó, mint Karkemis, és Emát, mint Arpád,
Szamaria meg, mint Damaszkusz?
'''
"10" = ''':sup:`10` Úgy, ahogy kezem utolérte a bálványok országait, amelyekben még
több volt a kép, mint amennyi kép Jeruzsálemben és Szamariában van,
'''
"11" = ''':sup:`11` amint elbántam Szamariával és bálványaival, vajon nem úgy tesznek-e
majd Jeruzsálemmel és bálványaival is?"
'''
"12" = ''':sup:`12` De ha az Úr mindent végbevisz a Sion hegyén és Jeruzsálemben, akkor
megbünteti Asszíria királya szívének kevély szándékát, és nagyralátó
szemének gõgjét.
'''
"13" = ''':sup:`13` Mert ezt mondta: "Ezt mind a saját kezem erejével vittem végbe, és
bölcsességemmel, mert okos vagyok. Megszüntettem a népek határait,
kifosztottam kincstáraikat, s lakóikat a porba sújtottam.
'''
"14" = ''':sup:`14` Mint a madárfészek felé szokás, kinyújtottam kezem a népek
kincséért, s ahogy összeszedik az elhagyott tojásokat, úgy harácsoltam
össze az egész földet. Nem akadt, aki megmozdította volna a szárnyát,
vagy száját csipogásra nyitotta volna."
'''
"15" = ''':sup:`15` Vajon hõsködik-e a fejsze az elõtt, aki vág vele? Vajon
szembeszáll-e a fûrész azzal, aki húzza? Mintha a vesszõ meglendíthetné
azt, aki megragadta, vagy a bot fölemelhetné azt, aki nem fából való.
'''
"16" = ''':sup:`16` Ezért a Seregek Ura sorvasztó betegséget küld majd hõseire, s a
jólét helyett tûz lángol fel, emésztõ tûznek lángja.
'''
"17" = ''':sup:`17` Akkor Izrael Fényessége tûzzé változik, és a Szentje lánggá, aztán
egyetlen napon lángra lobbantja és elemészti a bogáncsot és a gazt.
'''
"18" = ''':sup:`18` Erdejének és kertjének ékességét testestül-lelkestül megemészti, s
úgy elsorvad, mint a beteg.
'''
"19" = ''':sup:`19` Erdejében a fák maradékát könnyû lesz megszámlálni, még a gyermek
is összeírhatja õket.
'''
"20" = ''':sup:`20` Azon a napon Izrael maradéka és Jákob házának menekültjei többé nem
arra támaszkodnak, aki veri õket, hanem hûségesen az Úrra támaszkodnak,
Izrael Szentjére.
'''
"21" = ''':sup:`21` A maradék megtér! Jákob maradéka az erõs Istenhez.
'''
"22" = ''':sup:`22` Izrael, ha annyi volna is a néped, mint a tenger partján a fövény,
csak a maradék tér meg belõle. Már elhatároztatott a pusztulás, és az
igazságos ítélet elsöpör, mint az áradat.
'''
"23" = ''':sup:`23` Igen, a pusztulást, amit elhatározott, végbeviszi a Seregek Ura az
egész földön.
'''
"24" = ''':sup:`24` Ezt mondja a Seregek Ura: "Ne félj Asszíriától, népem, Sion lakója!
Vesszõvel ver ugyan, és fölemeli botját ellened,
'''
"25" = ''':sup:`25` de már csak egy kis idõ: akkor lecsillapszik haragom, és dühöm
elsöpri õket."
'''
"26" = ''':sup:`26` A Seregek Ura rájuk emeli az ostort, mint akkor, amikor megverte
Midiánt Oreb sziklájánál, vagy amikor kinyújtotta és a tenger fölé
emelte botját Egyiptom felõl az úton.
'''
"27" = ''':sup:`27` Azon a napon lekerül válladról a terhe, és igája nem nyomja többé
nyakad. Rimnon tájáról indul el,
'''
"28" = ''':sup:`28` gyorsan eléri Ajátot, átvonul Migronon, s Mikmásznál hagyja a
málhát.
'''
"29" = ''':sup:`29` Végigmennek a szoroson, s Gábában tábort ütnek éjszakára. Ráma erre
megremeg, Saul Gibeája megfutamodik.
'''
"30" = ''':sup:`30` Kiabálj, Bát-Gallim! Figyelj Laisa! Anatót válaszolj!
'''
"31" = ''':sup:`31` Madema fut, s Gébim lakói is menekülnek.
'''
"32" = ''':sup:`32` Még ma megáll Nobban, s kezet emel Sion leányának hegye, Jeruzsálem
dombja ellen.
'''
"33" = ''':sup:`33` De nézzétek! A Seregek Ura rettentõ erõvel levágja az ágakat. A
sudár növésû fákra kivágás vár. A földre zuhannak a hatalmasok.
'''
"34" = ''':sup:`34` Az erdõ sûrûje megritkul a fejsze csapása alatt, s pompás
cédrusaival elbukik a Libanon.
'''
"Notes" = '''
Notas de rodapé:
10:1-4 - Isten elítéli azokat az uralkodókat, akik elnyomják az
embereket, különösen a szegényeket és a rászorulókat. Isteni
igazságosság éri azokat, akik visszaélnek hatalmukkal és elhanyagolják
az együttérzést (lásd még Ámós 5:11-12 és Jakab 5:1-6).
10:5-7 - Asszíriát Isten ítéleti eszközként használja Izrael ellen, de
arroganciájuk arra készteti őket, hogy visszaéljenek ezzel a
hatalommal. Isten ezután megígéri, hogy elítéli Asszíriát a büszkesége
10:12-15 - Isten figyelmezteti, hogy meg fogja büntetni Asszíriát, ha
célja megvalósul, mert az arrogáns asszír király dicsekszik hatalmával,
elfelejtve, hogy Isten az, aki megengedi a győzelmeit (lásd még
Példabeszédek 16:5 és Abdiás 1:3-4).
10:20-23 - Ésaiás Izrael hűséges maradékáról beszél, aki az Úrhoz fog
fordulni. Isten még az ítélet közepette is megőriz egy csoportot, amely
31:7).
10:24-27 - Isten megígéri, hogy megszabadítja népét Asszíria
elnyomásától, és emlékezteti Izraelt, hogy Ő a Megváltójuk. Ez az
ígéret megerősíti az üdvösség és a szabadság reményét az emberekben
(lásd még 2 Mózes 3:7-8 és Náhum 1:12-13).
'''
