[98]
"1" = ''':sup:`1` (Zsoltár) Zengjetek új éneket az Úrnak, mert csodálatra méltó, amit
mûvelt. Jobbja kivívta a gyõzelmet, igen, szent karja gyõzelmet
szerzett.
'''
"2" = ''':sup:`2` Kinyilvánította az Úr üdvösségét, igazságosságát feltárta a pogányok
elõtt.
'''
"3" = ''':sup:`3` Megemlékezett jóságáról és hûségérõl Izrael háza iránt. A föld
minden határa látta Istenünk üdvösségét.
'''
"4" = ''':sup:`4` Ünnepeljétek az Urat, országok, mind, örüljetek és vigadjatok!
'''
"5" = ''':sup:`5` Dicsõítsétek az Urat muzsikával, szóljon citera és hárfa!
'''
"6" = ''':sup:`6` Trombita és kürt hangjával ujjongjatok színe elõtt, az Úr s Király
elõtt!
'''
"7" = ''':sup:`7` Harsogjon a tenger és ami betölti, a földkerekség s akik lakják!
'''
"8" = ''':sup:`8` Folyók, tapsoljatok kezetekkel, hegyek, társuljatok az ujjongáshoz!
'''
"9" = ''':sup:`9` Az Úr színe elõtt, aki közeledik, aki jön, hogy kormányozza a
földet, és igazságosan a népeket.
'''
