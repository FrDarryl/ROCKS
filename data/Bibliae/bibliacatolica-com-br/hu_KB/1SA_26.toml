[26]
"1" = ''':sup:`1` Szif lakói elmentek Gibeába, és így szóltak Saulhoz: "Nem Dávid
rejtõzik Hachila dombján, a puszta szélén?"
'''
"2" = ''':sup:`2` Erre Saul elindult háromezer férfival, Izrael legjavával, és Szif
pusztájába vonult, hogy felkutassa Dávidot Szif pusztájában.
'''
"3" = ''':sup:`3` Saul Hachila dombja közelében táborozott, amely a puszta szélén, az
út mentén emelkedik. Dávid a pusztában tartózkodott. Amikor neszét
vette, hogy Saul a pusztába jött, az õ felkutatására,
'''
"4" = ''':sup:`4` hírszerzõket küldött Dávid, és megbizonyosodott róla, hogy Saul
csakugyan odaérkezett.
'''
"5" = ''':sup:`5` Erre Dávid elindult, és elment arra a helyre, ahol Saul táborozott.
Dávid megnézte a helyet, ahol Saul és seregének a vezére, Ner fia,
Abner aludt; Saul a táborban aludt, és a csapat körülötte tanyázott.
'''
"6" = ''':sup:`6` Akkor Dávid a hetita Achimelechhez, valamint Abisájhoz, Ceruja
fiához és Joáb testvéréhez fordult, és így szólt: "Ki jön le velem Saul
táborába?" "Én lemegyek" - válaszolta Abisáj.
'''
"7" = ''':sup:`7` Így Dávid és Abisáj éjszaka megközelítették a csapatot. Sault alva
találták a táborban - a lándzsája a fejénél a földbe szúrva. Abner és a
csapat körülötte aludt.
'''
"8" = ''':sup:`8` Erre Abisáj azt mondta Dávidnak: "Ma az Isten kezedbe adta
ellenségedet. A saját lándzsájával odaszögezem a földhöz, egyetlen
döféssel, másodikra már nem lesz szükség."
'''
"9" = ''':sup:`9` Dávid azonban így felelt Abisájnak: "Ne öld meg, mert ki maradt
büntetlen, aki az Úr fölkentjére emelte kezét?!"
'''
"10" = ''':sup:`10` Aztán így folytatta Dávid: "Amint igaz, hogy az Úr él: vagy az Úr
öli meg, vagy elérkezik halála napja, vagy pedig csatába száll és ott
pusztul.
'''
"11" = ''':sup:`11` Az Úr óvjon attól, hogy kezet emeljek az Úr fölkentjére! Fogd a
lándzsát, amely a király fejénél van, meg a vizeskorsót és menjünk!"
'''
"12" = ''':sup:`12` Ezzel Dávid fogta Saul feje mellõl a lándzsát meg a vizeskorsót, és
elosontak anélkül, hogy valaki látta vagy észrevette, vagy pedig
fölébredt volna. Mindnyájan aludtak, mert az Úr mély álmot bocsátott
rájuk.
'''
"13" = ''':sup:`13` Amikor Dávid a szemközti oldalra ért, valamivel távolabb kiállt a
hegycsúcsra, úgyhogy egy széles sáv volt köztük.
'''
"14" = ''':sup:`14` S Dávid odakiáltotta a seregnek és Ner fiának, Abnernek: "Nem
felelsz, Abner?" "Ki vagy, aki szólítasz?" - kérdezte Abner.
'''
"15" = ''':sup:`15` Dávid így válaszolt: "Hát férfi vagy? Ki fogható hozzád Izraelben?
Miért nem ügyeltél uradra, a királyra? Valaki odament a seregbõl, hogy
megölje uradat, a királyt.
'''
"16" = ''':sup:`16` Nem volt szép, amit tettél. Amint igaz, hogy az Úr él: halált
érdemeltek, amiért nem vigyáztatok uratokra, az Úr fölkentjére. Nézd
csak meg, hol van a király lándzsája, és hol a vizeskorsó, amely a
fejénél állt."
'''
"17" = ''':sup:`17` Saul megismerte Dávid hangját, és odaszólt: "Nem a te hangod az,
fiam, Dávid?" "De igen, uram, és királyom!" - válaszolta Dávid.
'''
"18" = ''':sup:`18` Aztán így folytatta: "Miért üldözi uram szolgáját? Mit vétettem?
Milyen igazságtalanság tapad a kezemhez?
'''
"19" = ''':sup:`19` Vessen ügyet uram és királyom a szavaimra! Ha az Úr bújtott fel
ellenem, akkor szálljon felé áldozat illata. Ha azonban emberek voltak,
legyenek átkozottak az Úr színe elõtt. Mert elûznek, hogy ne legyen
örökrészem az Úr földjén, hiszen azt mondják: Menj innét, szolgálj más
isteneknek!
'''
"20" = ''':sup:`20` De nem, vérem nem omlik az Úrtól távol a földre. Még akkor sem, ha
Izrael királya kivonult, hogy hajszolja életemet, amint a hegyek közt a
foglyot szokás üldözni."
'''
"21" = ''':sup:`21` Erre Saul azt mondta: "Vétkeztem. Igazságtalan voltam. Térj vissza,
fiam, Dávid! Többé nem teszek neked rosszat, mivel ma kedves volt
szemedben az életem. Igen, esztelen voltam és nagyot tévedtem."
'''
"22" = ''':sup:`22` Dávid így felelt: "Lám, itt a király lándzsája. Jöjjön át
valamelyik szolgád, és vigye el.
'''
"23" = ''':sup:`23` Az Úr mindenkinek megfizet igazságosságában és hûségében. Az Úr ma
kezembe adott, de nem akartam kezet emelni az Úr fölkentjére.
'''
"24" = ''':sup:`24` Amilyen kedves volt az életed a szememben, legyen az én életem is
olyan kedves az Úr szemében. Szabadítson ki minden szorongatottságból!"
'''
"25" = ''':sup:`25` Saul erre azt mondta Dávidnak: "Légy áldott, fiam, Dávid! Minden
bizonnyal szerencsés leszel és eléred célodat." Dávid ment az útján,
Saul meg hazatért.
'''
