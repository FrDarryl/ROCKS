"1" = ''':sup:`1` (A karvezetõnek, nyolc húrra - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Jöjj, segíts, Uram, az igazak eltûnnek, az emberek közt megszûnt a
hûség.
'''
"3" = ''':sup:`3` Ki-ki képmutatóan beszél társával, ajkán és szívében álnoksággal.
'''
"4" = ''':sup:`4` Semmisíts meg, Uram, minden hazug ajkat s a dicsekvõ nyelvet,
'''
"5" = ''':sup:`5` azokét, akik mondják: "Nyelvünkben az erõnk, ajkunk a segítõnk - ki
lehet úrrá felettünk?"
'''
"6" = ''':sup:`6` De szól az Úr: "Fölkelek, mert a gyöngéket elnyomták, a szegények
sóhajtoznak, és szabadulást viszek mindenkinek, aki sóvárogja."
'''
"7" = ''':sup:`7` Az Úr szava egyenes beszéd, kipróbált ezüst, salaktalan, hétszer
tisztított.
'''
"8" = ''':sup:`8` Uram, te megvédesz bennünket, mindörökre megszabadítasz e
nemzedéktõl.
'''
"9" = ''':sup:`9` A gáncsoskodók körös-körül ólálkodnak, az emberek fiaiban
fölgyülemlett az aljasság.
'''
