[88]
"1" = ''':sup:`1` (Ének, Korach fiainak zsoltára. A karvezetõnek a "Machalat" szerint
énekelni - az eszrachita Heman tanítókölteménye.)
'''
"2" = ''':sup:`2` Uram, Istenem, nappal hozzád fohászkodom, éjjel színed elõtt
panaszkodom.
'''
"3" = ''':sup:`3` Imám hatoljon fel hozzád, hallgasd meg könyörgésem!
'''
"4" = ''':sup:`4` Mert a lelkem tele gyötrelemmel, s életem közel van a holtak
országához.
'''
"5" = ''':sup:`5` Azok közé sorolnak, akik sírba szállnak, olyan ember vagyok, ki a
végét járja.
'''
"6" = ''':sup:`6` A halottak közt hagytak, mint kiket legyõztek, s már a sírban
vannak: többé nem emlékezel és már gondot sem viselsz rájuk.
'''
"7" = ''':sup:`7` A sír mélyére vetettél, a sötétségbe, a szakadékba.
'''
"8" = ''':sup:`8` Súlyosan rám nehezedik haragod, minden hullámod összecsap fölöttem.
'''
"9" = ''':sup:`9` Barátaimat távol tartod tõlem, borzalommá tettél a szemükben. Fogoly
vagyok, nem szabadulhatok.
'''
"10" = ''':sup:`10` Szemem elhomályosult a nyomortól. Uram, mindennap téged hívlak,
kitárom feléd a kezem.
'''
"11" = ''':sup:`11` Tán a holtakon akarsz csodát tenni? Fölkelnek még az árnyak, hogy
dicsérjenek?
'''
"12" = ''':sup:`12` A sírban emlegetik még jóságodat, és hûségedet a holtak országában?
'''
"13" = ''':sup:`13` Felfogják-e csodáidat a sötétségben, és a feledés földjén
kegyelmedet?
'''
"14" = ''':sup:`14` Ám én, Uram, tehozzád kiáltok, már hajnalban eléd száll imám.
'''
"15" = ''':sup:`15` Miért veted el a lelkemet, Uram, miért rejted el arcodat elõlem?
'''
"16" = ''':sup:`16` Ifjúkorom óta gyenge vagyok, s fenyeget a halál. Viseltem
borzalmaidat és betegeskedtem.
'''
"17" = ''':sup:`17` Haragod tüze átjárt, a fájdalmak semmivé tettek.
'''
"18" = ''':sup:`18` Folyvást körülvesznek, mint az áradó víz, mind együtt szorongatnak.
'''
"19" = ''':sup:`19` Barátomat, bizalmasomat elidegenítetted; már csak a sötétség ölel
körül.
'''
