[8]
"1" = ''':sup:`1` Amikor lejött a hegyrõl, nagy népsokaság követte.
'''
"2" = ''':sup:`2` Egyszer csak odament hozzá egy leprás, leborult elõtte és kérte:
"Uram, ha akarod, megtisztíthatsz!"
'''
"3" = ''':sup:`3` Jézus kinyújtotta kezét, megérintette, s így szólt hozzá: "Akarom,
tisztulj meg!" Erre az nyomban megtisztult leprájától.
'''
"4" = ''':sup:`4` Ekkor Jézus ezt mondta neki: "Vigyázz, ne mondd el senkinek, hanem
menj, mutasd meg magad a papnak, és ajánld fel a Mózes rendelte
áldozatot bizonyságul!"
'''
"5" = ''':sup:`5` Amikor beért Kafarnaumba, egy százados járult eléje, kérve õt:
'''
"6" = ''':sup:`6` "Uram - szólította meg -, szolgám bénán fekszik otthon, és
rettenetesen kínlódik."
'''
"7" = ''':sup:`7` "Megyek és meggyógyítom" - felelte neki.
'''
"8" = ''':sup:`8` A százados ezt mondta neki: "Uram, nem vagyok méltó, hogy betérj
házamba. Csak szólj egy szót, és szolgám meggyógyul!
'''
"9" = ''':sup:`9` Magam is alárendelt ember vagyok, s katonák szolgálnak alattam. Ha
azt mondom az egyiknek: Menj el! - elmegy, a másiknak: Gyere ide! -
odajön hozzám, vagy szolgámnak: Tedd ezt meg! - megteszi."
'''
"10" = ''':sup:`10` Ennek hallatára Jézus elcsodálkozott és kísérõihez fordult: "Bizony
mondom nektek, Izraelben nem találtam ekkora hitet.
'''
"11" = ''':sup:`11` Ezért mondom nektek: Sokan jönnek majd napkeletrõl és napnyugatról,
és letelepednek Ábrahám, Izsák és Jákob mellé a mennyek országában,
'''
"12" = ''':sup:`12` az ország fiait pedig kivetik a külsõ sötétségbe. Ott sírás és
fogcsikorgatás lesz."
'''
"13" = ''':sup:`13` A századosnak pedig ezt mondta Jézus: "Menj, legyen úgy, ahogy
hitted!" A szolga még abban az órában meggyógyult.
'''
"14" = ''':sup:`14` Amikor Jézus betért Péter házába, annak anyósát lázas betegen,
ágyban találta.
'''
"15" = ''':sup:`15` Megérintette kezét, erre megszûnt a láza. Fölkelt és szolgált neki.
'''
"16" = ''':sup:`16` Amikor beesteledett, sok ördögtõl megszállt embert vittek hozzá.
Szavával kiûzte a gonosz lelkeket, és mind meggyógyította a betegeket,
'''
"17" = ''':sup:`17` hogy beteljesedjen Izajás jövendölése: "Magára vállalta bajainkat
és hordozta betegségeinket."
'''
"18" = ''':sup:`18` Amikor Jézus látta maga körül a sokaságot, meghagyta, hogy keljenek
át a túlsó partra.
'''
"19" = ''':sup:`19` Akkor odalépett hozzá egy írástudó és azt mondta neki: "Mester,
követlek téged, bárhová mégy is."
'''
"20" = ''':sup:`20` Jézus így válaszolt: "A rókáknak van vackuk, az ég madarainak
fészkük, de az Emberfiának nincs hova fejét lehajtania."
'''
"21" = ''':sup:`21` Egy másik tanítványa kérte: "Uram, engedd meg, hogy elõbb elmenjek
és eltemessem apámat!"
'''
"22" = ''':sup:`22` Jézus azonban ezt felelte: "Kövess engem, hagyd a holtakra, hadd
temessék halottaikat!"
'''
"23" = ''':sup:`23` Bárkába szállt, s tanítványai követték.
'''
"24" = ''':sup:`24` Egyszerre csak nagy vihar támadt a tavon, úgyhogy a hullámok
elborították a bárkát. Õ azonban aludt.
'''
"25" = ''':sup:`25` Odamentek hozzá, fölkeltették és kérték: "Uram, ments meg minket,
elveszünk!"
'''
"26" = ''':sup:`26` Jézus ezt mondta nekik: "Mit féltek, kishitûek?" Aztán fölkelt,
parancsolt a szélvésznek és a víznek, s nagy nyugalom támadt.
'''
"27" = ''':sup:`27` Az emberek csodálkozva kérdezgették: "Ki lehet ez, hogy még a
szélvész és a víz is engedelmeskedik neki?"
'''
"28" = ''':sup:`28` Amikor a túlsó parton Gadara környékére ért, két ördögtõl megszállt
emberrel találkozott. A sírboltokból jöttek elõ. Annyira elvadultak
voltak, hogy senki sem mert az úton járni.
'''
"29" = ''':sup:`29` Így kiabáltak: "Mi közünk hozzád, Isten fia? Azért jöttél ide, hogy
idõ elõtt gyötörj minket?"
'''
"30" = ''':sup:`30` Messze tõlük nagy sertéskonda legelészett.
'''
"31" = ''':sup:`31` Ezért az ördögök kérték: "Ha kiûzöl minket, küldj a sertéskondába!"
'''
"32" = ''':sup:`32` "Menjetek!" - mondta nekik. Erre kimentek és megszállták a
sertéseket, mire az egész konda lerohant a meredekrõl a tóba és vízbe
fúlt.
'''
"33" = ''':sup:`33` A kanászok elfutottak, és a városba érve mindent elmondtak, azt is,
ami a megszállottakkal a szemük láttára történt.
'''
"34" = ''':sup:`34` Az egész város kiment Jézus elé, és amikor megpillantották, kérték,
hagyja el határukat.
'''
