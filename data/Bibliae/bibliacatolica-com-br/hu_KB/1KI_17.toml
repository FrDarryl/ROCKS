[17]
"1" = ''':sup:`1` A gileádi Tisbébõl való Illés, a tisbei így szólt Achábhoz: "Amint
igaz, hogy él az Úr, Izrael Istene, akinek a szolgálatában állok:
ezekben az években ne hulljon se harmat, se esõ, csak az én szavamra."
'''
"2" = ''':sup:`2` Azt mondta neki az Úr:
'''
"3" = ''':sup:`3` "Menj el innen, vedd utadat kelet felé és rejtõzz el a
Kerit-pataknál, amely a Jordántól keletre folyik.
'''
"4" = ''':sup:`4` Igyál a patakból, a hollóknak pedig megparancsolom, hogy
gondoskodjanak rólad."
'''
"5" = ''':sup:`5` Tehát elment, és úgy tett, amint az Úr parancsolta. Elment, és a
Kerit-pataknál maradt, amely a Jordántól keletre folyik.
'''
"6" = ''':sup:`6` S a hollók vittek neki reggel kenyeret, este húst, a patakból meg
ivott.
'''
"7" = ''':sup:`7` Egy bizonyos idõ elteltével történt, hogy a patak kiszáradt, mert
nem esett esõ az országban.
'''
"8" = ''':sup:`8` Akkor az Úr így szólt hozzá:
'''
"9" = ''':sup:`9` "Kelj útra, és menj el a Szidonhoz tartozó Careftába és maradj ott.
Nézd, ott megparancsoltam egy özvegyasszonynak, hogy gondoskodjék
rólad."
'''
"10" = ''':sup:`10` Erre útra kelt és elment Careftába. Amikor a város kapujához ért,
épp ott volt egy özvegyasszony - rõzsét szedegetett. Megszólította és
azt mondta neki: "Hozz nekem egy kis vizet korsóban, hadd igyam!"
'''
"11" = ''':sup:`11` Amikor elment hozni, utána szólt: "Hozz egy harapás kenyeret is!"
'''
"12" = ''':sup:`12` Azt felelte: "Amint igaz, hogy a te Istened él: nincs sütve semmim,
csak egy marék lisztem van a szakajtóban, meg egy kis olajam a
korsóban. Épp azon vagyok, hogy rõzsét szedjek, aztán megyek és
elkészítem magamnak és fiamnak. Megesszük, aztán meghalunk."
'''
"13" = ''':sup:`13` Illés azonban így válaszolt neki. "Ne félj! Menj, s tedd, amit
mondtál; csak elõbb csinálj belõle egy kis lángost, aztán hozd ki
nekem; magadnak és fiadnak csak utána készíts.
'''
"14" = ''':sup:`14` Mert azt mondja az Úr, Izrael Istene: A szakajtó ne ürüljön ki, a
korsó ne apadjon el addig, amíg az Úr esõt nem hullat a földre."
'''
"15" = ''':sup:`15` Elment hát és úgy tett, amint Illés mondta. S volt mit ennie, neki
is, fiának is.
'''
"16" = ''':sup:`16` A szakajtó nem ürült ki, és a korsó nem apadt ki az Úr szava
szerint, amelyet Illés által hallatott.
'''
"17" = ''':sup:`17` Ezek után az események után történt, hogy az asszony fia, akié a
ház volt, megbetegedett. Betegsége annyira elhatalmasodott rajta, hogy
nem maradt benne élet.
'''
"18" = ''':sup:`18` Akkor így szólt Illéshez (az asszony): "Mi dolgom veled, Isten
embere? Csak azért jöttél, hogy emlékezetembe idézd vétkeimet és megöld
a fiamat?"
'''
"19" = ''':sup:`19` Õ azt felelte neki: "Add ide a fiadat!" Elvette ölébõl és fölvitte
a fenti szobába, ahol lakott és lefektette ágyára.
'''
"20" = ''':sup:`20` Aztán az Úrhoz fordult: "Uram, én Istenem, hát csakugyan
szerencsétlenségbe sodrod ezt az özvegyet, akinél lakom, s megölöd a
fiát?"
'''
"21" = ''':sup:`21` Majd háromszor a fiúra borult és segítségül hívta az Urat: "Uram és
Istenem, engedd, hogy visszatérjen a lélek ebbe a fiúba!"
'''
"22" = ''':sup:`22` S az Úr meghallgatta Illés könyörgését, a lélek visszatért a fiúba,
úgyhogy újra életre kelt.
'''
"23" = ''':sup:`23` Akkor Illés fogta a fiút, levitte a fenti szobából a házba, átadta
anyjának és azt mondta: "Nézd, él a fiad!"
'''
"24" = ''':sup:`24` Az asszony erre így szólt Illéshez: "Most már tudom, hogy csakugyan
Isten embere vagy, s hogy az Úr szava igazság ajkadon."
'''
