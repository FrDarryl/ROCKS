[40]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára.)
'''
"2" = ''':sup:`2` Bíztam, az Úrban bizakodtam, s õ lehajolt hozzám és meghallgatta
kiáltásomat.
'''
"3" = ''':sup:`3` Kiszabadított a sírgödörbõl, ki az iszapból és mocsárból. Sziklára
állította lábamat, és megszilárdította léptemet.
'''
"4" = ''':sup:`4` Ajkamra új éneket adott, Istenünk magasztalására. Sokan látják majd
és megremegnek, s eltelnek az Úr iránt bizalommal.
'''
"5" = ''':sup:`5` Boldog az ember, aki reményét az Úrba veti, aki a bálványok szolgáit
nem követi, sem azokat, akik csalfa ámításnak élnek.
'''
"6" = ''':sup:`6` Mennyi csodát tettél, Uram, és Istenem, a rólunk való gondban hozzád
senki nem mérhetõ! ha elmondani vagy hirdetni próbálnám, felsorolni sem
gyõzném.
'''
"7" = ''':sup:`7` Te nem kívánsz véres vagy ételáldozatot, de megnyitottad fülem a
hallásra. Nem követelsz égõ- és engesztelõ áldozatot,
'''
"8" = ''':sup:`8` így szólok hát hozzád: Lásd, itt vagyok! A könyvtekercsben rólam
írták,
'''
"9" = ''':sup:`9` hogy teljesítsem akaratod. Parancsod, Istenem, örömmel tölti el
szívemet.
'''
"10" = ''':sup:`10` Az Úr igazságát hirdetem a nagy közösségben. Nézd, ajkam nem
hallgatott, Uram, te ezt tudod.
'''
"11" = ''':sup:`11` Nem rejtettem el szívembe igaz tetteidet, magasztaltam hûségedet és
segítségedet. Kegyelmedrõl nem hallgattam, a nagy közösség elõtt
hûségedet nem titkoltam.
'''
"12" = ''':sup:`12` Ne tagadd meg tõlem, Uram, irgalmadat, kegyelmed és hûséged mindig
oltalmazzon!
'''
"13" = ''':sup:`13` Tömérdek nyomorúság fojtogat, tenger bûnöm elborított, már nem is
látok. Több van belõlük, mint fejemen a haj, és erõm is cserbenhagyott.
'''
"14" = ''':sup:`14` Irgalmadban ments meg, Uram, Uram, siess segítségemre!
'''
"15" = ''':sup:`15` Piruljanak és szégyenkezzenek, akik életemre törnek, hogy
tönkretegyenek. Szégyent vallva hátráljanak, akik örülnek bajomnak.
'''
"16" = ''':sup:`16` Dermedjenek kõvé szégyenükben, akik gúnyolnak: "Jól van így!"
'''
"17" = ''':sup:`17` Ujjongjanak és örüljenek benned mind, akik hûségesen keresnek, és
hirdessék mindig: Hatalmas az Úr! Mind, akik várják üdvösségedet.
'''
"18" = ''':sup:`18` De én nyomorult és szegény vagyok. Uram, siess segítségemre! Te
vagy gyámolom és szabadítóm, ne késlekedj tovább, Istenem!
'''
