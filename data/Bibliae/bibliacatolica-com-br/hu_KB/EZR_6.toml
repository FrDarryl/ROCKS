[6]
"1" = ''':sup:`1` Ekkor Dárius király megparancsolta, hogy kutassanak Babilonban a
kincseskamrában, ahol a levelek voltak elhelyezve.
'''
"2" = ''':sup:`2` Találtak is Ekbatanában, Média tartományának várában egy tekercset,
amelyen a következõ följegyzés volt: "Emlékirat.
'''
"3" = ''':sup:`3` Cirusz király elsõ évében rendeletet bocsátott ki Cirusz király az
Isten házáról, amely Jeruzsálemben van: Ezt a házat föl kell építeni,
hogy legyen hely, ahol áldozatot mutatnak be. Le kell rakni az
alapjait. A magassága hatvan könyök és a szélessége is hatvan könyök
legyen.
'''
"4" = ''':sup:`4` Három rétege kõtömbökbõl legyen, egy pedig fából. A kiadásokat a
királyi udvar fedezi.
'''
"5" = ''':sup:`5` Ezenkívül vissza kell adni az Isten házának arany- és ezüstedényeit
is, amelyeket Nebukadnezár elhozott a jeruzsálemi templomból és
Babilonba hurcolt. Vissza kell vinni a jeruzsálemi templomba, a
helyükre, és el kell helyezni õket az Isten házában.
'''
"6" = ''':sup:`6` Éppen ezért Tattenai, a folyamon túli helytartó, Setar-Boznai és
társaik, a folyamon túli elöljárók, tartsátok magatokat távol tõlük.
'''
"7" = ''':sup:`7` Hagyjátok, dolgozzanak az Isten házán Júda helytartója és a zsidók
vénei, õk építsék föl az Isten házát az eredeti helyén!
'''
"8" = ''':sup:`8` Ugyanakkor megszabom, mit kell fizetnetek a zsidók véneinek azért,
hogy fölépítik az Istennek ezt a házát: a királyi kincstárból, vagyis a
folyamon túli adókból térítsék meg ezeknek az embereknek kiadásaikat,
pontosan, megszakítás nélkül.
'''
"9" = ''':sup:`9` Amire pedig az ég Istenének áldozatához szükségük van: fiatal
bikákra, kosokra és bárányokra, gabonára, sóra, borra és olajra, azt
késedelem nélkül ki kell adni napról napra a jeruzsálemi papok
utasításának megfelelõen,
'''
"10" = ''':sup:`10` hogy az ég Istenének kellemes illatú áldozatot mutassanak be, és
imádkozzanak a király és fiai életéért.
'''
"11" = ''':sup:`11` Elrendelem továbbá: aki áthágja ezt a rendeletet, annak a házából
tépjenek ki egy gerendát, s kössék fel a szégyenfára, a házát meg
tegyék ezért a gonoszságért romhalmazzá.
'''
"12" = ''':sup:`12` Isten, aki nevének ott lakóhelyet szerzett, pusztítson el minden
királyt és népet, ha kinyújtja kezét azért, hogy ezen változtasson és
lerombolja az Isten házát Jeruzsálemben. Én, Dárius adtam ki ezt a
parancsot. Pontosan végre kell hajtani!"
'''
"13" = ''':sup:`13` A folyamon túli helytartó, Tattenai, valamint Setar-Boznai és
társaik gondosan végrehajtották, amit Dárius király elrendelt.
'''
"14" = ''':sup:`14` A zsidók vénei pedig folytatták az építkezést, eredményesen, Aggeus
prófétának és Iddo fiának, Zakariásnak a sugallatára. S be is fejezték
az építkezést Izrael Istenének parancsa szerint, továbbá Cirusz, Dárius
és Artaxerxész perzsa királyok parancsa szerint.
'''
"15" = ''':sup:`15` Adár hónap harmadik napjára készült el ez a ház Dárius király
uralkodásának 6. évében.
'''
"16" = ''':sup:`16` Izrael fiai, a papok, a leviták és a többiek, akik hazatértek a
fogságból, örömmel ünnepelték meg Isten házának fölszentelését.
'''
"17" = ''':sup:`17` Az Isten házának e fölszentelésekor száz bikát, kétszáz kost,
négyszáz bárányt mutattak be, egész Izraelért engesztelõ áldozatul, meg
tizenkét kecskebakot, Izrael törzsei számának megfelelõen.
'''
"18" = ''':sup:`18` Azután Jeruzsálemben az Isten házának szolgálatára rendelték a
papokat, osztályaik szerint, és a levitákat, csoportjaik szerint, amint
Mózes könyvében elõ volt írva.
'''
"19" = ''':sup:`19` Az elsõ hónap tizennegyedik napján a számûzetés fiai megülték a
húsvétot.
'''
"20" = ''':sup:`20` Amikor a papok és leviták már mind megtisztultak, s mindnyájan
tiszták voltak, leölték a húsvéti bárányt mindazoknak, akik hazatértek
a fogságból, testvéreiknek, a papoknak és saját maguknak.
'''
"21" = ''':sup:`21` Ették a húsvéti bárányt Izraelnek fogságból hazatért fiai, s
mindnyájan, akik szakítottak az ország népeinek tisztátalanságával, s
hozzájuk csatlakoztak, hogy az Urat, Izrael Istenét keressék.
'''
"22" = ''':sup:`22` Örömmel ülték meg hét napon át a kovásztalan kenyér ünnepét, mert
az Úr örömmel töltötte el õket, feléjük hajlította Asszur királyának
szívét, hogy megerõsítse kezüket az Isten - Izrael Istene - házának
építésére.
'''
