[2]
"1" = ''':sup:`1` Így szólt hozzám az Úr:
'''
"2" = ''':sup:`2` Menj, és kiáltsd Jeruzsálem fülébe: Ezt mondja az Úr: Még emlékszem
ifjúkorod hûségére, és jegyességed idejének szeretetére. Hogy követtél
akkor a pusztában, azon a földön, amelyen nem szoktak vetni!
'''
"3" = ''':sup:`3` Izrael akkor az Úr szent tulajdona volt, az õ aratásának elsõ
termése. Azok, akik enni próbáltak belõle, mind megbûnhõdtek, bajok
szakadtak rájuk - mondja az Úr.
'''
"4" = ''':sup:`4` Halljátok az Úr szavát, Jákob háza, és Izrael házának minden
nemzetsége!
'''
"5" = ''':sup:`5` Ezt mondja az Úr: Mi kivetnivalót találtak bennem atyáitok, hogy
elidegenedtek tõlem? Üres semmiségnek szegõdtek nyomába, így maguk is
semmivé lettek.
'''
"6" = ''':sup:`6` Még csak azt sem mondták: Hol van az Úr, aki felhozott minket
Egyiptom földjérõl; aki átvezetett a sivatagon, a kietlen és puszta
földön, a szomjúság és a halál árnyékának földjén, amelyen senki sem
jár, és ember sem lakik?
'''
"7" = ''':sup:`7` Én vezettelek el benneteket a termékeny földre, hogy gyümölcsét és
bõséges javait élvezzétek. De ti, alighogy bevonultatok, megfertõztétek
földemet, és tulajdonomat utálatossá tettétek.
'''
"8" = ''':sup:`8` A papok sem kérdezték: Hol van az Úr? És akik a törvényt
magyarázzák, azok sem ismertek. A pásztorok ellenem lázongtak, a
próféták meg Baal nevében prófétáltak, és azokhoz szegõdtek, amik
tehetetlenek.
'''
"9" = ''':sup:`9` Ezért még perelek veletek - mondja az Úr -, és perbe szállok fiaitok
fiaival is.
'''
"10" = ''':sup:`10` Hajózzatok át Kittim szigeteire, küldjetek követséget Kedárba;
figyeljétek meg jól és nézzétek meg: Vajon történt-e ott ilyen dolog?
'''
"11" = ''':sup:`11` Fölcserélte-e valamelyik nemzet isteneit, jóllehet azok nem is
istenek? S az én népem mégis fölcserélte Dicsõségét olyasmivel, ami
csupa tehetetlenség.
'''
"12" = ''':sup:`12` Ámuljatok el rajta, ti egek, borzadjatok meg és rémüljetek el! -
mondja az Úr.
'''
"13" = ''':sup:`13` Mert kétszeres gonoszságot követett el népem: elhagytak, engem, az
élõ vizek forrását, azért, hogy ciszternákat ássanak maguknak,
ciszternákat, amelyek megrepedeznek, így nem tarthatják meg a vizet.
'''
"14" = ''':sup:`14` Vajon rabszolga-e Izrael, tán szolgaságra született? Miért lett hát
prédává?
'''
"15" = ''':sup:`15` Oroszlánok ordítanak fölötte hangosan bömbölve. Pusztasággá tették
országát, városai elhamvadtak, senki sem lakik bennük.
'''
"16" = ''':sup:`16` Még Nof és Tafnesz népe is simára borotválta fejed tetejét.
'''
"17" = ''':sup:`17` Vajon nem magadnak köszönhetted, amiért elhagytad az Urat, a te
Istenedet?
'''
"18" = ''':sup:`18` Mert mi dolgod van Egyiptom útján? Talán, hogy a Nílus vizét igyad?
És mire jó Asszíriába menned? Hogy a Folyam vizét igyad?
'''
"19" = ''':sup:`19` A magad gonoszsága fenyít meg, és a saját hûtlenséged lesz a
büntetésed. Tudd meg hát és lásd. Milyen gonosz és keserves dolog, hogy
elhagytad az Urat, a te Istenedet, s hogy nincs meg benned a tõlem való
félelem - mondja az Úr, a Seregek Istene.
'''
"20" = ''':sup:`20` Bizony, régen széttörted már igádat, és széttépted bilincseidet.
Így szóltál: "Nem szolgállak tovább!" Ugyanakkor minden magaslaton és
minden lombos fa alatt lefeküdtél, te céda nõ.
'''
"21" = ''':sup:`21` Mint nemes szõlõvesszõt, úgy ültettelek el, mint egészen kiváló
fajtát. Hogy is lett belõled vadszõlõ, vadszõlõnek fattyú hajtása?
'''
"22" = ''':sup:`22` Még ha nátronnal mosod is magadat, és jó sok lúgot használsz is
hozzá: gonoszságod akkor is megmarad színem elõtt, bélyegül - mondja az
Úr, a Seregek Istene.
'''
"23" = ''':sup:`23` Hogy is mondhatnád: "Nem vagyok tisztátalan, nem szegõdtem a Baalok
nyomába"? Nézd csak meg lábad nyomát a völgyben, és ismerd el, mit
tettél! Olyan vagy, mint a gyors lábú tevekanca, amely szertekalandozik
útjain,
'''
"24" = ''':sup:`24` majd kitör a pusztába, s vágytól lihegve levegõ után kapkod. Ki
csillapíthatná le gerjedelmét? Bárki keresi, nem fárad hiába,
megtalálhatja, együtt a párjával.
'''
"25" = ''':sup:`25` Vigyázz a lábadra, nehogy lejárd még a sarudat is; és a torkodra,
nehogy egészen kiszáradjon! Ám te így beszélsz: "Mit törõdöm vele!
Akkor is az idegeneket szeretem, mégis a nyomukba szegõdöm."
'''
"26" = ''':sup:`26` Ahogy megszégyenül a tolvaj, ha rajtakapják, úgy szégyenül meg
Izrael háza is. Õk maguk, királyaik és fejedelmeik, papjaik és
prófétáik,
'''
"27" = ''':sup:`27` mind, akik így szólnak egy fadarabhoz: "Atyám vagy". és egy kõhöz:
"Te szültél". Hátukat fordítják felém s nem arcukat, de ha nyomorúság
tör rájuk, könyörögnek: "Kelj fel! Ments meg minket!"
'''
"28" = ''':sup:`28` Hol vannak hát isteneid, amelyeket csináltál magadnak? Keljenek
fel, s mentsenek meg a nyomorúság idején! Mert annyi istened van, Júda,
ahány városod; és annyi oltára van nálad Baalnak, ahány utcája
Jeruzsálemnek.
'''
"29" = ''':sup:`29` Miféle panaszt emelhettek ellenem, ti, akik hûtlenül elhagytatok? -
mondja az Úr.
'''
"30" = ''':sup:`30` Hiába ostoroztam fiaitokat, a fenyítés nem fogott rajtuk. Kardotok
megemésztette prófétáitokat, mint a pusztító oroszlán.
'''
"31" = ''':sup:`31` Micsoda nemzetség vagytok! Figyeljetek csak az Úr szavára: hát
olyan voltam én Izraelnek, mint a puszta, vagy mint a sötétség földje?
Miért mondja hát népem: "A magunk útján járunk, nem térünk többé hozzád
vissza".
'''
"32" = ''':sup:`32` Vajon elfeledkezhet-e a lány ékszerérõl, és övérõl a menyasszony?
Népem mégis megfeledkezett rólam, már számtalan napja.
'''
"33" = ''':sup:`33` Milyen jól ismered az utat, amely a szerelmeskedéshez vezet! Sõt
ahhoz is hozzászoktattad lépteidet, hogy együtt járj a gonoszsággal!
'''
"34" = ''':sup:`34` Még kezedhez is ártatlanok vére tapad, de nem azért, mert betörésen
kaptad rajta õket. Igen, még felelni fogsz mindezért!
'''
"35" = ''':sup:`35` Azt mondod ugyanis: "Ártatlan vagyok, hiszen a haragja is
elkerült". Csakhogy számadást tartok veled, amiért azt mondod: "Nem
vétkeztem".
'''
"36" = ''':sup:`36` Mekkora könnyelmûséggel cserélgeted útjaidat! De csalódni fogsz
Egyiptomban is, mint ahogy csalódtál Asszíriában.
'''
"37" = ''':sup:`37` Onnan is menned kell majd, úgyhogy a fejedre kulcsolod kezedet.
Mert az Úr azokat is elveti, akikre támaszkodol; bizony nem lesz velük
szerencséd.
'''
