[12]
"1" = ''':sup:`1` Ebben az idõben Heródes király elfogatta az egyház néhány tagját,
hogy ártson nekik.
'''
"2" = ''':sup:`2` János testvérét, Jakabot karddal kivégeztette.
'''
"3" = ''':sup:`3` Amikor látta, hogy ezzel megnyerheti a zsidók tetszését, azon volt,
hogy Pétert is elfogassa. A kovásztalan kenyér ünnepét ülték.
'''
"4" = ''':sup:`4` Elfogatta, börtönbe záratta, és rábízta négy, egyenként négy
katonából álló õrségre. Az volt a szándéka, hogy húsvét után a nép elé
vezetteti.
'''
"5" = ''':sup:`5` Míg Pétert fogva tartották a börtönben, az egyház állandóan
imádkozott érte az Istenhez.
'''
"6" = ''':sup:`6` Azon az éjszakán, amikor Heródes elõ akarta vezettetni, Péter két
katona között aludt, kettõs lánccal megbilincselve. A bejáratnál õrök
tartották szemmel a börtönt.
'''
"7" = ''':sup:`7` Egyszerre csak megjelent az Úr angyala, a helyiséget pedig fény
árasztotta el. (Az angyal) oldalba lökte Pétert, s fölébresztette:
"Kelj fel gyorsan!" - mondta. Erre a láncok lehulltak a kezérõl.
'''
"8" = ''':sup:`8` Aztán így folytatta az angyal: "Csatold fel övedet, és vedd fel
sarudat!" Amikor megtette, tovább sürgette: "Vedd magadra köntösödet,
és kövess!"
'''
"9" = ''':sup:`9` Ment és követte, de nem tudta, hogy valóság-e, amit vele az angyal
tesz. Azt gondolta, látomása van.
'''
"10" = ''':sup:`10` Átmentek az elsõ õrségen, majd a másodikon is, aztán eljutottak a
város felé nyíló vaskapuhoz, és ez magától kinyílt elõttük. Kint még
végigmentek az egyik utcán, aztán az angyal hirtelen eltûnt mellõle.
'''
"11" = ''':sup:`11` Amikor Péter föleszmélt, megszólalt: - "Most már csakugyan tudom,
hogy az Úr elküldte angyalát, és kiszabadított Heródes kezébõl, s
abból, amire a zsidó nép számított."
'''
"12" = ''':sup:`12` Mihelyt feleszmélt, elment Máriának, a Márknak nevezett János
anyjának a házába, ahol sokan voltak együtt és imádkoztak.
'''
"13" = ''':sup:`13` Zörgetett a bejáratnál a kapun. Kijött egy Rodé nevû szolgáló, aki
meghallotta a zörgetést.
'''
"14" = ''':sup:`14` Megismerte Péter hangját, de örömében elfelejtette kinyitni a
kaput, beszaladt és újságolta, hogy Péter áll a kapu elõtt.
'''
"15" = ''':sup:`15` "Elment az eszed" - torkollták le. De õ bizonygatta, hogy úgy van.
Erre így vélekedtek: "Az angyala lesz az."
'''
"16" = ''':sup:`16` Péter közben rendületlenül zörgetett. Amikor végre kaput nyitottak
és meglátták, nem tudták, hová legyenek.
'''
"17" = ''':sup:`17` Kezével intett, hogy maradjanak csendben, és elbeszélte, hogyan
vezette ki a börtönbõl az Úr, és meghagyta: "Adjatok mindent tudtul
Jakabnak és a testvéreknek!" Ezzel útra kelt, és más helyre ment.
'''
"18" = ''':sup:`18` Virradatkor nem kis riadalom támadt a katonák között, hogy hová
lett Péter.
'''
"19" = ''':sup:`19` Heródes kerestette, s hogy nem találták, vallatóra fogta az õröket,
majd börtönbe vetette õket. Aztán elhagyta Júdeát, Cezáreába ment és
ott tartózkodott.
'''
"20" = ''':sup:`20` Igen megneheztelt a tírusziakra és a szidoniakra. Ezek közös
megegyezéssel eléje járultak, és - megnyerve maguknak Blasztuszt, a
király kamarását - békét kértek, mert tartományuk a királytól kapta az
élelmet.
'''
"21" = ''':sup:`21` A kitûzött napon Heródes királyi díszbe öltözött, bírói székébe ült
és beszédet intézett hozzájuk.
'''
"22" = ''':sup:`22` A nép így kiáltozott: "Ez már az Isten szava, nem emberé!"
'''
"23" = ''':sup:`23` Az Úr angyala lesújtott rá azon nyomban, mert nem adta meg az
Istennek a dicsõséget. Férgek emésztették meg, úgy halt meg.
'''
"24" = ''':sup:`24` Az Isten, szava egyre szélesebb körben terjedt.
'''
"25" = ''':sup:`25` Barnabás és Saul feladatukat elvégezve visszatértek Jeruzsálembõl.
Jánost, vagy másik nevén Márkot, is magukkal vitték.
'''
