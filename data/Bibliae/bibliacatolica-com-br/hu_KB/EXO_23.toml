[23]
"1" = ''':sup:`1` Ne tégy hamis vallomást. Hamis tanúskodással ne segítsd azt, akinek
nincs igaza.
'''
"2" = ''':sup:`2` Ne kövesd a többséget a gonoszságban, és a perben ne csatlakozzál a
többség vallomásához, úgyhogy eltérsz az igazságtól.
'''
"3" = ''':sup:`3` A perben a szegényhez se légy részrehajló.
'''
"4" = ''':sup:`4` Ha ellenséged eltévedt marhájára vagy szamarára bukkansz, hajtsd
vissza hozzá.
'''
"5" = ''':sup:`5` Ha látod, hogy ellenséged szamara a teher alatt összerogyott, ne
kerüld ki ellenségedet, hanem segíts neki felállítani.
'''
"6" = ''':sup:`6` Ne csavard el a szegény ember igazát.
'''
"7" = ''':sup:`7` Az igazságtalan pertõl tartsd magad távol. Az ártatlant, és akinek
igaza van, ne öld meg, viszont a bûnöst ne mentsd fel soha.
'''
"8" = ''':sup:`8` Megvesztegetõ ajándékot ne fogadj el, mert az ajándék vakká teszi
azokat, akik látnak, és elferdíti azok ügyét, akiknek igazuk van.
'''
"9" = ''':sup:`9` Az idegent ne nyomd el. Tudjátok milyen sorsa van az idegennek,
hiszen ti is idegenek voltatok Egyiptomban.
'''
"10" = ''':sup:`10` Hat éven át vesd be földedet és arasd le termését,
'''
"11" = ''':sup:`11` a hetedik évben azonban hagyd ugaron és ne nyúlj a terméshez, hogy
néped szegényei éljenek belõle. Amit ezek otthagynak, legyen a föld
vadjaié. Ugyanígy tégy szõlõddel és olajfáiddal.
'''
"12" = ''':sup:`12` Hat napon át végezd munkádat, a hetedik napon szünetelj, hogy ökröd
és szamarad is pihenjen, s hogy szolgálód fia és az idegen is
felüdüljön.
'''
"13" = ''':sup:`13` Tartsátok meg mindazt, amit parancsoltam nektek. Idegen istenek
nevét ne hívjátok segítségül. Ne is lehessen azt a szádból hallani.
'''
"14" = ''':sup:`14` Az év folyamán háromszor tarts nekem ünnepet.
'''
"15" = ''':sup:`15` Üld meg a kovásztalan kenyerek ünnepét. Hét napon át kovásztalan
kenyeret egyél, ahogy azt megparancsoltam Abib hónap meghatározott
idejére, mert akkor jöttél ki Egyiptomból. Ne jelenj meg üres kézzel
színem elõtt.
'''
"16" = ''':sup:`16` Tarts továbbá ünnepet aratáskor annak a termésnek a zsengéjével,
amelyet az általad bevetett szántóföld adott, és az év végén a szüret
ünnepét, amikor a termést betakarítod a mezõrõl.
'''
"17" = ''':sup:`17` Évenként háromszor jelenjen meg minden férfi az Úrnak, az Istennek
színe elõtt.
'''
"18" = ''':sup:`18` Kovászos kenyérrel együtt ne ajánld fel nekem a feláldozott állat
vérét, s az ünnepi áldozat hája ne maradjon meg másnapra.
'''
"19" = ''':sup:`19` Földed termésébõl a zsenge legjavát vidd el Uradnak, Istenednek a
házába. A gödölyét ne fõzd meg anyja tejében.
'''
"20" = ''':sup:`20` Nézd, elõtted küldöm angyalomat, hogy õrizzen utaidon, és
elvezessen arra a helyre, amelyet kijelöltem.
'''
"21" = ''':sup:`21` Tiszteld õt, hallgass szavára és ne lázadozz ellene.
Engedetlenségedet nem bocsátaná meg, mivel az én nevem van benne.
'''
"22" = ''':sup:`22` De ha hallgatsz a szavára és megteszel mindent, amit parancsol,
akkor ellensége leszek ellenségeidnek és szorongatni fogom azokat, akik
téged szorongatnak.
'''
"23" = ''':sup:`23` Akkor angyalom elõtted fog járni, elvezet az amoritákhoz, a
hetitákhoz, a perizitákhoz, a kánaániakhoz, a hivvitákhoz, a
jebuzitákhoz, és én kiirtom õket.
'''
"24" = ''':sup:`24` Ne imádd isteneiket, ne hódolj elõttük, és ne utánozd tetteiket.
Inkább rombold le bálványaikat és törd össze emlékoszlopaikat.
'''
"25" = ''':sup:`25` Az Úrnak, a ti Isteneteknek adjátok meg a köteles tiszteletet.
Akkor megáldom kenyeredet és vizedet, s távol tartom tõled a
betegségeket.
'''
"26" = ''':sup:`26` Országodban nem lesz asszony, aki elvetél vagy meddõ marad, s
életed napjait teljessé teszem.
'''
"27" = ''':sup:`27` Elõre félelmet keltek irántad és zûrzavart támasztok azokban a
népekben, ahová mégy, s megfutamítom elõtted ellenségeidet.
'''
"28" = ''':sup:`28` Darazsakat küldök elõtted, hogy a hivvitákat, a kánaániakat és a
hetitákat elûzzék elõled.
'''
"29" = ''':sup:`29` De nem ûzöm el õket egyetlen év alatt, mert akkor az ország
pusztasággá válnék, s a vadállatok a te károdra elszaporodnának.
'''
"30" = ''':sup:`30` Csak lépésrõl lépésre ûzöm el õket elõled, ameddig eléggé
elszaporodsz, hogy az országot birtokba vehesd.
'''
"31" = ''':sup:`31` Területedet kiterjesztem a Sás-tengertõl a filiszteusok tengeréig,
a sivatagtól a folyóig. A föld lakóit hatalmadba adom és te fogod
elûzni õket.
'''
"32" = ''':sup:`32` Ne köss szövetséget sem velük, sem isteneikkel.
'''
"33" = ''':sup:`33` Nem maradhatnak földeden, nehogy ellenem bûnre kísértsenek. Ha
isteneiknek szolgálnál, azzal saját vesztedet okoznád."
'''
