[23]
"1" = ''':sup:`1` Senki ne vegye el apja feleségét, ne emelje föl apja köntösének
csücskét.
'''
"2" = ''':sup:`2` Az a férfi, akinek herezacskóját összezúzták vagy hímvesszõjét
levágták, ne lépjen be az Úr közösségébe. Fattyúnak sem szabad
belépnie;
'''
"3" = ''':sup:`3` még a tõle származó tizedik nemzedék sem léphet be az Úr
közösségébe.
'''
"4" = ''':sup:`4` Sem ammonita, sem moábita nem léphet be az Úr közösségébe, még a
tizedik nemzedékük sem léphet be az Úr közösségébe sohasem,
'''
"5" = ''':sup:`5` mivel Egyiptomból való kivonulásotok idején útközben nem mentek
elétek kenyérrel és vízzel, s mert fölbérelte Beor fiát, Bileámot a
mezopotámiai Petorból, hogy mondjon rád átkot.
'''
"6" = ''':sup:`6` De az Úr, a te Istened nem hallgatta meg Bileámot, és az átkot
áldássá változtatta. Mert az Úr, a te Istened szeret téged.
'''
"7" = ''':sup:`7` Ne kívánj nekik, amíg csak élsz, jó sorsot és szerencsét.
'''
"8" = ''':sup:`8` Az edomitát ne utáld, mert testvéred. S ne utáld az egyiptomit sem,
mert az országában éltél, idegenként.
'''
"9" = ''':sup:`9` Harmadik nemzedékük beléphet az Úr közösségébe.
'''
"10" = ''':sup:`10` Amikor ellenséged ellen hadba vonulsz, tartózkodj minden
illetlenségtõl.
'''
"11" = ''':sup:`11` Ha akad közted valaki, aki éjszakai magömlés folytán
beszennyezõdött, hagyja el a tábort, s ne térjen vissza.
'''
"12" = ''':sup:`12` Estefelé mosakodjék meg, aztán alkonyatkor visszatérhet a táborba.
'''
"13" = ''':sup:`13` A táboron kívül legyen egy hely, ahova kimehetsz dolgodra.
'''
"14" = ''':sup:`14` Fölszerelésedhez tartozzék hozzá egy kis ásó. Amikor ki kell
menned, áss vele egy kis gödröt, s takard be szennyedet.
'''
"15" = ''':sup:`15` Mert az Úr, a te Istened táborodban jár, hogy megvédjen, s
hatalmadba adja ellenségedet. Azért táborod legyen szent, ne lásson az
Úr semmit, ami utálatos, nehogy elforduljon tõled.
'''
"16" = ''':sup:`16` Ha egy rabszolga urától hozzád menekül, ne szolgáltasd ki urának.
'''
"17" = ''':sup:`17` Maradjon körödben, azon a helyen, amelyet valamelyik városodban
kiválaszt magának, ahol jól érzi magát. Nem szabad sanyargatnod.
'''
"18" = ''':sup:`18` Izrael lányai közt ne legyen, aki eladja magát, s Izrael fiai közt
se, aki kéjelgésnek él.
'''
"19" = ''':sup:`19` Ne vidd semmiféle fogadalmad (teljesítésére) kéjelgésnek díját vagy
kutyának árát az Úr, a te Istened házába. Mert az Úr, a te Istened
szemében mindkettõ utálatnak tárgya.
'''
"20" = ''':sup:`20` Testvérednek ne adj kamatra sem pénzt, sem élelmet, sem egyebet,
amit kamatra szokás kölcsönözni.
'''
"21" = ''':sup:`21` Az idegentõl kérhetsz kamatot, de testvéredtõl ne fogadj el
kamatot, s az Úr, a te Istened megáldja kezed minden munkáját azon a
földön, amelyre bevonulsz, hogy birtokodba vedd.
'''
"22" = ''':sup:`22` Ha fogadalmat teszel az Úrnak, a te Istenednek, ne késlekedj
teljesíteni. Mert az Úr, a te Istened szigorúan beköveteli, s bûn
nehezedik rád.
'''
"23" = ''':sup:`23` Ha nem teszel fogadalmat, nem terhel bûn.
'''
"24" = ''':sup:`24` De ha egyszer ajkadra jött, tartsd meg és teljesítsd fogadalmadat,
amelyet szabadon tettél az Úrnak, a te Istenednek, tulajdon száddal.
'''
"25" = ''':sup:`25` Ha embertársad szõlõjében jársz, annyi szõlõt ehetsz, amennyit
akarsz, egészen a jóllakásig. De kosaradba ne szedj belõle.
'''
"26" = ''':sup:`26` Ha embertársad szántóföldjén jársz, kezeddel szedhetsz kalászt, de
sarlót ne lendíts embertársad szántóföldjén.
'''
