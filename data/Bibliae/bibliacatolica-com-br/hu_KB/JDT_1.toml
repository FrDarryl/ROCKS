[1]
"1" = ''':sup:`1` Nebukadnezár uralkodásának 12. évében történt, aki az asszírok
fölött uralkodott Ninivében, a nagy városban. Abban az idõben a médek
fölött, Ekbatanában Arfaxád uralkodott,
'''
"2" = ''':sup:`2` s három könyök széles és hat könyök hosszú, faragott kõkockákból
falat épített Ekbatana köré. A fal magassága 70 könyök volt, a
szélessége 50 könyök.
'''
"3" = ''':sup:`3` Kapui fölé 100 könyök magas, alapjánál 60 könyök széles bástyákat
építtetett, s a kapuk 70 könyök magasra emelkedtek,
'''
"4" = ''':sup:`4` szélességük pedig 40 könyök volt, ami lehetõvé tette, hogy derékhada
kitörjön és gyalogsága felvonuljon.
'''
"5" = ''':sup:`5` Ezekben a napokban Nebukadnezár király megütközött Arfaxád királlyal
a nagy síkságon, amely Ragau területén van.
'''
"6" = ''':sup:`6` Az õ oldalán állt csatasorba az összes hegyvidéki nép, azok, akik az
Eufrátesz, a Tigris és a Hüdaszp mellett laktak, továbbá akik Arioknak,
Elám királyának síkságán éltek. Így Keleud fiainak számos népe
összesereglett, hogy részt vegyen az ütközetben.
'''
"7" = ''':sup:`7` Asszíria királya, Nebukadnezár követet küldött Perzsia minden
lakójához, a keleti vidék, Kilikia, Damaszkusz, Libanon és Antilibanon,
'''
"8" = ''':sup:`8` valamint a tengerpart minden lakójához, Kármel, Gileád,
Felsõ-Galilea, a nagy Ezdrelon síkság népeihez,
'''
"9" = ''':sup:`9` Szamaria és a hozzá tartozó városok lakóihoz és azokhoz, akik a
Jordánon túl éltek egészen Jeruzsálemig. Batanéig, Kheluszig, Kádesig
és Egyiptom folyójáig,
'''
"10" = ''':sup:`10` továbbá Tafneszig, Ramesszeszig és Gósen egész földjéig, Taniszig
és Memfiszig, végül Egyiptom minden lakójához, egészen Etiópia
határáig.
'''
"11" = ''':sup:`11` Ezeknek a területeknek a lakói azonban megvetették az asszírok
királyának, Nebukadnezárnak szavait, s nem csatlakoztak hozzá, hogy
részt vegyenek a hadjáratban. Nem féltek tõle, mert látták, hogy magára
maradt. Követeit tehát üres kézzel küldték vissza, s anélkül, hogy
megtiszteltetésben lett volna részük.
'''
"12" = ''':sup:`12` Nebukadnezár ezért haragra gyulladt ezek ellen az országok ellen.
Megesküdött trónjára és királyságára, hogy bosszút áll, és kardélre
hányja Kilikia, Damaszkusz és Szíria földjét, Moáb földjének minden
lakóját, Ammon fiait, egész Júdeát és Egyiptom minden lakóját egészen a
két tenger határáig.
'''
"13" = ''':sup:`13` A 17. évben seregével megindította Arfaxád ellen a harcot, és
legyõzte a csatában. Arfaxád egész seregét, egész lovasságát és összes
szekereit megfutamította,
'''
"14" = ''':sup:`14` városait leigázta és egész Ekbatanáig elõnyomult. Elfoglalta a
bástyákat, feldúlta az utcákat és gyalázat tárgyává tett mindent, ami
eddig ékessége volt.
'''
"15" = ''':sup:`15` Arfaxádot - Ragau hegyvidékén - elfogta, dárdájával átszúrta és
teljesen megsemmisítette.
'''
"16" = ''':sup:`16` Ezután visszatért csapataival és a hozzá szegõdött egész nagy
sokasággal, a fegyveres emberek megszámlálhatatlan seregével, s
gondtalanul átadták magukat a mulatozásnak - õ és serege - százhúsz
napon át.
'''
