[16]
"1" = ''':sup:`1` Aztán a tanítványokhoz fordult: "Egy gazdag embernek volt egy
intézõje. Bevádolták nála, hogy eltékozolja vagyonát.
'''
"2" = ''':sup:`2` Magához hívatta, és így szólt hozzá: Mit hallok felõled? Adj számot
vagyonomról, mert nem maradhatsz tovább intézõ.
'''
"3" = ''':sup:`3` Az intézõ így gondolkodott magában: Mitévõ legyek? Uram elveszi
tõlem az intézõséget. Kapálni nem bírok, koldulni szégyellek.
'''
"4" = ''':sup:`4` Tudom már, mit teszek, hogy befogadjanak az emberek házukba, amikor
elcsap az intézõségbõl.
'''
"5" = ''':sup:`5` Egyenként magához hívatta urának minden adósát. Megkérdezte az
elsõt: Mennyivel tartozol uramnak?
'''
"6" = ''':sup:`6` Száz korsó olajjal - felelte. Erre azt mondta neki: Fogd
adósleveledet, ülj le hamar, és írj ötvenet.
'''
"7" = ''':sup:`7` Aztán megkérdezett egy másikat: Te mennyivel tartozol? Száz véka
búzával - hangzott a válasz. Fogd adósleveledet - mondta neki -, és írj
nyolcvanat.
'''
"8" = ''':sup:`8` Az úr dicsérte a mihaszna intézõt, hogy okosan járt el. - Igen, a
világ fiai a maguk módján okosabbak a világosság fiainál.
'''
"9" = ''':sup:`9` Azt mondom hát nektek: Szerezzetek magatoknak barátokat a hamis
mammonból, hogyha majd elfogy, befogadjanak benneteket az örök
hajlékokba.
'''
"10" = ''':sup:`10` Aki a kicsiben hû, az a nagyban is hû. Aki a kicsiben hûtlen, az
hûtlen a nagyban is.
'''
"11" = ''':sup:`11` Ha tehát a hamis mammont nem kezeltétek hûen, ki bízza rátok az
igazit?
'''
"12" = ''':sup:`12` És ha a máséban nem voltatok hûek, ki adja oda nektek a tiéteket?
'''
"13" = ''':sup:`13` Egy szolga sem szolgálhat két úrnak. Mert az egyiket gyûlöli, a
másikat szereti, vagy az egyikhez ragaszkodik, a másikat megveti. Nem
szolgálhattok az Istennek és a mammonnak."
'''
"14" = ''':sup:`14` Hallották ezt a kapzsi farizeusok, és kigúnyolták érte.
'''
"15" = ''':sup:`15` De õ kijelentette: "Ti igaznak mondjátok magatokat az emberek
elõtt, az Isten azonban belelát szívetekbe. Ami az emberek szemében
nagy érték, az az Isten elõtt megvetést érdemel.
'''
"16" = ''':sup:`16` A törvény és próféták Jánosig tartottak. Azóta az Isten országának
örömhíre terjed, és senki se juthat el oda erõfeszítés nélkül.
'''
"17" = ''':sup:`17` Hamarabb ér véget ég és föld, mint hogy egyetlen vesszõ is
elvesszen a törvénybõl.
'''
"18" = ''':sup:`18` Aki elbocsátja feleségét és mást vesz el, házasságot tör, és az is
házasságot tör, aki férjétõl elbocsátott asszonyt vesz el.
'''
"19" = ''':sup:`19` Volt egy gazdag ember. Bíborban és patyolatban járt, és mindennap
nagy lakomát rendezett.
'''
"20" = ''':sup:`20` Volt egy Lázár nevû koldus is, ez ott feküdt a kapuja elõtt, tele
fekéllyel.
'''
"21" = ''':sup:`21` Örült volna, ha jóllakhat abból, ami a gazdag ember asztaláról
hulladékként lekerült. De csak a kutyák jöttek és nyalogatták a sebeit.
'''
"22" = ''':sup:`22` Történt, hogy a koldus meghalt, és az angyalok Ábrahám kebelére
vitték. Meghalt a gazdag ember is, és eltemették.
'''
"23" = ''':sup:`23` Amikor a pokolban kínjai közt feltekintett, meglátta messzirõl
Ábrahámot és kebelén Lázárt.
'''
"24" = ''':sup:`24` Felkiáltott: Atyám, Ábrahám! Könyörülj rajtam! Küldd el Lázárt,
hogy ujja hegyét vízbe mártva hûsítse nyelvemet. Iszonyúan gyötrõdöm
ezekben a lángokban.
'''
"25" = ''':sup:`25` Fiam - felelte Ábrahám -, emlékezzél csak vissza, hogy milyen jó
dolgod volt életedben, Lázárnak meg hogy kijutott a rosszból. Most
tehát neki itt vigasztalásban van része, a te osztályrészed pedig a
gyötrelem.
'''
"26" = ''':sup:`26` Ráadásul köztünk és köztetek nagy szakadék tátong, hogy akik innét
át akarnának menni hozzátok, ne tudjanak, se onnét ne tudjon hozzánk
átjönni senki.
'''
"27" = ''':sup:`27` Akkor arra kérlek, atyám - mondta újra -, küldd el legalább az
atyai házba.
'''
"28" = ''':sup:`28` Van még öt testvérem, hadd figyelmeztesse õket, nehogy õk is ide
jussanak a gyötrelmek helyére.
'''
"29" = ''':sup:`29` Ábrahám ezt felelte: Van Mózesük és vannak prófétáik. Azokra
hallgassanak.
'''
"30" = ''':sup:`30` De az erõsködött: Nem hallgatnak, atyám, Ábrahám! De ha a halottak
közül megy el valakit, bûnbánatot tartanak.
'''
"31" = ''':sup:`31` Õ azonban így felelt: Ha Mózesre és a prófétákra nem hallgatnak, ha
a halottak közül támad fel valaki, annak sem hisznek."
'''
