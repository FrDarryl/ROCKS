hűségesnek kell lennünk a kis dolgokban, mivel ez a nagyobb dolgokban
való hűségünket tükrözi (lásd még Máté 25:14-30 és Lukács 19:11-27).
16:10-13 - Jézus azt tanítja, hogy az ember nem szolgálhat egyszerre
Istennek és a pénznek, hangsúlyozva, hogy lelki prioritásokat kell
választani az anyagi gazdagsághoz való ragaszkodás helyett. Az Isten
iránti hűségnek rendíthetetlennek kell lennie (lásd még Máté 6:24 és 1
Timóteus 6:10).
