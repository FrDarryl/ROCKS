[7]
"1" = ''':sup:`1` A leveletekre ezt válaszolom: Jó, ha az ember asszonnyal nem
érintkezik.
'''
"2" = ''':sup:`2` A kicsapongás veszélye miatt azonban legyen csak minden férfinak
felesége és minden asszonynak férje.
'''
"3" = ''':sup:`3` A férfi teljesítse házastársi kötelességét feleségével szemben,
hasonlóképpen az asszony is férjével szemben.
'''
"4" = ''':sup:`4` Az asszony testével nem maga rendelkezik, hanem a férje, éppígy a
férfi testével sem õ rendelkezik, hanem a felesége.
'''
"5" = ''':sup:`5` Ne tartózkodjatok egymástól, legföljebb közös megegyezéssel egy
idõre, hogy azt imádsággal töltsétek. Azután térjetek vissza egymáshoz,
nehogy a sátán megkísértsen benneteket, mivel nem tudtok
megtartóztatásban élni.
'''
"6" = ''':sup:`6` Ezt engedményként mondom, nem parancsként.
'''
"7" = ''':sup:`7` Szeretném ugyanis, ha mindnyájan olyanok volnátok, mint én magam, de
hát mindenki saját ajándékát kapta Istentõl, az egyik ilyet, a másik
olyat.
'''
"8" = ''':sup:`8` A nem házasoknak és az özvegyeknek ezt mondom: Jó, ha úgy maradnak,
mint én is.
'''
"9" = ''':sup:`9` De ha nem tartóztatják meg magukat, kössenek csak házasságot, mert
jobb megházasodni, mint égni.
'''
"10" = ''':sup:`10` A házasoknak meg nem én parancsolom, hanem az Úr: A feleség ne
hagyja el férjét.
'''
"11" = ''':sup:`11` Ha mégis elhagyná, maradjon férj nélkül, vagy béküljön ki férjével.
A férfi se bocsássa el feleségét.
'''
"12" = ''':sup:`12` A többieknek azonban én mondom, nem az Úr: Ha valamelyik testvérnek
hitetlen felesége van, aki kész vele élni, ne küldje el.
'''
"13" = ''':sup:`13` S ha valamelyik asszonynak hitetlen férje van, és az szívesen marad
vele, ne hagyja el férjét.
'''
"14" = ''':sup:`14` Mert a hitetlen férjet megszenteli felesége, és a hitetlen asszonyt
megszenteli férje. Különben gyermekeitek tisztátalanok volnának, pedig
szentek.
'''
"15" = ''':sup:`15` De ha a nem hívõ fél elválik, hadd váljék el. Ilyen esetben a
testvér vagy nõvér nincs lekötve, hiszen Isten békességre hívott
minket.
'''
"16" = ''':sup:`16` Honnan tudod, te asszony, hogy a férfit üdvösségre vezetheted? Vagy
honnan tudod, te férfi, hogy feleségedet megmentheted?
'''
"17" = ''':sup:`17` Különben mindenki éljen úgy, ahogy az Úr adta neki, s ahogy az
Isten hívta. Így rendelkezem minden egyházban.
'''
"18" = ''':sup:`18` Aki körülmetélten kap meghívást, ne akarjon körülmetéletlennek
látszani, aki viszont körülmetéletlen, ne metéltesse körül magát.
'''
"19" = ''':sup:`19` A körülmetéltség nem ér semmit, hasonlóképpen a körülmetéletlenség
sem ér semmit, hanem csak az Isten parancsainak megtartása.
'''
"20" = ''':sup:`20` Maradjon meg mindenki abban a hivatásban, amelyet kapott.
'''
"21" = ''':sup:`21` Ha rabszolga vagy, s úgy nyertél hivatást, ne bánkódj miatta. Még
ha szabaddá lehetnél is, maradj meg benne.
'''
"22" = ''':sup:`22` Aki ugyanis mint rabszolga nyert hivatást az Úrban, az Úrnak
szabadosa. Viszont, aki szabad emberként kapta a hivatást, Krisztus
rabszolgája.
'''
"23" = ''':sup:`23` Nagy váltságdíjat fizetett értetek, ne legyetek azért emberek
rabszolgáivá.
'''
"24" = ''':sup:`24` Maradjon meg tehát, testvérek, mindegyiktek abban a hivatásban az
Isten elõtt, amelyet kapott.
'''
"25" = ''':sup:`25` A szüzeket illetõen nincs külön parancsom az Úrtól, tanácsot
azonban adok, mint olyan, aki az Úr irgalma folytán hitelt érdemel.
'''
"26" = ''':sup:`26` Azt tartom, a mostani megpróbáltatások miatt ez az állapot
ajánlható; jó, ha így marad az ember.
'''
"27" = ''':sup:`27` Ha asszonyhoz vagy kötve, ne törekedj elválni, ha azonban nem
kötötted magad asszonyhoz, ne keress feleséget.
'''
"28" = ''':sup:`28` De ha megnõsülsz, nem vétkezel, s ha a lány férjhez megy, nem követ
el bûnt. Ám az ilyeneket testi nyugtalanság gyötri, s én meg akarlak
kímélni benneteket.
'''
"29" = ''':sup:`29` Azt mondom tehát, testvérek: Az idõ rövid, azért akinek van
felesége, éljen úgy, mintha nem volna,
'''
"30" = ''':sup:`30` aki sír, mintha nem sírna, aki örül, mintha nem örülne, aki
vásárol, mintha meg sem tartaná,
'''
"31" = ''':sup:`31` s aki felhasználja a világ dolgait, mintha nem élne velük, mert ez
a világ elmúlik.
'''
"32" = ''':sup:`32` Azt szeretném, ha mentek volnátok a gondtól. A nõtlennek arra van
gondja, ami az Úré: hogyan járjon az Úr kedvében.
'''
"33" = ''':sup:`33` A nõs azonban világi dolgokkal törõdik: hogyan keresse felesége
kedvét,
'''
"34" = ''':sup:`34` ezért meg van osztva. A nem házas asszony és a szûz arra gondol,
ami az Úré, hogy testben és lélekben szent legyen, míg a férjes nõt
világi dolgok kötik le: hogyan járjon férje kedvében.
'''
"35" = ''':sup:`35` Ezt javatokra mondom, nem azért, hogy tõrbe csaljalak, hanem hogy a
feddhetetlen életre és az Úrhoz való osztatlan ragaszkodásra segítselek
titeket.
'''
"36" = ''':sup:`36` Ha valaki mégis úgy véli, hogy igazságtalanul bánna hajadon
lányával, mert eljárt fölötte az idõ, ha úgy van rendjén, tegye, amit
akar. Nem vétkezik, kössenek csak házasságot.
'''
"37" = ''':sup:`37` Akinek azonban szilárd a meggyõzõdése, s minden kényszerítõ ok
nélkül, teljesen szabadon úgy döntött, hogy megõrzi hajadon lányát, jól
teszi.
'''
"38" = ''':sup:`38` Tehát aki férjhez adja hajadon lányát, jól teszi, aki pedig nem
adja férjhez, még jobban teszi.
'''
"39" = ''':sup:`39` Az asszony le van kötve, amíg férje él, de ha férje meghal,
felszabadul. Férjhez mehet, akihez akar, de csak az Úrban.
'''
"40" = ''':sup:`40` Boldogabb azonban, ha úgy marad, ahogy van. Ez a tanácsom, és
hiszem, hogy Isten Lelke szerint beszélek.
'''
