"1" = ''':sup:`1` Számûzetésünk 25. esztendejében, az év kezdetén, a hónap tizedik
napján, a város elfoglalása után a tizennegyedik évben, éppen azon a
napon fölöttem volt az Úr keze. Elvitt
'''
"2" = ''':sup:`2` isteni látomásban Izrael földjére, és letett egy nagyon magas
hegyre. Ezen a hegyen olyasmi tárult elém, mintha dél felé város épült
volna.
'''
"3" = ''':sup:`3` Odavitt és lám, ott volt egy ember, aki mintha ércbõl lett volna;
lenzsinórt tartott a kezében, meg egy mérõvesszõt és ott állt a
kapuban.
'''
"4" = ''':sup:`4` A férfi megszólított: "Emberfia, jól nyisd ki a szemedet és a
füledet! Nagyon figyelj mindenre, amit majd mutatok, mert azért
kerültél ide, hogy ezt megmutassam neked! Mondj el Izrael házának
mindent, amit csak látni fogsz."
'''
"5" = ''':sup:`5` És lám, a templomot fal vette körül minden oldalról. A férfi kezében
egy hat könyök hosszú mérõvesszõ volt - egy könyök itt annyi, mint egy
könyök meg egy tenyér.
'''
"6" = ''':sup:`6` Aztán ahhoz a kapuhoz ment, amely kelet felé nézett, fölment a
lépcsõn, és megmérte a kapu küszöbét: egy vesszõ szélességû volt;
'''
"7" = ''':sup:`7` aztán a fülkét: egy vesszõ hosszú és egy vesszõ széles; a távolságot
a fülkék között: öt könyök; és a kapu küszöbe, a kapu elõcsarnoka
oldalán belülrõl: egy vesszõ.
'''
"8" = ''':sup:`8` Majd megmérte a kapu elõcsarnokát: A templom felõl: egy vesszõ.
'''
"9" = ''':sup:`9` Megmérte a kapu elõcsarnokát: nyolc könyök és oszlopai két könyök, a
kapu elõcsarnoka pedig belül volt.
'''
"10" = ''':sup:`10` A keleti kapu fülkéi egymással szemben voltak: három az egyik, és
három a másik oldalon, mindháromnak azonos volt a mérete. Az
oszlopoknak is ugyanaz volt a méretük mindkét oldalon.
'''
"11" = ''':sup:`11` Ekkor megmérte a kapubejárat szélességét: tíz könyök, és a kapu
hosszát: tizenhárom könyök.
'''
"12" = ''':sup:`12` A fülkék elõtt volt egy szegély, az egyik oldalán is, meg a másikon
is egy könyök széles, a fülkék pedig hatkönyöknyiek voltak mind az
egyik, mind a másik oldalon.
'''
"13" = ''':sup:`13` Megmérte a kaput is a fülke hátsó falától a másik falig: ajtótól
ajtóig huszonöt könyök volt a szélessége.
'''
"14" = ''':sup:`14` Aztán megmérte az elõcsarnokot: húsz könyök; a pillér mellett a
kapu udvara volt mindenfelõl körös-körül.
'''
"15" = ''':sup:`15` A kapu bejáratának homlokzatától a belsõ kapu csarnokának
homlokzatáig ötven könyök volt.
'''
"16" = ''':sup:`16` A fülkéken és oszlopaikon rácsozott ablakok voltak, a kapun belül
körös-körül, hasonlóképpen ablakok voltak a csarnokokon is, belül
körös-körül, az oszlopokon pedig pálmafák voltak.
'''
"17" = ''':sup:`17` Aztán kivitt a külsõ udvarra, és lám, ott kamrák voltak és kõvel
kirakott padlózat körös-körül az udvarban; harminc kamra volt a
padlózaton körös-körül.
'''
"18" = ''':sup:`18` A kõpadló a kapuk két oldalán volt, a kapuk hosszának megfelelõen,
ez volt az alsó kõpadló.
'''
"19" = ''':sup:`19` Aztán megmérte az udvar szélességét az alsó kapu homlokzatától
egészen a belsõ kapu homlokzatáig: száz könyök volt kelet felé is, meg
észak felé is.
'''
"20" = ''':sup:`20` A külsõ udvaron levõ, észak felé nézõ kapu hosszát és szélességét
is megmérte.
'''
"21" = ''':sup:`21` Fülkéi - három az egyik és három a másik oldalon -, oszlopai és
elõcsarnokai éppen olyan méretûek voltak, mint az elsõ kapué:
ötvenkönyöknyi volt a hosszúságuk és huszonöt könyöknyi a szélességük.
'''
"22" = ''':sup:`22` Ablakai, elõcsarnoka és pálmái ugyanolyan méretûek voltak, mint a
keletre nézõ kapué, hét lépcsõfokon lehetett feljutni hozzá,
elõcsarnoka befelé volt.
'''
"23" = ''':sup:`23` Az a kapu is, amely az északi kapuval szemben a belsõ udvarra
nyílt, olyan volt, mint a keleti kapu. Megmérte kaputól kapuig: száz
könyök volt.
'''
"24" = ''':sup:`24` Aztán déli irányba vezetett, és ott is volt egy kapu, amely délnek
nézett. Annak is megmérte a fülkéit, oszlopait és elõcsarnokát:
ugyanolyan méretûek voltak.
'''
"25" = ''':sup:`25` Ablakai voltak körös-körül, akárcsak elõcsarnokának, az elõbb
említett ablakokhoz hasonlóan, s ötvenkönyöknyi volt a hosszúságuk és
huszonöt könyöknyi a szélességük.
'''
"26" = ''':sup:`26` Hét lépcsõfokon lehetett feljutni hozzá és elõcsarnoka befelé volt.
Éppenúgy voltak pálmái: az egyik az oszlopok egyik felén, a másik a
másik felén.
'''
"27" = ''':sup:`27` Volt a belsõ udvarnak is dél felé nézõ kapuja; az egyik kaputól a
másikig déli irányban százkönyöknyi távolságot mért.
'''
"28" = ''':sup:`28` Aztán a déli kapun át a belsõ udvarba vitt: megmérte a déli kaput,
ugyanolyan méretû volt.
'''
"29" = ''':sup:`29` Fülkéi, oszlopai és elõcsarnoka ugyanolyan méretû volt, ablakai is
voltak körös-körül, akárcsak az elõcsarnoknak: ötven könyök volt a
hosszuk és huszonöt könyök a szélességük.
'''
"30" = ''':sup:`30` Az elõcsarnok körös-körül: huszonöt könyök hosszú és öt könyök
széles volt.
'''
"31" = ''':sup:`31` Elõcsarnoka a külsõ udvarra nyílott. Oszlopai, pálmái voltak, és
nyolc lépcsõbõl állt a feljárata.
'''
"32" = ''':sup:`32` Aztán ahhoz a kapuhoz vitt, amely keletre nézett, és megmérte a
kaput: ugyanolyan méretû volt.
'''
"33" = ''':sup:`33` Fülkéi, oszlopai és elõcsarnoka is ugyanolyan méretûek voltak.
Körös-körül ablakai voltak, akárcsak az elõcsarnoknak. Hosszuk
ötvenkönyöknyi, szélességük huszonöt könyöknyi.
'''
"34" = ''':sup:`34` Elõcsarnoka a külsõ udvarra nyílott. Oszlopain pálmák voltak, az
egyik oldalon is meg a másikon is. Nyolc lépcsõbõl állt a feljárata.
'''
"35" = ''':sup:`35` Ezután az északi kapuhoz vitt, és azt is megmérte: az is ugyanolyan
méretû volt.
'''
"36" = ''':sup:`36` Annak is voltak fülkéi, oszlopai meg elõcsarnoka, körös-körül meg
ablakai, a hosszuk ötven könyök és a szélességük huszonöt könyök volt.
'''
"37" = ''':sup:`37` Elõcsarnoka a külsõ udvarra nyílott. Oszlopain pálmák voltak, az
egyik felén is, meg a másikon is, s nyolc lépcsõbõl állt a feljárója.
'''
"38" = ''':sup:`38` Volt ott egy cella is, amelynek bejárata a kapuk elõcsarnokánál
volt. Ott mosták le az égõáldozatnak szánt állatokat.
'''
"39" = ''':sup:`39` A kapu elõcsarnokában két asztal volt, az egyik oldalon is, meg a
másikon is, ezeken vágták le a véres égõáldozatot, a bûnért való
áldozatot és a jóvátételi áldozatot.
'''
"40" = ''':sup:`40` A külsõ oldalfalnál, amely az északra nyíló kapu bejárata felé
húzódott, volt két asztal. A másik oldalon, a kapu elõcsarnoka elõtt
ugyancsak két asztal volt:
'''
"41" = ''':sup:`41` négy asztal az egyik és négy asztal a másik oldalon a kapu mellett,
összesen nyolc asztal; ezeken ölték le az áldozati állatokat.
'''
"42" = ''':sup:`42` Az égõáldozatokhoz használt négy asztal négyszögletes kövekbõl való
volt, és másfél könyök hosszú, másfél könyök széles és egy könyök
magas. Ezekre tették az égõ- és véresáldozatok leöléséhez szükséges
szerszámokat.
'''
"43" = ''':sup:`43` Arasznyi perem is futott rajta körbe, amely befelé hajlott. Ezekre
az asztalokra tették az áldozati húst.
'''
"44" = ''':sup:`44` Ezután a belsõ udvarba vitt, és lám, ott, a belsõ udvarban két
cella volt: az egyik az északi kapu oldalfalánál, ennek az eleje délre
nézett, a másik meg a déli kapu oldalfalánál, ennek az eleje északra
nézett.
'''
"45" = ''':sup:`45` Így szólt hozzám: Ez a cella, amelynek az eleje délre néz, azoké a
papoké, akik a templomi szolgálatot látják el.
'''
"46" = ''':sup:`46` A másik cella pedig, amelynek az eleje északra néz, azoké a papoké,
akik az oltár szolgálatát látják el. Ezek Cádok fiai, Lévi fiai közül
csak õk közelíthetnek az Úrhoz, hogy szolgáljanak neki.
'''
"47" = ''':sup:`47` Megmérte az udvart: a hossza száz könyök volt, a szélessége is száz
könyök, s négyzet alakú volt. Az oltár pedig a templom elõtt állt.
'''
"48" = ''':sup:`48` Ekkor a templom elõcsarnokába vitt, és megmérte az elõcsarnok
oszlopait: öt könyök az egyik és öt könyök a másik oldalon. A kapu
szélessége pedig: három könyök az egyik, három a másik oldalon.
'''
"49" = ''':sup:`49` Az elõcsarnok hossza húszkönyöknyi volt, szélessége pedig tizenkét
könyöknyi, és tíz lépcsõn lehetett feljutni hozzá. Az oszlopok mellett
pillérek is voltak: az egyik az egyik oldalon, a másik a másikon.
'''
