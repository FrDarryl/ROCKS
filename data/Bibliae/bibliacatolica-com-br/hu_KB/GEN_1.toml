"1" = ''':sup:`1` Kezdetkor teremtette Isten az eget és a földet.
'''
"2" = ''':sup:`2` A föld puszta volt és üres, sötétség borította a mélységeket, és
Isten lelke lebegett a vizek fölött.
'''
"3" = ''':sup:`3` Isten szólt: "Legyen világosság", és világos lett.
'''
"4" = ''':sup:`4` Isten látta, hogy a világosság jó. Isten elválasztotta a
világosságot a sötétségtõl.
'''
"5" = ''':sup:`5` A világosságot nappalnak nevezte Isten, a sötétséget pedig
éjszakának. Azután este lett és reggel: az elsõ nap.
'''
"6" = ''':sup:`6` Isten újra szólt: "A vizek közepén keletkezzék szilárd boltozat, és
alkosson válaszfalat a vizek között." Úgy is lett.
'''
"7" = ''':sup:`7` Isten megalkotta a szilárd boltozatot, és elválasztotta vele a
boltozat fölötti és a boltozat alatti vizeket.
'''
"8" = ''':sup:`8` Isten a boltozatot égnek nevezte. Erre este lett és reggel: a
második nap.
'''
"9" = ''':sup:`9` Isten ismét szólt: "Gyûljenek össze az ég alatti vizek egy helyre és
emelkedjék ki a száraz." Úgy is történt.
'''
"10" = ''':sup:`10` Isten a szárazat földnek nevezte, az összefolyt vizeket pedig
elnevezte tengernek. Isten látta, hogy ez jó.
'''
"11" = ''':sup:`11` Akkor megint szólt Isten: "Teremjen a föld zöldellõ növényeket,
amelyek termést hoznak, és fákat, amelyek magot rejtõ gyümölcsöt
teremnek a földön." Úgy is lett.
'''
"12" = ''':sup:`12` A föld zöldellõ növényeket termett, amelyek termést hoznak fajuk
szerint, és fákat, amelyek gyümölcsöt érlelnek, amelyben magvak vannak,
a fajtának megfelelõen. Isten látta, hogy ez jó.
'''
"13" = ''':sup:`13` Este lett és reggel: a harmadik nap.
'''
"14" = ''':sup:`14` Akkor megint szólt Isten: "Legyenek világító testek az égbolton, s
válasszák el a nappalt az éjszakától.
'''
"15" = ''':sup:`15` Ezek határozzák meg az ünnepeket, a napokat és az éveket.
Fényeskedjenek az égbolton, s világítsák meg a földet." Úgy is lett.
'''
"16" = ''':sup:`16` Isten megteremtette a két nagy világítót. A nagyobbik világítót,
hogy uralkodjék a nappalon és a kisebbik világítót, hogy uralkodjék az
éjszakán, s hozzá még a csillagokat is.
'''
"17" = ''':sup:`17` Isten az égboltra helyezte õket, hogy világítsanak a földnek,
uralkodjanak a nappal és az éjszaka fölött,
'''
"18" = ''':sup:`18` s válasszák el a világosságot meg a sötétséget.
'''
"19" = ''':sup:`19` Isten látta, hogy ez jó. Este lett és reggel: a negyedik nap.
'''
"20" = ''':sup:`20` Isten szólt: "A vizek teljenek meg élõlények sokaságával, az égen,
a föld felett pedig röpködjenek madarak". Úgy is történt.
'''
"21" = ''':sup:`21` Isten megteremtette fajtájuk szerint a nagy tengeri állatokat és
mind az élõlényeket, amelyek mozognak, vagy a vízben úszkálnak. És a
röpködõ madarakat is, ugyancsak fajtájuk szerint. Isten látta, hogy ez
jó.
'''
"22" = ''':sup:`22` Isten megáldotta õket és így szólt: "Legyetek termékenyek,
szaporodjatok, töltsétek be a tengerek vizét, s a madarak is
szaporodjanak a földön."
'''
"23" = ''':sup:`23` Este lett és reggel: az ötödik nap.
'''
"24" = ''':sup:`24` Aztán szólt Isten: "Hozzon elõ a föld élõlényeket fajuk szerint:
háziállatokat, csúszómászókat és mezei vadakat fajuk szerint." Úgy is
történt.
'''
"25" = ''':sup:`25` Isten megteremtette a mezei vadakat fajuk szerint, a háziállatokat
fajuk szerint és az összes csúszómászót a földkerekségen, fajonként.
Isten látta, hogy ez jó.
'''
"26" = ''':sup:`26` Isten újra szólt: "Teremtsünk embert képmásunkra, magunkhoz
hasonlóvá. Õk uralkodjanak a tenger halai, az ég madarai, a
háziállatok, a mezei vadak és az összes csúszómászó fölött, amely a
földön mozog."
'''
"27" = ''':sup:`27` Isten megteremtette az embert, saját képmására, az Isten képmására
teremtette õt, férfinek és nõnek teremtette õket.
'''
"28" = ''':sup:`28` Isten megáldotta õket, Isten szólt hozzájuk: "Legyetek termékenyek,
szaporodjatok, töltsétek be a földet és vonjátok uralmatok alá.
Uralkodjatok a tenger halai, az ég madarai és minden állat fölött,
amely a földön mozog."
'''
"29" = ''':sup:`29` Azután ezt mondta Isten: "Nézzétek, nektek adok minden növényt az
egész földön, amely magot terem, és minden fát, amely magot rejtõ
gyümölcsöt érlel, hogy táplálékotok legyen.
'''
"30" = ''':sup:`30` A mezõ vadjainak, az ég madarainak s mindennek, ami a földön mozog
és lélegzik, minden zöld növényt táplálékul adok." Úgy is történt.
'''
"31" = ''':sup:`31` Isten látta, hogy nagyon jó mindaz, amit alkotott. Este lett és
reggel: a hatodik nap.
'''
