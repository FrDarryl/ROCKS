[47]
"1" = ''':sup:`1` Ezt a filiszteusok ellen szóló szózatot intézte az Úr Jeremiás
prófétához, mielõtt a fáraó megverte Gázát.
'''
"2" = ''':sup:`2` Ezt mondja az Úr: Nézzétek, árad a víz észak felõl, és folyammá
dagad. Elborítja az országot és azt, ami benne van; mind, a városait és
azok lakóit. Mindenki kiabál, s jajgatásban tör ki az ország minden
lakója;
'''
"3" = ''':sup:`3` a lovak patáinak dübörgõ hangja miatt; a harci szekerek robaja és
kerekeinek csattogása miatt. Az apák megfeledkeznek gyermekeikrõl;
kezük erõtlenül lehanyatlik,
'''
"4" = ''':sup:`4` mert eljött a nap, amelyen mind elpusztulnak a filiszteusok, és
Tírusz meg Szidon városát megfosztják utolsó támaszától is. Igen, az Úr
elpusztítja a filiszteusokat, Kaftor szigetének maradékát.
'''
"5" = ''':sup:`5` Kopaszra nyírják Gázát; elnémul Askalon. Asdod, az enakiták
maradéka, meddig akarod még megvagdosni magad?
'''
"6" = ''':sup:`6` Ó, te kardja az Úrnak! Még meddig nem akarsz megnyugodni? Térj
vissza hüvelyedbe, pihenj meg, s maradj csendben!
'''
"7" = ''':sup:`7` De hogyan nyugodhatna meg, amikor az Úr adott parancsot neki?
Askalon és a tengerpart ellen az Úr rendelte ezt.
'''
