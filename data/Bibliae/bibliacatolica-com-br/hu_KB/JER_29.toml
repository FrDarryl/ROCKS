[29]
"1" = ''':sup:`1` Ez annak a levélnek a szövege, amelyet Jeremiás próféta
Jeruzsálembõl küldött a fogságba hurcolt véneknek, papoknak,
prófétáknak és az egész népnek; azoknak, akiket Nebukadnezár hurcolt el
Jeruzsálembõl Babilonba.
'''
"2" = ''':sup:`2` Ez azután történt, hogy Jechonja király elhagyta Jeruzsálemet az
anyakirálynéval, az udvari tisztségviselõkkel, Júda és Jeruzsálem
fõembereivel meg a kovácsokkal és az egyéb mesteremberekkel együtt.
'''
"3" = ''':sup:`3` A levelet Safán fia, Eleaza és Hilkija fia, Germaja vitte el;
Cidkija, Júda királya küldte õket Babilonba Nebukadnezárhoz, Babilon
királyához. Így szólt a levél:
'''
"4" = ''':sup:`4` Ezt mondja a Seregek Ura, Izrael Istene azoknak, akiket
Jeruzsálembõl Babilonba hurcoltak:
'''
"5" = ''':sup:`5` "Építsetek házakat és lakjatok bennük; telepítsetek kerteket és
egyétek gyümölcsét;
'''
"6" = ''':sup:`6` vegyetek magatoknak feleséget, hogy fiúk és lányok szülessenek;
fiaitokat házasítsátok meg, lányaitokat adjátok férjhez, hogy õk is
fiúknak és lányoknak adjanak életet: nektek ugyanis sokasodnotok kell
ott, nem pedig kevesbednetek.
'''
"7" = ''':sup:`7` Munkálkodjatok annak az országnak jólétén, amelybe vittelek
benneteket; imádkozzatok érte az Úrhoz, hiszen jóléte a ti jólétetek
is."
'''
"8" = ''':sup:`8` De a Seregek Ura, Izrael Istene ezt mondja: Vigyázzatok, nehogy
félrevezessenek titeket a köztetek lakó próféták és jövendõmondók, se
álmaikra ne figyeljetek, amelyeket álmodnak,
'''
"9" = ''':sup:`9` mert hazugságot jövendölnek nektek, az én nevemben, noha nem küldtem
õket - mondja az Úr.
'''
"10" = ''':sup:`10` Mert ezt mondja az Úr: Majd ha elmúlik a Babilonnak adott hetven
esztendõ, meglátogatlak titeket, és teljesítem nektek azt az
ígéretemet, hogy visszahozlak benneteket erre a helyre.
'''
"11" = ''':sup:`11` Hiszen tudom, milyen terveket gondoltam el felõletek - mondja az
Úr; ezek a tervek a békére vonatkoznak, nem a pusztulásra, mert
reménységgel teli jövõt szánok nektek.
'''
"12" = ''':sup:`12` Ha majd segítségül hívtok és könyörögve hozzám jöttök:
meghallgatlak titeket.
'''
"13" = ''':sup:`13` Ha kerestek, megtaláltok; föltéve, hogy szívetek mélyébõl kerestek.
sorsotokat, és összegyûjtelek titeket minden nép közül és minden
helyrõl, ahová szétszórtalak benneteket - mondja az Úr. És visszahozlak
titeket erre a helyre, ahonnan számkivetésbe küldtelek].
'''
"15" = ''':sup:`15` Azt mondjátok: Az Úr prófétákat támasztott nekünk Babilonban.
'''
"16" = ''':sup:`16` Ezt mondja továbbá az Úr a Dávid trónján ülõ királyról és az egész
néprõl, amely ebben a városban lakik; testvéreitekrõl, akiket nem
hurcoltak fogságba veletek együtt.
'''
"17" = ''':sup:`17` Így beszél a Seregek Ura: Igen, kardot, éhínséget és döghalált
küldök rájuk; olyanná teszem õket, amilyen a rothadt füge, amely rossz
és ehetetlen.
'''
"18" = ''':sup:`18` Tehát karddal, éhínséggel és döghalállal üldözöm õket; borzalommá
teszem õket a föld minden országa számára; átokká, iszonyattá, gúny és
gyalázat tárgyává teszem õket mindama nemzetek elõtt, amelyek közé
szétszórom õket;
'''
"19" = ''':sup:`19` s mindezt azért, mert nem akartak hallgatni a szavamra - mondja az
Úr -, noha folyton-folyvást küldtem hozzájuk szolgáimat, a prófétákat.
De õk nem akartak rám hallgatni - mondja az Úr.
'''
"20" = ''':sup:`20` Ti azonban mindnyájan, akiket fogságba hurcoltak, akiket
Jeruzsálembõl Babilonba küldtem, ti halljátok meg az Úr szavát!
'''
"21" = ''':sup:`21` Ezt mondja a Seregek Ura, Izrael Istene Achábról, Kolaja fiáról és
Cidkijáról, Maazeja fiáról, akik hazugságokat jövendölnek nektek az én
nevemben: Nézzétek, kiszolgáltatom õket Nebukadnezárnak, Babilon
királyának kezébe, s szemetek láttára megöli õket.
'''
"22" = ''':sup:`22` Sorsuk alapján ezt az átokszót fogják majd használni Júda
számûzöttjei Babilonban: Úgy tegyen veled az Úr, mint Cidkijával és
Achábbal, akiket Babilon királya tûzön pörkölt meg.
'''
"23" = ''':sup:`23` Ez lesz a végük mindazoknak, akik gyalázatos dolgot mûvelnek
Izraelben; például házasságtörést követnek el embertársuk feleségével,
vagy hazug módon az én nevemben beszélnek, jóllehet nem küldtem õket.
Minderrõl tudok, s tanúskodom róla - mondja az Úr.
népéhez],
tartalma:
'''
"26" = ''':sup:`26` Az Úr tett pappá Jehojada utódaként, hogy rendet tarts az Úr
templomában; ha tehát olyan õrjöngõ férfi akad, aki prófétaként akar
feltûnni, kötelességed kalodába és börtönbe zárni.
'''
"27" = ''':sup:`27` Most hát miért nem léptél föl az anatoti Jeremiás ellen, aki
prófétának színleli magát elõttetek?
'''
"28" = ''':sup:`28` Mert még ide, Babilonba is ilyen üzenetet küldött nekünk: "Sokáig
tart még! Építsetek házakat és lakjatok bennük; telepítsetek kerteket
és élvezzétek gyümölcsét!"
'''
"29" = ''':sup:`29` Cefanja pap hangosan felolvasta ezt a levelet Jeremiás próféta
elõtt.
'''
"30" = ''':sup:`30` De az Úr ezt a szózatot intézte Jeremiás prófétához:
'''
"31" = ''':sup:`31` Üzend meg az összes számûzöttnek: "Ezt mondja az Úr a nehelámi
Semaja felõl: Mivel Semaja jövendölt nektek, bár nem küldtem, és arra
ösztönzött benneteket, hogy hazugságban bízzatok:
'''
"32" = ''':sup:`32` ezért megfenyítem a nehelámi Semaját és utódait - mondja az Úr.
Családjának egyetlen tagja sem marad életben e nép között, és így nem
mert lázadást hirdetett az Úr ellen]."
'''
