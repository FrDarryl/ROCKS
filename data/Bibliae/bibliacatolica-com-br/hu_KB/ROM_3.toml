[3]
"1" = ''':sup:`1` Mi elõnye van tehát a zsidóknak? S mi haszna a körülmetélésnek?
'''
"2" = ''':sup:`2` Minden tekintetben sok. Elõször is, az Isten rájuk bízta tanítását.
'''
"3" = ''':sup:`3` De hogyan? Ha vannak, akik hûtlenek lettek, vajon nem teszi
hitetlenségük Isten hûségét hatástalanná?
'''
"4" = ''':sup:`4` Egyáltalán nem, ellenkezõleg: Isten igaz, még ha minden ember hazug
is. Amint az Írás mondja: Hogy igaznak bizonyulj szavadban, s gyõzz,
mikor pörölnek veled.
'''
"5" = ''':sup:`5` De mit szóljunk ahhoz, hogy gonoszságunk teszi nyilvánvalóvá Isten
igazságát? Mert emberileg szólva nem igazságtalan az Isten, amikor
haragjával sújt?
'''
"6" = ''':sup:`6` Egyáltalán nem. Különben mi címen ítélkeznék Isten a világ fölött?
'''
"7" = ''':sup:`7` De ha Isten igazsága hazugságom folytán csak nõttön-nõ az õ
dicsõségére, miért marasztal el bûnösként?
'''
"8" = ''':sup:`8` S miért ne tennék rosszat, hogy jó származzék belõle, mint némelyek
rágalmaznak bennünket, hangoztatva, hogy effélét állítunk. Ezeknek
jogos az elmarasztalásuk.
'''
"9" = ''':sup:`9` Hogy áll tehát a dolog? Különbek vagyunk náluk? Egyáltalán nem. Az
imént bizonyítottuk ugyanis, hogy a zsidók és a pogányok mind alá
vannak vetve a bûnnek,
'''
"10" = ''':sup:`10` ahogy meg van írva: Nincs igaz egy sem,
'''
"11" = ''':sup:`11` nincs, aki értene, nincs, aki Istent keresné.
'''
"12" = ''':sup:`12` Mind letértek az útról, elfajzottak, nincs, aki jót tenne, nincs
egy sem.
'''
"13" = ''':sup:`13` Tátongó sír a torkuk, nyelvük csalárdságot beszél, kígyók mérge van
ajkukon.
'''
"14" = ''':sup:`14` Szájuk telve átokkal és keserûséggel,
'''
"15" = ''':sup:`15` lábuk gyors a vérontásra.
'''
"16" = ''':sup:`16` Ösvényeiken baj és nyomor,
'''
"17" = ''':sup:`17` a béke útját nem ismerik,
'''
"18" = ''':sup:`18` Isten félelme nincs szemük elõtt.
'''
"19" = ''':sup:`19` Mi azonban tudjuk, hogy amit a törvény mond, azokra vonatkozik,
akik a törvénynek alá vannak vetve. Tehát némuljon el minden száj, és
az egész világ vallja magát Isten elõtt bûnösnek.
'''
"20" = ''':sup:`20` Mert a törvény szerinti tettek senkit sem tesznek elõtte igazzá,
hiszen a bûn megismerésének is a törvény az alapja.
'''
"21" = ''':sup:`21` Most azonban az Isten elõtti megigazulás a törvénytõl függetlenül
lett nyilvánvalóvá, amint a törvény és a próféták is tanúsítják:
'''
"22" = ''':sup:`22` az az Isten elõtti megigazulás, amely a Jézus Krisztusban való
hitbõl ered, és amely minden hívõnek szól. Ebben nincs különbség.
'''
"23" = ''':sup:`23` Mert mindnyájan vétkeztek, és nélkülözik az Isten dicsõségét.
'''
"24" = ''':sup:`24` Megigazulásukat azonban ingyen kapják, Isten kegyelmének erejébõl,
Jézus Krisztus megváltása árán.
'''
"25" = ''':sup:`25` Õt adta oda Isten véres engesztelõ áldozatul a hitben, hogy
kimutassa igazságosságát. Isten végtelen türelmében elnézte a korábban
elkövetett vétkeket,
'''
"26" = ''':sup:`26` hogy igazságosságát most kimutassa. Mert amint õ igaz, úgy akar
igazzá tenni mindenkit, aki Jézusban hisz.
'''
"27" = ''':sup:`27` Hol marad tehát dicsekvésed? Szétfoszlott. Mely törvény alapján?
Vajon a tettek törvénye alapján? Nem, hanem a hit törvénye szerint.
'''
"28" = ''':sup:`28` Mi azt valljuk, hogy az ember a hit által válik igazzá, a törvény
szerint tettektõl függetlenül.
'''
"29" = ''':sup:`29` Vajon csak a zsidóké az Isten, s nem a pogányoké is? Bizony a
pogányoké is.
'''
"30" = ''':sup:`30` Ugyanaz az Isten teszi megigazulttá a hitbõl a körülmetéltet
éppúgy, mint hite által a körülmetéletlent.
'''
"31" = ''':sup:`31` Ilyenformán megszüntetjük a törvényt a hittel? Szó sincs róla!
Ellenkezõleg: erõsítjük a törvényt.
'''
"Notes" = '''
Notas de rodapé:
3:9-18 - Pál arra a következtetésre jut, hogy zsidók és pogányok
egyaránt bűn alatt állnak. Számos zsoltárból idéz, hogy megmutassa a
bűn egyetemességét és a megváltás szükségességét (lásd még Zsolt 14:1-3
és Prédikátor 7:20).
3:21-26 - Isten igazsága Krisztusban mutatkozik meg, és a hit által
mindenki számára elérhető a megváltás. A hit általi megigazulás
központi szerepet játszik az evangéliumban, és kiemeli Jézus üdvözítő
3:27-31 - Pál azt állítja, hogy a megigazulás nem a törvény
cselekedeteitől, hanem a hittől függ. Védi az üdvösség egyetemességét
2:8-9).
'''
