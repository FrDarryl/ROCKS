[16]
"1" = ''':sup:`1` Akkor nagy szózatot hallottam a templomból, a hét angyalnak szólt:
"Rajta, öntsétek ki Isten haragjának hét csészéjét a földre!"
'''
"2" = ''':sup:`2` Az elsõ elindult és kiöntötte csészéjét a földre. Rosszindulatú,
fájdalmas fekély keletkezett az embereken, akik a vadállat jegyét
viselték, és a képmása elõtt leborultak.
'''
"3" = ''':sup:`3` A második a tengerbe öntötte csészéjét. Erre az a halottak véréhez
vált hasonlóvá, és minden tengeri élõlény elpusztult.
'''
"4" = ''':sup:`4` A harmadik a folyókba és a vízforrásokba öntötte csészéjét, mire
vérré váltak.
'''
"5" = ''':sup:`5` Hallottam, hogy a nagy vizek angyala felkiáltott: "Igazságos vagy,
te, aki vagy és aki voltál!
'''
"6" = ''':sup:`6` Szent vagy, hogy így ítéltél; amiért a szentek és a próféták vérét
kiontották, vért adtál nekik inni. Rászolgáltak!"
'''
"7" = ''':sup:`7` Hallottam, hogy az oltár felõl egy hang felelt: "Igen, Uram,
mindenható Isten, igazak és igazságosak ítéleteid."
'''
"8" = ''':sup:`8` A negyedik a Napra öntötte csészéjét. Hatalmat kapott, hogy az
embereket tûzzel gyötörje.
'''
"9" = ''':sup:`9` Az emberek kínlódtak a nagy hõségben, mégsem kaptak észbe, nem
hódoltak elõtte, hanem káromolták az Isten nevét, akinek hatalma
kiterjed e csapásokra.
'''
"10" = ''':sup:`10` Az ötödik a vadállat trónjára öntötte csészéjét, mire sötétség lett
országában. Az emberek fájdalmukban a nyelvüket harapdálták,
'''
"11" = ''':sup:`11` s káromolták az ég Istenét kínjuk és fekélyeik miatt, de tetteiket
nem bánták meg.
'''
"12" = ''':sup:`12` A hatodik (angyal) a nagy Eufrátesz folyóba öntötte csészéjét. Erre
kiszáradt a vize, hogy utat nyisson napkelet királyainak.
'''
"13" = ''':sup:`13` S láttam, hogy a sárkány szájából, a vadállat szájából és a hamis
próféta szájából három békához hasonló tisztátalan lélek jött elõ.
'''
"14" = ''':sup:`14` Sátáni lelkek, akik csodákat mûvelnek, és elmennek a földkerekség
királyaihoz, hogy harcra toborozzák õket a mindenható Isten nagy
napjára.
'''
"15" = ''':sup:`15` Íme, úgy jövök, mint tolvaj. Boldog, aki virraszt és vigyáz
ruhájára, hogy ne járjon mezítelenül, és ne lássák szégyenét.
'''
"16" = ''':sup:`16` Összegyûjtötték õket arra a helyre, amelyet héberül Harmagedónnak
hívnak.
'''
"17" = ''':sup:`17` A hetedik a levegõbe öntötte csészéjét. Erre az égi templomból, a
trónusról egy hatalmas hang hangzott, és mondta: "Végbement!"
'''
"18" = ''':sup:`18` Villámlás, égzengés, mennydörgés és akkora földrengés támadt, olyan
nagy, amilyen még nem volt, amióta ember él a földön.
'''
"19" = ''':sup:`19` A nagyváros háromfelé vált, és a pogányok városai romba dõltek. Az
Isten színe elõtt megemlékeztek a nagy Babilonról, és izzó haragja
borának kelyhét nyújtották neki.
'''
"20" = ''':sup:`20` Minden sziget eltûnt, és a hegyeket nem lehetett többé megtalálni.
'''
"21" = ''':sup:`21` Az égbõl mázsás szemekben jégesõ zúdult az emberekre. Az emberek
káromolták az Istent a jégverés csapása miatt, mert rettenetesen nagy
csapás volt.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - Az első tálak kiöntése Isten haragját jelképezi a gonoszok
ellen, és a bálványimádás és a bűn rendszerének lerombolását tükrözi.
Az emberek válasza a szív keménysége (lásd még 2 Mózes 7:14-25 és
16:10-11 - Az ötödik tál sötétséget és kínt hoz a fenevad trónjára,
tükrözve Isten ítéletét a gonosz birodalmai felett. Az emberek még
mindig elutasítják a bűnbánatot, emberi makacsságot tanúsítva az ítélet
16:12-16 - Armageddon felé haladva a gonosz erők összegyűlnek az Isten
elleni végső csatára. Ez a jó és a rossz közötti konfliktus
19:11-21).
'''
