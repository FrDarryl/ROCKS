[24]
"1" = ''':sup:`1` Újra fellángolt az Úr haragja Izrael ellen, úgyhogy ismét
felingerelte ellenük Dávidot, és azt mondta neki: "Menj, s vedd számba
Izraelt és Júdát!"
'''
"2" = ''':sup:`2` A király ezért megparancsolta Joábnak és a sereg vezéreinek:
"Járjátok sorra Izrael törzseit Dántól egészen Beersebáig, és vegyétek
számba a népet, hogy megtudjam mennyi a nép!"
'''
"3" = ''':sup:`3` Joáb azonban azt mondta a királynak: "Az Úr, a te Istened, bármilyen
népes is a nép, tegye százszor népesebbé, és uram, királyom ezt lássa
még a saját szemével! De miért kíván uram és királyom ilyesmit?"
'''
"4" = ''':sup:`4` Ám a király parancsa sürgette Joábot, valamint a sereg vezéreit. Így
hát Joáb, valamint a sereg vezérei távoztak a királytól, hogy számba
vegyék Izrael népét.
'''
"5" = ''':sup:`5` Átkeltek a Jordánon és Aroernél kezdték, annál a városnál, amely a
patak völgyében középen terül el, aztán a gaditákhoz mentek, majd
Jazerbe.
'''
"6" = ''':sup:`6` Utána Gileádba és a hetiták földjére, Kádesba érkeztek. Innét Dánba
mentek, majd Dántól Szidon felé vették az irányt.
'''
"7" = ''':sup:`7` Ezután Tirusz erõdjébe mentek, valamint a hivviták és kánaániak
városaiba. Innen Júda déli részébe mentek, Beersebába.
'''
"8" = ''':sup:`8` Így bejárták az egész országot, és kilenc hónap és húsz nap
elteltével visszaérkeztek Jeruzsálembe.
'''
"9" = ''':sup:`9` Joáb jelentette a királynak a számbavétel eredményét: Izrael fiai
800 000 kardforgató férfit tettek ki, Júda meg 500 000 férfit.
'''
"10" = ''':sup:`10` Miután számba vétette a népet, Dávidnak megdobbant a szíve. Így
szólt hát az Úrhoz: "Nagy bûnt követtem el. De bocsásd meg, Uram,
szolgádnak ezt a bûnt, mert ostobaságot csináltam."
'''
"11" = ''':sup:`11` Amikor Dávid reggel fölkelt, az Úr ezt a szózatot intézte Dávid
látóemberéhez, Gád prófétához:
'''
"12" = ''':sup:`12` "Menj és add tudtára Dávidnak: Ezt mondja az Úr: Hármat mondok,
aztán amit választasz, azt teszem veled!"
'''
"13" = ''':sup:`13` Gád elment Dávidhoz és tudtára adta. Így szólt: "Jöjjön-e három
évig tartó éhínség büntetésül az országra? Vagy azt akarod, hogy három
hónapon át menekülj ellenséged elõl, õ meg üldözzön? Vagy legyen három
napig pestis országodban? Gondolkozz rajta, s mondd meg, milyen választ
vigyek annak, aki küldött!"
'''
"14" = ''':sup:`14` Erre Dávid azt felelte Gádnak: "Nagy szorultságban vagyok... Inkább
kerüljünk az Úr kezébe, hiszen nagy az irgalma. De emberek kezétõl nem
szeretnék elveszni."
'''
"15" = ''':sup:`15` Így hát Dávid a pestist választotta. Épp a búza aratásának volt az
ideje. Akkor az Úr pestist küldött Izraelre, reggeltõl a megszabott
idõre. A csapás lesújtott a népre, és hetvenezren meghaltak a népbõl
Dántól egészen Beersebáig.
'''
"16" = ''':sup:`16` Amikor azonban az angyal Jeruzsálem felé is kinyújtotta kezét, hogy
elpusztítsa, az Úr megbánta ezt a csapást, és megparancsolta az
angyalnak, aki lesújtott a népre: "Most aztán elég! Húzd vissza a
kezed!" Az Úr angyala éppen a jebuzita Arauna szérûjénél volt.
'''
"17" = ''':sup:`17` Amikor Dávid látta az angyalt, aki lesújtott a népre, így
könyörgött az Úrhoz: "Én vétkeztem, én követtem el gonoszságot! Ezek, a
nyáj, mit vétettek? Ezért hát forduljon kezed ellenem és házam ellen!"
'''
"18" = ''':sup:`18` Azon a napon Gád elment Dávidhoz, és azt mondta neki: "Menj föl, és
a jebuzita Arauna szérûjénél építs oltárt az Úrnak."
'''
"19" = ''':sup:`19` Dávid Gád szavára fölment, amint az Úr parancsolta neki.
'''
"20" = ''':sup:`20` Amikor Arauna odanézett, azt látta, hogy a király közeleg
szolgáival. Arauna éppen a búza cséplésével volt ugyanis elfoglalva.
Erre Arauna elõlépett, s egészen a földig hajolt a király elõtt.
'''
"21" = ''':sup:`21` És így szólt Arauna: "Miért jön uram és királyom szolgájához?"
"Azért, hogy megvegye tõled a szérûdet - válaszolta Dávid. Oltárt
akarok építeni az Úrnak, amiért elmúlt a néprõl a csapás."
'''
"22" = ''':sup:`22` Arauna azt felelte a királynak: "Vegye csak uram és királyom, és
mutassa be áldozatul, amit jónak lát. Nézd, ott vannak a marhák,
égõáldozatul, és a csépák meg az ökrök szerszáma tûzrevalónak.
'''
"23" = ''':sup:`23` Uram és királyom szolgája mindent a királynak ajándékoz." Aztán így
folytatta Arauna a király felé fordulva: "Legyen hozzád irgalmas az Úr,
a te Istened!"
'''
"24" = ''':sup:`24` A király erre azt mondta Araunának: "Nem, hanem pénzen veszem meg
tõled. Csak nem mutatom be az Úrnak, Istenemnek égõáldozatul, ami nekem
semmibe se kerül?" Így hát megvette a szérût és a marhákat 50 ezüst
sékelért.
'''
"25" = ''':sup:`25` Aztán Dávid oltárt emelt az Úrnak, és égõáldozatot, valamint
közösségi áldozatot mutatott be rajta. Erre az Úr irgalommal fordult az
ország felé, és elmúlt Izraelrõl a csapás.
'''
