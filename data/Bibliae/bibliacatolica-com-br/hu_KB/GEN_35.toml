[35]
"1" = ''':sup:`1` Isten szólt Jákobhoz: "Kelj útra, menj föl Bételbe és maradj ott!
Építs ott oltárt Istennek, aki megjelent neked, amikor menekültél
bátyád, Ézsau elõl."
'''
"2" = ''':sup:`2` Erre Jákob megparancsolta egész házának és mindazoknak, akik nála
voltak: "Távolítsátok el az idegen isteneket, amelyeket õriztek.
Tisztálkodjatok meg, és váltsatok ruhát.
'''
"3" = ''':sup:`3` Útra kell kelnünk és Bételbe mennünk, hogy ott oltárt építsünk
Istennek, aki szükség idején meghallgatott és velem volt utamon, amerre
jártam."
'''
"4" = ''':sup:`4` Átadtak Jákobnak minden idegen istent, ami birtokukban volt, és a
karikákat is, amelyeket a fülükben viseltek.
'''
"5" = ''':sup:`5` Jákob elásta õket a Szichem mellett álló tölgyfa alá, azután útra
keltek. A környezõ városokat elfogta az Istentõl való félelem, és nem
üldözték Jákob fiait.
'''
"6" = ''':sup:`6` Így Jákob elérkezett a Kánaán földjén levõ Luszba, azaz Bételbe, õ,
és mindazok, akik vele voltak.
'''
"7" = ''':sup:`7` Ott oltárt épített, és a helyet elnevezte Bételnek, mivel Isten ott
nyilatkoztatta ki magát neki, amikor testvére elõl menekült.
'''
"8" = ''':sup:`8` Itt Debora, Rebekka dajkája meghalt és Bétel mellett egy tölgyfa alá
temették. Ezt attól fogva Gyásztölgynek nevezték.
'''
"9" = ''':sup:`9` Isten másodszor jelent meg Jákobnak Paddan-Aramból való visszatérése
után, és megáldotta.
'''
"10" = ''':sup:`10` Isten így szólt hozzá: "A te neved Jákob, de ne hívjanak többé
Jákobnak, hanem Izrael legyen a neved."
'''
"11" = ''':sup:`11` Így az Izrael nevet adta neki. Isten tovább beszélt hozzá: "Én
vagyok a magasságbeli Isten. Légy termékeny és szaporodj.
'''
"12" = ''':sup:`12` Nép, sõt népek sokasága fog tõled származni, és királyok erednek
véredbõl. A földet, amelyet Ábrahámnak és Izsáknak adtam, neked adom, s
utánad leszármazottaidnak adom ezt a földet."
'''
"13" = ''':sup:`13` Azután Isten eltávozott tõle.
'''
"14" = ''':sup:`14` Jákob emlékkövet állított fel a helyen, ahol vele beszélt, egy
kõbõl való emléket, italáldozatot öntött rá és megkente olajjal.
'''
"15" = ''':sup:`15` Jákob Bételnek nevezte el a helyet, ahol Isten beszélt vele.
'''
"16" = ''':sup:`16` Azután tovább vonultak Bételbõl. Csak kis távolságra voltak
Efratától, amikor Ráchelt elõvette a szülés fájdalma; nehéz szülése
volt.
'''
"17" = ''':sup:`17` Nagyon szenvedett vajúdás közben, de a bába azt mondta neki: "Ne
félj, most is fiad lett."
'''
"18" = ''':sup:`18` Mikor élete megszûnõben volt - meg kellett ugyanis halnia -,
Benoninak nevezte õt. Az apja azonban a Benjamin nevet adta neki.
'''
"19" = ''':sup:`19` Ráchel meghalt, és az Efráta, azaz Betlehem felé vezetõ út mellett
temették el.
'''
"20" = ''':sup:`20` Jákob emlékkövet állított a sírja fölé. Ez Ráchel sírja a mai
napig.
'''
"21" = ''':sup:`21` Izrael tovább vonult, és sátrát Mikdál-Éderen túl verte fel.
'''
"22" = ''':sup:`22` Míg Izrael ezen a vidéken táborozott, Ruben bement Bilhához, apja
mellékfeleségéhez, és vele hált. Izrael tudomást szerzett róla.
Jákobnak tizenkét fia volt.
'''
"23" = ''':sup:`23` Lea fiai: Ruben, Jákob elsõszülötte, Simeon, Lévi, Júda, Isszachár
és Zebulun.
'''
"24" = ''':sup:`24` Ráchel fiai: József és Benjamin.
'''
"25" = ''':sup:`25` Bilhának, Ráchel szolgálójának fiai: Dán és Naftali.
'''
"26" = ''':sup:`26` Szilpának, Lea szolgálójának fiai: Gád és Áser. Ezek Jákob fiai,
akik Paddan-Aramban születtek.
'''
"27" = ''':sup:`27` Jákob elérkezett apjához, Izsákhoz, Mamrébe, Karját-Arbába, azaz
Hebronba, ahol Ábrahám és Izsák jövevényként laktak.
'''
"28" = ''':sup:`28` Izsák életkora 180 évet tett ki.
'''
"29" = ''':sup:`29` Izsák öreg korában, az életet megelégelve költözött el. Fiai, Ézsau
és Jákob eltemették.
'''
