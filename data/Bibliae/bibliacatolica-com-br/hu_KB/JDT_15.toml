[15]
"1" = ''':sup:`1` Akik még sátraikban voltak és megtudták a történteket, elvesztették
a fejüket.
'''
"2" = ''':sup:`2` Félelem és rettegés fogta el õket, s nem mertek tovább ketten együtt
maradni, hanem szétszéledtek. Ki-ki elmenekült a hegyvidék és a síkság
ösvényein.
'''
"3" = ''':sup:`3` Akik Betilua körül a hegyvidéken táboroztak, szintén elmenekültek.
Izrael fiai - minden fegyverforgató ember - utánuk eredtek.
'''
"4" = ''':sup:`4` Uzija hírvivõket küldött Betomesztaimba, Bebaiba, Kobaiba, Kolába és
Izrael egész hegyvidékére, hogy tudassa velük, mi történt, és hívja az
egész népet: essen neki az ellenségnek és semmisítse meg.
'''
"5" = ''':sup:`5` Amikor Izrael fiai megtudták a dolgot, mindnyájan utánuk eredtek és
Kobáig üldözték õket. Jeruzsálem és az egész hegyvidék lakói
csatlakoztak hozzájuk, mert õk is tudtak róla, mi történt az ellenség
táborában. A gileádiak és a galileaiak hátba támadták õket, s igen nagy
csapást mértek rájuk, amíg Damaszkuszig és határaikig nem értek.
'''
"6" = ''':sup:`6` A többiek pedig, akik Betiluában maradtak, az asszírok táborára
vetették magukat, kifosztották és nagyon meggazdagodtak.
'''
"7" = ''':sup:`7` Ami megmaradt, azt a harcból visszatérve Izrael fiai szerezték meg.
A hegyvidék és a síkság falvainak és helységeinek lakói is gazdag
zsákmányra tettek szert, mert rengeteg volt belõle.
'''
"8" = ''':sup:`8` Joakim fõpap és Izrael fiai véneinek Jeruzsálemben székelõ tanácsa
eljöttek, hogy lássák az Úr nagy jóságát, amellyel elhalmozta Izraelt,
továbbá, hogy találkozzanak Judittal és köszöntsék.
'''
"9" = ''':sup:`9` Amikor beléptek hozzá, mindnyájan áldották, ezekkel a szavakkal: "Te
vagy Jeruzsálem büszkesége, te vagy Izrael nagy öröme, te vagy népünk
nagy dicsõsége!
'''
"10" = ''':sup:`10` Ezt mind a saját kezeddel vitted végbe, jót tettél Izraellel, s az
Istennek kedve tellett benne. Áldjon meg a Mindenható Úr, örök idõkön
át!" S az egész nép ráfelelte: "Úgy legyen!"
'''
"11" = ''':sup:`11` A nép harminc nap alatt fosztotta ki a tábort. Holofernesz sátrát,
az összes ezüstholmiját, ágyát, mosdómedencéjét és minden bútorát
Juditnak adták. Õ fogta, öszvérére rakta, aztán befogott szekerébe és
azt is megrakta.
'''
"12" = ''':sup:`12` Izrael asszonyai mind összejöttek, hogy láthassák Juditot, s
körtáncot jártak, úgy ünnepelték. Judit lombos ágakat vett a kezébe és
az asszonyoknak adta. Majd Judit is, kísérõi is koszorút tettek a
fejükre olajfaágakból,
'''
"13" = ''':sup:`13` aztán Judit a nép élére állt és vezette az asszonyok táncát. Izrael
férfiai fölfegyverkezve és megkoszorúzva követték, dicsõítõ éneket
zengve.
'''
"14" = ''':sup:`14` Akkor Judit egész Izraeltõl körülfogva ebbe a dicsõítõ énekbe
kezdett, és az egész nép együtt zengte vele ezt a dicsõítõ éneket:
'''
