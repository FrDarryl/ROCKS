[6]
"1" = ''':sup:`1` Izrael fiai azt tették, ami gonosznak számít az Úr szemében. Az Úr
ezért Midián kezébe adta õket, hét esztendõre.
'''
"2" = ''':sup:`2` Midián keze súlyosan nehezedett Izraelre. Midián miatt Izrael fiai a
hegyek közé, barlangokba és erõdökbe húzódtak.
'''
"3" = ''':sup:`3` Valahányszor Izrael vetett, Midián, Amalek és kelet fiai
felvonultak, Izrael ellen vonultak fel.
'''
"4" = ''':sup:`4` Az õ földjén ütöttek tábort, és elpusztították a föld termését
egészen Gáza környékéig. Nem hagytak Izraelben semmi élelmet, sem
juhot, sem marhát, sem szamarat.
'''
"5" = ''':sup:`5` Amikor megérkeztek nyájastul, sátrastul, annyian voltak, mint a
sáskák. Sem maguknak, sem tevéiknek nem volt se szeri, se száma.
Elözönlötték a vidéket és letarolták.
'''
"6" = ''':sup:`6` Így Izrael nagy nyomorba jutott Midián miatt és Izrael fiai az Úrhoz
kiáltottak.
'''
"7" = ''':sup:`7` Amikor Izrael fiai az Úrhoz könyörögtek Midián miatt,
'''
"8" = ''':sup:`8` akkor az Úr prófétát küldött Izrael fiaihoz. Így szólt hozzájuk:
"Ezt mondja az Úr, Izrael Istene: Én vezettelek ide benneteket
Egyiptomból, én hoztalak ki titeket a szolgaság házából.
'''
"9" = ''':sup:`9` Kiszabadítottalak benneteket az egyiptomiak kezébõl, akik
szorongattak titeket. Elûztem õket elõletek, és nektek adtam földjüket.
'''
"10" = ''':sup:`10` Így szóltam hozzátok: Én vagyok az Úr, a ti Istenetek. Ne imádjátok
az amoriták isteneit, akiknek a földjén laktok. Ti azonban nem
hallgattatok szavamra."
'''
"11" = ''':sup:`11` Akkor megjelent az Úr angyala, és leült a terebintfa alá, amely
Ofrában az Abiezer családjából való Joásé volt. Fia, Gedeon gabonát
csépelt a szérûn, hogy megmentse Midiántól.
'''
"12" = ''':sup:`12` Megjelent neki az Úr angyala, és így szólt hozzá: "Az Úr veled, hõs
vitéz!"
'''
"13" = ''':sup:`13` "Engedj meg, Uram! - válaszolta Gedeon. - Ha az Úr velünk van,
hogyan történt ez velünk? Hol vannak azok a csodák, amelyekrõl atyáink
beszélnek nekünk, amikor azt mondják: Hát nem ide vezetett minket az Úr
Egyiptomból? S most elhagyott minket az Úr, és kiszolgáltatott
Midiánnak..."
'''
"14" = ''':sup:`14` Erre az Úr feléje fordult, és azt mondta neki: "Menj, s ennek a te
erõdnek a birtokában szabadítsd ki Izraelt Midián kezébõl. Vagy nem én
küldtelek?"
'''
"15" = ''':sup:`15` Gedeon így válaszolt: "Engedj meg, Uram! Hogyan szabadítsam meg
Izraelt? Nemzetségem a legszegényebb Manasszéban, magam pedig a
legkisebb vagyok atyám házában."
'''
"16" = ''':sup:`16` Az Úr így válaszolt neki: "Az Úr veled lesz és úgy megvered
Midiánt, mintha csak egyetlen egy ember volna."
'''
"17" = ''':sup:`17` "Ha tetszésre találtam szemedben - mondta Gedeon -, adj nekem
jelet, hogy valóban te beszélsz velem.
'''
"18" = ''':sup:`18` Ne távozz el innen, amíg vissza nem térek hozzád. Elhozom
ajándékomat és leteszem eléd." "Itt maradok, amíg vissza nem térsz" -
felelte az Úr.
'''
"19" = ''':sup:`19` Gedeon tehát elment, megfõzött egy kecskét és egy efa lisztbõl
kovásztalan kenyeret készített. A húst kosárba, a levest fazékba tette,
majd odavitte neki a terebintfa alá.
'''
"20" = ''':sup:`20` Amint közeledett, az Úr angyala így szólt hozzá: "Vedd a húst és a
kovásztalan kenyeret, tedd erre a sziklára, és öntsd ide a levest is."
Gedeon így is tett.
'''
"21" = ''':sup:`21` Ekkor az Úr angyala kinyújtotta a botját, amit kezében tartott, és
megérintette a húst és a kovásztalan kenyeret. Tûz csapott ki a
sziklából, és megemésztette a húst meg a kovásztalan kenyeret. Ezután
az Úr angyala eltûnt szeme elõl.
'''
"22" = ''':sup:`22` Amikor Gedeon látta, hogy az Úr angyala volt, így szólt: "Jaj
nekem, Uram, Istenem! Vajon miért láttam szemtõl szemben az Úr
angyalát?"
'''
"23" = ''':sup:`23` Az Úr így válaszolt neki: "Béke veled! Ne félj, nem halsz meg."
'''
"24" = ''':sup:`24` Gedeon erre oltárt emelt ott az Úrnak, és ezt a nevet adta neki: az
Úr béke. Ez az oltár ma is ott van az abiezrita Ofrában.
'''
"25" = ''':sup:`25` Történt, hogy az Úr angyala így szólt hozzá ezen az éjszakán: "Vedd
atyád hizlalt bikaborját, rombold le Baal oltárát, amely atyád
tulajdona, és vágd ki a szent berket is körülötte.
'''
"26" = ''':sup:`26` Aztán építs oltárt az Úrnak, a te Istenednek, ennek a megerõsített
helynek a tetején, jó helyen. Majd fogd a hizlalt borjút és áldozd föl
égõáldozatul a szent berek fáján, amelyet kivágtál."
'''
"27" = ''':sup:`27` Gedeon maga mellé vett szolgái közül tízet, és úgy tett, amint az
Úr mondta neki. Mivel azonban nagyon félt családjától és a város
lakóitól, nem merte nappal véghezvinni, hanem éjszaka tette meg.
'''
"28" = ''':sup:`28` Másnap reggel a városbeliek fölkeltek, s lám, Baal oltára
lerombolva, a mellette levõ szent berek kivágva, a kövér borjú pedig
égõáldozatul feláldozva az új oltáron.
'''
"29" = ''':sup:`29` Így szóltak egymáshoz: "Ki tette ezt?" Keresték és tudakozódtak
utána, és azt mondták: "Joás fia, Gedeon volt, õ tette."
'''
"30" = ''':sup:`30` A város lakói ekkor így szóltak Joáshoz: "Add ki fiadat, meg kell
halnia, mert szétrombolta Baál oltárát, a mellette lévõ szent berket
meg kivágta."
'''
"31" = ''':sup:`31` Joás így válaszolt azoknak, akik ott voltak: "Ti akartok harcolni
haljon meg reggelig.] Ha isten, védje meg saját magát, hiszen Gedeon
lerombolta oltárát."
'''
"32" = ''':sup:`32` Ezen a napon Gedeont elnevezték Jerubbaalnak. Azt mondták:
Harcoljon ellene Baal, mivelhogy lerombolta oltárát.
'''
"33" = ''':sup:`33` Midián, Amalek és kelet fiai mind összegyûltek. Átkeltek a
Jordánon, és Jiszreel síkságán ütöttek tábort.
'''
"34" = ''':sup:`34` Az Úr lelke rászállt Gedeonra, így megfújta a harsonát, és Abiezer
mögéje sereglett.
'''
"35" = ''':sup:`35` Hírvivõt küldött egész Manasszéba, s azok is mögéje gyûltek.
Elküldte a hírvivõket Áserba, Zebulunba és Naftaliba, s ezek szintén
csatlakoztak hozzá.
'''
"36" = ''':sup:`36` Gedeon így szólt Istenhez: "Ha valóban az én kezem által akarod
megszabadítani Izraelt, amint mondtad,
'''
"37" = ''':sup:`37` nézd, gyapjút terítek ki a szérûre. Ha csak a gyapjú lesz harmatos,
a föld azonban száraz marad, ebbõl megtudom, hogy te szabadítod meg
Izraelt a kezem által, amint mondtad."
'''
"38" = ''':sup:`38` Így is történt. Gedeon másnap kora reggel fölkelt, kicsavarta a
gyapjút. Amikor a harmatot kinyomta a gyapjúból, tele lett vele egy
csésze.
'''
"39" = ''':sup:`39` Gedeon újra szólt Istenhez: "Ne lobbanjon föl haragod ellenem, ha
még egyszer szólok. Engedd meg, hogy még egy próbát tegyek a gyapjúval:
csak a gyapjú maradjon száraz, s legyen harmatos körös-körül a föld."
'''
"40" = ''':sup:`40` S akkor éjszaka így tett Isten. Csak a gyapjú maradt száraz, a föld
azonban harmatos lett körülötte.
'''
"Notes" = '''
Notas de rodapé:
6:1-6 - Izrael népét a midiániták elnyomják engedetlenségük miatt. Ez a
bevezető kiemeli a bűn, az ítélet és a bűnbánat szükségessége közötti
kapcsolatot, megjegyezve, hogy a hűtlenségnek következményei vannak
(lásd még 5Móz 28:15 és Galata 6:7).
6:7-10 - Az emberek Istenhez intézett könyörgésére Gedeon hívása
válaszol. Ez kiemeli Isten irgalmát, még a hitehagyás idején is, és
Isten készségét arra, hogy vezetőket küldjön népének megszabadítására
6:11-16 - Gedeon találkozása az Úr angyalával egyaránt rávilágít Isten
vezetésre és az emberi bizonytalanságra. Gedeon válasza azt a kétséget
és habozást tükrözi, amellyel sokan szembesülnek, amikor elhívják a
6:25-27 - Gedeon lerombolja Baal oltárát, bátorságáról és Isten iránti
engedelmességéről tesz tanúbizonyságot. Ez a cselekedet az
istentisztelet megtisztulását jelképezi Izraelben, és az Isten iránti
odaadással versengő bálványok eltávolításának szükségességét (lásd még
6:36-40 - Gedeon jelkérése megerősíti hitét és isteni bizonyosság
iránti igényét. Ez az epizód rávilágít Isten türelmére, amikor
megerősíti szolgái hitét, és azt, hogy mennyire fontos akarata
megerősítését keresni (lásd még Lukács 1:18-20 és Máté 7:7).
'''
