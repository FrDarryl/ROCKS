[7]
"1" = ''':sup:`1` A következõ napon Holofernesz parancsot adott egész seregének és
összes segédcsapatának, hogy vonuljanak föl Betilua ellen, foglalják el
a hegyvidék átkelõit és vegyék fel a harcot Izrael fiaival.
'''
"2" = ''':sup:`2` Ezen a napon harcosai mind fölszedték a sátort. Seregének ereje
százhúszezer gyalogosra és tizenkétezer lovasra rúgott, nem számítva a
málháscsapatot. Azoknak az embereknek a száma, akik gyalog követték,
szintén igen nagy volt.
'''
"3" = ''':sup:`3` Betilua közelében, a völgyben ütöttek tábort, a forrás táján. Aztán
fölfejlõdtek - szélességben Dotaintól Belbaimig, hosszúságban pedig
Betiluától az Ezdrelonnal szemben levõ Küamonig.
'''
"4" = ''':sup:`4` Amikor Izrael fiai meglátták seregüket, megrémültek, és így szóltak
egymáshoz: "Ezek most letarolják az egész föld színét. A legmagasabb
hegyek, a hegyszorosok, a dombok sem lesznek képesek terhüket
elviselni."
'''
"5" = ''':sup:`5` Mindenki fogta a fegyverét, tüzet gyújtottak a bástyákon, és egész
éjszaka virrasztottak.
'''
"6" = ''':sup:`6` A második napon Holofernesz felvonultatta egész lovasságát Izrael
fiainak szeme láttára, akik Betiluában voltak.
'''
"7" = ''':sup:`7` Kikémlelte a városukba vezetõ feljáratot, földerítette a vízforrást,
s elfoglalta õket. Õrséget rendelt oda, aztán visszatért seregéhez.
'''
"8" = ''':sup:`8` Akkor Ézsau fiainak vezérei, a moábiták népének fejei és a partvidék
elöljárói mind elé járultak, és így szóltak hozzá:
'''
"9" = ''':sup:`9` "Hallgasson meg bennünket, urunk, és akkor nem kap egyetlen sebet
sem serege.
'''
"10" = ''':sup:`10` Mert Izrael fiainak ez a népe nem a lándzsákban bizakodik, hanem
sokkal inkább arra számít, hogy a hegyek, ahol lakik, magasak. A
hegycsúcsaikra való feljutás valóban nem könnyû.
'''
"11" = ''':sup:`11` Ezért, uram, ne ütközz meg velük csatasorba állva, akkor nem esik
el egyetlen ember sem embereid közül.
'''
"12" = ''':sup:`12` Maradj táborodban és tartsd ott sereged minden emberét, de szolgáid
foglalják el a forrást, amely a hegy lábánál fakad.
'''
"13" = ''':sup:`13` Mert ez látja el vízzel Betilua lakóit. A szomjúság majd
rákényszeríti õket, hogy feladják a várost. Közben mi és embereink
felmegyünk a legközelebbi hegyek gerincére, õrséget állítunk oda, hogy
így ne mehessen ki egyetlen ember sem a városból.
'''
"14" = ''':sup:`14` Az éhség elpusztítja õket, asszonyaikkal, gyermekeikkel egyetemben,
és mielõtt még átjárná õket a kard, már az utcákon hevernek házuk
elõtt.
'''
"15" = ''':sup:`15` Így keményen megfizethetsz nekik lázadásukért és azért, hogy nem
jöttek ki eléd békésen."
'''
"16" = ''':sup:`16` Ajánlatuk tetszett Holofernesznek és minden szolgájának.
'''
"17" = ''':sup:`17` Elhatározta hát, hogy tanácsuk szerint jár el. Így elindult a
moábiták egy csoportja, s velük ötezer asszír. Letáboroztak a völgyben,
és megszállták Izrael fiainak vizeit és forrásait.
'''
"18" = ''':sup:`18` Ézsau és Ammon fiai vonultak ki mellettük, letáboroztak a Dotainnal
szemközti hegyvidéken. Embereik egy részét elküldték délre és keletre,
Egrebel ellen, amely Chusz közelében, a Machmur pataknál van. Az asszír
sereg többi része a síkságra vonult, és elárasztotta az egész vidéket.
Rengeteg sátoruk és málhájuk volt, úgyhogy hatalmas területet elleptek.
'''
"19" = ''':sup:`19` Izrael fiai az Úrhoz, Istenükhöz kiáltottak. Elvesztették
bátorságukat, mert ellenségeik körülvették õket, és nem volt mód
közülük kiszabadulni.
'''
"20" = ''':sup:`20` Harmincnégy napon át körülzárva tartotta õket az asszír sereg, a
gyalogosok, a szekerek és a lovasok. Betilua lakóinak kifogyott a
vizük,
'''
"21" = ''':sup:`21` a ciszternák kiürültek. S már egyetlen nap sem ihattak eleget, mert
kimérték nekik az ivóvizet.
'''
"22" = ''':sup:`22` Gyermekeik elcsüggedtek, asszonyaik és ifjaik elepedtek a
szomjúságtól, összeestek a város utcáin és a kapuk kijáratánál, s már
nem volt bennük semmi erõ.
'''
"23" = ''':sup:`23` Az egész nép összegyûlt - ifjak, asszonyok és gyerekek - Uzija és a
város vezetõi körül. Hangosan kiabáltak, és azt mondták a vének
jelenlétében:
'''
"24" = ''':sup:`24` Ítéljen köztetek és köztünk az Isten, mert nagy igazságtalanságot
követtetek el ellenünk, amikor nem ajánlottatok békét az asszíroknak.
'''
"25" = ''':sup:`25` Most már nincs senki, aki megmenthetne bennünket. Isten a kezükbe
adott minket, hogy a szomjúság földre tiporjon bennünket elõttük, és
teljesen elpusztulunk.
'''
"26" = ''':sup:`26` Legalább most hívjátok õket ide! Adjátok át az egész várost
Holofernesz embereinek és egész seregének prédául.
'''
"27" = ''':sup:`27` Mert jobb lesz, ha zsákmánya leszünk. Igaz, rabszolgák leszünk, de
életben maradunk, és nem kell saját szemünkkel látnunk kicsinyeink
halálát, sem asszonyaink és gyermekeink pusztulását.
'''
"28" = ''':sup:`28` Megesketünk titeket az égre és a földre, valamint Istenünkre,
atyáink Urára, aki bûneink és atyáink törvényszegése miatt büntet
bennünket, hogy még a mai napon így jártok el!"
'''
"29" = ''':sup:`29` Aztán az egész gyülekezet nagy jajgatásba kezdett. Hangosan
kiáltoztak Istenhez, az Úrhoz.
'''
"30" = ''':sup:`30` Uzija így szólt hozzájuk: "Bátorság, testvérek, tartsunk ki még öt
napig. Ez alatt az Úr, a mi Istenünk felénk fordul irgalmában, mert nem
hagyott el minket teljesen.
'''
"31" = ''':sup:`31` Ha ezek a napok elmúlnak és nem érkezik segítség, szavaitok szerint
fogok eljárni."
'''
"32" = ''':sup:`32` Majd szétoszlatta a népet, mindenkit a maga szállására. A férfiak
városuk falaira és bástyáira mentek, az asszonyokat és a gyerekeket
pedig hazaküldték. A várost csüggedés kerítette hatalmába.
'''
