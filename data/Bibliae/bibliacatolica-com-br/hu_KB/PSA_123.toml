úgy tekint szemünk az Úrra, a mi Istenünkre, amíg meg nem hallgat.
'''
"3" = ''':sup:`3` Könyörülj rajtunk, Uram, könyörülj rajtunk! Eléggé megízleltük már a
gyalázatot.
