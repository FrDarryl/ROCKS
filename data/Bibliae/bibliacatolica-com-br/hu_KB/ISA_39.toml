[39]
"1" = ''':sup:`1` Abban az idõben Babilon királya, Baladán fia, Merodák-Baladán
levelet és ajándékot küldött Hiszkijának, mert hallott betegségérõl és
felépülésérõl.
'''
"2" = ''':sup:`2` Hiszkija megörült neki, és megmutatta a követeknek a kincstárát: az
ezüstöt és az aranyat, a fûszereket és az illatos olajokat, minden
fölszerelését, s ami csak található volt a raktáraiban, azt mind. Nem
akadt semmi, amit Hiszkija meg ne mutatott volna nekik, sem a
palotájában, sem egész országában.
'''
"3" = ''':sup:`3` Akkor Izajás próféta elment Hiszkijához és megkérdezte: "Mit mondtak
ezek az emberek, és honnan jöttek hozzád?" Hiszkija így válaszolt: "Egy
távoli országból, Babilonból jöttek."
'''
"4" = ''':sup:`4` Izajás tovább kérdezett: "És mit láttak a palotádban?" "Mindent
láttak, ami csak van a palotámban - válaszolta Hiszkija. Nincs semmi
kincstáramban, amit meg ne mutattam volna nekik."
'''
"5" = ''':sup:`5` Erre Izajás így szólt hozzá: "Halld a Seregek Urának szavát!
'''
"6" = ''':sup:`6` Eljön az idõ, amikor ami palotádban található, s amit õseid a mai
napig gyûjtöttek, azt mind elhurcolják Babilonba. Semmi sem marad itt -
azt mondja az Úr.
'''
"7" = ''':sup:`7` Sõt még fiaid közül is, akik tõled származnak, akiket te nemzel,
arra választanak ki néhányat, hogy szolgák legyenek Babilon királyának
palotájában."
'''
"8" = ''':sup:`8` Ám Hiszkija azt mondta erre Izajásnak: "Az Úr szava, amelyet
tudattál velem, kedvezõ." Magában ugyanis ezt gondolta: "Amíg én élek,
addig úgyis béke lesz és biztonság."
'''
