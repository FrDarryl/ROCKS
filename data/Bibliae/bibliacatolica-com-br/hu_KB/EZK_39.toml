[39]
"1" = ''':sup:`1` Te meg, emberfia, jövendölj Góg ellen! Így beszélj: Ezt mondja az
Úr, az Isten: Ellened fordulok Góg, Mesek és Tubal fejedelme.
'''
"2" = ''':sup:`2` Idehívlak és elõvezetlek, felvonultatlak messze északról, és Izrael
hegyeire hozlak.
'''
"3" = ''':sup:`3` Akkor aztán kiütöm bal kezedbõl az íjat, és kiejtetem veled
jobbodból a nyilakat.
'''
"4" = ''':sup:`4` Izrael hegyén esel majd el, te és egész sereged, a veled levõ
népekkel egyetemben. A különféle fajú ragadozó madaraknak és a mezei
vadaknak adlak, faljanak fel.
'''
"5" = ''':sup:`5` A nyílt mezõn esel el, mert én mondtam ezt - mondja az Úr, az Isten.
'''
"6" = ''':sup:`6` Tüzet bocsátok Magógra és a biztonságban élõ szigetlakókra, akkor
megtudják, hogy én vagyok az Úr.
'''
"7" = ''':sup:`7` Ismertté teszem szent nevemet népem, Izrael körében, nem tûröm
tovább, hogy megszentségtelenítsék nevemet. Akkor majd megtudják a
népek, hogy én vagyok az Úr, Izrael Szentje.
'''
"8" = ''':sup:`8` Lám, közeleg és beteljesedik - mondja az Úr, az Isten -, itt a nap,
amelyrõl beszéltem.
'''
"9" = ''':sup:`9` Akkor Izrael városainak lakói kimennek, meggyújtják és elégetik a
fegyvereket, pajzsokat, védõpajzsokat, íjakat, nyilakat, buzogányokat
és lándzsákat, és hét esztendõn át ezzel tüzelnek.
'''
"10" = ''':sup:`10` Nem kell többé fát keresni a mezõn, sem vágni az erdõben, mert a
fegyverekkel tüzelnek majd. Kifosztják fosztogatóikat, és zsákmányt
szereznek zsákmányolóiktól - mondja az Úr, az Isten.
'''
"11" = ''':sup:`11` Azon a napon nevezetes helyet adok Izraelben Gógnak temetõül,
Abarim völgyét, a tengertõl keletre - ez útjában lesz az arra járóknak
-, és oda temetik el Gógot tömérdek seregével együtt, s Hamon-Góg
völgyének nevezik majd el.
'''
"12" = ''':sup:`12` Hét hónapon át temeti majd õket Izrael háza, hogy megtisztítsák az
országot.
'''
"13" = ''':sup:`13` Az ország egész népe temet majd, és nevezetes napjuk lesz ez,
amikor majd kinyilvánítom dicsõségemet - mondja az Úr, az Isten.
'''
"14" = ''':sup:`14` Embereket jelölnek majd ki, hogy állandóan járják az országot, s
temessék azokat, akik a földön maradtak, hogy így megtisztítsák. A hét
hónap elteltével kezdik meg a kutatást.
'''
"15" = ''':sup:`15` Ha a járõrök útjukon emberi csontra bukkannak, jelt állítanak
mellé, míg a sírásók el nem temetik Hamon-Góg völgyébe -
'''
"16" = ''':sup:`16` az egyik városnak is Hamona lesz a neve -, így fogják megtisztítani
az országot.
'''
"17" = ''':sup:`17` Te meg, emberfia - mondja az Úr, az Isten -, szólj a sokfajta
madárnak és a mezõ vadjainak: Gyûljetek össze és gyertek! Mindenhonnan
gyûljetek ide, az áldozati lakomára, amelyet Izrael hegyein rendezek
nektek, a nagy áldozati lakomára! Egyetek húst és igyatok vért!
'''
"18" = ''':sup:`18` Egyétek a hõsök húsát és igyátok a föld fejedelmeinek vérét! Ezek
mind kosok, bárányok, bakok és Básánból való hizlalt bikaborjak.
'''
"19" = ''':sup:`19` Egyetek hájat jóllakásig és igyatok vért részegségig áldozati
lakomámon, amelyet rendeztem nektek.
'''
"20" = ''':sup:`20` Lakjatok jól asztalomnál lovakkal és lovasokkal, hõsökkel és
harcosokkal - mondja az Úr, az Isten.
'''
"21" = ''':sup:`21` Megmutatom dicsõségemet a népek között, és minden nép látni fogja
ítéletemet, amit végrehajtok, és kezemet, amely rájuk nehezedik.
'''
"22" = ''':sup:`22` Akkor majd megtudja Izrael háza, hogy én vagyok az Úr, az õ
Istenük, attól a naptól kezdve minden idõkre.
'''
"23" = ''':sup:`23` A népek is megtudják: Izrael házának a vétke miatt kellett
számûzetésbe mennie, mert hûtlenek lettek hozzám, és ezért elrejtettem
elõlük arcomat és szorongatójuk kezébe adtam õket, hogy mindnyájukat
kardélre hányják.
'''
"24" = ''':sup:`24` Tisztátalanságaik és vétkeik szerint bántam velük, és elrejtettem
elõlük arcomat.
'''
"25" = ''':sup:`25` Ezért ezt mondja az Úr, az Isten: Most jóra fordítom Jákob sorsát,
megkönyörülök Izrael egész házán, és buzgólkodom szent nevemért.
'''
"26" = ''':sup:`26` Hadd felejtsék el minden gyalázatukat és hûtlenségüket, amelyet
ellenem elkövettek, hiszen biztonságban lakhatnak földjükön, nem
háborgatja õket senki.
'''
"27" = ''':sup:`27` Ha a népek közül hazahozom õket, és összegyûjtöm mindnyájukat
ellenségeik országából, akkor majd megmutatom rajtuk számtalan nép
szeme láttára, hogy szent vagyok.
'''
"28" = ''':sup:`28` Akkor megtudják, hogy én, az Úr vagyok az õ Istenük, mert számûztem
ugyan a népek közé, de most összegyûjtöm õket hazájukba, és senkit sem
hagyok ott közülük.
'''
"29" = ''':sup:`29` Nem rejtem el többé elõlük arcomat, mert kiárasztom lelkemet Izrael
házára - mondja az Úr, az Isten.
'''
