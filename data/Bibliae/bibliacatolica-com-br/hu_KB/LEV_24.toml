[24]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "Parancsold meg Izrael fiainak, hozzanak nekem tiszta olajat a
mécsesekbe, hogy állandó lángot adjanak."
'''
"3" = ''':sup:`3` Áron ezt a lángot a megnyilatkozás sátorában, a bizonyság függönye
elé helyezte. Ennek ott kell lennie állandóan az Úr elõtt, estétõl
reggelig. Örök törvény ez utódaitok számára.
'''
"4" = ''':sup:`4` Áron a mécseseket a tiszta tartóra állította, az Úr elé minden
idõre.
'''
"5" = ''':sup:`5` "Végy lisztlángot, és süss belõle tizenkét kenyeret, mindegyik két
tizednyi legyen.
'''
"6" = ''':sup:`6` Azután rakd õket két sorban - hatot-hatot téve egy sorba - az Úr
elõtt álló tiszta asztalra.
'''
"7" = ''':sup:`7` Mindegyik sorra tégy tiszta tömjént. Ez emlékezetül felajánlott
eledel lesz, étel az Úrnak.
'''
"8" = ''':sup:`8` Mindig szombati napon kell kitenni az Úr elé. Izrael fiai vigyék oda
az örök szövetség jeléül.
'''
"9" = ''':sup:`9` Azután Ároné és fiaié lesznek, de szent helyen egyék meg, mivel ez
az Úr eledelének nagyon szent része az õ számukra. Örök törvény ez."
'''
"10" = ''':sup:`10` Egy izraelita asszonynak a fia, aki egyiptomi apától született,
kijött házából és Izrael fiai közé keveredett, s a táborban
összeszólalkozott egy izraelita férfival.
'''
"11" = ''':sup:`11` Az izraelita asszony fia káromolta és átkozta a Nevet, azért Mózes
elé vezették. (Az anyát Selomitnak hívták, s a Dán törzsébõl való Dibri
lánya volt.)
'''
"12" = ''':sup:`12` Õrizet alatt tartották, hogy majd az Úr utasítása szerint
ítélkezzenek fölötte.
'''
"13" = ''':sup:`13` Az Úr ezt mondta Mózesnek:
'''
"14" = ''':sup:`14` "Vezesd ki a táboron kívülre azt, aki az átkot mondta. A fültanúk
tegyék kezüket a fejére, és az egész közösség kövezze meg.
'''
"15" = ''':sup:`15` Azután ezt mondd Izrael fiainak: Mindenki, aki Istenét átkozza,
viselje bûnének büntetését.
'''
"16" = ''':sup:`16` Aki az Úr nevét káromolja, haljon meg, kövezze meg az egész
közösség. Akár idegen, akár közülük való, haljon meg, ha káromolta a
Nevet.
'''
"17" = ''':sup:`17` Aki agyonüt egy embert, bárki is, haljon meg.
'''
"18" = ''':sup:`18` Aki agyonüt egy állatot, adjon másikat helyette: életet életért.
'''
"19" = ''':sup:`19` Aki megsebesít valakit a népébõl valók közül, vele is bánjanak úgy,
ahogy õ tett:
'''
"20" = ''':sup:`20` törést törésért, szemet szemért, fogat fogért. Amilyen az emberen
okozott kár, olyat kell neki is elviselnie.
'''
"21" = ''':sup:`21` Aki állatot üt agyon, pótolja másikkal, aki embert üt agyon, az
haljon meg.
'''
"22" = ''':sup:`22` Mindenki fölött ugyanúgy ítélkezzenek, akár közületek való, akár
idegen, mivel én vagyok az Úr, a ti Istenetek."
'''
"23" = ''':sup:`23` Miután Mózes ezeket elmondta Izrael fiainak, kivitte a táboron
kívülre azt, aki az átkot kiejtette és megkövezték. Így teljesítették,
amit az Úr parancsolt Mózesnek.
'''
"Notes" = '''
Notas de rodapé:
24:1-4 - Isten arra utasít bennünket, hogy használjunk tiszta olajat,
hogy folyamatosan égjenek a sátor lámpásai. Ez jelképezi Isten állandó
jelenlétét népe körében, és a világosság fontosságát az
24:5-9 - A tizenkét kirakatkenyér Izrael tizenkét törzsét jelképezi, és
a sátorban kínálják fel Istennek, jelképezve az Isten gondoskodásáért
24:10-16 - Az Isten nevének istenkáromlásának esetét szigorú
büntetésekkel kezelik, hangsúlyozva az Isten neve iránti tisztelet
súlyosságát. Ez azt a parancsot tükrözi, hogy ne vegyük hiába Isten
nevét (lásd még 2Móz 20:7 és Máté 12:31-32).
24:17-22 - Isten létrehozza a megtorló igazságosság elvét, „szemet
szemért, fogat fogért”, hogy irányítsa a polgári és büntetőügyeket
Izraelben. Ez biztosítja, hogy a büntetés arányos legyen a
bűncselekménnyel, megakadályozva a túlzott bosszúállást (lásd még 2
Mózes 21:23-25 és Máté 5:38-39).
24:23 - Az istenkáromló halálos ítélete után Izrael népe
engedelmeskedik Isten parancsainak. Ez a cselekvés az elbeszélést az
Isten parancsának való kollektív engedelmességgel zárja, megerősítve
13:1-5).
'''
