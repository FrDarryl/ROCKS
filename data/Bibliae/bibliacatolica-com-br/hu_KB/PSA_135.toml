[135]
"1" = ''':sup:`1` (Alleluja!) Dicsõítsétek az Úr nevét, ti, az Úr szolgái, dicsérjétek
és magasztaljátok õt,
'''
"2" = ''':sup:`2` akik az Úr házában álltok, Isten házának csarnokaiban.
'''
"3" = ''':sup:`3` Áldjátok az Urat, mert jó, magasztaljátok fölséges nevét!
'''
"4" = ''':sup:`4` Mert az Úr kiválasztotta Jákobot, tulajdonába vette Izraelt.
'''
"5" = ''':sup:`5` Tudom jól, hogy nagy az Úr, a mi Istenünk, nagyobb, mint mind az
istenek.
'''
"6" = ''':sup:`6` Amit az Úr akar, mindent végbevisz, a mennyben és a földön, a
tengerben és a vizek mélyén.
'''
"7" = ''':sup:`7` Õ hoz felhõket a föld határairól, õ küldi a villámot és az esõt, õ
indítja el a szelet rejtekébõl.
'''
"8" = ''':sup:`8` Lesújtott az egyiptomiak elsõszülötteire, kezdve az embertõl, le az
állatokig.
'''
"9" = ''':sup:`9` Csodákat és jeleket hozott rád, Egyiptom, a fáraóra és minden
szolgájára.
'''
"10" = ''':sup:`10` Megvert sok pogány nemzetet, hatalmas királyokat leterített:
'''
"11" = ''':sup:`11` Szichont, az amoriták urát, és Ogot, Básán fejedelmét, Kánaán
királyait mind.
'''
"12" = ''':sup:`12` Országukat népének, Izraelnek tulajdonába adta.
'''
"13" = ''':sup:`13` Uram, neved fennmarad örökké, emléked nemzedékrõl nemzedékre, Uram!
'''
"14" = ''':sup:`14` Mert az Úr megõrzi népét, és megkönyörül szolgáin.
'''
"15" = ''':sup:`15` A pogányok istenei arany és ezüst, emberi kéznek mûvei.
'''
"16" = ''':sup:`16` Van szájuk, de nem beszélnek, van szemük, de nem látnak.
'''
"17" = ''':sup:`17` Van fülük, de nem hallanak és szájukban nincs lehelet.
'''
"18" = ''':sup:`18` Hasonlók azokhoz, akik csinálták õket, és mindazokhoz, akik bíznak
bennük.
'''
"19" = ''':sup:`19` Izrael háza, áldjátok az Urat, Áron háza, áldjátok az Urat,
'''
"20" = ''':sup:`20` Lévi háza, áldjátok az Urat, ti istenfélõk, áldjátok az Urat!
'''
"21" = ''':sup:`21` Áldott legyen a Sionon az Úr, õ, aki Jeruzsálemben lakik!
'''
