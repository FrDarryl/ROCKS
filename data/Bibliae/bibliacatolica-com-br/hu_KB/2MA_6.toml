[6]
"1" = ''':sup:`1` Nem sokkal ezután a király küldött egy öreg athénit, azzal, hogy
kényszerítse a zsidókat, pártoljanak el atyáik törvényétõl, és ne
éljenek többé Isten törvényéhez igazodó polgárként.
'''
"2" = ''':sup:`2` Aztán gyalázza meg a jeruzsálemi templomot, és szentelje az olimpiai
Zeusznak, a Garizim (hegyén) levõt meg a vendégszeretõ Zeusznak,
ahogyan azt a hely lakói követelték.
'''
"3" = ''':sup:`3` A gonoszság elhatalmasodása még a népnek is nehezére esett és
ellenére volt.
'''
"4" = ''':sup:`4` Mert a pogányok kicsapongásokra és duhajkodásra használták a
szentélyt. Szajhák társaságában keresték élvezetüket, a szent
elõudvarokban pedig asszonyokkal álltak össze, és más oda nem illõ
dolgokat is vittek oda.
'''
"5" = ''':sup:`5` Az égõáldozatok oltárát kihívó módon törvény tiltotta dolgokkal
rakták tele.
'''
"6" = ''':sup:`6` Nem ünnepelték többé a szombatot, sem az atyáik által rájuk
hagyományozott többi ünnepet sem tartották meg. Egyáltalán nem
vallhatták magukat többé zsidónak.
'''
"7" = ''':sup:`7` A havi áldozat bemutatásakor, a király születése napján s a
dionüzoszi ünnepeken erõszakkal odahurcolták õket az áldozati lakomára,
s arra kényszerítették õket, hogy koszorús fejjel részt vegyenek a
bacchanáliákon.
'''
"8" = ''':sup:`8` Ptolemaisz lakóinak indítványára minden görög városnak kiadtak egy
parancsot, hogy ugyanígy bánjanak a zsidókkal, és rendezzenek áldozati
lakomákat.
'''
"9" = ''':sup:`9` Akik nem tudták rászánni magukat a görög szokások átvételére, azokat
kivégezték. Látnivaló volt, mekkora nyomorúság támadt.
'''
"10" = ''':sup:`10` Két asszonyt bíróság elé állítottak, mert körülmetéltették
gyermekeiket. A kisgyermekeket keblükre akasztották, nyilvánosan
végigvitték a városon, aztán letaszították õket a falakról.
'''
"11" = ''':sup:`11` Másokat, akik a közeli barlangokban összegyûltek megülni a
szombatot, Filippusznak jelentették fel. Mivel a szent napok iránti
tiszteletbõl nem akartak védekezni, mindannyiukat elégették.
'''
"12" = ''':sup:`12` Így hát figyelmeztetem azokat, akiknek ez a könyv a kezükbe kerül,
hogy a megpróbáltatások miatt ne bátortalanodjanak el, hanem gondolják
meg: ezek az üldözések népünknek nem csupán vesztére, hanem nevelésére
is szolgálnak.
'''
"13" = ''':sup:`13` Mert nagy kegyelemnek a jele, ha az istentelenek nem élhetnek
sokáig békében, hanem azon módon utoléri õket a büntetés.
'''
"14" = ''':sup:`14` Ha más népek esetében az Úr türelmesen vár is a büntetéssel,
egészen addig, míg be nem telik bûneik mértéke, velünk nem így bánik,
'''
"15" = ''':sup:`15` nehogy végül bosszút kelljen rajtunk állnia, amikor bûneink már az
egeket verik.
'''
"16" = ''':sup:`16` Így tõlünk soha nem vonja meg irgalmát. A csapásokkal veri ugyan
népét, de el nem hagyja.
'''
"17" = ''':sup:`17` Ezt szívleljétek meg, azért mondtuk. E rövid kitérõ után folytatjuk
az elbeszélést.
'''
"18" = ''':sup:`18` Az egyik legelõkelõbb írástudót, Eleazárt, ezt az elõrehaladott
korú, tiszteletre méltó külsejû férfit arra kényszerítették, hogy
nyissa ki a száját és egyék sertéshúst.
'''
"19" = ''':sup:`19` De õ inkább a dicsõ halált választotta, semmint a szégyenletes
életet.
'''
"20" = ''':sup:`20` Önként lépett a kínpadra, de elõbb kiköpte a falatot. Így illett
azoknak odalépni, akik állhatatosan megtagadták, hogy olyat egyenek,
amit nem volt nekik szabad, még akkor is, ha szerették az életet.
'''
"21" = ''':sup:`21` Akik a törvényellenes áldozati lakomán felügyeltek, félrevonták a
férfit, mivel régóta ismerték, és megpróbálták rábeszélni: hozasson
magának olyan húst, amit megehet, amit maga készített el magának. Aztán
tegyen úgy, mintha a király által elrendelt áldozati húsból enne.
'''
"22" = ''':sup:`22` Ha így tesz, elkerüli a halált, és a régi barátságra való
tekintettel elnézõk lesznek irányában.
'''
"23" = ''':sup:`23` De õ korához, hajlott korának megfelelõ tekintélyéhez, munkában
megõszült hajához és lelki nagyságához, továbbá ifjúkora óta folytatott
példás életéhez méltó módon, de még sokkal inkább az Istentõl szabott
szent törvényekhez ragaszkodva nemes elhatározást tett: azt válaszolta
azon nyomban, hogy inkább küldjék az alvilágba.
'''
"24" = ''':sup:`24` "Korunkhoz - mondta - nem illik a képmutatás. Meg aztán sok fiatal
azt hinné, hogy a kilencvenesztendõs Eleazár pogány lett.
'''
"25" = ''':sup:`25` Képmutatásom, és rövid, mulandó életemhez való ragaszkodásom
félrevezetné õket, koromra meg szégyent és gyalázatot hozna.
'''
"26" = ''':sup:`26` S ha most kikerülném is az emberek büntetését, nem tudnék sem élve,
sem halva megszabadulni a Mindenható kezétõl.
'''
"27" = ''':sup:`27` Ezért most férfihoz illõen kockára teszem életemet, és méltó leszek
koromhoz.
'''
"28" = ''':sup:`28` Ugyanakkor szép példát mutatok az ifjúságnak arra, hogyan kell a
tiszteletet érdemlõ, szent törvényekért bátran és hõsiesen szép halált
halni."
'''
"29" = ''':sup:`29` Ezekkel a szavakkal mindjárt föllépett a kínpadra. Azokban, akik
félrehívták, az iránta kevéssel azelõtt tanúsított jóindulat gyûlöletbe
csapott át. Azt hitték, ezek az elõbbi szavak az esztelenség
megnyilvánulásai.
'''
"30" = ''':sup:`30` Amikor az ütések súlya alatt már-már halálán volt, felsóhajtott:
"Szent tudása birtokában az Úr tudja, hogy az ütlegelés miatt kegyetlen
kínokat szenved a testem, bár megmenekülhettem volna a haláltól. De
lélekben szívesen elviselem, tõle való félelembõl."
'''
"31" = ''':sup:`31` Így halt meg, és halálával a nagylelkûség példáját és az igazi
erény emlékét hagyta hátra, nemcsak az ifjúságnak, hanem a nép
többségének is.
'''
