gondviselését, valamint a szorgalom és alázat fontosságát tükrözi (lásd
még 3Móz 19:9-10 és Példabeszédek 16:9).
2:8-9 - Boáz megvédi Ruthot, és utasítja, hogy maradjon a
szántóföldjén. Ez a nagylelkűség és védelem tette a vendégszeretet és
az idegenekkel való törődés értékeit szemlélteti (lásd még 3Móz
2:10-13 - Ruth meglepetését fejezi ki Boáz kedvességén, elismerve saját
külföldi státuszát. Ez Ruth alázatát tükrözi, és azt, hogy Isten
gyakran használja az egyszerű embereket, hogy kinyilvánítsa kegyelmét
(lásd még Lukács 1:52-53 és Jakab 4:6).
