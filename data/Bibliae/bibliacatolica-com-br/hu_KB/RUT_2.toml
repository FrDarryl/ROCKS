[2]
"1" = ''':sup:`1` Noéminak volt egy rokona a férje részérõl. Tekintélyes ember volt,
ugyanabból a nemzetségbõl, mint Elimelech. Boásznak hívták.
'''
"2" = ''':sup:`2` A moábita nõ, Rut, így szólt Noémihez: "Szívesen kimennék a mezõre
kalászt szedni, ha volna, aki megengedné." "Menj, leányom!" - felelte
neki.
'''
"3" = ''':sup:`3` El is ment, és szedte a kalászt az aratók után a szántóföldön. Úgy
esett, hogy épp Boászé volt az a darab föld, Elimelech nemzetségébõl.
'''
"4" = ''':sup:`4` Boász akkor jött ki Betlehembõl. Megszólította az aratókat: "Az Úr
legyen veletek!" "Áldjon meg az Úr!" - felelték.
'''
"5" = ''':sup:`5` Ezután Boász megkérdezte szolgájától, akit az aratók fölé rendelt.
"Kié ez a fiatalasszony?"
'''
"6" = ''':sup:`6` Az aratók fölé rendelt szolga így válaszolt: "Ez a fiatalasszony az
a moábita nõ, aki Moáb földjérõl jött ide Noémival.
'''
"7" = ''':sup:`7` Megkérdezte: Szabad tallóznom és az aratók után kalászt szedegetnem?
Így hát jött és reggeltõl mostanáig talpon volt."
'''
"8" = ''':sup:`8` Boász így szólt Ruthoz: "Hallgass ide, leányom! Ne menj más földjére
tallózni, ne menj el innét, hanem szegõdj szolgáimhoz.
'''
"9" = ''':sup:`9` Tartsd szemmel a földet, amelyet learatnak és haladj a nyomukban.
Megparancsoltam szolgáimnak, hogy ne háborgassanak. S ha megszomjazol,
menj oda a korsóhoz és igyál abból, amit a szolgáim telemertek."
'''
"10" = ''':sup:`10` Rut arcra borult és egészen a földig hajolt, aztán megkérdezte:
"Hogy van az, hogy tetszésre leltem szemedben és - bár idegen vagyok -,
ennyire szíves vagy hozzám?"
'''
"11" = ''':sup:`11` "Elbeszélték nekem - válaszolta Boász -, mi mindent tettél
anyósodért férjed halála után: elhagytad apádat, anyádat, szülõföldedet
és eljöttél egy néphez, amelyet azelõtt soha nem ismertél, sem tegnap,
sem tegnapelõtt.
'''
"12" = ''':sup:`12` Jutalmazzon meg az Úr azért, amit tettél! Részesítsen bõséges
jutalomban az Úr, Izrael Istene, akinek védõszárnyai alatt oltalmat
találni ide jöttél."
'''
"13" = ''':sup:`13` "Szeretném, ha tetszésre találhatnék szemedben, uram!
Megvigasztaltál és jó szóval fordultál szolgálódhoz, jóllehet még annyi
sem vagyok neked, mint valamelyik szolgálód" - felelte.
'''
"14" = ''':sup:`14` Evés idején Boász odaszólt neki: "Gyere ide, egyél ebbõl a
kenyérbõl és mártsd be falatodat a borecetbe!" Leült hát az aratók
közé. (Boász) odaöntött neki egy halom pörkölt gabonát. Evett a
jóllakásig, és még maradt is neki belõle.
'''
"15" = ''':sup:`15` Amikor felállt, hogy tovább tallózzék, Boász meghagyta szolgáinak:
"Hagyjátok, hadd tallózzék a kévék között is, ne bántsátok!
'''
"16" = ''':sup:`16` Inkább húzgáljatok ki a kévétekbõl és hullassatok el néhány
kalászt, hogy fölszedhesse s ne szóljatok rá!"
'''
"17" = ''':sup:`17` Rut egészen estig tallózott a szántóföldön, és amikor kicsépelte,
amit összeszedett, volt vagy egy mérõnyi árpa.
'''
"18" = ''':sup:`18` Fogta, és visszament a városba, és megmutatta anyósának, amit
összeszedett. S azt is megmutatta, ami megmaradt neki, amikor már
eleget evett és odaadta neki.
'''
"19" = ''':sup:`19` Anyósa megkérdezte: "Hol tallóztál ma, hol dolgoztál? Legyen
áldott, aki jó volt hozzád!" Rut elbeszélte anyósának, kinél dolgozott.
"Azt az embert - mondta -, akinél ma dolgoztam, Boásznak hívják."
'''
"20" = ''':sup:`20` Noémi azt mondta menyének: "Áldja meg az Úr, aki nem tagadta meg
irgalmát sem az élõktõl, sem a holtaktól!" Majd így folytatta: "Az a
férfi a rokonunk, gyámolítóink közé tartozik."
'''
"21" = ''':sup:`21` Rut erre elmondta anyósának: "Azt mondta nekem: tarts szolgáimmal,
amíg csak le nem aratnak!"
'''
"22" = ''':sup:`22` Noémi tehát így szólt menyéhez, Ruthoz: "Jól van, lányom, szegõdj
csak szolgáihoz, nehogy valamelyik más szántóföldön kelletlenül
fogadjanak."
'''
"23" = ''':sup:`23` Rut tehát egészen az aratás és a szüret végéig Boász szolgáival
tartott. És továbbra is anyósánál maradt.
'''
