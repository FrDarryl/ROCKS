[15]
"1" = ''':sup:`1` Így tesz mind, aki az Urat féli: eljut a bölcsességre a törvény
ismerõje.
'''
"2" = ''':sup:`2` Elébe siet, mint egy édesanya, mint ifjú feleség, úgy fogadja.
'''
"3" = ''':sup:`3` Az értelem kenyerével eteti és a bölcsesség vizét nyújtja neki
italul.
'''
"4" = ''':sup:`4` Reá támaszkodik, s nem inog meg lába, benne reménykedik és nem
csalatkozik.
'''
"5" = ''':sup:`5` Felmagasztalja a többi ember fölé, a gyülekezetben kinyitja a
száját.
'''
"6" = ''':sup:`6` Az örömöt és az ujjongás koszorúját elnyeri, és örök hírnévvel
ajándékozza meg.
'''
"7" = ''':sup:`7` A közönségesek nem veszik birtokba, az istentelenek soha nem
láthatják.
'''
"8" = ''':sup:`8` Elérhetetlenül messze van a gõgtõl, s hazug embereknek nem jut az
eszükbe.
'''
"9" = ''':sup:`9` Dicsérete nem illik az istentelen szájába, akinek az Úr nem adott rá
megbízatást.
'''
"10" = ''':sup:`10` A bölcs ajka dicsõítõ éneket zeng majd, és maga az Úr fogja
vezényelni.
'''
"11" = ''':sup:`11` Ne mondd: "A bûnöm az Úrtól származik", mert õ nem hoz létre
semmit, amit gyûlöl.
'''
"12" = ''':sup:`12` Ne mondd: "Bukásomat neki köszönhetem", mert gonosz emberre neki
nincs szüksége.
'''
"13" = ''':sup:`13` Az Úr gyûlöl mindent, ami rossz, s azok sem szeretik, akik õt
tisztelik.
'''
"14" = ''':sup:`14` Õ teremtette a kezdet kezdetén az embert, és saját döntése
hatalmába adta.
'''
"15" = ''':sup:`15` Módodban áll, hogy megtartsd a parancsokat, hogy hûséges légy,
megvan a hatalmad.
'''
"16" = ''':sup:`16` Eléd öntötte a tüzet és a vizet, amire vágyol, az után nyújtsd a
kezed.
'''
"17" = ''':sup:`17` Az ember elõtt ott az élet és a halál, megadatik neki, amit választ
magának.
'''
"18" = ''':sup:`18` Mert igen gazdag az Isten bölcsessége, erõs a hatalma, s mindig lát
mindent.
'''
"19" = ''':sup:`19` Szeme azokon van, akik õt tisztelik, ismeri az ember minden egyes
tettét.
'''
"20" = ''':sup:`20` Senkinek sem adott parancsot a rosszra, sem pedig engedélyt arra,
hogy vétkezzék.
'''
"Notes" = '''
Notas de rodapé:
15:1-3 - A bölcsesség megjutalmazza azokat, akik követik őt, békét és
elégedettséget kínálva. Anyaként és feleségként írják le róla, aki
ápolja és védi azokat, akik az igazságosságra törekednek (lásd még
Példabeszédek 3:13-18 és Jakab 1:5).
15:4-6 - A bölcsesség becsület és tisztelet helyére emeli azokat,
akiknek birtokában van. Erőt ad ahhoz, hogy ellenálljon a kísértésnek,
és áldott és biztonságos életet biztosít (lásd még Példabeszédek 4:7-9
15:7-8 - A bolondok elutasítják a bölcsességet, és ennek eredményeként
irány és cél nélkül élnek. Azok, akik megvetik a bölcsességet,
tudatlanságra és lelki veszteségre vannak ítélve (lásd még
Példabeszédek 1:7 és Máté 7:26-27).
15:11-13 - Isten nem okoz bűnt, és az emberi szabadság lehetővé teszi
számunkra, hogy válasszuk a jót vagy a rosszat. A szerző azt állítja,
hogy az ember felelős saját tetteiért és döntéseiért, és nem
hibáztathatja Istent a rosszért (lásd még Jakab 1:13-15 és 5Móz 30:19).
15:14-17 - Isten szabad akaratot adott az embernek, megengedve, hogy
válasszon élet és halál, jó és rossz között. Minden döntésnek megvannak
a következményei, és a bölcsesség útja Isten parancsolatainak követése
(lásd még 5Móz 30:19-20 és Józsué 24:15).
'''
