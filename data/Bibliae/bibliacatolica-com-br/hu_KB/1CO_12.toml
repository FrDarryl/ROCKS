[12]
"1" = ''':sup:`1` Nem akarom, testvérek, hogy a lelki adományokat illetõen tudatlanok
maradjatok.
'''
"2" = ''':sup:`2` Emlékeztek, hogy amikor még pogányok voltatok, hogyan hajszoltak
benneteket ellenkezést nem tûrve a néma bálványok elé.
'''
"3" = ''':sup:`3` Ezért értésetekre adom, hogy aki Isten Lelke által szól, az egy sem
mondja: "Átkozott legyen Jézus." De azt sem mondhatja senki: "Jézus az
Úr", csak a Szentlélek által.
'''
"4" = ''':sup:`4` A lelki adományok ugyan különfélék, a Lélek azonban ugyanaz.
'''
"5" = ''':sup:`5` A szolgálatok is különfélék, de az Úr ugyanaz.
'''
"6" = ''':sup:`6` Sokfélék a jelek is, de Isten, aki mindenben mindent véghezvisz,
ugyanaz.
'''
"7" = ''':sup:`7` A Lélek megnyilvánulásait mindenki azért kapja, hogy használjon
vele.
'''
"8" = ''':sup:`8` Az egyik ugyanis a bölcsesség ajándékát kapja a Lélektõl, a másik a
tudás adományát ugyanattól a Lélektõl,
'''
"9" = ''':sup:`9` a harmadik a hitet kapja ugyanabban a Lélekben vagy pedig a
gyógyítás adományát szintén ugyanabban a Lélekben.
'''
"10" = ''':sup:`10` Van, aki csodatevõ hatalmat kap, van, akinek a prófétálásnak vagy a
szellemek elbírálásának képessége jut osztályrészül. Más különféle
nyelveket vagy pedig a nyelvek értelmezését nyeri el ajándékul.
'''
"11" = ''':sup:`11` Mindezt azonban egy és ugyanaz a Lélek mûveli, tetszése szerint
osztva kinek-kinek.
'''
"12" = ''':sup:`12` A test ugyan egy, de sok tagja van, a testnek ez a sok tagja
azonban mégis egy test. Így Krisztus is.
'''
"13" = ''':sup:`13` Mi ugyanis mindnyájan egy Lélekben egy testté lettünk a
keresztséggel: akár zsidók, akár pogányok, akár rabszolgák, akár
szabadok. Mindannyiunkat egy Lélek itatott át.
'''
"14" = ''':sup:`14` Mert a test nem egyetlen tagból áll, hanem sokból.
'''
"15" = ''':sup:`15` Ha a láb azt mondaná is: "Nem vagyok kéz, tehát nem tartozom a
testhez", azért a testhez tartozik.
'''
"16" = ''':sup:`16` Ha pedig a fül azt mondaná: "Nem vagyok szem, tehát nem tartozom a
testhez", azért a testhez tartozik.
'''
"17" = ''':sup:`17` Ha a test csupa szem volna, hol maradna a hallás? Ha meg csupa
hallás, hol volna a szaglás?
'''
"18" = ''':sup:`18` Isten határozta meg minden egyes tag feladatát a testben, tetszése
szerint.
'''
"19" = ''':sup:`19` Ha valamennyi egy tag volna, hol volna a test?
'''
"20" = ''':sup:`20` Így azonban sok a tag, de a test csak egy.
'''
"21" = ''':sup:`21` A szem nem mondhatja a kéznek: "Nincs rád szükségem" vagy a fej a
lábnak: "Nincs rád szükségem."
'''
"22" = ''':sup:`22` Ellenkezõleg, a gyöngébbnek látszó tagok sokkal szükségesebbek.
'''
"23" = ''':sup:`23` Sõt a test alacsonyabb rendû tagjait nagyobb gonddal vesszük körül,
és a tisztességtelen tagok nagyobb tisztességben részesülnek,
'''
"24" = ''':sup:`24` a tisztességes tagoknak ugyanis nincs erre szükségük. De Isten
alkotta így a testet, és azért részesítette az alacsonyabb rendû tagot
nagyobb tisztességben,
'''
"25" = ''':sup:`25` hogy a testben ne támadjon meghasonlás, hanem a tagok törõdjenek
egymással.
'''
"26" = ''':sup:`26` Ha szenved az egyik tag, valamennyi együtt szenved vele, s ha
tiszteletben van része az egyik tagnak, mindegyik örül vele.
'''
"27" = ''':sup:`27` Ti Krisztusnak teste vagytok, s egyenként tagjai.
'''
"28" = ''':sup:`28` Ám az Egyházban Isten némelyeket apostollá, másokat prófétává,
ismét másokat tanítóvá tett. Adott csodatevõ hatalmat, gyógyítóerõt,
segítõkészséget, kormányzóképességet, különféle nyelvadományt.
'''
"29" = ''':sup:`29` Vajon mind apostolok? Mind próféták? Mind tanítók? Valamennyien
rendelkeznek csodatevõ hatalommal
'''
"30" = ''':sup:`30` és gyógyítóerõvel? Mindnyájan értelmezik a beszédeket?
'''
"31" = ''':sup:`31` Törekedjetek azonban az értékesebb adományokra! Ezért mindennél
magasztosabb utat mutatok nektek.
'''
