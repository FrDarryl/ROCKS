"1" = ''':sup:`1` Abban az esztendõben, amikor a fõpohárnok, akit Asszíria királya,
Szárgon küldött, Asdodba érkezett, ostrom alá vette és elfoglalta,
'''
"2" = ''':sup:`2` az Úr hallatta szavát Izajás, Ámosz fia által. Azt mondta neki:
"Eredj, oldd le derekadról a szõrköntöst, és vedd le lábadról a
sarudat." Amikor megtette, és köntös meg saru nélkül járt-kelt,
'''
"3" = ''':sup:`3` így szólt az Úr: "Amint szolgám, Izajás három esztendeig köntös és
saru nélkül járt, hogy jel és elõkép legyen Egyiptom és Kus számára,
'''
"4" = ''':sup:`4` éppen úgy fogja az asszírok királya elhurcolni a foglyul ejtett
egyiptomiakat és a rabságba jutott kusitákat, az ifjakat és az öregeket
egyaránt, köntös meg saru nélkül, meztelen alféllel, Egyiptom
gyalázatára.
'''
"5" = ''':sup:`5` Akkor majd megrémülnek és kiábrándulnak Kusból mind, akik benne
bizakodtak, és Egyiptomból is, amellyel kérkedtek."
'''
"6" = ''':sup:`6` És a partvidék lakói így szólnak majd azon a napon: "Lám, ha így
jártak azok, akikben reménykedtünk s akikhez segítségért szaladtunk,
hogy mentsen meg minket Asszíria királyától, akkor hogy menekülhetnénk
meg magunk?"
'''
