[21]
"1" = ''':sup:`1` Dávid idejében három egymás utáni esztendõn át éhínség uralkodott.
Dávid megkérdezte az Urat, s az Úr ezt mondta: "Vérnek bûne nehezedik
Saulra és házára, mert megölte a gibeonitákat."
'''
"2" = ''':sup:`2` Erre a király hívatta a gibeonitákat és megkérdezte õket. A
gibeoniták nem tartoztak Izrael fiai közé, hanem az ammoniták maradékai
voltak. Izrael fiai esküvel megerõsített szövetségre léptek velük, de
Saul - Izrael fiai és a júdeaiak iránti buzgalmában - mégis a vesztükre
tört.
'''
"3" = ''':sup:`3` Dávid tehát megkérdezte a gibeonitáktól: "Mit tegyek javatokra,
mivel engeszteljelek ki benneteket, hogy áldjátok az Úr örökségét?"
'''
"4" = ''':sup:`4` A gibeoniták így válaszoltak neki: "Nem ezüst vagy arany miatt van
bajunk Saullal és házával, s azon sem vagyunk, hogy egyetlen embert is
megöljünk Izraelben." Erre Dávid ezt mondta: "Mit akartok hát, mit
tegyek meg nektek?"
'''
"5" = ''':sup:`5` Ezt felelték a királynak: "Annak az embernek, aki bennünket
kipusztított, és aki teljes megsemmisítésünkre tört, úgyhogy sehol sem
maradhattunk meg Izrael egész földjén,
'''
"6" = ''':sup:`6` annak az utódai közül szolgáltass ki nekünk hét férfit, hogy
Gibeonban az Úr elõtt felnyársalhassuk õket az Úr hegyén." A király azt
felelte: "Kiszolgáltatom õket nektek."
'''
"7" = ''':sup:`7` Saul fiának, Jonatánnak a fiát, Mifibosetet azonban megkímélte a
király az Úrnak tett esküje miatt, ami összekapcsolta õket. Dávidot és
Saul fiát, Jonatánt.
'''
"8" = ''':sup:`8` Ám Aja lányának, Ricpának a két fiát, akiket Saulnak szült, Armonit
és Meribbaalt, valamint Saul lányának, Merábnak az öt fiát, akiket a
Mecholába való Barzilláj fiának, Adrielnek szült,
'''
"9" = ''':sup:`9` fogta és kiszolgáltatta a gibeonitáknak, akik aztán karóba húzták
õket az Úr elõtt a hegyen. Így haltak meg mind a heten. Az aratás elsõ
napjaiban, az árpa aratásának megkezdésekor ölték meg õket.
'''
"10" = ''':sup:`10` Aja lánya, Ricpa gyászruhát vett, és azt terítette fekvõhelyül a
sziklára az árpa aratásának megkezdésétõl egészen addig, míg az égbõl
esõ nem esett rájuk; így akadályozta meg, hogy nappal az égi madarak,
éjjel meg a vadállatok rájuk szabaduljanak.
'''
"11" = ''':sup:`11` Amikor Dávidnak jelentették, mit tett Aja lánya, Saul
mellékfelesége, Ricpa,
'''
"12" = ''':sup:`12` Dávid elment és számon kérte a gileádi Jábes lakóin Saulnak a
csontjait, és fiának, Jonatánnak a csontjait, akik titokban elvitték
Bet-San síkságáról, ahol a filiszteusok kiakasztották õket, amikor a
filiszteusok Gilboánál legyõzték Sault.
'''
"13" = ''':sup:`13` Dávid elvitte onnan Saul csontjait és fiának, Jonatánnak a
csontjait, s a kivégzettek csontjai mellé tették õket,
'''
"14" = ''':sup:`14` majd Benjamin földjén, Celában eltemették, Saulnak és fiának,
Jonatánnak a csontjait, valamint a kivégzettek csontjait, Saul apjának,
Kisnek a sírboltjában. Amikor eleget tettek Dávid rendelkezéseinek, az
Isten megkönyörült az országon.
'''
"15" = ''':sup:`15` A filiszteusok ismét hadat indítottak Izrael ellen. Dávid tehát
kivonult embereivel. Gobnál ütöttek tábort és megütköztek a
filiszteusokkal. Mikor Dávid elfáradt,
'''
"16" = ''':sup:`16` fölkelt Dodo, Joás fia, Rafának egyik leszármazottja - a lándzsája
súlya 300 sékel bronzot tett ki és új kard övezte. Már éppen le akart
sújtani Dávidra,
'''
"17" = ''':sup:`17` de Ceruja fia, Abisáj a segítségére sietett, lesújtott a
filiszteusra és megölte. Akkor emberei megeskették Dávidot ezekkel a
szavakkal: "Többé nem szabad neked is harcba szállnod velünk, nehogy
kioltsd Izrael fáklyáját."
'''
"18" = ''':sup:`18` Késõbb Gobnál ismét harcra került sor a filiszteusokkal. A husatita
Szibbechaj megölte Szafot, aki Rafa utódai közül való volt.
'''
"19" = ''':sup:`19` Aztán újra harcoltak Gobnál a filiszteusokkal. Ekkor a betlehemi
Jair fia, Elchanan megölte a Gátból való Góliátot, akinek a lándzsája
olyan volt, mint egy zubolyfa.
'''
"20" = ''':sup:`20` Újabb csatát vívtak Gátnál. Volt ott egy óriás ember, akinek hat
ujja volt a kezén is, és hat ujja a lábán is, összesen huszonnégy.
Szintén Rafa leszármazottja volt.
'''
"21" = ''':sup:`21` Ám amikor kihívta párviadalra Izraelt, Dávid testvérének, Simeának
a fia, Jonatán legyõzte.
'''
"22" = ''':sup:`22` Ezek mind a négyen a Gátból való Rafa leszármazottai voltak, de
elestek Dávidnak és embereinek a kezétõl.
'''
