[6]
"1" = ''':sup:`1` A prófétatanítványok így szóltak Elizeushoz: "Nézd, túl kicsi nekünk
ez a hely, ahol elõtted ülünk.
'''
"2" = ''':sup:`2` Elmegyünk hát a Jordánhoz, és mindegyikünk hoz onnan egy-egy
szálfát, aztán építünk ott a közelben egy házat magunknak." "Jól van,
menjetek!" - felelte.
'''
"3" = ''':sup:`3` Egyikük azonban így szólt hozzá: "Légy olyan jó, tarts te is
szolgáiddal!" Azt válaszolta: "Veletek megyek."
'''
"4" = ''':sup:`4` S el is ment velük. Odaértek a Jordánhoz és döntötték a fát.
'''
"5" = ''':sup:`5` Történt, hogy amikor egyikük vágta a fát, a fejsze beleesett a
vízbe. Siránkozva mondta: "Jaj, uram! Ráadásul kölcsön kértem."
'''
"6" = ''':sup:`6` Isten embere megkérdezte: "Hova esett?" Megmutatta neki a helyet.
Erre kifaragott egy darab fát, utána dobta, és a fejsze feljött a víz
színére.
'''
"7" = ''':sup:`7` Akkor azt mondta: "Hozd ki magadnak!" Kinyújtotta hát a kezét és
kivette.
'''
"8" = ''':sup:`8` Amikor Arám királya hadat indított Izrael ellen, megbeszélte
embereivel: "Nyomuljatok elõre az ellen a hely ellen."
'''
"9" = ''':sup:`9` Elizeus azonban elküldött Izrael királyához és azt üzente: "Légy
résen ezen a helyen, mert az arámok ott jönnek lefelé."
'''
"10" = ''':sup:`10` Erre Izrael királya elküldött arra a helyre, amelyet Elizeus
megjelölt, s amelyre felhívta a figyelmét, és résen volt, nem is csak
egyszer vagy kétszer.
'''
"11" = ''':sup:`11` Arám királyának emiatt nyugtalanná vált a szíve, hívatta szolgáit,
s így szólt hozzájuk: "Meg tudjátok nekem mondani, ki árult el minket
Izrael királyának?"
'''
"12" = ''':sup:`12` Egyik szolgája így felelt: "Nem így történt, uram és királyom,
hanem Elizeus, a próféta közölte Izrael királyával szavaidat, amelyeket
hálószobádban ejtettél ki."
'''
"13" = ''':sup:`13` Erre megparancsolta: "Menjetek és kutassátok ki, hol van! Aztán
elküldök érte és ide hozatom." Jelentették neki: "Dotánban van."
'''
"14" = ''':sup:`14` Lovakat, szekereket és egy erõs csapatot küldött ezért oda. Éjszaka
mentek és körülvették a várost.
'''
"15" = ''':sup:`15` Amikor Elizeus másnap kora reggel fölkelt és kiment, ott táborozott
egy lovakkal, szekerekkel fölszerelt sereg a város körül. Szolgája így
szólt hozzá: "Jaj, uram, most mit csináljunk?"
'''
"16" = ''':sup:`16` De õ azt válaszolta: "Ne félj! Mert azok, akik velünk vannak,
többek, mint azok, akik velük vannak."
'''
"17" = ''':sup:`17` Aztán Elizeus így imádkozott: "Uram, nyisd meg a szemét, hogy
lásson!" És az Úr megnyitotta a szolga szemét, úgyhogy nyomban észre is
vette: Elizeus körül a hegy tele volt tüzes lovakkal és szekerekkel.
'''
"18" = ''':sup:`18` Amikor kivonultak ellene, Elizeus az Úrhoz imádkozott: "Verd meg
ezt a népet vaksággal!" S megverte õket vaksággal, Elizeus kérése
szerint.
'''
"19" = ''':sup:`19` Erre így szólt hozzájuk Elizeus: "Nem ez az út az, s nem ez az a
város! Gyertek utánam, elvezetlek benneteket ahhoz az emberhez, akit
kerestek." S elvezette õket Szamariába.
'''
"20" = ''':sup:`20` Amikor Szamariába értek, Elizeus így szólt: "Uram, nyisd meg ennek
a népnek a szemét, hogy lásson!" S az Úr megnyitotta a szemüket,
úgyhogy egyszeriben észrevették, hogy Szamariában vannak.
'''
"21" = ''':sup:`21` Amikor Izrael királya megpillantotta õket, megkérdezte Elizeustól:
"Halomra öljem õket, atyám?"
'''
"22" = ''':sup:`22` De õ azt felelte: "Nem! Nem szabad lekaszabolnod õket. Vagy
lemészárolod azokat, akiket kardoddal vagy íjaddal foglyul ejtesz? Tégy
eléjük ételt és italt, hogy egyenek és igyanak, aztán térjenek vissza
urukhoz!"
'''
"23" = ''':sup:`23` Nagy lakomát rendezett nekik, s miután ettek és ittak, elengedte
õket. Visszatértek urukhoz. De attól kezdve soha többé nem hatoltak be
Izrael földjére Arám portyásai.
'''
"24" = ''':sup:`24` Aztán történt, hogy Arám királya, Benhadad egész seregét
összevonta, és kivonult, hogy ostrom alá fogja Szamariát.
'''
"25" = ''':sup:`25` Szamariában nagy éhínség támadt. Igen, olyan sokáig ostromolták,
hogy végül 80 (sékel) ezüstbe került egy szamárfej, egy negyed kab
vadhagyma meg 5 (sékel) ezüstbe.
'''
"26" = ''':sup:`26` Amikor egy alkalommal Izrael királya körbejárta a várfalakat, egy
asszony odakiáltott neki: "Segíts, uram és királyom!"
'''
"27" = ''':sup:`27` "Az Úr ne segítsen! - felelte. - Hát honnan vegyek neked
segítséget, talán a szérûrõl vagy a sajtóból?"
'''
"28" = ''':sup:`28` Aztán így folytatta a király: "Hát mi hiányzik neked?" Azt
válaszolta: "Itt ez az asszony azt mondta nekem: Add ide a fiadat,
megesszük ma. Aztán holnap megesszük az én fiamat.
'''
"29" = ''':sup:`29` Így hát megfõztük a fiamat és megettük. Másnap szóltam neki: Add
ide a fiadat, együk meg! De õ elrejtette a fiát."
'''
"30" = ''':sup:`30` Amikor a király meghallotta az asszony szavait, megszaggatta
ruháját. S mivel a falon állt, a nép látta, hogy alul, a puszta testén
vezeklõruhát viselt.
'''
"31" = ''':sup:`31` S felkiáltott: "Ezt meg ezt tegye velem Isten, ha Safát fiának,
Elizeusnak ma helyén marad még a feje!"
'''
"32" = ''':sup:`32` Elizeus házában ült, s a vének is itt ültek nála. A király
elõreküldött egy embert. Mielõtt azonban a hírhozó odaért volna,
Elizeus így szólt a vénekhez: "Tudjátok-e, hogy ez a gyilkos
megparancsolta, hogy a fejemet vegyék? Ügyeljetek, s ha a hírhozó
ideér, csukjátok be az ajtót, és rekesszétek ki az ajtóval. Nemde már
hallatszik ura lépteinek zaja mögötte?"
'''
"33" = ''':sup:`33` Még beszélt hozzájuk, amikor lám, már oda is ért a király, és azt
mondta: "Lásd, mekkora bajt hozott ránk az Úr! Hát hogy bizakodjunk
tovább az Úrban?"
'''
