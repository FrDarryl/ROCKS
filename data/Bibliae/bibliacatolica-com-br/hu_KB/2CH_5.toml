[5]
"1" = ''':sup:`1` Elkészült tehát minden fölszerelés, amelyet Salamon király az Úr
temploma számára készíttetett. Aztán Salamon behordta atyjának,
Dávidnak adományait, majd az aranyat, az ezüstöt és az összes szereket
elhelyezte Isten templomának kincstárában.
'''
"2" = ''':sup:`2` Azután Salamon összegyûjtötte Izrael elöljáróit, a törzsek fejeit,
Izrael fiainak családfõit Jeruzsálembe, hogy fölvigyék az Úr
szövetségének ládáját Dávid városából, vagyis a Sionról.
'''
"3" = ''':sup:`3` Össze is jöttek Izrael összes férfiai a királyhoz a hetedik hónapban
az ünnepre.
'''
"4" = ''':sup:`4` Amikor megjöttek Izrael összes elöljárói, a leviták fölemelték a
ládát.
'''
"5" = ''':sup:`5` Azután a papok és a leviták fölvitték a ládát, a megnyilatkozás
sátorát, a sátorban levõ szent fölszerelésekkel együtt.
'''
"6" = ''':sup:`6` Salamon király és Izrael egész gyülekezete, amely köré gyûlt a láda
elõtt, annyi bárányt és marhát mutatott be áldozatul, hogy nagy számuk
miatt sem megszámlálni, sem fölbecsülni nem lehetett õket.
'''
"7" = ''':sup:`7` Azután a papok bevitték az Úr szövetségének ládáját a helyére, a
templom belsõ helyiségébe, a szentek szentjébe, a kerubok szárnya alá.
'''
"8" = ''':sup:`8` A kerubok ugyanis a láda helye fölé terjesztették ki szárnyukat, és
így felülrõl elfödték a ládát és a rúdjait.
'''
"9" = ''':sup:`9` A rudak olyan hosszúak voltak, hogy a szentélynek arról a részérõl,
amely a szentek szentjéhez közel esett, látni lehetett a rudak végeit,
de kívülrõl már nem. Ott is van mind a mai napig.
'''
"10" = ''':sup:`10` A ládában nem volt más, csak az a két kõtábla, amelyet Mózes tett
bele Hórebnél, ahol az Úr az Egyiptomból való kivonulásuk alkalmával
szövetséget kötött Izrael fiaival.
'''
"11" = ''':sup:`11` Amikor a papok kijöttek a szentélybõl, Minden jelenlevõ pap
megszentelõdött, bár nem tartották magukat a szolgálat rendjéhez.
'''
"12" = ''':sup:`12` Az oltár keleti oldalán bisszusba öltözve álltak az énekes leviták,
mindazok, akik Aszaf, Heman meg Jedutun alá tartoztak fiaikkal és
testvéreikkel együtt. Cintányéron, hárfákon és lantokon játszottak,
mellettük pedig százhúsz pap fújta a trombitát.
'''
"13" = ''':sup:`13` Tehát egyszerre zengett a trombita- és az énekszó, úgyhogy csak
egyetlen hang hallatszott, amint dicsõítették és magasztalták az Urat.
Amikor fölcsendült a trombiták, a cintányérok és a többi zeneszerszám
hangja, így dicsõítették az Urat: "Mert jó, mert irgalma örökkévaló!" a
szentélyt, az Úr házát felhõ töltötte be.
'''
"14" = ''':sup:`14` A felhõ miatt a papok nem is tudták szolgálatukat tovább ellátni,
mert az Úr dicsõsége betöltötte a templomot.
'''
"Notes" = '''
Notas de rodapé:
5:1-3 - A frigyláda áthelyezése a Templomba Isten Salamonnak tett
ígéretének beteljesülése. A bárka Isten jelenlétét jelképezi népe
körében, szimbolizálva a központosított istentisztelet fontosságát
5:4-6 - A papok felszentelik magukat a szolgálatra, hangsúlyozva a
tisztaság és a szentség szükségességét az Istenhez való közeledésben.
Ez mutatja az istentisztelet komolyságát és a lelki vezetők
5:7-10 - A bárka elhelyezése a legszentebb helyen Isten imádatának egy
helyen való egyesülését jelképezi. Ez Isten szándékát tükrözi, hogy
népe között éljen, kiemelve az egység fontosságát az istentiszteletben
5:11-14 - Isten dicsőséges jelenléte betölti a templomot a felszentelés
alatt, jelezve, hogy Isten elfogadja az istentiszteleti helyet. Ez
Isten és az emberiség találkozását jelképezi, hangsúlyozva a szakrális
tér fontosságát (lásd még 2Móz 40:34-35 és ApCsel 7:48-50).
5:13-14 - A papok dicséretének és istentiszteletének összhangja kiemeli
a zene és a társasági istentisztelet fontosságát. Ez azt szemlélteti,
hogy az istentisztelet hogyan tudja egyesíteni az embereket és vonzza
'''
