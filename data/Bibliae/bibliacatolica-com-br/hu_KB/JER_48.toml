'''
"42" = ''':sup:`42` Elpusztul hát Moáb, megszûnik nép lenni, mert az Úr ellen
ágaskodott.
'''
"43" = ''':sup:`43` Rettegés, verem és tõr: ez vár rád Moáb lakója - mondja az Úr.
'''
"44" = ''':sup:`44` Aki a rettegés elõl menekül, verembe esik; aki kimászik a verembõl,
az tõrbe esik; Igen, ezt a csapást mind Moábra hozom, ha eljön majd
bûnhõdésének esztendeje - mondja az Úr.
'''
"45" = ''':sup:`45` Hesbon árnyékában állnak meg az elfáradt menekülõk. De tûz csapott
ki Hesbonból és láng Szihon palotájából, amely megemésztette Moáb
halántékát, és zajongó népének fejét.
'''
"46" = ''':sup:`46` Jaj neked, Moáb! Elvesztél, Kámos népe! Mert fiaid fogságba estek,
a lányaid meg rabságba.
'''
"47" = ''':sup:`47` De a végsõ napokban jóra fordítom Moáb sorsát - mondja az Úr. Eddig
tart a Moábra kimondott ítélet.
'''
