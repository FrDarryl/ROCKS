'''
"11" = ''':sup:`11` Ifjúkora óta nyugodtan élt Moáb, zavartalanul pihent mint seprején
a bor. Nem töltögették az egyik edénybõl a másikba, fogságba sem vitték
soha. Így megõrizhette sajátos ízét, zamata is változatlan maradt.
'''
"12" = ''':sup:`12` Ezért jönnek napok - mondja az Úr -, amikor csapolókat küldök
ellene, hogy megcsapolják; azok majd kiürítik edényeiket és darabokra
törik korsóit.
'''
"13" = ''':sup:`13` Akkor Moáb úgy megszégyenül Kámos miatt, mint egykor Izrael háza
megszégyenült Bétel miatt, amelybe bizalmát vetette.
'''
"14" = ''':sup:`14` Hogyan mondhatjátok: "Hõsök vagyunk, harcban megedzett férfiak"?
'''
"15" = ''':sup:`15` Már felvonult Moáb elpusztítója; ifjúságának színe-javát
lemészárolják.
'''
"16" = ''':sup:`16` Már közel van Moáb veszte, szinte rohanva közelít pusztulása.
'''
"17" = ''':sup:`17` Sírjatok miatta mind, akik körülötte éltek, mindnyájan, akik
ismeritek nevét! Mondjátok: Hogy összetört az erõs jogar, a dicsõséges
pálca!
'''
"18" = ''':sup:`18` Szállj le dicsõségedbõl, s ülj le a sárba, Dibon leánya, aki még
biztonságban érzed magad: Moáb elpusztítója már felvonult ellened, hogy
feldúlja erõdeidet.
'''
"19" = ''':sup:`19` Állj ki az útra, s vigyázva nézz körül, Aroer lakossága! Kérdezd
meg, aki elfutott s megmenekült, ezt kérdezd meg tõle: Mi történt?
'''
"20" = ''':sup:`20` Szétszórták Moábot, szégyent vallott. Jajgassatok és ordítsatok,
hirdessétek az Arnon mentén: Elpusztult Moáb!
'''
"21" = ''':sup:`21` Utolérte az ítélet a sík földet; Holont, Jaszát, Mefaatot,
'''
"22" = ''':sup:`22` Dibont, Nebót, Bet-Diblatáimot,
'''
"23" = ''':sup:`23` Kirjataimot, Bet-Gamult, Bet-Meont,
'''
"24" = ''':sup:`24` Keriotot, Boszrát és Moáb földjének minden városát, közel és távol.
'''
"25" = ''':sup:`25` Levágták Moáb szarvát; összetörték karját.
'''
"26" = ''':sup:`26` Részegítsétek meg! Hiszen fölkelt az Úr ellen; ezért a saját
okádékában fetreng majd Moáb; gúny tárgyává lesz maga is.
'''
"27" = ''':sup:`27` Nemde te is csúfot ûztél Izraelbõl? Vagy talán tolvajok közt
találtál rá, hogy amikor csak nevét említed, máris csúfolni kezded?
'''
"28" = ''':sup:`28` Hagyjátok el városaitokat, s lakjatok a sziklák között, Moáb lakói.
Legyetek olyan, mint a galamb, amely fészkét a sziklahasadék falába
rakja.
'''
"29" = ''':sup:`29` Hallottunk Moáb gõgjérõl, rettenetes kevélységérõl. Micsoda
felfuvalkodás! Micsoda gõg és kérkedés! Mennyire elbizakodott a szíve!
'''
"30" = ''':sup:`30` Jól ismerem vakmerõ gõgjét - mondja az Úr -, ismerem üres
dicsekvését s minden hiábavaló tettét.
'''
"31" = ''':sup:`31` Ezért jajgatok Moáb miatt, sírva kiáltozom egész Moáb miatt, és
gyászolom Kir-Heresz férfiait.
'''
"32" = ''':sup:`32` Jobban siratlak, mint Jázert siratták, Szimba szõleje: Hajtásaid
túlnyúltak a tengeren, elértek egészen Jázerig. De most aratásodra,
szüretedre rátört a pusztító.
'''
"33" = ''':sup:`33` Eltûnt a vígság és az öröm Moáb földjérõl. Nincs többé bor a
sajtókban; a szõlõtaposó nem tapos többé, s nem hallatszik többé kitörõ
örömnek hangja.
'''
"34" = ''':sup:`34` Hesbon és Eleále jajkiáltása Jacházig hallik. Coártól Horonaimig és
Eglat-Selosjáig hangzik a kiáltás, mert Nimrim vizei is kiszáradtak.
'''
"35" = ''':sup:`35` Mindenkit kipusztítok Moábban - mondja az Úr -, aki áldozatot mutat
be és tömjénez istenének a magaslatokon.
'''
"36" = ''':sup:`36` Ezért sír fel a szívem Moábért, mint a síp; felzokog a szívem
Kir-Heresz férfiaiért, akár a síp, mert minden összegyûjtött vagyonuk
veszendõbe megy.
'''
"37" = ''':sup:`37` Igen, minden fejet kopaszra nyírnak: minden szakállt tövig
levágnak; minden kézen sebek láthatók s minden csípõt szõrruha övez.
'''
"38" = ''':sup:`38` Csak sírás hallatszik Moábban minden háztetõn, s minden utcán, mert
úgy összetöröm Moábot, mint egy hasznavehetetlen korsót, amely senkinek
sem kell - mondja az Úr.
'''
"39" = ''':sup:`39` Hogy összetört! Szégyenszemre megfutamodott! Bizony, nevetség
tárgya és borzalom lett Moáb minden szomszédja számára.
