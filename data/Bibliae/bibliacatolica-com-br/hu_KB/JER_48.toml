[48]
"1" = ''':sup:`1` Moáb felõl ezt mondja a Seregek Ura, Izrael Istene: Jaj Nebónak,
mert elpusztult; bevette az ellenség Kirjataimot. Megszégyenült az erõs
vár, rémület vett rajta erõt;
'''
"2" = ''':sup:`2` nem dicsekedhet vele többé Moáb. Hesbonban gondolták ki romlását:
"Gyertek, irtsuk ki a nemzetek sorából!" És te, Madmen, te is
elpusztulsz, a kard már a nyomodban van.
'''
"3" = ''':sup:`3` Kiabálás hallatszik Abarim felõl: "Pusztulás, végromlás!"
'''
"4" = ''':sup:`4` "Moábot összezúzták!" Egészen Coárig hangzik e kiáltozás.
'''
"5" = ''':sup:`5` Jaj, Luhit hágói! Sírva mennek fel rajtuk. És Horonaim lejtõin
jajkiáltás hallik.
'''
"6" = ''':sup:`6` "Rajta! Mentsétek meg életetek! Úgy fussatok, mint a pusztai
vadszamár!"
'''
"7" = ''':sup:`7` Bizony, mivel erõdeidben bíztál, téged is elfoglalnak. Kámos maga is
fogságba megy, papjaival és fejedelmeivel együtt.
'''
"8" = ''':sup:`8` Rátör a pusztító minden városra, egyik sem menekül meg tõle; ahogy
elvész a völgy, úgy pusztul el a síkság is: az Úr határozott így!
'''
"9" = ''':sup:`9` Állítsatok síremléket Moábnak, mert mindenestül tönkremegy; városai
rommá válnak, senki sem lakik többé bennük.
