[14]
"1" = ''':sup:`1` Akkoriban Heródes negyedes fejedelem hallotta Jézus hírét.
'''
"2" = ''':sup:`2` "Ez Keresztelõ János - mondta szolgáinak -, feltámadt, innen van
benne a csodatévõ erõ."
'''
"3" = ''':sup:`3` Heródes ugyanis elfogatta Jánost, bilincsbe verette, és börtönbe
vetette fivére, Fülöp felesége, Heródiás miatt.
'''
"4" = ''':sup:`4` János ugyanis figyelmeztette: "Nem lehet a tiéd!"
'''
"5" = ''':sup:`5` Meg is akarta ölni, de félt a néptõl, mert prófétának tartották.
'''
"6" = ''':sup:`6` Heródes születése napján történt, hogy Heródiás lánya táncolt a
vendégeknek.
'''
"7" = ''':sup:`7` Annyira megtetszett Heródesnek, hogy esküvel ígérte, bármit kér is,
megadja neki.
'''
"8" = ''':sup:`8` Az - minthogy anyja elõre kitanította - így szólt: "Add nekem egy
tálon Keresztelõ János fejét!"
'''
"9" = ''':sup:`9` A király elszomorodott, de az esküre és a vendégekre való
tekintettel megparancsolta, hogy adják neki oda.
'''
"10" = ''':sup:`10` Lefejeztette hát Jánost a börtönben.
'''
"11" = ''':sup:`11` Fejét elhozták egy tálon, odaadták a lánynak, az meg elvitte az
anyjának.
'''
"12" = ''':sup:`12` Akkor eljöttek tanítványai, elvitték és eltemették a holttestet,
aztán elmentek, és hírül adták Jézusnak.
'''
"13" = ''':sup:`13` A hír hallatára Jézus elhajózott onnan egy elhagyatott helyre, hogy
egyedül legyen. De a nép tudomást szerzett róla, és gyalogszerrel utána
ment a városokból.
'''
"14" = ''':sup:`14` Amikor kiszállt, már nagy tömeget talált ott. Megesett rajtuk a
szíve, s meggyógyította betegeiket.
'''
"15" = ''':sup:`15` Amikor beesteledett, odamentek hozzá tanítványai, és
figyelmeztették: "Elhagyatott itt ez a hely, s már az idõ is késõre
jár. Bocsásd el a népet, hadd széledjenek szét a falvakba, hogy élelmet
vegyenek maguknak!"
'''
"16" = ''':sup:`16` Jézus azonban így válaszolt: "Nem kell elmenniük, ti adjatok nekik
enni!"
'''
"17" = ''':sup:`17` "Csak öt kenyerünk van, és két halunk" - felelték.
'''
"18" = ''':sup:`18` "Hozzátok ide!" - mondta,
'''
"19" = ''':sup:`19` s meghagyta, hogy a nép telepedjék le a fûre, majd fogta az öt
kenyeret meg a két halat, föltekintett az égre, és megáldotta õket.
Ezután megtörte a kenyereket, odaadta tanítványainak, a tanítványai
pedig a népnek.
'''
"20" = ''':sup:`20` Mindnyájan ettek s jól is laktak. A maradékból tizenkét kosarat
teleszedtek.
'''
"21" = ''':sup:`21` Az asszonyokat és a gyerekeket nem számítva mintegy ötezer férfi
evett.
'''
"22" = ''':sup:`22` Ezután nyomban szólt a tanítványoknak, szálljanak bárkába, és
evezzenek át a túlsó partra, addig õ hazaküldi a népet.
'''
"23" = ''':sup:`23` Miután hazaküldte, fölment a hegyre, hogy egyedül imádkozzék.
Közben besötétedett, s õ ott volt egymagában.
'''
"24" = ''':sup:`24` A bárka már jópár stádiumnyira járt a parttól, hányták-vetették a
hullámok, mert ellenszél fújt.
'''
"25" = ''':sup:`25` Éjszaka a negyedik õrváltás idején a víz tükrén elindult feléjük.
'''
"26" = ''':sup:`26` Amikor a tanítványok észrevették, hogy a vízen jár, megrémültek.
"Kísértet!" - mondták, s félelmükben kiabáltak:
'''
"27" = ''':sup:`27` Jézus azonban megszólította õket: "Bátorság! Én vagyok, ne
féljetek!"
'''
"28" = ''':sup:`28` Erre Péter így szólt: "Uram, ha te vagy, parancsold meg, hogy
odamenjek hozzád a vízen!"
'''
"29" = ''':sup:`29` "Gyere!" - felelte. Péter kilépett a bárkából és elindult Jézus
felé a vízen.
'''
"30" = ''':sup:`30` Az erõs szél láttára azonban megijedt, és amikor merülni kezdett,
felkiáltott: "Uram ments meg!"
'''
"31" = ''':sup:`31` Jézus kinyújtotta a kezét és megfogta. "Te kishitû - vonta kérdõre
-, miért kételkedtél?"
'''
"32" = ''':sup:`32` Amikor beszállt a bárkába, a szél nyomban elült.
'''
"33" = ''':sup:`33` Akik a bárkában voltak, leborultak elõtte, és megvallották:
"Valóban Isten Fia vagy!"
'''
"34" = ''':sup:`34` Átkeltek a tavon és Genezáretnél értek partot.
'''
"35" = ''':sup:`35` Az odavalók felismerték, s az egész környéken hírét vitték.
Odahordták hát mind a betegeket
'''
"36" = ''':sup:`36` és arra kérték, hogy legalább ruhája szegélyét érinthessék. Aki
érintette, meggyógyult.
'''
