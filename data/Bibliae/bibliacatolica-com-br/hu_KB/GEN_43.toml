[43]
"1" = ''':sup:`1` Az éhínség súlyosan ránehezedett a vidékre.
'''
"2" = ''':sup:`2` Mind fölélték a gabonát, amit Egyiptomból hoztak. Ezért apjuk azt
mondta nekik: "Menjetek el még egyszer, és vegyetek gabonát számunkra."
'''
"3" = ''':sup:`3` Júda így válaszolt: "Az a férfi nyomatékosan hangoztatta elõttünk:
Nem kerülhettek ismét a szemem elé, ha öcsétek nincs veletek.
'''
"4" = ''':sup:`4` Ha tehát elengeded velünk öcsénket, akkor lemegyünk és vásárolunk
számodra gabonát.
'''
"5" = ''':sup:`5` Ha azonban nem engeded el, nem megyünk le. Hiszen az ember megmondta
nekünk: Nem kerülhettek a szemem elé, ha öcsétek nincs veletek."
'''
"6" = ''':sup:`6` Erre Izrael így szólt: "Miért okoztátok nekem ezt a fájdalmat, hogy
elárultátok az embernek, hogy még egy öcsétek van?"
'''
"7" = ''':sup:`7` Ezt válaszolták: "Az ember behatóan kérdezõsködött felõlünk,
családunk felõl, és megkérdezte: él-e még atyátok és van-e még
testvéretek. Mi csak feleltünk a kérdéseire. Nem tudhattuk elõre, hogy
ezt fogja mondani: hozzátok el nekem öcséteket."
'''
"8" = ''':sup:`8` Akkor Júda ezt mondta atyjának, Izraelnek: "Engedd el velem a fiút,
azután keljünk útra és menjünk le, hogy életben maradjunk, s ne haljunk
meg, te is, gyermekeink is.
'''
"9" = ''':sup:`9` Én magam kezeskedem érte, az én kezemtõl kell õt követelned. Ha én
nem hozom vissza és nem állítom eléd, akkor egész életemen át viselem
elõtted a felelõsséget.
'''
"10" = ''':sup:`10` Ha nem késlekedünk, már kétszer visszajöttünk volna."
'''
"11" = ''':sup:`11` Atyjuk, Izrael így szólt hozzájuk: "Ha már meg kell történni, ezt
tegyétek: Vigyetek a föld legjobb termékeibõl valamit magatokkal
zsákjaitokban és adjatok annak az embernek ajándékul egy kevés
balzsamot, mézet, gumit, illatos gyantát, pisztáciabogyót és mandulát.
'''
"12" = ''':sup:`12` Továbbá vigyetek kétszer annyi pénzt magatokkal, mivel vissza kell
vinnetek azt a pénzt is, ami a zsákotokban volt. Talán elnézték a
dolgot.
'''
"13" = ''':sup:`13` Vigyétek el öcséteket is, induljatok, és térjetek vissza ahhoz az
emberhez.
'''
"14" = ''':sup:`14` A mindenható Isten adja, hogy irgalmat találjatok az ember elõtt,
és újra elengedjen titeket s veletek testvéreteket, valamint Benjamint
is. Hanem én újra gyermektelen vagyok, mint egykor voltam."
'''
"15" = ''':sup:`15` A férfiak ezután fogták az ajándékokat, s magukhoz vették a
kétszeres pénzt, továbbá Benjamint, és elindultak. Lementek Egyiptomba
és József elé járultak.
'''
"16" = ''':sup:`16` Amikor József meglátta köztük Benjamint, megparancsolta háza
gondnokának: "Vezesd a férfiakat házamba, vágass le egy állatot és
készítsd el, mivel a férfiak délben nálam ebédelnek."
'''
"17" = ''':sup:`17` Az ember úgy tett, ahogy József megparancsolta. Az ember József
házába vezette a férfiakat.
'''
"18" = ''':sup:`18` A férfiak azonban féltek, mivel József házába vezették õket. Így
gondolkoztak: "Bizonyára a pénz miatt visznek oda, amit elõzõ
alkalommal a zsákunkban találtunk. El akarnak fogni, hogy szamarainkkal
együtt rabszolgává tegyenek bennünket."
'''
"19" = ''':sup:`19` Ezért József intézõjéhez léptek, a ház bejárata elõtt
megszólították,
'''
"20" = ''':sup:`20` és ezt mondták: "Kérlek, uram, mi már jártunk itt egyszer gabonát
vásárolni.
'''
"21" = ''':sup:`21` De amikor a szállásra értünk, a takarmányos zsákunkban ott találtuk
mindegyikünknek a pénzét felül a zsákban, a mi pénzünket teljes
súlyban.
'''
"22" = ''':sup:`22` Ezt most visszahoztuk. De más pénzt is hoztunk, hogy gabonát
vásároljunk. Nem tudjuk, ki tette a pénzünket a zsákokba."
'''
"23" = ''':sup:`23` De az így felelt: "Nyugodjatok meg és ne féljetek! A ti Istenetek
és atyátok Istene tette titokban a kincset zsákotokba. Én rendesen
fölvettem pénzeteket." Azután kihozta Simeont hozzájuk,
'''
"24" = ''':sup:`24` majd József házába vezette a férfiakat, vizet adott nekik, hogy
mossák meg a lábukat, és szamaraikat is ellátta takarmánnyal.
'''
"25" = ''':sup:`25` Õk pedig elõkészítették az ajándékot, mire József délben megjön.
Hallották ugyanis, hogy ott fognak ebédelni.
'''
"26" = ''':sup:`26` Amikor József belépett a házba, átadták neki az ajándékot, amit
hoztak és földig hajoltak elõtte.
'''
"27" = ''':sup:`27` Õ pedig érdeklõdött hogylétük felõl és kérdezte: "Jól érzi magát
öreg atyátok, akirõl beszéltetek? Életben van még?"
'''
"28" = ''':sup:`28` Így válaszoltak: "Szolgád, atyánk jól érzi magát, még életben van."
'''
"29" = ''':sup:`29` Azután körülnézett és meglátta Benjamint, anyjának fiát. Így szólt:
"Ez bizonyára legkisebb öcsétek, akirõl beszéltetek nekem." Azután ezt
mondta: "Isten fordítsa feléd kegyét, fiam."
'''
"30" = ''':sup:`30` Erre József elsietett, mert testvérének láttára mélyen megrendült
lelkében, és ki kellett sírnia magát. Bement a belsõ szobába és ott
kisírta magát.
'''
"31" = ''':sup:`31` Azután megmosta arcát, ismét kijött, és uralkodva magán kiadta az
utasítást: "Szolgáljátok fel az ételt!
'''
"32" = ''':sup:`32` Felszolgálták neki és nekik külön, hasonlóképpen az egyiptomiaknak
is, akik vele étkeztek. Az egyiptomiak ugyanis nem étkezhetnek együtt a
héberekkel, mivel ettõl az egyiptomiak irtóznak.
'''
"33" = ''':sup:`33` Elõtte ültek a legidõsebbtõl a legfiatalabbig, koruk szerint. Ezért
a férfiak csodálkozva tekintettek egymásra.
'''
"34" = ''':sup:`34` Azokból a fogásokból tétetett eléjük, amelyek elõtte voltak. Az a
rész, amit Benjamin elé tettek, ötször akkora volt, mint a többieké.
Együtt ittak vele és vígan voltak.
'''
