[13]
"1" = ''':sup:`1` Így szólt hozzám az Úr: "Menj, és vásárolj magadnak egy lenövet és
kösd a derekadra! De vízbe ne mártsd."
'''
"2" = ''':sup:`2` Erre az Úr parancsa szerint megvettem az övet, s a derekamra
kötöttem.
'''
"3" = ''':sup:`3` Majd másodszor is szólt hozzám az Úr:
'''
"4" = ''':sup:`4` "Vedd az övet, amelyet vásároltál és a derekadon viselsz. Kelj útra,
és menj el az Eufráteszhez, és rejtsd el ott egy sziklahasadékban!"
'''
"5" = ''':sup:`5` El is mentem és elrejtettem az Eufrátesz közelében, úgy, amint az Úr
parancsolta.
'''
"6" = ''':sup:`6` Hosszú idõ elteltével újra szólt hozzám az Úr: "Kelj föl, menj el az
Eufráteszhez és hozd el onnan az övet, amelyrõl megparancsoltam neked,
hogy rejtsd ott el."
'''
"7" = ''':sup:`7` Elmentem hát az Eufráteszhez, kiástam és kivettem az övet arról a
helyrõl, ahová annak idején elrejtettem. Az öv rothadt volt s teljesen
hasznavehetetlen.
'''
"8" = ''':sup:`8` Akkor az Úr ezeket a szavakat intézte hozzám:
'''
"9" = ''':sup:`9` "Ezt mondja az Úr: Így fogom megrothasztani Júda és Jeruzsálem
mérhetetlen kevélységét.
'''
"10" = ''':sup:`10` Ez a gonosz nép, amely nem akar szavamra hallgatni, hanem saját
szívének gonoszságát követve idegen isteneknek szegõdik nyomába, hogy
szolgáljon nekik és imádja õket, olyan lesz, mint ez az öv: teljesen
hasznavehetetlen.
'''
"11" = ''':sup:`11` Mert ahogy az öv az ember derekához simul, úgy csatoltam én is
magamhoz Júda egész házát - mondja az Úr -, hogy népemmé, dicsõségemmé,
dicséretemmé és hírnevemmé legyenek. De õk nem hallgattak rám."
'''
"12" = ''':sup:`12` Mondd meg ennek a népnek: "Minden korsót borral töltenek meg." És
ha erre azt válaszolják: "Azt hiszed, nem tudjuk, hogy minden korsót
borral töltenek meg?" -
'''
"13" = ''':sup:`13` így felelj nekik: "Ezt mondja az Úr: Nos, én részegséggel töltöm
meg ennek az országnak minden lakóját: a Dávid trónján ülõ királyokat,
a papokat és a prófétákat és Jeruzsálem minden lakóját.
'''
"14" = ''':sup:`14` És az egyiket a másikhoz ütöm apát és fiát egyaránt - mondja az Úr.
Nem kegyelmezek, nem könyörülök, és irgalom nem tart vissza, hogy el ne
pusztítsam õket."
'''
"15" = ''':sup:`15` Hallgassatok ide, figyeljetek; s tegyétek félre a gõgöt, mert az Úr
beszél!
'''
"16" = ''':sup:`16` Dicsõítsétek meg az Urat, a ti Isteneteket, mielõtt sötétséget
támasztana, és lábatok megbotlanék a homályba borult hegyeken. A
világosságra vártok, de sötét éjszakára fogja változtatni, sûrû
homályra fordítja.
'''
"17" = ''':sup:`17` Ha nem hallgattok intõ szómra, titokban sírok majd gõgötök miatt,
és szemembõl patakzik a könny, mert az Úr nyája fogságba kerül.
'''
"18" = ''':sup:`18` Mondd meg a királynak és az anyakirálynénak: Alázkodjatok meg, és
üljetek veszteg, mert lehullott fejetekrõl dicsõséges koronátok!
'''
"19" = ''':sup:`19` A Negeb városait már körülzárták, és nincs, aki megnyissa õket.
Egész Júda fogságba kerül, fogságba jut mindenestül.
'''
"20" = ''':sup:`20` Emeld föl tekinteted, Jeruzsálem, és nézd, mint közelednek észak
felõl! Hol van a nyáj, amelyet egykor rád bíztak, a nyáj, amellyel
valamikor dicsekedtél?
'''
"21" = ''':sup:`21` Mit szólsz majd, ha hódítóként megszállnak azok, akikrõl azt
hitted, hogy a barátaid? Nem tör rád majd a fájdalom, mint a szülni
készülõ asszonyra?
'''
"22" = ''':sup:`22` Lehet, hogy azt kérded szívedben: "De miért is történt ez velem?"
Mérhetetlen gonoszságod miatt húzták le rólad a ruhát, azért
bántalmaztak.
'''
"23" = ''':sup:`23` Megváltoztathatja-e bõrét a szerecsen, vagy a párduc a tarka
szõrét? És ti, vajon tudtok-e ti még jót tenni, amikor már úgy
hozzászoktatok a rosszhoz?
'''
"24" = ''':sup:`24` Szétszórlak benneteket, mint a pozdorját, amelyet felkavar a puszta
szele.
'''
"25" = ''':sup:`25` Ez lesz a sorsod és hûtlenséged bére; s ezt mind én küldöm rád -
mondja az Úr. Mert megfeledkeztél rólam, és a hazugságba vetetted
bizalmadat,
'''
"26" = ''':sup:`26` azért lerántom rólad a ruhát egészen az arcodig, és láthatóvá válik
gyalázatod:
'''
"27" = ''':sup:`27` házasságtöréseid, buja nyihogásod, és undok kicsapongásod. A
dombokon is, a mezõkön is láttam utálatosságaidat. Jaj neked,
Jeruzsálem, hogy nem tudsz megtisztulni! Meddig mehet ez még így
tovább?
'''
