[5]
"1" = ''':sup:`1` Akkor az igaz teljes biztonsággal áll szemben azokkal, akik
sanyargatták, és lebecsülték a fáradozását.
'''
"2" = ''':sup:`2` Amikor ezt látják, iszonyú félelem fogja el õket, és nem tudnak hová
lenni; annak nem várt üdvössége miatt.
'''
"3" = ''':sup:`3` Bánkódva szólnak egymáshoz, és sóhajtoznak lelkük félelmében:
'''
"4" = ''':sup:`4` "Ez az, akit egykor kinevettünk és akibõl gúnyt ûztünk. Mi
esztelenek! Életmódját õrültségnek tartottuk és halálát dicstelennek.
'''
"5" = ''':sup:`5` Hogy lehet az, hogy Isten fiai közé sorolták és a szentek között van
az osztályrésze?
'''
"6" = ''':sup:`6` Így hát mi letértünk az igazság útjáról, nekünk nem világított az
igazságosság fénye, és számunkra nem kelt föl a nap.
'''
"7" = ''':sup:`7` A kimerülésig jártuk a bûn és a romlás ösvényeit, úttalan
pusztaságokban kóboroltunk, az Úr útját azonban nem ismertük fel.
'''
"8" = ''':sup:`8` Mi hasznát láttuk a gõgnek és mit nyertünk gazdagságunkkal és
nagyzásunkkal?
'''
"9" = ''':sup:`9` Ez mind tovatûnt, mint valami árnyék, mint a szálló mendemonda;
'''
"10" = ''':sup:`10` mint a hajó, amely átszeli a hullámzó vizet, s az utat, amerre
elhaladt, nem lehet megtalálni, sem gerincének nyomát a habokon;
'''
"11" = ''':sup:`11` vagy ahogy a levegõben repülõ madár útjának semmi nyoma nem
található: szárnycsapásai felkavarják, s könnyed röptének suhogása
átszeli a lenge léget, de aztán, hogy elrepült, mögötte semmi nem
marad;
'''
"12" = ''':sup:`12` vagy mint a célba lõtt nyíl mögött az átszelt levegõ rögtön ismét
egybefolyik, úgyhogy pályáját többé nem lehet felismerni;
'''
"13" = ''':sup:`13` mi is, alighogy megszülettünk, máris meghaltunk, és az erénynek
semmi jelét nem tudtuk felmutatni, a gonoszságunkban pusztultunk el."
'''
"14" = ''':sup:`14` Igen, az istentelenek reménye olyan, mint a szél forgatta pelyva,
mint a könnyû hab, amit a vihar kerget, mint a füst, amit eloszlat a
szél, mint a megszálló vendég emléke, aki csak egy napig maradt.
'''
"15" = ''':sup:`15` Az igazak azonban örökké élnek, és az Úrban van a jutalmuk, és a
Magasságbeli viseli gondjukat.
'''
"16" = ''':sup:`16` Így elnyerik az Úr kezébõl a dicsõség országát s a szépség
diadémját, mert jobbjával oltalmazza és karjával védelmezi õket.
'''
"17" = ''':sup:`17` Fegyverzetül felölti haragját, és fölfegyverzi a teremtést, hogy
bosszút álljon ellenségein.
'''
"18" = ''':sup:`18` Mellvértnek az igazságosságot ölti fel, sisaknak meg fölteszi a
csalhatatlan ítéletet.
'''
"19" = ''':sup:`19` Gyõzhetetlen pajzsul a szentséget veszi fel,
'''
"20" = ''':sup:`20` bõsz haragját karddá élesíti; vele harcol az egész világ az
esztelenek ellen.
'''
"21" = ''':sup:`21` Elröppennek a villámok jól irányzott nyilai, s a felhõkbõl, mint
jól megfeszített íjból a célba találnak.
'''
"22" = ''':sup:`22` És a parittyákból haragos jégzápor zúdul, és a tenger vizei ellenük
tombolnak, és háborogva csapnak össze a folyók árjai.
'''
"23" = ''':sup:`23` A mindenhatóság lehelete fölkel ellenük és forgószél módjára
széthányja õket. Az istentelenség így pusztává teszi majd az egész
földet, és a bûn felforgatja az uralkodók trónját.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Az igazak bizalommal állnak az ítélet napján, míg a gonoszok
hitetlenségükkel néznek szembe. Az igazak és a hamisak szétválasztása
rávilágít az erkölcsi élet fontosságára és az emberi döntések
örökkévaló következményeire (lásd még Zsolt 1:5-6 és Máté 25:31-46).
5:6-7 - A gonoszok felismerik tévedésüket, és megtérnek, de már késő.
Ez az igeszakasz hangsúlyozza a megtérés és a megtérés fontosságát,
mielőtt még késő lenne, emlékezve arra, hogy Isten irgalma mindenki
5:8-10 - Az igazak bölcsessége megdicsőül, míg a gonoszok felismerik,
hogy gazdagságuk és hatalmuk hiábavaló. Ez a végső kinyilatkoztatás azt
mutatja, hogy a szellemi érték magasabb rendű, mint az anyagi érték,
hangsúlyozva az igaz bölcsesség keresésének szükségességét (lásd még
Lukács 12:15 és Jakab 4:14).
5:11-13 - Az ítélet látomása feltárja a gonoszok bukását és az igazak
felmagasztosulását. Az igazak jutalmának elvárása hangsúlyozza Isten
hűségét az igazságszolgáltatásban, és a hitben való kitartásra ösztönöz
5:14-16 - A fejezet azzal zárul, hogy kiemeli az isteni védelmet az
igazak felett, akiket Isten tulajdonának tekintenek. Ez a különleges
identitás hangsúlyozza az Isten előtti igaz élet méltóságát és értékét
'''
