[12]
"1" = ''':sup:`1` Ha dicsekednem kell, bár az mit sem ér, rátérek a látomásokra és az
Úr kinyilatkoztatásaira.
'''
"2" = ''':sup:`2` Tudok egy emberrõl Krisztusban, aki tizennégy évvel ezelõtt -
testben-e, nem tudom, testetlenül-e, nem tudom, csak az Isten tudja -
elragadtatott a harmadik égig.
'''
"3" = ''':sup:`3` És tudom, hogy ez az ember - testben-e vagy testetlenül, nem tudom,
csak az Isten tudja -
'''
"4" = ''':sup:`4` elragadtatott a mennybe, és titokzatos szavakat hallott, amelyeket
embernek nem szabad kimondania.
'''
"5" = ''':sup:`5` Ilyen dolgokkal dicsekszem, de magammal nem dicsekszem, hacsak
gyöngeségeimmel nem.
'''
"6" = ''':sup:`6` Pedig ha (valóban) dicsekedni akarnék, nem volnék balga kérkedõ,
hiszen igazat mondanék. De óvakodom tõle, nehogy valaki többre
értékeljen engem annál, amit bennem lát vagy tõlem hall.
'''
"7" = ''':sup:`7` De hogy a nagyszerû kinyilatkoztatás elbizakodottá ne tegyen, tövist
kaptam testembe, a sátán angyalát, hogy arcul csapkodjon, és el ne
bízzam magam.
'''
"8" = ''':sup:`8` Háromszor kértem ezért az Urat, hogy szabadítson meg tõle, de azt
felelte:
'''
"9" = ''':sup:`9` "Elég neked az én kegyelmem. Mert az erõ a gyöngeségben nyilvánul
meg a maga teljességében." Ezért a legszívesebben a gyöngeségeimmel
dicsekszem, hogy Krisztus ereje költözzön belém.
'''
"10" = ''':sup:`10` Kedvem telik a Krisztusért való gyöngeségben, gyalázatban,
nélkülözésben, üldöztetésben és szorongattatásban, mert amikor gyönge
vagyok, akkor vagyok erõs.
'''
"11" = ''':sup:`11` Balga lettem, de ti kényszerítettetek rá, jóllehet az lett volna a
kötelességetek, hogy ajánljatok, hiszen semmivel sem maradok el a
"fõ-fõ apostolok" mögött, ha semmi vagyok is.
'''
"12" = ''':sup:`12` Apostoli küldetésem bizonyítékai voltak nálatok a nagy türelem, a
jelek, csodák és erõmegnyilvánulások.
'''
"13" = ''':sup:`13` Mi az, amiben a többi egyház mögött elmaradtatok, hacsak abban nem,
hogy nem voltam terhetekre? Ezt a "megbántást" nézzétek el nekem.
'''
"14" = ''':sup:`14` Nos, most harmadszor készülök hozzátok, de nem leszek terhetekre,
mert nem a tiéteket keresem, hanem titeket kereslek. Hiszen nem a
gyermekek gyûjtenek a szülõknek, hanem a szülõk a gyermekeknek.
'''
"15" = ''':sup:`15` Én örömest hozok áldozatot, sõt magamat is teljesen feláldozom
lelketekért. Ha én ennyi szeretettel vagyok irántatok, a körötökben
kevesebb szeretetre találjak?
'''
"16" = ''':sup:`16` Ám legyen: "Nem voltam a terhetekre, de mivel furfangos vagyok,
behálóztalak benneteket csellel."
'''
"17" = ''':sup:`17` Vajon melyik küldöttem révén szedtelek rá benneteket?
'''
"18" = ''':sup:`18` Fölkértem Tituszt és elküldtem vele azt a munkatársat. Vajon Titusz
csalt meg? Nem teljes egyetértésben munkálkodtunk s ugyanegy nyomon?
'''
"19" = ''':sup:`19` Megint azt hihetitek, hogy mentegetõzünk elõttetek, pedig Isten
színe elõtt Krisztusban beszélünk, mégpedig mindent a ti épülésetekre,
szeretteim.
'''
"20" = ''':sup:`20` Félek ugyanis, hogy amikor odaérek, nem talállak titeket
olyanoknak, mint szeretnélek. Ti viszont olyannak találtok, amilyennek
nem kívántok. Bárcsak ne fordulna elõ köztetek civódás, irigység,
harag, egyenetlenség, rágalom, árulkodás, kevélység, pártoskodás,
'''
"21" = ''':sup:`21` hogy amikor újra odajutok, Isten meg ne alázzon nálatok, és ne
kelljen siratnom azokat, akik vétkeztek, s nem tartottak bûnbánatot az
elkövetett tisztátalanság, erkölcstelenség és kicsapongás miatt.
'''
"Notes" = '''
Notas de rodapé:
12:7-10 - Pál a „tövisről a testben” beszél, megmutatva, hogy az emberi
gyengeség Isten hatalmának csatornája. Isten arra használja fel
korlátainkat, hogy megmutassa kegyelmét és erejét. Az Istentől való
4:13).
12:11-13 - Pál megvédi apostoli tekintélyét, amely nem a jeleken vagy a
csodákon múlik, hanem az evangélium hűséges hirdetésén. A keresztény
szolgálatban a tekintély Krisztus igazságából fakad, nem pedig emberi
megnyilvánulásokból (lásd még 1Korinthus 9:1-2 és Galata 1:1).
12:14-15 - Pál arra buzdítja a korinthusiakat, hogy küldetésüket ne
teherként, hanem Krisztus szeretetének tanúságaként vegyék fel. A
kereszténynek késznek kell lennie arra, hogy önmagát adja mások javára
'''
