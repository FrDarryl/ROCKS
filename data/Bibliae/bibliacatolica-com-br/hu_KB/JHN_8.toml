bölcsességgel válaszol. Azzal, hogy felhívja a vádlókat, hogy dobják el
az első követ, Jézus a megbocsátásról, a bűnbánatról és az isteni
kegyelem szükségességéről tanít az életünkben (lásd még Lukács 6:37 és
Máté 7:1-5).
8:12-20 - Jézus kijelenti magát a világ világosságának, felfedi
