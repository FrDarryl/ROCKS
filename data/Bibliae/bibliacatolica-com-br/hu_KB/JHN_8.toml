[8]
"1" = ''':sup:`1` Jézus kiment az Olajfák hegyére,
'''
"2" = ''':sup:`2` majd kora reggel újra megjelent a templomban. A nép köré sereglett,
s õ leült és tanította õket.
'''
"3" = ''':sup:`3` Az írástudók és a farizeusok egy házasságtörésen ért asszonyt vittek
eléje. Odaállították középre,
'''
"4" = ''':sup:`4` és így szóltak hozzá: "Mester, ezt az asszonyt röviddel ezelõtt
házasságtörésen érték.
'''
"5" = ''':sup:`5` Mózes azt parancsolta a törvényben, hogy az ilyet meg kell kövezni.
Hát te mit mondasz?"
'''
"6" = ''':sup:`6` Ezt azért kérdezték, hogy próbára tegyék, s vádolhassák. Jézus
lehajolt, és az ujjával írni kezdett a földön.
'''
"7" = ''':sup:`7` De tovább faggatták, azért fölegyenesedett, és azt mondta nekik: "Az
vesse rá az elsõ követ, aki bûntelen közületek!"
'''
"8" = ''':sup:`8` Aztán újra lehajolt, s tovább írt a földön,
'''
"9" = ''':sup:`9` õk meg ennek hallatára eloldalogtak, egyikük a másik után, kezdve a
véneken, s csak Jézus maradt ott a középütt álló asszonnyal.
'''
"10" = ''':sup:`10` Jézus fölegyenesedett és megszólította: "Asszony, hova lettek?
Senki sem ítélt el?"
'''
"11" = ''':sup:`11` "Senki, Uram" - felelte az asszony. Erre Jézus azt mondta neki: "Én
sem ítéllek el. Menj, de többé ne vétkezzél!"
'''
"12" = ''':sup:`12` Egy másik alkalommal így beszélt Jézus: "Én vagyok a világ
világossága. Aki követ, nem jár többé sötétségben, hanem övé lesz az
élet világossága."
'''
"13" = ''':sup:`13` A farizeusok vitába szálltak vele: "Mivel magad mellett teszel
tanúságot, azért nem érvényes a tanúságod."
'''
"14" = ''':sup:`14` Jézus megfelelt nekik: "Ha magam mellett teszek is tanúságot,
érvényes a tanúságom, mert tudom, honnan jöttem, és hova megyek. Ti
ellenben nem tudjátok, honnan jöttem, és hova megyek.
'''
"15" = ''':sup:`15` Ti a test szerint ítéltek, én nem ítélkezem senki fölött.
'''
"16" = ''':sup:`16` Vagy ha ítélkezem is, igazságos az ítéletem, mert nem vagyok
egyedül, hanem én, és aki küldött, az Atya.
'''
"17" = ''':sup:`17` Márpedig törvényetek is azt mondja, hogy két embernek a tanúsága
érvényes.
'''
"18" = ''':sup:`18` Tanúságot teszek magamról én is, és tanúskodik mellettem az Atya
is, aki küldött."
'''
"19" = ''':sup:`19` Erre megkérdezték tõle: "Hol van az atyád?" "Sem engem nem
ismertek, sem Atyámat - felelte Jézus. - Ha engem ismernétek, Atyámat
is ismernétek."
'''
"20" = ''':sup:`20` Így beszélt Jézus a kincstár mellett, amikor a templomban tanított.
De nem vetett rá kezet senki, mert még nem jött el az õ órája.
'''
"21" = ''':sup:`21` Egy más alkalommal így beszélt Jézus: "Elmegyek és kerestek, de
bûnötökben haltok meg. Ahova ugyanis én megyek, oda ti nem jöhettek."
'''
"22" = ''':sup:`22` Erre a zsidók megjegyezték: "Csak nem öli meg magát, hogy azt
mondja: Ahová én megyek, oda ti nem jöhettek?"
'''
"23" = ''':sup:`23` De õ megmagyarázta nekik: "Ti innen alulról valók vagytok, én meg
felülrõl való vagyok, ti e világból vagytok, én nem e világból vagyok.
'''
"24" = ''':sup:`24` Azért mondtam nektek, hogy bûnötökben haltok meg, mert ha nem
hiszitek, hogy én vagyok, meghaltok bûnötökben."
'''
"25" = ''':sup:`25` Erre megkérdezték tõle: "De hát ki vagy te?" "A kezdet, amint már
mondtam nektek - mondta Jézus feleletül. -
'''
"26" = ''':sup:`26` Sokat mondhatnék még rólatok ítéletképpen, mert az, aki küldött,
igaz, s azt hirdetem a világnak, amit tõle hallottam."
'''
"27" = ''':sup:`27` Nem fogták fel, hogy az Atyáról beszél nekik,
'''
"28" = ''':sup:`28` Jézus mégis folytatta: "Amikor majd fölmagasztaltatik az Emberfia,
megtudjátok, hogy én vagyok, s hogy semmit nem teszek magamtól, hanem
azt hirdetem, amire Atyám tanított.
'''
"29" = ''':sup:`29` Aki küldött, velem van, nem hagyott magamra, mert mindig azt
teszem, ami tetszésére van."
'''
"30" = ''':sup:`30` E szavaira sokan hittek benne.
'''
"31" = ''':sup:`31` Jézus a benne hívõ zsidókhoz fordult: "Ha kitartotok tanításomban,
valóban tanítványaim lesztek,
'''
"32" = ''':sup:`32` megismeritek az igazságot, és az igazság szabaddá tesz benneteket."
'''
"33" = ''':sup:`33` "Ábrahám utódai vagyunk - felelték -, s nem szolgáltunk soha
senkinek. Miért mondod hát, hogy szabadok lesztek?"
'''
"34" = ''':sup:`34` Jézus így válaszolt: "Bizony, bizony, mondom nektek: Mindenki
szolga, aki bûnt követ el.
'''
"35" = ''':sup:`35` A szolga nem marad ott mindig a házban, a Fiú azonban mindvégig ott
marad.
'''
"36" = ''':sup:`36` Ha tehát a Fiú szabaddá tesz benneteket, akkor valóban szabadok
lesztek.
'''
"37" = ''':sup:`37` Tudom, hogy Ábrahám utódai vagytok. Mégis az életemre törtök, mert
nem fog rajtatok a szavam.
'''
"38" = ''':sup:`38` Én azt hirdetem nektek, amit Atyámnál láttam, ti azt teszitek, amit
atyátoktól tanultatok."
'''
"39" = ''':sup:`39` Erre közbevágtak: "A mi atyánk Ábrahám!" Jézus így folytatta: "Ha
Ábrahám fiai vagytok, azt tegyétek, amit Ábrahám tett.
'''
"40" = ''':sup:`40` De ti az életemre törtök, bár az Istentõl hallott igazságot
hirdetem nektek. Ábrahám ezt nem tette.
'''
"41" = ''':sup:`41` Azt teszitek, amit atyátok tett." De tovább erõsködtek: "Nem
házasságtörésbõl születtünk, egy atyánk van, az Isten."
'''
"42" = ''':sup:`42` Jézus ezt válaszolta: "Ha Isten volna az atyátok, akkor szeretnétek
engem. Mert az Istentõl való vagyok, tõle jöttem. Hisz nem magamtól
jöttem, hanem õ küldött.
'''
"43" = ''':sup:`43` Miért nem értitek a beszédemet? Azért, mert nem vagytok képesek
meghallani a szavamat.
'''
"44" = ''':sup:`44` A sátán az atyátok, és atyátok kedvére igyekeztek tenni, aki
kezdettõl fogva gyilkos, nem tartott ki az igazságban, mert nincs benne
igazság. Amikor hazudik, magából meríti, mert hazug, és a hazugság
atyja.
'''
"45" = ''':sup:`45` Mégis, bár az igazságot hirdetem, nekem nem hisztek.
'''
"46" = ''':sup:`46` Ki vádolhat bûnnel közületek? Ha meg az igazságot hirdetem, miért
nem hisztek nekem?
'''
"47" = ''':sup:`47` Aki az Istentõl való, meghallja az Isten szavát. Ti azért nem
halljátok meg, mert nem vagytok az Istentõl valók."
'''
"48" = ''':sup:`48` A zsidók erre rátámadtak: "Hát nincs igazunk, amikor szamariainak
és ördögtõl megszállottnak mondunk?"
'''
"49" = ''':sup:`49` "Nem vagyok ördögtõl megszállott - felelte Jézus -, hanem tisztelem
Atyámat, ti ellenben gyalázattal illettek,
'''
"50" = ''':sup:`50` noha nem keresem a magam dicsõségét, hisz van, aki keresse és
ítéletet mondjon.
'''
"51" = ''':sup:`51` Bizony, bizony, mondom nektek: aki megtartja tanításomat, az nem
ízleli meg a halált örökre."
'''
"52" = ''':sup:`52` A zsidók közbevágtak: "Most aztán igazán meggyõzõdtünk róla, hogy
ördögtõl megszállott vagy! Ábrahám is, a próféták is meghaltak, s te
azt állítod: Aki megtartja tanításomat, nem ízleli meg a halált örökre.
'''
"53" = ''':sup:`53` Csak nem vagy nagyobb Ábrahám atyánknál? Mert hisz õ meghalt. S a
próféták is meghaltak. Mivé teszed magad?"
'''
"54" = ''':sup:`54` Jézus így válaszolt: "Ha én dicsõíteném meg magam, mit sem érne a
dicsõségem. Atyám dicsõít meg, akirõl azt mondjátok ugyan, hogy
Istenetek,
'''
"55" = ''':sup:`55` de nem ismeritek. Én azonban ismerem, s ha azt mondanám, hogy nem
ismerem, hozzátok hasonlóan hazug volnék. De ismerem, és megtartom
tanítását.
'''
"56" = ''':sup:`56` Ábrahám, a ti atyátok örült, hogy megláthatja napomat. Meg is
látta, és örült neki."
'''
"57" = ''':sup:`57` A zsidók felháborodtak: "Ötvenesztendõs sem vagy, s láttad
Ábrahámot?"
'''
"58" = ''':sup:`58` Jézus így válaszolt: "Bizony, bizony, mondom nektek: Mielõtt
Ábrahám lett, én vagyok."
'''
"59" = ''':sup:`59` Erre követ ragadtak, s meg akarták kövezni, de Jézus eltûnt elõlük,
és elhagyta a templomot.
'''
"Notes" = '''
Notas de rodapé:
