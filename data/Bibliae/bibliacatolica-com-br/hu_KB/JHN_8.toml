élőknek. Megkérdőjelezi a vallási vezetők korlátozott látásmódját,
megmutatva, hogy az Ő világossága Isten igazi kinyilatkoztatása (lásd
8:21-30 - Jézus beszél mennyei származásáról és az Atyával való
kapcsolatáról. Felfedi, hogy hatalma Istentől származik, és akik nem
hisznek benne, azok elszalasztják az örök élet elnyerésének lehetőségét
8:31-36 - Jézus az igazságból fakadó szabadságról tanít, megerősítve,
hogy az Ő igazsága megszabadít minket a bűntől és a lelki
rabszolgaságtól. Az igazi szabadság abból fakad, hogy ismerjük és
követjük Isten Igéjét, és hiszünk benne, mint a Fiúban, akit elküldtek,
6:18).
8:58-59 - Jézus megerősíti örökkévalóságát és istenségét, mondván:
"Mielőtt Ábrahám volt, én vagyok." Az isteni „vagyok” név erőteljes
használata rámutat Istenként való azonosságára és az emberiség
