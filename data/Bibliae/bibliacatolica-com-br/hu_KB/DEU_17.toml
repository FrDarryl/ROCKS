[17]
"1" = ''':sup:`1` Az Úrnak, a te Istenednek ne áldozz fel olyan marhát vagy juhot,
amelyiknek valamilyen hibája vagy valamiféle baja van. Mert az, utálat
tárgya az Úr, a te Istened szemében.
'''
"2" = ''':sup:`2` Ha akad valaki körödben valamelyik városban azok közül, amelyeket az
Úr, a te Istened ad neked, akár férfi, akár nõ, aki olyat tesz, ami az
Úrnak, a te Istenednek tetszése ellenére van,
'''
"3" = ''':sup:`3` és megszegi a szövetséget elmenvén más isteneket imádni; elõttük, a
nap, a hold és az ég seregei elõtt leborulni, bár megtiltottam;
'''
"4" = ''':sup:`4` ha jelentik, tarts kihallgatást és vizsgálatot, aztán ha
beigazolódik, hogy valóban történt ilyen szörnyûség Izraelben,
'''
"5" = ''':sup:`5` akkor azt a férfit vagy nõt, aki azt a gonoszságot elkövette, vitesd
ki a kapuk elé, akár férfi, akár nõ, és kövezzék agyon.
'''
"6" = ''':sup:`6` A halálra ítéltet két vagy három tanú vallomása alapján kell
kivégezni, egy tanú vallomása alapján nem szabad megölni.
'''
"7" = ''':sup:`7` Elõször a tanúk emeljék föl megkövezésre a kezüket, aztán az egész
nép. Irtsd ki, ami gonosz, körödbõl!
'''
"8" = ''':sup:`8` Ha vérontás, viszály, testi sértés körébe vágó különféle esetekben,
vagy városod valamilyen peres ügyében túlságosan nehéz az
igazságszolgáltatás, fogd magad, s menj el arra a helyre, amelyet az
Úr, a te Istened majd kiválaszt,
'''
"9" = ''':sup:`9` és fordulj ott a Lévi törzsébõl való papokhoz, s ahhoz a bíróhoz,
aki éppen soros azon a napon. Õk majd kikérdeznek és tudtodra adják
ítéletüket.
'''
"10" = ''':sup:`10` Tartsd magad ahhoz az ítélethez, amelyet arról a helyrõl adnak
tudtodra, amelyet az Úr kiválaszt, s ügyelj, hogy pontosan azt tedd
mindenben, amire intenek.
'''
"11" = ''':sup:`11` Tartsd magad tanácsukhoz, amit adnak, s ítéletükhöz, amit hoznak,
és határozatuktól, amelyet tudtodra adnak, ne térj el se jobbra, se
balra.
'''
"12" = ''':sup:`12` Ha valaki mégis olyan önhitt volna, hogy a papra, aki ott az Úrnak,
a te Istenednek a szolgálatában áll, vagy a bíróra nem hallgatna, az
ilyen embernek meg kell hallnia: Távolítsd el a gonoszságot Izraelbõl,
'''
"13" = ''':sup:`13` de tudja meg az egész nép a dolgot, hadd rettegjen, s attól fogva
ne legyen többé önhitt.
'''
"14" = ''':sup:`14` Ha majd bevonulsz arra a földre, amelyet az Úr, a te Istened ad
neked, birtokba veszed, letelepedsz rajta, s azt mondod: Királyt akarok
magam fölé, mint a többi nép körülöttem,
'''
"15" = ''':sup:`15` akkor csak olyan valakit tehetsz meg magad fölött királynak, akit
az Úr kiválaszt. Csak a népedbõl való testvéreid közül tehetsz meg
valakit királyodnak; idegent, aki nem testvéred, nem tehetsz meg
királyodnak.
'''
"16" = ''':sup:`16` Ne tartson sok lovat, s ne akarja visszavezetni a népet Egyiptom
földjére lóállományát gyarapítani. Megmondta az Úr:
'''
"17" = ''':sup:`17` "Sohase térjetek vissza ezen az úton!" Ne tartson sok feleséget se,
nehogy eltántorodjék a szíve. Túlságosan sok aranyat, ezüstöt se
halmozzon fel.
'''
"18" = ''':sup:`18` Mikor trónra lép, készíttessen magának másolatot egy könyvbe errõl
a törvényrõl, amelyet a Lévi fiai közül való papok fognak õrizni.
'''
"19" = ''':sup:`19` Legyen mindig kéznél, s egész életében olvasgassa, hogy megtanulja
félni az Urat, az õ Istenét, s ügyeljen az egész törvénynek és minden
parancsnak a megtartására.
'''
"20" = ''':sup:`20` Így nem emelkedik szíve gõgösen népébõl való testvérei fölé, s nem
tér el ettõl a törvénytõl sem jobbra, sem balra, és sokáig megtarthatja
õ is, fiai is uralmát Izraelben.
'''
