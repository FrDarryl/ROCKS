[21]
"1" = ''':sup:`1` Az Úr meglátogatta Sárát, ahogy megígérte, az Úr úgy tett Sárával,
ahogy elõre megmondta.
'''
"2" = ''':sup:`2` Sára fogant, és fiút szült Ábrahámnak öreg korában, abban az idõben,
amelyrõl Isten beszélt.
'''
"3" = ''':sup:`3` Ábrahám fiának, aki született, akit Sára szült neki, az Izsák nevet
adta.
'''
"4" = ''':sup:`4` Ábrahám körülmetélte fiát, Izsákot, a nyolcadik napon, ahogy Isten
megparancsolta.
'''
"5" = ''':sup:`5` Ábrahám százesztendõs volt, amikor fia, Izsák megszületett.
'''
"6" = ''':sup:`6` Sára így szólt: "Isten örömet szerzett nekem, s aki hallja, velem
együtt örül."
'''
"7" = ''':sup:`7` Aztán folytatta: "Ki mondta volna Ábrahámnak, hogy Sára még
gyermeket fog szoptatni? Öreg korára szültem neki fiút."
'''
"8" = ''':sup:`8` Ahogy a fiú növekedett, elválasztották. Ábrahám Izsák elválasztása
napján nagy lakomát rendezett.
'''
"9" = ''':sup:`9` Akkor Sára észrevette, hogy az egyiptomi Hágár fia, akit ez
Ábrahámnak szült, az õ fiával játszik.
'''
"10" = ''':sup:`10` Ezért azt mondta Ábrahámnak: "Távolítsd el a szolgálót és fiát.
Ennek a szolgálónak a fia ne örököljön együtt az én fiammal."
'''
"11" = ''':sup:`11` Ábrahámnak nem tetszett ez a beszéd a fia miatt,
'''
"12" = ''':sup:`12` de Isten így szólt Ábrahámhoz: "Ne bánkódj a fiad és szolgálód
miatt, hanem hallgass Sárára mindenben, amit mond neked, mert utódaidat
Izsák után fogják nevezni.
'''
"13" = ''':sup:`13` De a szolgáló fiát is nagy néppé teszem, mivel õ a te utódod."
'''
"14" = ''':sup:`14` Ábrahám korán reggel fölkelt, kenyeret és egy tömlõ vizet vett, s
odaadta Hágárnak, aztán a vállára tette a fiát és eltávolította õket.
Az elment és Beerseba pusztáján bolyongott.
'''
"15" = ''':sup:`15` Amikor a víz kifogyott a tömlõbõl, a gyermeket ledobta egy bokor
alá.
'''
"16" = ''':sup:`16` Õ maga tovább ment, és egy nyíllövésnyire leült vele szemben. Ezt
mondta: "Nem tudom nézni a gyermek haldoklását." Így ült vele szemben,
az pedig elkezdett hangosan sírni.
'''
"17" = ''':sup:`17` Isten meghallotta a gyermek hangját, s az Isten angyala az égbõl
megszólította Hágárt és azt mondta: "Mi van veled, Hágár? Ne félj, mert
Isten meghallgatta a gyermek szavát ott, ahol van.
'''
"18" = ''':sup:`18` Kelj föl, vedd a gyermeket és tartsd erõsen a kezedben, mivel nagy
néppé teszem."
'''
"19" = ''':sup:`19` Azután Isten megnyitotta a szemét, és meglátott egy vízforrást.
Odament, megtöltötte a tömlõt és inni adott a gyermeknek.
'''
"20" = ''':sup:`20` Isten a gyermekkel volt. Az felnõtt, a pusztában lakott és íjas
vadász lett.
'''
"21" = ''':sup:`21` Párán pusztájában lakott, s anyja Egyiptom földjérõl szerzett neki
feleséget.
'''
"22" = ''':sup:`22` Ugyanabban az idõben beszélt Abimelek és vezére, Pichol Ábrahámmal.
Így szólt: "Isten veled van mindenben, amit teszel.
'''
"23" = ''':sup:`23` Azért esküdj meg nekem itt Istenre, hogy sem nekem, sem utódaimnak
nem fogsz hûtlenül ártani. Ahogy én szeretetet mutattam irántad, úgy
mutass te is irántam és a föld iránt, amelyen mint vendég lakol."
'''
"24" = ''':sup:`24` Ábrahám így válaszolt: "Megesküszöm".
'''
"25" = ''':sup:`25` De (elõbb) Ábrahám szót emelt Abimeleknél a kút miatt, amelyet
Abimelek szolgái erõszakkal elvettek.
'''
"26" = ''':sup:`26` Abimelek tiltakozott: "Nem tudom, ki tette. Te nem szóltál róla
semmit, s a mai napig nem hallottam róla".
'''
"27" = ''':sup:`27` Erre Ábrahám juhokat és szarvasmarhákat hozott, Abimeleknek adta,
és szövetséget kötöttek egymással.
'''
"28" = ''':sup:`28` Ábrahám azonban hét bárányt külön állított a nyájból.
'''
"29" = ''':sup:`29` Abimelek megkérdezte Ábrahámot: "Mit jelent ez a hét bárány,
amelyet külön állítottál?"
'''
"30" = ''':sup:`30` Õ így válaszolt: "Hét bárányt végy át saját kezembõl. Ez legyen a
bizonyíték arra, hogy a kutat én ástam".
'''
"31" = ''':sup:`31` Ezért hívják azt a helyet Beersebának, mert õk ketten ott esküdtek
meg egymásnak.
'''
"32" = ''':sup:`32` Miután Beersebában szövetséget kötöttek, Abimelek és vezére, Pichol
elindultak, s visszatértek a filiszteusok földjére,
'''
"33" = ''':sup:`33` Ábrahám pedig egy tamariszkuszt ültetett Beersebában, és ott
segítségül hívta Istennek, az örökkévalóság Istenének nevét. Ábrahám
hosszú ideig vendégként lakott a filiszteusok földjén.
'''
