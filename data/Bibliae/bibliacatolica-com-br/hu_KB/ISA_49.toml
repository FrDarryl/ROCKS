[49]
"1" = ''':sup:`1` Halljátok, szigetek, és figyeljetek, távoli népek! Az Úr hívott meg,
mielõtt még születtem; anyám méhétõl fogva a nevemen szólított.
'''
"2" = ''':sup:`2` Számat éles kardhoz tette hasonlóvá, s kezének árnyékában
rejtegetett. Mint a hegyes nyíl, olyanná tett, és a tegzébe rejtett.
'''
"3" = ''':sup:`3` S így szólt hozzám: "A szolgám vagy, Izrael, benned fogok
megdicsõülni!"
'''
"4" = ''':sup:`4` De én azt gondoltam: "Hiába fáradtam, haszontalanul tékozoltam
erõmet." Ám igaz ügyem az Úr elõtt van, és jutalmam Istenemnél.
'''
"5" = ''':sup:`5` És most ezt mondja az Úr, aki már anyám méhétõl fogva szolgájává
tett, hogy visszavezessem hozzá Jákobot, és Izraelt köréje gyûjtsem:
Becses vagyok az Úr szemében, és Istenem az erõm.
'''
"6" = ''':sup:`6` "Kevés az, hogy szolgám légy, s fölemeld Jákob törzseit, és
visszatérítsd Izrael maradékát. Nézd, a nemzetek világosságává
tettelek, hogy üdvösségem eljusson a föld határáig."
'''
"7" = ''':sup:`7` Ezt mondja az Úr, Izrael Megváltója és Szentje, annak, akinek életét
megvetették, akit a nemzetek megutáltak, a kényurak szolgájának:
Királyok állnak majd fel, ha meglátnak, és fejedelmek borulnak le, az
Úr miatt, aki hûséges, Izrael Szentje miatt, aki kiválasztott.
'''
"8" = ''':sup:`8` Ezt mondja az Úr: A kegyelem idején meghallgatlak, és az üdvösség
napján megsegítelek. Én teremtettelek, és én teszlek meg a nép
szövetségesévé. Helyreállítom az országot, és kiosztom a pusztává lett
örökséget.
'''
"9" = ''':sup:`9` A foglyokhoz így szólok: "Gyertek ki!" A sötétben ülõkhöz meg:
"Gyertek a napvilágra!" Minden út mentén legelhetnek majd, és minden
halmon legelõt találnak.
'''
"10" = ''':sup:`10` Nem éheznek és nem szomjaznak, forró szél nem éri, s nap sem égeti
õket. Mert aki megkönyörült rajtuk, az vezeti, s a vizek forrásaihoz
tereli õket.
'''
"11" = ''':sup:`11` Minden hegyet úttá teszek nekik, és feltöltöm az ösvényeket.
'''
"12" = ''':sup:`12` Nézzétek, ezek messze távolból jönnek, azok északról és nyugatról,
amazok meg Szinim földjérõl.
'''
"13" = ''':sup:`13` Zengjetek dicséretet, egek, és ujjongj, te föld! Hegyek, daloljatok
örömötökben! Mert az Úr megvigasztalja népét, és megkönyörül
szegényein.
'''
"14" = ''':sup:`14` Így panaszkodott Sion: "Elhagyott az Úr! Megfeledkezett rólam!"
'''
"15" = ''':sup:`15` De megfeledkezhet-e csecsemõjérõl az asszony? És megtagadhatja-e
szeretetét méhe szülöttétõl? S még ha az megfeledkeznék is: én akkor
sem feledkezem meg rólad.
'''
"16" = ''':sup:`16` Nézd, a tenyeremre rajzoltalak; falaid szemem elõtt vannak
szüntelen.
'''
"17" = ''':sup:`17` Sietve jönnek, akik fölépítenek, s akik leromboltak és
kifosztottak, azok elmennek.
'''
"18" = ''':sup:`18` Hordozd körül tekintetedet és lásd: Egybegyûlnek mindnyájan és
idejönnek, hozzád. Amint igaz, hogy élek - mondja az Úr -, mint
ékszert, úgy viseled majd õket; és ahogy fölékesítik a menyasszonyt,
úgy övezed körül magad velük.
'''
"19" = ''':sup:`19` Mert elpusztított vidékeid és romjaid, és az egész pusztává lett
ország szûkek lesznek lakóidnak, mivel akik elpusztítottak, már messze
vannak.
'''
"20" = ''':sup:`20` Azt mondják majd fiaid, akiket már elveszettnek hittél: "Szûk nekem
itt ez a hely! Adj nagyobb teret, ahol lakhassak!"
'''
"21" = ''':sup:`21` Te pedig azt gondolod majd magadban: "Ki szülte nekem õket? Hiszen
én meddõ voltam és gyermektelen. Ki nevelte föl õket? Elhagyatott,
magamra maradt voltam: Honnan származnak hát ezek?"
'''
"22" = ''':sup:`22` Ezt mondja Isten, az Úr: Nézd, csak jelt adok kezemmel a népeknek
és intek zászlómmal a nemzeteknek. Erre ölükben hozzák vissza fiaidat,
lányaidat meg a vállukon hozzák.
'''
"23" = ''':sup:`23` Királyok táplálnak majd, és királynék lesznek a dajkáid. Földre
borulva hódolnak elõtted, s a lábad porát nyalják. Akkor majd megtudod,
hogy én vagyok az Úr, és hogy akik bennem bíznak, nem vallanak
szégyent.
'''
"24" = ''':sup:`24` El lehet-e venni a zsákmányt az erõstõl, és megszabadulhat-e a
fogoly a vitéz harcostól?
'''
"25" = ''':sup:`25` Igen! Mert az Úr mondja: Az erõstõl megszabadulnak a foglyok, és a
vitéz harcostól elveszik a zsákmányt. Magam szállok harcba azokkal,
akik ellened harcolnak, és én mentem meg a gyermekeidet.
'''
"26" = ''':sup:`26` Ellenségeidet megetetem a saját húsukkal; úgy megittasodnak a saját
vérüktõl, mint az új bortól. Akkor mindenki megtudja majd, hogy én, az
Úr vagyok a te Szabadítód, és a te Megváltód, Jákob erõse.
'''
