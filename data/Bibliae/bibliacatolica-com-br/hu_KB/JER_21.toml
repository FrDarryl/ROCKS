"1" = ''':sup:`1` Ezt a szózatot intézte az Úr Jeremiáshoz, amikor Cidkija király
elküldte hozzá Malkija fiát, Paschurt és Maazeja fiát, Cefanja papot
ezzel az üzenettel:
'''
"2" = ''':sup:`2` Kérdezd meg az Urat érdekünkben, mert Babilon királya, Nebukadnezár
hadat indít ellenünk. Hátha az Úr majd csodát tesz velünk, mint már
annyiszor, és az ellenség elvonul.
'''
"3" = ''':sup:`3` Jeremiás erre így válaszolt: "Mondjátok meg Cidkijának:
'''
"4" = ''':sup:`4` Ezt mondja az Úr, Izrael Istene: Nos, visszafordítom a kezetekben
levõ fegyvert, amellyel Babilon királya és a káldeusok ellen harcoltok,
akik megszállva tartanak titeket körös-körül a falak mentén, és behozom
õket városotok közepébe.
'''
"5" = ''':sup:`5` Sõt, magam harcolok ellenetek kinyújtott kézzel, hatalmas karral,
ádáz haragomban, rettenetes indulatomban.
'''
"6" = ''':sup:`6` Megverem e város lakóit, embert és állatot egyaránt; súlyos
dögvészben vesznek el.
'''
"7" = ''':sup:`7` Aztán - így szól az Úr - majd kiszolgáltatom Júda királyát,
Cidkiját, szolgáit és a lakosságot mind, akik csak megmenekültek ebben
a városban a dögvésztõl, a kardtól és az éhínségtõl, Nebukadnezárnak,
Babilon királyának a kezébe - mondja az Úr. Ellenségeik kezére és azok
kezére adom õket, akik életükre törnek. S õ kardélre hányja õket
irgalmatlanul, kegyetlenül, szánalmat nem ismerve."
'''
"8" = ''':sup:`8` A néphez meg így beszélj: "Ezt mondja az Úr: Nézzétek, elétek tárom
az élet útját és a halál útját!
'''
"9" = ''':sup:`9` Aki ebben a városban marad, az kard, éhínség és dögvész által
pusztul el; aki kimegy belõle és megadja magát a várost ostromló
káldeusoknak, az életben marad és zsákmányul viszi életét.
'''
"10" = ''':sup:`10` Mert én e város ellen fordítom arcomat, romlására és nem
megszabadítására - mondja az Úr. Igen, Babilon királyának kezére kerül,
s õ majd lángba borítja."
'''
"11" = ''':sup:`11` Júda királyi házának ezt mondd: Halljátok az Úr szavát,
'''
"12" = ''':sup:`12` Dávid háza! Ezt mondja az Úr: Reggelenként igazságos ítéletet
hozzatok, és ragadjátok ki, akit nyomorgatnak, nyomorgatója kezébõl.
Mert különben fellobban haragom, mint a tûz, és úgy ég majd, hogy senki
el nem oltja.
'''
"13" = ''':sup:`13` Igen, rád török, síkság kõszirtjének lakója - mondja az Úr. Rátok
török, akik így beszéltek: Ki merne megtámadni minket, és ki tudna
behatolni házainkba?
'''
"14" = ''':sup:`14` Úgy büntetlek meg benneteket, ahogy tetteitek érdemlik - mondja az
Úr. Tüzet gyújtok erdejében, és az körös-körül mindent megemészt.
'''
