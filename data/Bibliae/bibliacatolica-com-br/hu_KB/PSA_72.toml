földön!
'''
"17" = ''':sup:`17` Neve áldott lesz mindörökre, neve fennmarad, ameddig csak világít a
nap. Benne áldást nyer minden törzs a földön, boldognak hirdetik mind a
népek.
'''
"18" = ''':sup:`18` Áldott legyen az Úr, Izrael Istene, aki egyedül vitt véghez csodát;
'''
"19" = ''':sup:`19` áldott legyen örökre fönséges neve, az egész föld legyen
dicsõségével telve! Úgy legyen! Úgy legyen!
