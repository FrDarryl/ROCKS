nem tûnik a hold.
'''
"8" = ''':sup:`8` Uralkodni fog tengertõl tengerig, a nagy folyótól a föld határáig.
'''
"9" = ''':sup:`9` A puszta lakói leborulnak elõtte, ellenségei megcsókolják a földet.
'''
"10" = ''':sup:`10` Tarsis és a szigetek királyai ajándékokat hoznak, Sába és Séba
királyai adományokkal közelednek.
'''
"11" = ''':sup:`11` A föld minden királya meghódol elõtte, és minden nép szolgál neki.
'''
"12" = ''':sup:`12` Megváltja a szegényt, aki hozzá kiált, az elhagyottat, akin senki
sem könyörül.
'''
"13" = ''':sup:`13` A kicsit és a gyöngét felkarolja, megmenti a szegények életét.
'''
