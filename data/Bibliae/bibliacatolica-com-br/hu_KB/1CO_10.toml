[10]
"1" = ''':sup:`1` Nem szeretném, ha elkerülné figyelmeteket, testvérek, hogy atyáink
mind ott voltak a felhõ alatt, mind átkeltek a tengeren,
'''
"2" = ''':sup:`2` s mind megkeresztelkedtek Mózesre, a felhõben és a tengerben.
'''
"3" = ''':sup:`3` Mindnyájan ugyanazt a lelki ételt ették, ugyanazt a lelki italt
itták.
'''
"4" = ''':sup:`4` Ittak ugyanis a lelki sziklából, amely kísérte õket, s a szikla
Krisztus volt.
'''
"5" = ''':sup:`5` De legtöbbjükben nem telt kedve az Istennek, ezért odavesztek a
pusztában.
'''
"6" = ''':sup:`6` Ez mind intõ példa lett számunkra, hogy ne kívánjuk a rosszat, mint
ahogy õk megkívánták.
'''
"7" = ''':sup:`7` Ne legyetek bálványimádóvá, mint néhányan közülük, ahogy az Írás
mondja: "Leült a nép enni, inni, aztán fölkelt táncolni".
'''
"8" = ''':sup:`8` Ne is vétsünk a tisztaság ellen, mint némelyek közülük, ezért
egyetlen nap huszonháromezren meghaltak.
'''
"9" = ''':sup:`9` Ne kísértsük az Urat, mint néhányan kísértették, ezért kígyók
pusztították el õket.
'''
"10" = ''':sup:`10` Ne is zúgolódjatok, mint néhányan zúgolódtak, ezért lesújtott rájuk
a pusztító angyal.
'''
"11" = ''':sup:`11` Mindez elõkép a számunkra, a mi okulásunkra írták meg, akik a végsõ
idõkben élünk.
'''
"12" = ''':sup:`12` Aki azt hiszi, hogy áll, ügyeljen, nehogy elessék.
'''
"13" = ''':sup:`13` Eddig emberi erõt meghaladó kísértés még nem ért titeket. Hûséges
az Isten, erõtökön felül nem hagy megkísérteni, hanem a kísértéssel
együtt a szabadulás lehetõségét is megadja, hogy kibírjátok.
'''
"14" = ''':sup:`14` Ezért, kedveseim, kerüljétek a bálványimádást.
'''
"15" = ''':sup:`15` Értelmes emberekhez szólok, ítéljétek meg magatok, amit mondok:
'''
"16" = ''':sup:`16` Az áldás kelyhe, amelyet megáldunk, nemde a Krisztus vérében való
részesülés? S a kenyér, amelyet megtörünk, nemde a Krisztus testében
való részesedés?
'''
"17" = ''':sup:`17` Mi ugyanis sokan egy kenyér, egy test vagyunk, mivel mindnyájan egy
kenyérbõl részesülünk.
'''
"18" = ''':sup:`18` Nézzétek csak a test szerinti Izraelt: akik az áldozatból esznek,
nemde az oltár részesei?
'''
"19" = ''':sup:`19` Mit akarok ezzel mondani? Talán azt, hogy az áldozati hús vagy a
bálvány ér valamit?
'''
"20" = ''':sup:`20` Dehogy! Amit a pogányok áldoznak, azt nem Istennek, hanem a
sátánnak áldozzák. Igazán nem óhajtom, hogy közösségre lépjetek a
gonosz lélekkel.
'''
"21" = ''':sup:`21` Ti nem ihatjátok az Úr kelyhét is, meg a sátán kelyhét is. Nem
részesedhettek az Úr asztaláról, meg a gonosz lélek asztaláról.
'''
"22" = ''':sup:`22` Vagy ingerelni akarjuk az Urat? Talán erõsebbek vagyunk nála?
'''
"23" = ''':sup:`23` "Minden szabad", de nem minden használ. "Minden szabad", de nem
minden szolgál javunkra.
'''
"24" = ''':sup:`24` Senki se keresse a maga javát, hanem csak a másét.
'''
"25" = ''':sup:`25` Mindenbõl ehettek, ami a piacon kapható anélkül, hogy lelkiismereti
kérdést csinálnátok belõle.
'''
"26" = ''':sup:`26` "Az Úré a föld és minden gazdagsága."
'''
"27" = ''':sup:`27` Ha meghív egy hitetlen, és el akartok menni, egyetek mindenbõl,
amit feltálalnak, és ne csináljatok belõle lelkiismereti kérdést.
'''
"28" = ''':sup:`28` De ha valaki azt mondja: "ez áldozati hús", ne egyetek belõle,
egyrészt a figyelmeztetõ, másrészt a lelkiismeret miatt.
'''
"29" = ''':sup:`29` Nem a ti lelkiismeretetekrõl beszélek, hanem a figyelmeztetõérõl.
Miért vessem alá szabadságomat egy másik lelkiismeret ítéletének?
'''
"30" = ''':sup:`30` Ha hálaadással eszem, miért szidjon valaki azért, amiért hálát
adok?
'''
"31" = ''':sup:`31` Tehát akár esztek, akár isztok vagy bármi mást tesztek, tegyetek
mindent Isten dicsõségére.
'''
"32" = ''':sup:`32` Se zsidót, se pogányt, se az Isten egyházát ne botránkoztassátok
meg,
'''
"33" = ''':sup:`33` mint ahogy én is mindenkinek kedvében járok. Nem azt keresem, ami
nekem hasznos, hanem ami másoknak van javára, hogy üdvözüljenek.
'''
