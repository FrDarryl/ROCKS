[6]
"1" = ''':sup:`1` Halljátok hát az Úr szavát! Rajta! Szállj perbe a hegyek elõtt, a
halmok hallják meg szavadat!
'''
"2" = ''':sup:`2` Halljátok meg az Úr panaszát, hegyek és ti, erõs alapjai a földnek!
Mert perbe száll az Úr népével, vádbeszédet mond Izrael ellen.
'''
"3" = ''':sup:`3` "Népem! Mit vétettem neked? Mi eshetett nehezedre? Felelj nekem!
'''
"4" = ''':sup:`4` Talán az, hogy kihoztalak Egyiptom földjérõl, kiszabadítottalak a
szolgaság házából? Hogy Mózest, Áront és Mirjámot küldtem elõtted?
'''
"5" = ''':sup:`5` Népem! Emlékezz csak, mi volt Baláknak, Moáb királyának a terve? És
mit felelt neki Bileám, Beor fia? ..... Sittimtõl Gilgálig, hogy
megismerd az Úrnak igazságos tetteit."
'''
"6" = ''':sup:`6` "Mivel állhatok az Úr elé, mivel borulhatok a magasságos Isten elé?
Álljak oda égõáldozatokkal, egyesztendõs borjakkal?
'''
"7" = ''':sup:`7` Kosok ezreiben telik-e az Úrnak kedve, vagy áradó olajpatakokban?
Feláldozzam-e elsõszülöttemet vétkemért, méhem gyümölcsét saját
bûnömért?
'''
"8" = ''':sup:`8` "Megmondták neked, ó ember, mi a jó, és mit kíván tõled az Úr: Semmi
mást, mint hogy váltsd tettekre az igazságot, szeresd hûségesen, és
járj alázatosan a te Isteneddel."
'''
"9" = ''':sup:`9` Íme az Úr szava! Ezt üzeni a városnak: Halljátok meg, törzs és akik
egybegyûltetek!
'''
"10" = ''':sup:`10` Eltûrhetem-e a hamis mércét, a kicsire szabott, gyûlöletes mérõt?
'''
"11" = ''':sup:`11` Jogosnak tarthatom-e a hamis mérleget, és a zacskóban a hamis
súlyokat?
'''
"12" = ''':sup:`12` A gazdagok eltelnek erõszakkal, a lakosok hazugságot beszélnek.
'''
"13" = ''':sup:`13` Azért hozzáláttam, hogy sújtsalak, hogy pusztítsalak a bûneid
miatt.
'''
"14" = ''':sup:`14` Eszel majd, de nem lakol jól soha; amit félre teszel, azt nem
mentheted meg, s ha megmented is, kiszolgáltatom a kardnak.
'''
"15" = ''':sup:`15` Vetsz majd, de nem aratsz, sajtolod az olajat, a mustot, de olajjal
nem kened magad, és nem iszol a borból.
'''
"16" = ''':sup:`16` Omri törvényeit követed és Acháb házának tetteit; szándékaik
szerint jársz el, hogy intõ példává tegyelek, lakóidat meg nevetség
tárgyává, hogy viseljétek a népek gyalázkodását.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Isten vádat emel Izrael ellen, emlékeztetve őket múltbeli
szabadító és gondoskodó cselekedeteire. Arra kéri az embereket, hogy
gondolkodjanak el azon, hogyan reagáljanak az Ő szeretetére és
kegyelmére (lásd még 2 Mózes 19:4-6 és Zsolt 78:5-8).
6:6-8 - Mikeás megkérdőjelezi, hogyan tetszhetnek az emberek Istennek,
hangsúlyozva, hogy az áldozatok és a rituálék nem elegendőek tiszta
szív nélkül. Az igaz imádat igazságosságot, irgalmasságot és alázatot
foglal magában (lásd még Hóseás 6:6 és Máté 23:23).
6:9-16 - A próféta elítéli a korrupciót és az igazságtalanságot
Izraelben, figyelmeztetve a közelgő ítéletre. A fejezet az uralkodók és
vezetők erkölcstelen viselkedését tárgyalja, hangsúlyozva annak
fontosságát, hogy Isten parancsolatai szerint éljünk (lásd még Ámós
5:12-15 és Jakab 5:1-6).
'''
