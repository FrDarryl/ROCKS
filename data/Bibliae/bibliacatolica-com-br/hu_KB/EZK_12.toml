[12]
"1" = ''':sup:`1` Az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` Emberfia: lázongó nemzedék körében élsz; van szemük a látásra, de
nem látnak; van fülük a hallásra, de nem hallanak, mert hiszen lázongó
nemzedék ez.
'''
"3" = ''':sup:`3` Azért hát, emberfia, szedd össze az útra a holmidat, és menj el,
nappal, a szemük láttára. Menj el a szemük láttára arról a helyrõl,
ahol lakol, egy másik helyre. Talán felfigyelnek rá, mert hiszen
lázongó nemzedék ez.
'''
"4" = ''':sup:`4` Szedd össze a holmidat, mint a számûzetésbe készülõk a csomagjukat,
nappal, a szemük láttára. Aztán menj el este, a szemük láttára, mint
akik számkivetésbe mennek.
'''
"5" = ''':sup:`5` A szemük láttára csinálj a falon egy lyukat és azon keresztül menj
ki.
'''
"6" = ''':sup:`6` A szemük láttára vedd válladra holmidat, és költözz ki, amikor sötét
lesz. Arcodat född be, hogy ne lásd a földet, mert jellé tettelek
Izrael háza számára.
'''
"7" = ''':sup:`7` A kapott parancs szerint jártam el: nappal összeszedtem a holmimat,
mint a számûzetésbe készülõk, este meg rést vágtam kezemmel a falon.
Sötétben mentem ki, s a holmimat a szemük láttára a vállamon vittem.
'''
"8" = ''':sup:`8` Reggel az Úr szózatot intézett hozzám:
'''
"9" = ''':sup:`9` Emberfia, Izrael háza, ez a lázongó nemzedék nem kérdezte meg: "Mit
csinálsz?"
'''
"10" = ''':sup:`10` Így beszélj azért: Ezt mondja az Úr, az Isten: Jeruzsálemrõl szól
ez a jövendölés és Izrael egész házáról, amely benne él.
'''
"11" = ''':sup:`11` Mondd: én jel vagyok nektek. Amit én tettem, azt teszik majd õk is:
számûzetésbe, fogságba mennek.
'''
"12" = ''':sup:`12` A fejedelem, aki köztük van, a vállára veszi holmiját a sötétben,
és a falon keresztül megy ki, amelyen rést ütnek, hogy ki lehessen
rajta menni. Arcát befödi, hogy ne lássa a földet.
'''
"13" = ''':sup:`13` Kivetem rá hálómat és megfogom kelepcémben, Babilonba viszem, a
káldeusok földjére, de nem fogja látni, hanem meghal ott.
'''
"14" = ''':sup:`14` Azokat, akik elkísérik - segítõit és seregét -, mind szétszórom, a
szél minden irányába, és kardot rántok utánuk.
'''
"15" = ''':sup:`15` Akkor majd megtudják, hogy én vagyok az Úr, ha szétszórom õket a
népek közé és szétszélesztem õket idegen országokba.
'''
"16" = ''':sup:`16` De meghagyok közülük néhányat. Ezek megmenekülnek a kardtól, az
éhínségtõl, a pestistõl, hogy elbeszéljék minden szégyenletes tettüket
a népek körében, ahová mennek, s így azok is megtudják, hogy én vagyok
az Úr.
'''
"17" = ''':sup:`17` Az Úr szózatot intézett hozzám:
'''
"18" = ''':sup:`18` Emberfia, remegve edd kenyeredet, s vizedet is nyugtalanul és
szorongva idd,
'''
"19" = ''':sup:`19` és mondd meg az ország népének: Ezt mondja az Úr, az Isten
Jeruzsálem lakóinak, akik szétszóródtak Izraelben. Kenyerüket szorongva
eszik, vizüket félve isszák, mert lakóinak erõszakossága miatt
elpusztul az ország és akik lakják.
'''
"20" = ''':sup:`20` A népes városok romhalmazzá válnak, az ország sivataggá lesz, hogy
megtudjátok: én vagyok az Úr.
'''
"21" = ''':sup:`21` Az Úr ezt a szózatot intézte hozzám:
'''
"22" = ''':sup:`22` Emberfia, mit akartok azzal a mondással, amely Izrael földjén
járja: A napok múlnak, s a látomások nem válnak valóra.
'''
"23" = ''':sup:`23` Mondd meg ezért nekik: Ezt mondja az Úr, az Isten: Véget vetek
ennek a mondásnak, és nem beszéltek így többé Izraelben. Mondd meg
nekik: Közel vannak a napok, amikor minden látomás valóra válik.
'''
"24" = ''':sup:`24` Nem lesz többé hamis látomás, sem csalárd jövendölés Izrael
házában.
'''
"25" = ''':sup:`25` Mert én, az Úr beszélek. Amit mondok, az valóra válik, késedelem
nélkül. Igen, ti lázongó nemzedék, megélitek, hogy amit kimondok, azt
valóra is váltom - mondja az Úr, az Isten.
'''
"26" = ''':sup:`26` Az Úr szózatot intézett hozzám:
'''
"27" = ''':sup:`27` Emberfia, Izrael háza így beszél: "A látomás, amit ez lát, csak
távoli idõre vonatkozik, csak távoli jövõrõl jövendöl."
'''
"28" = ''':sup:`28` Mondd hát meg nekik: Ezt mondja az Úr, az Isten: Szavaim nem késnek
tovább. Amit mondok, az beteljesedik - mondja az Úr, az Isten.
'''
