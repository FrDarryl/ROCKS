[27]
"1" = ''':sup:`1` Akkor József fiának, Manasszénak a törzsébõl elõléptek Celofchad
lányai - lányait Machlának, Noának, Hognak, Milkának és Tircának
hívták, (Celofchad) meg Hefernek volt a fia, az Gileádnak, az
Machirnak, az meg Manasszénak -,
'''
"2" = ''':sup:`2` odajárultak Mózes és Eleazár pap, valamint az egész közösség elé a
megnyilatkozás sátorának bejáratánál és azt mondták:
'''
"3" = ''':sup:`3` "Atyánk meghalt a pusztában. De nem tartozott ahhoz a népséghez,
amelyik összeverõdött az Úr ellen, azaz Korach népségéhez. A maga
bûnéért halt meg. Fiai nem voltak.
'''
"4" = ''':sup:`4` Most miért vesszen ki atyánk neve nemzetségébõl? Azért, mert nem
volt fia? Adj nekünk örökséget atyánk testvérei sorában!"
'''
"5" = ''':sup:`5` Mózes az Úr elé terjesztette ügyüket.
'''
"6" = ''':sup:`6` S az Úr azt mondta Mózesnek:
'''
"7" = ''':sup:`7` "Celofchad lányai méltán hozták elõ ügyüket. Minden fenntartás
nélkül adj nekik örökrészt atyjuk testvérei sorában, ruházd rájuk az
atyjukat megilletõ örökséget!
'''
"8" = ''':sup:`8` Izrael fiainak pedig mondd meg: Ha valaki meghal, s nem marad utána
fia, öröksége szálljon a lányaira.
'''
"9" = ''':sup:`9` Ha lányai sincsenek, adjátok örökségét oda a testvéreinek.
'''
"10" = ''':sup:`10` Ha testvérei sincsenek, akkor atyja testvéreinek adjátok örökségét.
'''
"11" = ''':sup:`11` Ha atyjának se volnának testvérei, adjátok örökségét a legközelebbi
vérrokonnak a törzsön belül, az vegye birtokba. Ez legyen Izrael fiai
körében a jogrend, ahogy az Úr Mózesnek parancsolta."
'''
"12" = ''':sup:`12` Azt mondta az Úr Mózesnek: "Menj fel Abarim hegyére, s nézd meg azt
a földet, amelyet Izrael fiainak adtam.
'''
"13" = ''':sup:`13` S ha megnézted, neked is meg kell térned atyáidhoz, ahogy
testvéred, Áron megtért.
'''
"14" = ''':sup:`14` Mert Cin pusztájában, amikor a közösség lázongott, ellene
szegültetek parancsomnak, s nem dicsõítettetek meg a szemük láttára
vizet szentelve nekem." (Ezek Meriba vizei Kádes mellett Cin
pusztájában.)
'''
"15" = ''':sup:`15` Mózes erre így kérte az Urat:
'''
"16" = ''':sup:`16` "Uram, minden lénynek éltetõ Istene, rendelj valakit a közösség
fölé,
'''
"17" = ''':sup:`17` aki bevonul az élükön, kivezeti és odavezérli õket. Ne hasonlítson
az Úr közössége pásztor nélküli nyájhoz."
'''
"18" = ''':sup:`18` Az Úr ezt válaszolta Mózesnek: "Vedd Nun fiát, Józsuét - õ olyan
ember, akiben lélek van -, tedd rá kezedet,
'''
"19" = ''':sup:`19` állítsd Eleazár pap és az egész közösség elé, s a szemük láttára
ruházd rá a tisztséget.
'''
"20" = ''':sup:`20` Engedj át neki egy részt tekintélyedbõl, hogy Izrael fiainak egész
közössége engedelmeskedjék neki.
'''
"21" = ''':sup:`21` Hanem neki Eleazár paphoz kell fordulnia, hogy az számára az Úr
színe elõtt tanácsot kérjen az urim szertartása által. Csak ennek
elhangzása után szabad kivonulniuk, s ennek kimondása után szabad
bevonulniuk, neki, s vele Izrael fiainak és az egész közösségnek."
'''
"22" = ''':sup:`22` S Mózes úgy tett, amint az Úr parancsolta. Vette Józsuét, s Eleazár
pap, valamint az egész közösség elé állította.
'''
"23" = ''':sup:`23` Aztán rátette kezét, s azzal ráruházta tisztségét is, ahogy az Úr
Mózes által elrendelte.
'''
"Notes" = '''
Notas de rodapé:
27:1-4 - Célofhád lányai Mózeshez fordulnak, hogy megszerezzék az
örökségüket, mivel apjuk fiúk nélkül halt meg. Ez kiemeli az
igazságosságot és a nők bevonását az öröklési jogokba Isten közösségén
belül (lásd még Józsué 17:3-4 és Galata 3:28).
27:5-7 - Isten jóváhagyja Célofhád lányainak kérését, és új törvényt
hoz létre, amely öröklési jogot biztosít a lányoknak, ha apjuknak nincs
fia. Ez bizonyítja Isten törvényének méltányosságát és igazságosságát
(lásd még 4Móz 36:1-2 és Jób 42:15).
27:12-14 - Isten megparancsolja Mózesnek, hogy menjen fel a hegyre,
hogy lássa az Ígéret Földjét, de figyelmezteti őt, hogy nem megy be
oda, mert engedetlensége volt Meribában. Ez emlékezteti őt Isten
szentségére és a teljes engedelmesség szükségességére (lásd még 5Móz
32:48-52 és 4Móz 20:12).
27:18-20 - Józsuét választotta Isten Mózes utódjának. Felhatalmazást és
vezetői szellemet kapott, hogy vezesse Izraelt. Ez példázza a szellemi
vezetés isteni irányítás alá történő átruházásának fontosságát (lásd
még 5Móz 31:7-8 és 2Timóteus 2:2).
27:21-23 - Mózes az egész gyülekezet előtt Józsuére teszi a kezét,
jelképezve a hatalom átadását. Ez tükrözi Isten népével kapcsolatos
tervének folytonosságát és azt, hogy mennyire fontos engedelmeskedni
választott vezetőjüknek (lásd még ApCsel 6:6 és 1 Timóteus 4:14).
'''
