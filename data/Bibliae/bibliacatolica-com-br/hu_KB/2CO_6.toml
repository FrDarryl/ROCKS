[6]
"1" = ''':sup:`1` Az õ munkatársaként figyelmeztetünk titeket is: ne vegyétek hiába az
Isten kegyelmét.
'''
"2" = ''':sup:`2` Azt mondja ugyanis: A kellõ idõben meghallgatlak, s az üdvösség
napján segítek rajtad. Nos, most van a kellõ idõ, most van az üdvösség
napja!
'''
"3" = ''':sup:`3` Senkinek sem okozunk semmiféle botrányt, hogy ne becsmérelhessék
szolgálatunkat.
'''
"4" = ''':sup:`4` Ehelyett mindenben úgy viselkedünk, mint Isten szolgája: Nagy
türelmet tanúsítva a megpróbáltatásban, a szükségben, a
szorongattatásban;
'''
"5" = ''':sup:`5` ha vernek, fogságba vetnek, fellázadnak, ha elfáradunk, virrasztunk,
böjtölünk;
'''
"6" = ''':sup:`6` tisztaságban, megértõn, béketûrõn és jóságosan, a Szentlélekben és
az õszinte szeretetben megmaradva;
'''
"7" = ''':sup:`7` az igazság hirdetésében kitartva, az Isten erejével, az igazság
támadó és védõ fegyverzetében,
'''
"8" = ''':sup:`8` akár dicsõség, akár megszégyenülés, akár gyalázat, akár jóhírnév jut
osztályrészül; mint csalók, mégis igazat mondók,
'''
"9" = ''':sup:`9` mint ismeretlenek, mégis jól ismertek, mint akiket halálra szántak,
mégis élnek, mint megkínzottak, de belé nem haltak;
'''
"10" = ''':sup:`10` mint szomorúak, mégis mindig vidámak, mint szûkölködõk, mégis
sokakat gazdagítók, mint akiknek semmijük sincs, mégis mindenük megvan.
'''
"11" = ''':sup:`11` Megnyílt nektek az ajkunk, és kitárult felétek a szívünk,
korintusiak.
'''
"12" = ''':sup:`12` Nem mi zárkóztunk el elõletek, hanem ti nem nyitottátok ki a
szíveteket.
'''
"13" = ''':sup:`13` Mint gyermekeimhez szólok: ti is tegyetek úgy, mint én, tárjátok ki
ti is a szíveteket!
'''
"14" = ''':sup:`14` Ne húzzatok egy igát a hitetlenekkel! Mi köze az igazságnak a
sötétséghez?
'''
"15" = ''':sup:`15` Hogyan hozható össze Krisztus Beliállal? Vagy mi köze a hívõnek a
hitetlenhez?
'''
"16" = ''':sup:`16` Hogyan fér össze Isten temploma a bálványokkal? Márpedig mi az élõ
Isten temploma vagyunk, ahogy Isten mondja: Közöttük lakom majd és
közöttük járok, az Istenük leszek, õk meg a népem.
'''
"17" = ''':sup:`17` Ezért távozzatok körükbõl, és különüljetek el tõlük - mondja az Úr
-, s tisztátalant ne illessetek. Akkor fölkarollak benneteket
'''
"18" = ''':sup:`18` és atyátok leszek, ti meg a fiaim és a lányaim lesztek - mondja az
Úr, a Mindenható.
'''
