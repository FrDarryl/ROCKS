[23]
"1" = ''':sup:`1` Uram, Atyám és életemnek Ura, ne szolgáltass ki kényükre-kedvükre,
és ne engedd, hogy miattuk elbukjam.
'''
"2" = ''':sup:`2` Ki forgatja a korbácsot az elmém felett, a bölcsesség fenyítõ botját
a szívem felett, hogy ne részesüljenek hibáim kíméletben, és ne
maradjanak bûneim büntetlen?
'''
"3" = ''':sup:`3` Hogy ne gyarapodjék hebehurgyaságom, és a bûneim ne szaporodjanak.
Hogy le ne roskadjak elleneim elõtt, és az ellenségem ne
diadalmaskodjon rajtam.
'''
"4" = ''':sup:`4` Uram, Atyám, és életemnek Istene, ne verj meg engem nagyravágyó
szemmel,
'''
"5" = ''':sup:`5` és a mohóságot tartsd távol tõlem.
'''
"6" = ''':sup:`6` Érzéki, testi vágy ne fogjon el, ne hagyd, hogy zsákmányul ejtsen a
buja szenvedély.
'''
"7" = ''':sup:`7` Fiaim, halljatok a száj fegyelmérõl, aki ezt megtartja, nem esik
csapdába.
'''
"8" = ''':sup:`8` Ajkával a bûnös bajba keveredik, elbukik a gõgös és a gyalázkodó.
'''
"9" = ''':sup:`9` Ne szoktasd a szád az esküdözéshez, ne szokj rá, hogy a Szent nevét
emlegesd.
'''
"10" = ''':sup:`10` Mert amint a vallatóra fogott szolgát szíjból font korbáccsal
kékre-zöldre verik, úgy az sem ment a bûntõl, aki örökké esküszik és
visszaél a Szentnek nevével.
'''
"11" = ''':sup:`11` Aki sokszor esküszik, bûnt halmoz fejére, s a büntetõ bot nem
hagyja el házát. Ha hibázik, rajta a bûn büntetése, ha rá sem hederít,
kétszeres a bûne. Ha hamisan esküszik, nem lehet igaz, és sok
próbatételben lesz része házának.
'''
"12" = ''':sup:`12` Van olyan beszéd, amely halált érdemelne - ne forduljon elõ
Jákobnak házában! Mert a jámboroktól távol áll az ilyen, õk nem
hemperegnek a bûn fertõjében.
'''
"13" = ''':sup:`13` Ne szoktasd a szádat zabolátlan szóra, mert könnyen átsiklasz a
bûnös beszédre.
'''
"14" = ''':sup:`14` Az apádra gondolj és szülõ anyádra, amikor a nagyok társaságában
ülsz. Elõttük magadról ne feledkezzél meg, nehogy szokásaid zavarba
hozzanak, s azt ne kelljen kívánnod: bár ne születtél volna, vagy
átkoznod kelljen születésed napját.
'''
"15" = ''':sup:`15` Azon, aki megszokta a hitvány beszédet, élete végéig nem fog a
nevelés.
'''
"16" = ''':sup:`16` Két embercsoport bûnt bûnre halmoz, s a harmadik hívja ki a
haragot.
'''
"17" = ''':sup:`17` A szenvedélyes vágy ég, mint a lángoló tûz, s nem alszik ki, amíg
el nem emésztõdik. Az ember, aki saját testével vétkezik, nem szûnik
meg, míg a tûz le nem ég. Az erkölcstelennek minden falat édes, nem
hagy fel a bûnnel, amíg csak meg nem hal.
'''
"18" = ''':sup:`18` A férfi, aki vétkezik ágyában, azt gondolja magában: "Ugyan ki lát
engem? Betakar a sötét, elrejtenek a falak, senki sem lát engem, miért
félnék hát vétkezni? A Magasságbeli nem ügyel vétkemre."
'''
"19" = ''':sup:`19` Csak az emberek szemétõl fél, s nem gondol arra, hogy az Úr szeme
tízezerszeresen fényesebb a napnál: az embereknek minden útját látja, s
a legrejtettebb zugba is behatol.
'''
"20" = ''':sup:`20` Minden dolgot ismer létrejötte elõtt, hát hogyne ismerné bevégzése
után?
'''
"21" = ''':sup:`21` A város utcáin számadásra vonják, amikor nem is sejti, megállítják
útján.
'''
"22" = ''':sup:`22` Így jár az asszony is, aki férjét elhagyja, és idegen embertõl
állít örököst.
'''
"23" = ''':sup:`23` Elõször, mert Isten törvényét megszegte, másodszor, mert vétett
saját férje ellen. Végül: bujálkodott házasságot törve, s idegen
férfitõl szerzett gyermekeket.
'''
"24" = ''':sup:`24` A gyülekezet elé vezetik az ilyet, és a gyermekei szenvednek meg
érte.
'''
"25" = ''':sup:`25` Nem fognak gyökeret verni gyermekei, és az ágaikon nem terem majd
gyümölcs.
'''
"26" = ''':sup:`26` Utána átokként marad az emléke, eltörölhetetlen lesz a gyalázata.
'''
"27" = ''':sup:`27` A hátrahagyottak be fogják majd látni, nincs jobb a világon, mint
az Úr félelme, s nincs édesebb, mint törvényeinek megtartása.
'''
