[6]
"1" = ''':sup:`1` Lévi fiai: Gersom, Kehát és Merári.
'''
"2" = ''':sup:`2` Ezek Gersom fiainak nevei: Libni és Simi.
'''
"3" = ''':sup:`3` Kehát fiai: Amram, Hichár, Hebron és Uziel.
'''
"4" = ''':sup:`4` Merári fiai: Machli és Musi. Ezek Lévi leszármazottai apjuk szerint.
'''
"5" = ''':sup:`5` Gersomtól: a fia Libni, ennek a fia Jachát, ennek a fia Zimma,
'''
"6" = ''':sup:`6` ennek a fia Joach, ennek a fia Iddo, ennek a fia Zerach, ennek a fia
Jeatraj.
'''
"7" = ''':sup:`7` Kehát fiai: a fia Aminadab, ennek a fia Korach, ennek a fia Asszir,
'''
"8" = ''':sup:`8` ennek a fia Elkána, ennek a fia Ebjasaf, ennek a fia Asszir,
'''
"9" = ''':sup:`9` ennek a fia Tachát, ennek a fia Uriel, ennek a fia Uzija, ennek a
fia Saul.
'''
"10" = ''':sup:`10` Elkánának a fiai: Amazáj és Achimot;
'''
"11" = ''':sup:`11` ennek a fia Elkána, ennek a fia Cafáj, ennek a fia Nachát,
'''
"12" = ''':sup:`12` ennek a fia Eljáb, ennek a fia Jerochám, ennek a fia Elkána.
'''
"13" = ''':sup:`13` Elkánának a fiai: Sámuel, az elsõszülött és Abija, a második.
'''
"14" = ''':sup:`14` Merári fiai: Machli, ennek a fia Libni, ennek a fia Simi, ennek a
fia Uza,
'''
"15" = ''':sup:`15` ennek a fia Simea, ennek a fia Haggia, ennek a fia Azaja.
'''
"16" = ''':sup:`16` Ezek azok, akiket Dávid az Úr házában az ének ápolására rendelt
azután, hogy a láda nyugalmat talált.
'''
"17" = ''':sup:`17` Énekléssel szolgáltak a megnyilatkozás sátorának hajléka elõtt,
amíg Salamon föl nem építette Jeruzsálemben az Úr házát. Az
elõírásoknak megfelelõen látták el a szolgálatot.
'''
"18" = ''':sup:`18` Ezek voltak a szolgálattevõk és fiaik: Kehát fiainak a fiai közül:
Hemán, az énekes, aki Joelnek volt a fia, az Sámuel fia,
'''
"19" = ''':sup:`19` az Elkána fia, az Jerochán fia, az Eliel fia, az Toach fia,
'''
"20" = ''':sup:`20` az Cuf fia, az Elkána fia, az Machát fia, az Amazáj fia,
'''
"21" = ''':sup:`21` az Elkána fia, az Joel fia, az Azarja fia, az Cefanja fia,
'''
"22" = ''':sup:`22` az Tachát fia, az Asszir fia, az Ebjaszaf fia, az Korach fia,
'''
"23" = ''':sup:`23` az Jichár fia, az Kehát fia, az Lévi fia, Izrael fiáé.
'''
"24" = ''':sup:`24` A testvére, Aszaf állt a jobbján: Aszaf Berechjahunak a fia, aki
Simeának volt a fia,
'''
"25" = ''':sup:`25` az meg Michael fia, az Baazeja fia, az Malkia fia,
'''
"26" = ''':sup:`26` az Etni fia, az Zearch fia, az Adja fia,
'''
"27" = ''':sup:`27` az Etán fia, az Zimma fia, az Simi fia,
'''
"28" = ''':sup:`28` az Jachát fia, az Gersomnak, Lévi fiának a fia.
'''
"29" = ''':sup:`29` Testvéreik, Merárinak a fiai álltak bal felõl: Etán, aki Kisinak
volt a fia, az Abdi fia, az Malluch fia,
'''
"30" = ''':sup:`30` az Hasabja fia, az Amacja fia, az Hilkija fia,
'''
"31" = ''':sup:`31` az Amci fia, az Bani fia, az Semer fia,
'''
"32" = ''':sup:`32` az Machli fia, az Musi fia, az Merárinak, Lévi fiának a fia.
'''
"33" = ''':sup:`33` Testvéreiknek, a levitáknak az volt a feladatuk, hogy Isten
lakóháza körül minden szolgálatot ellássanak.
'''
"34" = ''':sup:`34` Áron és fiai pedig bemutatták az áldozatot az égõáldozat oltárán és
az illatáldozat oltárán. (Az õ feladatuk volt) a szentély szolgálata és
az engesztelés Izraelért, ahogyan Mózes, az Isten szolgája elrendelte.
'''
"35" = ''':sup:`35` Ezek Áron fiai: a fia Eleazár, ennek a fia Pinchász, ennek a fia
Abisua,
'''
"36" = ''':sup:`36` ennek a fia Bukki, ennek a fia Uzi, ennek a fia Zerachja,
'''
"37" = ''':sup:`37` ennek a fia Merajot, ennek a fia Amarja, ennek a fia Achitub,
'''
"38" = ''':sup:`38` ennek a fia Cádok, ennek a fia Achimaac.
'''
"39" = ''':sup:`39` Ezek voltak a lakóhelyeik településeik határai szerint: Áron
fiainak, akik Kehát nemzetségéhez tartoztak, (mivel a sorsvetés nekik
juttatta)
'''
"40" = ''':sup:`40` nekik adták Júda földjén Hebront a körülötte elterülõ legelõkkel
együtt,
'''
"41" = ''':sup:`41` de szántóföldet és a hozzá tartozó tanyákat Kálebnek, Jefunne
fiainak adták.
'''
"42" = ''':sup:`42` Ezenkívül Áron fiai kapták Hebront, a menedékvárost, továbbá Libnát
a legelõivel együtt, valamint Jattirt és Estemoát legelõivel,
'''
"43" = ''':sup:`43` Hilászt legelõivel, Debirt legelõivel,
'''
"44" = ''':sup:`44` Asant legelõivel, Bet-Semest legelõivel.
'''
"45" = ''':sup:`45` Benjamin törzsébõl Gebát legelõivel, Alemet legelõivel, Anatótot a
legelõivel. Városaik száma összesen tizenhármat tett ki.
'''
"46" = ''':sup:`46` Kehát fiainak, akik még megmaradtak a törzs nemzetségeibõl,
Manassze törzsébõl sorsvetéssel tíz várost (juttattak).
'''
"47" = ''':sup:`47` Gersom fiainak - nemzetségeikhez mérten - tizenhárom várost adtak
Isszachár törzsébõl, Áser törzsébõl, Naftali törzsébõl.
'''
"48" = ''':sup:`48` Merári fiainak nemzetségeik szerint tizenkét várost (juttatott) a
sorsvetés, Ruben törzsébõl, Gád törzsébõl és Zebulun törzsébõl.
'''
"49" = ''':sup:`49` Izrael fiai átadták a levitáknak a városokat legelõikkel együtt.
'''
"50" = ''':sup:`50` Átadták nekik sorsvetéssel Júda fiainak törzsébõl, Simeon fiainak
törzsébõl és Benjamin fiainak törzsébõl ezeket a városokat, név szerint
megnevezve.
'''
"51" = ''':sup:`51` Kehát fiai nemzetségeinek - az õ területük városai Efraim törzsébõl
valók voltak -,
'''
"52" = ''':sup:`52` nekik adták a menedékvárosokat, Szichemet a legelõivel Efraim
hegyén, Gézert a legelõivel,
'''
"53" = ''':sup:`53` Jokmeámot a legelõivel, Bet-Horont a legelõivel,
'''
"54" = ''':sup:`54` Ajalont a legelõivel, Gat-Rimmont legelõivel.
'''
"55" = ''':sup:`55` Manassze fél törzsébõl Anert a legelõivel, Bileámot a legelõivel,
azoknak a nemzetségeknek, amelyek Kehát fiai közül még megmaradtak.
'''
"56" = ''':sup:`56` Gersom fiainak (adták) Manassze fél törzse nemzetségeibõl Golánt
Básánban a legelõivel, és Astarotot a legelõivel.
'''
"57" = ''':sup:`57` Isszachár törzsébõl Kedest a legelõivel, Daberátot a legelõivel,
'''
"58" = ''':sup:`58` Ramotot a legelõivel, és Anemet a legelõivel.
'''
"59" = ''':sup:`59` Áser törzsébõl Masalt a legelõivel, Abdont a legelõivel,
'''
"60" = ''':sup:`60` Hukokot a legelõivel, Rechobot a legelõivel.
'''
"61" = ''':sup:`61` Naftali törzsébõl Kedest Galileában a legelõivel, Hammont a
legelõivel, és Kirjataimot a legelõivel.
'''
"62" = ''':sup:`62` Merári többi fia (kapta) Zebulun törzsébõl Rimmont legelõivel.
Tábort legelõivel,
'''
"63" = ''':sup:`63` a Jordánon túl Jerikó közelében a Jordántól keletre Ruben törzsébõl
Becert a pusztában a legelõivel, Jachcát a legelõivel,
'''
"64" = ''':sup:`64` Kedemotot a legelõivel és Meffaatot a legelõivel.
'''
"65" = ''':sup:`65` Gád törzsébõl Ramotot Gileádban a legelõivel, Machanaimot a
legelõivel,
'''
"66" = ''':sup:`66` Hesbont a legelõivel és Jázert a legelõivel.
'''
