[12]
"1" = ''':sup:`1` Mihelyt ezt Nebat fia, Jerobeám meghallotta - még Egyiptomban volt,
ahová Salamon király elõl menekült -, Jerobeám visszatért Egyiptomból.
'''
"2" = ''':sup:`2` Rechabeám elment Szichembe. Szichemben ugyanis egész Izrael
összegyülekezett, hogy királlyá tegye.
'''
"3" = ''':sup:`3` Így szóltak hozzá:
'''
"4" = ''':sup:`4` "Atyád kemény igát rakott ránk. Enyhíts az atyád szabta nehéz
szolgálaton és a kemény igán, amit ránk rakott, s akkor alattvalóid
leszünk."
'''
"5" = ''':sup:`5` Azt felelte nekik: "Három napra oszoljatok szét, aztán gyertek
vissza hozzám!" A nép tehát szétoszlott.
'''
"6" = ''':sup:`6` Most Rechabeám király tanácsot tartott a vénekkel, akik atyja,
Salamon szolgálatában álltak, amíg élt. Megkérdezte: "Mit tanácsoltok,
milyen választ adjak ennek a népnek?"
'''
"7" = ''':sup:`7` Azt válaszolták: "Ha ma szolgálsz ennek a népnek, kedvükre teszel,
és barátságos szavakat intézel hozzájuk, mindig a szolgálatodban
maradnak."
'''
"8" = ''':sup:`8` De õ nem ügyelt a tanácsra, amit a vének adtak neki, hanem a
fiatalokra hallgatott, akik vele nõttek fel és a pártján álltak.
'''
"9" = ''':sup:`9` Így szólt hozzájuk: "Milyen feleletet adjunk ezeknek az embereknek,
akik ma azt mondták nekem: Könnyíts az igán, amit atyád ránk rakott?"
'''
"10" = ''':sup:`10` A fiatalok, akik vele nõttek fel, ezt a választ adták neki: "Így
kell beszélni a néppel, amely azt mondta neked: Atyád megnehezítette
jármunkat, azért te könnyíts rajta, így kell beszélni velük: A kisujjam
vastagabb atyám derekánál.
'''
"11" = ''':sup:`11` Igaz, hogy atyám nehéz igát rakott rátok. De én még jobban
megnehezítem jármotokat. Atyám ostorral fegyelmezett, én meg majd
skorpiókkal fenyítelek benneteket."
'''
"12" = ''':sup:`12` Amikor a nép harmadnap visszatért Rechabeámhoz, amint meghagyta
nekik ezekkel a szavakkal: "Harmadnap gyertek vissza hozzám",
'''
"13" = ''':sup:`13` a király kemény választ adott a népnek, s figyelmen kívül hagyta a
tanácsot, amelyet a vének adtak neki.
'''
"14" = ''':sup:`14` A fiatalok tanácsa szerint beszélt velük. Azt mondta: "Atyám
megnehezítette igátokat, de én még súlyosabbá teszem jármotokat. Atyám
ostorral fegyelmezett, én meg skorpiókkal foglak fenyíteni benneteket."
'''
"15" = ''':sup:`15` A király nem vetett ügyet a népre. De az Úr vezette így, hogy
valóra váltsa ígéretét, amelyet az Úr a silói Achija által Jerobeámnak,
Nebat fiának tett.
'''
"16" = ''':sup:`16` Amikor tehát egész Izrael látta, hogy a király nem hallgat rá, a
nép ezt a feleletet adta a királynak: "Mi részünk van Dávidban? Nincs
örökrészünk Izáj fiában! Fel, Izrael, vissza sátraidba! Aztán törõdj a
házaddal, Dávid!". S Izrael visszavonult sátraiba.
'''
"17" = ''':sup:`17` Rechabeám Izraelnek csak azon fiai fölött uralkodott, akik Júda
városaiban laktak.
'''
"18" = ''':sup:`18` Amikor Rechabeám király Adorámot, a robotfelügyelõt utánuk küldte,
egész Izrael agyonkövezte. Rechabeám erre gyorsan kocsijába ült és
Jeruzsálembe menekült.
'''
"19" = ''':sup:`19` Így szakadt el Izrael Dávid házától, mindmáig.
'''
"20" = ''':sup:`20` Amikor egész Izrael meghallotta, hogy Jerobeám hazatért, üzentek
érte, s elhívatták az összejövetelre, aztán megtették királynak egész
Izrael fölé. Dávid házát nem követte többé senki, csak Júda törzse.
'''
"21" = ''':sup:`21` Amikor azonban Rechabeám Jeruzsálembe ért, megparancsolta Júda
egész házának és Benjamin törzsének, száznyolcvanezer válogatott
harcosnak, hogy keljen föl Izrael háza ellen, és szerezze vissza a
királyságot Rechabeámnak, Salamon fiának.
'''
"22" = ''':sup:`22` Ám az Úr így szólt Semajához, az Isten emberéhez:
'''
"23" = ''':sup:`23` "Beszélj Rechabeámmal, Salamon fiával, Júda királyával, valamint
Júda és Benjamin egész házával és a maradék néppel.
'''
"24" = ''':sup:`24` Mondd meg nekik: Ezt üzeni az Úr: Ne vonuljatok ki harcba szállni
testvéreitekkel, Izrael fiaival. Mindegyitek térjen vissza otthonába,
mert én intéztem így." Hallgattak az Úr parancsára és hazatértek, amint
az Úr meghagyta nekik.
'''
"25" = ''':sup:`25` Jerobeám azonban megerõsítette Szichemet Efraim hegyén, és ott
székelt; aztán kivonult és Penuelt is megerõsítette.
'''
"26" = ''':sup:`26` Jerobeám így okoskodott szívében: A királyság most biztosan
visszaszáll Dávid házára.
'''
"27" = ''':sup:`27` Mert ha ez a nép felvonul, hogy Jeruzsálemben az Úr templomában
véres áldozatot mutasson be, ennek a népnek a szíve újra visszafordul
Rechabeámhoz, Júda királyához, urához, engem pedig megölnek.
'''
"28" = ''':sup:`28` A király meghányta-vetette a dolgot, aztán csináltatott két
aranyborjút, és így szólt a néphez: "Elég legyen a Jeruzsálembe való
zarándoklásból! Nézd, Izrael, itt az istened, aki kivezetett Egyiptom
földjérõl!"
'''
"29" = ''':sup:`29` Aztán az egyiket felállította Bételben,
'''
"30" = ''':sup:`30` és a nép körmenetben vonult a másik elé egészen Dánig.
'''
"31" = ''':sup:`31` A magaslatokon szentélyeket épített, majd papokat választott a nép
közül, olyanokat, akik nem Lévi fiai közül valók voltak.
'''
"32" = ''':sup:`32` Egy ünnepnapot is bevezetett, a nyolcadik hónapban, mégpedig a
tizenötödik napon, a júdabeli ünnepnek megfelelõen. Maga ment fel az
oltárhoz. Így tett Bételben, hogy a bikáknak, amelyeket csináltatott,
áldozatot mutasson be. Aztán a magaslatok papjait, akiket õ rendelt,
Bételbe telepítette.
'''
"33" = ''':sup:`33` Fölment az oltárhoz, amelyet épített, a nyolcadik hónap tizenötödik
napján, amelyet maga gondolt ki; s ünnepet rendezett Izrael fiainak, és
fölment az oltárhoz áldozatot bemutatni.
'''
"Notes" = '''
Notas de rodapé:
12:1-5 - Salamon fia, Roboám konzultál az emberekkel az apja által
kiszabott munkaterhelésről. Ez a konzultáció döntő fontosságú, mivel
Roboám döntései meghatározzák a királyság jövőbeli egységét. Az emberek
aggodalmai iránti érzékenység hiánya a királyság felosztásához vezetett
(lásd még 2Krón 10:1-5 és Példabeszédek 15:1).
12:6-11 - Roboám figyelmen kívül hagyja vénei tanácsát, és inkább a
vele együtt felnőtt fiatal férfiak tanácsát követi, ami kemény döntést
hozott az emberekkel szemben. Ez tükrözi a bölcsesség és az óvatosság
fontosságát a vezetésben, valamint az arrogáns vezetés katasztrofális
következményeit (lásd még Példabeszédek 11:14 és Prédikátor 10:16).
12:12-15 - Roboám kemény reakciója az embereknek lázadást eredményez az
északi törzsek között. Bölcs tanácsuk elutasítása a királyság
felbomlásához vezet, beteljesítve az Úr szavát, amelyet Ahiján
keresztül Jeroboámnak adott. A megosztottságot Isten ítéletének
részének tekintik (lásd még 1Királyok 11:29-31 és Hóseás 8:4).
12:16-19 - A tíz törzs fellázad Roboám ellen, és elszakad Júdától,
megalakítva az Északi Királyságot Jeroboám alatt. Ez jelzi Izrael végső
felosztását két királyságra, ami annak a következménye, hogy Salamon
12:25-30 - Jeroboám két aranyborjút állít fel, hogy megakadályozza,
hogy a nép felmenjen Jeruzsálembe istentiszteletre, és ezzel Izraelt
bálványimádásba vezesse. A rivális szentélyek felállítása Bételben és
Dánban a szellemi hűtlenség időszakának kezdetét jelzi az Északi
'''
