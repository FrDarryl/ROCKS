[21]
"1" = ''':sup:`1` Ezek után az események után történt: Nabotnak, a jiszreelitának volt
egy szõlõskertje Achábnak, Szamaria királyának a palotája mellett.
'''
"2" = ''':sup:`2` Acháb beszélt Nabottal. Így szólt hozzá: "Engedd át nekem a
szõlõskertedet, hogy veteményeskertül szolgáljon nekem; egész közel
fekszik házamhoz. Adok érte egy jobb szõlõskertet, vagy ha úgy tetszik
jobban, kifizetem az árát pénzben."
'''
"3" = ''':sup:`3` Nabot azonban azt válaszolta Achábnak: "Az Úr óvjon attól, hogy
atyáim örökségét átengedjem neked!"
'''
"4" = ''':sup:`4` Acháb hazament. Kedvetlen volt és haragos a válasz miatt, amit
Nabot, a jiszreelita adott neki, amikor azt mondta: "Nem engedem át
neked atyáim örökségét!" Leheveredett, befordult, és nem evett semmit.
'''
"5" = ''':sup:`5` Odament hozzá a felesége, Izebel és megkérdezte: "Mi van veled, hogy
olyan kedvetlen vagy és nem eszel semmit?"
'''
"6" = ''':sup:`6` "Megbeszélésem volt a jiszreeli Nabottal - felelte. Azt mondtam
neki: Engedd át nekem szõlõskertedet arany ellenében, vagy ha úgy
tetszik jobban, adok neked érte egy (másik) szõlõskertet. De az
kijelentette: Nem engedem át neked atyáim örökségét!"
'''
"7" = ''':sup:`7` Felesége, Izebel erre azt mondta neki: "Hát nem vagy Izrael királya?
Kelj föl, egyél és légy jókedvû. Majd én megkerítem a jiszreeli Nabot
szõlejét."
'''
"8" = ''':sup:`8` Aztán leveleket írt, lepecsételte az õ pecsétjével és elküldte õket
a Nabottal együtt lakó véneknek és elõkelõknek.
'''
"9" = ''':sup:`9` Ezt írta a levelekben: "Hirdessetek böjtöt és Nabotot ültessétek az
asztalfõre, az emberek közé.
'''
"10" = ''':sup:`10` Aztán vele szemben két semmirekellõ ember kapjon helyet, akik
tanúskodnak majd ellene és kijelentik: Káromoltad Istent és a királyt.
Aztán vezessétek ki és kövezzétek agyon!"
'''
"11" = ''':sup:`11` S városának lakói, a vének és elõkelõk, akik együtt laktak vele a
városban, úgy tettek, amint Izebel parancsolta, ahogy a nekik küldött
levelekben írva volt.
'''
"12" = ''':sup:`12` Böjtöt hirdettek, és Nabotot az asztalfõre ültették az emberek
közé.
'''
"13" = ''':sup:`13` Aztán elõkerült két ember, semmirekellõ ember, s leült vele
szemben. Tanúságot tettek és kijelentették: "Nabot káromolta Istent és
a királyt." Erre kivezették a város elé és agyonkövezték.
'''
"14" = ''':sup:`14` Majd jelentették Izebelnek: "Nabotot megköveztük, halott."
'''
"15" = ''':sup:`15` Mihelyt Izebel meghallotta, hogy Nabotot agyonkövezték, azt mondta
Izebel Achábnak: "Nos, vedd birtokba Nabot szõlejét, amelyet nem akart
neked pénzért átengedni. Mert Nabot nem él többé, halott."
'''
"16" = ''':sup:`16` Amikor Acháb meghallotta, hogy Nabot halott, fogta magát Acháb,
elment a jiszreelita Nabot szõlejébe és birtokba vette.
'''
"17" = ''':sup:`17` Az Úr hallatta szavát és azt mondta a tisbei Illésnek:
'''
"18" = ''':sup:`18` "Indulj, menj el Achábhoz, Izrael királyához, aki Szamariában
székel; épp Nabot szõlejében van, lement, hogy birtokba vegye.
'''
"19" = ''':sup:`19` És mondd meg neki: Így szól az Úr: Gyilkoltál és most még az
örökséget is eltulajdonítod? Ezért azt mondja az Úr: Ott fogják a
kutyák a te véredet is felnyalni, ahol Nabot vérét felnyalták a
kutyák!"
'''
"20" = ''':sup:`20` Acháb azt mondta: "Hát rám találtál, ellenségem?" "Rád találtam" -
felelte. "Mert arra adtad magad, hogy azt tedd, ami gonosznak számít az
Úr szemében.
'''
"21" = ''':sup:`21` Lásd, romlást hozok rád, elsöpörlek, kiirtom Acháb (házából) mind
aki férfi, a szolgát is, a szabadot is Izraelben.
'''
"22" = ''':sup:`22` Úgy bánok házaddal, mint Nebat fiának, Jerobeámnak a házával
bántam; vagy Achija fiának, Básának a házával, haragomban, amit
fölkeltettél bennem, s mert bûnbe vitted Izraelt.
Jiszreel mezején.]
'''
"24" = ''':sup:`24` Aki Acháb (házából) a városban hal meg, felfalják a kutyák, s aki a
határban hal meg, az ég madarainak lesz a martaléka."
'''
"25" = ''':sup:`25` Valóban, nem volt ember, aki arra vetemedett volna, hogy azt tegye,
ami gonosznak számít az Úr szemében, csak Acháb, mivel felesége, Izebel
tévútra vitte.
'''
"26" = ''':sup:`26` Egészen gyalázatos dolgot mûvelt, amikor a bálványokhoz szegõdött,
ahogy az amoriták tették, akiket az Úr elûzött Izrael elõl.
'''
"27" = ''':sup:`27` Amikor Acháb meghallotta ezeket a szavakat, megszaggatta ruháját,
vezeklõruhát öltött mezítelen testére és böjtölt. Aludni is
vezeklõruhában tért és kedvetlenül járt-kelt.
'''
"28" = ''':sup:`28` Az Úr ezért így szólt a tisbei Illéshez:
'''
"29" = ''':sup:`29` "Látod, hogy megalázkodott elõttem Acháb? Mivel megalázkodott
elõttem, nem hagyom, hogy életében rátörjön a baj házára, majd csak fia
idejében sújtom házát romlással."
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Akháb vágyik Nábót szőlőjére, de Nábót nem hajlandó eladni azt
Izrael örökösödési törvénye miatt. Nábót hűsége Isten törvényéhez
ellentétben áll Akháb önző vágyával és kapzsiságával, felfedi az
25:23-24 és Lukács 12:15).
21:5-10 - Akháb felesége, Jezabel megtervezi Nábót halálát, hogy
kielégítse a király vágyát. Ez a gonosz összeesküvés és gyilkosság
rávilágít a hatalom romlottságára és az emberi szív gonoszságára (lásd
még Mikeás 2:1-2 és Jakab 4:1-2).
21:17-19 - Isten elküldi Illést, hogy szálljon szembe Ahábbal Nábót
meggyilkolása után. Illés próféciája Akháb és Jezabel ellen felfedi,
hogy senki sem áll Isten igazságosságán felül, még a király sem. Ez
Galata 6:7-8).
21:25-26 - A Biblia hangsúlyozza, hogy Akháb volt Izrael legrosszabb
királya, akit Jezabel utálatosságok elkövetésére buzdított. Élete
példája annak, hogy a kitartó bűn és gonosz befolyás hogyan képes
1:32).
21:27-29 - A bűnbánó Akháb megalázza magát Isten előtt Illés
elítélésének hallatán. Isten az Ő irgalmában elhalasztja háza felett a
teljes ítéletet. Ez azt mutatja, hogy még a legrosszabb bűnösök is
megtapasztalhatják Isten irgalmát a bűnbánat által (lásd még 2Krónika
7:14 és Jónás 3:5-10).
'''
