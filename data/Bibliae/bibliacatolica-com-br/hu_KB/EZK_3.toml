rávilágít arra, hogy még a nehéz üzenetek is, Isten Igéje életet és
irányt hoz azoknak, akik hittel elfogadják (lásd még Zsolt 119:103 és
3:4-9 - Isten utasítja Ezékielt, hogy legyen őrzője Izráel házának,
figyelmeztetve őket a bűn és a pusztulás veszélyére. A próféta szerepe
az, hogy hűséges legyen az igazság közlésében, függetlenül az emberek
3:10-11 - Ezékiel arra hivatott, hogy figyelmesen hallgassa Isten
szavait, és hirdesse azokat a száműzötteknek. Ez hangsúlyozza a
felkészülés és az Isten szolgálatra való behódolás fontosságát,
valamint megerősíti a próféta felelősségét, hogy világosan és
10:14-15).
3:12-15 - Ezékiel látomása, miszerint a Lélek vezette őt a
száműzöttekhez, a Lélek vezetésének metaforája a próféta életében. Ez
felfedi Isten természetfölötti tevékenységét, amikor küldöttét a
rábízott küldetés teljesítésére irányítja (lásd még ApCsel 16:6-7 és
3:16-21 - Isten beszél Ezékiel felelősségéről, mint Izrael lelkének
őre. Figyelmeztetnie kell a gonoszokat a bűneikre és a bűnbánat
szükségességére, megmutatva, hogy a bűnösök azoké, akik figyelmen kívül
20:26-27).
'''
