[3]
"1" = ''':sup:`1` Így szólt hozzám: "Emberfia, amit itt találsz, azt edd meg, edd meg
ezt a tekercset és menj, szólj Izrael házához."
'''
"2" = ''':sup:`2` Kinyitottam a számat, s megetette velem a tekercset,
'''
"3" = ''':sup:`3` és azt mondta nekem: "Emberfia, gyomrod eméssze meg, és egész belsõ
részed teljen el ezzel a tekerccsel, amit adok neked." Megettem, és
olyan édes volt a számban, mint a méz.
'''
"4" = ''':sup:`4` Akkor ezt mondta nekem: "Emberfia, indulj, s menj el Izrael házához
és hirdesd nekik a szavaimat!
'''
"5" = ''':sup:`5` Mert nem valami érthetetlenül beszélõ és idegen nyelvû néphez szól
küldetésed, hanem Izrael házához.
'''
"6" = ''':sup:`6` Nem érthetetlenül beszélõ és idegen nyelvû népekhez szól küldetésed,
amelyeknek nem érted a szavukat. Ha hozzájuk küldenélek,
meghallgatnának,
'''
"7" = ''':sup:`7` de Izrael háza nem akar majd meghallgatni, mert engem sem akarnak
meghallgatni. Mert Izrael egész házának kemény a feje és megátalkodott
a szíve.
'''
"8" = ''':sup:`8` Nézd, olyan keménnyé teszem arcodat, mint az õ arcuk, és homlokodat
is olyan keménnyé, mint amilyen az õ homlokuk.
'''
"9" = ''':sup:`9` Homlokodat olyan keménnyé teszem, mint a gyémánt, ami keményebb a
sziklánál. Ne félj tõlük, s ne remegj elõttük, mert hiszen lázongó
nemzedék ez!"
'''
"10" = ''':sup:`10` Aztán ezt mondta nekem: "Emberfia, azokat a szavakat, amelyeket
hozzád intézek, õrizd meg szívedben, hallgasd meg füleddel,
'''
"11" = ''':sup:`11` és menj el a számûzöttekhez, a népedbõl valókhoz, szólj hozzájuk és
mondd meg nekik: Ezt mondja az Úr, az Isten, akár meghallgatják, akár
nem hallgatják."
'''
"12" = ''':sup:`12` Aztán elragadott a lélek, és hallottam, amint mögöttem nagy sokaság
zengte: "Áldott legyen az Úr dicsõsége nyugalmának helyén!"
'''
"13" = ''':sup:`13` Hallani lehetett az élõlények egymást verdesõ szárnyainak
csattogását, a mellettük levõ kerekek zaját és a nagy morajt.
'''
"14" = ''':sup:`14` Akkor a lélek fölemelt és elragadott, s én elmentem keserûséggel
lelkem felindulásában, és az Úr keze súlyosan rám nehezedett.
'''
"15" = ''':sup:`15` Megérkeztem Tel Abibba a Kebár folyó mellett letelepedett
számûzöttekhez, oda, ahol laktak, s mint egy kába, hét napig maradtam
köztük.
'''
"16" = ''':sup:`16` Amikor elmúlt a hét nap, az Úr szózatot intézett hozzám:
'''
"17" = ''':sup:`17` "Emberfia, Izrael házának õrévé rendeltelek. Ha hallod ajkamról a
szót, figyelmeztesd õket a nevemben.
'''
"18" = ''':sup:`18` Ha azt mondom a gonosznak: Meghalsz, s te nem figyelmezteted, nem
beszélsz neki, hogy letérítsd a gonoszt gonosz útjáról, hogy így
életben maradjon, a gonosz meghal a bûne miatt, de vérét tõled kérem
számon.
'''
"19" = ''':sup:`19` Ha azonban figyelmezteted a gonoszt, és mégsem szakít gonoszságával
és gonosz útjával, akkor meghal a bûne miatt, te ellenben megmented
életedet.
'''
"20" = ''':sup:`20` Ha az igaz eltér igazságától és gonoszságot mûvel, és én csapdát
állítok elé, úgyhogy meghal, akkor mivel nem figyelmeztetted, meghal a
bûne miatt - az igazság, amelyet tettekre váltott, nem számít be neki
-, de a vérét tõled kérem számon.
'''
"21" = ''':sup:`21` Ha azonban figyelmezteted az igazat, hogy ne vétkezzék, és nem is
vétkezik, akkor életben marad, mert figyelmeztetted, s te is megmented
életedet."
'''
"22" = ''':sup:`22` Fölöttem volt az Úr keze, s azt mondta (az Úr): "Indulj, menj ki a
síkságra, s ott majd szólok hozzád."
'''
"23" = ''':sup:`23` Elindultam, kimentem a síkságra és lám, ott állt az Úr
dicsõségében; ahhoz hasonló volt a dicsõsége, mint amit a Kebár
folyónál láttam, és arcra borultam a földön.
'''
"24" = ''':sup:`24` Ekkor eltöltött az Úr lelke, talpra állított, és így szólt hozzám:
"Menj, és zárkózzál be házadba!
'''
"25" = ''':sup:`25` Mert, emberfia, lám bilincseket raknak rád, megkötöznek, úgyhogy
nem tudsz kiszabadulni.
'''
"26" = ''':sup:`26` A nyelvedet szájpadlásodhoz tapasztom, úgyhogy néma leszel, és nem
tudod többé figyelmeztetni õket, mert hiszen lázongó nemzedék ez.
'''
"27" = ''':sup:`27` Ám amikor szólok hozzád, megnyitom szádat. Akkor mondd meg nekik:
Ezt mondja az Úr, az Isten. Aki meg akarja hallani, az hallja meg, aki
nem akarja, hát ne hallja, mert hiszen lázongó nemzedék ez."
'''
