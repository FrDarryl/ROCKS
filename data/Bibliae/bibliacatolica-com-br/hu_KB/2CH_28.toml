[28]
"1" = ''':sup:`1` Acház húszéves volt, amikor trónra lépett, és tizenhat esztendeig
uralkodott Jeruzsálemben. Nem azt tette, ami az Úr szemében helyes,
miként atyja, Dávid.
'''
"2" = ''':sup:`2` Inkább Izrael királyainak útjain járt, sõt szobrokat is öntetett a
Baaloknak.
'''
"3" = ''':sup:`3` Hinnom fiának völgyében tömjént gyújtott, sõt saját fiait is
megégette a tûzben, azoknak a nemzeteknek iszonyú szokása szerint,
amelyeket az Úr elûzött Izrael fiai elõl.
'''
"4" = ''':sup:`4` Áldozatot mutatott be, és tömjént gyújtott a magaslatokon, halmokon
és minden lombos fa alatt.
'''
"5" = ''':sup:`5` Ezért az Úr, az õ Istene, Arám királyának hatalmába adta. Megverték,
sok foglyot ejtettek és Damaszkuszba vitték õket. Hatalmába került
Izrael királyának is, és az nagy vereséget mért rá.
'''
"6" = ''':sup:`6` Pekach, Remalja fia ugyanis egy napon százhúszezer vitéz harcost
öletett meg Júdában, mert elhagyták az Urat, atyáik Istenét.
'''
"7" = ''':sup:`7` Zikri pedig, egy efraimi vitéz, megölte Maaszeját, a király fiát,
Azrikámot, a palota elöljáróját és Elkánát, aki a második volt a király
után.
'''
"8" = ''':sup:`8` Izrael fiai testvéreik közül kétszázezer asszonyt, fiút és leányt
ejtettek fogságba. Hatalmas zsákmányt is szereztek tõlük, és a
zsákmányt Someronba vitték.
'''
"9" = ''':sup:`9` Volt ott akkor az Úrnak egy Obed nevû prófétája. Elébe sietett a
Someron felé vonuló seregnek, és azt mondta nekik: "Nézzétek, az Úr,
atyáitok Istene, megharagudott Júdára, azért kezetekbe adta õket. Ti
azonban dühötökben olyan vérengzést vittetek végbe, hogy az az eget
veri.
'''
"10" = ''':sup:`10` Most pedig Júda és Jeruzsálem fiait is rabszolgáitokká és
rabszolganõitekké akarjátok tenni. Hát csak bûnt tudtok elkövetni az
Úr, a ti Istenetek ellen?
'''
"11" = ''':sup:`11` Hallgassatok rám most! Küldjétek vissza azokat a foglyokat, akiket
testvéreitek közül hurcoltatok el! Különben utolér benneteket az Úr
haragja."
'''
"12" = ''':sup:`12` Ekkor néhány férfi az efraimiak fõemberei közül: Azarja, Jehochánán
fia, Berekja, Mesillemot fia, Jehiszkija, Sallum fia és Amasza, Cadláj
fia a csatából visszatérõk elé álltak.
'''
"13" = ''':sup:`13` Figyelmeztették õket: "Ne hozzátok ide a foglyokat, mert az Úr
bûnül rója fel nekünk! Hát csakugyan szaporítani akarjátok bûneinket és
vétkeinket? Nagy lenne ugyanis a bûnünk és izzó harag fenyegetné
Izraelt."
'''
"14" = ''':sup:`14` Erre a harcosok otthagyták a foglyokat és a zsákmányt a fõemberek
és az egybegyûltek elõtt.
'''
"15" = ''':sup:`15` Ekkor a név szerint megjelölt férfiak felálltak, és gondjukba
vették a foglyokat. Mindazokat, akik közülük mezítelenek voltak,
felöltöztették a zsákmányból. Ruhát, sarut adtak nekik, étellel,
itallal kínálták, sõt olajjal is megkenték õket. Azok számára, akik
elerõtlenedtek, gondoskodtak szamárról, és visszavezették õket
testvéreikhez Jerikóba, a pálmák városába. Azután visszatértek
Someronba.
'''
"16" = ''':sup:`16` Abban az idõben Acház király követséget küldött Asszíria
királyához, hogy a segítségét kérje.
'''
"17" = ''':sup:`17` Még az edomiak is eljöttek, megverték Júdát és foglyokat ejtettek.
'''
"18" = ''':sup:`18` A filiszteusok pedig megtámadták a síkság városait és Júda
délvidékét. Elfoglalták Bet-Semest, Ajalont, Gederotot, Szokot a
leányvárosaival, Timnát a leányvárosaival és Gimzót, szintén a
leányvárosaival együtt, és letelepedtek bennük.
'''
"19" = ''':sup:`19` Az Úr ugyanis meg akarta alázni Júdát Acház, Júda királya miatt,
mivel olyan gátlástalanul viselkedett és teljesen hûtlen lett az Úrhoz.
'''
"20" = ''':sup:`20` Eljött ugyan Tiglatpilezer, Asszíria királya, de az is csak a
nyakára jött, és nem segített rajta.
'''
"21" = ''':sup:`21` Bár Acház kifosztotta a templomot, a királyi meg a fõúri palotákat,
hogy ajándékot adhasson Asszíria királyának, az mégse tudott rajta
segíteni.
'''
"22" = ''':sup:`22` Még a szorongatás idején is fokozta hûtlenségét az Úr irányában õ,
Acház király.
'''
"23" = ''':sup:`23` Áldozatot mutatott be Damaszkusz isteneinek, akik legyõzték. Azt
gondolta: "Ezek Arám királyainak istenei, akik megsegítik õket. Ha én
is áldozom nekik, engem is megsegítenek." Pedig éppen õk voltak az
okai, hogy õ és egész Izrael bajba került.
'''
"24" = ''':sup:`24` Acház összeszedette a templom fölszerelési tárgyait és összetörette
õket. Az Úr templomának kapuit bezáratta, ellenben Jeruzsálem minden
sarkán oltárokat emeltetett magának.
'''
"25" = ''':sup:`25` Júda valamennyi városában magaslatokat emeltetett, hogy tömjént
gyújtson rajtuk az idegen isteneknek. Így ingerelte haragra az Urat,
atyái Istenét.
'''
"26" = ''':sup:`26` Egyéb dolgai és tettei - az elsõktõl az utolsókig - mind meg vannak
írva Júda és Izrael királyainak könyvében.
'''
"27" = ''':sup:`27` Amikor Acház megtért atyáihoz, Jeruzsálem városában temették el,
mert nem akarták Júda királyainak sírjai mellé vinni. Fia, Hiszkija
lett helyette a király.
'''
"Notes" = '''
Notas de rodapé:
28:1-4 - Akház, Jótám fia pogány szokásokat utánozva azt teszi, ami
rossz Isten szemében. Ez hangsúlyozza, hogy az engedetlenség és a
bálványimádás milyen pusztító következményekkel jár a nemzetre nézve
(lásd még 2Királyok 16:1-4 és 5Móz 8:19-20).
28:5-7 - Akház vereséget szenved a csatában, és szorongásában a
szíriaiaktól kér segítséget, ahelyett, hogy Istenben bízna. Ez a döntés
rávilágít a hit hiányára és az emberi hajlamra, hogy rossz helyeken
17:5-8).
28:8-15 - Izrael népe foglyokat ejt Júdából, Oded próféta pedig sürgeti
Akházt, hogy engedje el az elfogottakat. Ez jól szemlélteti az irgalom
és a bűnbánat fontosságát válságos időkben (lásd még Siralmak 3:22-23
és Lukács 6:36).
28:16-21 - Akház szövetségre törekszik az asszírokkal, de ez további
bajokhoz és elnyomáshoz vezet Júdában. Ez az elbeszélés hangsúlyozza,
hogy az emberi szövetségekben való bizalom, nem pedig Istenben,
28:22-27 - Akház még a csapások közepette sem fordul Istenhez, példázva
az emberi szív keménységét. A bűnbánat hiánya és a bűnben való kitartás
7:10).
'''
