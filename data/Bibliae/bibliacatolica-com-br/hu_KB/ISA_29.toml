[29]
"1" = ''':sup:`1` Jaj Árielnek, Árielnek, a városnak, ahol Dávid lakott. Ha az
esztendõhöz esztendõ járul, és az ünnepek köre újra megfordul,
'''
"2" = ''':sup:`2` úgy megszorongatom Árielt, hogy sírás és jajgatás hallik benne.
Olyan leszel nekem, mint Áriel:
'''
"3" = ''':sup:`3` Tábort ütök körülötted, mint Dávid, körülzárlak tornyokkal és sáncot
emelek ellened.
'''
"4" = ''':sup:`4` A földre sújtva, onnan fogsz beszélni, szavad a porból hangzik majd
fel. Hangod a földbõl jön, mint egy szellemé, a porból hallatszik
suttogó szavad.
'''
"5" = ''':sup:`5` De hirtelenül és váratlanul az történik,
'''
"6" = ''':sup:`6` hogy a Seregek Ura meglátogat mennydörgéssel, földrengéssel, zúgó
szélvésszel, fergeteggel, viharral és emésztõ tûzzel. (5ab) Akkor
ellenségeid serege szétszóródik, mint a finom por, és mint az elszálló
pelyva, olyan lesz zsarnokaid hada.
'''
"7" = ''':sup:`7` A számtalan nemzet, amely Áriel ellen harcolt, úgy eltûnik, mint az
álom, mint az éjszakai látomás. Azok, akik harcoltak ellene, és sáncot
emelve megostromolták,
'''
"8" = ''':sup:`8` mind úgy járnak, mint az éhes ember, aki azt álmodja, hogy eszik,
ám, ha fölébred, kielégítetlen a vágya. Mint a szomjazó, aki azt
álmodja, hogy iszik, de ha fölébred, továbbra is bágyadt és szomjas:
Így jár majd mindaz a számtalan nemzet, amely a Sion hegye ellen
harcol.
'''
"9" = ''':sup:`9` Álmélkodjatok és bámuljatok! Támolyogjatok és ingadozzatok! Legyetek
részegek, de ne a bortól, tántorogjatok, de ne a mámorító italtól!
'''
"10" = ''':sup:`10` Mert az Úr árasztott el benneteket az álomkór szellemével. Õ zárta
be szemeteket: a prófétákat, Õ takarta be fejeteket: a látnokokat.
'''
"11" = ''':sup:`11` Ezeknek a dolgoknak a látomása olyan számotokra, mint egy
lepecsételt könyvnek a tartalma, amelyet ha odaadnak valakinek, aki tud
olvasni, s azt mondják neki: Olvasd, azt feleli: Nem tudom, mert le van
pecsételve.
'''
"12" = ''':sup:`12` Ha meg olvasni nem tudónak adják a könyvet, s azt mondják neki:
Olvasd, akkor az így felel: Nem ismerem a betûket.
'''
"13" = ''':sup:`13` Ezt mondja az Úr: Ez a nép csak a szájával közeledik hozzám, és
csak az ajkával dicsõít, a szíve azonban távol van tõlem, úgyhogy
istenfélelmük csak emberi parancs követése, amit betanultak,
'''
"14" = ''':sup:`14` ezért újra ámulatot keltõ módon bánok velük, csodálatra és
bámulatra méltó módon: odalesz bölcseik bölcsessége, és okosaiknak
okossága elenyészik.
'''
"15" = ''':sup:`15` Jaj azoknak, akik elrejtõznek az Úr elõl, hogy eltitkolják
terveiket, akik a sötétben viszik végbe tetteiket, s azt mondják: Ugyan
ki lát minket, ki ismer bennünket?
'''
"16" = ''':sup:`16` Micsoda ferde gondolkodás ez! Vajon szembeszállhat-e az agyag a
fazekassal? És mondhatja-e a mû alkotójának: "Nem te csináltál!" Vagy a
fazék a fazekasnak: "Nem ért a dolgához!"?
'''
"17" = ''':sup:`17` Még egy kis idõ, egy egészen kicsi, és nemde gyümölcsöskert lesz a
Libanon, a gyümölcsöskert meg erdõvé terebélyesedik?
'''
"18" = ''':sup:`18` Azon a napon a süketek meghallják a könyv szózatát, és a homály és
sötétség elmúltával látni fog a vakok szeme.
'''
"19" = ''':sup:`19` A szelídek újra örülnek az Úrban, és a szegények ujjonganak Izrael
Szentjében.
'''
"20" = ''':sup:`20` Mert a zsarnok nem lesz többé, a gúnyolódó kipusztul, és mind
kiirtják, akik gonoszat forralnak.
'''
"21" = ''':sup:`21` Azokat, akik gonoszul megrágalmaznak másokat, akik tõrbe ejtik a
bírót a kapuban, és az igazat alaptalanul megfosztják jogától.
'''
"22" = ''':sup:`22` Ezért mondja az Úr, Jákob házának Istene, Ábrahám megváltója: "Nem
szégyenül meg többé Jákob, és arca nem sápad el többé,
'''
"23" = ''':sup:`23` mert látni fogja, amit kezem végbevitt körükben, és szentnek
hirdeti a nevemet." Valóban, szentnek magasztalják majd Jákob Szentjét,
és félve tisztelik Izrael Istenét.
'''
"24" = ''':sup:`24` Akkor a tévelygõ lelkûek bölcsességet tanulnak, és a zúgolódók
elfogadják a fegyelmet.
'''
