[85]
"1" = ''':sup:`1` (A karvezetõnek - Korach fiainak zsoltára.)
'''
"2" = ''':sup:`2` Kegyelmedet, Uram, kiárasztottad földedre, Jákob sorsát jóra
fordítottad.
'''
"3" = ''':sup:`3` Néped bûnét megbocsátottad, minden vétkét betakartad.
'''
"4" = ''':sup:`4` Méltatlankodásodat visszavontad, haragod tüzét lelohasztottad.
'''
"5" = ''':sup:`5` Teremts újjá minket, Istenünk, tedd félre neheztelésedet,
Szabadítónk!
'''
"6" = ''':sup:`6` Örökké neheztelni akarsz ránk, átterjed bosszúd minden nemzedékre?
'''
"7" = ''':sup:`7` Nem akarsz bennünket fölébreszteni, néped már nem ujjonghat többé
benned?
'''
"8" = ''':sup:`8` Mutasd meg, Urunk, irgalmadat, adj nekünk kegyesen szabadulást!
'''
"9" = ''':sup:`9` Hadd hallom, mit hirdet az Úr, a mi Istenünk! Valóban, õ a békét
hirdeti. Békét népének és minden szentjének, mindenkinek, aki szívbõl
megtér hozzá.
'''
"10" = ''':sup:`10` Igen, közel az üdvösség azokhoz, akik õt félik, s dicsõség lakik
majd földjükön.
'''
"11" = ''':sup:`11` Az igazság és a hûség találkoznak, az igazságosság és a béke csókot
vált.
'''
"12" = ''':sup:`12` A földbõl kisarjad a hûség, az égbõl igazságosság tekint le.
'''
"13" = ''':sup:`13` Igen, az Úr kiárasztja áldását és földünk meghozza termését.
'''
"14" = ''':sup:`14` Igazságosság jár elõtte, és béke a lába nyomában.
'''
