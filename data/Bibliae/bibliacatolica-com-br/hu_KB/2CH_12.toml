[12]
"1" = ''':sup:`1` Amikor Rechabeám uralma megszilárdult és megerõsödött, elhagyta az
Úr törvényét, és vele egész Izrael.
'''
"2" = ''':sup:`2` Mivel elpártoltak az Úrtól, Rechabeám király ötödik esztendejében
felvonult Sisák, Egyiptom királya Jeruzsálem ellen
'''
"3" = ''':sup:`3` ezerkétszáz harci szekérrel és hatvanezer lovassal. Tömérdek népség
jött vele Egyiptomból: líbiaiak, szukiak és kusiak.
'''
"4" = ''':sup:`4` Elfoglalta a Júdában levõ megerõsített városokat, és egészen
Jeruzsálemig eljutott.
'''
"5" = ''':sup:`5` Ekkor Semaja próféta fölkereste Rechabeámot és Júda fejedelmeit,
akik Sisáktól való félelmükben Jeruzsálemben jöttek össze. Azt mondta
nekik: "Ezt üzeni az Úr: Elhagytatok, azért hát én is Sisák kezére
adlak benneteket."
'''
"6" = ''':sup:`6` Izrael fejedelmei a királlyal együtt megalázkodtak és elismerték:
"Igazságos az Úr!"
'''
"7" = ''':sup:`7` Amikor az Úr látta, hogy megalázkodtak, szózatot intézett Semajához:
"Mivel megalázkodtak, nem pusztítom el õket, hanem adok nekik egy kis
lehetõséget a menekülésre. Nem zúdítom rá Sisák által haragomat
Jeruzsálemre.
'''
"8" = ''':sup:`8` Mindazonáltal a szolgái lesznek, hadd tudják meg, mi a különbség az
én szolgálatom, meg a világ hatalmasainak szolgálata között."
'''
"9" = ''':sup:`9` Sisák, Egyiptom királya fel is vonult Jeruzsálem ellen, és elvitte
az Isten házának és a királyi palotának a kincseit. Mindent elvitt, még
az aranypajzsokat is elvitte, amelyeket Salamon készíttetett.
'''
"10" = ''':sup:`10` Helyettük Rechabeám király bronzpajzsokat készíttetett, és rábízta
a királyi palota kapuját õrzõ testõrök tisztjeinek kezére.
'''
"11" = ''':sup:`11` Valahányszor a király az Úr templomába ment, ezeket vitték a
kíséretében haladó testõrök. Azután ismét visszavitték a
fegyverraktárba.
'''
"12" = ''':sup:`12` Mivel tehát megalázkodtak, elfordult tõlük az Úr haragja, és nem
pusztított el mindent teljesen, mert Júdában is csak akadt valami jó.
'''
"13" = ''':sup:`13` Rechabeám király ezután újra erõre kapott Jeruzsálemben, és tovább
uralkodott. Negyvenegy esztendõs volt, amikor király lett, és tizenhét
évig uralkodott Jeruzsálemben, abban a városban, amelyet Izrael törzsei
közül kiválasztott az Úr, hogy az viselje a nevét. Anyja ammonita volt
és Naamának hívták.
'''
"14" = ''':sup:`14` Gonosz tetteket vitt végbe, mert szíve nem volt állhatatos az Úr
szolgálatában.
'''
"15" = ''':sup:`15` Rechabaám dolgai az elsõktõl az utolsókig gondosan meg vannak írva
Semaja próféta és Iddó látóember krónikáiban. Rechabeám és Jerobeám
között állandó volt az ellenségeskedés.
'''
"16" = ''':sup:`16` Végül Rechabeám is megtért atyáihoz, és eltemették Dávid városában.
Fia, Abija lett helyette a király.
'''
