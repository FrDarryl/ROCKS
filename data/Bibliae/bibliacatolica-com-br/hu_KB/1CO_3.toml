[3]
"1" = ''':sup:`1` Hozzátok azonban, testvérek, nem szólhattam úgy, mint lelki
emberekhez, hanem csak mint testiekhez, mint akik még nem nõttetek fel
Krisztusban.
'''
"2" = ''':sup:`2` Tejjel tápláltalak benneteket, nem szilárd étellel, mert nem
bírtátok el. Sõt még most sem bírjátok el,
'''
"3" = ''':sup:`3` mert testiek vagytok. Amikor ugyanis vetélkedtek és civódtok, nem
vagytok-e testiek, és nem viselkedtek-e nagyon is emberi módon?
'''
"4" = ''':sup:`4` Mert amíg az egyik így nyilatkozik: "Én Pállal tartok", a másik meg:
"Én Apollóval", vajon nem vagytok-e túlságosan emberiek?
'''
"5" = ''':sup:`5` Mert mi Apolló? Mi Pál? Szolgák csupán, akik által hívõk lettetek,
ahogy nekik az Úr megadta.
'''
"6" = ''':sup:`6` Én ültettem, Apolló öntözte, de a növekedést az Isten adta.
'''
"7" = ''':sup:`7` Nem számít sem az, aki ültet, sem az, aki öntöz, hanem csak a
gyarapodást adó Isten.
'''
"8" = ''':sup:`8` Az ültetõ és az öntözõ egyek, el is nyeri mindegyik a jutalmát
fáradozásához mérten.
'''
"9" = ''':sup:`9` Istennek vagyunk ugyanis munkatársai, ti meg Isten szántóföldje,
Isten épülete vagytok.
'''
"10" = ''':sup:`10` Mint gondos építõmester, az Istentõl nekem juttatott kegyelemmel
megvetettem az alapot, de más épít rá.
'''
"11" = ''':sup:`11` A lerakott alapon kívül, amely Jézus Krisztus, mást senki nem
rakhat.
'''
"12" = ''':sup:`12` Kinek-kinek munkája mutatja majd meg, hogy erre az alapra aranyból,
ezüstbõl, drágakõbõl, fából, szénából vagy szalmából épít-e.
'''
"13" = ''':sup:`13` Az (Úr) napja ugyanis nyilvánvalóvá teszi, mivel tûzzel érkezik, és
a tûz majd megmutatja, kinek mit ér a munkája.
'''
"14" = ''':sup:`14` Akinek építménye megmarad, jutalomban részesül.
'''
"15" = ''':sup:`15` De akinek mûve elhamvad, az kárt vall. Maga ugyan megmenekül, de
csak mintegy tûz által.
'''
"16" = ''':sup:`16` Nem tudjátok, hogy Isten temploma vagytok, s az Isten Lelke lakik
bennetek?
'''
"17" = ''':sup:`17` Aki lerontja az Isten templomát, azt Isten elpusztítja. Isten
temploma ugyanis szent, s ti vagytok az.
'''
"18" = ''':sup:`18` Senki ne ámítsa magát! Aki közületek bölcsnek tartja magát ezen a
világon, váljék balgává, hogy csakugyan bölcs lehessen.
'''
"19" = ''':sup:`19` Hiszen a világ bölcsessége balgaság Isten elõtt. Amint írva van:
"Saját ravaszságukkal fogja meg a bölcseket".
'''
"20" = ''':sup:`20` Továbbá: Tárva az Úr elõtt az emberek gondolata, csupa hiúság a
foglalata.
'''
"21" = ''':sup:`21` Ezért senki se kérkedjék az emberekkel. Hisz minden a tietek:
'''
"22" = ''':sup:`22` Pál, Apolló, Kéfás, a világ, az élet, a halál, a jelenvalók, az
eljövendõk: minden a tietek.
'''
"23" = ''':sup:`23` Ti azonban Krisztuséi vagytok, Krisztus pedig az Istené.
'''
