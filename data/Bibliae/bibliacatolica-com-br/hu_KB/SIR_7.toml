[7]
"1" = ''':sup:`1` Ne tégy semmi rosszat, és nem ér semmi rossz.
'''
"2" = ''':sup:`2` Kerüld a bûnt, s a bûn is elkerül.
'''
"3" = ''':sup:`3` Fiam, ne vesd a barázdába jogtalanság magvát, nehogy hétszeresen
kelljen learatnod.
'''
"4" = ''':sup:`4` Ne kérd az Istentõl uralkodók trónját, se pedig díszhelyet ne kérj a
királytól.
'''
"5" = ''':sup:`5` Az Úr elõtt ne tartsd magadat igaznak, és a király elõtt ne játszd a
nagy bölcset.
'''
"6" = ''':sup:`6` Ne áhítozz arra, hogy bíró lehess, ha nincs elég erõd, hogy kiirtsd
a rosszat, mert hátha megijedsz a hatalmasoktól, és veszélybe kerül
becsületed.
'''
"7" = ''':sup:`7` Ne bántsd meg semmivel a város gyûlését, s vigyázz, el ne bukjál a
nép szeme láttán.
'''
"8" = ''':sup:`8` Eszedbe ne jusson a bûnt ismételni, hisz egyetlen bûnöd sem marad
büntetlen.
'''
"9" = ''':sup:`9` Ne mondd: "Isten látja, mily sokat áldozok, és majd elfogadja, amit
neki adok."
'''
"10" = ''':sup:`10` Ne légy kishitû, amikor imádkozol, és ha jót akarsz tenni, ne
halogasd.
'''
"11" = ''':sup:`11` Az elkeseredett embert ne nevesd ki, mert aki megalázta, föl is
emelheti.
'''
"12" = ''':sup:`12` Sem testvéred, sem barátod ellen ne koholj soha semmi hazugságot.
'''
"13" = ''':sup:`13` Sose leld kedvedet semmi hazugságban, mert a hazugságból jó nem
származhat.
'''
"14" = ''':sup:`14` Ne kérkedj szavaddal a vének gyûlésében, és ha imádkozol, ne
szaporítsd a szót.
'''
"15" = ''':sup:`15` Meg ne vesd soha a fáradságos munkát, a földmûvelést se, amit Isten
rendelt.
'''
"16" = ''':sup:`16` Ne sorold magadat a bûnösök közé, gondolj a haragra, amely nem
késik.
'''
"17" = ''':sup:`17` Alázkodj meg mélyen, mert tûz s férgek pusztítják el az
istentelent.
'''
"18" = ''':sup:`18` Semmi pénzért ne add el a barátodat, még Ofir aranyáért se igaz
testvéredet.
'''
"19" = ''':sup:`19` A bölcs és jó asszonyra ne nézz megvetéssel, mert vonzalma aranynál
többet ér.
'''
"20" = ''':sup:`20` Ne bántsd a rabszolgát, aki híven szolgál, se a napszámost, aki
helyetted dolgozik.
'''
"21" = ''':sup:`21` Az okos rabszolgát szeresd, mint magadat, s ne tagadd meg tõle a
felszabadítást.
'''
"22" = ''':sup:`22` Ha barmaid vannak, legyen rajtuk a szemed, és ha használhatók,
tartsd meg õket magadnak.
'''
"23" = ''':sup:`23` Ha fiaid vannak, tanítsd õket fegyelemre, és kicsi kortól kezdve
hajlítsd meg nyakukat.
'''
"24" = ''':sup:`24` Ha lányaid vannak, vigyázz a testükre, ne légy elnézõ irányukban.
'''
"25" = ''':sup:`25` Ha lányodat férjhez adod, nagy dolgot mûvelsz, de csak értelmes
emberhez add hozzá feleségül.
'''
"26" = ''':sup:`26` Ha szíved szerint való, tartsd meg feleséged, de ha nem szereted,
akkor ne bízzál benne.
'''
"27" = ''':sup:`27` Szívedbõl, lelkedbõl tiszteld az apádat, s anyád fájdalmát soha el
ne feledd.
'''
"28" = ''':sup:`28` Gondolj arra, hogy általuk létezel; hogy hálálod meg, amit veled
tettek?
'''
"29" = ''':sup:`29` Féld az Urat szíved mélyébõl, és a papjait tartsd tiszteletben.
'''
"30" = ''':sup:`30` Keresd Teremtõdet minden erõddel, s akik neki szolgálnak, azokat ne
hagyd cserben.
'''
"31" = ''':sup:`31` Féld az Urat és becsüld meg a papot, add meg neki a megilletõ
részt: az elsõ termést s a megszentelõ áldozatot csakúgy, mint az
áldozati állat lapockáját, s a felajánlott adományok elsejét.
'''
"32" = ''':sup:`32` A szegény felé is nyújtsd ki a kezedet, hogy az áldásod tökéletes
legyen.
'''
"33" = ''':sup:`33` Minden élõlénynek adj ajándékot, még a halottól se tagadd meg a
szeretetet.
'''
"34" = ''':sup:`34` Azoktól, akik sírnak, ne húzódjál félre, és gyászolj együtt a
gyászolókkal.
'''
"35" = ''':sup:`35` Ne légy rest, hanem látogasd meg a betegeket, ezáltal gyarapszik
benned a szeretet.
'''
"36" = ''':sup:`36` Bármit teszel, gondolj halálodra, akkor sohasem fogsz bûnt
elkövetni.
'''
