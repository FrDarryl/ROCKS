[20]
"1" = ''':sup:`1` Aztán láttam, hogy egy angyal szállt alá a mennybõl, a mélység
kulcsa volt nála, és nagy láncot tartott a kezében.
'''
"2" = ''':sup:`2` Megragadta a sárkányt, az õskígyót, vagyis az ördögöt, a sátánt, és
ezer évre láncra verte.
'''
"3" = ''':sup:`3` Letaszította a mélységbe, bezárta, és lepecsételte, hogy ne vezesse
félre többé a népeket, míg le nem jár az ezer esztendõ. Akkor rövid
idõre szabadon engedik.
'''
"4" = ''':sup:`4` Ezután trónokat láttam, azok ültek rajtuk, akikre az ítélkezést
bízták. És (láttam) a lelkeket, akiket Jézus melletti tanúságtételükért
és az Isten szaváért lefejeztek, akik nem borultak le sem a vadállat,
sem képmása elõtt, sem bélyegét nem viselték homlokukon vagy karjukon.
Életre keltek, és ezer évig uralkodtak Krisztussal.
'''
"5" = ''':sup:`5` A többi halott csak akkor kelt életre, amikor eltelt az ezer
esztendõ. Ez az elsõ feltámadás.
'''
"6" = ''':sup:`6` Boldog és szent, akinek része van az elsõ feltámadásban. A második
halálnak ezeken nincs hatalma, hanem Istennek és Krisztusnak lesznek
papjai, és ezer évig uralkodnak vele.
'''
"7" = ''':sup:`7` Amikor eltelik az ezer esztendõ, a sátán kiszabadul börtönébõl,
'''
"8" = ''':sup:`8` és útra kel, hogy a föld négy sarkán félrevezesse a népeket, Gógot
és Magógot, és harcra toborozza õket. Számuk annyi, mint a tenger
fövenye.
'''
"9" = ''':sup:`9` Felvonultak szerte az egész földön, bekerítették a szentek táborát
és a szeretett várost. És tûz szállt le az égbõl és elemésztette õket.
'''
"10" = ''':sup:`10` A sátánt, aki félrevezette õket, kénköves, tüzes tóba vetették -
itt fog gyötrõdni a vadállattal és a hamis prófétával éjjel-nappal,
örökkön-örökké.
'''
"11" = ''':sup:`11` Akkor hatalmas ragyogó trónt láttam, és a rajta ülõt, akinek
tekintete elõl menekült a föld s az ég, de nem maradt számukra hely.
'''
"12" = ''':sup:`12` Láttam, hogy trónja elõtt állnak a halottak, kicsinyek és nagyok.
Könyveket nyitottak ki. Kinyitottak egy másik könyvet is, az élet
könyvét. A halottak fölött ítélkeztek, ahogy a könyvekben fel volt
jegyezve, a tetteik szerint.
'''
"13" = ''':sup:`13` A tenger visszaadta a beleveszett halottakat. A halál és az alvilág
is visszaadta halottjait, és mindenki fölött ítéletet tartottak a
tettei alapján.
'''
"14" = ''':sup:`14` A halált és az alvilágot a tüzes tóba vetették. A tüzes tó a
második halál.
'''
"15" = ''':sup:`15` Aki nem volt beírva az élet könyvébe, azt a tüzes tóba vetették.
'''
