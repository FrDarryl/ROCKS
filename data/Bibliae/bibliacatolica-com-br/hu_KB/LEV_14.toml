kínálja mindenkinek, állapotától függetlenül (lásd még 3Móz 5:7 és
Lukács 2:24).
14:33-53 - A penészgombával szennyezett otthonokra vonatkozó törvények
azt mutatják, hogy Isten szentsége nemcsak az emberekre, hanem a
