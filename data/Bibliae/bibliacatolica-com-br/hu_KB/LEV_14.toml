madár elengedését jelentette, ami az engesztelést és a visszaállított
szabadságot jelképezi. Ez az áldozat és az isteni megbocsátás általi
14:8-9 - A meggyógyult leprás személyes megtisztulási folyamaton ment
keresztül, például kimosta a ruháját és megborotválkozott, mielőtt újra
beilleszkedett a közösségbe. Ez szemlélteti a megtisztulás
szükségességét, mielőtt Istenhez közelednénk (lásd még 4Móz 8:7 és
Jakab 4:8).
14:10-20 - A pap által bemutatott engesztelő áldozat az Istennel való
megbékélést és a közösséggel való közösség helyreállítását jelképezte.
