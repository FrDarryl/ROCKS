[14]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez:
'''
"2" = ''':sup:`2` "A leprásra megtisztulása napján ezt a törvényt kell alkalmazni:
Vezessék a paphoz,
'''
"3" = ''':sup:`3` a pap pedig menjen ki a táboron kívülre. Ha a vizsgálat során
kiderül, hogy a leprás megszabadult betegségétõl,
'''
"4" = ''':sup:`4` parancsolja meg, hogy hozzanak az illetõ megtisztulásáért két élõ
tiszta madarat, cédrusfát, bíborfestéket és izsópot.
'''
"5" = ''':sup:`5` Azután parancsolja meg, hogy áldozzák fel az egyik madarat, folyóvíz
fölött egy cserépedényben.
'''
"6" = ''':sup:`6` Fogja az élõ madarat, a cédrusfát, a bíborfestéket és az izsóppal
együtt mártsa bele az egészet (beleértve az élõ madarat is) a folyóvíz
fölött feláldozott madár vérébe.
'''
"7" = ''':sup:`7` Hintse meg vele hétszer az embert, hogy megtisztuljon leprájától, s
amikor már tisztának nyilvánította, az élõ madarat engedje el a mezõn.
'''
"8" = ''':sup:`8` Most az, aki tisztulásra jött, mossa ki a ruháját, nyírja le a
haját, fürödjön meg a vízben és tiszta lesz. Ekkor visszatérhet a
táborba, de hét napig maradjon sátrán kívül.
'''
"9" = ''':sup:`9` A hetedik napon nyírja le egész szõrzetét: haját, szakállát,
szemöldökét. Minden szõrzetét le kell nyírnia. Mossa ki a ruháját,
fürödjön meg, s akkor tiszta lesz.
'''
"10" = ''':sup:`10` A nyolcadik napon vegyen két hibátlan bárányt és egy egyéves
hibátlan jerkét, három tized olajjal kevert lisztlángot ételáldozatul
és egy pint olajat.
'''
"11" = ''':sup:`11` A tisztulást végzõ pap állítsa a tisztulásra váró embert és
ajándékát a megnyilatkozás sátorának bejáratához, az Úr elé.
'''
"12" = ''':sup:`12` Azután vegye az egyik bárányt, és áldozza fel jóvátételi áldozatul
a pint olajjal együtt. Végezze el velük az Úrnak való bemutatás
mozdulatát is.
'''
"13" = ''':sup:`13` A bárányt szent helyen áldozza fel, ahol a bûnért való áldozatra és
az égõáldozatra szánt állatot szokták feláldozni. Ezt a jóvátételi
áldozatot a pap kapja éppúgy, mint a bûnért való áldozatot, mert nagyon
szent dolog.
'''
"14" = ''':sup:`14` A pap vegyen az áldozat vérébõl, és kenjen belõle a tisztulásra
várónak a jobb fülére, jobb kezének hüvelykére és jobb lábának
nagyujjára.
'''
"15" = ''':sup:`15` Fogja a pint olajat, öntsön belõle bal kezének tenyerébe,
'''
"16" = ''':sup:`16` majd jobb kezének egyik ujját mártsa bele a bal tenyerében levõ
olajba, s ujjával hintse ezt az olajat hétszer az Úr elé.
'''
"17" = ''':sup:`17` A bal keze tenyerében maradt olajból kenjen egy keveset a tisztulni
akarónak a jobb fülére, jobb kezének hüvelykére és jobb lábának
nagyujjára, a jóvátételi áldozat véréhez.
'''
"18" = ''':sup:`18` A tenyerében maradt olajat pedig kenje a megtisztulni akarónak a
fejére. Így végzi el rajta az Úrral való kiengesztelõdés szertartását.
'''
"19" = ''':sup:`19` A pap mutassa be még a bûnért való áldozatot, s ezzel megszabadítja
tisztátalanságától azt, aki meg akar tisztulni.
'''
"20" = ''':sup:`20` Azután mutassa be az égõáldozatot: hozassa az oltárra az
égõáldozatot és az ételáldozatot. Ha a pap így elvégezte az ember
fölött az engesztelés szertartását, az tisztává lesz.
'''
"21" = ''':sup:`21` De ha szegény, és hiányzanak az anyagi lehetõségei, akkor csak egy
bárányt hozzon jóvátételi áldozatul, s azt mutassák be a felajánlás
szertartása szerint, s úgy végezzék el az emberen az engesztelés
szertartását. Csak egy tized olajjal kevert lisztlángot hozzon
ételáldozatul, meg egy pint olajat,
'''
"22" = ''':sup:`22` s végül két gerlét vagy két galambot, ahogy módjában áll
megszerezni - az egyiket ajánlják fel bûnért való áldozatul, a másikat
égõáldozatul.
'''
"23" = ''':sup:`23` Megtisztulása után a nyolcadik napon ezt hozza el a papnak a
megnyilatkozás sátorának bejáratához, az Úr elé.
'''
"24" = ''':sup:`24` A pap vegye el a jóvátételi áldozatra szánt bárányt és a pint
olajat, s végezze el vele az Úrnak való bemutatás szertartását.
'''
"25" = ''':sup:`25` Miután pedig bemutatta a jóvátételi áldozatot, vegyen a vérébõl, és
kenjen belõle a megtisztulni akarónak a jobb fülére, jobb kezének
hüvelykére és jobb lábának nagyujjára.
'''
"26" = ''':sup:`26` Az olajat öntse a pap a bal tenyerébe,
'''
"27" = ''':sup:`27` és a bal tenyerén levõ olajból az ujjával hétszer hintsen az Úr
elé.
'''
"28" = ''':sup:`28` Azután kenjen belõle a megtisztulni akarónak a jobb fülére, jobb
kezének hüvelykére és jobb lábának nagyujjára, oda, ahová a jóvátételi
áldozat vérét kente.
'''
"29" = ''':sup:`29` A tenyerében maradt olajat pedig öntse a megtisztulni akarónak a
fejére, s így végezze el rajta az Úrral való kiengesztelõdés
szertartását.
'''
"30" = ''':sup:`30` A két galamb vagy a két gerle közül az egyiket - ahogy módjában
volt megszerezni õket -,
'''
"31" = ''':sup:`31` ajánlja fel bûnért való áldozatul, a másikat meg égõáldozatul, az
ételáldozattal együtt, aszerint, ahogy módjában volt megszerezni. A pap
így végezze el az Úr elõtt való kiengesztelõdés szertartását azon, aki
meg akar tisztulni."
'''
"32" = ''':sup:`32` Ez az elõírás az olyan leprás számára, aki a megtisztulás
költségeit nem tudja viselni.
'''
"33" = ''':sup:`33` Az Úr azt mondta Mózesnek és Áronnak:
'''
"34" = ''':sup:`34` "Ha majd eljuttok Kánaán földjére, amelyet nektek adok, és leprával
sújtok egy házat azon a földön, amely a tiétek,
'''
"35" = ''':sup:`35` a tulajdonos menjen el a paphoz és figyelmeztesse: leprafoltot
láttam a házamban.
'''
"36" = ''':sup:`36` A pap üríttesse ki a házat, mielõtt elmenne megvizsgálni a bajt.
Így semmi sem válik tisztátalanná abból, ami benne volt. Ezután a pap
vizsgálja meg a házat,
'''
"37" = ''':sup:`37` és ha a vizsgálat után a ház falán zöldes vagy rózsaszínes
likacsokat vesz észre, amelyek üregessé teszik a falat,
'''
"38" = ''':sup:`38` a pap menjen ki a házból az ajtón, és zárassa be hét napra.
'''
"39" = ''':sup:`39` A hetedik napon menjen vissza, és ha a vizsgálat során
megállapítja, hogy a baj elterjedt a ház falán,
'''
"40" = ''':sup:`40` távolíttassa el a megfertõzött köveket, s dobják õket a városon
kívül egy tisztátalan helyre.
'''
"41" = ''':sup:`41` A ház egész belsõ falát vakartassa le, s a levakart vakolatot
szórják egy tisztátalan helyre, a városon kívül.
'''
"42" = ''':sup:`42` Vigyenek más köveket a régi helyre, s más vakolatot a fal
bevakolására.
'''
"43" = ''':sup:`43` Ha a kõ eltávolítása után a baj újra elterjedt a ház kijavított
helyén és vakolatán,
'''
"44" = ''':sup:`44` a pap újra tekintse meg. Ha megállapítja, hogy a baj elterjedt, a
házon fertõzõ lepra van, s így tisztátalanná vált.
'''
"45" = ''':sup:`45` Le kell bontani, s köveit, gerendáit, vakolatát a városon kívül egy
tisztátalan helyre kell vinni.
'''
"46" = ''':sup:`46` Aki belép a házba, amíg az le van zárva, estig tisztátalanná válik.
'''
"47" = ''':sup:`47` Aki aludt benne, mossa ki a ruháját. Aki evett benne, mossa ki a
ruháját.
'''
"48" = ''':sup:`48` De ha a pap a vizsgálat során megállapítja, hogy a baj a vakolás
után nem újult ki a házon, nyilvánítsa a házat tisztának, mivel a baj
elmúlt.
'''
"49" = ''':sup:`49` A házért engesztelõ áldozatul vegyen két madarat, cédrusfát,
bíborfestéket és izsópot.
'''
"50" = ''':sup:`50` Áldozza fel az egyikmadarat egy cserépedényben, folyó víz fölött.
'''
"51" = ''':sup:`51` Azután vegye a cédrusfát, az izsópot, a bíborfestéket, s a még élõ
madarat, s mártsa bele a feláldozott madár vérébe és a folyó vízbe.
Hintse meg vele hétszer a házat,
'''
"52" = ''':sup:`52` s miután elvégezte a házért való engesztelõ áldozatot, a madár
vérével, a folyó vízzel, az élõ madárral, a cédrusfával, az izsóppal és
a bíborfestékkel,
'''
"53" = ''':sup:`53` az élõ madarat engedje szabadon a városon kívül, a mezõn. Ha így
elvégezte az engesztelést a házon, az tisztává lesz."
'''
"54" = ''':sup:`54` Ez tehát az elõírás a leprát, az ótvart,
'''
"55" = ''':sup:`55` a ruha és a ház lepráját,
'''
"56" = ''':sup:`56` a daganatot, a sömört és a fénylõ foltot illetõen;
'''
"57" = ''':sup:`57` elirányításul szolgál a tisztaság és tisztátalanság eseteiben. Ez a
leprára vonatkozó törvény.
'''
"Notes" = '''
