[14]
"1" = ''':sup:`1` Aza azt tette, ami jó és helyes az Úr, az õ Istene szemében.
'''
"2" = ''':sup:`2` Eltávolította az idegen oltárokat és a magaslatokat, összetörette az
emlékoszlopokat és a bálványokat.
'''
"3" = ''':sup:`3` Júdának meghagyta, hogy az Urat, atyáinak Istenét kövesse, tartsa
meg a törvényt és a parancsolatokat.
'''
"4" = ''':sup:`4` Júda minden városából eltávolította a magaslatokat és a
Nap-bálványokat. Alatta békében élt az ország.
'''
"5" = ''':sup:`5` Majd megerõsített városokat épített Júdában. Békében élt ugyanis az
ország, és nem volt háború ezekben az években, mert az Úr békességet
adott.
'''
"6" = ''':sup:`6` Azt mondta Júdának: "Építsük ki ezeket a városokat, vegyük körül
fallal, erõsítsük meg bástyákkal, kapukkal és zárakkal! Még miénk az
ország! Mi ugyanis az Urat, a mi Istenünket kerestük, és õ békét adott
minden felõl." Ezért tudtak építkezni és sikerük is volt.
'''
"7" = ''':sup:`7` Aztán Júdából háromszázezer fõnyi serege volt, amely pajzzsal és
dárdával volt fölszerelve, Benjaminból pedig kétszáznyolcvanezer
pajzzsal is ellátott íjásza volt. Ezek mindnyájan vitéz emberek voltak.
'''
"8" = ''':sup:`8` Ám a kusita Zerach kivonult ellenük ezerszer ezer fõnyi seregével és
háromszáz harci szekérrel. El is jutott egészen Maresáig.
'''
"9" = ''':sup:`9` Erre Aza elébe vonult és a Maresa melletti Szefata-völgyben
csatarendbe álltak.
'''
"10" = ''':sup:`10` Majd Aza segítségül hívta az Urat, az õ Istenét, és így
fohászkodott: "Uram, kívüled nincs senki, aki meg tudná segíteni a
sokasággal szemben az erõtlent. Segíts meg minket, Urunk, Istenünk,
mivel benned bíztunk és a te nevedben vonultunk ki e sokaság ellen.
Urunk, te vagy a mi Istenünk, ne engedd, hogy szembeszegüljön veled az
ember!"
'''
"11" = ''':sup:`11` Ekkor az Úr megverte a kusitákat Aza és Júda elõtt, és a kusiták
megfutamodtak.
'''
"12" = ''':sup:`12` Aza és a vele levõ nép egészen Geráig üldözte õket. Olyan sokan
estek el a kusiták közül, hogy senki se maradt életben közülük, mert
szétszóródtak az Úrnak és seregének színe elõtt. Ezek pedig nagy
zsákmányra tettek szert,
'''
"13" = ''':sup:`13` és megverték az összes várost Gerár környékén, az Úr akkora
félelmet bocsátott rájuk. Aztán kifosztották az összes várost. Sok
zsákmány volt ugyanis bennük.
'''
"14" = ''':sup:`14` Még a juhaklokat is feldúlták, rengeteg juhot, és tevét
zsákmányoltak. Azután visszatértek Jeruzsálembe.
'''
