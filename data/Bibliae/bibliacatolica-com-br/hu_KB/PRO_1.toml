"1" = ''':sup:`1` Salamonnak, Dávid fiának, Izrael királyának mondásai,
'''
"2" = ''':sup:`2` hogy bölcsességet, fegyelmet tanuljunk, és megértsük az értelmes
beszédet;
'''
"3" = ''':sup:`3` hogy világos útmutatást kapjunk, igazságosságra, jogra, becsületre;
'''
"4" = ''':sup:`4` hogy a tapasztalatlan okosságra tegyen szert, az ifjú meg tudásra és
körültekintésre.
'''
"5" = ''':sup:`5` Ha bölcs hallgatja õket, gyarapítja tudását, az értelmes megtudja,
hogyan kormányozzon.
'''
"6" = ''':sup:`6` Hogy megértsük a mondást és a hasonlatot, a bölcsek szavait s fogós
kérdéseit.
'''
"7" = ''':sup:`7` A bölcsesség kezdete az Úrnak félelme, ám a balgák megvetik a
bölcsességet és az intést.
'''
"8" = ''':sup:`8` Hallgass, fiam, atyád intelmére, s ne vedd semmibe anyád tanítását!
'''
"9" = ''':sup:`9` Hisz díszes koszorú ez a fejedre, ékes aranylánc a nyakadba.
'''
"10" = ''':sup:`10` Fiam, ha a bûnösök rosszra csábítanak, ne egyezz bele!
'''
"11" = ''':sup:`11` Ha így szólnak hozzád: "Gyere velünk, vérre leselkedünk,
ártatlannak ok nélkül tõrt vetünk,
'''
"12" = ''':sup:`12` úgy elnyeljük õket élve, mint az alvilág, az egészségest csakúgy,
mint azt, aki sírba készül,
'''
"13" = ''':sup:`13` mindenféle drága kincset szerzünk, megtöltjük zsákmánnyal a
házunkat,
'''
"14" = ''':sup:`14` s velünk együtt részesedsz a sorsoláskor, mindannyiunknak közös
lesz az erszényünk."
'''
"15" = ''':sup:`15` Fiam, ezekkel ne indulj el egy útra, tartsd távol lábadat
ösvényüktõl.
'''
"17" = ''':sup:`17` Valójában nem hoz az a háló semmit, amit minden madár szeme láttára
vetnek.
'''
"18" = ''':sup:`18` Hisz a saját vérükre leselkednek, a saját életüknek vetnek csapdát.
'''
"19" = ''':sup:`19` Így végzi mind, aki rablott holmit szerez, életét veszi az saját
gazdájának.
'''
"20" = ''':sup:`20` Hangosan kiált az utcán a bölcsesség, és a tereken is fölemeli
hangját.
'''
"21" = ''':sup:`21` Kiabál a lármás utcáknak elején, szót emel a kapuk nyílásánál, a
városban.
'''
"22" = ''':sup:`22` Meddig kedvelitek, ó, ti éretlenek, az éretlenséget, ó, ti
szemtelenek, a pimasz fecsegést? Meddig gyûlölik az észt az esztelenek?
'''
"23" = ''':sup:`23` Hallgassatok korholó szavamra! Kiöntöm elõttetek egész lelkemet, és
a szavaimat elétek tárom:
'''
"24" = ''':sup:`24` Mert amikor hívtalak benneteket, nem jöttetek, oda sem néztetek,
amikor a kezemet nyújtottam;
'''
"25" = ''':sup:`25` semmibe vettétek minden tanácsomat, és a feddésemmel mit sem
törõdtetek.
'''
"26" = ''':sup:`26` Ezért most én is nevetek bajotokon, gúnyolódom, ha hatalmába kerít
titeket a rettegés,
'''
"27" = ''':sup:`27` ha rátok tör a félelem, mint a zivatar, ha szélvihar módján közeleg
romlásotok, ha utolér az ínség és a szorongattatás.
'''
"28" = ''':sup:`28` Akkor hívnak, de én nem felelek, akkor keresnek, de nem találnak.
'''
"29" = ''':sup:`29` Mivel gyûlöletes volt elõttük a belátás, és az Úr félelmét kevésre
becsülték,
'''
"30" = ''':sup:`30` mivel elvetették a tanácsomat, és a korholásomat megvetették,
'''
"31" = ''':sup:`31` azért most csak egyék tetteik gyümölcsét, lakjanak jól azzal, amit
kiterveltek.
'''
"32" = ''':sup:`32` A balgákra pusztulást hoz elpártolásuk, jómódjuk tönkreteszi a
bolondokat.
'''
"33" = ''':sup:`33` De aki rám hallgat, biztonságban élhet, nyugodt lehet, nem kell
rettegnie bajtól.
'''
"Notes" = '''
