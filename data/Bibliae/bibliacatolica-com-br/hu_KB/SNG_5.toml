[5]
"1" = ''':sup:`1` Húgom, mátkám, máris megyek a kertembe, szedem a mirhámat
balzsamommal együtt; egyenest a lépbõl eszem mézemet, megiszom boromat
a tejemmel együtt. Barátaim, egyetek, igyatok, ittasodjatok meg,
kedveseim!
'''
"2" = ''':sup:`2` Aludtam, de szívem ébren volt. Hallga! Szerelmem kopog (és azt
mondja): Nyisd ki az ajtót, húgocskám, kedvesem, galambom, gyöngyöm!
Mert a fejemet belepte a harmat, az éjszaka párája a fürtjeimet.
'''
"3" = ''':sup:`3` Már levetettem a ruhám, hogy vegyem fel újra? Lábamat megmostam, s
most beszennyezzem?
'''
"4" = ''':sup:`4` Kedvesem benyújtotta kezét a nyíláson, erre megremegett a bensõm.
'''
"5" = ''':sup:`5` Fölkeltem, hogy (ajtót) nyissak kedvesemnek. Kezemrõl, ujjamról
mirha csepegett, rá a zárnak reteszére.
'''
"6" = ''':sup:`6` Ajtót nyitottam szerelmemnek, de már nem volt ott, eltûnt valahova.
Majd elalélt a lelkem, hogy így elszaladt, kutattam utána, de sehol nem
találtam, kiabáltam is, de nem adott választ.
'''
"7" = ''':sup:`7` Az éjjeli õrök találtak meg, amikor a várost járták. Ütöttek és
véresre vertek, letépték rólam a leplet, akik a falakat õrzik.
'''
"8" = ''':sup:`8` Jeruzsálem lányai, kérlek benneteket, hogyha rátaláltok az én
szerelmemre... Mit mondjatok neki? Hogy a szerelembe belebetegedtem.
'''
"9" = ''':sup:`9` Miért különb kedvesed a többi szerelmesnél, asszonyoknak gyöngye?
Miért különb kedvesed a többi szerelmesnél, hogy úgy kérlelsz minket?
'''
"10" = ''':sup:`10` Az én szerelmem fehér is, piros is, kitetszik õ akár tízezer közül
is.
'''
"11" = ''':sup:`11` A feje színarany, a haja datolyafürt, s mint a holló, fekete.
'''
"12" = ''':sup:`12` Szemei, mint a galambok a medence vizénél: tejben fürdenek és a
tengeren ülnek.
'''
"13" = ''':sup:`13` A két arca, akár a balzsamágyak, amelyek illatos füveket teremnek.
Az ajka liliom, mirha csepeg róla.
'''
"14" = ''':sup:`14` Kezei aranyhengerek, tarsiskõvel kirakva. A teste elefántcsont,
tele zafirral.
'''
"15" = ''':sup:`15` A lába márványoszlop, s színarany talpon áll. A termete Libanon,
páratlan cédrusfa.
'''
"16" = ''':sup:`16` A szája mézédes, a lénye elragadó! Ilyen a kedvesem, ilyen a
barátom, Jeruzsálem lányai!
'''
