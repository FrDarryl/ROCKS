[14]
"1" = ''':sup:`1` Ezután Judit így szólt hozzájuk: "Hallgassatok meg, testvérek!
Fogjátok ezt a fejet és akasszátok ki a fal ormára!
'''
"2" = ''':sup:`2` Majd amikor megvirrad és fölkel a nap a föld fölött, mindegyitek
ragadja meg fegyverét, és minden harcra termett férfi vonuljon ki a
városból. Állítsatok vezért a csapat élére, mintha a völgybe akarnátok
levonulni az asszírok elõõrséhez, de ne vonuljatok le.
'''
"3" = ''':sup:`3` Erre megragadják fegyverüket, lemennek a táborba és fölébresztik az
asszír sereg vezéreit, azok meg Holofernesz sátrához futnak, de nem
találják ott.
'''
"4" = ''':sup:`4` Rémület vesz rajtuk erõt és megfutamodnak elõlünk. Ti és mind, akik
Izrael hegyvidékén laktok, üldözzétek és gyõzzétek le õket menekülés
közben.
'''
"5" = ''':sup:`5` Mielõtt azonban ezt megtennétek, hívjátok ide az ammonita Achiort,
hadd lássa és hadd emlékezzék Izrael házának gyalázójára, aki
ideküldte, hogy halálát lelje köztünk."
'''
"6" = ''':sup:`6` Elhívatták hát Achiort Uzija házából. Amikor megérkezett és meglátta
Holofernesz fejét az egybegyûlt népbõl az egyik ember kezében, arcra
borult és elájult.
'''
"7" = ''':sup:`7` Amikor fölemelték, Judit lábához vetette magát, leborult elõtte és
így szólt: "Légy áldott Júda minden sátorában és minden nép között!
Remegjenek a félelemtõl mind, akik meghallják nevedet!
'''
"8" = ''':sup:`8` Most pedig beszéld el nekem, mind, amit ezekben a napokban tettél."
Akkor Judit az egész nép hallatára elbeszélte mind, amit attól a naptól
tett, hogy elhagyta Betiluát, egészen addig az óráig, amelyben beszélt
velük.
'''
"9" = ''':sup:`9` Amikor befejezte beszédét, a nép örömrivalgásban tört ki, és
ujjongása betöltötte a várost.
'''
"10" = ''':sup:`10` Achior meg azok láttán, amit Izrael Istene tett, szilárdan hitt
Istenben, körülmetéltette elõbõrét, és végérvényesen Izrael házához
csatlakozott.
'''
"11" = ''':sup:`11` Amikor hajnalodott, kiakasztották Holofernesz fejét a falra,
mindenki megragadta fegyverét és a hegy lejtõjén - csoportokban -
megindultak lefelé.
'''
"12" = ''':sup:`12` Amikor meglátták õket Asszír fiai, hírvivõket küldtek vezetõikhez,
azok pedig jelentették a dolgot a vezéreknek, a parancsnokoknak és az
összes tisztnek.
'''
"13" = ''':sup:`13` Így jutottak el Holofernesz sátorához és szóltak emberének: "Keltsd
föl urunkat, mert ezek a szolgák támadást merészeltek indítani
ellenünk, hogy teljesen megsemmisítsük õket."
'''
"14" = ''':sup:`14` Bagoasz bement a sátorba, és a kárpit elõtt tapsolt a kezével, mert
azt gondolta, hogy Holofernesz Judittal alszik.
'''
"15" = ''':sup:`15` Mivel senki sem válaszolt, félrehúzta a kárpitot és belépett a
hálószobába. Ott találta (Holoferneszt) a küszöbön, holtan, a feje le
volt vágva.
'''
"16" = ''':sup:`16` Hangosan felkiáltott, sírt, zokogott, jajgatott és megszaggatta
ruháját.
'''
"17" = ''':sup:`17` Aztán bement abba a sátorba is, amelyben Judit lakott, de nem
találta ott.
'''
"18" = ''':sup:`18` Erre a nép közé futott és azt kiabálta: "Ó, ti hûtlen szolgák! A
héberek közül egyetlen asszony szégyent hozott Nebukadnezár házára:
Holofernesz levágott fejjel hever a földön!"
'''
"19" = ''':sup:`19` Amikor az asszír vezérek ezt a hírt meghallották, lelküket
hatalmába kerítette a rémület, megszaggatták ruhájukat, s az egész
tábor visszhangzott kiáltozásuktól és jajgatásuktól.
'''
