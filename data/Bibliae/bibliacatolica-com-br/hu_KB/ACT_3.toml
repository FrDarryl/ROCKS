[3]
"1" = ''':sup:`1` Péter és János a kilencórai imádság idején fölment a templomba.
'''
"2" = ''':sup:`2` Éppen akkor vittek oda egy bénán született embert, akit mindennap
letettek a templom úgynevezett Ékes-kapujánál, hogy a templomba
menõktõl alamizsnát kérjen.
'''
"3" = ''':sup:`3` Amikor meglátta Pétert és Jánost, amint épp be akartak menni a
templomba, alamizsnáért könyörgött.
'''
"4" = ''':sup:`4` Péter Jánossal együtt rátekintett, és így szólt hozzá: "Nézz ránk!"
'''
"5" = ''':sup:`5` Erre rájuk emelte tekintetét, abban a reményben, hogy kap tõlük
valamit.
'''
"6" = ''':sup:`6` Péter azonban ezt mondta neki: "Aranyom, ezüstöm nincs, de amim van,
neked adom: A názáreti Jézus Krisztus nevében (állj fel és) járj!"
'''
"7" = ''':sup:`7` Jobb kezénél fogva fölsegítette, mire annak nyomban erõ szállt a
lábába és a bokájába.
'''
"8" = ''':sup:`8` Egy ugrással talpon volt, és tudott járni. Velük együtt bement a
templomba, járkált, ugrándozott és dicsõítette az Istent.
'''
"9" = ''':sup:`9` Az egész nép látta, hogy jár és dicsõíti az Istent.
'''
"10" = ''':sup:`10` Amikor ráismertek, hogy õ szokott ott ülni a templom Ékes-kapujánál
alamizsnát koldulva, nem tudták, hová legyenek azon való
csodálkozásukban, ami vele történt.
'''
"11" = ''':sup:`11` Mivel nem tágított Péter és János mellõl, odagyûlt köréjük
csodálkozva az egész nép az úgynevezett Salamon-csarnokba.
'''
"12" = ''':sup:`12` Amikor Péter ezt látta, beszédet intézett a néphez: "Izraelita
férfiak! Miért csodálkoztok ezen, miért bámultok úgy ránk, mintha a
saját erõnkbõl vagy jámborságunk folytán értük volna el, hogy ez járni
tudjon?
'''
"13" = ''':sup:`13` Ábrahám, Izsák és Jákob Istene megdicsõítette a Fiát, Jézust, akit
ti kiszolgáltattatok és megtagadtatok Pilátus elõtt, noha õ úgy
határozott, hogy szabadon bocsátja.
'''
"14" = ''':sup:`14` Megtagadtátok a szentet és igazat; arra kértétek, hogy a gyilkosnak
kegyelmezzen,
'''
"15" = ''':sup:`15` az élet szerzõjét pedig megöltétek. Isten azonban feltámasztotta a
halálból, ennek mi tanúi vagyunk.
'''
"16" = ''':sup:`16` Mert hittel segítségül hívtuk a nevét, erõt öntött ebbe az emberbe,
akit itt láttok és akit ismertek. A tõle való hit visszaadta neki
épségét mindannyiótok szeme láttára.
'''
"17" = ''':sup:`17` Tudom, testvérek, hogy csak tudatlanságból tettétek, amit tettetek,
ahogy vezetõitek is.
'''
"18" = ''':sup:`18` Ám az Isten így váltotta be, amit minden prófétája által hirdetett,
tudniillik, hogy Krisztusa szenvedni fog.
'''
"19" = ''':sup:`19` Tartsatok hát bûnbánatot, és térjetek meg bûneitek bocsánatára,
'''
"20" = ''':sup:`20` hogy eljöjjön az Úr színétõl a megenyhülés ideje, és elküldje az
elsõsorban nektek rendelt Megváltót, Jézust,
'''
"21" = ''':sup:`21` akit az égnek kell befogadnia egészen a mindenség megújulása
idejéig, ahogy az Isten réges-rég megmondta szent prófétái ajka által.
'''
"22" = ''':sup:`22` Mózes ezt mondta: "Az Úr, a mi Istenünk hozzám hasonlóan prófétát
támaszt nektek testvéreitek sorából. Hallgassatok rá mindenben, amit
csak mond majd nektek!"
'''
"23" = ''':sup:`23` "Azokat, akik nem hallgatnak erre a prófétára, irtsátok ki a
népbõl." -
'''
"24" = ''':sup:`24` A többi próféta is, Sámueltõl kezdve mind, akik utána szóltak,
megjövendölték ezeket a napokat.
'''
"25" = ''':sup:`25` Ti vagytok a prófétáknak és annak a szövetségnek a fiai, amelyet az
Isten atyátokkal kötött, amikor így szólt Ábrahámhoz: A te utódodban
áldást nyer a föld minden nemzetsége. -
'''
"26" = ''':sup:`26` Az Isten elsõsorban nektek támasztotta szolgáját, hogy megáldjon
titeket, s így mindegyikõtök elforduljon a bûntõl."
'''
