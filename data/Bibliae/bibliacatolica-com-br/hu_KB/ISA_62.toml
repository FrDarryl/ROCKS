[62]
"1" = ''':sup:`1` Sion miatt nem hallgathatok, és Jeruzsálem miatt nem nyugszom, míg
föl nem ragyog igazsága, mint a hajnal, és szabadulása, mint a fáklya,
nem tündököl.
'''
"2" = ''':sup:`2` Meglátják majd a népek igazságodat, és a királyok dicsõségedet. Új
néven hívnak majd, amellyel az Úr ajka nevez el.
'''
"3" = ''':sup:`3` A dicsõség koronája leszel az Úr kezében, királyi fejdísz Istened
kezében.
'''
"4" = ''':sup:`4` Nem hívnak többé elhagyottnak, sem országodat magányosnak, hanem így
neveznek: "én gyönyörûségem", és országodat: "menyasszony", mert az Úr
örömét találja benned, s országod újra férjhez megy.
'''
"5" = ''':sup:`5` Mert amint a võlegény feleségül veszi a leányt, úgy fog frigyre
lépni veled fölépítõd; és amint a võlegény örül a menyasszonynak, úgy
leli örömét benned Istened.
'''
"6" = ''':sup:`6` Falaidra, Jeruzsálem, õröket állítottam, sem éjjel, sem nappal nem
hallgathatnak. Ti, akik az Urat emlékeztetitek, sose nyugodhattok.
'''
"7" = ''':sup:`7` Ne hagyjatok nyugtot neki, míg Jeruzsálemet föl nem építi és
dicsõségessé nem teszi a földön.
'''
"8" = ''':sup:`8` Az Úr megesküdött jobbjára és dicsõséges karjára: Soha többé nem
adom gabonádat eleségül ellenségeidnek; és nem hagyom, hogy idegenek
igyák borodat, amelyért te munkálkodtál.
'''
"9" = ''':sup:`9` Hanem, akik betakarítják a termést, azok egyék meg, és dicsõítsék az
Urat; akik leszüretelték a szõlõt, azok igyák a borát, szentélyem
udvaraiban.
'''
"10" = ''':sup:`10` Vonuljatok ki, vonuljatok ki a kapukon! Tegyétek népemnek járhatóvá
az utat, egyengessétek el az ösvényt, szedjétek fel róla a követ!
Emeljetek zászlót a népeknek!
'''
"11" = ''':sup:`11` Az Úr hirdeti ezt a föld határáig: "Mondjátok meg Sion leányának:
Nézd, eljön Szabadítód, vele van jutalma, elõtte meg szerzeménye.
'''
"12" = ''':sup:`12` Szent népnek hívják majd õket, az Úr megváltottjainak. Téged meg
keresett városnak neveznek, nem elhagyottnak."
'''
