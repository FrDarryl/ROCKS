[79]
"1" = ''':sup:`1` (Aszaf zsoltára.) Uram, pogányok törtek be örökségedbe, szent
templomodat meggyalázták. Jeruzsálemet romhalmazzá tették.
'''
"2" = ''':sup:`2` Szolgáid testét prédául vetették az égi madaraknak, híveid húsát a
föld vadjainak.
'''
"3" = ''':sup:`3` Jeruzsálem körül ontották vérüket, mint a vizet, és nem akadt senki,
hogy eltemesse õket.
'''
"4" = ''':sup:`4` Szomszédainknak szitok tárgya lettünk, csúfság és nevetség azoknak,
akik körülöttünk laknak.
'''
"5" = ''':sup:`5` Meddig még Uram? Örökre haragudni akarsz? Meddig izzik még bosszúd,
mint a tûz?
'''
"6" = ''':sup:`6` Öntsd ki haragod a pogányokra, akik nem ismernek, az országokra,
amelyek neved nem tisztelik,
'''
"7" = ''':sup:`7` amiért Jákobot eltiporták s lakóhelyét pusztasággá tették.
'''
"8" = ''':sup:`8` Atyáink bûneit ne rajtunk torold meg, siess elénk irgalmaddal, mert
egészen nyomorultak lettünk.
'''
"9" = ''':sup:`9` Neved dicsõségéért ments meg minket, Istenünk, szabadítónk! Bocsásd
meg, Urunk, bûneinket, ments meg minket a nevedért!
'''
"10" = ''':sup:`10` Miért mondják a pogányok: "Hol van hát Istenük?" Szemük elõtt
legyen nyilvánvaló bosszúd a pogányokon, szolgáid véréért, amit
kiontottak.
'''
"11" = ''':sup:`11` Hatoljon fel hozzád a foglyok nyögése, szabadítsa ki erõs karod a
halálra szántakat!
'''
"12" = ''':sup:`12` Szomszédainknak add vissza hétszeresen a gyalázatot, amellyel
illettek, Uram!
'''
"13" = ''':sup:`13` Mi pedig, a te néped és nyájad juhai, magasztalni fogunk
mindörökké, s nemzedékrõl nemzedékre hirdetjük dicsõségedet.
'''
