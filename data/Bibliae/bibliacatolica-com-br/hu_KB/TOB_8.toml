[8]
"1" = ''':sup:`1` Amikor befejezték az evést és ivást, arról kezdtek beszélni, hogy
lefekszenek, s az ebédlõbõl a nászszobába vezették a fiatalembert.
'''
"2" = ''':sup:`2` Akkor Tóbiásnak eszébe jutott, amit Ráfael mondott neki. Elõvette
hát táskájából a hal szívét és máját, és a füstölõben levõ parázsra
tette.
'''
"3" = ''':sup:`3` A démon nem állhatta a hal füstjét, így el is menekült a levegõben,
meg sem állt Egyiptomig. Ráfael üldözõbe vette, megkötözte és
odaláncolta.
'''
"4" = ''':sup:`4` Közben a szülõk kimentek és bezárták az ajtót. Tóbiás fölkelt az
ágyból és azt mondta Sárának: "Kelj fel, nõvérem! Imádkozzunk együtt és
könyörögjünk Urunkhoz, hogy elnyerjük kegyelmét és segítségét."
'''
"5" = ''':sup:`5` Az fölkelt és elkezdtek imádkozni, hogy oltalmat találjanak. Tóbiás
kezdte: "Áldott vagy, atyáink Istene! Áldott a te neved örökkön-örökké!
Dicsõítsenek az egek és mind a teremtmények mindörökké.
'''
"6" = ''':sup:`6` Te teremtetted Ádámot, és hûséges segítõül mellé adtad a feleségét,
Évát. Tõlük származik az emberiség. Azt mondtad: nem jó az embernek, ha
egyedül van. Alkossunk mellé hozzá hasonló segítõtársat.
'''
"7" = ''':sup:`7` Uram, én most nem rendetlen vággyal veszem el nõvéremet, hanem
tiszta szándékkal. Engedd, hogy irgalmat találjon és találjak én is, és
együtt öregedjünk meg."
'''
"8" = ''':sup:`8` Közösen rámondták: "Úgy legyen, úgy legyen!"
'''
"9" = ''':sup:`9` Aztán éjszaka együtt háltak. Ráguel fölkelt, és szólt szolgáinak.
Azok mentek, és segítettek neki sírt ásni.
'''
"10" = ''':sup:`10` Azt gondolta ugyanis magában: "Hátha ez is meghalt, s mi nevetség
és gúny tárgyává leszünk."
'''
"11" = ''':sup:`11` Amikor a sír elkészült, Ráguel hazament, hívta a feleségét
'''
"12" = ''':sup:`12` és így szólt hozzá: "Küldj be egy szolgálót a szobába, hadd nézze
meg, vajon életben van-e Tóbiás. Ha meghalt, eltemetjük, mielõtt valaki
megtudná a dolgot."
'''
"13" = ''':sup:`13` Hívták a szolgálót, lámpát gyújtottak, kinyitották az ajtót, s a
szolgáló belépett. Mély álomba merülve találta mindkettõjüket.
'''
"14" = ''':sup:`14` Erre kijött és halkan ezt mondta: "Nem halt meg, minden rendben
van."
'''
"15" = ''':sup:`15` Akkor Ráguel e szavakkal magasztalta az ég Istenét: "Áldott légy,
Uram, minden tiszta ének zengje dicséretedet örökkön-örökké!
'''
"16" = ''':sup:`16` Áldott légy, mert örömben részesítettél, s amitõl rettegtem, az nem
történt meg velem, hanem nagy irgalmasságod szerint bántál velünk.
'''
"17" = ''':sup:`17` Áldott légy, mert megkönyörültél ezen a két egyetlen gyermeken.
Ezentúl is légy hozzájuk, Uram, irgalmas és oltalmazd õket! Örömben és
kegyelemben éljék le életüket!"
'''
"18" = ''':sup:`18` Aztán meghagyta szolgáinak, hogy még hajnal elõtt temessék be a
sírt.
'''
"19" = ''':sup:`19` Süttetett feleségével egy kemence kenyeret, aztán kiment a nyájhoz,
kiválasztott két ökröt és négy birkát, beadta a konyhára, és
megkezdõdött a készülõdés.
'''
"20" = ''':sup:`20` Aztán hívatta Tóbiást, és azt mondta neki: "Tizennégy napig nem
mehetsz el innen. Maradj itt, ahol vagy, egyél-igyál nálam. Szerezz
örömet a lányomnak annyi gyötrelem után.
'''
"21" = ''':sup:`21` Aztán vidd el a vagyonom felét, és térj vissza apádhoz
akadálytalanul. Ha aztán meghalunk, a feleségem is, én is, a tiéd lesz
a másik fele is. Bátorság, fiam! Apád vagyok, Edna meg anyád. Mint
nõvérednek, ugyanúgy neked is szüleid vagyunk mostantól fogva. Csak
bátorság, fiam!"
'''
