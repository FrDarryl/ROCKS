[3]
"1" = ''':sup:`1` Az igazak lelke azonban Isten kezében van, és gyötrelem nem érheti
õket.
'''
"2" = ''':sup:`2` Az esztelenek szemében úgy látszott, hogy meghaltak; a világból való
távozásukat balsorsnak vélték,
'''
"3" = ''':sup:`3` elmenetelüket megsemmisülésnek. De békességben vannak.
'''
"4" = ''':sup:`4` Mert ha az emberek szemében szenvedtek is, a reményük tele volt
halhatatlansággal.
'''
"5" = ''':sup:`5` Kevés fenyítés után nagy jótéteményekben részesülnek, mert Isten
próbára tette és magához méltónak találta õket.
'''
"6" = ''':sup:`6` Mint aranyat a kohóban, megvizsgálta és elfogadta õket égõáldozatul.
'''
"7" = ''':sup:`7` Látogatásuk idején majd felragyognak, és olyanok lesznek, mint a
szikra, amely a tarlón tovaharapódzik.
'''
"8" = ''':sup:`8` Nemzetek fölött ítélkeznek majd és népeken uralkodnak; s az Úr lesz
a királyuk mindörökre.
'''
"9" = ''':sup:`9` Akik benne bíztak, akkor majd megismerik az igazságot, és akik hûek
voltak, szeretetben nála maradnak, mert kegyelem és irgalom lesz
választottainak osztályrészük.
'''
"10" = ''':sup:`10` Az istentelenek meg a lelkületük szerint bûnhõdnek majd, azok, akik
megvetették az igazat és elpártoltak az Úrtól.
'''
"11" = ''':sup:`11` Mert boldogtalan, aki megveti a bölcsességet és a fegyelmet: hiú a
reményük, hiábavaló a fáradozásuk, hasztalanok a tetteik.
'''
"12" = ''':sup:`12` Esztelenek az asszonyaik, gonoszak a gyermekeik és átkozott a
nemzetségük.
'''
"13" = ''':sup:`13` Boldog a magtalan, aki nem szennyezte be magát, akinek ágya nem
ismerte a bûnt. Termékenysége majd kiderül a lelkek látogatásának
idején.
'''
"14" = ''':sup:`14` Boldog a herélt is, aki nem követett el kezével törvénysértést, aki
nem forgatott elméjében semmi gonoszat az Úr ellen, mert elnyeri hûsége
nagyszerû jutalmát, és örvendetes öröksége lesz az Úr templomában.
'''
"15" = ''':sup:`15` Mert nagyszerû a nemes törekvés gyümölcse, és a bölcsesség gyökere
nem pusztul el.
'''
"16" = ''':sup:`16` A házasságtörõk gyermekei azonban nem boldogulnak, és a bûnös ágy
ivadéka elpusztul.
'''
"17" = ''':sup:`17` Ha soká élnek is, akkor sincs becsületük, és öregkoruk végül
dicstelen lesz.
'''
"18" = ''':sup:`18` Ha azonban korán meghalnak, akkor az ítélet napján sem reményük nem
lesz, sem vigaszuk.
'''
"19" = ''':sup:`19` Mert az istentelen nemzedéknek gonosz a vége.
'''
