[21]
"1" = ''':sup:`1` Az Úr azt mondta Mózesnek: "Szólj a papokhoz, Áron fiaihoz és közöld
velük: Senki közületek ne tegye magát tisztátalanná övéinek
holttestével,
'''
"2" = ''':sup:`2` hacsak nem a legközelebbi rokona: anyja, apja, fia, lánya, testvére.
'''
"3" = ''':sup:`3` Ezenkívül hajadon nõvéréért is tisztátalanná válhat, ha az nála
maradt mint rokon, és nem ment férjhez.
'''
"4" = ''':sup:`4` Mint férj, ne tegye magát tisztátalanná övéi által,
megszentségtelenítené magát.
'''
"5" = ''':sup:`5` Fejükön ne nyírják meg a hajat, ne vágják le szakálluk végét,
testükön ne ejtsenek bevágásokat.
'''
"6" = ''':sup:`6` Istennek vannak szentelve, ne szentségtelenítsék meg Istenük nevét:
õk mutatják be az Úr eledelét, Istenük táplálékát, azért szentnek kell
lenniük.
'''
"7" = ''':sup:`7` Ne vegyenek kicsapongó vagy meggyalázott asszonyt feleségül, sem
pedig olyat, akit férje elûzött, mivel a pap Istennek van szentelve.
'''
"8" = ''':sup:`8` Tekintsd hát szentnek, mivel õ mutatja be az áldozatot Istenednek.
Legyen számodra szent, mivel én is szent vagyok, és én szentellek meg
benneteket.
'''
"9" = ''':sup:`9` Ha egy papnak a leánya kicsapongással meggyalázza magát, azzal apját
szentségteleníti meg, ezért el kell égetni.
'''
"10" = ''':sup:`10` Az a pap, aki fölötte áll testvéreinek, akinek a fejét fölkenték
olajjal, és akit a szent ruha felöltésével iktattak be, ne hordja
kibontva a haját, és a ruháját se szaggassa meg.
'''
"11" = ''':sup:`11` Ne érjen hozzá senki holttestéhez, és ne tegye magát tisztátalanná
sem apjáért, sem anyjáért.
'''
"12" = ''':sup:`12` A szentélyt ne hagyja el, nehogy megszentségtelenítse Istenének
szentélyét, hiszen magán hordozza az olajjal való megszentelést, az
Istentõl való fölkenést. Én vagyok az Úr.
'''
"13" = ''':sup:`13` Feleségül érintetlen leányt vegyen.
'''
"14" = ''':sup:`14` Özvegyet, elvált, meggyalázott vagy kicsapongó asszonyt nem vehet
feleségül, hanem népébõl származó érintetlen leányt vegyen feleségül.
'''
"15" = ''':sup:`15` Ne szentségtelenítse meg levita származását, mivel én, az Úr
szenteltem meg."
'''
"16" = ''':sup:`16` Az Úr így szólt Mózeshez:
'''
"17" = ''':sup:`17` "Mondd meg Áronnak: Ha valaki utódaid közül bármelyik nemzedékben
valamilyen betegségben szenved, ne közeledjék, hogy felajánlja Istennek
az áldozati eledelt.
'''
"18" = ''':sup:`18` Senki se közeledjék oda, akinek testi hibája van, tehát sem vak,
sem béna, sem alaktalan vagy nyomorék ember,
'''
"19" = ''':sup:`19` sem olyan, akinek a lába vagy a keze eltört,
'''
"20" = ''':sup:`20` sem púpos, sem görbe lábú, sem szembajos, sem kiütéses, sem
kelevényes ember, sem pedig eunuch.
'''
"21" = ''':sup:`21` Áronnak egyetlen papi ivadéka sem ajánlhatja fel az Úr eledelét, ha
betegségben szenved. Ha beteg, ne közeledjék, hogy felajánlja Isten
áldozati eledelét.
'''
"22" = ''':sup:`22` Ehet Istennek az ételébõl, a nagyon szent és a szent dolgokból,
'''
"23" = ''':sup:`23` de ne jöjjön a függöny közelébe és ne közeledjék az oltárhoz.
Beteg, ezért nem teheti közönségessé szent dolgaimat, mivel én, az Úr
szenteltem meg õket."
'''
"24" = ''':sup:`24` Mózes közölte mindezt Áronnal és fiaival és Izrael minden fiával.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - Isten tisztasági normákat állapít meg a papok számára, és
megtiltja nekik, hogy beszennyezzék magukat a halottakkal, kivéve
közeli hozzátartozóik révén. Ez hangsúlyozza azt a szentséget, amelynek
meg kell jelölnie a papok életét, tükrözve az Isten és az emberek
44:25).
21:5-6 - A papokat arra utasítják, hogy kerüljék az olyan pogány
gyakorlatokat, mint a fej borotválkozása vagy a testük megvágása, a
gyakori gyászolási gyakorlatok. Ez hangsúlyozza az Izrael gyermekei és
a pogány nemzetek közötti elkülönülést, valamint az Istent szolgálók
szentségének szükségességét (lásd még 5Móz 14:1-2).
21:7-9 - Isten megtiltja a papoknak, hogy becstelen nőket, például
prostituáltakat vagy elváltakat vegyenek feleségül, hogy megőrizzék a
papi hivatal szentségét és megőrizzék Isten szolgálatának tisztaságát
21:10-12 - A főpapnak még több korlátozása van, például tilos a ruháit
megtépni, vagy elhagyni a szentélyt, még a közeli családtagok halála
esetén sem. Ez rávilágít arra a nagy lelki felelősségre és szentségre,
21:16-23 - A testi fogyatékos papoknak tilos áldozatot bemutatniuk, ami
azt jelképezi, hogy a szentség és a tökéletesség szükséges ahhoz, hogy
közvetlenül Isten előtt szolgáljanak. Ez a tökéletes főpap, Jézus
'''
