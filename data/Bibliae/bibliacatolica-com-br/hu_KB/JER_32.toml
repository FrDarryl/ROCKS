[32]
"1" = ''':sup:`1` Cidkijának, Júda királyának 10. évében, amely megfelel Nebukadnezár
'''
"18" = ''':sup:`18` esztendejének, az Úr szózatot intézett Jeremiáshoz.
'''
"2" = ''':sup:`2` Abban az idõben Babilon királyának serege ostromolta Jeruzsálemet,
Jeremiás próféta pedig be volt zárva az õrség udvarába, amely Júda
királyának palotájához tartozik.
'''
"3" = ''':sup:`3` Cidkija, Júda királya záratta be oda. Azt kérdezte ugyanis a
prófétától: "Miért jövendölsz ilyeneket: Ezt mondja az Úr: Íme, Babilon
királyának kezére adom ezt a várost, úgyhogy el is foglalja;
'''
"4" = ''':sup:`4` Cidkija, Júda királya sem menekül meg a káldeusok hatalmából, hanem
egészen biztosan Babilon királyának kezébe kerül, személyesen beszél
majd vele és szemtõl szembe fogja látni.
látogatom - mondja az Úr. - Ha pedig harcra keltek a káldeusok ellen,
semmi eredményt nem értek el]?"
'''
"6" = ''':sup:`6` Jeremiás így válaszolt: Az Úr ezt a szózatot intézte hozzám:
'''
"7" = ''':sup:`7` "Eljön majd hozzád Hanamel, nagybátyádnak, Sallumnak a fia, és azt
fogja mondani: Vedd meg anatoti szántóföldemet, mert elsõsorban neked
van jogod, hogy megvásárold."
'''
"8" = ''':sup:`8` El is jött hozzám Hanamel, az unokaöcsém, az Úr szava szerint, az
õrség udvarába, és ezt mondta: "Vedd meg anatoti szántóföldemet, mert
mint örököst, elsõsorban téged illet a jog, hogy megvedd." Ekkor
értettem meg, hogy ez az Úr rendelkezése volt.
'''
"9" = ''':sup:`9` Ennek megfelelõen megvettem az anatoti szántóföldet Hanamel
unokaöcsémtõl, és kifizettem neki az árát: 17 ezüstsékelt.
'''
"10" = ''':sup:`10` Megírtam a szerzõdést, és elláttam pecséttel; majd tanúkat hívtam,
és a jelenlétükben mérlegen lemértem az ezüstöt.
'''
"11" = ''':sup:`11` Aztán fogtam a lepecsételt birtoklevelet és annak nyitott
másolatát, a törvényes követelményeknek megfelelõen,
'''
"12" = ''':sup:`12` és átadtam a birtoklevelet Báruknak, Nerija fiának, Mahzeja
unokájának. Az átadáskor jelen voltak: Hanamel unokaöcsém, aztán a
birtoklevelet aláíró tanúk és mindazon júdaiak, akik éppen az õrség
udvarában tartózkodtak akkor.
'''
"13" = ''':sup:`13` Jelenlétükben ezt az utasítást adtam Báruknak:
'''
"14" = ''':sup:`14` "Vedd ezeket az iratokat: a lepecsételt birtoklevelet és annak
nyitott másolatát és helyezd el õket cserépedényben, hogy sokáig
megmaradjanak.
'''
"15" = ''':sup:`15` Mert ezt mondja a Seregek Ura, Izrael Istene: Újra vásárolnak majd
házakat, szántóföldeket és szõlõket ebben az országban."
'''
"16" = ''':sup:`16` Miután rábíztam a birtoklevelet Bárukra, Nerija fiára, így
imádkoztam az Úrhoz:
'''
"17" = ''':sup:`17` "Ó, Uram! Te alkottad az eget és a földet nagy hatalmaddal és
kinyújtott karoddal. Neked semmi sem lehetetlen.
'''
"18" = ''':sup:`18` Te irgalmas vagy ezrek iránt, de az apák gonoszságáért még fiaik
ölébe is fizetsz. Nagy és fölséges Isten vagy; a Seregek Urának hívnak.
'''
"19" = ''':sup:`19` Nagy vagy terveidben, és diadalmas megvalósításukban; szemed jól
látja az emberek minden útját, s így megfizetsz kinek-kinek, útjai és
tetteinek gyümölcse szerint.
'''
"20" = ''':sup:`20` Te jeleket és csodákat vittél végbe Egyiptom földjén, de ugyanígy
teszel ma is Izraelben és a többi ember között. Szereztél is nevet
magadnak, amint azt a mai nap is mutatja.
'''
"21" = ''':sup:`21` Kivezetted népedet, Izraelt, Egyiptom földjérõl jelekkel,
csodákkal, hatalmas kézzel és kinyújtott karral, nagy rettegés
közepette.
'''
"22" = ''':sup:`22` Aztán nekik adtad ezt a földet, amelyet esküvel ígértél meg
atyáiknak; ezt a tejjel-mézzel folyó országot.
'''
"23" = ''':sup:`23` Be is vonultak ide, és birtokukba vették. De nem akartak hallgatni
a szavadra, sem törvényed útján járni; semmit sem akartak megtenni
abból, amit megparancsoltál nekik, hogy tartsák meg. Ezért szakadt most
rájuk ez a sok baj.
'''
"24" = ''':sup:`24` Nézd, egyre közelebb hozzák a sáncokat a városhoz, hogy
elfoglalják; a kard, az éhínség és a döghalál kiszolgáltatják a várost
az ostromló káldeusok kezébe. Amit elõre megmondtál, lám,
beteljesedett, amint magad is látod.
'''
"25" = ''':sup:`25` És mégis azt parancsoltad nekem, Uram: Végy magadnak pénzért
szántóföldet tanúk jelenlétében, most, amikor a város már a káldeusok
kezére kerül."
'''
"26" = ''':sup:`26` Ekkor az Úr ezt a szózatot intézte hozzám:
'''
"27" = ''':sup:`27` Íme, én vagyok az Úr, az egész emberiség Istene: van-e valami, ami
lehetetlen volna nekem?
'''
"28" = ''':sup:`28` Ezért - mondja az Úr -, ezt a várost a káldeusok kezére és Babilon
királyának, Nebukadnezárnak kezére adom, hadd foglalja el.
'''
"29" = ''':sup:`29` A káldeusok, akik ostromolják a várost, eljönnek és lángba borítják
ezt a várost; fölperzselik azokat a házakat, amelyeknek tetején tömjént
áldoztak Baalnak és illatáldozatot mutattak be más isteneknek, csak
hogy haragra ingereljenek.
'''
"30" = ''':sup:`30` Mert Izrael fiai és Júda fiai mást sem tettek ifjúságuk óta, csak
csak haragra ingereltek a tetteikkel - mondja az Úr.]
'''
"31" = ''':sup:`31` Igen, attól a naptól fogva, hogy fölépítették, mind a mai napig
annyi haragra és bosszúságra ingerelt ez a város, hogy már arra
gondoltam: eltörlöm színem elõl.
'''
"32" = ''':sup:`32` Valóban, sok gonoszságot követtek el Izrael fiai és Júda fiai, hogy
haragra ingereljenek õk maguk, aztán királyaik, fõembereik, papjaik és
prófétáik, Júda férfiai és Jeruzsálem lakói.
'''
"33" = ''':sup:`33` Hátukat fordították felém, nem arcukat, bár folyton-folyvást
tanítottam õket, nem voltak készségesek az intés elfogadására.
'''
"34" = ''':sup:`34` Gyalázatos bálványaikat még a templomban is felállították, amely a
nevemet viseli, hogy így megfertõzzék.
'''
"35" = ''':sup:`35` Magaslatokat építettek Baalnak a Ben-Hinnom völgyében, hogy ott
fiaikat és lányaikat tûzbe küldjék Moloch tiszteletére, amit egyáltalán
nem parancsoltam nekik, mert eszembe sem jutott, hogy ilyen utálatos
dolgot megtehetnek; és így bûnbe vitték Júdát.
'''
"36" = ''':sup:`36` És most mégis azt mondja az Úr, Izrael Istene, ennek a városnak,
amelyrõl te azt mondtad, hogy kard, éhínség és döghalál fogja
kiszolgáltatni Babilon királyának kezébe:
'''
"37" = ''':sup:`37` Összegyûjtöm õket azokból az országokból, ahová haragomban,
indulatomban és nagy méltatlankodásomban ûztem õket. És visszahozom
õket erre a helyre, és gondom lesz rá, hogy biztonságban éljenek.
'''
"38" = ''':sup:`38` Akkor majd az én népem lesznek, én meg az õ Istenük leszek.
'''
"39" = ''':sup:`39` Más szívet adok nekik és más viselkedést, hogy minden idõben
féljenek engem, és így jó dolguk legyen, nekik és gyermekeiknek is.
'''
"40" = ''':sup:`40` Örök szövetséget kötök velük és nem szûnök meg jót tenni velük.
Szívükbe adom félelmemet, hogy többé ne forduljanak el tõlem.
'''
"41" = ''':sup:`41` Örömömet találom majd abban, ha jót tehetek velük, meggyökereztetem
õket szilárdan ezen a földön, hûségesen, szívem és lelkem mélyébõl.
'''
"42" = ''':sup:`42` Mert ezt mondja az Úr: Amint rá hoztam e népre ezt a nagy
veszedelmet, éppen úgy elhozom számára mindazt a jót is, amit
megígértem neki.
'''
"43" = ''':sup:`43` Akkor újra szántóföldeket vásárolnak ebben az országban, amelyrõl
azt mondtad: Veszendõbe ment ország ez; sem ember, sem állat nem marad
meg benne, mert a káldeusok kezére került.
'''
"44" = ''':sup:`44` Igen, újra szántóföldeket vásárolnak pénzért; szerzõdéseket írnak
és pecséttel látják el, és mindehhez tanúkat fogadnak Benjamin földjén,
Jeruzsálem környékén, Júda városaiban, a hegyvidék, a síkság és a Negeb
városaiban. Mert jóra fordítom sorsukat - mondja az Úr.
'''
