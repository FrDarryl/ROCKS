[26]
"1" = ''':sup:`1` A 11. esztendõben, a hónap elsején az Úr szózatot intézett hozzám:
'''
"2" = ''':sup:`2` "Emberfia, Tírusz így nevetett Jeruzsálemen: Összetört a népek
kapuja és felém fordult. Ahol bõség volt, ott most pusztulás van!"
'''
"3" = ''':sup:`3` Azért ezt mondja az Úr, az Isten: Tírusz, nézd, ellened fordulok, és
számos népet felvonultatok ellened, úgyhogy elárasztanak, mint a tenger
hullámai.
'''
"4" = ''':sup:`4` Ledöntik Tírusz falait, lerombolják tornyait. Még a port is lesöpröm
róla, és kopár sziklává teszem.
'''
"5" = ''':sup:`5` Hálószárító hellyé lesz a tenger közepén. Mert kimondtam - mondja az
Úr, az Isten -, hogy a nemzetek zsákmányává lesz.
'''
"6" = ''':sup:`6` Leányvárosait a szárazföldön kard pusztítja el. Akkor majd
megtudják, hogy én vagyok az Úr.
'''
"7" = ''':sup:`7` Mert ezt mondja az Úr, az Isten: Nézd, észak felõl kivezénylem
Tírusz ellen Nebukadnezárt, Babilon királyát, a királyok királyát,
lovakkal, harci szekerekkel, lovasokkal és hatalmas sereggel.
'''
"8" = ''':sup:`8` Leányvárosaidat, amelyek a szárazföldön vannak, karddal pusztítja
el, téged meg sánccal vesz körül; sáncot hány és pajzsot emel ellened,
'''
"9" = ''':sup:`9` faltörõ kosokat irányít falaid ellen, s vashorgaival ledönti
tornyaidat.
'''
"10" = ''':sup:`10` Annyi lesz lovasainak száma, hogy ellep a poruk. Lovasságának,
harci szekereinek és kerekeinek zajától megremegnek falaid, amikor
bevonul kapuidon, mint ahogy bevonulnak egy elfoglalt városba.
'''
"11" = ''':sup:`11` Lovainak patái összetiporják utcáidat, népedet kardélre hányja,
hatalmas oszlopaidat meg a földre dönti.
'''
"12" = ''':sup:`12` Kincseidbõl kifosztanak, áruidat elrabolják, falaidat lerombolják,
díszes házaidat feldúlják, kövedet, fádat és törmelékedet vízbe
hányják.
'''
"13" = ''':sup:`13` Véget vetek zengõ énekednek, citeráid hangja nem hallatszik többé.
'''
"14" = ''':sup:`14` Kopár sziklává és hálószárító hellyé teszlek. Nem épülsz fel többé,
mert én, az Úr mondtam ezt - mondja az Úr, az Isten.
'''
"15" = ''':sup:`15` Ezt mondja az Úr, az Isten Tírusznak: Pusztulásod robajától, amikor
nyögnek a sebesültek a falaid között, és csak úgy dühöng az öldöklés,
vajon nem remegnek-e meg a szigetek?
'''
"16" = ''':sup:`16` A tengerek fejedelmei mind leszállnak trónjukról, leteszik
palástjukat, levetik színpompás öltözéküket. Gyászba öltöznek, a földre
ülnek és folyvást remegnek, és megrendülve álmélkodnak bukásodon.
'''
"17" = ''':sup:`17` Gyászdalt énekelnek fölötted, és azt mondják rólad: Miként
pusztultál el és tûntél el a tengerrõl, te ünnepelt város? Hatalmas
voltál a tengeren lakóiddal, akiktõl az egész szárazföld remegett.
'''
"18" = ''':sup:`18` A szigetek reszketnek bukásod napján, a tenger szigetei
megdöbbennek veszted miatt.
'''
"19" = ''':sup:`19` Mert ezt mondja az Úr, az Isten: Amikor majd pusztasággá lett
várossá teszlek, azokhoz a városokhoz hasonlóvá, amelyekben már nem
laknak, s felvonultatom a mélységet és elborít az ár,
'''
"20" = ''':sup:`20` akkor azok közé taszítalak, akik sírba szállnak, a hajdankor
népeihez. Az alvilág országában fogsz lakni, örökös magányban, azokkal,
akik sírba szállnak, nehogy visszatérj és tovább élj az élõk földjén.
'''
"21" = ''':sup:`21` Semmivé teszlek, és többé nem leszel. Keresnek, de soha többé nem
találnak - mondja az Úr, az Isten.
'''
