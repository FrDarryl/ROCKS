[6]
"1" = ''':sup:`1` Fiam, ha kezességet vállaltál másért, idegennek adtad a kezed,
'''
"2" = ''':sup:`2` s így szád szava által tõrbe estél, ha foglyává váltál saját
szavaidnak,
'''
"3" = ''':sup:`3` akkor, hogy szabadulj, fiam, ezt tegyed, mert embertársad kezébe
kerültél: Menj, siess és zaklasd embertársadat.
'''
"4" = ''':sup:`4` Ne hunyd be szemedet álomra, a szempilládat ne hagyd elszunnyadni!
'''
"5" = ''':sup:`5` Mint zerge a hálóból, szabadítsd ki magad, vagy mint a madár a
tõrbõl!
'''
"6" = ''':sup:`6` Te lusta, menj el a hangyához, nézd meg, hogy mit csinál és akkor
bölcs leszel:
'''
"7" = ''':sup:`7` Nincsen fõnöke, nincs, aki ösztökélné vagy parancsolna neki,
'''
"8" = ''':sup:`8` nyáron mégis megszerzi élelmét, aratás idején összegyûjti eledelét.
'''
"9" = ''':sup:`9` S te lusta, meddig akarsz még heverészni? Mikor akarsz végre
fölkelni álmodból?
'''
"10" = ''':sup:`10` "Még egy kis alvás, még egy kis szendergés, keresztbefont karral
még egy kis pihenés!"
'''
"11" = ''':sup:`11` Így rád tör a szegénység, mint az útonálló, s mint valami koldus, a
nyomor.
'''
"12" = ''':sup:`12` Egy semmirekellõ, igen, egy csirkefogó közelít, hamisság van a
szájában,
'''
"13" = ''':sup:`13` hunyorít a szemével, meglök a lábával, az ujjával meg jelt ad,
'''
"14" = ''':sup:`14` álnokság lakik a szívében, mindig gonoszságon járatja az eszét,
háborúságot szít szüntelen.
'''
"15" = ''':sup:`15` Ezért váratlanul rászakad a végzet, hirtelen tönkremegy és nincs
menekvése.
'''
"16" = ''':sup:`16` Hat dolog van, amit gyûlöl az Úr, s hét, ami utálattal tölti el
szívét:
'''
"17" = ''':sup:`17` A gõgös szem, a hamis nyelv, az ártatlan vért ontó kéz,
'''
"18" = ''':sup:`18` az álnokságot tervezõ szív, a gonosz ügyben járó láb,
'''
"19" = ''':sup:`19` a hazudozó, hamis tanú, s végül, aki viszályt kelt a testvérek
között.
'''
"20" = ''':sup:`20` Fiam, tartsd hát meg apádnak parancsát, ne vedd semmibe anyád
tanítását!
'''
"21" = ''':sup:`21` Egyszer s mindenkorra kösd a szívedre, és akaszd a nyakadba.
'''
"22" = ''':sup:`22` Vezessen jártadban-keltedben, amikor alszol, virrasszon fölötted,
ha meg fölébredsz, beszélgessen veled.
'''
"23" = ''':sup:`23` Mert a parancs lámpás, fény a tanítás, életre vivõ út az intelem s
a feddés.
'''
"24" = ''':sup:`24` Megóv a más feleségétõl, az idegen asszony hízelgõ nyelvétõl.
'''
"25" = ''':sup:`25` Ne vágyódj szívedben a szépségére, ne hagyd, hogy megfogjon a
tekintete!
'''
"26" = ''':sup:`26` Mert a céda díja csak egy darab kenyér, de a házasságtörõ nõ drága
életet hajszol.
'''
"27" = ''':sup:`27` Rejthet-e az ember tüzet a keblébe úgy, hogy a ruhája ettõl meg ne
gyúlna?
'''
"28" = ''':sup:`28` Lehet-e járkálni izzó szén parazsán, úgy, hogy az embernek meg ne
égjen a lába?
'''
"29" = ''':sup:`29` Így van, ha valaki más asszonyához jár, aki megérinti, nem marad
büntetlen.
'''
"30" = ''':sup:`30` A tolvajt, aki lop, mert hajtja az éhség, és jól akar lakni, nem
veti meg senki.
'''
"31" = ''':sup:`31` De ha rajtakapják, hétszeresen fizet, rámegy a háza és egész
vagyona.
'''
"32" = ''':sup:`32` Csöpp esze sincs annak, aki házasságot tör, az tesz ilyet, aki
elszánta életét.
'''
"33" = ''':sup:`33` Ütlegeket s szégyent visz onnan magával, és a gyalázata nem múlik
el soha.
'''
"34" = ''':sup:`34` Mert féltékenység a férfiember dühe, és a bosszú napján nem ismer
irgalmat.
'''
"35" = ''':sup:`35` Nincs az a váltságdíj, amely kiengesztelné, akármennyit kínálsz,
nem egyezik bele.
'''
