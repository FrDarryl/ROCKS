[13]
"1" = ''':sup:`1` Amit parancsolok, azt tartsátok meg pontosan, ne tegyetek hozzá, de
ne is vegyetek el belõle semmit.
'''
"2" = ''':sup:`2` Ha próféta vagy álomlátó támad körödben, s jelt mutat vagy csodát
tesz elõtted,
'''
"3" = ''':sup:`3` és a jel vagy csoda, amelyet mutat, megvalósul, közben azonban azt
mondja: kövessünk más isteneket - olyanokat, akiket nem ismersz -, s
imádjuk õket!,
'''
"4" = ''':sup:`4` ne hallgass az ilyen próféta vagy álomlátó szavára. Mert az Úr, a te
Istened próbára fog tenni, hogy megtudja: csakugyan szívetek, lelketek
mélyébõl szeretitek-e az Urat, a ti Isteneteket.
'''
"5" = ''':sup:`5` Az Urat, a ti Isteneteket kövessétek, õt féljétek, parancsait
tartsátok meg, az õ szavára hallgassatok, õt imádjátok és õhozzá
ragaszkodjatok!
'''
"6" = ''':sup:`6` Az ilyen prófétának vagy álomlátónak pedig meg kell halnia, mert
lázadást hirdet az Úr, a te Istened ellen, aki kihozott Egyiptom
földjérõl és kiszabadított a szolgaság házából, s le akar téríteni
arról az útról, amelyen az Úrnak, a te Istenednek a parancsára járnod
kell. Irtsd ki, ami gonosz, körödbõl!
'''
"7" = ''':sup:`7` Ha testvéred - apádnak fia vagy anyádnak fia -, fiad vagy lányod,
szívbõl szeretett feleséged vagy legbensõbb barátod titokban el akar
csábítani, mondván: menjünk, szolgáljunk más isteneknek - olyanoknak,
akiket sem te nem ismersz, sem atyáid nem ismertek,
'''
"8" = ''':sup:`8` azoknak a népeknek az isteneik közül valók, akik körülöttetek élnek,
a közelben, vagy a messze távolban a föld egyik szélétõl a másikig;
'''
"9" = ''':sup:`9` ne engedj neki, s ne hallgass rá, s ne is szánd meg, ne kíméld és ne
takargasd vétkét,
'''
"10" = ''':sup:`10` hanem mindenképpen meg kell ölnöd. Elõször te emelj rá kezet, aztán
az egész nép.
'''
"11" = ''':sup:`11` Kövezd agyon, mert azon volt, hogy eltérítsen az Úrtól, a te
Istenedtõl, aki kivezérelt Egyiptom földjérõl, a szolgaság házából.
'''
"12" = ''':sup:`12` Tudja meg a dolgot egész Izrael, hadd rettegjenek, s többé ne
vigyenek végbe hasonló gonoszságot körödben.
'''
"13" = ''':sup:`13` Ha valamelyik városod felõl, amelyet az Úr, a te Istened lakóhelyül
ad neked, azt hallod,
'''
"14" = ''':sup:`14` hogy körödbõl származó semmirekellõ emberek odamentek, s
félrevezették városuk lakóit, így beszélvén: Rajta! Szolgáljunk más
isteneknek - olyanoknak, akiket ti nem ismertek -,
'''
"15" = ''':sup:`15` akkor vizsgáld ki az ügyet, járj utána, tarts alapos kihallgatást.
Ha beigazolódik, hogy ez a szörnyûség csakugyan megtörtént körödben,
'''
"16" = ''':sup:`16` akkor a város lakóit hányd kardélre. Töltsd be rajta s mindenen,
ami az övé az átkot,
'''
"17" = ''':sup:`17` aztán mindent, amit zsákmányolsz, hordj össze a piacon, s a várost
mindazzal együtt, amit zsákmányoltál benne, égesd el, áldozatul az
Úrnak, a te Istenednek. Maradjon örökre romhalmaz, nem szabad
újjáépíteni!
'''
"18" = ''':sup:`18` Az átok verte javakból ne maradjon semmi a kezed közt, hogy az Úr
rettentõ haragja elcsituljon, könyörülettel legyen irántad és
irgalmában - amint atyáidnak esküvel ígérte - megsokasítson,
'''
"19" = ''':sup:`19` mivel hallgatsz az Úr, a te Istened szavára, megtartod mind a
parancsait, amelyeket ma adok neked; ügyelsz, s azt teszed, ami helyes
az Úr, a te Istened színe elõtt.
'''
