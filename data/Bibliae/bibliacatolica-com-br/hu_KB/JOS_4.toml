[4]
"1" = ''':sup:`1` Amikor az egész nép átkelt a Jordánon, az Úr így szólt Józsuéhoz:
'''
"2" = ''':sup:`2` "Válassz ki tizenkét férfit a nép közül, mindegyik törzsbõl egyet,
'''
"3" = ''':sup:`3` s parancsold meg nekik: Vegyetek innen, a Jordán közepébõl tizenkét
követ, vigyétek magatokkal, s ott, ahol az éjszakát töltitek, tegyétek
le a táborhelyre."
'''
"4" = ''':sup:`4` Józsue magához hívatta a tizenkét férfit, akit Izrael fiai közül
kijelöltetett, mindegyik törzsbõl egyet,
'''
"5" = ''':sup:`5` s így szólt hozzájuk: "Haladjatok az Úr, a ti Istenetek ládája elõtt
a Jordán közepéig, s mindegyitek emeljen a vállára egy követ, Izrael
törzseinek száma szerint,
'''
"6" = ''':sup:`6` hogy majd emlékkõ legyen belõlük körötökben. Mert egy nap
megkérdezik majd gyermekeitek:
'''
"7" = ''':sup:`7` Mit jelentenek nektek ezek a kövek? Akkor így feleljetek nekik: Azt,
hogy a Jordán vize kettévált az Úr szövetségének ládája elõtt, amikor
átkelt a Jordánon. Ezért ezek a kövek Izrael fiai számára örökre
emlékül szolgálnak."
'''
"8" = ''':sup:`8` Izrael fiai úgy tettek, ahogy Józsue parancsolta. Fölemeltek a
Jordán közepébõl tizenkét követ Izrael fiai törzseinek száma szerint,
amint az Úr Józsuénak parancsolta, és az éjszakai táborhelyre vitték, s
ott letették.
'''
"9" = ''':sup:`9` Majd Józsue a Jordán közepébe is állított tizenkét követ, arra a
helyre, ahol a papok lába állt, akik a szövetség ládáját vitték; még ma
is ott találni õket.
'''
"10" = ''':sup:`10` A papok, akik a ládát vitték, mindaddig a Jordán közepén álltak,
míg minden le nem zajlott, amit az Úr parancsára Józsue a népnek
mondott, egészen aszerint, ahogy Mózes meghagyta Józsuénak, s a nép
sietve átkelt.
'''
"11" = ''':sup:`11` Amikor az egész nép átkelt, az Úr ládája tovább vonult a papokkal,
a nép élén.
'''
"12" = ''':sup:`12` Ruben és Gád fiai, valamint Manassze törzsének a fele
fölfegyverkezve Izrael fiainak élén haladtak, ahogy Mózes mondta nekik.
'''
"13" = ''':sup:`13` Szám szerint mintegy 40 000 fölfegyverzett harcos kelt át az Úr
elõtt harcra készen Jerikó síkságára.
'''
"14" = ''':sup:`14` Azon a napon az Úr naggyá tette Józsuét egész Izrael szemében; úgy
tisztelte (egész Izrael), ahogy Mózest tisztelte, egész életében.
'''
"15" = ''':sup:`15` Az Úr így szólt Józsuéhoz:
'''
"16" = ''':sup:`16` "Parancsold meg a papoknak, akik a tanúság ládáját viszik, hogy
jöjjenek fel a Jordánból."
'''
"17" = ''':sup:`17` S Józsue megparancsolta a papoknak: "Gyertek föl a Jordánból!"
'''
"18" = ''':sup:`18` A papok tehát, akik az Úr szövetségének ládáját vitték, fölmentek a
Jordánból. Alig érte talpuk a száraz partot, a Jordán vize máris
visszatért medrébe, s mint azelõtt, elöntötte a partot.
'''
"19" = ''':sup:`19` Az elsõ hónap tizedik napján a nép fölment a Jordánból, és
Gilgalban ütött tábort, Jerikó keleti határánál.
'''
"20" = ''':sup:`20` Azt a tizenkét követ, amelyet a Jordánból kiemeltek, Józsue
Gilgalban állította fel.
'''
"21" = ''':sup:`21` Azután így szólt Izrael fiaihoz: "Ha egy nap gyermekeitek majd
megkérdezik atyáikat, mit jelentenek ezek a kövek,
'''
"22" = ''':sup:`22` ezt a magyarázatot adjátok gyermekeiteknek: Itt szárazon kelt át
Izrael a Jordánon,
'''
"23" = ''':sup:`23` mert az Úr, a ti Istenetek kiszárasztotta elõttetek a Jordán vizét,
míg át nem keltetek, ahogyan az Úr, a ti Istenetek a Sás-tengerrel
tette: kiszárasztotta elõttünk, míg át nem keltünk,
'''
"24" = ''':sup:`24` hogy a föld népei megtudják, milyen hatalmas az Úr keze, s magatok
is minden idõben féljétek az Urat, a ti Isteneteket."
'''
"Notes" = '''
Notas de rodapé:
4:1-3 - Isten utasítja Józsuét, hogy emlékül gyűjtsön köveket a
Jordánból. A jelzők létrehozása kulcsfontosságú ahhoz, hogy emlékezzünk
Isten beavatkozásaira és megerősítsük a jövő nemzedékek hitét (lásd még
2Móz 12:17 és 5Móz 6:20-25).
4:4-7 - A Jordán kövei bizonyságul szolgálnak Izrael fiainak Isten
csodájáról. Ez az emlékezés létfontosságú gyakorlat a hit életében,
4:9 - Józsué emlékművet is állít a Jordán közepén, megmutatva, hogy
Isten jelenlétére még azokon a helyeken is meg kell emlékezni, ahol
hatalmas munkát végzett. Ez rávilágít annak fontosságára, hogy minden
4:14 - Isten felmagasztalja Józsuét Izrael előtt, megerősítve vezető
szerepét. Ez azt mutatja, hogy az igazi tekintélyt Isten alapozza meg,
és hogy ápolni kell a hűséges vezetők iránti tiszteletet (lásd még
4:20-24 - Józsué utasítása, hogy tanítsa meg gyermekeit arról, mit tett
Isten a Jordánnál, példája a hit továbbadásának fontosságának. A jövő
nemzedékek hitének bátorítása érdekében meg kell osztanunk az Isten
működéséről szóló történeteket (lásd még 5Móz 4:9 és Zsolt 145:4-6).
'''
