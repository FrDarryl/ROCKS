[16]
"1" = ''':sup:`1` (Miktam - Dávid zsoltára.) Védelmezz, Istenem, hozzád menekülök.
'''
"2" = ''':sup:`2` Ti így beszéltek az Úrhoz: "Uram, te vagy boldogságom, téged semmi
nem szárnyal túl!"
'''
"3" = ''':sup:`3` A "szentekhez" pedig, kik a földön élnek: "Ti kiválóak, minden
kedvem tibennetek telik!"
'''
"4" = ''':sup:`4` Bálványaik számosak, azok nyomában járnak. De én nem hozok nekik
véráldozatot, és nevüket nem veszem ajkamra.
'''
"5" = ''':sup:`5` Uram, örökrészem és kelyhem, te tartod kezedben sorsomat.
'''
"6" = ''':sup:`6` Mérõláncom kedves földre esett, s kedvem telik örökségemben.
'''
"7" = ''':sup:`7` Dicsõítem az Urat, mert értelmet adott nekem, s mert szívem még
éjjel is figyelmeztet.
'''
"8" = ''':sup:`8` Mindig szemem elõtt lebeg az Úr, õ áll jobbomon, hogy meg ne
inogjak.
'''
"9" = ''':sup:`9` Ezért örül a szívem és ujjong a lelkem s testem is békében fog majd
nyugodni.
'''
"10" = ''':sup:`10` Nem adod lelkemet a holtak országának, s nem hagyod, hogy szented
meglássa a sírt.
'''
"11" = ''':sup:`11` Az élet útjára tanítasz engem. Színed elõtt az öröm teljessége, s
jobbodon a gyönyörûség mindörökké.
'''
