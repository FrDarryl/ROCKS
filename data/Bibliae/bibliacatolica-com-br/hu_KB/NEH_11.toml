[11]
"1" = ''':sup:`1` A nép vezetõi Jeruzsálemben telepedtek le, a nép többi része meg
sorsot vetett, hogy tízbõl egy ember Jeruzsálembe, a szent városba
jöjjön lakni, a többi kilenc pedig maradjon a városokban.
'''
"2" = ''':sup:`2` A nép áldotta azokat az embereket, akik önként ajánlkoztak, hogy
Jeruzsálemben telepszenek le.
'''
"3" = ''':sup:`3` Ezek a tartomány fejei, akik Jeruzsálemben és Júda városaiban
telepedtek le, ki-ki a saját birtokán, a maga városában: Izrael, a
papok, a leviták, a templomszolgák és Salamon szolgáinak fiai.
'''
"4" = ''':sup:`4` Jeruzsálemben laktak Júda és Benjamin fiai. Júda fiai közül: Ataja,
Uzzijának a fia, az Sefatja fia, az pedig Mahalalel fia Perec fiai
közül;
'''
"5" = ''':sup:`5` Maaszeja, Báruknak a fia, (aki) Kolhozé fia volt, az Hazaja fia, az
Adaja fia, az Jojarib fia, az Zakariás fia, az pedig Sela fia.
'''
"6" = ''':sup:`6` Perecnek Jeruzsálemben letelepedett fiai összesen
négyszázhatvannyolc hadba vonulásra alkalmas férfit tettek ki.
'''
"7" = ''':sup:`7` Benjamin fiai közül: Szallu, Mesullamnak a fia, (aki) Joed fia volt,
az Pedaja fia, az pedig Izajás fia;
'''
"8" = ''':sup:`8` testvéreikkel kilencszázhuszonnyolc hadviselésre alkalmas férfit
tettek ki.
'''
"9" = ''':sup:`9` Zikri fia, Joel volt az elöljárójuk, és Hasszenua fia, Júda volt a
város második elöljárója.
'''
"10" = ''':sup:`10` A papok közül Jojakim fia, Jedaja,
'''
"11" = ''':sup:`11` (aki) Szeraja fia volt, az Hilkija fia, az Mesullam fia, az Cádok
fia, az Isten házának elöljárója;
'''
"12" = ''':sup:`12` a testvéreikkel, akik a templom szolgálatát látták el,
nyolcszázhuszonketten; Adaja, Jeroham fia, (aki) Pelalja fia volt, az
Amszi fia, az Zakariás fia, az Passur fia, az pedig Malkija fia;
'''
"13" = ''':sup:`13` a testvéreikkel, a családok fejeivel kétszáznegyvenketten; Amaszai,
Azareelnek a fia, (aki) Ahzai fia volt, az Mesillemot fia, az meg Immer
fia;
'''
"14" = ''':sup:`14` a testvéreikkel százhuszonnyolc hadba vonulásra alkalmas férfi.
Zabdiel, Haggadolnak a fia volt az elöljárójuk.
'''
"15" = ''':sup:`15` A leviták közül: Semaja, Hassubnak a fia, (aki) Azzikam fia volt,
az Hasabja fia, az meg Bunni fia;
'''
"16" = ''':sup:`16` a leviták elöljárói közül Sabtai és Jozabad a templom külsõ ügyeit
intézték.
'''
"17" = ''':sup:`17` Mattanja, Mikának a fia, (aki) Zabdi fia volt, az meg Aszaf fia - õ
vezette imádság közben a dicsõítõ énekeket, továbbá Babukja, a
testvérek közül a második; Obadja, Sammuának a fia, (aki) Galal fia
volt, az meg Jedutun fia.
'''
"18" = ''':sup:`18` A szent városban élõ leviták száma összesen: kétszáznyolcvannégy.
'''
"19" = ''':sup:`19` A kapuõrök: Akkub, Talmon és testvéreik, akik a kapuknál õrséget
álltak: százhetvenkettõ.
'''
"20" = ''':sup:`20` Izraelbõl a többiek, a papok és leviták Júda többi városaiban
telepedtek le, ki-ki a maga birtokán,
'''
"21" = ''':sup:`21` A templomszolgák az Ófelen laktak. Sziha és Gispa volt a
templomszolgák elöljárója.
'''
"22" = ''':sup:`22` A levitáknak Jeruzsálemben Uzzi volt a felügyelõjük, Baninak a fia,
(aki) Hasabja fia volt, az Mattanja fia, az meg Mika fia Aszaf fiai
közül, akik énekesek voltak az Isten házának szolgálatában.
'''
"23" = ''':sup:`23` Ebben a dologban királyi rendelet intézkedett, az határozta meg az
énekesek napi szolgálatát.
'''
"24" = ''':sup:`24` Mesezabeel fia, Petahja volt a király megbízottja a nép minden
ügyében, aki Júda fiának, Zerahnak a fiai közé tartozott.
'''
"25" = ''':sup:`25` a határaikban szétszórt tanyákon. Júda fiai közül némelyek
Kirjat-ha-Arbában és a hozzá tartozó helységekben telepedtek le,
Dibonban és a hozzá tartozó helységekben, Jekhabszeelben és a hozzá
tartozó helységekben,
'''
"26" = ''':sup:`26` Jesuában, Moladában, Bet-Peletben,
'''
"27" = ''':sup:`27` Haszar-Sualban, Beersebában és a hozzá tartozó helységekben,
'''
"28" = ''':sup:`28` Ciklágban, Mechonában, és a hozzá tartozó helységekben,
'''
"29" = ''':sup:`29` Ain-Rimmonban, Szoreában, Jarnutban,
'''
"30" = ''':sup:`30` Zanoachban, Adullamban és falvaiban, Lachisban és vidékén, Azekában
és a hozzá tartozó helységekben. Tehát Beersebától a Hinnom völgyéig
telepedtek le.
'''
"31" = ''':sup:`31` Benjamin fiai Gebában, Mikmaszban, Ajjában és Bételben, valamint az
ezekhez tartozó helységekben,
'''
"32" = ''':sup:`32` Anatótban, Nobban, Ananjában,
'''
"33" = ''':sup:`33` Hacorban, Rámában, Gittajimban,
'''
"34" = ''':sup:`34` Hadidban, Szehoimban, Neballatban,
'''
"35" = ''':sup:`35` Lodban és Onoban, valamint a Kézmûvesek völgyében laktak.
'''
"36" = ''':sup:`36` Levita csoportok Júdában is, Benjaminban is voltak.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - A vezetőket és a családokat úgy választják ki, hogy
Jeruzsálemben, a szent városban éljenek. Ez a tett megmutatja annak
fontosságát, hogy visszaállítsák az életet Jeruzsálemben, mint Isten
52:1).
11:3-4 - Júda és Benjámin leszármazottai az elsők, akik Jeruzsálemben
laknak. Ez megerősíti Izrael törzseinek folytonosságát az ígéret
földjén a száműzetés után (lásd még Józsué 15:1 és 1 Sámuel 9:1-2).
11:6 - A Jeruzsálemben lakott bátor vezetők említése kiemeli azok
odaadását, akik elfogadták Isten hívását a város újjáépítésére és a
11:12-14 - A templomban szolgáló papokat kiemelik fontosságuk miatt az
emberek imádatában és lelki fenntartásában. A papi szolgálat
folytonosságát képviselik, amely biztosítja Isten és Izrael kapcsolatát
11:22-23 - Létezik egy szisztematikus szervezet a dicsőítés és az ének
felügyeletére a templomban. A zenei istentisztelet létfontosságú része
az izraeli istentiszteletnek, felemeli Isten dicsőségét (lásd még
1Krónika 25:1-3 és Zsolt 150:1-6).
'''
