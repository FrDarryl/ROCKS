[110]
"1" = ''':sup:`1` (Dávid zsoltára.) Azt mondta az Úr az én Uramnak: "Ülj jobbomra, és
minden ellenségedet lábad elé teszem zsámolyul!"
'''
"2" = ''':sup:`2` Az Úr kinyújtja hatalmas jogarod Sionból: uralkodj ellenségeid
közepette!
'''
"3" = ''':sup:`3` Születésed óta tiéd a királyi méltóság a szent hegyen, anyád méhétõl
kezdve, ifjúságod hajnala óta.
'''
"4" = ''':sup:`4` Az Úr megesküdött és nem bánja meg: "Te pap vagy mindörökké
Melkizedek rendje szerint."
'''
"5" = ''':sup:`5` Jobbodon áll az Úr: haragja napján királyokat tipor le,
'''
"6" = ''':sup:`6` a pogányok között ítéletet tart. A halottak halomban feküsznek,
szerte a földön fejeket zúz szét.
'''
"7" = ''':sup:`7` Útközben a patakból iszik, és újra fölemeli a fejét.
'''
