[16]
"1" = ''':sup:`1` Az Isten ládáját bevitték és elhelyezték a sátor közepén, amelyet
Dávid emelt neki. Azután égõáldozatot és közösségi áldozatot mutattak
be Istennek.
'''
"2" = ''':sup:`2` Amikor Dávid befejezte az égõ- és közösségi áldozat bemutatását,
megáldotta a népet az Úr nevében.
'''
"3" = ''':sup:`3` Azután minden izraelitának - férfinak és nõnek - kiosztott egy-egy
kenyeret, egy csomó datolyát és egy-egy mazsolás kalácsot.
'''
"4" = ''':sup:`4` Dávid levitákat állított a láda elé mint szolgálattevõket, hogy az
Urat, Izrael Istenét áldják, magasztalják és dicsõítsék:
'''
"5" = ''':sup:`5` Aszafot mint vezetõt, Zecharját mint másodikat, továbbá Uzielt,
Semirámot, Jechielt, Mattitját, Eliábot, Benajahut, Obed-Edomot és
Jejelt. Hárfán és citerán játszottak, Aszaf pedig a cintányért
szólaltatta meg.
'''
"6" = ''':sup:`6` A papok, Benajahu és Jachaziel folytonosan harsonáztak Isten
szövetségének ládája elõtt.
'''
"7" = ''':sup:`7` Azon a napon Dávid elsõnek magasztalta az Urat, s ezt a dicsõítõ
éneket adta át Aszafnak és testvéreinek:
'''
"8" = ''':sup:`8` Adjatok hálát az Úrnak, dicsérjétek a nevét, hirdessétek tetteit a
népek között.
'''
"9" = ''':sup:`9` Énekeljetek, zenéljetek elõtte, beszéljetek csodatetteirõl.
'''
"10" = ''':sup:`10` Dicsekedjetek szent nevével, öröm az a szívnek, amely õt keresi.
'''
"11" = ''':sup:`11` Keressétek az Urat és az õ erejét, keressétek szüntelen az arcát.
'''
"12" = ''':sup:`12` Emlékezzetek csodáira, amelyeket mûvelt, a jelekre, s a szájából
elhangzott tanításra.
'''
"13" = ''':sup:`13` Izrael nemzetsége az õ szolgája, Jákob fiai az õ választottai.
'''
"14" = ''':sup:`14` Õ, az Úr a mi Istenünk, ítéletei érvényesek az egész földön.
'''
"15" = ''':sup:`15` Emlékezzetek mindig szövetségére, és szavára, amellyel a nemzedékek
ezreihez szólt;
'''
"16" = ''':sup:`16` Ábrahámmal kötött egyezségére és Izsáknak tett esküjére.
'''
"17" = ''':sup:`17` Ezt Jákob számára törvénnyé tette, Izrael számára örök szövetséggé.
'''
"18" = ''':sup:`18` Így szólt ugyanis: neked adom Kánaán földjét örökrészedül,
'''
"19" = ''':sup:`19` ahol még megszámlálhattak titeket, mint gyér számú idegent az
országban.
'''
"20" = ''':sup:`20` Azután néptõl néphez vonultak, egyik országból a másikba.
'''
"21" = ''':sup:`21` De nem engedte senkinek, hogy szolgaságba vesse õket, királyokat
büntetett meg miattuk:
'''
"22" = ''':sup:`22` "Ne bántsátok fölkentemet, prófétáimat ne zaklassátok."
'''
"23" = ''':sup:`23` Az egész föld dicsõítse az Urat, naponta hirdessétek üdvösségét.
'''
"24" = ''':sup:`24` Beszéljetek fönségérõl a népeknek, és csodatetteirõl minden
nemzetnek.
'''
"25" = ''':sup:`25` Mert nagy az Úr, dicséretre méltó, és félelmetesebb, mint az összes
istenek.
'''
"26" = ''':sup:`26` A pogányok istenei semmik, az Úr pedig az eget alkotta.
'''
"27" = ''':sup:`27` Elõtte fényesség és fönség, szentélyében hatalom és öröm.
'''
"28" = ''':sup:`28` Adjátok meg tehát, népek, az Úrnak, adjátok meg az Úrnak a
dicséretet és a hódolatot.
'''
"29" = ''':sup:`29` Adjátok meg a tiszteletet az Úr nevének, hozzatok és mutassatok be
neki áldozatot, imádjátok az Urat szentélyének udvarán.
'''
"30" = ''':sup:`30` Remegjen elõtte az egész föld, õ tette szilárddá a mindenséget.
'''
"31" = ''':sup:`31` Örüljön az ég és ujjongjon a föld, hirdessék a népeknek: Király az
Úr!
'''
"32" = ''':sup:`32` A nagy tenger, és ami benne van, örüljön a föld és minden termése.
'''
"33" = ''':sup:`33` Az erdõ minden fája hangosan ujjongjon az Úr színe elõtt, mivel
jön, ítélkezni a föld felett.
'''
"34" = ''':sup:`34` Adjatok hálát az Úrnak, mivel jó, mivel szeretete örökre megmarad.
'''
"35" = ''':sup:`35` Kiáltsátok: Ments meg minket, ments ki a pogányok közül, hogy hálát
adjunk szent nevednek, és dicsekedjünk dicséreteddel.
'''
"36" = ''':sup:`36` Áldott legyen az Úr, Izrael Istene, öröktõl fogva mindörökké. És az
egész nép mondja: Ámen! Alleluja!
'''
"37" = ''':sup:`37` Dávid otthagyta Aszafot és testvéreit az Úr szövetségének ládája
elõtt, hogy állandó szolgálatot teljesítsenek a láda elõtt a napi
szertartásnak megfelelõen,
'''
"38" = ''':sup:`38` ugyanígy Obed-Edomot és hatvannyolc testvérét is. Obed-Edom,
Jedutun fia és Hoza voltak a kapuõrök.
'''
"39" = ''':sup:`39` Cádokot, a papot és testvéreit, a papokat az Úr hajlékához
(rendelte), a Gibeon melletti magaslatra,
'''
"40" = ''':sup:`40` hogy az égõáldozat oltárán reggel és este állandóan bemutassák az
áldozatot aszerint, ahogy meg van írva az Úr törvényében, amelyet
Izraelnek szabott.
'''
"41" = ''':sup:`41` Velük volt Hemán és Jedutun és más kiválasztottak, akiket név
szerint arra rendeltek, hogy dicsõítsék az Urat, mivel a szeretete
örök.
'''
"42" = ''':sup:`42` Hemán és Jedutun azért voltak velük, hogy megszólaltassák a
harsonát, a citerát és a hangszereket a szent énekek kísérésére.
Jedutun fiainak tiszte volt a kapuõrség.
'''
"43" = ''':sup:`43` Azután a nép hazatért, ki-ki a maga házába. Dávid is hazament, hogy
megáldja háza népét.
'''
"Notes" = '''
Notas de rodapé:
16:1-3 - A bárka visszaadása után Dávid áldozatokat mutat be és
ajándékokat oszt az embereknek, kiemelve az istentisztelet és a
nagylelkűség közötti kapcsolatot. Az ünneplés mindenkit magába foglal,
elősegítve az egységet és a hálát az istentiszteletben (lásd még 3Móz
7:11-15 és 2Sámuel 6:17-19).
16:7-9 - Dávid folyamatos zenélést és dicséretet indít a bárka előtt,
Aszáffal és társaival együtt. Ez megalapozza azt a gyakorlatot, hogy
Isten dicséretét a mindennapi élet szerves részeként ismerjük el,
5:19).
16:14-18 - Dávid felidézi Isten Ábrahámmal, Izsákkal és Jákobbal kötött
szövetségét, hangsúlyozva az isteni hűséget és annak fontosságát, hogy
a történelem során emlékezzünk Isten ígéreteire (lásd még 1Mózes 17:7-8
16:23-27 - Dávid minden nemzetet az Úr dicséretére hív, dicsőségét és
fenségét hirdetve. Ez rámutat az istentisztelet egyetemes hatókörére és
Izrael missziós szerepére abban, hogy tanúságot tegyen Isten
16:34-36 - Isten örök jóságát és hűségét dicsérve a nép arra hivatott,
hogy hálaénekekkel dicsérje az Urat. A „mert irgalmassága örökké tart”
136:1-4 és Siralmak 3:22-23).
'''
