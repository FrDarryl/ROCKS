[22]
"1" = ''':sup:`1` Fenyegetõ jövendölés a látomás völgye ellen: Ugyan mi lelt téged,
hogy egész néped fölment a háztetõkre,
'''
"2" = ''':sup:`2` te zajongó, forrongó, te ujjongó város? Akiket megöltek benned, nem
kard élén vesztek el, s akik elpusztultak, nem harcban estek el.
'''
"3" = ''':sup:`3` Minden fõembered megfutamodott, fogságba jutottak, mielõtt íjukat
kifeszítették volna. Legbátrabb vitézeidet bilincsbe verték, amikor
menekülni készültek messze földre.
'''
"4" = ''':sup:`4` Ezért azt mondom: "Fordítsátok el arcotokat tõlem, mert keserves
sírás fojtogat. Ne próbáljatok vigasztalni népem leányának pusztulása
miatt."
'''
"5" = ''':sup:`5` Mert ez az eltiprásnak és a zûrzavarnak a napja, az Úrtól, a Seregek
Istenétõl való. A látomás völgyében leomlott egy fal, és segítségért a
hegy felé kiáltanak.
'''
"6" = ''':sup:`6` Elám elõvette a tegezt, Arám is fölnyergelte lovait, és Kir
elõszedte a pajzsot.
'''
"7" = ''':sup:`7` Gyönyörû völgyeid megtelnek harci szekerekkel, lovasok ütik fel
táborukat kapuidnál:
'''
"8" = ''':sup:`8` Júda védelme kudarcot vall. Azon a napon a tekintetetek az Erdei
Palota fegyverzete felé fordult.
'''
"9" = ''':sup:`9` Figyeljétek, hogy Dávid városán milyen sok rés támadt.
Összegyûjtöttétek az Alsó-tó vizeit,
'''
"10" = ''':sup:`10` megszámoltátok Jeruzsálem házait, és házakat romboltatok le, hogy
megerõsítsétek a várfalat.
'''
"11" = ''':sup:`11` A két fal között medencét csináltatok a régi tó vize számára. De
nem néztek fel arra, aki ezt teremtette, s nem tekintettetek föl arra,
aki mindent régtõl fogva alkotott.
'''
"12" = ''':sup:`12` És az Úr, a Seregek Istene azon a napon sírásra és jajgatásra
hívott fel benneteket, meg arra, hogy nyírjátok meg fejeteket s
öltsetek magatokra szõrruhát.
'''
"13" = ''':sup:`13` De ehelyett, lám, öröm és vigasság hallik. Borjakat vágnak, juhokat
ölnek, húst esznek és bort isznak: "Együnk-igyunk - mondják -, mert
holnap úgyis meghalunk!"
'''
"14" = ''':sup:`14` Ám én ezt a kinyilatkoztatást kaptam a Seregek Urától, a fülembe:
"Bizony, ezt a gonoszságot nem bocsátom meg nektek, míg csak meg nem
haltok." Az Úr, a Seregek Istene mondta ezt.
'''
"15" = ''':sup:`15` Ezt mondja az Úr, a Seregek Istene: Eredj és menj be ahhoz az
intézõhöz, Sebna udvarnagyhoz,
'''
"16" = ''':sup:`16` aki sírhelyet vágatott magának a magasban, sírkamrát készíttetett
magának a sziklában: "Mi jogod van itt neked, és vannak-e itt rokonaid,
hogy sírhelyet vágatsz magadnak ezen a helyen?
'''
"17" = ''':sup:`17` Lám, az Úr egyetlen csapással leterít, megragad és messze elhajít.
'''
"18" = ''':sup:`18` Mint egy gombolyagot, összegöngyöl, s mint egy labdát, egy távoli
földre dob. Ott halsz meg, s odamennek kocsijaid is, amelyekre oly
büszke voltál, te, gyalázata urad házának!"
'''
"19" = ''':sup:`19` Kivetlek tisztségedbõl, és elmozdítalak hivatalodból.
'''
"20" = ''':sup:`20` Azon a napon elhívom szolgámat, Eljákimot, Hilkijahu fiát,
'''
"21" = ''':sup:`21` és a köntösödbe öltöztetem, s körülövezem az öveddel. A kezébe adom
hatalmadat. Így mintegy atyja lesz Jeruzsálem lakóinak és Júda házának.
'''
"22" = ''':sup:`22` Az õ vállára teszem le Dávid házának kulcsát, amit kinyit, azt
senki be nem zárja, s amit bezár, azt senki ki nem nyitja.
'''
"23" = ''':sup:`23` Mint a szeget, szilárd helyre verem be, és dicsõséges trónjává lesz
atyja házának.
'''
"24" = ''':sup:`24` De amikor ráaggatják atyja házának egész sokaságát, a fiak és
unokák seregét, minden apró edényt, az összes ivóedényt és az összes
korsót,
'''
"25" = ''':sup:`25` azon a napon a Seregek Urának szava szerint engedni fog a szeg,
amelyet szilárd helyre vertek be, sõt letörik, és a földre hull. És ami
rajta függött, összetörik, mert az Úr mondta ezt.
'''
