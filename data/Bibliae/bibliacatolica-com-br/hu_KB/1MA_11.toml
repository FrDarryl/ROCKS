[11]
"1" = ''':sup:`1` Egyiptom királya hatalmas sereget összegyûjtött, oly töméntelent,
mint a tenger partján a fövény, és ráadásul rengeteg hajót is. Csellel
meg akarta szerezni Alexander birodalmát, hogy aztán a maga
birodalmához csatolja.
'''
"2" = ''':sup:`2` Ezért békét ígérve érkezett Szíriába. A városok megnyitották elõtte
kapuikat és eléje mentek. Mert Alexander király elrendelte, hogy
fogadják, hiszen az apósa volt.
'''
"3" = ''':sup:`3` Mihelyt bevonult a városokba, Ptolemeusz helyõrséget rendelt
seregébõl minden városba.
'''
"4" = ''':sup:`4` Amikor Asdodba ért, megmutatták neki Dagon kiégetett templomát,
Asdodnak és a környékbeli helységeknek romjait, valamint a szerteheverõ
holttesteket és azoknak az elszenesedett maradványait, akiket Jonatán
elégetett a harcok során, mivel halomba rakták õket a király útja
mentén.
'''
"5" = ''':sup:`5` Elbeszélték a királynak, amit Jonatán véghezvitt, hogy így rossz
színben tüntessék fel. A király azonban hallgatott.
'''
"6" = ''':sup:`6` Jonatán - nagy pompával - látogatást tett Joppéban a királynál.
Üdvözölték egymást, és egész éjjel ott maradtak.
'''
"7" = ''':sup:`7` Aztán Jonatán elkísérte a királyt egészen az Eleuterusz folyóig,
majd visszatért Jeruzsálembe.
'''
"8" = ''':sup:`8` Ptolemeusz hatalmába kerítette a partvidék minden városát, egészen a
tenger mellett fekvõ Szeleukiáig. Gonosz terveket szõtt Alexander
ellen.
'''
"9" = ''':sup:`9` Követeket küldött Demetriusz királyhoz ezzel az üzenettel: "Nos,
kössünk szövetséget egymással! Neked adom lányomat, aki most Alexander
felesége, aztán uralkodhatsz atyád egész birodalmán.
'''
"10" = ''':sup:`10` Mert megbántam, hogy hozzáadtam a lányomat, mivel az életemre tör."
'''
"11" = ''':sup:`11` Így gyalázta, csak azért, mert vágyott a birodalmára.
'''
"12" = ''':sup:`12` Elvitte a lányát és hozzáadta Demetriuszhoz. Így törésre vitte a
dolgot Alexanderrel, ellenségességük nyilvánvalóvá vált.
'''
"13" = ''':sup:`13` Ptolemeusz bevonult Antiochiába és föltette Ázsia diadémját. Így
két diadémot viselt a fején, az egyiptomit és az ázsiait.
'''
"14" = ''':sup:`14` Alexander király akkortájt Kilikiában tartózkodott, mivel annak a
vidéknek a lakói lázadoztak.
'''
"15" = ''':sup:`15` Amikor Alexander értesült a dologról, hadat indított ellene.
Ptolemeusz is kivonult, nagy sereggel szembeszállt vele és legyõzte.
'''
"16" = ''':sup:`16` Alexander Arábiába menekült, hogy ott védelmet keressen. Így
Ptolemeusz király lett a gyõztes.
'''
"17" = ''':sup:`17` Az arab Zabdiel fejét vette Alexandernek és elküldte Ptolemeusznak.
'''
"18" = ''':sup:`18` Három napra rá Ptolemeusz is meghalt. Az erõdökbe telepített
helyõrséget a lakosság megölte.
'''
"19" = ''':sup:`19` Így a 167. esztendõben Demetriusz jutott uralomra.
'''
"20" = ''':sup:`20` Abban az idõben Jonatán egybegyûjtötte Júdea lakóit Jeruzsálem
várának elfoglalására. Rengeteg ostromgépet állítottak fel.
'''
"21" = ''':sup:`21` Erre néhány hitehagyott férfi, aki gyûlölte saját népét, fölkereste
a királyt és jelentette neki, hogy Jonatán ostrom alá vette a várat.
'''
"22" = ''':sup:`22` Ennek hallatára az haragra lobbant, Ptolemaiszba ment és írt
Jonatánnak, hogy szüntesse be az ostromot, és azonnal menjen
Ptolemaiszba, tárgyalást kezdeni.
'''
"23" = ''':sup:`23` Amikor Jonatán ezt meghallotta, parancsot adott a vár ostromának
folytatására. Aztán kiválasztott néhányat Izrael vénei és a papok
közül, és vállalta a kockázatot.
'''
"24" = ''':sup:`24` Vitt magával ezüstöt, aranyat, palástokat és mindenféle más
ajándékot is. Elment a királyhoz Ptolemaiszba, és elnyerte a kegyét.
'''
"25" = ''':sup:`25` Igaz, a népbõl néhány hitehagyott vádaskodott ellene,
'''
"26" = ''':sup:`26` de a király úgy bánt vele, mint elõdei. Bizalmasai szeme láttára
megtiszteltetésben részesítette.
'''
"27" = ''':sup:`27` Megerõsítette fõpapi méltóságában és minden eddigi tisztségében,
aztán bizalmas emberei közé sorolta.
'''
"28" = ''':sup:`28` Jonatán adómentességet kért Júdea és Szamaria három kerülete
számára.
'''
"29" = ''':sup:`29` Ennek ellenében ígért 300 talentumot. A király beleegyezett, és
mind e föltételekrõl ezt a levelet adta Jonatánnak.
'''
"30" = ''':sup:`30` "Demetriusz király üdvözletét küldi testvérének, Jonatánnak és a
zsidók népének.
'''
"31" = ''':sup:`31` Megküldjük ennek a levélnek a másolatát, amelyet rokonunknak,
Laszthenésznek írtunk ügyetekben, hogy tudomást szerezzetek róla.
'''
"32" = ''':sup:`32` Demetriusz király üdvözletét küldi atyjának, Laszthenésznek.
'''
"33" = ''':sup:`33` Elhatároztuk, hogy a zsidó népnek, amely barátunknak és hû
szövetségesünknek bizonyult, irántunk tanúsított hûségéért hálából
kedvezményeket nyújtunk.
'''
"34" = ''':sup:`34` Átengedjük nekik Júdeának, valamint a három kerületnek, Aferemának,
Liddának és Ramatainnak a területét. Szamariának ezek a részei legyenek
Júdeáé mindazzal egyetemben, ami hozzájuk tartozik, azok javára, akik
Jeruzsálemben áldozatot mutatnak be, a királynak járó beszolgáltatás
fejében, ahelyett, amit a király a földek és a fák termésébõl eddig
évrõl évre beszedett.
'''
"35" = ''':sup:`35` Ami tizedben és vámban megilleti, arról mától kezdve mind
lemondunk, ugyanígy a sóadóról és a koronaadóról is - minderrõl
lemondunk a javatokra.
'''
"36" = ''':sup:`36` S ezekbõl nem vonunk vissza semmit sem ma, sem máskor.
'''
"37" = ''':sup:`37` Készítsetek errõl egy másolatot, s adjátok át Jonatánnak. Aztán
tegyétek ki a szent hegyen egy jól látható helyen."
'''
"38" = ''':sup:`38` Amikor Demetriusz király látta, hogy birodalmában nyugalom van, és
többé senki nem szegül neki ellen az idegen zsoldosok kivételével,
akiket a pogányok lakta szigeteken toborzott, hazabocsátotta csapatait.
Ez elégedetlenséget váltott ki a csapatokból, amelyek már apja idejében
is szolgáltak.
'''
"39" = ''':sup:`39` Alexandernek egy régi híve, Trifon észrevette, mennyire zúgolódnak
a csapatok Demetriusz ellen. Ezért elment az arab Jamlekuhoz, aki
Alexander fiát, Antiochuszt nevelte.
'''
"40" = ''':sup:`40` Unszolta, bízza kezére, hogy majd apja helyett átvehesse az
uralmat. Egyszersmind tájékoztatta mindenrõl, amit Demetriusz
elrendelt, s az elégedetlenségrõl is, ami úrrá lett a csapatain. Sokáig
nála maradt.
'''
"41" = ''':sup:`41` Akkoriban Jonatán követeket küldött a királyhoz, hogy vonja vissza
a jeruzsálemi várból, valamint a többi erõdbõl is a helyõrséget, mert
nyugtalanítják Izraelt.
'''
"42" = ''':sup:`42` Demetriusz ezt a választ adta Jonatánnak: "Nemcsak ezt teszem meg
neked és népednek, hanem ezenfelül még tisztségekkel is elhalmozlak
téged is, népedet is, mihelyt megfelelõ alkalmat találok rá.
'''
"43" = ''':sup:`43` De most jól tennéd, ha embereket küldenél nekem, hogy segítségemre
legyenek a harcban, mivel egész haderõm elpártolt tõlem."
'''
"44" = ''':sup:`44` Jonatán tehát küldött neki háromezer derék katonát Antiochiába.
Amikor megérkeztek a királyhoz, az örült jövetelüknek.
'''
"45" = ''':sup:`45` Akkoriban a város lakói összegyûltek a város központjában, mintegy
százhúszezer férfi, és meg akarták ölni a királyt.
'''
"46" = ''':sup:`46` A király a palotájába menekült. A város lakói megszállták az
utcákat, és támadást indítottak.
'''
"47" = ''':sup:`47` Demetriusz a zsidókhoz folyamodott segítségért. Mind egy szálig
köré sereglettek. Szétszéledtek az egész városban, és azon a napon
mintegy százezer férfit megöltek.
'''
"48" = ''':sup:`48` Aztán felgyújtották a várost, gazdag zsákmányra tettek szert és
megmentették a királyt.
'''
"49" = ''':sup:`49` Amikor a város polgárai látták, hogy a zsidók teljesen a város fölé
kerekedtek, elvesztették bátorságukat és a királyhoz folyamodtak.
'''
"50" = ''':sup:`50` "Nyújtsd nekünk jobbodat, hogy a zsidók felhagyjanak az ellenünk és
a város ellen vívott harccal."
'''
"51" = ''':sup:`51` Eldobálták a fegyvert és békét kötöttek. A zsidók pedig hírnévre
tettek szert a király és a birodalom minden lakója elõtt. Nevet
szereztek maguknak a birodalomban, aztán gazdag zsákmánnyal megrakottan
visszatértek Jeruzsálembe.
'''
"52" = ''':sup:`52` Amikor újra elfoglalta birodalma trónját és ismét béke honolt a
birodalomban,
'''
"53" = ''':sup:`53` Demetriusz minden ígéretét megszegte. Ellenségessé vált Jonatánnal
szemben, nem hálálta meg szolgálatait, ellenkezõleg, nagyon is
szorongatta.
'''
"54" = ''':sup:`54` Akkor történt, hogy Trifon visszatért a gyermek Antiochusszal,
megtette királynak, diadémot tett a fejére.
'''
"55" = ''':sup:`55` Mind köré gyûltek azok a csapatok, amelyeket Demetriusz
elbocsátott. Harcoltak ellene, úgyhogy kénytelen volt menekülni és le
is gyõzték.
'''
"56" = ''':sup:`56` Trifon hatalmába kerítette az elefántokat és elfoglalta Antiochiát.
'''
"57" = ''':sup:`57` Akkor az ifjú Antiochusz a következõ levelet írta Jonatánnak:
"Megerõsítelek a fõpapi tisztségben és átengedem neked a négy
kerületet. Tartozz a király bizalmasai közé!"
'''
"58" = ''':sup:`58` Egyszersmind aranytálakat és asztali edényeket is küldött neki,
aztán felhatalmazta rá, hogy aranyserlegbõl igyék, bíborba öltözzék és
aranycsatot viseljen.
'''
"59" = ''':sup:`59` Testvérét, Simont megtette hadvezérnek Tirusz lépcsõjétõl egészen
Egyiptom határáig.
'''
"60" = ''':sup:`60` Jonatán kivonult, és bejárta a folyón túli vidéket és a városokat.
Az egész szíriai sereg csatlakozott hozzá, segítségre készen. Amikor
Aszkalonba érkezett, a város lakói tisztelettel fogadták.
'''
"61" = ''':sup:`61` Onnét Gázába vonult. Mivel Gáza lakói bezárták elõtte a kapukat,
ostrom alá fogta, a környezõ helységeket pedig felgyújtotta és
kifosztotta.
'''
"62" = ''':sup:`62` Erre Gáza lakói könyörögtek Jonatánnak, s õ békét is kötött velük,
de a tekintélyes emberek fiait elvitte és Jeruzsálembe küldte õket.
Aztán végigvonult a vidéken, egészen Damaszkuszig.
'''
"63" = ''':sup:`63` Akkor Jonatán hírét vette, hogy Demetriusz hadvezérei hatalmas
sereggel Galileában táboroznak, Kedes mellett, azzal a céllal, hogy
megfosszák a hatalmától.
'''
"64" = ''':sup:`64` Ezért hadba vonult ellenük, testvérét, Simont pedig az országban
hagyta.
'''
"65" = ''':sup:`65` Simon Bet-Curral szemben ütött tábort, sokáig ostromolta, és körül
is zárta.
'''
"66" = ''':sup:`66` Erre békét kértek tõle. Kezet nyújtott nekik, de elûzte õket onnan,
elfoglalta a várost és õrséget rendelt oda.
'''
"67" = ''':sup:`67` Jonatán Gennezar tavánál ütött tábort a seregével. Kora reggel
elindultak Hacor síksága felé.
'''
"68" = ''':sup:`68` Egyszer csak pogány sereg közeledett velük szemben a síkságon.
Elõzõleg elrejtettek Jonatán ellen egy csapatot a hegyek közt. S míg a
sereg egyenesen a zsidóknak rontott,
'''
"69" = ''':sup:`69` a csapat kitört a rejtekhelyrõl, s belevetette magát a küzdelembe.
'''
"70" = ''':sup:`70` Jonatán emberei mind menekültek, csak a csapatok vezérei, Absalom
fia, Mattatiás és Halfi fia, Júdás tartottak ki vele.
'''
"71" = ''':sup:`71` Erre Jonatán megszaggatta ruháját, hamut szórt a fejére és
imádkozott.
'''
"72" = ''':sup:`72` Aztán fölvette velük a harcot. Legyõzte õket, úgyhogy menekültek.
'''
"73" = ''':sup:`73` Amikor azok az emberek, akik mellõle elmenekültek, ezt észrevették,
visszatértek hozzá, és egészen Kedesig üldözték az ellenséget, ahol a
tábora volt s ahol maguk is táboroztak.
'''
"74" = ''':sup:`74` Azon a napon mintegy háromezer férfi elesett a pogányok közül.
Jonatán pedig visszatért Jeruzsálembe.
'''
"Notes" = '''
Notas de rodapé:
11:1-6 - Ptolemaiosz, Egyiptom királya a színre lép, és a politikai
szövetségek továbbra is formálják Izrael történelmét. Jonatán
bölcsességről tesz tanúbizonyságot, amikor ezekkel az erőkkel bánik, és
diplomáciát használ népe biztonságának biztosítására (lásd még
Példabeszédek 24:6 és Máté 10:16).
11:20-23 - Jonathan segít Alexander Balasnak Ptolemaiosz ellen,
megerősítve pozícióját a nemzetközi porondon. Ez azt mutatja, hogy
ügyesen navigált a szuperhatalmak között, hogy megvédje Izraelt (lásd
11:38-41 - II. Demetrius megpróbálja megszilárdítani hatalmát, de
Jonathan engedményeket tárgyal a zsidók javára. A vallásszabadságra és
autonómiára való folyamatos törekvés Jonatán stratégiájának központi
eleme (lásd még Ezsdrás 7:25-26 és Zsolt 20:7-8).
11:67-74 - Jonathan és testvére, Simon legyőzik Bacchidest a csatában,
megerősítve vezető szerepüket és biztosítva a béke időszakát. Ez Isten
hűségét tükrözi azok iránt, akik hűségesek maradnak hozzá a
megpróbáltatások idején (lásd még 5Móz 20:4 és Zsolt 34:19).
11:54-59 - A most hatalmon lévő Demetrius címekkel és kitüntetésekkel
jutalmazza Jonatánt, de Jonatán helyzetét Izrael javára használja fel.
Jonatán azon képessége, hogy egyensúlyba hozza az erőt és a hitet, az
'''
