[5]
"1" = ''':sup:`1` Tudjuk ugyanis, hogy ha földi sátrunk leomlik, Istentõl kapunk
lakást: örök otthont a mennyben, amit nem emberi kéz épített.
'''
"2" = ''':sup:`2` Azért is sóhajtozunk itt, mert szeretnénk beköltözni mennyei
otthonunkba.
'''
"3" = ''':sup:`3` Ha beköltözünk, többé nem látszunk ruhátlannak.
'''
"4" = ''':sup:`4` Amíg tehát e sátorban lakunk, szorongva sóhajtozunk, mert nem azt
akarjuk, hogy levetkõztessenek, hanem hogy felöltöztessenek, s így ami
halandó, azt elnyelje az élet.
'''
"5" = ''':sup:`5` Maga Isten készített erre elõ, a Lelket adva nekünk foglalóul.
'''
"6" = ''':sup:`6` Ezért tölt el a bizalom minket, s nem feledkezünk meg róla, hogy míg
e testben vándorként élünk, távol járunk az Úrtól.
'''
"7" = ''':sup:`7` A hitben élünk, a szemlélet még nem osztályrészünk.
'''
"8" = ''':sup:`8` Ám bizalom tölt el bennünket, így jobban szeretnénk megválni a
testtõl és hazaérkezni az Úrhoz.
'''
"9" = ''':sup:`9` Ezért is igyekszünk kedvében járni, akár közel vagyunk hozzá, akár
távol járunk tõle.
'''
"10" = ''':sup:`10` Mindnyájunknak meg kell ugyanis jelennünk Krisztus ítélõszéke
elõtt, hogy ki-ki megkapja, amit testi életében kiérdemelt, aszerint,
hogy jót vagy gonoszat tett-e.
'''
"11" = ''':sup:`11` Mivel az Úr félelme átjár bennünket, igyekszünk meggyõzni az
embereket, hiszen az Isten ismer minket, és remélem, hogy a ti
lelkiismeretetek elõtt is tisztán állunk.
'''
"12" = ''':sup:`12` Ezzel nem akarjuk magunkat nektek ismét ajánlani, csak arra
nyújtunk módot, hogy velünk dicsekedhessetek, s így azoknak, akik
látszatra ugyan dicsekedhetnek, belsõleg azonban nem, legyen mit
felelnetek.
'''
"13" = ''':sup:`13` Ha ugyanis nem vagyunk eszünkön, az Istenért nem vagyunk, s ha
eszünkön vagyunk, értetek vagyunk.
'''
"14" = ''':sup:`14` Mert Krisztus szeretete ösztönöz minket, hiszen arra a
meggyõzõdésre jutottunk, hogy ha egy mindenkiért meghalt, akkor
mindenki meghalt.
'''
"15" = ''':sup:`15` És õ azért halt meg mindenkiért, hogy akik élnek, ne maguknak
éljenek, hanem annak, aki értük meghalt és feltámadt.
'''
"16" = ''':sup:`16` Ezután tehát nem ismerünk senkit emberi szempontból. Ha Krisztust
azelõtt emberileg ismertük is, most már nem úgy ismerjük.
'''
"17" = ''':sup:`17` Mindenki, aki Krisztusban van, új teremtmény. A régi megszûnt,
valami új valósult meg.
'''
"18" = ''':sup:`18` De ezt Isten viszi végbe, akit Krisztus kiengesztelt irántunk, és
aki minket a kiengesztelõdés szolgálatával megbízott.
'''
"19" = ''':sup:`19` Isten ugyanis Krisztusban kiengesztelõdött a világgal, nem tartja
számon vétkeinket, sõt ránk bízta a kiengesztelõdés igéjét.
'''
"20" = ''':sup:`20` Tehát Krisztus követségében járunk, maga az Isten int benneteket
általunk. Krisztus nevében kérünk: engesztelõdjetek ki az Istennel!
'''
"21" = ''':sup:`21` Õ azt, aki bûnt nem ismert, "bûnné" tette értünk, hogy benne "Isten
igazságossága" legyünk.
'''
