beteljesítve ezzel a Messiás szenvedéséről szóló próféciákat. Krisztus
szenvedése megelőlegezi az üdvösséghez szükséges áldozatot, megmutatva
19:16-18 - Jézus keresztre feszítése Isten akaratának beteljesüléseként
történik, és ebben a pillanatban valósul meg az emberiség megváltása. A
kereszt, bár a szégyen szimbóluma, Isten szeretetének legnagyobb
19:19-22 - Pilátus feliratot ír a keresztre, kijelentve, hogy Jézus „a
zsidók királya”. A gúny ellenére ez a felirat az isteni igazság
19:25-27 - Jézus a szenvedés pillanatában gondoskodik édesanyjáról,
János gondjaira bízva őt. Ez feltárja Jézus övéi iránti törődését, még
szenvedései idején is, valamint a család és a keresztény közösség
fontosságát (lásd még Lukács 2:34-35 és Máté 12:49-50).
19:28-30 - Halála előtt Jézus kijelenti: „Elvégeztetett”. Ezzel azt
