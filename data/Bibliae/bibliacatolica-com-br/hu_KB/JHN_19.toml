[19]
"1" = ''':sup:`1` Erre Pilátus elõhozatta Jézust és megostoroztatta.
'''
"2" = ''':sup:`2` A katonák töviskoszorút fontak, a fejére tették, és bíborszínû
köntöst adtak rá.
'''
"3" = ''':sup:`3` Aztán elé járultak, és így gúnyolták: "Üdvözlégy, zsidók királya!"
Majd arcul ütötték.
'''
"4" = ''':sup:`4` Pilátus ismét kiment, és így szólt hozzájuk: "Nézzétek, elétek
vezetem. Értsétek meg: nem találom semmiben sem bûnösnek."
'''
"5" = ''':sup:`5` Jézus töviskoronával, bíborpalástban jött ki. Pilátus rámutatott:
"Íme, az ember!"
'''
"6" = ''':sup:`6` Mihelyt meglátták, a zsidók és a szolgák elkezdtek kiabálni:
"Keresztre vele, keresztre vele!" Pilátus ismét szabadkozott: "Vigyétek
el és feszítsétek meg ti! Én nem találom bûnösnek."
'''
"7" = ''':sup:`7` De a zsidók nem tágítottak: "Nekünk törvényünk van, s e törvény
szerint meg kell halnia, mert Isten Fiává tette magát!"
'''
"8" = ''':sup:`8` Ennek hallatára Pilátus még jobban megijedt.
'''
"9" = ''':sup:`9` Visszament a helytartóságra, és újra megkérdezte Jézustól: "Honnan
való vagy?" Jézus nem válaszolt neki.
'''
"10" = ''':sup:`10` Pilátus kérdõre vonta: "Nekem nem felelsz? Hát nem tudod, hogy
hatalmam van rá, hogy szabadon bocsássalak, de hatalmam van arra is,
hogy keresztre feszíttesselek?"
'''
"11" = ''':sup:`11` Jézus csak ennyit mondott: "Nem volna fölöttem hatalmad, ha onnan
felülrõl nem kaptad volna. Ezért annak, aki a kezedre adott, nagyobb a
bûne."
'''
"12" = ''':sup:`12` Ettõl fogva Pilátus azon volt, hogy szabadon bocsássa. A zsidók
azonban ordítottak és fenyegetõztek: "Ha elbocsátod, nem vagy a császár
barátja! Mert aki királlyá teszi magát, ellene szegül a császárnak!"
'''
"13" = ''':sup:`13` E szavak hallatára Pilátus kivezettette Jézust. Elfoglalta a bírói
széket a köves udvaron, amelyet héberül Gabbatának hívnak.
'''
"14" = ''':sup:`14` Húsvét elõkészületi napja volt, a hatodik óra körül járt. Így szólt
a zsidókhoz: "Nézzétek, a királyotok!"
'''
"15" = ''':sup:`15` De újra elkezdtek ordítani: "Halál rá! Halál rá, keresztre vele!"
Pilátus megkérdezte: "Keresztre feszíttessem a királyotokat?" De a
fõpapok tiltakoztak: "Nincs királyunk, csak császárunk!"
'''
"16" = ''':sup:`16` Erre kiszolgáltatta nekik, hogy feszítsék keresztre. Ezzel átvették
Jézust.
'''
"17" = ''':sup:`17` Maga vitte keresztjét, míg oda nem ért az úgynevezett Koponyák
helyére, amelyet héberül Golgotának hívnak.
'''
"18" = ''':sup:`18` Ott keresztre feszítették, s két másikat is vele, jobb és bal
felõl, Jézust meg középen.
'''
"19" = ''':sup:`19` Pilátus feliratot is készíttetett, és a keresztfára erõsítette. Ez
volt a felirat: "A názáreti Jézus, a zsidók királya!"
'''
"20" = ''':sup:`20` A feliratot sokan olvasták a zsidók közül, mert az a hely, ahol
fölfeszítették Jézust, közel volt a városhoz, héberül, latinul és
görögül volt írva.
'''
"21" = ''':sup:`21` A zsidó fõpapok azért kérték Pilátust: "Ne azt írd, hogy a zsidók
királya, hanem azt, hogy azt mondta magáról: a zsidók királya vagyok."
'''
"22" = ''':sup:`22` De Pilátus azt felelte: "Amit írtam, azt megírtam!"
'''
"23" = ''':sup:`23` Amikor a katonák fölfeszítették Jézust, fogták ruhadarabjait és
négy részre osztották, minden katonának egy-egy részt, majd a köntösét
is. A köntöse varratlan volt, egy darabból szõve.
'''
"24" = ''':sup:`24` Ezért megegyeztek egymás közt: "Ne hasítsuk szét, hanem vessünk rá
sorsot, hogy kié legyen." Így teljesedett be az Írás: Ruhámon
megosztoztak egymás közt, és köntösömre sorsot vetettek. A katonák
valóban így tettek.
'''
"25" = ''':sup:`25` Jézus keresztje alatt ott állt anyja, anyjának nõvére, Mária, aki
Kleofás felesége volt és Mária Magdolna.
'''
"26" = ''':sup:`26` Amikor Jézus látta, hogy ott áll az anyja és szeretett tanítványa,
így szólt anyjához: "Asszony, nézd, a fiad!"
'''
"27" = ''':sup:`27` Aztán a tanítványhoz fordult: "Nézd, az anyád!" Attól az órától
fogva házába fogadta a tanítvány.
'''
"28" = ''':sup:`28` Jézus tudta, hogy már minden beteljesedett. De hogy egészen
beteljesedjék az Írás, megszólalt: "Szomjazom!"
'''
"29" = ''':sup:`29` Volt ott egy ecettel teli edény. Belemártottak egy szivacsot,
izsópra tûzték és a szájához emelték.
'''
"30" = ''':sup:`30` Amint Jézus megízlelte az ecetet, így szólt: "Beteljesedett!" Aztán
lehajtotta fejét és kilehelte lelkét.
'''
"31" = ''':sup:`31` Az elõkészület napja volt. A zsidók arra kérték Pilátust, töresse
meg a keresztre feszítettek lábszárát és vetesse le õket a keresztrõl,
nehogy szombaton is a kereszten maradjanak a holttestek, az a szombat
ugyanis nagy ünnep volt.
'''
"32" = ''':sup:`32` El is mentek a katonák, és megtörték a lábszárát az egyiknek is, a
másiknak is, akit vele együtt fölfeszítettek.
'''
"33" = ''':sup:`33` Amikor azonban Jézushoz értek, látták, hogy már meghalt. Ezért nem
törték meg a lábszárát, hanem
'''
"34" = ''':sup:`34` az egyik katona oldalába döfte a lándzsáját. Nyomban vér és víz
folyt belõle.
'''
"35" = ''':sup:`35` Aki látta, az tett róla tanúságot és igaz a tanúsága. Tudja, hogy
igazat mond, hogy ti is higgyetek.
'''
"36" = ''':sup:`36` Mert ez azért történt, hogy beteljesedjék az Írás: "Csontját ne
törjétek!"
'''
"37" = ''':sup:`37` Vagy egy másik helyen: "Föltekintenek arra, akit keresztülszúrtak."
'''
"38" = ''':sup:`38` Arimateai József, aki Jézus tanítványa volt - bár a zsidóktól való
félelmében csak titokban -, arra kérte Pilátust, hogy levehesse Jézus
testét. Pilátus megengedte. Így elment és levette a testet.
'''
"39" = ''':sup:`39` Nikodémus is elment, aki annak idején éjszaka kereste föl (Jézust),
s vitt mintegy 100 font mirha- és aloékeveréket.
'''
"40" = ''':sup:`40` Fogták Jézus testét és a fûszerekkel együtt gyolcsba göngyölték.
Így szoktak a zsidók temetni.
'''
"41" = ''':sup:`41` Azon a helyen, ahol keresztre feszítették, volt egy kert, s a
kertben egy új sírbolt, ahova még nem temettek senkit.
'''
"42" = ''':sup:`42` Mivel a sír közel volt, a zsidók készületi napja miatt ide temették
Jézust.
'''
"Notes" = '''
