"1" = ''':sup:`1` Látomás, amelyet Habakuk próféta látott.
'''
"2" = ''':sup:`2` Meddig kell még Uram, segítségért folyamodnom anélkül, hogy
meghallgatnál? Hozzád kiáltanom: "Erõszak!", anélkül, hogy
megszabadítanál?
'''
"3" = ''':sup:`3` Miért feded fel elõttem a gonoszságot, és mutatod meg a
nyomorúságot? Csupa fosztogatást, csupa rablást látok magam elõtt; a
vádaskodás és civakodás egyre fokozódik.
'''
"4" = ''':sup:`4` Csorbát szenved a törvény, a jog nem érvényesül. Üldözi a gonosz az
igazat, a jogot kicsavarják.
'''
"5" = ''':sup:`5` Tekintsetek a népekre és lássátok, ámuljatok és csodálkozzatok: mert
olyan dolgot viszek majd végbe napjaitokban, hogy el sem hinnétek, ha
elbeszélnék.
'''
"6" = ''':sup:`6` Lám, idehozom a káldeusokat, ezt a vad és kegyetlen nemzetet, amely
messze földeket bejár, hogy elfoglalja mások hajlékát.
'''
"7" = ''':sup:`7` Borzalmas és rettenetes nép, ereje szab neki törvényt és hatalmat.
'''
"8" = ''':sup:`8` Lovai gyorsabbak a párducnál, mérgesebbek az esti farkasnál. Lovasai
özönlenek, lovasai messzirõl jönnek, repülnek, mint a sas, amely lecsap
a zsákmányra.
'''
"9" = ''':sup:`9` Fosztogatni jön valamennyi, izzik az arcuk, mint a keleti szél,
annyi rabot ejtenek, mint a fövény.
'''
"10" = ''':sup:`10` Ez a nép gúnyt ûz a királyokból, a fejedelmeket nevetségessé teszi;
fittyet hány minden erõdre, töltést emel és beveszi õket.
'''
"11" = ''':sup:`11` Aztán megfordul, és elvonul, mint a szélvész. Bûnös, akinek az
ereje az istene!
'''
"12" = ''':sup:`12` Nem te vagy-e Uram, õsidõktõl fogva az én Istenem, Szentem, aki nem
hal meg? Te rendelted Uram, ide, hogy ítéletet tartson. Te tetted
sziklává, hogy büntessen.
'''
"13" = ''':sup:`13` Szemed tisztább annál, hogysem a gonoszságra tekints, a
nyomorúságot nézni sem tudod. Miért tekintesz hát e hitszegõkre, miért
hallgatsz, amikor a gonosz elnyeli a nála igazabbat?
'''
"14" = ''':sup:`14` Úgy bánsz az emberrel, mint a tengeri halakkal, mint a gazdátlan
csúszómászókkal.
'''
"15" = ''':sup:`15` Mind kiemeli horoggal, varsájába fogja, hálójába gyûjti, aztán örül
és ujjong.
'''
"16" = ''':sup:`16` Ezért varsájának mutat be áldozatot, hálójának gyújt jó illatot,
mert azok juttatták jó fogáshoz, és bõséges eledelhez.
'''
"17" = ''':sup:`17` Nemde szüntelen kiüríti hálóját, és pusztítja a népeket irgalom
nélkül?
'''
