[11]
"1" = ''':sup:`1` A lélek fölemelt, és elvitt az Úr templomának keleti kapujához,
amely kelet felé néz. S lám, a kapu bejáratánál huszonöt férfi volt, és
ezek között láttam Azur fiát, Jaazanját és Benajahu fiát, Pelatjahut, a
nép vezetõit.
'''
"2" = ''':sup:`2` Az Úr így szólt hozzám: "Emberfia, ezek a férfiak gonoszságot
forralnak, és rossz tanácsot adnak ebben a városban.
'''
"3" = ''':sup:`3` Azt mondják: Ugye nemsokára fölépülnek a házak? Ezek az üst, s mi
vagyunk a hús.
'''
"4" = ''':sup:`4` Jövendölj hát ellenük, jövendölj emberfia!"
'''
"5" = ''':sup:`5` Leszállt rám az Úr lelke, és így szólt hozzám: "Beszélj! Ezt mondja
az Úr: Így beszéltek Izrael háza, s jól tudom, mi van a szívetekben.
'''
"6" = ''':sup:`6` Megsokszoroztátok a vérontást ebben a városban, és áldozataitokkal
vannak tele az utcák.
'''
"7" = ''':sup:`7` Ezért ezt mondja az Úr, az Isten: A megöltek, akikkel tele van a
város, õk a hús, (a város) meg az üst, benneteket azonban eltávolítalak
onnét.
'''
"8" = ''':sup:`8` Féltek a kardtól, azért kardot hozok rátok - mondja az Úr, az Isten.
'''
"9" = ''':sup:`9` Kivetlek a városból, az ellenség kezére adlak benneteket, és
ítéletet tartok fölöttetek.
'''
"10" = ''':sup:`10` Kard élén hulltok el Izrael határain belül, végrehajtom rajtatok az
ítéletet, és megtudjátok, hogy én vagyok az Úr.
'''
"11" = ''':sup:`11` Ez a város nem lesz számotokra üst, és ti nem lesztek benne a hús:
Izrael földjén tartok ítéletet fölöttetek,
'''
"12" = ''':sup:`12` s megtudjátok, hogy én vagyok az Úr, akinek nem tartottátok meg a
törvényeit és nem követtétek a parancsait, hanem a körülöttetek lévõ
népek szokásai szerint éltetek."
'''
"13" = ''':sup:`13` Míg jövendöltem, az történt, hogy meghalt Benaja fia, Pelatjahu.
Arcra borultam és hangosan felkiáltottam: "Jaj, Uram, Isten,
elpusztítod Izrael maradékát?"
'''
"14" = ''':sup:`14` Az Úr szózatot intézett hozzám:
'''
"15" = ''':sup:`15` "Emberfia, Jeruzsálem lakói így szóltak testvéreidhez,
fogolytársaidhoz és Izrael egész házához: Távol vagytok az Úrtól, azért
a miénk lett az ország.
'''
"16" = ''':sup:`16` Ezért mondd meg nekik: Ezt mondja az Úr, az Isten: Igen, elküldtem
õket messzire, a népek közé, szétszórtam õket idegen országokba, s
rövid idõre én lettem számukra a szentély azon a földön, ahová mentek.
'''
"17" = ''':sup:`17` Ezért mondd meg nekik: Ezt mondja az Úr, az Isten: "Összegyûjtelek
benneteket a népek közül, egybegyûjtelek minden országból, ahová
szétszóródtatok, és nektek adom Izrael földjét.
'''
"18" = ''':sup:`18` Megérkeznek, s kiirtanak benne mindent, ami gyalázatos és utálatra
méltó.
'''
"19" = ''':sup:`19` Akkor egyetlen szívet adok nekik és új lelket: kitépem testükbõl a
kõszívet, és hússzívet adok nekik,
'''
"20" = ''':sup:`20` hogy törvényeim szerint éljenek, tartsák szem elõtt parancsaimat,
és teljesítsék õket. Akkor a népem lesznek, én meg az Istenük leszek.
'''
"21" = ''':sup:`21` De akiknek a szívük bálványaikhoz és szégyenletes tetteikhez tapad,
azoktól számon kérem útjaikat - mondja az Úr, az Isten."
'''
"22" = ''':sup:`22` Akkor a kerubok fölemelték szárnyukat, s a kerekek is követték
õket. Fölöttük ott volt Izrael Istenének dicsõsége.
'''
"23" = ''':sup:`23` Az Úr dicsõsége fölemelkedett, elhagyta a várost, és azon a hegyen
állt meg, amely a várostól keletre van.
'''
"24" = ''':sup:`24` A lélek fölemelt és látomásban elvitt a káldeusokhoz, a számûzöttek
közé, az Isten lelke, azután eltûnt a látomás, amit láttam,
'''
"25" = ''':sup:`25` s én mindent elmondtam a számûzötteknek, amit az Úr látnom
engedett.
'''
"Notes" = '''
Notas de rodapé:
11:1-2 - Ezékiel ítéletet lát Jeruzsálem vezetői felett, akik
gonoszságot gyakorolnak. Ez az ítélet tükrözi a vezetők felelősségét,
hogy irányítsák az embereket, és azt, hogy a vezetés bűne hogyan érinti
11:3-4 - Jeruzsálem vezetőit a szegényekkel való rossz bánásmóddal és a
korrupciót és a társadalmi igazságtalanságot tükröző erőszakkal
vádolják. Ez rávilágít az ellentétre az Isten normái szerinti igaz
vezetés és az emberi elnyomás között (lásd még Ámós 5:11-12 és Mikeás
6:6-8).
11:5-7 - Isteni ítéletet mondanak azoknak, akik megkeményítették a
szívüket és szembeszállnak Istennel. Ez az ítélet jelképezi Isten
válaszát a szív keménységére és az engedetlenségre, figyelmeztetve őket
11:9-12 - A helyreállítás ígérete a száműzötteknek szól, és Isten azt
ígéri, hogy új szívet és új szellemet hoz. Ez a megújulás és a
megváltás reményét jelképezi, még az ítélet után is, felfedi az isteni
11:13-21 - A látomás azzal az ígérettel zárul, hogy Isten helyreállítja
népét még száműzetés és ítélet után is. Ez Isten szövetségéhez való
hűségét és visszaállításának bizonyosságát jelképezi, rámutatva a
24:31).
'''
