'''
"15" = ''':sup:`15` E nép vezetõi tévútra tértek, s akiket vezettek, eltévelyedtek.
'''
"16" = ''':sup:`16` Ezért nem fogja kímélni az Úr az ifjakat, s nem könyörül meg az
árvákon és özvegyeken. Mert valamennyi istentelen és gonosz, és minden
száj ostobaságot beszél. De ezzel még nem csillapult le a haragja, keze
továbbra is ki van nyújtva.
'''
"17" = ''':sup:`17` Mert az istentelenség lángra kapott, mint a tûz, megemészti a
bogáncsot és a gazt, felgyújtja a sûrû erdõt, úgyhogy magasra csap fel
a füstje.
'''
"18" = ''':sup:`18` A Seregek Urának haragjától lángba borul a föld, és a nép a tûz
martaléka lesz. Senki sem kíméli embertársát, mindenki a másik ember
húsát eszi.
'''
"19" = ''':sup:`19` Jobbról szel, de éhen marad, balról harap, mégse lakik jól.
'''
"20" = ''':sup:`20` Manassze Efraimot falja, Efraim Manasszét, aztán mindketten Júdának
esnek. De ezzel még nem csillapult le a haragja, keze továbbra is ki
van nyújtva.
'''
