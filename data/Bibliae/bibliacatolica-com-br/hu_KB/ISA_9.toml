"1" = ''':sup:`1` A nép, amely sötétben jár, nagy fényességet lát. Akik a halál
országának árnyékában laknak, azoknak világosság támad.
'''
"2" = ''':sup:`2` Nagy ujjongással töltöd el õket, kitörõ örömet adsz nekik. Úgy
örülnek majd színed elõtt, ahogy aratáskor szoktak örülni, s ahogy
akkor örülnek, amikor a zsákmányt osztják.
'''
"3" = ''':sup:`3` Mert terhes igáját, a vállára nehezedõ rudat, sanyargatója botját
összetöröd, mint Midián idejében.
'''
"4" = ''':sup:`4` Mert minden harcban viselt sarut, minden vérben forgatott ruhát
elégetnek, s tûznek lesz martaléka.
'''
"5" = ''':sup:`5` Mert gyermek születik, fiú adatik nekünk, s az õ vállára kerül az
uralom. Így fogják hívni: Csodálatos Tanácsadó, Erõs Isten, Örök Atya,
Béke Fejedelme.
'''
"6" = ''':sup:`6` Messzire kiterjed majd uralma, és a békének nem lesz vége Dávid
trónján és királyságában, amelyet megerõsít és megszilárdít a jog és az
igazság által. Mostantól mindörökké ezt teszi a Seregek Urának féltõ
szeretete.
'''
"7" = ''':sup:`7` Az Úr kimondta Jákobra a szót, és az utol is érte Izraelt:
'''
"8" = ''':sup:`8` Az egész nép megérti, Efraim és Szamaria lakói. Gõgjükben és szívük
kevélységében így beszéltek:
'''
"9" = ''':sup:`9` "A téglaépületek leomlottak, majd kockakövekbõl építjük fel újra. A
vadfügefákat kivágták, majd cédrusfákat ültetünk helyükbe."
'''
"10" = ''':sup:`10` Ám az Úr felvonultatja e nép ellen az ellenségeit, ellenfeleit
fölkelésre szítja;
'''
"11" = ''':sup:`11` kelet felõl Arámot, nyugat felõl a filiszteusokat, és teli szájjal
felfalják Izraelt. De ezzel még nem csillapult le a haragja, keze
továbbra is ki van nyújtva.
'''
"12" = ''':sup:`12` De a nép nem tért meg ahhoz, aki lesújtott rá, és nem kereste a
Seregek Urát.
'''
"13" = ''':sup:`13` Ezért az Úr levágta Izraelrõl egy nap a fejet és a farkot, a
pálmaágat és a nádszálat.
