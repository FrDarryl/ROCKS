[17]
"1" = ''':sup:`1` Hat nap múlva Jézus maga mellé vette Pétert, Jakabot és testvérét,
Jánost, s fölment külön velük egy magas hegyre.
'''
"2" = ''':sup:`2` Ott elváltozott elõttük, arca ragyogott, mint a nap, ruhája pedig
olyan fehér lett, hogy vakított, mint a fény.
'''
"3" = ''':sup:`3` S íme, megjelent nekik Mózes és Illés, és beszélgettek vele.
'''
"4" = ''':sup:`4` Péter erre így szólt Jézushoz: "Uram, jó itt nekünk! Ha akarod,
csinálok ide három sátrat: egyet neked, egyet Mózesnek, egyet pedig
Illésnek."
'''
"5" = ''':sup:`5` Amíg beszélt, hirtelen fényes felhõ borult rájuk, s a felhõbõl
szózat hallatszott: "Ez az én szeretett Fiam, akiben kedvem telik, õt
hallgassátok!"
'''
"6" = ''':sup:`6` Ennek hallatára a tanítványok arcra borultak, s igen megrémültek.
'''
"7" = ''':sup:`7` Jézus odalépett hozzájuk és megérintette õket: "Keljetek fel, ne
féljetek!"
'''
"8" = ''':sup:`8` Amikor tekintetüket fölemelték, nem láttak senkit, csak egyedül
Jézust.
'''
"9" = ''':sup:`9` A hegyrõl lefelé jövet Jézus rájuk parancsolt: "Ne szóljatok a
látomásról senkinek, amíg az Emberfia föl nem támad a halálból!"
'''
"10" = ''':sup:`10` A tanítványok megkérdezték: "Miért mondják az írástudók, hogy elõbb
Illésnek kell eljönnie?"
'''
"11" = ''':sup:`11` Így felelt: "Illés ugyan eljön és helyreállít mindent.
'''
"12" = ''':sup:`12` Csakhogy én azt mondom nektek: Illés már eljött, de nem ismerték
fel, úgy bántak vele, ahogy akartak. Így szenved majd tõlük az Emberfia
is."
'''
"13" = ''':sup:`13` Ekkor a tanítványok megértették, hogy Keresztelõ Jánosról beszélt
nekik.
'''
"14" = ''':sup:`14` Amikor visszaértek a néphez, odalépett hozzá egy ember, térdre
hullott elõtte,
'''
"15" = ''':sup:`15` s kérte: "Uram, könyörülj fiamon! Holdkóros szegény és sokat
szenved. Hol tûzbe esik, hol meg vízbe.
'''
"16" = ''':sup:`16` Elhoztam tanítványaidhoz, de õk nem tudták meggyógyítani."
'''
"17" = ''':sup:`17` Jézus így válaszolt: "Hitetlen és romlott nemzedék! Meddig kell még
veletek maradnom? Meddig tûrjelek benneteket? Hozzátok ide!"
'''
"18" = ''':sup:`18` Jézus ráparancsolt, s a gonosz lélek kiment belõle. A gyerek
azonnal meggyógyult.
'''
"19" = ''':sup:`19` Amikor egyedül volt, odamentek Jézushoz a tanítványok és
megkérdezték: "Mi miért nem tudtuk kiûzni?"
'''
"20" = ''':sup:`20` Ezt felelte: "Mert gyenge a hitetek. Bizony mondom nektek, ha csak
akkora hitetek lesz is, mint a mustármag, s azt mondjátok ennek a
hegynek itt: Menj innét oda! - odamegy, s nem lesz nektek semmi sem
lehetetlen.
'''
"21" = ''':sup:`21` Mindamellett ezt a fajtát nem lehet másképp kiûzni, csak imádsággal
és böjttel."
'''
"22" = ''':sup:`22` Amikor együtt jártak-keltek Galileában, Jézus ezt mondta nekik: "Az
Emberfiát az emberek kezére adják.
'''
"23" = ''':sup:`23` Megölik, de harmadnap feltámad." Erre igen elszomorodtak.
'''
"24" = ''':sup:`24` Amikor Kafarnaumba értek, odamentek Péterhez az adószedõk és
megkérdezték: "Mesteretek nem fizet templomadót?"
'''
"25" = ''':sup:`25` "De igen" - felelte. Amikor hazaért, Jézus megelõzte a kérdéssel:
"Mit gondolsz, Simon, a földi királyok kitõl szednek vámot és adót, a
fiaiktól vagy az idegenektõl?"
'''
"26" = ''':sup:`26` "Az idegenektõl" - válaszolta. Jézus így folytatta: "A fiak tehát
mentesek alóla.
'''
"27" = ''':sup:`27` De hogy meg ne botránkoztassuk õket, menj ki a tóra, vess horgot,
és az elsõ halat, amely ráakad, húzd ki! Nyisd ki a száját, találsz
benne egy sztátért. Vedd ki és add nekik oda értem és érted!"
'''
