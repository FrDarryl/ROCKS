[13]
"1" = ''':sup:`1` Aki szurokhoz nyúl, szurkos lesz a keze, aki dölyfössel barátkozik,
ahhoz lesz hasonló.
'''
"2" = ''':sup:`2` Ami túl nehéz neked, azt ne emeld, erõsebbhez s gazdagabbhoz ne
csatlakozz. Minek agyagkorsót vasedényhez tenni? Ha összeütõdnek,
eltörik a korsó.
'''
"3" = ''':sup:`3` A gazdag kérkedik jogtalan tettével, a megbántott szegény még
elnézést kérhet.
'''
"4" = ''':sup:`4` Amíg hasznára vagy, addig segít rajtad, de ha lassan mozogsz, akkor
magadra hagy.
'''
"5" = ''':sup:`5` Hogyha van valamid, (szívesen) él veled, de ha elszegényít, az
cseppet sem fáj neki.
'''
"6" = ''':sup:`6` Ha szüksége van rád, elbûvöl, megszédít, mosolyog rád és bizalmat
kelt benned. Barátsággal kérdi: "Mire van szükséged?"
'''
"7" = ''':sup:`7` Aztán megszégyenít a lakomáival, amíg ki nem foszthat
kétszer-háromszor is, s végül jól kigúnyol. Ha késõbb viszontlát, szó
nélkül elkerül, csak fejét csóválja.
'''
"8" = ''':sup:`8` Vigyázz, s ne hagyd magadat becsapni, meg ne alázzanak balgaságod
miatt.
'''
"9" = ''':sup:`9` Hogyha elõkelõ meghív, akkor tiltakozzál, s annál inkább fog majd
hívni.
'''
"10" = ''':sup:`10` Ne légy tolakodó, nehogy elküldjenek, ne is állj túl messze, mert
elfelednek.
'''
"11" = ''':sup:`11` Ne kapasd el magad, hogy közvetlen hozzád, s ne építs arra, hogy
sokat cseveg veled. A sok csevegéssel csak próbára tesz, amikor rád
mosolyog, kiszedi titkaid.
'''
"12" = ''':sup:`12` Irgalmatlan, aki továbbadja a szót, és nem kímél meg a veréstõl s
láncoktól.
'''
"13" = ''':sup:`13` Légy hát óvatos és vigyázz magadra, mert saját fejedre hozol
veszedelmet.
'''
"15" = ''':sup:`15` Minden élõlény a maga fajtáját szereti, így az ember is azt, aki
hasonló hozzá.
'''
"16" = ''':sup:`16` Minden élõlényt a fajtája vesz körül, hozzá hasonlókkal társul az
ember is.
'''
"17" = ''':sup:`17` Vajon összefér-e a farkas a báránnyal? Éppoly kevéssé a gonosz a
jóval.
'''
"18" = ''':sup:`18` Egyetérthet-e a kutya s a hiéna? Hogy érthetne hát egyet a gazdag a
szegénnyel?
'''
"19" = ''':sup:`19` A puszták oroszlánja vadszamarat zabál, éppígy a szegény is a
gazdag legelõje.
'''
"20" = ''':sup:`20` Az alázat iszonyattal tölti el a gõgöst, éppilyen iszonyat a
szegény a gazdagnak.
'''
"21" = ''':sup:`21` Ha meginog a gazdag, barátja segíti, de a botladozó szegényt
elhagyja barátja.
'''
"22" = ''':sup:`22` Ha megbotlik a gazdag, sokan felkarolják, s ha badarságot beszél,
hízelegnek neki. Ha szegény botlik meg, szidalmazzák érte, s ha bölcsen
szólna is, nem engedik szóhoz.
'''
"23" = ''':sup:`23` Hogyha gazdag beszél, mindenki elhallgat, és a bölcsességét égig
magasztalják. Ha szegény szólal meg, "ki ez?" - azt kérdezik, és ha
akadozik, beléfojtják a szót.
'''
"24" = ''':sup:`24` Jó a gazdagság, ha bûn nem tapad hozzá, rossz dolog a szegénység -
mondják a gonoszok.
'''
"25" = ''':sup:`25` Az embernek a kedélye tükrözõdik az arcán, akkor is, ha vidám,
akkor is, ha komor.
'''
"26" = ''':sup:`26` Boldog szívre sugárzó arc mutat, szállóigét nehéz kigondolni.
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - A szerző figyelmeztet a hatalmas és igazságtalan emberekkel
való kapcsolat veszélyeire. Az egyenlőtlen kapcsolatok
kizsákmányoláshoz és szenvedéshez vezethetnek, megtanítva az óvatosság
fontosságára a társak kiválasztásában (lásd még Példabeszédek 22:24–25
13:4-6 - A gazdagokkal és hatalmasokkal fenntartott kapcsolatok gyakran
hátrányos helyzetbe hozzák a szegényeket. A rész kiemeli a képmutatás
és a hamis barátság veszélyét, és azt sugallja, hogy kerülni kell az
opportunista szövetségeket (lásd még Példabeszédek 14:20 és Jakab
2:1-4).
13:7-9 - A bölcs ember azt tanácsolja, hogy ne hagyatkozzon a hatalmas
emberek szívességeire, mert manipulálhatnak téged. Ez kiemeli az
Példabeszédek 23:1-3).
13:10-13 - A szerző óvatosságra int a túlzó és hamis dicséretekkel
szemben. A hízelgés gyakran a manipuláció eszköze, és az igazlelkűeknek
értékelniük kell az igazságot és az őszinteséget (lásd még
Példabeszédek 29:5 és Júdás 1:16).
13:14-16 - A bölcsesség abban rejlik, hogy bölcsen választja meg
barátait. A szakasz összehasonlítja a gazdagok és a szegények
természetét, emlékeztetve minket arra, hogy a hasonló vonzza a
hasonlót, és hogy az őszinte barátságnak erényen kell alapulnia (lásd
még Példabeszédek 27:17 és Prédikátor 4:9-10).
'''
