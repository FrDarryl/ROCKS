[7]
"1" = ''':sup:`1` Ha az Úr, a te Istened elvezérel arra a földre, ahova most
bevonulsz, hogy birtokodba vedd, s ha kiûzi elõled mind a népeket, a
hetitákat, a girgasitákat, az amoritákat, a kánaániakat, a perizitákat,
a hivvitákat és a jebuzitákat - hét nálad népesebb és nagyobb népet -,
'''
"2" = ''':sup:`2` ha az Úr, a te Istened majd kiszolgáltatja neked, s te legyõzöd
õket, akkor töltsd be rajtuk az átkot, ne köss velük szövetséget és ne
könyörülj meg rajtuk.
'''
"3" = ''':sup:`3` Ne köss velük házasságot, lányodat ne add egyhez sem feleségül
közülük, és egyikük lányát se vedd fiadnak feleségül.
'''
"4" = ''':sup:`4` Mert fiad elidegenedik tõlem, s más isteneket fog imádni. Akkor
fölgerjed ellenetek az Úr haragja és elpusztít benneteket.
'''
"5" = ''':sup:`5` Inkább így bánjatok velük: oltáraikat romboljátok össze,
kõoszlopaikat döntsétek ki, szent fáikat vágjátok ki, bálványaikat
pedig égessétek el.
'''
"6" = ''':sup:`6` Mert te az Úr, a te Istened szent népe vagy, téged választott ki az
Úr, a te Istened a föld népe közül a maga népének.
'''
"7" = ''':sup:`7` Nem azért hajolt le hozzátok és választott ki benneteket az Úr, mert
számban fölötte álltok az összes népnek, hiszen a legkisebb vagytok
minden nép között,
'''
"8" = ''':sup:`8` hanem mert szeretett benneteket az Úr, és megtartja esküjét, amelyet
atyáitoknak tett, azért vezette ki erõs kézzel és szabadított ki a
szolgaság házából, a fáraónak, Egyiptom királyának a kezébõl.
'''
"9" = ''':sup:`9` Ismerd hát föl, hogy az Úr, a te Istened az igaz Isten, a hûséges
Isten, aki szövetségét és szeretetét az ezredik nemzedékig megõrzi azok
iránt, akik szeretik és megtartják parancsait,
'''
"10" = ''':sup:`10` azt ellenben, aki gyûlöli, személy szerint bünteti; nem késlekedik,
elpusztítja azt, aki gyûlöli, személy szerint megbünteti.
'''
"11" = ''':sup:`11` Ezért tartsd meg a parancsokat, rendelkezéseket és törvényeket,
amelyeket ma szabok neked, hogy kövesd õket.
'''
"12" = ''':sup:`12` Ha meghallgatjátok ezeket a parancsokat, és teljesítitek és
követitek õket, az Úr, a te Istened megtartja szövetségét és
szeretetét, amire esküdött atyáidnak.
'''
"13" = ''':sup:`13` Szeretni fog, megáld és megsokasít. Megáldja méhed gyümölcsét,
földed termését, gabonádat, borodat, olajodat, tehened borját, nyájad
szaporulatát azon a földön, amelyre megesküdött atyáidnak, hogy neked
adja.
'''
"14" = ''':sup:`14` Minden más nép elõtt áldott leszel: nem lesz terméketlen körödben
sem férfi, sem nõ, sõt még jószág sem.
'''
"15" = ''':sup:`15` Az Úr minden betegséget távol tart tõled, s nem sújt azokkal a
szörnyû egyiptomi csapásokkal, amelyeket ismersz, hanem gyûlölõidet
sújtja velük.
'''
"16" = ''':sup:`16` Minden népet, amelyet az Úr, a te Istened kiszolgáltat neked,
pusztíts el, ne kíméld õket együttérzõn, s ne imádd isteneiket, mert ez
csapda volna számodra!
'''
"17" = ''':sup:`17` Ha mégis azt gondolnád, ezek a népek népesebbek nálam, hogy
ûzhetném hát ki õket,
'''
"18" = ''':sup:`18` ne félj tõlük! Jusson eszedbe, mit tett az Úr a fáraóval és az
egyiptomiakkal.
'''
"19" = ''':sup:`19` Emlékezz a nagy csapásokra, amelyeket saját szemeddel láttál, a
jelekre és csodákra, az erõs kézre és a kinyújtott karra, amellyel az
Úr, a te Istened kivezetett. Ugyanígy fog bánni az Úr, a te Istened
minden néppel, amelyiktõl félsz!
'''
"20" = ''':sup:`20` Sõt, darazsakat küld rájuk az Úr, a te Istened, míg mind el nem
pusztulnak, akik megmaradtak, vagy elrejtõztek elõletek.
'''
"21" = ''':sup:`21` Ne félj tõlük! Mert közötted van az Úr, a te Istened, a nagy és
félelmetes Isten.
'''
"22" = ''':sup:`22` Az Úr, a te Istened ezeket a népeket lassanként mind kiûzi elõtted.
Nem irthatod ki õket egyszerre, mert túlságosan elszaporodnának a mezõn
a vadállatok.
'''
"23" = ''':sup:`23` Az Úr, a te Istened kiszolgáltatja õket neked, veszteség
veszteségre éri õket, míg ki nem pusztulnak.
'''
"24" = ''':sup:`24` Királyaikat hatalmadba adja, s te eltörlöd nevüket a földrõl. Senki
sem áll meg elõtted, míg ki nem pusztítod õket.
'''
"25" = ''':sup:`25` Bálványaikat égesd el tûzbe vetve, ne kívánd meg, s ne tartsd meg
az aranyat vagy ezüstöt, ami borítja õket, nehogy bajba juss, hiszen az
ilyesmi utálat tárgya az Úr, a te Istened szemében.
'''
"26" = ''':sup:`26` Utálatnak tárgyát ne vidd házadba, különben hozzá hasonlóan átok
alá kerülsz magad is. Nagy megvetéssel és utálattal bánj vele, mert
átkozott.
'''
