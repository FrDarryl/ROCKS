"1" = ''':sup:`1` (A karvezetõnek - Isten szolgájától, Dávidtól.)
'''
"2" = ''':sup:`2` Az álnok ember szívét gonoszság uralja, szeme elõtt nincs
istenfélelem.
'''
"3" = ''':sup:`3` Azzal ámítja magát bensõleg, hogy bûnét senki föl nem fedi és el nem
ítéli.
'''
"4" = ''':sup:`4` Szájának beszéde gonoszság és csalás, megszûnt okosat gondolni és
tenni a jót.
'''
"5" = ''':sup:`5` Fekvõhelyén gazságról álmodik, a rossz úton marad, a bûntõl nem
irtózik.
'''
"6" = ''':sup:`6` Uram, irgalmad fölér az égig, hûséged a felhõkig.
'''
"7" = ''':sup:`7` Igazságosságod, mint Isten hegyei, ítéleteid, mint a tenger mélye,
Uram, embernek, állatnak, te vagy éltetõje.
'''
"8" = ''':sup:`8` Milyen drága a te kegyelmed, Uram! Az emberek fiai menedéket
találnak szárnyad árnyékában.
'''
"9" = ''':sup:`9` Házad javaiból jóllakatod, és megitatod örömöd patakjából.
'''
"10" = ''':sup:`10` Tenálad van az élet forrása, a te fényedben látjuk a világosságot.
'''
"11" = ''':sup:`11` Jóságod tartsa meg, kik tisztelnek téged, a tiszta szívûeket õrizd
meg hûségedben!
'''
"12" = ''':sup:`12` Gõgös lába ne taposson rám, és bûnös keze ne mutasson ajtót!
'''
"13" = ''':sup:`13` Lám, a gonoszok összeesnek, a földre buknak s többé már föl sem
kelnek.
'''
