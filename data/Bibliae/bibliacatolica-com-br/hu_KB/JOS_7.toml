[7]
"1" = ''':sup:`1` Izrael fiai azonban megszegték az átokparancsot: Áchán, Karmi fia,
aki Zerach fiának, Zabdinak volt a fia, Júda törzsébõl, vett abból, ami
átok alá esett, s az Úr haragja fellobbant Izrael fiai ellen.
'''
"2" = ''':sup:`2` Józsue akkor embereket küldött Jerikóból a Bételtõl nyugatra fekvõ
Aiba, s azt mondta nekik: "Menjetek, és kémleljétek ki az országot!" Az
emberek elmentek Ait kikémlelni.
'''
"3" = ''':sup:`3` Visszatértek Józsuéhoz és jelentették: "Nem kell az egész népnek
felvonulnia; mintegy két vagy háromszáz ember menjen Ait megtámadni. Ne
fáradjon odáig az egész nép, mert csak kevesen vannak."
'''
"4" = ''':sup:`4` Mintegy háromezernyien mentek oda a népbõl, mégis menekülniük
kellett Ai lakóitól.
'''
"5" = ''':sup:`5` Azok megöltek közülük 36 embert, s a kaputól egész Sebarimig
üldözték, míg végül a lejtõnél le is gyõzték õket. Erre a nép szíve
elcsüggedt, elvesztette minden bátorságát.
'''
"6" = ''':sup:`6` Józsue megszaggatta ruháját, s arcra borulva feküdt a földön az Úr
ládája elõtt egészen estig. Õ is, a nép vénei is hamut szórtak fejükre.
'''
"7" = ''':sup:`7` Józsue szólt: "Ó, Uram, Uram, miért engedted, hogy ez a nép átkeljen
a Jordánon? Azért, hogy most az amoriták kezére adj és megsemmisíts
bennünket? Ó, bár maradhattam volna a Jordánon túl!
'''
"8" = ''':sup:`8` Bocsáss meg, Uram! Mit mondjak, mikor Izrael meghátrált ellenségei
elõtt?
'''
"9" = ''':sup:`9` A kánaániak meghallják, s az ország lakói mind, és szövetségre
lépnek ellenünk, hogy kiirtsák nevünket a földrõl. Mit teszel akkor
nagy nevedért?"
'''
"10" = ''':sup:`10` Az Úr így válaszolt Józsuénak: "Kelj föl! Miért fekszel így, arcra
borulva?
'''
"11" = ''':sup:`11` Izrael vétkezett, megszegte szövetségemet, amelyet rábíztam. Igen,
vettek abból, ami átok alatt volt. Igen, ellopták, eltitkolták és
holmijaik közé tették.
'''
"12" = ''':sup:`12` Izrael fiai ezért nem lesznek képesek ellenségeiknek ellenállni,
meghátrálnak ellenségeik elõtt, mert átok alá estek. Nem leszek többé
veletek, ha el nem távolítjátok körötökbõl, ami átkozott.
'''
"13" = ''':sup:`13` Rajta, hívd össze a népet, és mondd meg neki: Szentelõdjetek meg
holnapra, mert az Úr, Izrael Istene azt mondta: Átkozott holmi van
körödben, Izrael; nem leszel képes ellenségeidnek ellenállni, míg ki
nem vetitek körötökbõl, ami átkozott.
'''
"14" = ''':sup:`14` Azért holnap reggel álljatok fel a törzsek rendjében, és az a
törzs, amelyet az Úr a sorsvetéssel megjelöl, lépjen elõ
nemzetségenként. Aztán az a nemzetség, amelyet az Úr a sorsvetéssel
megjelöl, lépjen elõ rokonságonként. Majd a rokonság, amelyet az Úr
sorsolással megjelöl, lépjen elõ családonként. Majd az a család,
amelyet az Úr a sorsolással megjelöl, lépjen elõ, egyik ember a másik
után.
'''
"15" = ''':sup:`15` S akinél az átok alá esõ holmit megtaláljátok, azt el kell égetni,
mindennel, ami az övé, mert megszegte az Úr szövetségét és gyalázatos
tettet követett el Izraelben."
'''
"16" = ''':sup:`16` Józsue kora reggel fölkelt, és felvonultatta maga elõtt Izraelt, a
törzsek rendjében. Júda törzsére esett a sors.
'''
"17" = ''':sup:`17` Elõléptette Júda nemzetségeit, és Zerach nemzetségére esett a sors.
Elõléptette Zerach nemzetségét, sorra a családokat és Zabdit jelölte
meg (az Úr).
'''
"18" = ''':sup:`18` Most elõléptette Zabdi családját, az egyik embert a másik után; a
sorsvetés Áchánra, Karminak a fiára esett, aki Zerach fiának, Zabdinak
volt a fia, Júda törzsébõl.
'''
"19" = ''':sup:`19` Józsue így szólt Áchánhoz: "Fiam, adj dicsõséget az Úrnak, Izrael
Istenének és hódolj neki! Valld meg, mit tettél, ne titkolj el semmit!"
'''
"20" = ''':sup:`20` Áchán azt válaszolta Józsuénak: "Igen, én vagyok. Vétkeztem az Úr,
Izrael Istene ellen, s ezt tettem.
'''
"21" = ''':sup:`21` Amikor a zsákmány közt megláttam egy szép sineári köntöst, 200
ezüst sékelt meg egy 50 sékel súlyú aranyrudat, fölébredt bennem utána
a vágy és elvettem magamnak. A földben vannak elrejtve a sátramban, az
ezüst van alul."
'''
"22" = ''':sup:`22` Józsue embereket küldött, azok odafutottak a sátorhoz és valóban, a
köntös a sátorban volt elrejtve, az ezüst pedig alatta.
'''
"23" = ''':sup:`23` Mind kihozták a sátorból, odavitték Józsuéhoz és Izrael véneihez,
hogy tárják az Úr elé.
'''
"24" = ''':sup:`24` Akkor Józsue fogta Áchánt, Zerach fiát az ezüsttel, a köntössel és
az aranyrúddal együtt, és Áchor völgyébe küldte, ugyanígy fiait,
lányait, bikáját, szamarát, nyáját, sátrát és mindent, ami az övé volt.
Egész Izrael elkísérte.
'''
"25" = ''':sup:`25` Józsue megkérdezte: "Miért hoztál ránk szerencsétlenséget? Hozzon
hát rád is veszedelmet az Úr ezen a napon!" És egész Izrael megkövezte.
'''
"26" = ''':sup:`26` Nagy kõhalmot raktak föléje, amely a mai napig is ott áll. Erre
alábbhagyott az Úr izzó haragja. A helynek az Áchor völgye nevet adták,
azt viseli mindmáig.
'''
