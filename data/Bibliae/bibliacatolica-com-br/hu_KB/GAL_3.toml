[3]
"1" = ''':sup:`1` Ti ostoba galaták! Ki babonázott meg benneteket, hogy ne
engedelmeskedjetek az igazságnak, amikor szinte a szemetek elé
állítottuk a megfeszített Jézus Krisztust?
'''
"2" = ''':sup:`2` Csak azt szeretném tudni tõletek, hogy a törvény szerinti tettek
által kaptátok-e a Lelket, vagy úgy, hogy a hitet elfogadtátok?
'''
"3" = ''':sup:`3` Ennyire értelmetlenek vagytok, hogy amit lélekben kezdtetek, most
testben akarjátok bevégezni?
'''
"4" = ''':sup:`4` Hiába éltétek át mindezeket? Ha így volna, akkor csakugyan hiába!
'''
"5" = ''':sup:`5` Aki tehát a Lelket adja nektek, és csodákat mûvel köztetek, törvény
szerinti tetteket hajt végre, vagy a hitet fogadja el?
'''
"6" = ''':sup:`6` Ugyanaz történik, mint Ábrahám esetében: "Hitt Istennek, és ez
megigazulására szolgált."
'''
"7" = ''':sup:`7` Értsétek meg jól: Aki a hitbõl él, az Ábrahám fia.
'''
"8" = ''':sup:`8` Mivel az Írás elõre látta, hogy Isten a hittel teszi megigazulttá a
pogányokat, elõre hirdette Ábrahámnak: "Benned nyer áldást minden nép."
'''
"9" = ''':sup:`9` Eszerint akik hisznek, áldásban részesülnek a hívõ Ábrahámmal.
'''
"10" = ''':sup:`10` Azokat viszont, akik a törvény szerinti tetteikre támaszkodnak,
átok sújtja. Az Írás ugyanis ezt mondja: "Átkozott mind, aki nem tartja
meg hûségesen, ami a törvényben van."
'''
"11" = ''':sup:`11` Ebbõl nyilvánvaló, hogy a törvény útján senki nem válik az Isten
elõtt igazzá, mert "az igaz a hitbõl él".
'''
"12" = ''':sup:`12` A törvény azonban nem a hitbõl származik, hanem: "Aki teljesíti,
élni fog."
'''
"13" = ''':sup:`13` Krisztus megváltott minket a törvény átkától, amikor átokká lett
értünk. Hiszen az Írás szerint: "Átkozott mind, aki a fán függ."
'''
"14" = ''':sup:`14` Így szállt az Ábrahámnak szóló áldás Krisztus Jézus által a
pogányokra, hogy a hitben elnyerjük a Lélek ígéretét.
'''
"15" = ''':sup:`15` Testvérek, emberi szokásra hivatkozom. Az ember jogerõs
végrendeletét senki sem érvénytelenítheti, nem másíthatja meg.
'''
"16" = ''':sup:`16` Nos, az ígéret Ábrahámnak és leszármazottjának szólt. Nem azt
mondja (az Írás): "és leszármazottainak", mintha sokaknak szólna, hanem
csak egynek: "leszármazott", s ez Krisztus.
'''
"17" = ''':sup:`17` Ezzel azt akarom mondani, hogy az Istentõl korábban jogerõre emelt
végrendeletet a négyszázharminc esztendõvel késõbb adott törvény nem
érvényteleníti, az ígéret tehát nem vesztheti el hatályát.
'''
"18" = ''':sup:`18` Ha ugyanis a törvénybõl folyna az örökség, akkor nem lehetne az
ígéret folyománya. Ám Ábrahámot ígérete alapján ajándékozta meg az
Isten.
'''
"19" = ''':sup:`19` Mire való tehát a törvény? A törvényszegések miatt kaptuk, míg el
nem jön a leszármazott, akinek az ígéret szólt. Angyalok által lett
érvényes, közvetítõ révén.
'''
"20" = ''':sup:`20` Egynek azonban nem kell közvetítõ, az Isten pedig egy.
'''
"21" = ''':sup:`21` Ellentétben áll tehát a törvény Isten ígéretével? Egyáltalán nem.
Ha törvénynek lett volna éltetõ ereje, akkor valóban a törvénybõl
fakadna az igazságosság.
'''
"22" = ''':sup:`22` De az Írás mindent bûnösnek nyilvánított, hogy a hívõk a Jézus
Krisztusba vetett hit folyományaként részesüljenek az ígéretben.
'''
"23" = ''':sup:`23` Mielõtt a hit elérkezett, a törvény fogott össze és õrzött meg
minket a hitnek, amelynek kinyilatkoztatása a jövõre várt.
'''
"24" = ''':sup:`24` Így a törvény nevelõnk lett Krisztusra, hogy a hitben
megigazuljunk.
'''
"25" = ''':sup:`25` A hit eljövetelével azonban kikerültünk a nevelõ keze alól.
'''
"26" = ''':sup:`26` Hiszen az Isten fiai vagytok a Jézus Krisztusba vetett hitben.
'''
"27" = ''':sup:`27` Mert mindannyian, akik megkeresztelkedtetek Krisztusban, Krisztust
öltöttétek magatokra.
'''
"28" = ''':sup:`28` Nincs többé zsidó vagy görög, rabszolga vagy szabad, férfi vagy nõ,
mert mindannyian eggyé lettetek Krisztus Jézusban.
'''
"29" = ''':sup:`29` Ha azonban Krisztuséi vagytok, akkor Ábrahám utódai is, s az ígéret
szerint örökösök.
'''
