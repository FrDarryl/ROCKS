[21]
"1" = ''':sup:`1` Akkor a levita nemzetségek fejei járultak Eleázár pap, Nun fia,
Józsue és Izrael törzsei nemzetségeinek fejei elé akkor,
'''
"2" = ''':sup:`2` amikor Silóban, Kánaán földjén voltak, s így szóltak hozzájuk: "Az
Úr Mózes keze által megparancsolta, hogy mi is kapjunk városokat
lakóhelyül és legelõt jószágunk számára."
'''
"3" = ''':sup:`3` Izrael fiai tehát nekik adták örökrészükbõl a következõ városokat a
legelõjükkel együtt, ahogy az Úr parancsolta.
'''
"4" = ''':sup:`4` A sorsvetés Kehát fiainak nemzetségeire esett, így Júda, Simeon és
Benjamin törzsébõl 13 várost a levitáknak adtak, Áron pap fiainak;
'''
"5" = ''':sup:`5` Kehát többi fiai nemzetségeiknek megfelelõen 10 várost kaptak,
Efraim, Dán törzsébõl és Manassze fiai törzsének felébõl.
'''
"6" = ''':sup:`6` Gerson fiainak nemzetségeik szerint 13 várost adtak, Isszachár,
Áser, Naftali törzsébõl, valamint Manassze törzse felébõl, Básánban.
'''
"7" = ''':sup:`7` Merári fiainak pedig 12 várost juttattak, nemzetségeiknek
megfelelõen Ruben, Gád és Zebulun törzsébõl.
'''
"8" = ''':sup:`8` Izrael fiai Lévi fiainak adták ezeket a városokat, legelõikkel
együtt, sorsvetésel, ahogy az Úr Mózes keze által parancsolta.
'''
"9" = ''':sup:`9` Júda és Simeon törzsébõl a következõ nevû városokat adták;
'''
"10" = ''':sup:`10` ez volt Áron azon fiainak a része, akik Lévi fia, Kehát fiainak a
nemzetségeihez tartoztak: rájuk esett az elsõ sorsvetés.
'''
"11" = ''':sup:`11` Nekik adták Kirjat-Arbát, az anakiták fõvárosát, azaz Hebront Júda
hegyén, a körülötte elterülõ legelõvel együtt.
'''
"12" = ''':sup:`12` De a város szántóföldjét Kálebnak, Jefunne fiának adták birtokul.
'''
"13" = ''':sup:`13` Áron pap fiainak adták azok menedékvárosát, akik embert öltek,
Hebront és legelõjét, továbbá Libnát és legelõjét,
'''
"14" = ''':sup:`14` Jattirt, Esteomát,
'''
"15" = ''':sup:`15` Holont, Debirt,
'''
"16" = ''':sup:`16` Asant, Juttát, Bet-Semest, mindegyiket a legelõjével együtt: 9
várost ebbõl a két törzsbõl.
'''
"17" = ''':sup:`17` Benjamin törzsébõl Gibeont, Gebát és legelõjét,
'''
"18" = ''':sup:`18` Anatotot, Almont és legelõjét: 4 várost.
'''
"19" = ''':sup:`19` Áron fiai, a papok városainak száma összesen: 13 város és
legelõjük.
'''
"20" = ''':sup:`20` Kehát fiai nemzetségeinek, Lévi azon fiainak, akik Kehát fiai közül
még hátra voltak, a sorsvetés az Efraim törzsébõl való városokat
juttatta.
'''
"21" = ''':sup:`21` Nekik adták a menedékvárost, Szichemet a legelõjével együtt Efraim
hegyén, aztán Gézert,
'''
"22" = ''':sup:`22` Kibcajimot, Bet-Horont, mindegyiket a legelõjével: 4 várost.
'''
"23" = ''':sup:`23` Dán törzsébõl Eltekét, Gibbetont,
'''
"24" = ''':sup:`24` Ajalont, Gat-Rimmont, a legelõjével: 4 várost.
'''
"25" = ''':sup:`25` Manassze törzse felébõl Tanachot és Jibleamot a legelõjével együtt:
2 várost.
'''
"26" = ''':sup:`26` Összesen 10 várost, a legelõjével együtt azoknak a nemzetségeknek,
amelyek Kehát fiai közül még hátra voltak.
'''
"27" = ''':sup:`27` Lévi fiainak nemzetségeibõl Gerson fiainak adták Manassze törzse
felébõl a menedékvárost, Golánt Básánban, továbbá Astarotot a
legelõjével: 2 várost,
'''
"28" = ''':sup:`28` Isszachár törzsébõl Kisjont, Daberatot,
'''
"29" = ''':sup:`29` Jarmutot, En-Gannimot a legelõjével: 4 várost.
'''
"30" = ''':sup:`30` Áser törzsébõl Misealt, Abdont,
'''
"31" = ''':sup:`31` Helkatot, Rechobot, mindegyiket a legelõjével: 4 várost.
'''
"32" = ''':sup:`32` Naftali törzsébõl a galileai menedékvárost, Kedest, Hammot-Dort,
Kartánt, mindegyiket a legelõjével: 3 várost.
'''
"33" = ''':sup:`33` Gerson fiai városainak száma nemzetségeik szerint: 13 város és
legelõjük.
'''
"34" = ''':sup:`34` Merári fiai nemzetségeinek, Lévi fiai maradékának jutott Zebulun
törzsébõl: Jokneam, Karta,
'''
"35" = ''':sup:`35` Rimmon, Nachalal és mindegyiknek a legelõje: 4 város
'''
"36" = ''':sup:`36` a Jordánon túl Ruben törzsébõl Becer, a menedékváros, a fennsíkon a
pusztában, Jacha,
'''
"37" = ''':sup:`37` Kedemot, Mefaat, mindegyik a legelõjével: 4 város.
'''
"38" = ''':sup:`38` Gád törzsébõl Ramot-Gileád, a menedékváros, Machanajim,
'''
"39" = ''':sup:`39` Hesbon, Jazer és mindegyiknek a legelõje: 4 város.
'''
"40" = ''':sup:`40` Azoknak a városoknak a száma, amelyek a sorsvetéskor Merári fiainak
jutottak nemzetségeik szerint, a levita nemzetségek maradékának;
összesen 12 várost tett ki.
'''
"41" = ''':sup:`41` Lévi fiai városainak száma Izrael fiainak tulajdonában összesen 48
várost tett ki, a legelõjükkel együtt.
'''
"42" = ''':sup:`42` Ezek a városok mindig magát a várost, s a körülötte elterülõ
legelõt ölelték fel. Így volt ez mindegyik város esetében.
'''
"43" = ''':sup:`43` Az Úr így Izrael fiainak adta az egész országot, amelyre
megesküdött atyáiknak, hogy nekik adja. Birtokukba vették és
letelepedtek rajta.
'''
"44" = ''':sup:`44` Az Úr nyugalmat adott nekik minden határukon - egészen úgy, ahogyan
esküvel ígérte atyáiknak - és minden ellenségüktõl senki sem tudott
nekik ellenállni, az Úr mind kezükre adta õket.
'''
"45" = ''':sup:`45` Azokból az ígéretekbõl, amelyeket az Úr Izrael házának tett, nem
hiúsult meg semmi, mind beteljesedett.
'''
"Notes" = '''
Notas de rodapé:
21:1-3 - A lévita városokat a papok és a léviták számára jelölték ki,
hangsúlyozva az Isten szolgálatának és szolgálatának fontosságát. A
léviták városainak biztosítása rávilágít az emberek felelősségére, hogy
támogassák a templomban szolgálókat (lásd még 4Móz 35:1-5 és 5Móz
18:1-2).
21:4-8 - A lévita városok elosztása Izrael törzsei között Isten
igazságosságát tükrözi, amely biztosítja, hogy azoknak, akik az Ő
nevében szolgálnak, legyen otthonuk. Ez is mutatja az emberek egységét
a szolgálat elismerésében és támogatásában (lásd még 4Móz 35:6-7 és
1Krón 6:54-81).
21:9-16 - A menedékvárosok említése a lévita városok között kiemeli
Isten irgalmát és az ártatlanok védelméről való gondoskodását. Ezek a
helyek az isteni kegyelem és az Isten által kínált védelem jelképei
(lásd még 4Móz 35:9-15 és Zsolt 46:1).
21:17-20 - Isten hűségét megerősíti, hogy Isten beteljesíti Izrael
népének tett ígéreteit, földet és városokat ad nekik. Az, hogy az
izraeliták engedelmeskednek az elhívásának, válasz Isten megbízható
jellemére (lásd még 5Móz 12:10-11 és Józsué 23:14).
21:43-45 - A fejezet azzal a megerősítéssel zárul, hogy Isten minden
ígéretét beváltotta Izraelnek, hangsúlyozva, hogy egyetlen szava sem
vallott kudarcot. Ez Isten hűségéről és szavának bizonyosságáról
'''
