"1" = ''':sup:`1` Az ötödik angyal is megfújta a harsonát. Erre egy csillagot láttam,
amint az égbõl a földre zuhant. Nála volt a mélység kútjának kulcsa.
'''
"2" = ''':sup:`2` Megnyitotta az alvilágot, a kútból füst szállt fel, amilyen a nagy
kohó füstje. A nap és az égbolt elsötétedett a kút füstjétõl.
'''
"3" = ''':sup:`3` A füstbõl sáskák lepték el a földet, és akkora erejük volt, amilyen
a föld skorpióinak van.
'''
"4" = ''':sup:`4` Parancsot kaptak, hogy ne ártsanak a föld füvének, a zöldellõ
növénynek és fának, hanem csak az embereknek, akik nem hordják
homlokukon az Isten pecsétjét.
'''
"5" = ''':sup:`5` Parancsuk volt, hogy ne öljék meg õket, csak kínozzák öt hónapig.
Olyan fájdalmat okoztak, mint amikor a skorpió megmarja az embert.
'''
"6" = ''':sup:`6` Ezekben a napokban az emberek keresni fogják a halált, de nem
találják, meghalni kívánnak, de a halál elfut elõlük.
'''
"7" = ''':sup:`7` A sáskák külsejükre a harcba induló lovakhoz hasonlítottak. Mintha
aranykorona lett volna a fejükön, az arcuk pedig emberi arcra
hasonlított.
'''
"8" = ''':sup:`8` Hajuk olyan volt, mint az asszonyok haja, a foguk mint az oroszlán
foga.
'''
"9" = ''':sup:`9` Mellüket vaspáncélhoz hasonló vért födte, szárnyuk csattogása meg
olyan volt, mint a csatába száguldó harci szekerek zörgése.
'''
"10" = ''':sup:`10` Farkuk és fullánkjuk, mint a skorpióé. Farkukban olyan erõ volt,
hogy öt hónapig árthattak az embereknek.
'''
"11" = ''':sup:`11` A mélység angyala volt a királyuk, akinek héberül Abaddón, görögül
pedig Apollión a neve.
'''
"12" = ''':sup:`12` Az elsõ jaj elmúlt, de lám, két másik jaj közeledik!
'''
"13" = ''':sup:`13` A hatodik angyal is megfújta a harsonát. Erre szózatot hallottam az
Isten elõtt álló aranyoltár négy sarka közül.
'''
"14" = ''':sup:`14` Így szólt a hatodik harsonás angyalhoz: "Oldozd fel a négy angyalt,
aki a nagy Eufrátesz folyónál meg van kötözve!"
'''
"15" = ''':sup:`15` A négy angyal megszabadult kötelékeitõl, és készen állt órára,
napra, hónapra és évre, hogy megölje az emberek egyharmadát.
'''
"16" = ''':sup:`16` A lovas sereg száma húszezerszer tízezerre rúgott: hallottam a
számát.
'''
"17" = ''':sup:`17` A látomásban ilyennek láttam a lovakat és a lovasokat: tûzvörös,
kék és kénsárga (páncél) borította õket, a lovak feje olyan volt, mint
az oroszláné, s a szájukból tûz, füst és kénkõ csapott ki.
'''
"18" = ''':sup:`18` Ez a három csapás - a szájukból kicsapó tûz, füst és kénkõ -
megölte az emberek egyharmadát.
'''
"19" = ''':sup:`19` A lovak ereje a szájukban és a farkukban rejlett: a farkuk ugyanis
olyan volt, mint a kígyó, feje volt, amivel marni tudtak.
'''
"20" = ''':sup:`20` A többi ember, aki nem halt meg a csapások alatt, mégsem tért meg
gonosz tetteibõl, hanem továbbra is imádta a démonokat és az aranyból,
ezüstbõl, bronzból, kõbõl és fából készült bálványokat, amelyek nem
látnak, nem hallanak és nem járnak,
'''
"21" = ''':sup:`21` nem tértek meg sem a gyilkosságból, sem a varázslatból, sem
paráznaságukból, sem a lopásokból.
'''
