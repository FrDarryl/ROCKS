soruk mindazoknak, akik szeretnek téged!
'''
"7" = ''':sup:`7` Béke lakozzék falaid között és biztonság házaidban!
'''
"8" = ''':sup:`8` Testvéreim és barátaim miatt könyörgök: jöjjön el neked a béke!
'''
"9" = ''':sup:`9` Könyörgök az Úr, a mi Istenünk háza miatt: áldás legyen az
osztályrészed!
'''
