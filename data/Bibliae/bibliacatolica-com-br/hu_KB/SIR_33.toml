[33]
"1" = ''':sup:`1` Aki féli az Urat, azt nem éri balsors, ha kísértést szenved,
kisegíti belõle.
'''
"2" = ''':sup:`2` Nem okos az, aki gyûlöli a törvényt, s aki nem tartja meg, olyan,
mint a hajó a viharban.
'''
"3" = ''':sup:`3` Az értelmes ember bízik a törvényben, mint orákulumra,
ráhagyatkozik.
'''
"4" = ''':sup:`4` Készülj beszédedre: szívesen hallgatnak; foglald össze a tant,
azután adj választ.
'''
"5" = ''':sup:`5` Mint a kocsikerék, olyan a balga észjárása, okoskodása meg, mint egy
forgó tengely.
'''
"6" = ''':sup:`6` A gúnyos barát olyan, mint a túltáplált ló: nyerít, akárki ül is a
hátára.
'''
"7" = ''':sup:`7` Az egyik nap miért különb a másiknál, hisz a Napból árad minden fény
az évben?
'''
"8" = ''':sup:`8` Az Úr bölcsessége osztotta el õket, õ tett különbséget idõk s
ünnepek közt.
'''
"9" = ''':sup:`9` Néhányat fölemelt és szentnek nyilvánított, a többit meg a köznapok
sorába iktatta.
'''
"10" = ''':sup:`10` Minden ember agyagból való, mert a föld porából teremtetett Ádám.
'''
"11" = ''':sup:`11` De nagy bölcsességgel az Úr megkülönböztette, és sokféle útra
indította õket.
'''
"12" = ''':sup:`12` Némelyeket megáldott és fölemelt, megszentelt és maga mellé vett.
Másokat átokkal sújtott, s megalázott, elkergette õket a helyükrõl.
'''
"13" = ''':sup:`13` Amilyen az agyag a fazekas kezében - tetszése szerint gyúrhatja és
formálhatja -, olyan az ember is a Teremtõ kezében: igazságossága
szerint fizet neki.
'''
"14" = ''':sup:`14` A rosszal a jó áll szemben, s a halállal az élet, az igaznak a
bûnös az ellentéte.
'''
"15" = ''':sup:`15` Ha a Magasságbeli mûveire nézel: párosával vannak egymás ellenében.
'''
"16" = ''':sup:`16` Mint aki vincellér után szõlõt böngész, úgy törtem magamat én is
szüntelenül.
'''
"17" = ''':sup:`17` Isten áldásával elõrehaladtam, s tele lett a sajtóm, mint a
vincelléré.
'''
"18" = ''':sup:`18` Lássátok, hogy nemcsak magamért fáradtam, hanem mindazokért, akik
okulni vágynak.
'''
"19" = ''':sup:`19` Hallgassatok hát rám, ti népnek nagyjai, akik a gyülekezet élén
álltok, figyeljetek!
'''
"20" = ''':sup:`20` Fiúnak, asszonynak, testvérnek, barátnak magad felett ne adj
hatalmat, míg csak élsz; vagyonodat ne add oda egyiknek se, nehogy majd
neked kelljen tõlük kérned.
'''
"21" = ''':sup:`21` Ameddig csak élsz és lehelet van benned, ne engedd át helyed senki
másnak.
'''
"22" = ''':sup:`22` Mert jobb, ha fiaid jönnek hozzád kérni, mint hogy neked kelljen
lesned a fiaid kezét.
'''
"23" = ''':sup:`23` Bármit teszel is, mindig te légy az úr, és tekintélyeden folt sose
essék.
'''
"24" = ''':sup:`24` Amikor betelik napjaidnak száma, halálod óráján oszd szét
örökséged.
'''
"25" = ''':sup:`25` Széna, bot és teher - ez kell a szamárnak, a rabszolgának kenyér,
fenyítés és munka.
'''
"26" = ''':sup:`26` Adj a rabszolgának munkát, s nyugalmad lesz, ha szabaddá teszed a
kezét, szabadulást keres.
'''
"27" = ''':sup:`27` Az iga és gyeplõ meghajtja a nyakat, a rossz rabszolgának kaloda s
verés kell.
'''
"28" = ''':sup:`28` Szorítsd hát munkára, hogy ne tétlenkedjék, mert a tétlenkedés sok
gazságra tanít.
'''
"29" = ''':sup:`29` Állítsd munkába, hiszen arra való, és ha nem fogad szót, verd lábát
bilincsbe.
'''
"30" = ''':sup:`30` De senkivel szemben ne essél túlzásba, és ne tégy olyat, amihez
nincs jogod.
'''
"31" = ''':sup:`31` Ha egy rabszolgád van, vedd úgy, mint magadat, mert hiszen a saját
véreddel szerezted.
'''
"32" = ''':sup:`32` Ha egy rabszolgád van, bánj vele testvérként, hisz szükséged van
rá, éppúgy mint magadra.
'''
"33" = ''':sup:`33` Ha rosszul bánsz vele és megszökik tõled, milyen úton-módon találod
meg újra?
'''
