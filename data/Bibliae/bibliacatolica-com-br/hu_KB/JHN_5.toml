[5]
"1" = ''':sup:`1` Nem sokkal ezután ünnepük volt a zsidóknak, s Jézus fölment
Jeruzsálembe.
'''
"2" = ''':sup:`2` Jeruzsálemben a Juh-kapunál van egy fürdõ, amelynek héberül Beteszda
volt a neve. Öt oszlopcsarnoka volt,
víz megmozduljon.
'''
"4" = ''':sup:`4` Az Úr angyala ugyanis leszállt idõnként a tóra, és felkavarta a
vizet. Aki felkavarása után elõször lépett a vízbe, az meggyógyult,
bármilyen betegségben szenvedett is.]
'''
"5" = ''':sup:`5` De volt ott egy ember, aki már harmincnyolc esztendeje szenvedett.
'''
"6" = ''':sup:`6` Amikor Jézus meglátta, amint ott feküdt, s megtudta, hogy már régóta
beteg, megkérdezte tõle: "Meg akarsz gyógyulni?"
'''
"7" = ''':sup:`7` "Uram - válaszolta a beteg -, nincs emberem, aki bevinne a tóba,
amikor felkavarodik a víz. Így mire odaérek, már más lép be elõttem."
'''
"8" = ''':sup:`8` Erre Jézus azt mondta neki: "Kelj föl, fogd az ágyadat és menj!"
'''
"9" = ''':sup:`9` Az ember azon nyomban meggyógyult, fölvette ágyát és elindult. Aznap
épp szombat volt.
'''
"10" = ''':sup:`10` Ezért a zsidók rászóltak a meggyógyított emberre: "Szombat van, nem
szabad vinned az ágyadat."
'''
"11" = ''':sup:`11` Így felelt nekik: "Aki meggyógyított, az mondta: Fogd ágyadat és
menj!"
'''
"12" = ''':sup:`12` Erre megkérdezték tõle: "Ki volt az az ember, aki azt mondta neked:
Fogd (ágyadat) és menj?!"
'''
"13" = ''':sup:`13` A meggyógyított ember azonban nem tudta, hogy ki volt, mert Jézus
az odasereglett népsokaság miatt elment onnét.
'''
"14" = ''':sup:`14` Késõbb Jézus találkozott vele a templomban, és azt mondta neki:
"Nézd, meggyógyultál. Többé ne vétkezzél, nehogy még nagyobb baj
érjen."
'''
"15" = ''':sup:`15` Erre az ember elment és elmondta a zsidóknak, hogy Jézus
gyógyította meg.
'''
"16" = ''':sup:`16` A zsidók üldözték Jézust, amiért szombaton gyógyított.
'''
"17" = ''':sup:`17` Jézus azonban azt mondta nekik: "Atyám mindmáig munkálkodik, azért
én is munkálkodom."
'''
"18" = ''':sup:`18` Emiatt a zsidók még inkább az életére törtek, hisz nemcsak hogy
megszegte a szombatot, hanem az Istent is Atyjának nevezte, s így
egyenlõvé tette magát az Istennel.
'''
"19" = ''':sup:`19` De Jézus tovább hirdette: "Bizony, bizony, mondom nektek: A Fiú
magától nem tehet semmit, csak azt teheti, amit az Atyától lát. Amit õ
tesz, azt teszi a Fiú is.
'''
"20" = ''':sup:`20` Az Atya ugyanis szereti a Fiút, s mindent megmutat neki, amit tesz.
De még nagyobb dolgokat is mutat neki, hogy csodálkozzatok rajta.
'''
"21" = ''':sup:`21` Mert amint az Atya föltámasztja a halottakat és életre kelti õket,
a Fiú is életre kelti azokat, akiket akar.
'''
"22" = ''':sup:`22` Az Atya nem ítél el senkit, hanem egészen a Fiúra bízta az
ítéletet,
'''
"23" = ''':sup:`23` hogy mindenki úgy tisztelje a Fiút is, ahogy az Atyát tiszteli.
'''
"24" = ''':sup:`24` Bizony, bizony, mondom nektek: Aki hallja szavamat és hisz annak,
aki küldött, az örökké él, nem esik ítélet alá, hanem már át is ment a
halálból az életre.
'''
"25" = ''':sup:`25` Bizony, bizony, mondom nektek: Elérkezik az óra, s már itt is van,
amikor a halottak meghallják az Isten Fia szavát. S akik meghallják,
azok élni fognak.
'''
"26" = ''':sup:`26` Amint ugyanis az Atyának élete van önmagában, a Fiúnak is megadta,
hogy élete legyen önmagában,
'''
"27" = ''':sup:`27` s hatalmat adott neki, hogy ítéletet tartson, mert hiszen õ az
Emberfia.
'''
"28" = ''':sup:`28` Ne csodálkozzatok rajta! Mert elérkezik az óra, amikor a sírokban
mindnyájan meghallják az Isten Fia szavát, és elõjönnek.
'''
"29" = ''':sup:`29` Akik jót tettek, azért, hogy feltámadjanak az életre, akik gonoszat
tettek, azért, hogy feltámadjanak a kárhozatra.
'''
"30" = ''':sup:`30` Magamtól nem tehetek semmit. Amint hallom, úgy ítélkezem. Ítéletem
igazságos, mert nem a magam akaratát keresem, hanem annak akaratát, aki
küldött.
'''
"31" = ''':sup:`31` Ha magam tennék tanúságot saját magam mellett, nem volna érvényes a
tanúságom.
'''
"32" = ''':sup:`32` De más tesz mellettem tanúságot, s tudom, hogy az a tanúság,
amelyet tesz mellettem, az igaz.
'''
"33" = ''':sup:`33` Jánoshoz fordultatok, s õ tanúságot tett az igazságról.
'''
"34" = ''':sup:`34` Mindazonáltal nincs szükségem emberek tanúságtételére, csak azért
mondom ezeket, hogy üdvözüljetek.
'''
"35" = ''':sup:`35` (János) égõ és világító lámpa volt, de csak ideig-óráig akartatok a
fényében gyönyörködni.
'''
"36" = ''':sup:`36` De nekem olyan bizonyságom van, amely felülmúlja Jánosét: tetteim,
amelyeknek a végbevitelét az Atya bízta rám. Ezek a tettek, amelyeket
végbeviszek, maguk tanúskodnak mellettem, hogy az Atya küldött.
'''
"37" = ''':sup:`37` Tehát maga az Atya tesz mellettem tanúságot, aki küldött. Ám ti sem
szavát nem hallottátok, sem színét nem láttátok,
'''
"38" = ''':sup:`38` s szava nem marad meg bennetek, mert nem hisztek abban, aki
küldött.
'''
"39" = ''':sup:`39` Fürkészitek az Írásokat, mert azt hiszitek, hogy örök életet
találtok bennük. Bár éppen rólam tanúskodnak,
'''
"40" = ''':sup:`40` mégsem akartok hozzám jönni, hogy életetek legyen.
'''
"41" = ''':sup:`41` Dicsõítést nem fogadok el az emberektõl.
'''
"42" = ''':sup:`42` Ismerlek benneteket, nincs meg bennetek az Isten szeretete.
'''
"43" = ''':sup:`43` Atyám nevében jöttem, s nem fogadtatok el. De ha valaki a maga
nevében jönne, azt elfogadnátok.
'''
"44" = ''':sup:`44` Hogyan is hihetnétek, amikor egymást dicsõítitek, de azt a
dicsõséget, amely az Istentõl való, nem keresitek?
'''
"45" = ''':sup:`45` Ne gondoljátok, hogy vádolni foglak benneteket az Atya elõtt. Maga
Mózes a vádlótok, akiben reméltek.
'''
"46" = ''':sup:`46` Mert ha Mózesnek hinnétek, nekem is hinnétek. Mert hisz rólam írt.
'''
"47" = ''':sup:`47` De hát ha az õ írásainak nem hisztek, hogy hinnétek az én
szavaimnak?"
'''
"Notes" = '''
Notas de rodapé:
5:1-9 - A bénultak gyógyítása a Bethesda tavánál Jézus betegség és
halál feletti hatalmának demonstrációja. Felfedi isteni tekintélyét és
képességét, hogy azonnal átalakítsa az életeket, megmutatva, hogy Ő az
isteni orvos és az élet Ura (lásd még Máté 9:35 és Lukács 7:22).
5:10-16 - A szombati gyógyítás körüli vita rávilágít a vallási
hagyomány és Isten ereje közötti konfliktusra. Jézus ezt az alkalmat
arra használja fel, hogy megtanítsa, hogy Isten irgalma és munkája
felülkerekedik az emberi szabályokon, hangsúlyozva a szombat valódi
értelmét (lásd még Márk 2:27-28 és Máté 12:12).
5:17-24 - Jézus kijelenti, hogy Isten Fia és egyenlő Istennel,
kinyilatkoztatva istenségét. Elmagyarázza egyedülálló kapcsolatát az
Atyával, az életadás és az ítélkezés felhatalmazásával, és
10:30 és Kolossé 1:15-17).
5:25-29 - Jézus a halottak feltámadásáról beszél, és kijelenti, hogy
mindenki meghallja szavát és feltámad, akár az örök életre, akár a
kárhoztatásra. Ez a szakasz hangsúlyozza Jézus szuverenitását az élet
és a halál felett, valamint felhívást jelent a hitre és az
engedelmességre (lásd még 1Korinthus 15:22-23 és ApCsel 24:15).
5:39-47 - Jézus kritizálja a vallási vezetőket, amiért nem ismerik fel
tekintélyét és a Róla tanúskodó Írások igazságát. Hangsúlyozza, hogy az
Istenbe vetett igaz hit az Ő Igéjének és Jézus bizonyságtételének
'''
