[3]
"1" = ''':sup:`1` Dávid fiai, akik Hebronban születtek: Amnon, az elsõszülött, aki a
jiszreeli Achinoamtól született. A második Dániel, a kármeli
Abigailtól,
'''
"2" = ''':sup:`2` a harmadik Absalom, Maachának, Talmaj gesuri király leányának a fia,
a negyedik Adonija, Haggit fia,
'''
"3" = ''':sup:`3` az ötödik az Abitáltól született Sefatja, a hatodik az Egla nevû
feleségétõl származó Jitreám.
'''
"4" = ''':sup:`4` Hebronban hatan születtek. Ott hét évig és hat hónapig uralkodott
királyként. Harminchárom évig uralkodott - mint király - Jeruzsálemben.
'''
"5" = ''':sup:`5` Jeruzsálemben ezek születtek: Simea, Sobáb, Nátán és Salamon, ez a
négy Bat-Suától, Amiel leányától.
'''
"6" = ''':sup:`6` Azonkívül Jibdár, Elisama, Elifelet,
'''
"7" = ''':sup:`7` Nogach, Nefeg, Jafia,
'''
"8" = ''':sup:`8` Elisama, Eljada és Elifelet, kilencen.
'''
"9" = ''':sup:`9` Ezek Dávid fiai, a mellékfeleségek fiain kívül, a nõvérük Támár.
'''
"10" = ''':sup:`10` Salamon fia Rechabeám, ennek fia Abija, ennek fia Aza, ennek fia
Jehosafát,
'''
"11" = ''':sup:`11` ennek fia Jorám, ennek fia Achaszja, ennek fia Joás,
'''
"12" = ''':sup:`12` ennek fia Amacja, ennek fia Azarja, ennek fia Jotam,
'''
"13" = ''':sup:`13` ennek fia Acház, ennek fia Hiszkija, ennek fia Manassze,
'''
"14" = ''':sup:`14` ennek fia Amon, ennek fia Jozija.
'''
"15" = ''':sup:`15` Jozija fiai: az elsõszülött Jochanan, a második Jojachim, a
harmadik Cidkija, a negyedik Sallum.
'''
"16" = ''':sup:`16` Jojakim fiai: a fia Jechonja és ennek a fia Cidkija.
'''
"17" = ''':sup:`17` A fogoly Jechonja fia: Sealtiel. Az õ fiai:
'''
"18" = ''':sup:`18` Malkiram, Pedaja, Seneacár, Jekámja, Hosama és Nedabja.
'''
"19" = ''':sup:`19` Pedaja fiai: Zerubbabel és Simi. Zerubbabel fiai: Mesullam és
Hananja, továbbá nõvérük, Selomit.
'''
"20" = ''':sup:`20` Messullam fiai: Hasuba, Ohel, Berechja, Haszadja, Jusab-Hezed,
öten.
'''
"21" = ''':sup:`21` Hananja fiai: Pelatja és Jesaja, ennek a fia Rafeja, ennek a fia
Arnan, ennek a fia Obadja, ennek a fia Szechanja.
'''
"22" = ''':sup:`22` Szechanja fiai: Semaja, Hattus, Jigeál, Bariach, Nearja és Safat,
hatan.
'''
"23" = ''':sup:`23` Nearja fiai: Eljoenáj, Hiszkija és Aszrikám, hárman.
'''
"24" = ''':sup:`24` Eljoenáj fiai: Hodajvahu, Eljasib, Pelaja, Akkub, Jochanan, Delaja,
Anani, heten.
'''
"Notes" = '''
Notas de rodapé:
3:1-9 - Dávid fiai, akik különböző időpontokban és különböző
feleségektől születtek, vannak felsorolva. Ez tükrözi családja
összetettségét és uralkodásának kihívásait, annak ellenére, hogy Isten
választottja (lásd még 2Sámuel 3:2-5 és 1Királyok 1:5-6).
3:10-16 - Bemutatjuk Dávid királyi származását a babiloni fogságig,
hangsúlyozva a királyi ház folytonosságát a válságos idők ellenére.
Isten elkötelezettsége a Dávidnak tett ígéret mellett megingathatatlan
(lásd még 2Sámuel 7:12-16 és 2Királyok 24:8-16).
3:17-19 - A száműzetés után Joákin és Zerubbábel leszármazottait
említik, ami azt mutatja, hogy Dávid leszármazottja túlélte a fogságot.
Zerubbábel kulcsfontosságú vezető volt a templom újjáépítésében,
jelezve a helyreállítás reményét (lásd még Aggeus 2:23 és Zakariás
4:6–10).
3:20-24 - Felsorolták Zerubbábel leszármazottait, ezzel kiegészítve a
száműzetés utáni genealógiát. Ez hangsúlyozza Isten Izrael népének tett
ígéretének folytonosságát, még a pusztulás és a száműzetés után is
(lásd még Ezsdrás 3:8-11 és Nehémiás 12:1-26).
3:1-24 - Dávid királyi származása Salamontól a száműzetés utáni
időszakig aláhúzza Isten hűségét a messiási vonal megőrzésében,
rámutatva Krisztus, mint megígért örökös eljövetelére (lásd még Máté
1:6-16 és Lukács 3:23-38).
'''
