[6]
"1" = ''':sup:`1` Az Úr ládája hét hónapig volt a filiszteusok földjén.
'''
"2" = ''':sup:`2` Akkor a filiszteusok hívatták a papokat és jövendõmondókat és
megkérdezték: "Mit tegyünk az Úr ládájával. Adjátok tudtunkra, hogy mi
módon juttassuk vissza a helyére."
'''
"3" = ''':sup:`3` Ezek azt felelték: "Ha vissza akarjátok küldeni Izrael Istenének
ládáját, akkor ne küldjétek üresen vissza, hanem fizessetek jóvátételt.
Akkor meggyógyultok és megtudjátok, miért nem vette le rólatok a
kezét."
'''
"4" = ''':sup:`4` Erre megkérdezték: "Mi legyen a jóvátétel, amit fizetnünk kell?" Ezt
felelték: "A filiszteusok vezérei számának megfelelõen öt aranydaganat
és öt aranypatkány, mert ugyanaz a csapás sújtott mindenkit, benneteket
és vezéreiteket egyaránt.
'''
"5" = ''':sup:`5` Csináltassatok hát képmást daganataitokról és képmást
patkányaitokról, amelyek az országot pusztítják, és így fejezzétek ki
hódolatotokat Izrael Istene iránt. Lehetséges, hogy nem marad tovább
rajtatok, isteneteken és országotokon a keze.
'''
"6" = ''':sup:`6` Miért keményítitek meg szíveteket, amint az egyiptomiak s a fáraó
megkeményítették a szívüket? Nemde, amikor kegyetlenül bánt velük,
akkor elengedték õket, úgyhogy elvonulhattak?
'''
"7" = ''':sup:`7` Nos, csináltassatok egy új szekeret, és vegyetek két frissen ellett
tehenet, amelyen még nem volt járom. Fogjátok be a teheneket a
szekérbe, borjaikat meg vigyétek vissza az istállóba.
'''
"8" = ''':sup:`8` Aztán fogjátok az Úr ládáját és tegyétek fel a szekérre. Az
aranyholmit is rakjátok mellé, amit jóvátételül adtok, egy ládikában, s
hagyjátok, menjenek.
'''
"9" = ''':sup:`9` Aztán figyeljétek meg: ha odaérnek a hazafelé, a Bet-Semesbe vivõ
útra, akkor õ volt, aki ezt a nagy szerencsétlenséget ránk hozta; ha
ellenben nem, akkor tudni fogjuk: nem az õ keze ért utol bennünket,
hanem valami véletlen folytán lett osztályrészünk."
'''
"10" = ''':sup:`10` Az emberek így tettek. Vettek két frissen ellett tehenet, befogták
õket a szekérbe, a borjaikat meg ott tartották az istállóban.
'''
"11" = ''':sup:`11` Aztán az Úr ládáját föltették a szekérre, a ládikával egyetemben,
amelyben az aranypatkányok és daganataik képmásai voltak.
'''
"12" = ''':sup:`12` A tehenek egyenesen a Bet-Semesbe vivõ útra tértek, és azon az úton
is maradtak, menet közben bõgtek, s nem tértek le se jobbra, se balra.
A filiszteusok egész Bet-Semes határáig követték õket.
'''
"13" = ''':sup:`13` Bet-Semes lakói épp a búzát aratták a síkságon. Amikor fölnéztek és
megpillantották a ládát, boldogan elé siettek.
'''
"14" = ''':sup:`14` Mihelyt a szekér a Bet-Semesbe való Józsue szántóföldjéhez ért,
megállt. Volt ott egy nagy kõ. Felaprították hát a szekér farészeit és
bemutatták a teheneket az Úrnak égõáldozatul.
'''
"15" = ''':sup:`15` A leviták leemelték az Úr ládáját a mellette levõ ládikával együtt,
amelyben az aranyholmik voltak, és a kõre állították. Bet-Semes lakói
meg égõáldozatot és véres áldozatot mutattak be azon a napon az Úrnak.
'''
"16" = ''':sup:`16` Amikor a filiszteusok öt vezére ezt látta, még aznap visszatért
Ekronba.
'''
"17" = ''':sup:`17` Ezek voltak az aranydaganatok, amelyeket a filiszteusok jóvátételül
adtak az Úrnak: egy Asdódért, egy Gázáért, egy Askelonért, egy Gátért
és egy Ekronért.
'''
"18" = ''':sup:`18` Aranypatkány meg annyi volt, amennyi a filiszteusoknak az öt
vezérükhöz tartozó városa, a megerõsített városoktól a falvakig. Tanú a
nagy kõ, amelyre az Úr ládáját állították, s amely még ma is ott áll a
Bet-Semesbe való Józsue szántóföldjén.
'''
"19" = ''':sup:`19` Ám Jechonja fiai nem örültek együtt Bet-Semes lakóival, amikor az
Úr ládáját meglátták. Ezért az Úr lesújtott közülük hetven emberre. A
nép bánkódott, hogy az Úr olyan keményen megbüntette õket.
'''
"20" = ''':sup:`20` Bet-Semes lakói föltették a kérdést: "Ki méltó rá, hogy az Úrnak, a
szent Istennek színe elõtt álljon? Kihez menjen tovább tõlünk?"
'''
"21" = ''':sup:`21` Hírvivõket küldtek hát Kirjat-Jearim lakóihoz és megüzenték: "A
filiszteusok visszahozták az Úr ládáját. Gyertek és vigyétek el!"
'''
"Notes" = '''
Notas de rodapé:
6:1-2 - A filiszteusok konzultálnak papjaikkal arról, hogyan adják
vissza a ládát, bemutatva a kapott büntetés súlyosságát, és azt a
felismerést, hogy egyedül Isten tudja enyhíteni a jelenléte okozta
szenvedést (lásd még 2Móz 12:29-32 és 1Királyok 8:37-40).
6:3-5 - A filiszteus papok azt tanácsolják, hogy a láda visszaadása
mellett mutassanak be bűnért való áldozatot, és azt tanítják, hogy
Isten kezének elismeréseként áldozatokat kell bemutatniuk, hogy
lecsillapítsák haragját (lásd még 3Móz 5:15-16 és 4Móz 5:5-8).
6:6-7 - A fáraó megkeményedett szívével való összehasonlítás rávilágít
annak fontosságára, hogy tanuljunk a múltból, és ne álljunk ellen Isten
hatalmának. A filiszteusok felismerik, hogy Isten ítéletet hozott
9:17).
6:12-14 - A bárkát csodával határos módon visszaküldi izraeli területre
egy tehén, amely közvetlenül Bét-Semesbe megy. Ez az isteni beavatkozás
egyértelmű jele, és annak, hogy Isten uralkodik minden eseményen (lásd
6:19-20 - Isten megbünteti Bét-Semes embereit, amiért belenéztek a
bárkába, megmutatva, hogy még az Ő népe körében is tisztelni kell a
szentséget. Ez a rész megerősíti az Isten félelmének és törvényeinek
6:6-7).
'''
