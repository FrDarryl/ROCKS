[6]
"1" = ''':sup:`1` Akkortájt Antiochusz Epifánész végigvonult a fennsíkon. Meghallotta,
hogy Perzsiában van egy Elimaisz nevû város, amelyik híres
gazdagságáról, aranyáról és ezüstjérõl.
'''
"2" = ''':sup:`2` Különösen a templom nagyon gazdag: ott vannak azok az aranyvértek és
-páncélok és fegyverek, amelyeket Fülöpnek a fia, Sándor macedóniai
király otthagyott, amikor a görögök elsõ királyaként uralkodott.
'''
"3" = ''':sup:`3` Elment tehát és megkísérelte a város kifosztását, de nem sikerült
neki, mert a város lakói tudtak tervérõl,
'''
"4" = ''':sup:`4` és fölvették vele a harcot. Menekült, és nagy szomorúságában
elindult, hogy visszatérjen Babilonba.
'''
"5" = ''':sup:`5` Akkor valaki utána ment Perzsiába azzal a hírrel, hogy a Júdába
bevonult csapatokat leverték.
'''
"6" = ''':sup:`6` Liziász hatalmas sereg élén kivonult, de a zsidók legyõzték, mivel -
fegyvereik, tartalékaik, valamint a legyõzött csapatoktól összeszedett
rengeteg zsákmány révén - igen megerõsödtek.
'''
"7" = ''':sup:`7` Utálatuk tárgyát is lerombolták, amelyet (Liziász) Jeruzsálemben az
áldozati oltárra épített. A szentélyt - ahogy azelõtt volt - magas
falakkal vették körül, ugyanígy Bet-Cur városát is.
'''
"8" = ''':sup:`8` Amikor a király ezeket a híreket meghallotta, megrémült, és nagyon
megrendült. Fekvõhelyére roskadt és bánatába belebetegedett, hogy nem
sikerült neki, amit el akart érni.
'''
"9" = ''':sup:`9` Napokig ott maradt, mert nagy kedvetlenség lett úrrá rajta. Azt
hitte, hogy meg kell halnia.
'''
"10" = ''':sup:`10` Magához hívatta hát bizalmas embereit, és így szólt hozzájuk:
"Szememet elkerüli az álom, szívemet meg nagy bánat nyomja.
'''
"11" = ''':sup:`11` Azt gondoltam magamban: Mekkora bajba jutottam, milyen nagy
szomorúságba estem, hogy ennyire nyomaszt. Uralkodásom idején
tiszteltek és szerettek.
'''
"12" = ''':sup:`12` Most azonban eszembe jut a sok gonoszság, amit Jeruzsálemben
véghezvittem. Elhurcoltam onnan az összes arany- és ezüstedényt, aztán
embereket küldtem oda, hogy Júda lakóit minden ok nélkül irtsák ki.
'''
"13" = ''':sup:`13` Ráébredtem, hogy ezért ért utol ez a szerencsétlenség. Lám, idegen
földön belepusztulok nagy bánatomba."
'''
"14" = ''':sup:`14` Akkor odahívatta egyik bizalmasát, Fülöpöt, és egész birodalma fölé
rendelte.
'''
"15" = ''':sup:`15` Átadta neki diadémját, palástját és pecsétgyûrûjét, hogy fiát,
Antiochuszt tanítsa, neveljen belõle uralkodót.
'''
"16" = ''':sup:`16` Antiochusz király a 149. esztendõben meghalt.
'''
"17" = ''':sup:`17` Amikor Liziász hírét vette, hogy Antiochusz meghalt, fiát,
Antiochuszt tette meg helyette királynak, akit ifjúkorában õ nevelt. Az
Eupator nevet adta neki.
'''
"18" = ''':sup:`18` A vár õrsége háborgatta a szentély körül a zsidókat, s azon volt,
hogy ártson nekik, a pogányoknak pedig a kedvükre tegyen.
'''
"19" = ''':sup:`19` Júdás ezért tervbe vette, hogy megsemmisíti õket. Összegyûjtötte
tehát az egész népet, hogy vegyék ostrom alá.
'''
"20" = ''':sup:`20` Össze is gyûltek és 150-ben körülzárták õket. Állásokat és
ostromgépeket állítottak fel ellenük. Néhányuknak mégis sikerült
átjutniuk az ostromgyûrûn.
'''
"21" = ''':sup:`21` Különféle Izraelbõl való istentelenek csatlakoztak hozzájuk.
'''
"22" = ''':sup:`22` Elmentek a királyhoz, és így szóltak hozzá: "Meddig késlekedsz még,
hogy igazságot szolgáltass és testvéreinkért bosszút állj?
'''
"23" = ''':sup:`23` Készségesen szolgáltuk atyádat, teljesítettük akaratát,
engedelmeskedtünk parancsainak.
'''
"24" = ''':sup:`24` Emiatt népünk fiai ellenségessé váltak irányunkban. Akiket csak
kézre kerítettek közülünk, azokat mind megölték, amink pedig volt, azt
elrabolták.
'''
"25" = ''':sup:`25` De nem csupán ránk emeltek kezet, hanem egész határvidékedre is.
'''
"26" = ''':sup:`26` Lám, már Jeruzsálem várát ostromolják, be akarják venni. A
templomot és Bet-Curt megerõsítették.
'''
"27" = ''':sup:`27` Ha gyorsan meg nem elõzöd õket, még ennél is nagyobb dolgokat
visznek végbe, és nem leszel képes többé feltartóztatni õket."
'''
"28" = ''':sup:`28` E hírek hallatára a király haragra gerjedt, hívatta bizalmas
embereit,
'''
"29" = ''':sup:`29` valamint a sereg és a lovasság vezéreit. Más országokból és a
tenger szigeteirõl is csatlakoztak hozzá különféle zsoldos csapatok.
'''
"30" = ''':sup:`30` Hadereje százezer gyalogosra, húszezer lovasra és harminckét harci
elefántra rúgott.
'''
"31" = ''':sup:`31` Végigvonultak Idumeán, és Bet-Cur elõtt ütöttek tábort. Sokáig
ostromolták, ostromgépeket is alkalmaztak. De azok kivonultak és
felgyújtották õket - férfiasan harcoltak.
'''
"32" = ''':sup:`32` Júdás elvonult a vár alól, és Bet-Zacharja közelében ütött tábort,
szemben a király seregével.
'''
"33" = ''':sup:`33` A király is jókor elindult, és sietve Bet-Zacharjába vezette a
sereget. Csatasorba álltak és megfújták a trombitákat.
'''
"34" = ''':sup:`34` Az elefántok orra elé szõlõlevet meg szederlét tettek - ezzel
igyekeztek õket harcra ingerelni.
'''
"35" = ''':sup:`35` Aztán szétosztották az állatokat a csapatok között. Minden elefánt
mellé ezer páncélingbe öltözött embert rendeltek, akik a fejükön
bronzsisakot viseltek. Azonkívül még ötszáz válogatott lovast is
beosztottak minden állat mellé.
'''
"36" = ''':sup:`36` Ezek már régóta hozzá voltak szokva az állathoz, követték, ahová
csak ment, nem szakadtak el tõle.
'''
"37" = ''':sup:`37` Erõs, fedett fatorony volt mindegyik elefánton, szíjjal
odaerõsítve, bennük három katona - ezek innét harcoltak - meg a hajtó.
'''
"38" = ''':sup:`38` A többi lovas a sereg két szárnyán állt fel, jobbról és balról,
hogy nyugtalanítsák az ellenséget és fedezzék a saját
harcmozdulataikat.
'''
"39" = ''':sup:`39` Amikor a nap visszaverõdött az arany- és bronzvérteken, még a
hegyek is tündököltek; úgy világítottak, mint a fáklyák.
'''
"40" = ''':sup:`40` A királyi sereg egyik része a dombon helyezkedett el, a másik a
lapályon. Biztosan és rendezetten nyomultak elõre.
'''
"41" = ''':sup:`41` Mindenki remegett, aki csak hallotta a sokaság zaját, a sereg
robaját meg a fegyvercsörgést. Hatalmas, erõs sereg volt.
'''
"42" = ''':sup:`42` Júdás közeledett a seregével, hogy fölvegye a harcot. A király
seregébõl hatszáz harcos elesett.
'''
"43" = ''':sup:`43` Ekkor Eleazár, az auarani észrevette, hogy az egyik állat a királyi
bíbor színt viseli, és az összes többi állatot felülmúlja. Így azt
gyanította, hogy a király ül rajta.
'''
"44" = ''':sup:`44` Feláldozta hát magát, hogy megmentse népét, magának pedig örök
hírnevet szerezzen.
'''
"45" = ''':sup:`45` Bátran odarontott, be a csatasorokba. Jobbra is, balra is
vagdalkozott, úgyhogy mindkét oldalon visszahõköltek.
'''
"46" = ''':sup:`46` Akkor bebújt az elefánt alá, alulról beledöfött és megölte, (az
elefánt) földre rogyott, így õ is ott lelte halálát.
'''
"47" = ''':sup:`47` Mindazáltal látva a birodalom erõit és a csapatok harci készségét,
visszavonultak elõlük.
'''
"48" = ''':sup:`48` A király csapatai most Jeruzsálembe vonultak fel ellenük. A király
Júdeával és Sion hegyével szemközt ütött tábort.
'''
"49" = ''':sup:`49` A Bet-Curban lakó emberekkel békét kötött. Azok megadták magukat,
mivel már nem volt semmi élelmük, hogy kiállhatták volna az ostromot -
épp szombati nyugalom uralkodott az országban.
'''
"50" = ''':sup:`50` Tehát a király hatalmába kerítette Bet-Curt, majd õrséget helyezett
bele, hogy õrizze.
'''
"51" = ''':sup:`51` Aztán hosszú idõn át a szentélyt ostromolta. Lõtornyokat, faltörõ
kosokat, tûzcsóvákat, kõvetõ és nyíllövõ szerkezeteket és röpítõgépeket
állított fel,
'''
"52" = ''':sup:`52` de azok is alkalmaztak gépeket támadóikkal szemben, és sokáig
védekeztek.
'''
"53" = ''':sup:`53` Csakhogy az élelem kifogyott a kamrákból, mivel éppen a hetedik
esztendõ volt. A maradék tartalékot már azok fölélték, akik a pogányok
elõl Jeruzsálembe menekültek.
'''
"54" = ''':sup:`54` Csak kevés ember maradt a szentélyben, mert az éhség úrrá lett
rajtuk, és szétszéledtek, ki-ki a maga hazájába.
'''
"55" = ''':sup:`55` Akkor Liziász hírét vette, hogy Fülöp, akit Antiochusz király még
életében kijelölt, hogy fiát uralkodásra tanítsa,
'''
"56" = ''':sup:`56` hazatért Perzsiából és Médeából; vele vannak azok a csapatok is,
amelyek még a királlyal vonultak hadba, s azon fáradozik, hogy átvegye
a hatalmat.
'''
"57" = ''':sup:`57` Ezért sürgette a mielõbbi útrakelést. "Napról napra fogy az erõnk
és az élelmünk - mondta a királynak, a sereg vezéreinek és a
katonáknak. - Igaz, a helyet, ahol táborozunk, még szilárdan tartjuk.
De ránk nehezedik a birodalom gondja.
'''
"58" = ''':sup:`58` Nyújtsunk hát kezet ezeknek az embereknek, és kössünk velük, meg az
egész néppel is békét.
'''
"59" = ''':sup:`59` Engedjük meg nekik, hogy szokásaik szerint éljenek, úgy, mint
azelõtt. Mert amiatt gyúltak haragra és mûvelték mindezt, hogy
szokásaikat betiltottuk."
'''
"60" = ''':sup:`60` A terv tetszett a királynak és a sereg vezéreinek. Így hát
követeket küldött hozzájuk békét kötni. El is fogadták.
'''
"61" = ''':sup:`61` A király és a sereg vezérei esküvel ígértek biztonságot.
'''
"62" = ''':sup:`62` Erre kijöttek a várból, a király pedig felvonult Sion hegyére.
Mikor azonban látta ott az erõdöt, megszegte az esküt, amelyet tett:
parancsot adott, hogy rombolják le körös-körül a falakat.
'''
"63" = ''':sup:`63` Aztán sietve elvonult és visszatért Antiochiába. Ott találta
Fülöpöt, a város uraként. Megtámadta, és erõvel megszerezte a várost.
'''
