[4]
"1" = ''':sup:`1` Megint tanítani kezdett a tó partján. Nagy tömeg gyûlt köré, ezért
bárkába szállt, így õ a tavon volt, az egész tömeg meg szemközt a tó
partján a földre telepedett.
'''
"2" = ''':sup:`2` Példabeszédekben tanította õket sok mindenre, és tanításában ezt
mondta nekik:
'''
"3" = ''':sup:`3` "Halljátok! Íme, kiment a magvetõ vetni.
'''
"4" = ''':sup:`4` Amint vetett, némely szem történetesen az útszélre hullott. Jöttek a
madarak és felcsipegették.
'''
"5" = ''':sup:`5` Más szemek köves talajra hullottak, itt nem volt elég a föld.
Csakhamar kikeltek, mert nem kerültek mélyre a földbe.
'''
"6" = ''':sup:`6` De aztán, hogy forrón sütött a nap, kiszáradtak, mert nem
eresztettek mélyre gyökeret.
'''
"7" = ''':sup:`7` Voltak szemek, amelyek bogáncsok közé hullottak. Amint a bogáncsok
megnõttek, elfojtották, ezért nem hoztak termést.
'''
"8" = ''':sup:`8` De volt mag, amely jó földbe hullott. Ez amikor kikelt és
kifejlõdött, termést hozott, az egyik harminc-, a másik hatvan-, a
harmadik százszorosat.
'''
"9" = ''':sup:`9` Akiknek van füle a hallásra, hallja meg!" - mondta.
'''
"10" = ''':sup:`10` Amikor egyedül maradt, tanítványai a tizenkettõvel együtt
megkérdezték, mi a példabeszédek értelme.
'''
"11" = ''':sup:`11` Ezt felelte nekik: "Megkaptátok az Isten országa titkát, a
kívülállók azonban mindent példabeszédben kapnak,
'''
"12" = ''':sup:`12` hogy: Nézzenek, de ne lássanak, halljanak, de ne értsenek, nehogy
megtérjenek, s bocsánatot nyerjenek."
'''
"13" = ''':sup:`13` Aztán így folytatta: "Nem értitek ezt a példabeszédet, Hogy értitek
meg akkor majd az összes példabeszédet?
'''
"14" = ''':sup:`14` A magvetõ a tanítást veti.
'''
"15" = ''':sup:`15` Akikben útszélre hull a tanítás, meghallgatják ugyan, de rögtön jön
a sátán, s kitépi szívükbõl az elvetett igét.
'''
"16" = ''':sup:`16` Ugyanígy, akikben köves talajra hull a mag, amikor hallják a
tanítást, szíve- sen fogadják,
'''
"17" = ''':sup:`17` de nem ver bennük gyökeret, mert csak a pillanatnak élnek. Ezért ha
szorongatás vagy üldözés éri õket az ige miatt, hamarosan
megbotránkoznak.
'''
"18" = ''':sup:`18` És mások, akikben a bogáncsok közé hullik, hallják ugyan a
tanítást,
'''
"19" = ''':sup:`19` de a világ gondjai, a csalóka gazdagság és a többi vágy szívükbe
hatol, elfojtja az igét, úgyhogy terméketlen marad.
'''
"20" = ''':sup:`20` Végül, akikben jó földbe hull, azok hallják a tanítást, magukévá is
teszik, és az egyik harminc-, a másik hatvan-, a harmadik százszoros
termést hoz.
'''
"21" = ''':sup:`21` Ezután így folytatta: "Vajon azért gyújtanak lámpát, hogy a véka
vagy az ágy alá rejtsék? Nem azért, hogy a lámpatartóra tegyék?
'''
"22" = ''':sup:`22` Mert nincs elrejtve semmi, amire fény ne derülne, és nincs titok,
amely nyilvánosságra ne jutna.
'''
"23" = ''':sup:`23` Akinek van füle a hallásra, hallja meg!"
'''
"24" = ''':sup:`24` Azután így szólt: "Figyeljetek arra, amit hallotok! Amilyen
mértékkel mértek, olyannal mérnek majd nektek is, sõt adnak is hozzá.
'''
"25" = ''':sup:`25` Mert akinek van, még kap hozzá, akinek pedig nincs, amije van, azt
is elveszik tõle."
'''
"26" = ''':sup:`26` Azután ezt mondta: "Isten országa olyan, mint az az ember, aki
magot vet a földbe.
'''
"27" = ''':sup:`27` Utána, akár alszik, akár ébren van, éjjel vagy nappal, a mag
kicsírázik és szárba szökik, maga sem tudja hogyan.
'''
"28" = ''':sup:`28` A föld magától terem, elõször szárat, aztán kalászt, majd telt
szemet a kalászban.
'''
"29" = ''':sup:`29` Mikor a termés beérik, rögtön fogja a sarlót, mert itt az aratás."
'''
"30" = ''':sup:`30` Majd így folytatta: "Mihez hasonlítsuk az Isten országát? Milyen
hasonlattal szemléltessük?
'''
"31" = ''':sup:`31` Olyan, mint a mustármag. Amikor elvetik a földbe, kisebb minden más
magnál.
'''
"32" = ''':sup:`32` De aztán, hogy elvetették, egyre nõ, és minden kerti veteménynél
nagyobb lesz. Akkora ágakat hajt, hogy az égi madarak árnyékában
tanyáznak."
'''
"33" = ''':sup:`33` Sok hasonló példabeszédben hirdette nekik a tanítást, hogy
megértsék.
'''
"34" = ''':sup:`34` Példabeszéd nélkül nem tanított. Mikor tanítványaival magukra
maradtak, mindent megmagyarázott nekik.
'''
"35" = ''':sup:`35` Aznap alkonyatkor így szólt hozzájuk: "Keljünk át a túlsó partra."
'''
"36" = ''':sup:`36` Erre elbocsátották a népet, és magukkal vitték úgy, ahogy ott volt
a bárkában. Más csónakok is csatlakoztak.
'''
"37" = ''':sup:`37` Nagy szélvihar támadt, a hullámok a bárkába csaptak, úgyhogy az
már-már megtelt. Õ a bárka végében egy vánkoson aludt.
'''
"38" = ''':sup:`38` Felkeltették: "Mester - kérdezték -, nem törõdöl vele, hogy
elveszünk?"
'''
"39" = ''':sup:`39` Erre fölkelt, parancsolt a szélnek, és utasította a tavat:
"Csendesedj! Némulj el!" A szél elült, s nagy nyugalom lett.
'''
"40" = ''':sup:`40` Ekkor hozzájuk fordult: "Miért féltek ennyire? Még mindig nincs
bennetek hit?"
'''
"41" = ''':sup:`41` Nagy félelem fogta el õket. "Ki ez - kérdezték egymástól -, hogy
még a szél és a víz is engedelmeskedik neki?"
'''
"Notes" = '''
Notas de rodapé:
4:1-9 - A magvető példázata az evangéliumra adott különféle válaszokról
tanít bennünket. A jó talaj jelképezi azokat, akik hallják az Igét és
hittel fogadják azt, gyümölcsöt teremve Isten országa számára. A
példázat a felületesség és a figyelemelterelés veszélyeire figyelmeztet
(lásd még Máté 13:1-9 és Lukács 8:4-15).
4:10-12 - Jézus elmagyarázza tanítványainak a példázatok célját, és
felfedi, hogy azok az emberek szívének megkülönböztetését szolgálják.
Azok, akik hajlandóak hallgatni, nagyobb megértést nyernek, míg akik
elutasítják őket, lelki sötétségben maradnak (lásd még Máté 13:10-17 és
Lukács 8:9-10).
4:21-25 - Jézus a világosságról tanít, és arról a felelősségről, hogy
felfedje, amit kap. A lámpatartón lévő lámpa metaforája rávilágít annak
fontosságára, hogy megosszuk Isten igazságát másokkal. Azt is
hangsúlyozza, hogy amilyen mértékkel adunk, az olyan mérték lesz,
amellyel kapunk is (lásd még Máté 5:14-16 és Lukács 8:16-18).
4:26-29 - Az önmagában növő magról szóló példázat azt tanítja, hogy
Isten országa titokzatosan és elkerülhetetlenül növekszik, függetlenül
az emberi megértéstől. Ez aláhúzza Isten szuverenitását Királysága
kiterjesztésében (lásd még Máté 13:31-32 és Lukács 13:18-19).
4:35-41 - Jézus lecsillapítja a vihart a tengeren, megmutatja hatalmát
a természet felett. A tanítványok reakciója feltárja félelmüket és
hitük hiányát, ami arra ösztönöz bennünket, hogy elgondolkodjunk a
Krisztusban való bizalomról az élet nehézségeivel szemben (lásd még
Máté 8:23-27 és Lukács 8:22-25).
'''
