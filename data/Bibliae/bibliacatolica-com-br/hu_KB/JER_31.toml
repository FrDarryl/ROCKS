[31]
"1" = ''':sup:`1` Abban az idõben - mondja az Úr - Izrael minden nemzetségének Istene
leszek, õk meg az én népem lesznek.
'''
"2" = ''':sup:`2` Ezt mondja az Úr: Kegyelmet talált a pusztában a kardtól megmenekült
nép: Izrael nyugalma felé tart.
'''
"3" = ''':sup:`3` Megjelent neki a távolból az Úr: örök szeretettel szerettelek, azért
megõriztem irántad irgalmasságomat.
'''
"4" = ''':sup:`4` Újra fölépítlek, és te fölépülsz, Izrael szûzi leánya! Ismét
fölékesíted magad dobjaiddal, és táncot járva vidáman vonulsz ki.
élvezik majd gyümölcsét.]
'''
"6" = ''':sup:`6` Igen, eljön a nap, amikor az õrök így kiáltanak Efraim hegyein:
Rajta! Menjünk fel a Sionra, az Úrhoz, a mi Istenünkhöz!
'''
"7" = ''':sup:`7` Mert ezt mondja az Úr: Kitörõ örömmel örüljetek Jákobon, ujjongjatok
a nemzetek elsején! Hadd hallják! Zengjétek dicséretét és hirdessétek:
Az Úr megszabadította népét, Izrael maradékát.
'''
"8" = ''':sup:`8` Igen, visszahozom õket észak földjérõl, és összegyûjtöm õket a föld
határairól: még a vakokat és a sántákat is; a várandósokat és a szülõ
anyákat is. Nagy sereg lesz, amely ide visszatér.
'''
"9" = ''':sup:`9` Könnyek között mentek el innen, de megvigasztalódva vezetem õket
vissza. Forrásvizekhez vezérlem õket, sima ösvényeken, nehogy
elessenek. Mert atyjává lettem Izraelnek, és Efraim elsõszülött fiam.
'''
"10" = ''':sup:`10` Halljátok meg az Úr szavát, nemzetek! Hirdessétek a távoli
szigeteken: Aki szétszórta Izraelt, össze is gyûjti, és úgy õrzi, mint
a pásztor a nyáját.
'''
"11" = ''':sup:`11` Mert az Úr megváltotta Jákobot, és kiszabadította egy nálánál
erõsebb kezébõl.
'''
"12" = ''':sup:`12` Eljönnek és ujjonganak majd örömükben a Sion hegyén. Odasietnek az
Úr javaihoz: a gabonához, borhoz és olajhoz, a bárányokhoz és
borjakhoz. Olyan lesz a lelkük, mint az öntözött kert, és bánat nem éri
õket.
'''
"13" = ''':sup:`13` Akkor majd táncot lejt örömében a lány, az ifjak és az öregek
egyaránt boldogok lesznek. Gyászukat akkor örömre fordítom,
megvigasztalom õket, s örömet szerzek nekik fájdalmuk után.
'''
"14" = ''':sup:`14` Papjaimat kövér falatokkal üdítem fel, és népem eltelik javaimmal -
mondja az Úr.
'''
"15" = ''':sup:`15` Ezt mondja az Úr: Jajszó hallatszik Rámában, sírás és keserves
jajgatás: Ráchel siratja fiait és nem akar vigasztalódni fiai miatt,
hiszen már nincsenek többé.
'''
"16" = ''':sup:`16` Ezt mondja az Úr: Ne jajgass tovább, és szemed ne hullasson több
könnyet, mert van vigasztalás bánatodra; visszajönnek az ellenséges
földrõl.
'''
"17" = ''':sup:`17` Szülötteidnek van még reményük: fiaid visszatérnek a saját
földjükre.
'''
"18" = ''':sup:`18` Jól hallom Efraim panaszszavát: "Megfenyítettél, s hagytam hogy
fenyíts, mint a járomba még be nem tört tinó. Hozz vissza, engedj
visszatérnem, mert te vagy az Úr, az én Istenem!
'''
"19" = ''':sup:`19` Igaz, elfordultam tõled, de már bánom bûnömet; amióta észre tértem,
mellemet verem. Szégyenkeznem kell, arcomat pír borítja, mert ifjúkorom
gyalázatát viselem."
'''
"20" = ''':sup:`20` De hát nem oly kedves fiam nekem Efraim és nem oly dédelgetett
gyermekem, hogy minden megfenyítése után meg ne kellene róla
emlékeznem? Szívemnek meg kell indulnia, meg kell könyörülnöm rajtuk -
mondja az Úr.
'''
"21" = ''':sup:`21` Állíts magadnak útjelzõket, helyezz el útmutató oszlopokat! Jegyezd
meg jól az ösvényt, az utat, amelyen elmentél egykor! És térj haza,
Izraelnek szûzi leánya, gyere haza saját városaidba.
'''
"22" = ''':sup:`22` Meddig járkálsz még ide-oda, te állhatatlan leány? Bizony, az Úr
valami újat teremt a földön: az asszony visszatér férjéhez.
'''
"23" = ''':sup:`23` A Seregek Ura, Izrael Istene mondja: Majd amikor jóra fordítom
sorsukat, ismét ezt fogják mondani Júda földjén és városaiban: Áldjon
meg az Úr, igazságnak legelõje te szent hegy!
'''
"24" = ''':sup:`24` Júda és városai, a szántóvetõk és a nyájukat legeltetõ pásztorok
ezen a földön laknak majd.
'''
"25" = ''':sup:`25` Én felüdítem az eltikkadt lelket, s minden éhezõt jóllakatok.
'''
"26" = ''':sup:`26` Ezért mondják majd: Amikor fölébredtem, bõség vett körül, és álmom
üdítõ volt.
'''
"27" = ''':sup:`27` Igen, jönnek napok - mondja az Úr -, amikor bevetem Izrael és Júda
házát emberek és állatok magvával.
'''
"28" = ''':sup:`28` És amint egykor gondom volt rá, hogy kigyomláljam és leromboljam,
hogy szétszórjam, elpusztítsam és veszedelembe sodorjam õket, úgy
gondom lesz arra is, hogy felépítsem és elültessem õket - mondja az Úr.
'''
"29" = ''':sup:`29` Azokban a napokban nem mondják többé: Az apák ették az éretlen
szõlõt, és fiaik foga vásott el tõle.
'''
"30" = ''':sup:`30` Mert ki-ki a maga gonoszságáért hal meg; csak annak vásik el a
foga, aki az éretlen szõlõt eszi.
'''
"31" = ''':sup:`31` Igen, jönnek napok - mondja az Úr -, amikor új szövetséget kötök
Izrael házával és Júda házával.
'''
"32" = ''':sup:`32` De nem olyan szövetséget, mint amilyet atyáikkal kötöttem azon a
napon, amikor kézen fogva kivezettem õket Egyiptom földjérõl. Azt a
szövetségemet ugyanis megszegték, holott én uruk voltam - mondja az Úr.
'''
"33" = ''':sup:`33` Ez lesz az a szövetség, amelyet majd Izrael házával kötök, ha
elérkeznek azok a napok - mondja az Úr: Bensejükbe adom törvényemet, és
a szívükbe írom. Én Istenük leszek, õk meg az én népem lesznek.
'''
"34" = ''':sup:`34` És többé nem lesz szükség rá, hogy az egyik ember a másikat,
testvér a testvérét így tanítsa: Ismerd meg az Urat, mert mindnyájan
ismerni fognak a legkisebbtõl a legnagyobbig - mondja az Úr -, mivel
megbocsátom gonoszságaikat, és vétkeikre többé nem emlékezem.
'''
"35" = ''':sup:`35` Az Úr, aki világosságul adja a napot a nappalnak, és fényességül a
holdat és a csillagokat az éjszakának, aki felkorbácsolja a tengert,
hogy zúgnak hullámai, és akit a Seregek Urának hívnak, ezt mondja:
'''
"36" = ''':sup:`36` Ha ez a megszabott rend valaha megrendül színem elõtt - mondja az
Úr -, csak akkor szûnik meg Izrael nemzetsége nép lenni elõttem
mindörökké.
'''
"37" = ''':sup:`37` És ha meg lehetne mérni ott fenn az egeket, vagy ki lehetne kutatni
alant a föld alapjait: csak akkor vetném el Izrael nemzedékét azért,
amit tett - az Úr mondja ezt.
'''
"38" = ''':sup:`38` Igen, jönnek napok - mondja az Úr -, amikor az Úr városa újjáépül
Hananel tornyától egészen a Szeglet-kapuig.
'''
"39" = ''':sup:`39` Akkor a mérõzsinór továbbhalad egyenesen, egészen a Gareb dombjáig,
majd elkanyarodik Goa felé.
'''
"40" = ''':sup:`40` És az egész völgy, ahol a holttestek és a hamvak vannak, az egész
mezõ a Kidron patakja mentén, kelet felé, egészen a Lovak kapujának
szegletéig az Úrnak szentelt hely lesz. Soha többé nem pusztítják el, s
nem tartják átok helyének.
'''
