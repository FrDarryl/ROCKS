[51]
"1" = ''':sup:`1` (A karvezetõnek - Dávid zsoltára,
'''
"2" = ''':sup:`2` amikor Nátán próféta fölkereste, mivel együtt volt Batsebával.)
'''
"3" = ''':sup:`3` Könyörülj rajtam, Istenem, hiszen irgalmas és jóságos vagy,
mérhetetlen irgalmadban töröld el gonoszságomat!
'''
"4" = ''':sup:`4` Mosd le bûnömet teljesen, tisztíts meg vétkemtõl!
'''
"5" = ''':sup:`5` Gonoszságomat beismerem, bûnöm elõttem lebeg szüntelen.
'''
"6" = ''':sup:`6` Egyedül teellened vétettem, ami színed elõtt gonosz, azt tettem. Te
igazságosan ítélkezel, s méltányos vagy végzésedben.
'''
"7" = ''':sup:`7` Lásd, én vétekben születtem, már akkor bûnös voltam, mikor anyám
fogant.
'''
"8" = ''':sup:`8` De nézd, te az igaz szívben leled örömöd - taníts meg hát a
bölcsesség titkára!
'''
"9" = ''':sup:`9` Hints meg izsóppal és megtisztulok, moss meg és a hónál fehérebb
leszek!
'''
"10" = ''':sup:`10` Hadd halljam örömnek és boldogságnak hírét s ujjongani fognak
megtört csontjaim.
'''
"11" = ''':sup:`11` Fordítsd el arcod bûneimtõl, s töröld el minden gonoszságomat!
'''
"12" = ''':sup:`12` Teremts új szívet belém, s éleszd fel bennem újra az erõs
lelkületet!
'''
"13" = ''':sup:`13` Ne taszíts el színed elõl, és szent lelkedet ne vond meg tõlem!
'''
"14" = ''':sup:`14` Add meg újra üdvösséged örömét, erõsíts meg a készséges
lelkületben!
'''
"15" = ''':sup:`15` Akkor utat mutatok majd a tévelygõknek, és megtérnek hozzád a
bûnösök.
'''
"16" = ''':sup:`16` Ments meg a vértõl, üdvösségem Istene, s nyelvem áldani fogja
igazságosságodat.
'''
"17" = ''':sup:`17` Nyisd meg, Uram, ajkamat, és szám hirdetni fogja dicsõségedet.
'''
"18" = ''':sup:`18` Az áldozatok nem szereznek neked örömet, ha égõáldozatot hozok, nem
fogadod el.
'''
"19" = ''':sup:`19` Áldozatom a bûnbánó lélek, az alázatos és töredelmes szívet nem
veted meg.
'''
"20" = ''':sup:`20` Jóságodban, Uram, légy kegyes Sionhoz, építsd fel újra Jeruzsálem
falait!
'''
"21" = ''':sup:`21` Akkor majd tetszenek neked az igaz áldozatok, az égõ- és a teljes
áldozat, akkor majd fiatal tulkokat visznek oltárodra.
'''
