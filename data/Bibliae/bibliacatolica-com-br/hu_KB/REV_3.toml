[3]
"1" = ''':sup:`1` "A szárdeszi egyház angyalának ezt írd: Ezt mondja az, akié az Isten
hét lelke és a hét csillag: Tudok tetteidrõl. Tudom, hogy élõnek
neveznek, de halott vagy.
'''
"2" = ''':sup:`2` Ébredj fel, és erõsítsd meg a többieket, akik halálukon vannak.
Tetteidet nem találom Istenem elõtt teljeseknek.
'''
"3" = ''':sup:`3` Emlékezzél, hogyan kaptad és hallottad; tarts ki mellette, és térj
meg! Ha nem vigyázol, úgy érkezem, mint a tolvaj, és nem tudod, melyik
órában leplek meg!
'''
"4" = ''':sup:`4` De vannak néhányan Szárdeszben, akik nem szennyezték be ruhájukat:
ezek fehér ruhában fognak járni velem, mert méltók rá.
'''
"5" = ''':sup:`5` A gyõztest fehér ruhába öltöztetik. Nevét nem törlöm ki az élet
könyvébõl, hanem megvallom majd Atyám és angyalai elõtt.
'''
"6" = ''':sup:`6` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak."
'''
"7" = ''':sup:`7` "A filadelfiai egyház angyalának ezt írd: Ezt mondja a Szent, az
Igaz, akinél Dávid kulcsa van, aki ha valamit kinyit, senki be nem
zárja, s ha valamit bezár, senki ki nem nyitja:
'''
"8" = ''':sup:`8` Ismerem tetteidet. Nézd, ajtót nyitottam elõtted, senki nem tudja
bezárni. Bár nincs sok erõd, mégis megtartottad tanításomat, és nem
tagadtad meg nevemet.
'''
"9" = ''':sup:`9` Nézd, hozok néhányat a sátán zsinagógájából, olyanokat, akik
zsidónak mondják magukat, noha nem azok, hanem hazugok. Kényszerítem
õket, hogy jöjjenek, boruljanak lábad elé, és tudják meg, hogy téged
szerettelek.
'''
"10" = ''':sup:`10` Mivel megtartottad a kitartásra vonatkozó tanításomat, én is
megszabadítlak a megpróbáltatás órájától, amely az egész világot éri,
hogy próbára tegye a föld lakóit.
'''
"11" = ''':sup:`11` Hamarosan eljövök. Ragaszkodjál ahhoz, amid van, hogy senki el ne
vegye koszorúdat.
'''
"12" = ''':sup:`12` A gyõztest oszloppá teszem Istenem templomában, és többé nem kerül
ki onnan. Ráírom Istenem nevét és Istenem városának nevét, az új
Jeruzsálemét, amely Istenemtõl száll alá az égbõl, és az én új nevemet.
'''
"13" = ''':sup:`13` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak."
'''
"14" = ''':sup:`14` "A laodiceai egyház angyalának ezt írd: Ezt mondja az Amen, a hû és
igaz tanú, Isten teremtésének kezdete.
'''
"15" = ''':sup:`15` Ismerem tetteidet, hogy se hideg, se meleg nem vagy. Bárcsak hideg
volnál, vagy meleg!
'''
"16" = ''':sup:`16` De mivel langyos vagy, se hideg, se meleg, kivetlek a számból.
'''
"17" = ''':sup:`17` Azt mondod: Gazdag vagyok, dúsgazdag, nincs szükségem semmire. -
Nem látod, hogy nyomorult vagy, szánalomra méltó, szegény, vak és
mezítelen?
'''
"18" = ''':sup:`18` Azt tanácsolom neked: Végy tõlem tûzben kipróbált aranyat, hogy
meggazdagodj; fehér ruhát, hogy felöltözz, s ne lássék szégyenletes
meztelenséged; kenetet, hogy megkend szemedet és láss.
'''
"19" = ''':sup:`19` Akiket szeretek, azokat korholom és fenyítem. Buzdulj fel, és térj
meg!
'''
"20" = ''':sup:`20` Nézd, az ajtóban állok és kopogok. Aki meghallja szavam, és ajtót
nyit, bemegyek hozzá, vele eszem, õ meg velem.
'''
"21" = ''':sup:`21` A gyõztest magam mellé ültetem a trónra, ahogy én is gyõztem, és
együtt ülök Atyámmal a trónon.
'''
"22" = ''':sup:`22` Akinek van füle, hallja meg, mit mond a Lélek az egyházaknak."
'''
