[8]
"1" = ''':sup:`1` Ki ér fel a bölccsel és ki tud valamit megmagyarázni? A bölcsesség
felderíti az ember arcát, és megenyhíti vonásainak szigorát.
'''
"2" = ''':sup:`2` Azt mondtam: Tartsd tiszteletben a király szavát, mégpedig az
Istennek tett eskü miatt!
'''
"3" = ''':sup:`3` Ne siess elhagyni Õt, s ne ragaszkodj olyan dologhoz, amely ellenére
van. Hiszen õ azt teheti, amit akar.
'''
"4" = ''':sup:`4` Mert a király szavának hatalma van, és ki mondhatná neki: "Mit
csinálsz?"
'''
"5" = ''':sup:`5` Aki megtartja a parancsot, azt nem éri semmi rossz, és a bölcs elme
megérti az idõt és az ítéletet.
'''
"6" = ''':sup:`6` Mert minden vállalkozásnak megvan a maga ideje és módja, és súlyosan
ránehezedik az emberre a veszély.
'''
"7" = ''':sup:`7` Hisz nem tudja az ember, mi következik. Mert ki tudná elõre
megmondani, hogy mi lesz.
'''
"8" = ''':sup:`8` Nincs ember, akinek hatalmában volna az éltetõ lehelet, hogy
visszatartsa, és senki sem ura a halál napjának. A harcból nincs
elbocsátás. A gonoszság nem menti meg elkövetõit.
'''
"9" = ''':sup:`9` Ezt mind láttam, amikor figyelmemet arra a fáradozásra fordítottam,
amely a nap alatt folyik, amikor az ember az emberen uralkodik, annak
kárára.
'''
"10" = ''':sup:`10` Aztán láttam: Sírjukba vitték a gonoszokat; jöttek a szent helyrõl,
hogy megtiszteljék õket a városban, amiért ezt tették. Ez is
hiábavalóság!
'''
"11" = ''':sup:`11` Mivel a gonoszságot nem éri azon nyomban utol a büntetõ ítélet, az
embereknek nõ a bátorságuk a gonosztettre.
'''
"12" = ''':sup:`12` Hisz a bûnös százszor is elköveti a gonoszságot, mégis sokáig él.
Jól tudom: azoknak lesz jó soruk, akik félik az Istent, mert félnek
tõle.
'''
"13" = ''':sup:`13` A gonosznak nem lesz jó sora, és nem fogja napjait megnyújtani,
mint az árnyékot, mivel nem fél az Istentõl.
'''
"14" = ''':sup:`14` De hiábavalóság is akad a földön. Mert néha az igazak kapják, amit
a gonoszok érdemeltek volna, és a gonoszok kapják, amit az igazak
érdemeltek volna. Mondtam: Ez is hiábavalóság!
'''
"15" = ''':sup:`15` Ezért dicsértem az örömöt. Mert nincs más java az embernek a nap
alatt, mint hogy egyék, igyék és örüljön. Ez kísérje munkájában;
életének napjain, amelyeket Isten adott neki a nap alatt.
'''
"16" = ''':sup:`16` Amikor azon fáradoztam, hogy megismerjem a bölcsességet, és arra
törekedtem, hogy megértsem a hajszát, amely a földön folyik - mert
hiszen sem éjjel, sem nappal nem lehetett álmot látni a szemekben -,
'''
"17" = ''':sup:`17` akkor láttam: minden az Isten mûve, s az ember nem képes felfogni
az eseményeket, amelyek a nap alatt lejátszódnak. Bármennyit fárad is
az ember a kutatással, nem jut el a megértésig. És maga a bölcs sem tud
a dolog nyitjára jönni, aki azt gondolja, hogy érti.
'''
