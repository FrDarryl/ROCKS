[25]
"1" = ''':sup:`1` Az Úr így szólt Mózeshez: "Parancsold meg Izrael fiainak, hogy
gyûjtsenek adományokat.
'''
"2" = ''':sup:`2` Mindenkitõl fogadjátok el, aki önként adja.
'''
"3" = ''':sup:`3` Ilyen dolgokat fogadhattok el: aranyat, ezüstöt, rezet,
'''
"4" = ''':sup:`4` kék és vörös bíbort, karmazsint, lenvásznat, kecskeszõrt,
'''
"5" = ''':sup:`5` vörösre festett báránybõrt, finom bõrt, akácfát,
'''
"6" = ''':sup:`6` olajat a lámpákba, fûszereket a kenethez, finom illatszereket,
'''
"7" = ''':sup:`7` karneolkövet és más drágaköveket az efod és a melltáska díszítésére.
'''
"8" = ''':sup:`8` Készíts nekem szentélyt, hogy közöttük lakjam.
'''
"9" = ''':sup:`9` Annak a hajléknak a mintájára, és azoknak a felszereléseknek a
mintájára készítsd el, amelyeket mutatok neked.
'''
"10" = ''':sup:`10` Készíts akácfából egy két és fél könyök hosszú, másfél könyök
széles és másfél könyök magas ládát.
'''
"11" = ''':sup:`11` Vond be tiszta arannyal - de kívülrõl és belülrõl is egyaránt vond
be -, és csinálj rá körül aranypártázatot.
'''
"12" = ''':sup:`12` Önts négy aranykarikát és erõsítsd a négy lábára: két karikát az
egyik, és két karikát a másik oldalon.
'''
"13" = ''':sup:`13` Azután csinálj akácfa rudakat és borítsd be arannyal.
'''
"14" = ''':sup:`14` A rudakat dugd be a láda oldalain levõ karikákba, hogy rajtuk
vihessék a ládát.
'''
"15" = ''':sup:`15` A rudak maradjanak a láda karikáiban, nem szabad kihúzni belõlük.
'''
"16" = ''':sup:`16` Ebbe a ládába helyezd majd el a bizonyítékot, amelyet adni fogok
neked.
'''
"17" = ''':sup:`17` Csináld meg továbbá az engesztelés tábláját tiszta aranyból. Két és
fél könyök legyen a hossza, másfél könyök a szélessége.
'''
"18" = ''':sup:`18` Készíts vert aranyból két kerubot az engesztelés táblájának két
végére.
'''
"19" = ''':sup:`19` Állítsd az egyik kerubot az egyik végére, a másikat a másik végére.
Az engesztelés táblájának két végére állítsd a kerubokat.
'''
"20" = ''':sup:`20` A kerubok szárnya fölfelé legyen széttárva, hogy szárnyukkal
befödjék az engesztelés tábláját, az arcuk pedig forduljon egymás felé.
A kerubok arca tekintsen az engesztelés táblájára.
'''
"21" = ''':sup:`21` Az engesztelés tábláját helyezd a láda tetejére. A ládába pedig
tedd be a bizonyságot, amelyet adni fogok neked.
'''
"22" = ''':sup:`22` Ott fogok veled találkozni, s a törvény ládáján álló két kerub
között, az engesztelés táblájáról közlöm veled mindazt, amit általad
Izrael fiainak mondani akarok.
'''
"23" = ''':sup:`23` Csinálj továbbá akácfából egy két könyök hosszú, egy könyök széles
és másfél könyök magas asztalt.
'''
"24" = ''':sup:`24` Vond be színarannyal, és tégy rá körös-körül aranyszegélyt.
'''
"25" = ''':sup:`25` Arra erõsíts rá egy tenyérnyi széles keretet, s azt is díszítsd
aranyszegéllyel.
'''
"26" = ''':sup:`26` Csinálj négy aranykarikát, és szereld rá az asztal négy sarkára,
minden lábához egyet.
'''
"27" = ''':sup:`27` Az aranykarikák legyenek a szegély alatt, hogy rudakat lehessen
beléjük dugni az asztal hordozására.
'''
"28" = ''':sup:`28` Készítsd el a rudakat is akácfából és vond be arannyal. Ezek
szolgálnak az asztal hordozására.
'''
"29" = ''':sup:`29` Készítsd el továbbá a tálakat, a csészéket, a kancsókat,
amellyekkel az italáldozatot bemutatják. Tiszta aranyból csináld ezeket
is.
'''
"30" = ''':sup:`30` Az asztalon rakd ki elém mindig a felajánlott kenyereket.
'''
"31" = ''':sup:`31` Készíts színaranyból mécstartót. A mécstartó, a lába és a törzse
legyen megmunkált arany. Kelyhei - a bimbó és a szirom - vele egy
darabból legyenek.
'''
"32" = ''':sup:`32` Hat ág jöjjön ki oldalaiból, három az egyik oldalból, három a másik
oldalból.
'''
"33" = ''':sup:`33` Mindegyik ágon legyen három mandulavirág alakú kehely, bimbóval és
szirommal: mind a hat ágon, amely a mécstartóból kinyílik.
'''
"34" = ''':sup:`34` Magán a mécstartón legyen négy mandulavirág alakú kehely bimbóval
és szirommal.
'''
"35" = ''':sup:`35` Egy-egy bimbó legyen két-két ág tövén, mind a három helyen, mind a
hat ág alatt, amely a szárból kijön.
'''
"36" = ''':sup:`36` Bimbói és szirmai egy darabból legyenek, egy darab megmunkált
tiszta aranyból.
'''
"37" = ''':sup:`37` Csinálj hozzá hét mécsest. A mécseseket úgy kell ráhelyezni, hogy
az elõtte levõ teret megvilágítsák.
'''
"38" = ''':sup:`38` A hozzájuk tartozó koppantók és hamutálak is legyenek tiszta
aranyból.
'''
"39" = ''':sup:`39` Egy talentum tiszta aranyat használj fel a mécstartóhoz és
kellékeihez.
'''
"40" = ''':sup:`40` Vigyázz, hogy a szerint a minta szerint készítsd el, amelyet a
hegyen mutattam neked.
'''
