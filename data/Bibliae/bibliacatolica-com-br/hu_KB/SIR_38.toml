Istentől származik. Az orvoslást isteni ajándéknak tekintik, és
38:4-8 - Isten a földből teremtett gyógyszereket, és a bölcsek nem
vetik meg őket. A természeti erőforrások gyógyításra való
felhasználását az isteni gondviselés megnyilvánulásaként mutatják be.
Ez kiemeli az orvostudomány és a tudomány értékét (lásd még Bölcsesség
16:12 és 1 Timóteus 5:23).
38:9-12 - Ha betegek, a hívőknek amellett, hogy gyógyulást keresnek, az
Úrhoz kell imádkozniuk. Az ima az orvosi eszközökkel kombinálva a
gyógyulás útja. A hit és az emberi cselekvés együtt jár az egészség
38:16-18 - A gyász az emberi élet természetes velejárója, és a
veszteség miatti szomorúságot tiszteletben kell tartani. A szerző
azonban óva int a túlzott gyásztól, ami káros lehet. A gyász mérséklése
és Prédikátor 3:4).
38:24-30 - Az írnok hivatása magasztos, ami azt mutatja, hogy a
bölcsesség tanulmányozása méltó munka. Más hivatásokkal összehasonlítva
a szerző értékeli azok szerepét, akik a tudásnak és az elmélkedésnek
'''
