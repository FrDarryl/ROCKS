[38]
"1" = ''':sup:`1` Tiszteld az orvost, mert jó szolgálatot tesz, meg hát az orvos is
Isten teremtménye.
'''
"2" = ''':sup:`2` A gyógyulás úgy jön a Magasságbelitõl, mint az ajándék, amit a
királytól kapsz.
'''
"3" = ''':sup:`3` Tudása miatt az orvos emelt fõvel járhat, még a hatalmasok körében
is megcsodálják.
'''
"4" = ''':sup:`4` A gyógyszereket a földbõl adja az Úr, és az okos ember nem veti meg
õket.
'''
"5" = ''':sup:`5` Vajon nem fától lett talán édes a víz, hogy így megmutassa, mily erõ
van benne?
'''
"6" = ''':sup:`6` Az embernek is õ adott értelmet, hogy magasztalja hatalmas mûveit.
'''
"7" = ''':sup:`7` Ápolás, enyhítés céljára használja a gyógyszerész is a gyógyszert,
azért készíti.
'''
"8" = ''':sup:`8` Mûködése soha meg ne szûnjék, jóvoltából az egészség terjed a
földön.
'''
"9" = ''':sup:`9` Fiam, ne késlekedj, hogyha megbetegszel, imádkozz az Úrhoz, és
meggyógyít téged.
'''
"10" = ''':sup:`10` Menekülj a bûntõl, s legyen tiszta a kezed, tisztítsd meg a szíved
minden gonoszságtól.
'''
"11" = ''':sup:`11` Mutass be tömjén- és lisztlángáldozatot, s adakozz bõkezûen, amint
telik tõled.
'''
"12" = ''':sup:`12` De hívd az orvost is, az Úr alkotta õt is, õ se hiányozzék, mert rá
is szükség van.
'''
"13" = ''':sup:`13` Van, amikor az õ kezében van az egészség,
'''
"14" = ''':sup:`14` mert hiszen õ is könyörög az Úrhoz, hogy munkája nyomán javulás
álljon be, s adjon gyógyulást az élet javára.
'''
"15" = ''':sup:`15` Az, aki vétkezik Teremtõje ellen, az orvosoknak kerül a kezébe.
'''
"16" = ''':sup:`16` Fiam, a halottért ontsad könnyeidet, énekeld el a siratóéneket;
ahogy az jár neki, temesd el tetemét, és ne rejtõzz el, amikor temetik.
'''
"17" = ''':sup:`17` Sírj keservesen, jajgass fájdalmadban, és tartsd meg érte a gyászt,
ahogy megilleti, egy napig, kettõig, nehogy megszóljanak. Aztán hagyd
fájdalmadat, s keress vigasztalást,
'''
"18" = ''':sup:`18` mert a szomorúság a halálhoz vezet, és a kedvetlenség megtöri az
erõt.
'''
"19" = ''':sup:`19` A temetés után vesd le a fájdalmat, mert örökös gyászban nem lehet
élni.
'''
"20" = ''':sup:`20` Ne engedd át szíved a szomorúságnak, utasítsd el, s gondolj a saját
végedre.
'''
"21" = ''':sup:`21` Ne felejtsd el soha: nincsen visszatérés. Mit használnál neki?
Magadnak meg ártasz.
'''
"22" = ''':sup:`22` Gondold meg: "Ami az én sorsom, az lesz a tied is, tegnap rám, ma
rád kerül a sor".
'''
"23" = ''':sup:`23` Ha pihen a halott, pihenjen emléke, vigasztalódj meg, ha már
elszállt a lelke.
'''
"24" = ''':sup:`24` Az írástudó szabad idejében szerzi bölcsességét, aki ment a nehéz
munkától, az eljut a bölcsességre.
'''
"25" = ''':sup:`25` Hogy legyen bölcs, aki az eke szarvát tartja, vagy aki kezében az
ostort suhogtatja, aki ökröket hajt, s csak velük dolgozik, aki egyre
csak borjúkról beszélget,
'''
"26" = ''':sup:`26` vagy aki boronáláson járatja az eszét, és hogy a hizlalást be tudja
fejezni?
'''
"27" = ''':sup:`27` Épp ilyen elfoglalt a kézmûves, s a mûvész: hiszen éjjel-nappal
megvan a munkája. Aki pecsétgyûrût metsz vagy színeket kever, s
igyekszik egy képet hûen visszaadni, azon van, hogy mûvét jól
befejezhesse.
'''
"28" = ''':sup:`28` Így van a kovács is: üllõje mellett ül, s vizsgálja a nyers vasat.
Közben a tûz heve pörköli a bõrét, s küzdenie kell a forró kemencével.
A kalapács zaja süketíti fülét, mégis a mintadarabra szegezi a szemét,
s a munkáján járatja az eszét, mûve díszítésén töri a fejét.
'''
"29" = ''':sup:`29` Így a fazekas is munkája mellett ül, s közben a lábával hajtja a
korongot. Gondosan végzi a munkáját, s ki van számítva minden
mozdulata.
'''
"30" = ''':sup:`30` Az agyagot a saját karjával formálja, miután lábával rugalmassá
tette. Gondosan ügyel a máz készítésére, s közben a kemence fûtésére
gondol.
'''
"31" = ''':sup:`31` Ezek mind a kezükben bíznak, a maga szakmájában mindegyikük bölcs.
'''
"32" = ''':sup:`32` Nem lehet nélkülük várost építeni, sem letelepedni, sem vándorként
élni.
'''
"33" = ''':sup:`33` De a népgyûlésre nem hívják meg õket, s vezetõ szerepük nincs a
közösségben. Nincsen számukra hely a bírói székben, mivel nem értenek a
törvénykezéshez.
'''
"34" = ''':sup:`34` Mûveltséggel, ítélõképességgel nem dicsekednek, s nincsen
jártasságuk a bölcs mondásokban. Mégis támaszai az egész világnak, és
az imájuk is mesterségük körül forog.
'''
"Notes" = '''
