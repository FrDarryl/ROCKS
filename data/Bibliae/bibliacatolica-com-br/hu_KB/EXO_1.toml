[1]
"1" = ''':sup:`1` Ezek Izrael fiainak nevei, akik családjukkal együtt lekísérték
Jákobot Egyiptomba:
'''
"2" = ''':sup:`2` Ruben, Simeon, Lévi és Júda,
'''
"3" = ''':sup:`3` Isszachár, Zebulun és Benjamin,
'''
"4" = ''':sup:`4` Dán és Naftali, Gád és Áser.
'''
"5" = ''':sup:`5` Jákob leszármazottai összesen hetvenen voltak. József már
Egyiptomban tartózkodott.
'''
"6" = ''':sup:`6` Azután meghalt József és minden testvére, és ez az egész nemzedék.
'''
"7" = ''':sup:`7` De Izrael fiai termékenyek voltak, elszaporodtak, annyira
megsokasodtak és megerõsödtek, hogy betöltötték az országot.
'''
"8" = ''':sup:`8` Egyiptomban új király jutott hatalomra, aki nem ismerte Józsefet.
'''
"9" = ''':sup:`9` Ezt mondta alattvalóinak: "Látjátok, hogy Izrael fiainak népe
megsokasodott és megerõsödött, s már veszélyt jelent számunkra.
'''
"10" = ''':sup:`10` Járjunk el vele szemben okosan, hogy megakadályozzuk szaporodását.
Különben háború esetén ellenségeink számát fogja növelni. Harcolni fog
ellenünk, s utána elhagyja az országot."
'''
"11" = ''':sup:`11` Ezért munkafelügyelõket rendeltek Izrael fölé, hogy megkeserítsék
az életét olyan munkával, amelyre kényszerítették õket. Így építették a
fáraónak a raktárvárosokat, Pitomot és Ramszeszt.
'''
"12" = ''':sup:`12` De minél jobban elnyomták õket, annál jobban növekedett számuk és
szétterjedtek, ezért félelem fogta el õket Izrael fiai elõtt.
'''
"13" = ''':sup:`13` Az egyiptomiak tehát munkára kényszerítették Izrael fiait,
'''
"14" = ''':sup:`14` és életüket durva kényszermunkával tették elviselhetetlenné:
agyagfeldolgozással, téglavetéssel, különféle kényszermunkával.
'''
"15" = ''':sup:`15` Egyiptom királya ezt a parancsot adta a héberek bábáinak, akik
közül az egyiket Sifrának, a másikat Puának hívták:
'''
"16" = ''':sup:`16` "Amikor a héber asszonyok mellett segédkeztek, figyeljetek jól a
két nemre: ha fiú, öljétek meg, ha leány, hagyjátok életben."
'''
"17" = ''':sup:`17` A bábák azonban félték az Istent. Nem engedelmeskedtek az egyiptomi
király parancsának és életben hagyták a fiúkat.
'''
"18" = ''':sup:`18` Ezért Egyiptom királya felelõsségre vonta õket: "Miért jártatok így
el, és miért kíméltétek meg a fiúkat? "
'''
"19" = ''':sup:`19` Ezt felelték a fáraónak: "A héberek asszonyai nem hasonlítanak az
egyiptomiakhoz, azok életerõsek, mielõtt a bába megérkezik, már
megszülnek."
'''
"20" = ''':sup:`20` Isten ezért megáldotta a bábákat. A nép pedig nagyon elszaporodott
és megerõsödött.
'''
"21" = ''':sup:`21` Isten a bábák jámborsága révén biztosított utódokat neki.
'''
"22" = ''':sup:`22` Akkor a fáraó ezt a parancsot adta minden alattvalójának: "Minden
fiút, aki a hébereknél születik, vessetek a folyóba, de a lányokat
hagyjátok mind életben."
'''
