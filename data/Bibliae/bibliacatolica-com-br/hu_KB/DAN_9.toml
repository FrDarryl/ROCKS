[9]
"1" = ''':sup:`1` Elsõ éve volt annak, hogy Achasvéros fia, a médek nemzetségébõl való
Dárius a kaldeusok birodalma fölött uralkodott.
'''
"2" = ''':sup:`2` Uralkodásának elsõ esztendejében, én, Dániel, megértettem a szent
könyvekbõl, hogy annyi évnek kell elmúlnia, amennyit az Úr Jeremiás
próféta által elõre megmondott, vagyis hogy Jeruzsálem pusztulása
hetven évig tart.
'''
"3" = ''':sup:`3` Istenhez, az Úrhoz fordultam, s böjtölve, szõrzsákban és hamuban
buzgón imádkoztam és esdekeltem hozzá.
'''
"4" = ''':sup:`4` Könyörögtem az Úrhoz, az én Istenemhez és bûnvallomást tettem
ezekkel a szavakkal: "Ó Uram, nagy és félelmetes Isten, hozzád
könyörgök. Te megtartod szövetségedet, és irgalmat tanúsítasz azok
iránt, akik szeretnek és megtartják parancsaidat.
'''
"5" = ''':sup:`5` Vétkeztünk és gonoszságot mûveltünk, gonoszok és lázadók lettünk,
megszegtük parancsaidat és törvényeidet.
'''
"6" = ''':sup:`6` Nem hallgattunk szolgáidra, a prófétákra, akik a te nevedben szóltak
királyainkhoz, fejedelmeinkhez, atyáinkhoz és az ország egész népéhez.
'''
"7" = ''':sup:`7` Te igazságos voltál, Uram, nekünk pedig mind a mai napig szégyen
borítja arcunkat, nekünk, Júda férfiainak, Jeruzsálem lakóinak, Izrael
egész népének, akik közel vagy távol laknak azokban az országokban,
ahová számûzted õket, amiért elpártoltak tõled.
'''
"8" = ''':sup:`8` Uram, pirul az arcunk, a királyainké, fejedelmeinké és atyáinké,
mert vétkeztünk ellened.
'''
"9" = ''':sup:`9` De te, Urunk és Istenünk, irgalmas vagy és megbocsátasz, bár
lázadoztunk ellened.
'''
"10" = ''':sup:`10` Nem hallgattunk az Úrnak, a mi Istenünknek a szavára, s nem éltünk
törvénye szerint, amelyet szolgái, a próféták által adott nekünk.
'''
"11" = ''':sup:`11` Egész Izrael megszegte törvényedet, és elfordult tõled, hogy ne is
hallja figyelmeztetésedet. Ezért zúdult ránk az átok és a fenyegetés,
amely meg van írva Mózesnek, Isten szolgájának könyvében, mert továbbra
is vétkeztünk ellene.
'''
"12" = ''':sup:`12` Erre teljesítette szavát, amelyet kimondott ránk és vezetõinkre,
akik kormányoztak minket, hogy olyan csapást zúdít ránk, amilyen még
nem fordult elõ az egész ég alatt, csak Jeruzsálemmel.
'''
"13" = ''':sup:`13` Amint meg van írva Mózes törvényében, mind ránk zúdultak ezek a
csapások. Nem tettünk semmit, hogy arcod, Urunk és Istenünk,
kiengesztelõdjön: nem tértünk meg gonoszságainkból és nem ismertük el
igaz voltodat.
'''
"14" = ''':sup:`14` Az Úr szemmel tartotta és ránk hozta a bajt. Igazságos az Úr, a mi
Istenünk, minden tettében, amelyet véghezvitt, mert nem hallgattunk a
szavára.
'''
"15" = ''':sup:`15` Urunk és Istenünk, aki erõs kézzel kihoztad népedet Egyiptom
földjérõl és így nevet szereztél magadnak mind a mai napig, vétkeztünk
ellened és gonoszat mûveltünk.
'''
"16" = ''':sup:`16` Most azonban, Uram, végtelen igazságosságodra kérlek, forduljon el
bosszúd és haragod városodtól, Jeruzsálemtõl és szent hegyedtõl. Hiszen
a mi vétkeink és atyáink gonoszsága miatt lett Jeruzsálem és a te néped
gyalázat tárgyává minden szomszédunk elõtt.
'''
"17" = ''':sup:`17` Hallgasd meg végre, Istenünk, szolgád könyörgését és esdeklését, és
feldúlt szentélyed fölött ragyogjon fel arcod, ó Urunk, tenmagadért.
'''
"18" = ''':sup:`18` Istenünk, fordítsd felénk füled és hallgass meg minket. Nyisd ki a
szemed, és lásd meg elhagyatottságunkat és a szent várost, amely a te
nevedet viseli. Hiszen nem a mi igaz voltunkban, hanem a te végtelen
irgalmadban bízva terjesztjük színed elé könyörgésünket.
'''
"19" = ''':sup:`19` Hallgass meg, Uram! Bocsáss meg, Uram! Figyelj rám, Uram! Városod
és néped a te nevedet viseli, azért cselekedj tenmagadért és ne
késlekedj!"
'''
"20" = ''':sup:`20` Egyre beszéltem: imádkoztam, megvallottam bûneimet és népemnek,
Izraelnek bûneit, s az Úr, a mi Istenünk elé terjesztettem
könyörgésemet Istenünk szent hegyéért.
'''
"21" = ''':sup:`21` Még mondtam az imádságot, amikor Gábriel, az a férfiú, akit már
láttam az elõbbi látomásomban, hirtelenül leszállt hozzám az esti
áldozat idején.
'''
"22" = ''':sup:`22` Megszólított és azt mondta: "Máris eljöttem, hogy felvilágosítást
adjak.
'''
"23" = ''':sup:`23` Amikor imádkozni kezdtél, egy szózat hallatszott. Eljöttem, hogy
tudtodra adjam, mert kedvelt férfiú vagy. Figyelj hát a szózatra, és
értsd meg a látomást!
'''
"24" = ''':sup:`24` Hetven hete van népednek és szent városodnak. Akkor véget ér a
gonoszság, lepecsételik a bûnt és levezeklik a vétket. Elérkezik az
örök igazság, megpecsételik a látomást és a jövendölést, és fölkenik a
Szentek Szentjét.
'''
"25" = ''':sup:`25` Tudd meg és értsd meg: Attól, hogy elhangzik a parancs: Jeruzsálem
épüljön fel újra, hét hét telik el a felkent Fejedelemig. Hatvankét hét
alatt újra felépül az utca és a fal, mégpedig sok szorongattatás
közepette.
'''
"26" = ''':sup:`26` Hatvankét hét elteltével megölnek egy Fölkentet, (bírói ítélet) nem
lesz neki. A várost és a szentélyt elpusztítja egy eljövendõ nép és
vezér. Áradat vet neki véget, s a háború és az elhatározott pusztulás
mindvégig tart.
'''
"27" = ''':sup:`27` Egy hétre szövetséget köt sokakkal, s a hét közepén megszünteti a
véres- és ételáldozatot. A templom szárnyán vészt hozó undokság lesz,
egészen végig, míg a kiszabott büntetés rá nem zúdul a pusztítóra."
'''
"Notes" = '''
Notas de rodapé:
9:1-2 - Dániel felismeri a bűnbánat szükségességét, és megvallja Izrael
bűneit, Isten irgalmát keresve. Dániel imája a társasági bűnbánat és az
isteni helyreállítás keresésének fontosságát hangsúlyozza (lásd még
2Krónika 7:14 és ApCsel 3:19).
9:3-19 - Dániel imája buzgó közbenjárás Jeruzsálem helyreállításáért.
Isten kegyelméért kiált, elismerve, hogy Izrael népe megérdemelte az
ítéletet, mégis keresi az isteni irgalmat (lásd még Nehémiás 1:6-11 és
Lukács 18:13).
9:20-23 - Gábriel angyalt elküldik, hogy válaszoljon Dániel imájára, a
remény és az isteni kinyilatkoztatás üzenetét hozva. Isten közvetlen és
személyes válasza azt mutatja, hogy meghallgatja és megválaszolja az
9:24-27 - Bemutatják a Hetven hét próféciáját, amely felvázolja Isten
tervét Izrael megváltására és a messiási ígéretek beteljesedésére. A
prófécia a Messiás eljövetelére és a jövőbeli helyreállításra mutat rá
9:27 - Az Antikrisztus szövetsége és az áldozati felajánlások vége nagy
nyomorúság időszakát jelzi. Ez a szakasz a végidõkre és Krisztus
második eljövetelére vonatkozó éberség szükségességére vonatkozik (lásd
még Máté 24:21–22 és 2 Thesszalonika 2:3–4).
'''
