[1]
"1" = ''':sup:`1` Volt egy Ramatajimba való ember, egy cufita, Efraim hegyérõl.
Elkanának hívták, s Jerochám fia volt, Elihu fiáé, (aki) az efratita
Cuf fiának, Tochunak volt a fia.
'''
"2" = ''':sup:`2` Két felesége volt, az egyiket Hannának hívták, a másikat Peninnának.
Peninnának voltak gyermekei, Hannának azonban nem volt gyermeke.
'''
"3" = ''':sup:`3` Ez az ember minden esztendõben fölment, hogy Silóban imádja a
Pinchász voltak ott az Úr papjai.]
'''
"4" = ''':sup:`4` Az egyik nap Elkana áldozatot mutatott be. Az volt a szokása, hogy a
feleségének, Peninnának, valamint a fiainak és lányainak több darabot
ad,
'''
"5" = ''':sup:`5` Hannának azonban, bár jobban szerette, csak egy darabot adott, mert
az Úr meddõvé tette.
'''
"6" = ''':sup:`6` Vetélytársa is folyvást sértegette, el akarta keseríteni amiatt,
hogy az Úr meddõvé tette a méhét.
'''
"7" = ''':sup:`7` Így ment ez évrõl évre. Minden alkalommal, amikor csak fölmentek az
Úr templomához, sértegette. Ezért Hanna sírt és nem evett semmit.
'''
"8" = ''':sup:`8` Akkor férje, Elkana, így szólt hozzá: "Hanna, miért sírsz, és miért
nem eszel? Miért vagy boldogtalan? Hát nem több vagyok én neked, mint
tíz fiú?"
'''
"9" = ''':sup:`9` Hanna azonban, amikor a lakoma véget ért a teremben, fölállt és az
Úr elé járult. Éli, a pap, egy széken ült az Úr szentélyének egyik
kapufélfájánál.
'''
"10" = ''':sup:`10` (Hanna) elkeseredettségében az Úrhoz könyörgött, és nagyon sírt.
'''
"11" = ''':sup:`11` Fogadalmat tett, és így szólt: "Seregek Ura, ha tekintetbe veszed
szolgálód nyomorúságát és megemlékezel rólam, ha nem feledkezel meg
szolgálódról, hanem megajándékozol egy fiúval, akkor az Úrnak
szentelem, olló ne érje fejét."
'''
"12" = ''':sup:`12` Így imádkozott az Úr elõtt. Éli közben figyelte a száját.
'''
"13" = ''':sup:`13` Hanna ugyanis csöndben imádkozott, csak ajkai mozogtak, hangja nem
hallatszott. Emiatt Éli részegnek vélte,
'''
"14" = ''':sup:`14` ezért így szólt hozzá Éli: "Meddig akarsz még itt maradni ilyen
részegen? Igyekezz kijózanodni!"
'''
"15" = ''':sup:`15` De Hanna ezt válaszolta: "Nem, uram! Szerencsétlen asszony vagyok,
sem bort, sem mámorító italt nem ittam, csak a szívemet öntöttem ki az
Úr elõtt.
'''
"16" = ''':sup:`16` Ne tartsd szolgálódat semmirekellõnek! Mert nagy bánatomban és
szomorúságomban imádkoztam ilyen sokáig."
'''
"17" = ''':sup:`17` Éli így felelt rá: "Menj békével! Izrael Istene teljesíti
kérésedet, amelyet elé terjesztettél."
'''
"18" = ''':sup:`18` Erre azt mondta: "Bárcsak tetszésre találna szolgálód szemedben."
Aztán az asszony elment útjára, evett, és az arca nem volt többé olyan,
mint azelõtt.
'''
"19" = ''':sup:`19` Másnap korán fölkeltek és leborultak az Úr elõtt. Aztán hazatértek
Rámába. Elkana együtt volt feleségével Hannával, és az Úr megemlékezett
róla.
'''
"20" = ''':sup:`20` Hanna fogant, és amikor elérkezett az ideje, fiút szült. A Sámuel
nevet adta neki, "mert - amint mondta - az Úrtól könyörögtem ki."
'''
"21" = ''':sup:`21` Amikor Elkana egész családjával újra fölment, hogy az Úrnak az évi
áldozatot bemutassa és teljesítse fogadalmát,
'''
"22" = ''':sup:`22` Hanna nem ment föl vele. Azt mondta férjének: "Elõször elválasztom
a gyereket, aztán elviszem: jelenjen meg az Úr színe elõtt és maradjon
ott örökre."
'''
"23" = ''':sup:`23` Férje, Elkana ezt felelte neki: "Tégy úgy, amint jónak látod.
Maradj itthon, amíg el nem választod. Csak teljesítse az Úr szavadat!"
Így az asszony otthon maradt, s szoptatta a fiát, míg el nem
választotta.
'''
"24" = ''':sup:`24` Mihelyt elválasztotta, fölvitte magával, egy hároméves marhával,
egy efa liszttel és egy tömlõ borral egyetemben, és Silóban belépett az
Úr templomába; a fiú meg nagyon kicsi volt.
'''
"25" = ''':sup:`25` Amikor a marhát feláldozták, a fiú anyja odament Élihez.
Megszólította:
'''
"26" = ''':sup:`26` "Engedd meg, uram! Amint igaz, hogy élsz, uram, az az asszony
vagyok, aki itt álltam melletted és imádkoztam az Úrhoz.
'''
"27" = ''':sup:`27` Ezért a fiúért imádkoztam. S lám, az Úr teljesítette kérésemet,
amellyel hozzá fordultam.
'''
"28" = ''':sup:`28` Ezért én is átengedem (fiamat) az Úrnak, egész életére átengedem az
Úrnak." És ott leborultak az Úr elõtt.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - Elkanahnak, egy istenfélő férfinak két felesége volt, Hanna és
Peninna. Hanna meddő volt, ami nagy szenvedést okozott, mivel a héber
kultúrában a meddőséget átokként tekintették. Az elbeszélés tükrözi a
1:7).
1:9-11 - Hannah buzgón imádkozik a templomban, fiat kér az Úrtól, és
megígéri, hogy egész életében Istennek szenteli a gyermeket. Őszinte
imája a személyes közbenjárás gyakorlatát tükrözi, és az Isten
hatalmába vetett bizalmat tükrözi, hogy átalakítsa a kétségbeejtő
1:17-18 - Éli pap megáldja Hannát, miután meghallotta imáját. Felismeri
a lány odaadását, és Hannah, miután megkapta áldását, békében távozva
tanúsítja hitét, bízva abban, hogy Isten meghallgatta könyörgését (lásd
még 4Móz 6:24-26 és Márk 11:24).
1:19-20 - Isten válaszol Hanna imájára, és fia születik, akit Sámuelnek
nevez el, ami azt jelenti, hogy „Isten meghallgatta”. Az imájára adott
válasz rávilágít Isten hűségére és az imában való kitartás fontosságára
1:24-28 - Hanna beváltja ígéretét azzal, hogy Sámuelt az Úr
szolgálatára adja a templomban. Ez a teljes odaadást és az Isten előtt
tett fogadalmak teljesítését szimbolizálja, megerősítve azt az
elképzelést, hogy a gyermekek egyszerre áldást és felelősséget
jelentenek Isten előtt (lásd még Prédikátor 5:4-5 és Zsolt 127:3).
'''
