"1" = ''':sup:`1` Volt Husz földjén egy Jób nevû férfi. Feddhetetlen, derék ember
volt, félte az Istent és kerülte a rosszat.
'''
"2" = ''':sup:`2` Hét fia és három lánya született.
'''
"3" = ''':sup:`3` Nagy vagyona volt: hétezer juha, háromezer tevéje, ötszáz iga
marhája, ötszáz szamara és számos cseléde. Így hatalmasabb volt
napkelet valamennyi fiánál.
'''
"4" = ''':sup:`4` Fiai vendégséget szoktak rendezni: ki-ki a saját házában, a rá esõ
napon. Ilyenkor üzentek és három nõvérüket is meghívták, hogy egyenek
és igyanak õk is velük.
'''
"5" = ''':sup:`5` Valahányszor sorra lejártak a vendégség napjai, Jób elhívatta és
megtisztította õket. Korán reggel fölkelt, és égõáldozatot mutatott be
mindegyikükért. Így gondolkodott ugyanis: "Hátha vétkeztek gyermekeim
és szívükben káromolták Istent." Így járt el Jób minden alkalommal.
'''
"6" = ''':sup:`6` Egy napon az történt, hogy az Isten fiai fölkerekedtek, és az Úr elé
járultak. A sátán is megjelent köztük.
'''
"7" = ''':sup:`7` Az Úr így szólt a sátánhoz: "Honnét kerülsz ide?" A sátán ezt
felelte az Úrnak: "Szerte bebarangoltam a földet és bolyongtam rajta."
'''
"8" = ''':sup:`8` Akkor az Úr így szólt a sátánhoz: "Felfigyeltél-e szolgámra, Jóbra?
Mert nincs hozzá fogható a földön: feddhetetlen, derék ember, féli az
Istent és kerüli a rosszat."
'''
"9" = ''':sup:`9` A sátán azt válaszolta az Úrnak: "Talán bizony ingyen olyan
istenfélõ az a Jób?
'''
"10" = ''':sup:`10` Nem magad emeltél-e sövényt köré, háza és minden vagyona köré?
Megáldottad keze munkáját, úgyhogy birtoka egyre gyarapszik a földön.
'''
"11" = ''':sup:`11` Csak nyújtsd ki egyszer a kezedet és nyúlj hozzá egész vagyonához!
Szavamra, szemtõl szemben fog majd káromolni!"
'''
"12" = ''':sup:`12` Az Úr erre azt mondta a sátánnak: "Nos, kezedbe adom mindenét,
amije van. Csak rá magára nem szabad rátenned a kezed." Erre a sátán
eltávozott az Úr színe elõl.
'''
"13" = ''':sup:`13` Egyik nap (Jób) fiai és lányai legidõsebb bátyjuk házában lakomát
tartottak és bort ittak.
'''
"14" = ''':sup:`14` Ekkor hírhozó érkezett Jóbhoz és így szólt: "A marhák szántottak, a
szamarak meg mellettük legelésztek.
'''
"15" = ''':sup:`15` De rajtuk ütöttek a szabeusok és elrabolták õket. A szolgákat
kardélre hányták, csak én tudtam elmenekülni, hogy hírt hozzak neked."
'''
"16" = ''':sup:`16` Még be sem fejezte mondanivalóját, máris jött egy másik, és
jelentette: "Isten nyila hullott az égbõl, tûzvészt támasztott a juhok
és a szolgák között, és elpusztította õket. Csak én tudtam
megmenekülni, hogy hírt hozzak neked."
'''
"17" = ''':sup:`17` Még nem ért beszédje végére, máris jött egy másik, és ezt mondta:
"A kaldeusok három rajba álltak, megtámadták és elhajtották a tevéket.
A szolgákat kardélre hányták, csak én tudtam elmenekülni, hogy hírt
hozzak neked."
'''
"18" = ''':sup:`18` Még be sem fejezte mondanivalóját, máris jött egy másik, és szólt:
"Fiaid és lányaid lakomát tartottak és bort ittak legidõsebb bátyjuk
házában.
'''
"19" = ''':sup:`19` Hirtelen vihar kerekedett a sivatagon túlról, megrendítette a ház
négy sarkát, úgyhogy rászakadt a fiatalokra és mind meghaltak. Csak én
tudtam elmenekülni, hogy hírt hozzak neked."
'''
"20" = ''':sup:`20` Jób ekkor fölkelt, megszaggatta ruháját és megnyírta fejét, a
földre borult és imádkozott.
'''
"21" = ''':sup:`21` Így szólt: "Mezítelenül jöttem ki anyám méhébõl, és ruhátlanul
térek oda vissza. Az Úr adta, az Úr elvette, legyen áldott az Úr neve!"
'''
"22" = ''':sup:`22` Mindezek ellenére nem vétkezett Jób, és nem szólt dõreséget Isten
ellen.
'''
