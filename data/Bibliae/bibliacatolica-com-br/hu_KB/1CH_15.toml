[15]
"1" = ''':sup:`1` Õ meg házakat épített magának Dávid városában, helyet jelölt ki
Isten ládája számára, és fölvert ott egy sátrat.
'''
"2" = ''':sup:`2` Aztán így rendelkezett: "Senki sem hozhatja el Isten ládáját, csak a
leviták, mert õket választotta ki az Úr, hogy vigyék az Isten ládáját,
és ellássák körülötte a szolgálatot, minden idõkre."
'''
"3" = ''':sup:`3` Akkor Dávid összehívta Jeruzsálemben egész Izraelt, hogy az Úr
ládáját vigyék a helyére, amelyet készített neki.
'''
"4" = ''':sup:`4` Dávid Áron fiait és a levitákat is odarendelte:
'''
"5" = ''':sup:`5` Kehát fia közül a vezetõt, Urielt, továbbá testvéreit, 120-at.
'''
"6" = ''':sup:`6` Merári fiai közül a vezetõt, Azaját és testvéreit, 220-at.
'''
"7" = ''':sup:`7` Gerson fiai közül a vezetõt, Joelt és testvéreit, 130-at.
'''
"8" = ''':sup:`8` Elicafán fiai közül a vezetõt, Semaját és testvéreit, 200-at.
'''
"9" = ''':sup:`9` Hebron fiai közül a vezetõt, Elielt és testvéreit, 80-at.
'''
"10" = ''':sup:`10` Uziel fiai közül a vezetõt, Aminadabot és testvéreit, 112-t.
'''
"11" = ''':sup:`11` Dávid odahívatta Cádok és Ebjatár papot, valamint a levitákat,
Urielt, Azaját, Joelt, Semaját, Elielt és Aminadabot.
'''
"12" = ''':sup:`12` Így szólt hozzájuk: "Ti vagytok a leviták családfõi. Szentelõdjetek
meg és szenteljétek meg testvéreiteket, és hozzátok ide az Úrnak,
Izrael Istenének a ládáját, arra a helyre, amelyet készítettem.
'''
"13" = ''':sup:`13` Elsõ ízben nem voltatok jelen, azért az Úr, a mi Istenünk romlást
küldött ránk, mivel nem az elõírásnak megfelelõen fordultunk hozzá."
'''
"14" = ''':sup:`14` Erre a papok és leviták megszentelõdtek, hogy felhozzák az Úrnak,
Izrael Istenének ládáját.
'''
"15" = ''':sup:`15` A leviták a vállukon hozták a ládát rudakon, ahogy Mózes az Úr
parancsára elrendelte.
'''
"16" = ''':sup:`16` Dávid megparancsolta a leviták vezetõinek, hogy állítsák sorba
testvéreiket, az énekeseket - hangszerekkel, hárfákkal, citerákkal és
cintányérokkal fölszerelve -, és hallassanak örömrivalgást.
'''
"17" = ''':sup:`17` A leviták odaállították Hemánt, Joel fiát, testvérei közül Aszafot,
Berechjahu fiát, s testvéreik, Merári fiai közül Etánt, Kusajahu fiát;
'''
"18" = ''':sup:`18` melléjük a második helyre testvéreiket: Zecharjahut, Jaaziel fiát;
Semirámot, Jechielt, Unnit, Eliábot, Benaját, Maazejahut, Mattitjahut,
Eliflehut, Miknejahut, Obed-Edomot, Jejelt, a kapuõröket.
'''
"19" = ''':sup:`19` Az énekeseknek, Hemannak, Aszafnak és Etánnak a cintányért kellett
verniük.
'''
"20" = ''':sup:`20` Zecharja, Jaaziel, Semiramot, Jechiel, Unni, Eliab, Maazejahu és
Benaja csomózott hárfán játszottak kíséretül,
'''
"21" = ''':sup:`21` Mattitjahu, Eliflehu, Miknejahu, Obed-Edom, Jejel és Azaszjahu meg
nyolchúrú citerán.
'''
"22" = ''':sup:`22` Kenanjahu volt a leviták vezetõje az átvitelkor. Jártas volt Isten
tanításában és hirdette.
'''
"23" = ''':sup:`23` Berechja és Elkána voltak az õrök a láda elõtt.
'''
"24" = ''':sup:`24` A papok, Sebanjahu, Josafát, Natániel, Amazaj, Zecharjahu, Benajahu
és Eliezer fújták a harsonákat az Isten ládája elõtt. Obed-Edom és
Jehija voltak az õrök a láda mögött.
'''
"25" = ''':sup:`25` Dávidot, Izrael véneit, és az ezres csoportok vezetõit, akik
eljöttek, hogy az Úr ládáját Obed-Edom házából elhozzák, nagy öröm
töltötte el.
'''
"26" = ''':sup:`26` Mivel Isten megsegítette a levitákat, akik az Úr szövetségének
ládáját vitték, föláldoztak hét bikát és hét kost.
'''
"27" = ''':sup:`27` Dávid bisszuspalástot viselt, s táncot lejtett; ugyanígy tettek a
leviták is, akik a ládát vitték, valamint az énekesek és Kenanja, aki
az átvitelt irányította. Dávid vászonefodot viselt.
'''
"28" = ''':sup:`28` Egész Izrael kísérte az Úr szövetségének ládáját örömujjongás és
harsonazengés közepette, trombitaszó, cintányér, hárfa és citera
kíséretében.
'''
"29" = ''':sup:`29` Amikor az Úr szövetségének ládája Dávid városába érkezett, Michal,
Saul lánya kinézett az ablakon. Meglátta Dávid királyt, amint táncolt s
ujjongott, s megvetette érte szívében.
'''
