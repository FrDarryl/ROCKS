[6]
"1" = ''':sup:`1` Testvérek, ha valakit botláson értek, ti akik lelkiek vagytok,
intsétek meg a szelídség szellemében. De ügyelj, hogy magad kísértésbe
ne essél!
'''
"2" = ''':sup:`2` Hordozzátok egymás terhét, így teljesítitek Krisztus törvényét.
'''
"3" = ''':sup:`3` Aki beképzeli magának, hogy valaki, holott semmi, önmagát áltatja.
'''
"4" = ''':sup:`4` Mindenki a saját tetteit tegye mérlegre, dicsekvését pedig tartsa
meg magának, ne tárja mások elé.
'''
"5" = ''':sup:`5` Hiszen mindenkinek a maga terhét kell hordoznia.
'''
"6" = ''':sup:`6` Akit a (keresztény) igazságokra tanítanak, engedjen részt
tanítójának minden javából.
'''
"7" = ''':sup:`7` Ne áltassátok magatokat, Isten nem hagy magából gúnyt ûzni. Amit az
ember vet, azt is aratja.
'''
"8" = ''':sup:`8` Aki tehát test szerint vet, testébõl is arat majd romlást. Aki
ellenben a lélek szerint vet, lelkébõl arat örök életet.
'''
"9" = ''':sup:`9` Ne fáradjunk bele tenni a jót, mert ha kitartunk, annak idején
aratni is fogunk.
'''
"10" = ''':sup:`10` Amíg tehát idõnk van, tegyünk jót mindenkivel, fõképpen
hittestvéreinkkel.
'''
"11" = ''':sup:`11` Nézzétek, mekkora betûkkel írok nektek a saját kezemmel!
'''
"12" = ''':sup:`12` Akik test szerint akarnak tetszeni, körülmetélkedésre
kényszerítenek titeket, csak azért, hogy Krisztus keresztjéért ne
szenvedjenek üldözést.
'''
"13" = ''':sup:`13` Hiszen maguk a körülmetéltek sem tartják meg a törvényt. Csupán
azért kívánják a ti körülmetéléseteket, hogy testetekkel
dicsekedhessenek.
'''
"14" = ''':sup:`14` Én azonban nem akarok mással dicsekedni, mint Urunk, Jézus Krisztus
keresztjével. Általa keresztre szegezték nekem a világot, és engem is a
világnak.
'''
"15" = ''':sup:`15` Mert sem a körülmetéltség nem ér semmit, sem a körülmetéletlenség,
hanem csak az új teremtmény.
'''
"16" = ''':sup:`16` Béke és irgalom mindazoknak, akik ezt a szabályt követik, Isten
(igaz) Izraelének!
'''
"17" = ''':sup:`17` Ezután senki ne okozzon kellemetlenséget nekem, mert Jézus jegyeit
viselem testemen.
'''
"18" = ''':sup:`18` A mi Urunk, Jézus Krisztus kegyelme legyen lelketekkel, testvérek!
Amen.
'''
"Notes" = '''
Notas de rodapé:
6:1-5 - Pál arra utasítja a keresztényeket, hogy szelídséggel állítsák
helyre a bűnbeesőket, emlékeztetve őket arra, hogy mindenkinek viselnie
kell a maga terheit. Az alázatosság és a személyes felelősség
elengedhetetlen a keresztény élethez (lásd még Máté 18:15-17 és Jakab
5:19-20).
6:7-10 - Pál figyelmeztet a vetés törvényére: amit vetünk, azt aratjuk.
Arra buzdítja a keresztényeket, hogy tegyenek jót, különösen a hitben
élőkkel, mivel ez tükrözi majd a Lélek gyümölcseit az életükben (lásd
még 2Korinthus 9:6 és 1János 3:17).
6:11-13 - Pál megerősíti, hogy az igazi körülmetélkedés nem a test,
hanem a szívé, és hogy Krisztus jelei fontosabbak minden külső
megjelenésnél. Az igazi keresztény identitás a szenvedésben és a hitben
6:14-18 - Pál azzal zárja levelét, hogy Krisztus keresztjét a
keresztény hit központi szimbólumává emeli, amely az élet
átalakulásának alapja. Azt akarja, hogy mindazok, akik ezt az igazságot
követik, megtapasztalják Isten békéjét és irgalmát (lásd még 1Kor 2:2
és 2Korinthus 5:17).
'''
