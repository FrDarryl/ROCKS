[23]
"1" = ''':sup:`1` Erre Jób válaszolt és így szólt:
'''
"2" = ''':sup:`2` Panaszom még ma is keserûen hangzik, súlyosan ránehezül keze
sóhajomra.
'''
"3" = ''':sup:`3` Ó, legalább tudnám, merre találok rá, hogyan juthatnék el a trónusa
elé!
'''
"4" = ''':sup:`4` Magam képviselném elõtte ügyemet, s bizonyítékokkal volna tele a
szám.
'''
"5" = ''':sup:`5` Legalább megtudnám, mit válaszol, és amit mond, azt elfogadnám.
'''
"6" = ''':sup:`6` Egész hatalmával perelne velem? Nem! De legalább meghallgatna.
'''
"7" = ''':sup:`7` Igaz ember szállna vele perbe, a magam perében gyõzelmet aratnék.
'''
"8" = ''':sup:`8` Ha keletre nézek, akkor nincsen ott, s ha nyugatra megyek, arra sem
látom.
'''
"9" = ''':sup:`9` Akkor sem látom, ha északon keresem, s ha délre fordulok, nem látom
ott sem.
'''
"10" = ''':sup:`10` De hisz ismeri mind az útjaimat, és ha próbára tesz, aranynak
minõsít.
'''
"11" = ''':sup:`11` Lépésrõl lépésre követte a lábam, megtartottam útját, nem tértem el
tõle.
'''
"12" = ''':sup:`12` Nem távolodtam el ajka parancsától, szájának szózatát keblemben
õriztem.
'''
"13" = ''':sup:`13` Amit határoz, ki tud azon változtatni? Keresztülvisz mindent, amit
csak akar.
'''
"14" = ''':sup:`14` Így a sorsomat is beteljesíti. Sok efféle dolgot forgat elméjében,
'''
"15" = ''':sup:`15` azért rettegek úgy a színe elõtt. Ha csak rágondolok, máris
megborzadok.
'''
"16" = ''':sup:`16` Isten volt, ki hagyta szívem elcsüggedni, félelemmel töltött el a
Mindenható.
'''
"17" = ''':sup:`17` Mert elrejt elõle a sötétség, elõlem meg homály fedi el a
jelenlétét.
'''
