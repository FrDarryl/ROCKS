[11]
"1" = ''':sup:`1` Vesszõ kél majd Izáj törzsökébõl, hajtás sarjad gyökerébõl.
'''
"2" = ''':sup:`2` Az Úr lelke nyugszik rajta: a bölcsesség és az értelem lelke; a
tanács és az erõsség lelke; a tudás és az Úr félelmének lelke,
'''
"3" = ''':sup:`3` s az Úr félelmében telik öröme. Nem aszerint ítél majd, amit a szem
lát, s nem aszerint ítélkezik, amit a fül hall,
'''
"4" = ''':sup:`4` hanem igazságot szolgáltat az alacsony sorúaknak, és méltányos
ítéletet hoz a föld szegényeinek. Szája vesszejével megveri az
erõszakost, s ajka leheletével megöli a gonoszt.
'''
"5" = ''':sup:`5` Az igazságosság lesz derekán az öv, s a hûség csípõjén a kötõ.
'''
"6" = ''':sup:`6` Akkor majd együtt lakik a farkas a báránnyal, és a párduc együtt
tanyázik a gödölyével. Együtt legelészik majd a borjú s az oroszlán,
egy kis gyerek is elterelgetheti õket.
'''
"7" = ''':sup:`7` Barátságban él a tehén a medvével, a kicsinyeik is együtt pihennek;
és szalmát eszik az oroszlán, akárcsak az ökör.
'''
"8" = ''':sup:`8` A csecsemõ nyugodtan játszhadozhat a viperafészeknél, s az
áspiskígyó üregébe is bedughatja a kezét az anyatejtõl elválasztott
kisgyerek.
'''
"9" = ''':sup:`9` Sehol nem ártanak, s nem pusztítanak az én szent hegyemen. Mert a
föld úgy tele lesz az Úr ismeretével, mint ahogy betöltik a vizek a
tengert.
'''
"10" = ''':sup:`10` Azon a napon az Izáj gyökerébõl támadt sarj zászlóként áll majd a
népek elõtt. Keresni fogják a pogány nemzetek, és dicsõséges lesz a
nyugvóhelye.
'''
"11" = ''':sup:`11` Azon a napon az Úr újra kinyújtja kezét, hogy birtokba vegye népe
maradékát, amely megmaradt Asszíriából és Egyiptomból, Patroszból,
Kusból és Elámból, Sineárból, Hamátból és a tenger szigeteirõl.
'''
"12" = ''':sup:`12` Fölemeli zászlaját a nemzetek elõtt, és összegyûjti Izrael
menekültjeit, a föld négy szélérõl összeszedi, akik Júdából
szétszóródtak.
'''
"13" = ''':sup:`13` Akkor megszûnik majd Efraim féltékenysége, és Júda ellenségei
kipusztulnak. Efraim nem lesz többé féltékeny Júdára, Júda meg nem
támad többé Efraimra.
'''
"14" = ''':sup:`14` Nyugat felé rátörnek a filiszteusok határaira, és közösen
kifosztják kelet fiait. Kiterjesztik hatalmukat Edomra és Moábra, s
alattvalóikká teszik Ammon fiait.
'''
"15" = ''':sup:`15` Az Úr kiszárítja az egyiptomi tenger öblét, leheletének hevével.
Heves széllel fölemeli kezét a Folyam fölé és hét patakra választja
szét, hogy saruban kelhessenek át rajta.
'''
"16" = ''':sup:`16` Úgy nyílik majd út népe maradékának, amely megmaradt az asszírok
fogságából, amint út nyílt egykor Izraelnek, amikor feljött Egyiptom
földjérõl.
'''
