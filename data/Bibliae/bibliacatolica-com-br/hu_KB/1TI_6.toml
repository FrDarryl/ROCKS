[6]
"1" = ''':sup:`1` Azok, akik a rabszolgaság igájában görnyednek, adják meg gazdájuknak
a teljes tiszteletet, hogy az Isten nevét és tanításunkat ne érje
káromlás.
'''
"2" = ''':sup:`2` Akinek pedig hívõ gazdája van, ne hanyagolja el kötelességét azért,
mert testvére, hanem annál szívesebben szolgáljon neki, hogy hívõ, így
az Isten elõtt kedves és törekszik a jóra. Ezt tanítsd, erre buzdíts!
'''
"3" = ''':sup:`3` Ha valaki mást tanít, s nem követi Urunk, Jézus Krisztus üdvös
szavait és az istenes tanítást,
'''
"4" = ''':sup:`4` az felfuvalkodott és semmit sem ért. Betegesen vitázik, üres
szóharcot folytat, amibõl csak irigykedés, veszekedés, káromlás,
rosszindulató gyanúsítás
'''
"5" = ''':sup:`5` és olyan bomlott agyú, igazságot elferdítõ embereknek torzsalkodása
származik, akik a vallásosságot jövedelmi forrásnak tekintik.
'''
"6" = ''':sup:`6` A vallásosság, ha megelégedés társul hozzá, valóban nyereség.
'''
"7" = ''':sup:`7` Hiszen semmit sem hoztunk erre a világra, s nem is vihetünk el
semmit.
'''
"8" = ''':sup:`8` Ha van ennivalónk és ruhánk, elégedjünk meg vele.
'''
"9" = ''':sup:`9` Akik meg akarnak gazdagodni, kísértésbe esnek, sok esztelen és káros
kívánság kelepcéjébe, amelyek romlásba és kárhozatba döntik az embert.
'''
"10" = ''':sup:`10` Minden baj gyökere ugyanis a pénz utáni sóvárgás. Így néhányan,
akik törik magukat utána, már elpártoltak a hittõl, és sok bajba
keveredtek.
'''
"11" = ''':sup:`11` Te azonban, Isten embere, menekülj ezektõl! Törekedjél inkább
igazságos lelkületre, életszentségre, hitre, szeretetre, türelemre és
szelídségre.
'''
"12" = ''':sup:`12` Vívd meg a hit jó harcát, szerezd meg az örök életet, hiszen erre
kaptál hivatást, s erre tetted le számos tanú elõtt az igaz hitvallást.
'''
"13" = ''':sup:`13` Felszólítalak az Isten nevében, aki mindeneket éltet, és Krisztus
Jézus nevében, aki Poncius Pilátus elõtt tanúságot tett az igazság
mellett,
'''
"14" = ''':sup:`14` teljesítsd megbízatásodat bûntelenül és feddhetetlenül Urunk, Jézus
Krisztus eljöveteléig.
'''
"15" = ''':sup:`15` Ezt a kellõ idõben megmutatja a boldog és egyedüli uralkodó, a
Királyok Királya és Urak Ura,
'''
"16" = ''':sup:`16` aki egyedül halhatatlan, aki megközelíthetetlen fényességben lakik,
akit senki nem látott, s nem is láthat; övé a dicsõség és az örök
hatalom! Amen.
'''
"17" = ''':sup:`17` Az e világ gazdagjait figyelmeztesd, hogy ne legyenek gõgösek, és
reményüket ne bizonytalan vagyonba vessék, hanem az Istenbe, aki bõven
megad nekünk mindent megélhetésünkhöz.
'''
"18" = ''':sup:`18` Tegyenek jót, gazdagodjanak jótettekben, szívesen és együttérzéssel
adakozzanak.
'''
"19" = ''':sup:`19` Így biztos alapot gyûjthetnek a jövõre, és elnyerik az igazi
életet.
'''
"20" = ''':sup:`20` Timóteus, õrizd meg a rád bízott kincset. Kerüld a világias, üres
fecsegést, az áltudomány ellenvetéseit,
'''
"21" = ''':sup:`21` amelyeket némelyek átvettek, és el is tévelyedtek a hittõl.
Kegyelem veletek!
'''
