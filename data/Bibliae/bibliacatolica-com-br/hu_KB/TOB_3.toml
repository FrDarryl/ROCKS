"1" = ''':sup:`1` Erre nagyot sóhajtottam és keserves sírásra fakadtam, majd ebbe a
panaszos imába fogtam:
'''
"2" = ''':sup:`2` "Igazságos vagy Uram! Tetteid igazságosak, s minden utad irgalom és
hûség. Te vagy a világ bírája.
'''
"3" = ''':sup:`3` Jussak hát eszedbe, Uram, tekints rám! Ne büntess bûneimért, sem
tévelygéseimért, sem pedig atyám vétkeiért! Mert vétkeztünk színed
elõtt,
'''
"4" = ''':sup:`4` megszegtük parancsaidat. Ezért aztán megengedted, hogy kifosszanak
bennünket, fogságba hurcoljanak és megöljenek; hogy szóbeszéd és gúny
tárgya meg intõ példa legyünk a népek számára, amelyek közé szétszórtál
bennünket.
'''
"5" = ''':sup:`5` Ítéleteid igazságosak, vétkeim és atyáim bûnei miatt végrehajthattad
õket rajtam. Hiszen nem vettük figyelembe parancsaidat, és nem jártunk
igaz úton színed elõtt.
'''
"6" = ''':sup:`6` Bánj velem úgy, ahogy neked tetszik. Parancsold meg, és elszáll a
lelkem, meghalok és porrá leszek. Mert jobb meghalnom, mintsem élnem,
hiszen rágalmat és gyalázkodást kell hallanom és nagyon nagy a bánatom.
Uram, várom, hogy elhatározásod megszabadít ettõl a megpróbáltatástól.
Hadd menjek már az örök hazába! Ne fordítsd el, Uram, arcodat tõlem!
Mert jobb meghalni, mint élni, ha ilyen kegyetlen rossz sora van az
embernek. Belefáradtam már a gyalázkodás hallgatásába."
'''
"7" = ''':sup:`7` Ugyanezen a napon történt Médiában, Ekbatanában, hogy Ráguel lányát,
Sárát kicsúfolta apjának egyik szolgálója.
'''
"8" = ''':sup:`8` Sárát ugyanis már hét férfihez is feleségül adták, de Azmodeus, a
gonosz szellem mindegyiket megölte, mielõtt még mint jó házastársak,
összekerültek volna. Azt mondta neki a cselédlány: "Te ölöd meg a
férjeidet: már hét urad is volt, de egyikkel sem volt szerencséd.
'''
"9" = ''':sup:`9` S ha meghaltak is, ez még nem ok arra, hogy minket büntess. Halj meg
te is utánuk, ne lássunk tõled soha az életben se fiút, se lányt!"
'''
"10" = ''':sup:`10` Amikor Sára ezt meghallotta, nagyon elkeseredett, sírva fakadt, s
bement az apja szobájába, hogy felakassza magát. De aztán meggondolta a
dolgot: "Szégyent hozzak apámra? Azt mondják majd neki: Mennyire
szeretted azt az egy szem lányodat, s keserûségében az is felakasztotta
magát! Nem szomorítom meg apámat, nem viszem sírba. Nem akasztom fel
magam, inkább majd az Urat kérem, hogy vegye el az életemet, s ne
kelljen több csúfolódást hallanom."
'''
"11" = ''':sup:`11` Aztán az ablaknál állva kitárta kezét, és így fohászkodott: "Légy
áldott, irgalomnak Istene! Legyen áldott a neved örökre! Dicsõítsen
minden alkotásod örökkön-örökké!
'''
"12" = ''':sup:`12` Uram, most fölemeltem tekintetemet és rád szegeztem a szememet.
'''
"13" = ''':sup:`13` Szólíts el errõl a földrõl, hogy ne kelljen több gyalázkodást
hallanom!
'''
"14" = ''':sup:`14` Tudod, Uram, hogy tiszta maradtam, nem érintett egyetlen férfi sem.
'''
"15" = ''':sup:`15` Sem a magam nevére, sem az apáméra nem hoztam szégyent itt, a
fogság földjén. Egyetlen lánya vagyok apámnak. Nem marad neki másik
gyereke, aki örökölhetne utána, sem közeli rokona. S nincs olyan sem a
rokonságban, aki miatt életben kellene maradnom, hogy a felesége
legyek. Hetet már elvesztettem, mi értelme van hát az életemnek? De ha
mégsem akarod elvenni az életemet, tekints rám és szánj meg: ne kelljen
több gyalázatot elviselnem."
'''
"16" = ''':sup:`16` Mindkettõjük imáját meghallgatta a fölséges Isten. Elküldte
Ráfaelt, hogy gyógyítsa meg mindkettõjüket: Tobit szemérõl távolítsa el
a fehér foltokat, hadd lássa szemével az Isten világát, Sárát meg,
Ráguel lányát adja hozzá Tobit fiához, Tóbiáshoz, és szabadítsa meg a
rossz szellemtõl, Azmodeustól. Mert minden más kérõvel szemben Tóbiást
illette a jog, hogy elnyerje. Tobit visszatért, és belépett házába,
ugyanabban a pillanatban Ráguel lánya, Sára is elindult a fenti
szobából.
'''
