[5]
"1" = ''':sup:`1` This is the record of Adam’s posterity. When God created human kind,
he made them in his own image.
'''
"2" = ''':sup:`2` Man and woman both, he created them, and gave them his blessing; and
Adam was the name by which he called them at the time when they were
first created.
'''
"3" = ''':sup:`3` Adam was a hundred and thirty years old when he begot in his image,
his likeness, the son whom he called Seth.
'''
"4" = ''':sup:`4` He lived eight hundred years more,
'''
"5" = ''':sup:`5` and lived to be nine hundred and thirty.
'''
"6" = ''':sup:`6` Seth was a hundred and five years old when he begot Enos,
'''
"8" = ''':sup:`8` and lived to be nine hundred and twelve.
'''
"9" = ''':sup:`9` Enos was ninety years old when he begot Cainan,
'''
"11" = ''':sup:`11` and lived to be nine hundred and five.
'''
"12" = ''':sup:`12` Cainan was seventy years old when he begot Malaleel,
'''
"14" = ''':sup:`14` and lived to be nine hundred and ten.
'''
"15" = ''':sup:`15` Malaleel was sixty-five years old when he begot Jared,
'''
"17" = ''':sup:`17` and lived to be eight hundred and ninety-five.
'''
"18" = ''':sup:`18` Jared was a hundred and sixty-two years old when he begot Henoch,
'''
"20" = ''':sup:`20` and lived to be nine hundred and sixty-two. All these had other
sons and daughters besides.
'''
"21" = ''':sup:`21` This Henoch was sixty-five years old when he begot Mathusala.
'''
"22" = ''':sup:`22` For three hundred years after the birth of Mathusala, Henoch lived
as God’s close friend, and he had other sons and daughters besides;
'''
"23" = ''':sup:`23` thus Henoch lived altogether three hundred and sixty-five years,
'''
"24" = ''':sup:`24` the close friend of God; then God took him to himself, and he was
seen no more.
'''
"25" = ''':sup:`25` Mathusala was a hundred and eighty-seven years old when he begot
Lamech;
'''
"26" = ''':sup:`26` he lived for seven hundred and eighty-two years more, and had other
sons and daughters besides;
'''
"27" = ''':sup:`27` he died at the age of nine hundred and sixty-nine.
'''
"28" = ''':sup:`28` And Lamech was a hundred and eighty-two years old when he begot a
son,
'''
"29" = ''':sup:`29` whom he called Noe, as if he would say, Nahem, He will console us,
that have toiled and laboured with our hands so long on ground which
the Lord has cursed.
'''
"30" = ''':sup:`30` He lived for five hundred and ninety-five years more, and had other
sons and daughters besides;
'''
"31" = ''':sup:`31` he died at the age of seven hundred and seventy-seven. And Noe was
five hundred years old when he became the father of Sem, Cham, and
Japheth.✻
'''
