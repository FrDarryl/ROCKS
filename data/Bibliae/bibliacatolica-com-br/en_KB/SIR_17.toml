[17]
"1" = ''':sup:`1` Man, too, God created out of the earth, fashioning him after his own
likeness,
'''
"2" = ''':sup:`2` and gave him, too, earth to be his burying-place, for all the divine
power that clothed him;
'''
"3" = ''':sup:`3` man, too, should have his allotted toll of years, his season of
maturity, and should have power over all else on earth;
'''
"4" = ''':sup:`4` no living thing, beast or bird, that should not live in awe of him
and be subject to his rule.
'''
"5" = ''':sup:`5` To him and to that partner of his, created like himself and out of
himself, God gave will and speech and sight and hearing; gave them a
heart to reason with, and filled them with power of discernment;
'''
"6" = ''':sup:`6` spirit itself should be within their ken, their hearts should be all
sagacity. What evil was, what good, he made plain to them;
'''
"7" = ''':sup:`7` gave them his own eyes to see with, so that they should keep his
marvellous acts in view,
'''
"8" = ''':sup:`8` praise that holy name of his, boast of his wonders, tell the story
of his renowned deeds.
'''
"9" = ''':sup:`9` Warnings, too, he gave them; the law that brings life should be a
cherished heirloom;
'''
"10" = ''':sup:`10` and so he made a covenant with them which should last for ever;
claim and award of his he would make known to them.
'''
"11" = ''':sup:`11` Their eyes should see him in visible majesty, their ears catch the
echo of his majestic voice. Keep your hands clear, he told them, of all
wrong-doing,
'''
"12" = ''':sup:`12` and gave each man a duty towards his neighbour.
'''
"13" = ''':sup:`13` Ever before his eyes their doings are; nothing is hidden from his
scrutiny.
'''
"14" = ''':sup:`14` To every Gentile people he has given a ruler of its own;
'''
"15" = ''':sup:`15` Israel alone is exempt, marked down as God’s patrimony.
'''
"16" = ''':sup:`16` Clear as the sun their acts shew under his eye; over their lives,
untiring his scrutiny.
'''
"17" = ''':sup:`17` Sin they as they will, his covenant is still on record; no misdeed
of theirs but he is the witness of it.
'''
"18" = ''':sup:`18` Alms if thou givest, thou hast the sign-manual of his favour;
treasured as the apple of his eye is the record of man’s deserving.✻
'''
"19" = ''':sup:`19` … A day will come when he rouses himself and requites them, one by
one, for their misdoing, overwhelms them in the depths of earth.
'''
"20" = ''':sup:`20` Yet, to such as repent, he grants the means of acquittal, and makes
their fainting hearts strong to endure; for them, too, he has a share
in his promised reward.
'''
"21" = ''':sup:`21` Turn back to the Lord, and let thy sins be;
'''
"22" = ''':sup:`22` make thy prayer before him, and rid thyself of the peril in thy
path.
'''
"23" = ''':sup:`23` Come back to the Lord, from wrong-doing turn away, and thy foul
deeds hate;
'''
"24" = ''':sup:`24` in all his decrees and awards own God just, stand in thy appointed
place to make intercession to him, the most High,
'''
"25" = ''':sup:`25` and take thy part with a race of men sanctified, living men that
still give thanks to God.✻
'''
"26" = ''':sup:`26` Linger not in the false path of wickedness; give thanks while
breath is in thee; the dead breathe no more, give thanks no more.
'''
"27" = ''':sup:`27` Thanks while yet thou livest, thanks while health and strength are
still with thee, to praise God and to take pride in all his mercies!
'''
"28" = ''':sup:`28` The Lord’s mercy, that is so abundant, the pardon that is ever
theirs who come back to him!
'''
"29" = ''':sup:`29` Think not man is the centre of all things;✻ no son of Adam is
immortal, for all the delight men take in their sinful follies.
'''
"30" = ''':sup:`30` Nought brighter than the sun, and yet its brightness shall fail;
nought darker than the secret designs of flesh and blood, yet all shall
be brought to light.
'''
"31" = ''':sup:`31` God, that marshals the armies of high heaven, and man, all dust and
ashes!
'''
