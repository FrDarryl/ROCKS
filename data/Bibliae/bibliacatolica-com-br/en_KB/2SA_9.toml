[9]
"1" = ''':sup:`1` Meanwhile the thought came to David, whether there were any of
Saul’s line left, so that he could shew them kindness in memory of
Jonathan.
'''
"2" = ''':sup:`2` There was a serving-man left over from Saul’s household, whose name
was Siba; David now sent for him. Art thou Siba? he asked. And ready at
thy command, the other answered.
'''
"3" = ''':sup:`3` Tell me, said the king, has Saul left any descendant alive, to whom
I can shew the friendship God requires of me? Why yes, answered Siba,
there is a son of Jonathan that is lame-footed;
'''
"4" = ''':sup:`4` and when David asked where he might be found, he told him, At the
house of Machir, son of Ammiel, at Lodabar.
'''
"5" = ''':sup:`5` So from the house of Machir, son of Ammiel, at Lodabar, David had
him brought, Miphiboseth, son of Jonathan, that was the son of Saul.
'''
"6" = ''':sup:`6` He came into David’s presence, and bowed low to do him reverence;
and when David called him by name, he answered, I am here at thy
command.
'''
"7" = ''':sup:`7` Do not be afraid, David said; I mean to shew thee friendship for the
sake of Jonathan, that was thy father, and restore to thee all the
lands which belong to thee as Saul’s heir; and evermore thou shalt sit
down to eat at my table.
'''
"8" = ''':sup:`8` And the other said, bowing low, Wouldst thou concern thyself with
such a man as I am, no better than a dead dog?
'''
"9" = ''':sup:`9` Then the king sent to fetch Siba, that had been serving-man to Saul.
All that belonged to Saul, he told him, all the household that once was
his, I have given to thy master’s heir.
'''
"10" = ''':sup:`10` Do thou, then, and thy sons, and the servants under thee, till the
lands for him, and bring in its revenues to maintain him. He,
Miphiboseth, thy master’s heir, shall evermore sit down to eat at my
table. This Siba had fifteen sons, and twenty servants under him,
'''
"11" = ''':sup:`11` and he told David, My lord king, I am at thy service to do thy
bidding. So Miphiboseth ate at the king’s table, as if he had been one
of the king’s own sons.
'''
"12" = ''':sup:`12` He had, too, a little son of his own, called Micha. Thus Siba and
his household worked for Miphiboseth,
'''
"13" = ''':sup:`13` while he himself lived at Jerusalem, eating ever at the king’s
table; a lame man, lame of either foot.
'''
