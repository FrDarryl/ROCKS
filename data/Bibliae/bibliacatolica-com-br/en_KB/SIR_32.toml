[32]
"1" = ''':sup:`1` If they will make thee master of the feast, do not give thyself
airs; bear thyself as an equal.
'''
"2" = ''':sup:`2` Make good provision for the guests, and so take thy place among
them; thy duty done, recline at ease,
'''
"3" = ''':sup:`3` and in their pleasure rejoice, accepting the crown that marks their
favour, the honour bestowed by their gifts.
'''
"4" = ''':sup:`4` Speak first, as becomes thy seniority,
'''
"5" = ''':sup:`5` but with due choice of words; and do not break in when music is
a-playing;
'''
"6" = ''':sup:`6` no need for thy words to flow when none is listening, for thy wisdom
to be displayed unseasonably.
'''
"7" = ''':sup:`7` Music and wine, carbuncle set in gold,
'''
"8" = ''':sup:`8` music and wine, signet ring of gold and emerald, so the wine be
good, and taken in due measure.
'''
"9" = ''':sup:`9` Keep silence, and give others a hearing; it shall win thee a name
for modesty;
'''
"10" = ''':sup:`10` if thou art but a young man, be loth to speak even of what concerns
thee,
'''
"11" = ''':sup:`11` and if thou art pressed for an answer, give it in brief.
'''
"12" = ''':sup:`12` For the most part keep thy knowledge concealed under a mask of
silence and enquiry;
'''
"13" = ''':sup:`13` nor ever be familiar among great men, nor garrulous among the wise.
'''
"14" = ''':sup:`14` Sure as the lightning is sign of a storm, men’s good word is the
sign of a modest nature; they will love thee all the better for thy
bashfulness.
'''
"15" = ''':sup:`15` When the time comes for going, do not linger; get thee gone
speedily to thy home, there to divert thyself, and take thy ease,
'''
"16" = ''':sup:`16` and follow the whim of thy own thoughts, yet innocently and with no
word proudly said.
'''
"17" = ''':sup:`17` And for all this give thanks to God thy maker, that so contents
thee with his gifts.
'''
"18" = ''':sup:`18` If thou fearest the Lord, thou wilt accept the schooling he gives
thee, waiting early at his door to win his blessing.
'''
"19" = ''':sup:`19` In the law, the law’s follower finds deep content, the false heart
nothing but a snare to catch it.
'''
"20" = ''':sup:`20` Those who fear the Lord will discover where right lies, the light
of truth shall shine from their awards;✻
'''
"21" = ''':sup:`21` the sinner fears to have his life reproved, and will ever be
finding precedents for gratifying his own whim.
'''
"22" = ''':sup:`22` A man of prudence will never throw caution to the winds; his proud
enemy feels no dread
'''
"23" = ''':sup:`23` even upon rashly provoking him, but shall live to rue the assault.✻
'''
"24" = ''':sup:`24` Do nothing, my son, save with consideration, and thy deeds shall
not bring thee repentance.
'''
"25" = ''':sup:`25` Take not some ruinous road that shall trip thee with its boulders;
some road where all journeying is difficult✻ and thou mayst expose thy
life to sudden dangers.
'''
"26" = ''':sup:`26` Of thy own children beware, be on thy watch against thy own
household;
'''
"27" = ''':sup:`27` be it thine to trust with all thy soul’s confidence,✻ and thou hast
kept the commandments.
'''
"28" = ''':sup:`28` Who trusts in God, keeps well God’s command; confidence in him was
never disappointed.
'''
