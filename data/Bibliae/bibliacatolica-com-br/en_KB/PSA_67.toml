[67]
"1" = ''':sup:`1` (To the choir-master. Of David. A psalm. A song.)
'''
"2" = ''':sup:`2` Let God bestir himself, needs must his foes be scattered, their
malice take flight before his coming.
'''
"3" = ''':sup:`3` Vanish the wicked at God’s presence as the smoke vanishes, as wax
melts at the fire,
'''
"4" = ''':sup:`4` while the just keep holiday and rejoice at the sight of him, glad
and content.
'''
"5" = ''':sup:`5` Sing, then, in God’s honour, praise his name with a psalm; a royal
progress through the wilderness for the God whose name tells of
omnipotence! Triumph in his presence;
'''
"6" = ''':sup:`6` he is a father to the orphan, and gives the widow redress, this God
who dwells apart in holiness.
'''
"7" = ''':sup:`7` This is the God who makes a home for the outcast, restores the
captives to a land of plenty, leaves none but the rebels to find their
abode in the wilderness.
'''
"8" = ''':sup:`8` O God, when thou didst go forth at the head of thy people, on that
royal progress of thine through the desert,
'''
"9" = ''':sup:`9` how the earth trembled, how the sky broke at God’s coming, how even
Sinai shook, when the God of Israel came!
'''
"10" = ''':sup:`10` And on this thy own land, O God, thou sendest rain abundantly; all
parched it lies, and thou dost bring it relief.
'''
"11" = ''':sup:`11` Pasture-land of thy own flock; and shouldst thou not make bounteous
provision here, O God, for thy pensioners?
'''
"12" = ''':sup:`12` Word has come from the Lord, good news borne on a multitude of
lips:
'''
"13" = ''':sup:`13` Routed their kings, routed the armies; they have left their spoils
for housewives to carry away;
'''
"14" = ''':sup:`14` never shone silver so bright on a dove’s feathers, never gold so
fair on a dove’s wings; and you, all the while, resting quiet among the
sheep-folds!
'''
"15" = ''':sup:`15` White fell the snows on Salmon, when the Almighty put kings to
rout.✻
'''
"16" = ''':sup:`16` Basan’s hills are high, Basan’s hills are rugged;
'''
"17" = ''':sup:`17` must you turn your eyes, rugged hills, towards God’s mountain, and
envy what you see? The mountain where God loves and will ever love to
dwell.
'''
"18" = ''':sup:`18` See where God comes, with chariots innumerable for his escort;
thousands upon thousands; comes from Sinai to this his sanctuary.
'''
"19" = ''':sup:`19` Thou dost mount up on high, thou dost capture thy spoil, and men
must be thy tribute,✻ will they or no, yonder heathen must have the
Lord God for their neighbour.
'''
"20" = ''':sup:`20` Blessed be the Lord now and ever, the God who bears our burdens,
and wins us the victory.
'''
"21" = ''':sup:`21` Our God is a God of deliverance; the Lord is our Master, that saves
men from peril of death.
'''
"22" = ''':sup:`22` God will smite the heads of his enemies, smite the proud locks of
the men who live at ease in their wickedness.
'''
"23" = ''':sup:`23` I will restore my people, the Lord says; I will restore them to
their land, from Basan, from the shore of the high seas.
'''
"24" = ''':sup:`24` Soon the blood of thy enemies will stain thy feet, never a jackal
that follows thee but shall lick its prey.
'''
"25" = ''':sup:`25` Thou comest, O God, a mark for all eyes; he comes, my God and my
king, to visit his sanctuary.
'''
"26" = ''':sup:`26` Before him go the singers, and the minstrels follow, while the
maids play on their tambours between:
'''
"27" = ''':sup:`27` Give praise to the Lord God in this solemn assembly, sons of
Israel!
'''
"28" = ''':sup:`28` Here is Benjamin, youngest of the tribes, that marches in the van;
here are the chieftains of Juda with their companies, chieftains, too,
from Zabulon, chieftains from Nephtali.
'''
"29" = ''':sup:`29` Shew thy power, O God, shew thy Divine power, perfect thy own
achievement for us;
'''
"30" = ''':sup:`30` to honour thy temple at Jerusalem, kings shall bring gifts before
thee.
'''
"31" = ''':sup:`31` Tame the wild beasts of the marshes, fierce bulls that lord it over
the peaceful herd of nations; down fall they, bringing silver pieces
for their ransom. Scatter the nations that delight in war,
'''
"32" = ''':sup:`32` till Egypt sends hither her princes, till Ethiopia makes her peace
with God.
'''
"33" = ''':sup:`33` Kingdoms of the earth, raise your voices in God’s honour, sing a
psalm to the Lord; a psalm to God,
'''
"34" = ''':sup:`34` who mounts on the heavens, the immemorial heavens, and utters his
word in a voice of thunder.
'''
"35" = ''':sup:`35` Pay honour to God, the God whose splendour rests over Israel, who
holds dominion high among the clouds.
'''
"36" = ''':sup:`36` Awe dwells about him in his holy place! The God of Israel gives his
people strength and courage; blessed be God!
'''
