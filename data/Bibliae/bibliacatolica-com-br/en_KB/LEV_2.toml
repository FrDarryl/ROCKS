"1" = ''':sup:`1` If anyone would bring the Lord a bloodless offering,✻ his gift must
be of flour; over this he will pour oil, and lay incense on it,
'''
"2" = ''':sup:`2` and so he will bring it to the priests of Aaron’s line; one of whom
will take up a handful of the wheat and oil, with all the incense, and
cast it on the altar as a token-sacrifice,✻ acceptable to the Lord in
its fragrance.
'''
"3" = ''':sup:`3` All that is left of this sacrifice shall belong to Aaron and his
sons; the remnant of the Lord’s own offering, it is set apart for holy
uses.
'''
"4" = ''':sup:`4` If this bloodless offering of thine is cooked in the oven, it shall
be of unleavened wheaten loaves, kneaded with oil, and unleavened cakes
with oil poured over them;
'''
"5" = ''':sup:`5` if it is cooked in the pan, it shall be of unleavened flour kneaded
with oil,
'''
"6" = ''':sup:`6` cut up into small pieces, with oil poured over them;
'''
"7" = ''':sup:`7` if it is cooked on the gridiron, it must still be of flour mingled
with oil.
'''
"8" = ''':sup:`8` Thy gift to the Lord, it shall be put into the priest’s hands;
'''
"9" = ''':sup:`9` and he, in offering it, will separate the token-sacrifice, which he
will burn there on the altar, acceptable to the Lord in its fragrance;
'''
"10" = ''':sup:`10` the rest shall belong to Aaron and his sons; the remnant of the
Lord’s offering, it is set apart for holy uses.
'''
"11" = ''':sup:`11` All such offerings must be made to the Lord unleavened; no leaven
or honey must be burnt with the Lord’s sacrifice.
'''
"12" = ''':sup:`12` Of such things, you may offer first-fruits, or bring gifts, but
they shall not be put on the altar, to give out fragrance there.
'''
"13" = ''':sup:`13` Whatever sacrifice thou offerest is to be seasoned with salt; thou
shalt not grudge thy God the salt which his covenant demands; salt
shall be a part of every offering.
'''
"14" = ''':sup:`14` If thou makest the Lord a gift of thy first-fruits, thou shalt
roast the ears, while they are still fresh, over the fire and bruise
them as flour is bruised, and so offer the Lord thy first-fruits.
'''
"15" = ''':sup:`15` Thou shalt pour oil on them, too, and lay incense on them, to shew
that they are an offering made to the Lord;
'''
"16" = ''':sup:`16` and the priest, for a token-sacrifice, shall burn part of the
bruised grain and the oil, with all the incense.
'''
