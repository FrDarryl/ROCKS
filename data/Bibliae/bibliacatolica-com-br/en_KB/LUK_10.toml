[10]
"1" = ''':sup:`1` After this, the Lord appointed seventy-two others, and sent them
before him, two and two, into all the cities and villages he himself
was to visit.
'''
"2" = ''':sup:`2` The harvest, he told them, is plentiful enough, but the labourers
are few; you must ask the Lord to whom the harvest belongs to send
labourers out for the harvesting.
'''
"3" = ''':sup:`3` Go then, and remember, I am sending you out to be like lambs among
wolves.
'''
"4" = ''':sup:`4` You are not to carry purse, or wallet, or shoes; you are to give no
one greeting on your way.
'''
"5" = ''':sup:`5` When you enter a house, say first of all, Peace be to this house;
'''
"6" = ''':sup:`6` and if those who dwell there are men of good will, your good wishes
shall come down upon it; if not, they will come back to you the way
they went.
'''
"7" = ''':sup:`7` Remain in the same house, eating and drinking what they have to give
you; the labourer has a right to his maintenance; do not move from one
house to another.
'''
"8" = ''':sup:`8` When you enter a city, and they make you welcome, be content to eat
the fare they offer you:
'''
"9" = ''':sup:`9` and heal those who are sick there; and tell them, The kingdom of God
is close upon you.
'''
"10" = ''':sup:`10` But if you enter a city where they will not make you welcome, go
out into their streets, and say,
'''
"11" = ''':sup:`11` We brush off in your faces the very dust from your city that has
clung to our feet; and be sure of this, the kingdom of God is close at
hand.
'''
"12" = ''':sup:`12` I tell you, it shall go less hard with Sodom at the day of
judgement, than with that city.
'''
"13" = ''':sup:`13` Woe to thee, Corozain, woe to thee, Bethsaida! Tyre and Sidon would
have repented long ago, humbling themselves with sackcloth and ashes,
if the miracles done in you had been done there instead.
'''
"14" = ''':sup:`14` And indeed, it shall go less hard with Tyre and Sidon at the
judgement, than with you.
'''
"15" = ''':sup:`15` And thou, Capharnaum, dost thou hope to be lifted up high as
heaven? Thou shalt be brought low as hell.
'''
"16" = ''':sup:`16` He who listens to you, listens to me; he who despises you, despises
me; and he who despises me, despises him that sent me.
'''
"17" = ''':sup:`17` And the seventy-two disciples came back full of rejoicing; Lord,
they said, even the devils are made subject to us through thy name.
'''
"18" = ''':sup:`18` He said to them, I watched, while Satan was cast down like a
lightning-flash from heaven.
'''
"19" = ''':sup:`19` Behold, I have given you the right to trample on snakes and
scorpions, and all the power of the enemy, and take no hurt from it.
'''
"20" = ''':sup:`20` But you, instead of rejoicing that the devils are made subject to
you, should be rejoicing that your names are enrolled in heaven.
'''
"21" = ''':sup:`21` At this time, Jesus was filled with gladness by the Holy Spirit,
and said, O Father, who art Lord of heaven and earth, I give thee
praise that thou hast hidden all this from the wise and the prudent,
and revealed it to little children. Be it so, Lord, since this finds
favour in thy sight.
'''
"22" = ''':sup:`22` My Father has entrusted everything into my hands; none knows what
the Son is, except the Father, and none knows what the Father is,
except the Son, and those to whom it is the Son’s good pleasure to
reveal him.
'''
"23" = ''':sup:`23` Then, turning to his own disciples, he said, Blessed are the eyes
that see what you see;
'''
"24" = ''':sup:`24` I tell you, there have been many prophets and kings who have longed
to see what you see, and never saw it, to hear what you hear, and never
heard it.
'''
"25" = ''':sup:`25` It happened once that a lawyer rose up, trying to put him to the
test; Master, he said, what must I do to inherit eternal life?
'''
"26" = ''':sup:`26` Jesus asked him, What is it that is written in the law? What is thy
reading of it?
'''
"27" = ''':sup:`27` And he answered, Thou shalt love the Lord thy God with the love of
thy whole heart, and thy whole soul, and thy whole strength, and thy
whole mind; and thy neighbour as thyself.✻
'''
"28" = ''':sup:`28` Thou hast answered right, he told him; do this, and thou shalt find
life.
'''
"29" = ''':sup:`29` But he, to prove himself blameless, asked, And who is my neighbour?
'''
"30" = ''':sup:`30` Jesus gave him his answer; A man who was on his way down from
Jerusalem to Jericho fell in with robbers, who stripped him and beat
him, and went off leaving him half dead.
'''
"31" = ''':sup:`31` And a priest, who chanced to be going down by the same road, saw
him there and passed by on the other side.
'''
"32" = ''':sup:`32` And a Levite who came there saw him, and passed by on the other
side.
'''
"33" = ''':sup:`33` But a certain Samaritan, who was on his travels, saw him and took
pity at the sight;
'''
"34" = ''':sup:`34` he went up to him and bound up his wounds, pouring oil and wine
into them, and so mounted him upon his own beast and brought him to an
inn, where he took care of him.
'''
"35" = ''':sup:`35` And next day he took out two silver pieces, which he gave to the
inn-keeper, and said, Take care of him, and on my way home I will give
thee whatever else is owing to thee for thy pains.
'''
"36" = ''':sup:`36` Which of these, thinkest thou, proved himself a neighbour to the
man who had fallen in with robbers?
'''
"37" = ''':sup:`37` And he said, He that shewed mercy on him. Then Jesus said, Go thy
way, and do thou likewise.
'''
"38" = ''':sup:`38` In one of the villages he entered during his journey, a woman
called Martha entertained him in her house.
'''
"39" = ''':sup:`39` She had a sister called Mary; and Mary took her place at the Lord’s
feet, and listened to his words.
'''
"40" = ''':sup:`40` Martha was distracted by waiting on many needs; so she came to his
side, and asked, Lord, art thou content that my sister should leave me
to do the serving alone? Come, bid her help me.
'''
"41" = ''':sup:`41` Jesus answered her, Martha, Martha, how many cares and troubles
thou hast!
'''
"42" = ''':sup:`42` But only one thing is necessary; and Mary has chosen for herself
the best part of all, that which shall never be taken away from her.
'''
