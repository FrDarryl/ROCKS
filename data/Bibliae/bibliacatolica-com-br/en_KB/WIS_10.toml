[10]
"1" = ''':sup:`1` When man was but newly made, the lonely father of this created
world, she it was that watched over him,
'''
"2" = ''':sup:`2` and set him free from wrong-doing of his own,✻ and gave him the
mastery over all things else.
'''
"3" = ''':sup:`3` Against her Cain rebelled,✻ when he did foul wrong, and by murderous
spite against his brother compassed his own ruin.
'''
"4" = ''':sup:`4` Who but she, when the world was a-drowning for Cain’s fault,✻ gave
it a second term of life, steering, on a paltry raft, one innocent man
to safety?
'''
"5" = ''':sup:`5` And when the nations went their several ways,✻ banded in a single
conspiracy of wickedness, of one man’s innocence she still took note;
Abraham must be kept irreproachable in God’s service, and steeled
against pity for his own child.
'''
"6" = ''':sup:`6` Here was another innocent man, Lot, that owed his preservation to
Wisdom, when godless folk were perishing all around him. Escape he
should, when fire came down upon the Cities of the Plain;
'''
"7" = ''':sup:`7` those five cities whose shame is yet unforgotten, while smoke issues
from the barren soil, and never tree bears seasonable fruit, and the
pillar of salt stands monument to an unbelieving soul.
'''
"8" = ''':sup:`8` Fatal neglect of Wisdom’s guidance, that could blind their eyes to
the claims of honour, and leave the world such a memorial of their
folly, as should make the record of their sins unmistakable!
'''
"9" = ''':sup:`9` But those who cherish her, Wisdom brings safely out of all their
striving.
'''
"10" = ''':sup:`10` When Jacob, her faithful servant, was in flight from his brother’s
anger, she guided him straight to his goal, and on the way shewed him
the heavenly kingdom, gave him knowledge of holy things. She enriched
him by his toil, and gave all his labours a happy issue.
'''
"11" = ''':sup:`11` Knavery went about to get the better of him, but she stood by him
and prospered him;
'''
"12" = ''':sup:`12` kept him safe from his enemies, protected him from their scheming.
She would have him wrestle manfully, and prove that there is no
strength like the strength of wisdom.
'''
"13" = ''':sup:`13` When Joseph, in his innocence, was sold for a slave, Wisdom did not
desert him, did not leave him among the guilty, but went down with him
into his dungeon.
'''
"14" = ''':sup:`14` Fast he was bound, but she had not finished with him till she gave
him dominion over a whole kingdom, and power to do what he would with
his persecutors. So she brought home the lie to those who had traduced
him, and won him everlasting fame.
'''
"15" = ''':sup:`15` So, too, with that innocent people of Israel, that unoffending
race; did she not deliver them from the nations that kept them under?
'''
"16" = ''':sup:`16` Did she not enter into the heart of God’s servant, confronting
dread rulers with portent and with miracle?
'''
"17" = ''':sup:`17` Did she not restore to men ill-used the just reward of their
labours? She, too, led them out on their miraculous journey, affording
them shelter by day and starry radiance at night.
'''
"18" = ''':sup:`18` She made a passage for them through the Red Sea, brought them
safely through those leagues of water,
'''
"19" = ''':sup:`19` and churned up the bodies of their drowned enemy from those
unfathomed depths. So, enriched by the spoils of the godless,
'''
"20" = ''':sup:`20` they extolled, O Lord, thy holy name, proclaimed with one voice thy
sovereign power;
'''
"21" = ''':sup:`21` Wisdom opened the dumb mouths, and made the lips of infants✻ vocal
with praise.
'''
