[2]
"1" = ''':sup:`1` It was on the twenty-second day of the first month, in the
thirteenth year of his reign, that this resolve was taken at
Nabuchodonosor’s court.
'''
"2" = ''':sup:`2` He summoned all his councillors, chieftains and commanders, and put
before them his secret design;
'''
"3" = ''':sup:`3` his thought, he told them, was to bring the whole world under his
allegiance.
'''
"4" = ''':sup:`4` With this, all agreed; whereupon he summoned Holofernes, that
commanded his forces,
'''
"5" = ''':sup:`5` and said, March out and make war on the western kingdoms, those
especially that made light of my summons.
'''
"6" = ''':sup:`6` Nowhere let pity melt thy eye; no fortified town but must be brought
under my dominion.
'''
"7" = ''':sup:`7` Thereupon Holofernes summoned all the chieftains and commanders of
the Assyrian army, and mustered a force to march out and do the king’s
bidding, a hundred and twenty thousand that went on foot, and twelve
thousand mounted archers.
'''
"8" = ''':sup:`8` And his baggage-train he sent on beforehand, a long array of camels,
well laden with all his army needed, herds of oxen, too, and flocks of
sheep, past all counting.
'''
"9" = ''':sup:`9` A supply of corn from the whole of Syria was to meet him as he
passed,
'''
"10" = ''':sup:`10` and he had great store of gold and silver from the royal treasury.
'''
"11" = ''':sup:`11` Then he himself set out at the head of his forces, chariots and
horsemen and archers and the rest, that swarmed like locusts on the
ground.
'''
"12" = ''':sup:`12` Leaving Assyria, he first reached the high mountains of Ange, on
the left-hand side of Cilicia, scaling all their fastnesses and
reducing all their garrisons.
'''
"13" = ''':sup:`13` Then he broke into the city of Melothi, that resisted him
stubbornly, and ravaged all the country which belonged to the sons of
Tharsis, and to the Ismaelites, facing the desert, to the south of
Cellon.
'''
"14" = ''':sup:`14` Then he crossed Euphrates into Mesopotamia, and stormed every
stronghold between the river Mambre and the sea.
'''
"15" = ''':sup:`15` All the land of Mesopotamia he overran, from Cilicia on the north
to the frontier of Japheth on the south,
'''
"16" = ''':sup:`16` drove the Madianites from their homes and plundered their goods,
putting all who resisted him to the sword.✻
'''
"17" = ''':sup:`17` And at last he came down on to the plain of Damascus, in harvest
time, burnt all the crops there and had all the trees and vineyards cut
down.
'''
"18" = ''':sup:`18` And a great dread of him fell upon the whole country-side.
'''
