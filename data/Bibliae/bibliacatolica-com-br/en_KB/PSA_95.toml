[95]
"1" = ''':sup:`1` Sing the Lord a new song;✻ in the Lord’s honour, let the whole earth
make melody!
'''
"2" = ''':sup:`2` Sing to the Lord, and bless his name; never cease to bear record of
his power to save.
'''
"3" = ''':sup:`3` Publish his glory among the heathen; his wonderful acts for all the
world to hear.
'''
"4" = ''':sup:`4` How great is the Lord, how worthy of honour! What other god is to be
feared as he?
'''
"5" = ''':sup:`5` They are but fancied gods the heathen call divine; the Lord, not
they, made the heavens.
'''
"6" = ''':sup:`6` Honour and beauty are his escort; worship and magnificence the
attendants of his shrine.
'''
"7" = ''':sup:`7` Tribes of the heathen, make your offering to the Lord, an offering
to the Lord of glory and homage,
'''
"8" = ''':sup:`8` an offering of glory to the Lord’s name; bring sacrifice, come into
his courts,
'''
"9" = ''':sup:`9` worship the Lord in holy array. Before the Lord’s presence let the
whole earth bow in reverence;
'''
"10" = ''':sup:`10` tell the heathen, The Lord is king now, he has put the world in
order, never to be thrown into confusion more; he gives the nations a
just award.
'''
"11" = ''':sup:`11` Rejoice, heaven, and let earth be glad; let the sea, and all the
sea contains, give thunderous applause.
'''
"12" = ''':sup:`12` The fields, and all the burden they bear, full of expectancy; no
tree in the forest but will rejoice to greet its Lord’s coming.
'''
"13" = ''':sup:`13` He comes to rule the earth; brings the world justice, to every race
of men its promised award.
'''
