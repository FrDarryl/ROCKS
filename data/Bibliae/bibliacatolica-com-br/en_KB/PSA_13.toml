[13]
"1" = ''':sup:`1` (To the choir-master. Of David.) There is no God above us, is the
fond thought of reckless hearts; warped natures everywhere and hateful
lives! There is not an innocent man among them.
'''
"2" = ''':sup:`2` The Lord looks down from heaven at the race of men, to find one soul
that reflects, and makes God its aim;
'''
"3" = ''':sup:`3` but no, all have missed the mark and rebelled against him; an
innocent man is nowhere to be found.
'''
"4" = ''':sup:`4` What, can they learn nothing, all these traffickers in iniquity, who
feed themselves fat on this people of mine, as if it were bread for
their eating,
'''
"5" = ''':sup:`5` and never invoke the Lord’s name? What wonder if fear unmans them,
when the Lord takes the part of the innocent?
'''
"6" = ''':sup:`6` Easily you thought to outwit the friendless; see, the Lord is his
refuge!
'''
"7" = ''':sup:`7` Oh, that it might dawn over Sion, Israel’s deliverance! Day of
gladness for Jacob, day of Israel’s triumph, when the Lord restores the
fortunes of his own people.✻
'''
