[20]
"1" = ''':sup:`1` When the tumult was over, Paul summoned his disciples, to rally
their spirits and bid them farewell, and set out on his journey into
Macedonia.
'''
"2" = ''':sup:`2` He passed through all that region, and gave them much encouragement;
then he entered Greece.
'''
"3" = ''':sup:`3` When he had stayed three months there, he was meaning to take ship
for Syria; but, finding that the Jews were plotting against him, he
resolved to go back again through Macedonia.
'''
"4" = ''':sup:`4` He was accompanied as far as Asia by Sopater, son of Pyrrhus, from
Beroea, Aristarchus and Secundus from Thessalonica, Gaius from Derbe,
Timothy, and two friends from Asia, Tychicus and Trophimus.
'''
"5" = ''':sup:`5` These went on first, and waited for us at Troas.
'''
"6" = ''':sup:`6` As soon as the time of unleavened bread was over, we set sail from
Philippi, and took five days to reach them at Troas, where we spent
seven days.
'''
"7" = ''':sup:`7` When the new week began, we had met for the breaking of bread, and
Paul was preaching to them; he meant to leave them next day, and he
continued speaking till midnight.✻
'''
"8" = ''':sup:`8` There were many lamps burning in the upper room where we had met;
'''
"9" = ''':sup:`9` and a young man called Eutychus, who was sitting in the embrasure of
the window, was overcome by deep sleep. As Paul still went on
preaching, sleep weighed him down, and he fell from the third storey to
the ground, where he was taken up dead.
'''
"10" = ''':sup:`10` Paul went down, bent over him, and embraced him; then he said, Do
not disturb yourselves; his life is yet in him.
'''
"11" = ''':sup:`11` And so he went up again and broke bread and ate; afterwards he
talked with them for some time until dawn came, when he left.
'''
"12" = ''':sup:`12` And the boy was taken home alive, to their great comfort.
'''
"13" = ''':sup:`13` For ourselves, we took ship and sailed to Assos, where we were to
take Paul on board; he had arranged this, because he himself meant to
go across by land.
'''
"14" = ''':sup:`14` So at Assos we met him, and took him on board, and journeyed to
Mitylene.
'''
"15" = ''':sup:`15` Sailing thence, we reached a point opposite Chios the following
day; on the next, we put in at Samos, and arrived on the third at
Miletus.
'''
"16" = ''':sup:`16` Paul had made up his mind to sail past Ephesus, for fear of having
to waste time in Asia; he was eager, if he found it possible, to keep
the day of Pentecost at Jerusalem.
'''
"17" = ''':sup:`17` From Miletus he sent a message to Ephesus, summoning the presbyters
of the church there.
'''
"18" = ''':sup:`18` And when they had come out to him and gathered round him, he said
to them, You yourselves can testify, how I have lived among you, since
the first day when I set foot in Asia,
'''
"19" = ''':sup:`19` serving the Lord in all humility, not without tears over the trials
which beset me, through the plots of the Jews;
'''
"20" = ''':sup:`20` and how I have never failed you, when there was any need of
preaching to you, or teaching you, whether publicly or house by house.
'''
"21" = ''':sup:`21` I have proclaimed both to Jew and to Greek repentance before God
and faith in our Lord Jesus Christ.
'''
"22" = ''':sup:`22` Now, a prisoner in spirit, I am going up to Jerusalem, knowing
nothing of what is to befall me there;
'''
"23" = ''':sup:`23` only, as I go on from city to city, the Holy Spirit assures me that
at Jerusalem bondage and affliction await me.
'''
"24" = ''':sup:`24` I care nothing for all that; I do not count my life precious
compared with my work, which is to finish the course I run, the task of
preaching which the Lord Jesus has given me, in proclaiming the good
news of God’s grace.✻
'''
"25" = ''':sup:`25` Here, then, I stand, well knowing that you will not see my face
again; you, among whom I came and went, preaching the kingdom of God.✻
'''
"26" = ''':sup:`26` And I ask you to bear me witness to-day that I have no man’s blood
on my hands;
'''
"27" = ''':sup:`27` I have never shrunk from revealing to you the whole of God’s plan.
'''
"28" = ''':sup:`28` Keep watch, then, over yourselves, and over God’s Church, in which
the Holy Spirit has made you bishops; you are to be the shepherds of
that flock which he won for himself at the price of his own blood.
'''
"29" = ''':sup:`29` I know well that ravening wolves will come among you when I am
gone, and will not spare the flock;
'''
"30" = ''':sup:`30` there will be men among your own number who will come forward with
a false message, and find disciples to follow them.
'''
"31" = ''':sup:`31` Be on the watch then; do not forget the three years I spent,
instructing every one of you continually, and with tears.
'''
"32" = ''':sup:`32` Now, as then, I commend you to God, and to his gracious word, that
can build you up and give you your allotted place among the saints
everywhere.
'''
"33" = ''':sup:`33` I have never asked for silver or gold or clothing from any man;
'''
"34" = ''':sup:`34` you will bear me out, that these hands of mine have sufficed for
all that I and my companions needed.
'''
"35" = ''':sup:`35` Always I have tried to shew you that it is our duty so to work, and
be the support of the weak, remembering the words spoken by the Lord
Jesus himself, It is more blessed to give than to receive.✻
'''
"36" = ''':sup:`36` When he had said this, he knelt down and prayed with them all.
'''
"37" = ''':sup:`37` They all wept abundantly, and embraced Paul and kissed him,
'''
"38" = ''':sup:`38` grieving most over what he had said about never seeing his face
again. And so they escorted him to the ship.
'''
