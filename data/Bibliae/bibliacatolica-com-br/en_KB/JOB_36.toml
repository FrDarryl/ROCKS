[36]
"1" = ''':sup:`1` And still Eliu would have his say:
'''
"2" = ''':sup:`2` Bear with me a little while I declare my thought to thee; I have
more to say yet on God’s behalf.
'''
"3" = ''':sup:`3` From a deep source I will draw my reasons, proving him, my Maker, to
be just;
'''
"4" = ''':sup:`4` here is no delusive eloquence, the full truth shall be made known to
thee.
'''
"5" = ''':sup:`5` He, the all-powerful, does not grudge men power;
'''
"6" = ''':sup:`6` it is only to the wicked he denies his aid; the friendless shall
have redress.
'''
"7" = ''':sup:`7` Never from the just is his favour withdrawn; a royal throne is
theirs for ever, so high he exalts them.
'''
"8" = ''':sup:`8` If he should leave them in chains, caught in the toils of sore need,
'''
"9" = ''':sup:`9` it is but to apprise them of their own ill deeds, their own
tyrannous deeds;
'''
"10" = ''':sup:`10` he will speak home to them for their correction, warn them to turn
back from their guilty ways.
'''
"11" = ''':sup:`11` Hear they and heed, they shall live long in ease and renown;
'''
"12" = ''':sup:`12` if hear they will not, it is the sword’s point for them, to their
last gasp fools still.
'''
"13" = ''':sup:`13` It is the cunning, the false-hearted, that are God’s sworn enemies;
from them no cry comes when the chains close about them;
'''
"14" = ''':sup:`14` the storm sweeps them away, forgotten in death as the temple
minions are forgotten;✻
'''
"15" = ''':sup:`15` it is the friendless he rescues in their need, speaks home to them
through the afflictions they endure.
'''
"16" = ''':sup:`16` From the pit’s mouth, where the ground seems lost under thy feet,
he will bring thee out into full freedom; thou shalt take thy ease at a
table loaded with dainties.
'''
"17" = ''':sup:`17` Is sentence passed on thee such as rebels undergo? Thou shalt have
justice yet, and a true award.
'''
"18" = ''':sup:`18` Never let the thought that God is angry lure thee into tyranny and
corruption;
'''
"19" = ''':sup:`19` lay aside thy greatness, forbear to oppress, away with the
body-guard which attends thee;
'''
"20" = ''':sup:`20` put an end to the dark time when nations must march under their
orders.
'''
"21" = ''':sup:`21` Do not yield to the rebellious mood thou hast cherished since
affliction came upon thee.✻
'''
"22" = ''':sup:`22` God, that is so great and powerful, man’s sovereign teacher,
'''
"23" = ''':sup:`23` how should anyone fathom his designs, or charge him with injustice?
'''
"24" = ''':sup:`24` Bethink thee, how high beyond thy thought are those creatures of
his which men praise;
'''
"25" = ''':sup:`25` how mortals see, but see, like mortals, from afar.
'''
"26" = ''':sup:`26` Truly there is no measuring God’s greatness, no reckoning his
length of days.
'''
"27" = ''':sup:`27` He hoards up the rain-drops, or showers them down in full flood
'''
"28" = ''':sup:`28` from the cloud-fountains that curtain us overhead.
'''
"29" = ''':sup:`29` With those clouds, when it is his pleasure, he spreads his
pavilion,
'''
"30" = ''':sup:`30` flashes his lightning on high, brings darkness on the depths of the
sea.
'''
"31" = ''':sup:`31` Has he not a whole world to rule, a whole race of mortals to supply
with food?
'''
"32" = ''':sup:`32` Now he hides the light away with the shadow of his hand, now he
bids it shine out again,
'''
"33" = ''':sup:`33` as if to shew a friend at his side that he is the owner of it, that
he can reach its high fastness when he will.
'''
