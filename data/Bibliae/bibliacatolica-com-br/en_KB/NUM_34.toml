[34]
"1" = ''':sup:`1` And the Lord bade Moses
'''
"2" = ''':sup:`2` give this message too to the Israelites: When you have entered
Chanaan and duly taken possession of it, these shall be the frontiers
that bound it.
'''
"3" = ''':sup:`3` The southern end of your territory will begin at the desert of Sin,
by Edom, bordered on the east by the Sea of Salt.
'''
"4" = ''':sup:`4` Its border on the south shall curve along the Scorpion Pass till it
crosses over to Senna, and reaches southward as far as Cades-Barne;
then it will go to the town called Adar, and pass on to Asemona.
'''
"5" = ''':sup:`5` From Asemona it will curve round to the Brook of Egypt, ending at
the shore of the Great Sea.
'''
"6" = ''':sup:`6` On the western side, your territories shall begin at the Great Sea;
they shall have no other frontier than this.
'''
"7" = ''':sup:`7` Your northern border will stretch from the Great Sea to Summit
mountain,
'''
"8" = ''':sup:`8` and so by Emath to the edge of Sedada,
'''
"9" = ''':sup:`9` and on to Zephrona and the village of Enan; all this on the north.
'''
"10" = ''':sup:`10` From this village of Enan you will mark out your eastern border
till it reaches Sephama,
'''
"11" = ''':sup:`11` passing from Sephama to Rebla, close to the well of Daphnis, and
from there to the eastern shore of Lake Cenereth.
'''
"12" = ''':sup:`12` So it will fall into the Jordan valley and end at last with the Sea
of Salt. These shall be the frontiers that bound your land.✻
'''
"13" = ''':sup:`13` So Moses passed on word to the Israelites that this was the
territory they were to divide up by lot; the Lord’s destined gift to
nine and a half out of the twelve tribes.
'''
"14" = ''':sup:`14` (All the clans of Ruben’s tribe and of the tribe of Gad, with half
the tribe of Manasses,
'''
"15" = ''':sup:`15` two and a half tribes in all, had received their portion on the
eastern bank of Jordan opposite Jericho.)
'''
"16" = ''':sup:`16` And now the Lord said to Moses,
'''
"17" = ''':sup:`17` These are the names of the men who will divide up the land for you.
First, the high priest Eleazar and Josue the son of Nun,
'''
"18" = ''':sup:`18` and then the chieftains of the several tribes, as follows.
'''
"19" = ''':sup:`19` For Juda, Caleb the son of Jephone,
'''
"20" = ''':sup:`20` for Simeon, Samuel the son of Ammiud,
'''
"21" = ''':sup:`21` for Benjamin, Elidad the son of Chaselon,
'''
"22" = ''':sup:`22` for Dan, Bocci the son of Jogli.
'''
"23" = ''':sup:`23` And among Joseph’s descendants, for Manasses, Hanniel the son of
Ephod,
'''
"24" = ''':sup:`24` for Ephraim, Camuel the son of Sephthan.
'''
"25" = ''':sup:`25` For Zabulon, Elisaphan the son of Pharnach,
'''
"26" = ''':sup:`26` for Issachar, Phaltiel the son of Ozan,
'''
"27" = ''':sup:`27` for Aser, Ahiud the son of Salomi,
'''
"28" = ''':sup:`28` for Nephthali, Phedael the son of Ammiud.
'''
"29" = ''':sup:`29` These were the men the Lord appointed to divide up Chanaan between
the Israelites.
'''
