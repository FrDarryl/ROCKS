[32]
"1" = ''':sup:`1` So they answered Job no more, those others, a man persuaded of his
own inno-cence.
'''
"2" = ''':sup:`2` But there was one who stood by in anger and thought scorn of them,
Eliu the Buzite, son of Barachel, of Ram’s kindred. Angry he was with
Job, for claiming that God did him an injury,
'''
"3" = ''':sup:`3` and thought scorn of those friends of his, that could find no
reasonable answer, but were content to find Job a guilty man.
'''
"4" = ''':sup:`4` Eliu, then, waited till Job had finished speaking; was he not
younger than the rest?
'''
"5" = ''':sup:`5` But when he found that the other three had no answer to give, he
could contain himself no longer.
'''
"6" = ''':sup:`6` Thus, then, spoke Eliu the Buzite, son of Barachel: Late in time was
I born, and you are older men than I; with bowed head I kept my own
counsel,
'''
"7" = ''':sup:`7` ready to listen, while old age spoke, and learn from you the
garnered wisdom of years.
'''
"8" = ''':sup:`8` But I see now that man speaks by inspiration; only the breath of the
most High can grant discernment;
'''
"9" = ''':sup:`9` long life does not make men wise, it is not always the aged that
give true award.
'''
"10" = ''':sup:`10` So it is that I would fain have you listen while I make known my
thought to you.
'''
"11" = ''':sup:`11` I have waited long on your words, heard you out, while you searched
about for reasons,
'''
"12" = ''':sup:`12` attentive enough, while I still hoped to hear the truth from you;
but no, not one of you has convinced Job, or answered his riddle.
'''
"13" = ''':sup:`13` Do not flatter yourselves that you have tracked down the truth; God
must put him down, not man.✻
'''
"14" = ''':sup:`14` Not against me has he drawn up these pleadings of his; not with
your shiftless answers will I meet him.
'''
"15" = ''':sup:`15` What, all abashed, these wise men, no answer ready, the words
driven from their lips?
'''
"16" = ''':sup:`16` I have had enough of waiting for them to speak, and seeing them
stand dumb;
'''
"17" = ''':sup:`17` I will take my turn at pleading, tell out my thoughts.
'''
"18" = ''':sup:`18` I am full of matter, in labour with ripe utterance;
'''
"19" = ''':sup:`19` fresh wine that has no vent will burst even a new wine-skin.
'''
"20" = ''':sup:`20` Speak I must, if I would get relief, unburden my lips of their
answer.
'''
"21" = ''':sup:`21` Human respect shall not daunt me; how should I match man with God?✻
'''
"22" = ''':sup:`22` Uncertain my span of days; what if he should call me suddenly to
account, he, my Creator?
'''
