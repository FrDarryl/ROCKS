[15]
"1" = ''':sup:`1` When word of this outrage upon Holofernes spread through the army,
plan and purpose had they none; taking counsel only of the fear that
shook their limbs, they sought refuge in flight.
'''
"2" = ''':sup:`2` None might say a word to his neighbour, none might lift his head;
they left all behind, and hastened to make good their escape from the
rumoured onslaught of the Hebrews, some taking the roads across the
plain, some the mountain tracks.
'''
"3" = ''':sup:`3` The Israelites, when they saw their backs turned, went in pursuit,
and swept down the hill-side with blowing of trumpets and a great
shouting at their heels.
'''
"4" = ''':sup:`4` The Assyrians, in their headlong flight, could not hold together,
and their enemies, pursuing them in orderly array, need only catch them
to overpower them;
'''
"5" = ''':sup:`5` so Ozias sent out messengers to all Israel, city-dwellers and
country-dwellers alike,
'''
"6" = ''':sup:`6` and none but sent out the flower of their manhood, ready armed for
the pursuit. At the sword’s point they followed them, to the very
frontiers of their domain.
'''
"7" = ''':sup:`7` As for the folk who had been left behind in Bethulia, they made
their way into the Assyrian camp, whence they carried off all the
Assyrians had left behind when they fled, and it was no light load they
brought home with them.
'''
"8" = ''':sup:`8` When the victorious army returned, with the spoils taken from their
enemies, there was no counting the cattle and the pack-beasts and the
plunder of all sorts; none, high or low, but was enriched with the
booty.
'''
"9" = ''':sup:`9` And now the high priest Joacim✻ came to Bethulia, with all that were
his fellow elders at Jerusalem, asking to see Judith;
'''
"10" = ''':sup:`10` and when she answered his summons, all with one voice began to
extol her; Thou art the boast of Jerusalem, the joy of Israel, the
pride of our people;
'''
"11" = ''':sup:`11` thou hast played a man’s part, and kept thy courage high. Not
unrewarded thy love of chastity, that wouldst never take a second
husband in thy widowhood; the Lord gave thee firmness of resolve, and
thy name shall be ever blessed.
'''
"12" = ''':sup:`12` And to that all the people said Amen.
'''
"13" = ''':sup:`13` Scarce did thirty days suffice for the men of Israel to gather the
Assyrian spoils.
'''
"14" = ''':sup:`14` Among these, all that proved to be Holofernes’ own went to Judith
herself, gold and silver, clothes and jewels, and furniture of every
sort; all these the people handed over to her,
'''
"15" = ''':sup:`15` keeping high festival, while man and maid, wed and unwedded, played
flute and harp together.
'''
