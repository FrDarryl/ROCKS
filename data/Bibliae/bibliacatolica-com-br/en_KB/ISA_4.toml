[4]
"1" = ''':sup:`1` Day of desolation! Here are seven women catching hold of one man,
and promi-sing, We will earn our bread, find ourselves in clothing;
only let us bear thy name, and be saved from the reproach of
barrenness!
'''
"2" = ''':sup:`2` When that day comes, bud and fruit there shall be, of the Lord’s
fostering; burgeoning of glory made manifest, harvest of our soil, the
trophy of Israel’s gleanings.✻
'''
"3" = ''':sup:`3` Set apart for him, all that dwell in Sion now, all that survive the
city’s purging; none else will be left alive in Jerusalem,
'''
"4" = ''':sup:`4` when the Lord sweeps away the guilt of Sion’s women-folk, washes
Jerusalem clean from the blood that stains her, with the searing breath
of his judgement.
'''
"5" = ''':sup:`5` And over mount Sion, the shrine of his name, cloud shall hang by
day, glowing haze by night, a veil for glory.
'''
"6" = ''':sup:`6` Canopy they shall have, to shade them from the day’s heat, a refuge
to give them shelter from storm and rain.
'''
