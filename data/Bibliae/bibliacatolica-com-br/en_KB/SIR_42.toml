[42]
"1" = ''':sup:`1` Nor ever do thou repeat gossip to the betraying of another’s secret.
If of such things thou art ashamed, shame thou shalt never feel, and
thou shalt have all men’s good word besides. And other dealings there
are over which thou must never be abashed,✻ nor, through respect for
any human person consent to wrong.
'''
"2" = ''':sup:`2` Such are, the law of the most High and his covenant; and right
award, that gives the godless his due;
'''
"3" = ''':sup:`3` a matter between some partner of thine and strangers from far off,
the apportioning of an inheritance among thy friends,
'''
"4" = ''':sup:`4` the trueness of weight and balance, profit overmuch or too little,
'''
"5" = ''':sup:`5` the exchange between buyer and seller, the strict punishing of
children, the cudgelling of a wicked slave till he bleeds …
'''
"6" = ''':sup:`6` Thriftless wife if thou hast, seal is best.
'''
"7" = ''':sup:`7` Where many hands are at work, lock all away; part with nothing, till
it be measured and weighed, and of all thy spending and receiving,
written record kept …
'''
"8" = ''':sup:`8` Nor be thou abashed, when there is question of chastising reckless
folly, and the complaints of old men against the young. So thou shalt
shew prudence in all thy dealings, and win the good word of all.
'''
"9" = ''':sup:`9` Daughter to her father is ever hidden anxiety, a care that banishes
sleep. Is she young? Then how if age creep on too soon? Is she wed?
Then how if her husband should tire of her?
'''
"10" = ''':sup:`10` Is she maid? Then how if she were disgraced, and in her own
father’s house brought to bed? Once more, is she wed? Then how if she
were false to her husband? How if she prove barren?
'''
"11" = ''':sup:`11` Over wanton daughter of thine thou canst not keep watch too strict;
else she will make thee the scorn of thy enemies, the talk of the city;
strangers will point the finger at thee, and all the rabble know thy
shame.
'''
"12" = ''':sup:`12` Gaze not on the beauty of human kind, nor occupy thyself much with
women;
'''
"13" = ''':sup:`13` garment breeds moth, and woman wickedness in man.
'''
"14" = ''':sup:`14` Man’s wickedness is too strong for woman at her best;✻ and a woman
that plays thee false brings thee only disgrace.
'''
"15" = ''':sup:`15` Recount we now what things the Lord has made; his visible creation
be our theme; nothing he has fashioned but hangs on his word.
'''
"16" = ''':sup:`16` Just as yonder sun that looks down on all gives light to all, so
the glory of the Lord shines through all his creation;
'''
"17" = ''':sup:`17` how should his faithful servants herald them enough, these marvels
of his, enabled by divine omnipotence in that glory to endure?
'''
"18" = ''':sup:`18` Nothing is hidden from him, the deepest depths of earth or of man’s
heart; he knows our most secret designs.
'''
"19" = ''':sup:`19` All knowledge is his; does he not hold the clue of eternity, making
plain what has been and what is yet to be, laying bare the track of
hidden things?
'''
"20" = ''':sup:`20` No thought of ours escapes him, never a whisper goes unheard.
'''
"21" = ''':sup:`21` How great the wisdom that so ordered all things, his wisdom who has
neither beginning nor end; nothing may be added,
'''
"22" = ''':sup:`22` nothing taken away from them, nor needs he any man’s counsel.
'''
"23" = ''':sup:`23` How lovely is all he has made, how dazzling to look upon!✻
'''
"24" = ''':sup:`24` Changeless through the ages, all of it lives on, responsive to his
calls.
'''
"25" = ''':sup:`25` All things he has made in pairs, balanced against one another;
never a fault of symmetry;✻
'''
"26" = ''':sup:`26` to each one its own well-being assured. His glory contemplating,
thou shalt never have thy fill.
'''
