[79]
"1" = ''':sup:`1` (To the choir-master. Melody: The Lily of the Law. Of Asaph. A
psalm.)
'''
"2" = ''':sup:`2` Give audience, thou that art the guide of Israel, that leadest
Joseph with a shepherd’s care. Thou who art enthroned above the
Cherubim,
'''
"3" = ''':sup:`3` reveal thyself to Ephraim, Benjamin, and Manasses; exert thy
sovereign strength, and come to our aid.
'''
"4" = ''':sup:`4` O God, restore us to our own; smile upon us, and we shall find
deliverance.
'''
"5" = ''':sup:`5` Lord God of hosts, wilt thou always turn away in anger from thy
servants’ prayer;
'''
"6" = ''':sup:`6` daily wilt thou allot us, for food, for drink, only the full measure
of our tears?
'''
"7" = ''':sup:`7` Thou hast made us a coveted prize to our neighbours, enemies mock at
our ill fortune!
'''
"8" = ''':sup:`8` O God of hosts, restore us to our own; smile upon us, and we shall
find deliverance.
'''
"9" = ''':sup:`9` Long ago, thou didst bring a vine out of Egypt, rooting out the
heathen to plant it here;
'''
"10" = ''':sup:`10` thou didst prepare the way for its spreading, and it took root
where thou hadst planted it, filled the whole land.
'''
"11" = ''':sup:`11` How it overshadowed the hills, how the cedars, divinely tall, were
overtopped by its branches!
'''
"12" = ''':sup:`12` It spread out its tendrils to the sea, its shoots as far as the
great river.
'''
"13" = ''':sup:`13` Why is it that in these days thou hast levelled its wall, for every
passer-by to rob it of its fruit?
'''
"14" = ''':sup:`14` See how the wild boar ravages it, how it gives pasture to every
beast that roams!
'''
"15" = ''':sup:`15` God of hosts, relent, look down from heaven, look to this vine,
that needs thy care.
'''
"16" = ''':sup:`16` Revive the stock which thy own hand has planted, branches that by
thee throve, and throve for thee.
'''
"17" = ''':sup:`17` Death be in thy frown for the men that have cut it down and burned
it.
'''
"18" = ''':sup:`18` Thy chosen friends, a race✻ by thee thriving, and thriving for
thee, O let thy hand protect them still!
'''
"19" = ''':sup:`19` Henceforth we will never forsake thee; grant us life, and we will
live only to invoke thy name.
'''
"20" = ''':sup:`20` Lord God of hosts, restore us to our own; smile upon us, and we
shall find deliverance.
'''
