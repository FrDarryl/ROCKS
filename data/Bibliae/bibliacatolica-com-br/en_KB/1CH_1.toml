[1]
"1" = ''':sup:`1` From Adam, through Seth, Enos,
'''
"2" = ''':sup:`2` Cainan, Malaleel, Jared,
'''
"3" = ''':sup:`3` Henoch, Mathusale, Lamech,
'''
"4" = ''':sup:`4` and Noe came Sem, Cham and Japheth.
'''
"5" = ''':sup:`5` From Japheth came Gomer, Magog, Madai, Javan, Thubal, Mosoch and
Thiras;
'''
"6" = ''':sup:`6` from Gomer, Ascenez, Riphath and Thogorma;
'''
"7" = ''':sup:`7` from Javan, Elisa and Tharsis, the Cethim and the Dodanim.
'''
"8" = ''':sup:`8` From Cham, Chus, Mesraim, Phut and Chanaan;
'''
"9" = ''':sup:`9` from Chus, Saba, Hevila, Sabatha, Regma and Sabathacha; from Regma,
Saba and Dadan.
'''
"10" = ''':sup:`10` (Chus, too, was the father of Nemrod, who was the first great
warrior.)
'''
"11" = ''':sup:`11` From Mesraim came the Ludim, the Anamim, the Laabim and the
Nephthuim,
'''
"12" = ''':sup:`12` the Phetrusim, too, and the Chasluim (from whom the Philistines
sprang), and the Caphtorim.
'''
"13" = ''':sup:`13` Chanaan was the father of Sidon; this was his first-born son. From
him, too, come Hethites,
'''
"14" = ''':sup:`14` Jebusites, Amorrhites, Gergesites,
'''
"15" = ''':sup:`15` Hevites, Aracites, Sinites,
'''
"16" = ''':sup:`16` Aradians, Samarites and Hamathites.
'''
"17" = ''':sup:`17` From Sem came Aelam, Assur, Arphaxad, Lud, Aram, Hus, Hul, Gether
and Mosoch;
'''
"18" = ''':sup:`18` Arphaxad was the father of Sale, Sale of Heber,
'''
"19" = ''':sup:`19` who had two sons; one was called Phaleg, Division, because in his
time the territory was divided up, and his brother’s name was Jectan.
'''
"20" = ''':sup:`20` This Jectan was the father of Elmodad, Saleph, Asarmoth, Jare,
'''
"21" = ''':sup:`21` Adoram, Huzal, Decla,
'''
"22" = ''':sup:`22` Hebal, Abimael, Saba,
'''
"23" = ''':sup:`23` Ophir, Hevila and Jobab; all these were Jectan’s sons.✻
'''
"24" = ''':sup:`24` From Sem, through Arphaxad, Sale,
'''
"25" = ''':sup:`25` Heber, Phaleg, Ragau,
'''
"26" = ''':sup:`26` Serug, Nachor and Thare,
'''
"27" = ''':sup:`27` came Abram, who is the same as Abraham.✻
'''
"28" = ''':sup:`28` And Abraham had two sons, Isaac and Ismahel.
'''
"29" = ''':sup:`29` These had issue as follows.Ismahel’s first-born was Nabaioth; his
other sons were Cedar, Adbeel, Mabsam,
'''
"30" = ''':sup:`30` Masma, Duma, Massa, Hadad, Thema,
'''
"31" = ''':sup:`31` Jetur, Naphis, Cedma; all these were sons of Ismahel.✻
'''
"32" = ''':sup:`32` (Abraham begot other sons by his concubine Cetura, Zamran, Jecsan,
Madan, Madian, Jesboc and Suë. From Jecsan came Saba, and Dadan who was
the ancestor of the Assurim, Latussim and Laomim;
'''
"33" = ''':sup:`33` from Madian Epha, Epher, Henoch, Abida and Eldaa; all these are
descended from Cetura.✻ )
'''
"34" = ''':sup:`34` Abraham’s other son Isaac was father of Esau and Israel.
'''
"35" = ''':sup:`35` Esau was father of Eliphaz, Rahuel, Jehus, Ihelom and Core;
'''
"36" = ''':sup:`36` Eliphaz of Theman, Omar, Sephi, Gatham, Cenez, Thamna and Amalec;
'''
"37" = ''':sup:`37` Rahuel of Nahath, Zara, Samma and Meza.✻
'''
"38" = ''':sup:`38` (It was Seir that was father of Lotan, Sobal, Sebeon, Ana, Dison,
Eser and Disan.
'''
"39" = ''':sup:`39` Lotan had a sister called Thamna, and his sons were Hori and Homam.
'''
"40" = ''':sup:`40` From Sobal came Alian, Manahath, Ebal, Sephi and Onam; from Sebeon
Aia, and Ana that had a son called Dison;
'''
"41" = ''':sup:`41` from Dison Hamram, Eseban, Jethran and Charan;
'''
"42" = ''':sup:`42` from Eser Balaan, Zavan and Jacan; from Disan Hus and Aran.)
'''
"43" = ''':sup:`43` There were kings ruling in the Edomite country before the
Israelites had kings of their own; these are their names; Bale the son
of Beor reigned in Denaba,
'''
"44" = ''':sup:`44` and after his death Jobab, son of Zare, from Bosra,
'''
"45" = ''':sup:`45` who was succeeded by Husam from the Themanite country;
'''
"46" = ''':sup:`46` his successor was Adad, son of Badad, who defeated Madian in the
territory of Moab; he ruled at Avith.
'''
"47" = ''':sup:`47` Adad was succeeded by Semla from Masreca,
'''
"48" = ''':sup:`48` and Semla by Saul from Rohoboth on its river,
'''
"49" = ''':sup:`49` and Saul by Balanan son of Achobor,
'''
"50" = ''':sup:`50` and Achobor by Adad who ruled at Phau; his wife’s name was
Meëtabel, daughter of Matred, who was daughter of Mezaab.
'''
"51" = ''':sup:`51` After Adad’s death there were chieftains in Edom instead of kings;
Thamna, Alva, Jetheth,
'''
"52" = ''':sup:`52` Oölibama, Ela, Phinon,
'''
"53" = ''':sup:`53` Cenez, Theman, Mabsar,
'''
"54" = ''':sup:`54` Magdiel and Hiram; these were the chieftains of Edom.✻
'''
