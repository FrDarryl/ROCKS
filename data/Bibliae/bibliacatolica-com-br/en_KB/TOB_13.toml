[13]
"1" = ''':sup:`1` It was thus, when he found utterance, that the elder Tobias sang
praise to the Lord: Great is thy name, Lord, for ever; thy kingdom
cannot fail.
'''
"2" = ''':sup:`2` Thine to scourge, thine to pity; thou dost bring men to the grave
and back from the grave; from thy power there is no deliverance.
'''
"3" = ''':sup:`3` Sons of Israel, make his name known, publish it for all the Gentiles
to hear;
'''
"4" = ''':sup:`4` if he has dispersed you among heathen folk who know nothing of him,
it was so that you might tell them the story of his great deeds,
convince them that he, and no other, is God all-powerful.
'''
"5" = ''':sup:`5` He it is that has scourged us for our sins; he it is that will
deliver us in his mercy.
'''
"6" = ''':sup:`6` Look and see how he has dealt with us, and then give thanks to him,
but with trembling awe in your hearts; let your own deeds acclaim him,
king of all the ages.
'''
"7" = ''':sup:`7` I, at least, in this land of exile, will be the spokesman of his
praise, tell the story of his dread dealings with a sinful race.
'''
"8" = ''':sup:`8` Come back, sinners, and do his will; doubt not that he will shew you
mercy.
'''
"9" = ''':sup:`9` Here at least, while I live, is a soul that finds content in him.
'''
"10" = ''':sup:`10` Bless the Lord, souls whom the Lord has chosen; keep high festival
in his honour.
'''
"11" = ''':sup:`11` Jerusalem, city of God, what divine punishments thy own ill deeds
have brought on thee!
'''
"12" = ''':sup:`12` Yet thank the Lord for the blessings that are thine, praise him,
the eternal God. So may he rebuild thy dwelling-place, recall thy
exiles, give thee joy that shall last for ever.
'''
"13" = ''':sup:`13` Thou shalt yet shine with dazzling brightness, for all the ends of
the world to worship thee.
'''
"14" = ''':sup:`14` From far away, nations shall come bringing their gifts, to worship
the Lord within those walls of thine; shall reckon thy soil holy
ground,
'''
"15" = ''':sup:`15` so great the name they shall invoke within thee.
'''
"16" = ''':sup:`16` Cursed shall they be that despise thee, condemned shall they be
that blaspheme thee, blessed shall they be that build thee again.
'''
"17" = ''':sup:`17` What joy wilt thou have of thy children, a blessed race, gathered
in the Lord’s fold anew!
'''
"18" = ''':sup:`18` A blessing on all that love thee, on all that welcome thy good
news!
'''
"19" = ''':sup:`19` Give thanks, my soul, to the Lord, the Lord our God who has
delivered Jerusalem, his own city, from all the afflictions she
endured;
'''
"20" = ''':sup:`20` happy I count myself, if any posterity of mine is left to see
Jerusalem in her splendour.
'''
"21" = ''':sup:`21` Sapphire and emerald Jerusalem’s gates shall be, of precious stones
the wall that rings her round;
'''
"22" = ''':sup:`22` shining white and clean the pavement of her streets; no quarter of
her but shall echo the Alleluia-chant of praise.
'''
"23" = ''':sup:`23` Blessed be the Lord, that has set her on the heights; may he reign
there for ever, reign for ever as her king. Amen.✻
'''
