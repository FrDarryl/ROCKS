[75]
"1" = ''':sup:`1` (To the choir-master. For stringed instruments. A psalm. Of Asaph. A
song.)
'''
"2" = ''':sup:`2` It is in Juda God makes himself known, in Israel that his name is
extolled;
'''
"3" = ''':sup:`3` there, in Salem, he makes his abode, dwells in Sion.
'''
"4" = ''':sup:`4` It was there he broke the archers’ volleys, broke shield, and sword,
and battle array.
'''
"5" = ''':sup:`5` How princely was thy dawning over the everlasting hills!
'''
"6" = ''':sup:`6` Brave hearts, foiled of their purpose, they slept their long sleep;
lay there, no hand stirring, the warriors in their pride;
'''
"7" = ''':sup:`7` lay there, chariots and horsemen, overthrown, God of Jacob, at thy
word of rebuke.
'''
"8" = ''':sup:`8` Who can resist thee, so terrible, so sudden in thy anger?
'''
"9" = ''':sup:`9` Loud rings in heaven the doom thou utterest; earth trembles and is
silent
'''
"10" = ''':sup:`10` when God rouses himself to execute his sentence, giving redress to
those who are scorned on earth.
'''
"11" = ''':sup:`11` Its madness tamed, Edom shall do thee honour; to thee the spared
remnant of Emath shall keep holiday.
'''
"12" = ''':sup:`12` To the Lord your God let your vows be made and paid; bring gifts
from every side to God, the terrible;
'''
"13" = ''':sup:`13` he it is that cows the hearts of princes, feared among all the
kings of the earth.
'''
