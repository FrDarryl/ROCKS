[16]
"1" = ''':sup:`1` And when the sabbath was over, Mary Magdalen, and Mary the mother of
James, and Salome had bought spices, to come and anoint Jesus.
'''
"2" = ''':sup:`2` So they came to the tomb very early on the day after the sabbath, at
sunrise.✻
'''
"3" = ''':sup:`3` And they began to question among themselves, Who is to roll the
stone away for us from the door of the tomb?
'''
"4" = ''':sup:`4` Then they looked up, and saw that the stone, great as it was, had
been rolled away already.
'''
"5" = ''':sup:`5` And they went into the tomb, and saw there, on the right, a young
man seated, wearing a white robe; and they were dismayed.✻
'''
"6" = ''':sup:`6` But he said to them, No need to be dismayed; you have come to look
for Jesus of Nazareth, who was crucified; he has risen again, he is not
here. Here is the place where they laid him.
'''
"7" = ''':sup:`7` Go and tell Peter and the rest of his disciples that he is going
before you into Galilee.✻ There you shall have sight of him, as he
promised you.
'''
"8" = ''':sup:`8` So they came out and ran away from the tomb, trembling and
awe-struck, and said nothing to anyone, out of fear.✻
'''
"9" = ''':sup:`9` But he had risen again, at dawn on the first day of the week, and
shewed himself first of all to Mary Magdalen,✻ the woman out of whom he
had cast seven devils.
'''
"10" = ''':sup:`10` She went and gave the news to those who had been of his company,
where they mourned and wept;
'''
"11" = ''':sup:`11` and they, when they were told that he was alive and that she had
seen him, could not believe it.
'''
"12" = ''':sup:`12` After that, he appeared in the form of a stranger to two of them as
they were walking together, going out into the country;✻
'''
"13" = ''':sup:`13` these went back and gave the news to the rest, but they did not
believe them either.
'''
"14" = ''':sup:`14` Then at last he appeared to all eleven of them as they sat at
table, and reproached them with their unbelief and their obstinacy of
heart, in giving no credit to those who had seen him after he had
risen.
'''
"15" = ''':sup:`15` And he said to them, Go out all over the world and preach the
gospel to the whole of creation;
'''
"16" = ''':sup:`16` he who believes and is baptized will be saved; he who refuses
belief will be condemned.
'''
"17" = ''':sup:`17` Where believers go, these signs shall go with them; they will cast
out devils in my name, they will speak in tongues that are strange to
them;
'''
"18" = ''':sup:`18` they will take up serpents in their hands, and drink poisonous
draughts without harm; they will lay their hands upon the sick and make
them recover.
'''
"19" = ''':sup:`19` And so the Lord Jesus, when he had finished speaking to them, was
taken up to heaven, and is seated now at the right hand of God;
'''
"20" = ''':sup:`20` and they went out and preached everywhere, the Lord aiding them,
and attesting his word by the miracles that went with them.✻
'''
