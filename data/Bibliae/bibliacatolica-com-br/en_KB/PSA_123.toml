[123]
"1" = ''':sup:`1` If the Lord had not been on our side, Israel may boast,
'''
"2" = ''':sup:`2` if the Lord had not been on our side when human foes assailed us,
'''
"3" = ''':sup:`3` it seemed as if they must have swallowed us up alive, so fierce
their anger threatened us.
'''
"4" = ''':sup:`4` It seemed as if the tide must have sucked us down, the torrent
closed above us;
'''
"5" = ''':sup:`5` closed above us the waters that ran so high.
'''
"6" = ''':sup:`6` Blessed be the Lord, who has not let us fall a prey to those
ravening mouths!
'''
"7" = ''':sup:`7` Safe, like a bird rescued from the fowler’s snare; the snare is
broken and we are safe!
'''
"8" = ''':sup:`8` Such help is ours, the Lord’s help, that made heaven and earth.
'''
