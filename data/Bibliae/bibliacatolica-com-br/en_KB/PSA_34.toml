[34]
"1" = ''':sup:`1` (Of David.) Lord, espouse my quarrel; disarm the enemies who rise in
arms against me;
'''
"2" = ''':sup:`2` grip target and shield, bestir thyself in my defence.
'''
"3" = ''':sup:`3` With poised lance, bar the way against my pursuers; whisper in my
heart, I am here to save thee.
'''
"4" = ''':sup:`4` For my mortal enemies, shame and disappointment; for my ill-wishers
one and all, ruin and remorse;
'''
"5" = ''':sup:`5` chaff before the wind, with the angel of the Lord to scatter them,
'''
"6" = ''':sup:`6` benighted and bemired on their way, with the angel of the Lord in
pursuit!
'''
"7" = ''':sup:`7` Wantonly they have spread their nets for me, wantonly they have dug
the cruel snare;
'''
"8" = ''':sup:`8` now let sudden doom overtake them, their own nets enmesh, their own
snare entrap them!
'''
"9" = ''':sup:`9` Mine to triumph in the Lord, to boast of the aid he brings me;
'''
"10" = ''':sup:`10` this be the cry of my whole being, There is none like thee, Lord;
who else rescues the afflicted from the hand of tyranny, the poor, the
destitute, from his oppressors?
'''
"11" = ''':sup:`11` See how perjured witnesses have come forward, to browbeat me over
charges of which I know nothing;
'''
"12" = ''':sup:`12` how they have repaid my kindness with cruelty, and left me
friendless!
'''
"13" = ''':sup:`13` Time was, when these were sick;✻ what did I then? Sackcloth was my
wear; rigorously I kept fast, prayed from my heart’s depths.
'''
"14" = ''':sup:`14` I went my way sadly, as one that mourns for brother or friend,
bowed with grief, as one that bewails a mother’s loss.
'''
"15" = ''':sup:`15` And now it was my turn to reel under fortune’s blows; what did
they?
'''
"16" = ''':sup:`16` Gleeful they met, and plotted to attack me unawares; tore at me
without ceasing, baited and mocked me, gnashing their teeth in hatred.
'''
"17" = ''':sup:`17` Lord, wilt thou look on unheeding still? Wilt thou leave my life at
the mercy of these roaring lions?
'''
"18" = ''':sup:`18` Let me live to praise and thank thee before the multitude that
throngs thy courts.
'''
"19" = ''':sup:`19` No more the leer of triumph in the eye of yonder treacherous foe,
that wantonly assails me!
'''
"20" = ''':sup:`20` In all their whispering, never a word of peace; they will still be
plotting against the land’s repose.
'''
"21" = ''':sup:`21` See how they mop and mow at me, crying out, Joy, joy that we should
have lived to see this!
'''
"22" = ''':sup:`22` Thou too, Lord, hast seen it, do not pass it by in silence; Lord,
do not abandon me.
'''
"23" = ''':sup:`23` Bestir thyself and take my part, give me speedy redress, my Lord
and my God.
'''
"24" = ''':sup:`24` As thou art just, O Lord my God, give thy award for me, never let
them triumph over me;
'''
"25" = ''':sup:`25` never let them think, All goes well, and boast that they have made
a prey of me.
'''
"26" = ''':sup:`26` Disappoint them, fill them with confusion, the men who delight in
my misfortune; cover them with shame and self-reproach, the enemies
that triumph over me.
'''
"27" = ''':sup:`27` Joy and gladness be theirs, who applaud my innocence; Praise to the
Lord! be their cry, the Lord who defends his servant.
'''
"28" = ''':sup:`28` And all day long, for thy just awarding, this tongue shall make
known thy praise.
'''
