[33]
"1" = ''':sup:`1` (Of David, when he feigned madness at the court of Abimelech, so
that Abimelech sent him away, and he escaped.✻ )
'''
"2" = ''':sup:`2` At all times I will bless the Lord; his praise shall be on my lips
continually.
'''
"3" = ''':sup:`3` Be all my boasting in the Lord; listen to me, humble souls, and
rejoice.
'''
"4" = ''':sup:`4` Come, sing the Lord’s praise with me, let us extol his name
together.
'''
"5" = ''':sup:`5` Did I not look to the Lord, and find a hearing; did he not deliver
me from all my terrors?
'''
"6" = ''':sup:`6` Ever look to him, and in him find happiness; here is no room for
downcast looks.
'''
"7" = ''':sup:`7` Friendless folk may still call upon the Lord and gain his ear, and
be rescued from all their afflictions.
'''
"8" = ''':sup:`8` Guardian of those who fear the Lord, his angel encamps at their
side, and brings deliverance.
'''
"9" = ''':sup:`9` How gracious the Lord is! Taste and prove it; blessed is the man
that learns to trust in him.
'''
"10" = ''':sup:`10` It is for you, his chosen servants, to fear the Lord; those who
fear him never go wanting.
'''
"11" = ''':sup:`11` Justly do the proud fall into hunger and want;✻ blessing they lack
not that look to him.
'''
"12" = ''':sup:`12` Know, then, my children, what the fear of the Lord is; come and
listen to my teaching.
'''
"13" = ''':sup:`13` Long life, and prosperous days, who would have these for the
asking?
'''
"14" = ''':sup:`14` My counsel is, keep thy tongue clear of harm, and thy lips free
from every treacherous word.
'''
"15" = ''':sup:`15` Naught of evil cherish thou, but rather do good; let peace be all
thy quest and aim.
'''
"16" = ''':sup:`16` On the upright the Lord’s eye ever looks favourably; his ears are
open to their pleading.
'''
"17" = ''':sup:`17` Perilous is his frown for the wrong-doers; he will soon make their
name vanish from the earth.
'''
"18" = ''':sup:`18` Roused by the cry of the innocent, the Lord sets them free from all
their afflictions.
'''
"19" = ''':sup:`19` So near is he to patient hearts, so ready to defend the humbled
spirit.
'''
"20" = ''':sup:`20` Though a hundred trials beset the innocent, the Lord will bring him
safely through them all.
'''
"21" = ''':sup:`21` Under the Lord’s keeping, every bone of his is safe; not one of
them shall suffer harm.
'''
"22" = ''':sup:`22` Villainy hastes to its own undoing; the enemies of innocence will
bear their punishment.
'''
"23" = ''':sup:`23` The Lord will claim his servant as his own; they go unreproved that
put their trust in him.
'''
