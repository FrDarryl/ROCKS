[27]
"1" = ''':sup:`1` The men of Israel were marshalled under clan chiefs and commanders
and captains; the king had, besides, his commissioners, serving him at
the head of their several regiments. Each of them, with twenty-four
thousand men under him, went on duty once a year and was relieved at
the end of a month.
'''
"2" = ''':sup:`2` The first regiment of twenty-four thousand was on duty in the first
month, under Jesbaam son of Zabdiel;
'''
"3" = ''':sup:`3` he was descended from Phares, and he took the first month as having
precedence among the commissioners.
'''
"4" = ''':sup:`4` The second regiment, in the second month, was under an Ahohite,
Dudia, and afterwards under another called Macelloth.
'''
"5" = ''':sup:`5` The third regiment was under Banaias son of Joiada, the king’s
minister,✻
'''
"6" = ''':sup:`6` the same Banaias that was a leader among the thirty, and had thirty
under him; his son Amizabad commanded the regiment as his deputy.
'''
"7" = ''':sup:`7` The fourth was under Joab’s brother Asahel, and afterwards under his
son Zabadias;
'''
"8" = ''':sup:`8` the fifth under Samaoth of Jezer;
'''
"9" = ''':sup:`9` the sixth under a man of Thecua, Hira son of Acces;
'''
"10" = ''':sup:`10` the seventh under the Phallonite Helles, from Ephraim;
'''
"11" = ''':sup:`11` the eighth under Sabochai the Husathite, of the race of Zarahi;
'''
"12" = ''':sup:`12` the ninth under Abiezer the man of Anathoth, from Benjamin;
'''
"13" = ''':sup:`13` the tenth under Marai the Netophathite, of the race of Zarai;
'''
"14" = ''':sup:`14` the eleventh under Banaias the Pharathonite, from Ephraim;
'''
"15" = ''':sup:`15` the twelfth under Holdai the Netophathite, of the race of
Gothoniel.
'''
"16" = ''':sup:`16` Meanwhile the tribes had their own chiefs; Eliezer son of Zechri
for Ruben, Saphatias son of Maacha for Simeon,
'''
"17" = ''':sup:`17` Hasabias son of Camuel for Levi, Sadoc for the race of Aaron,
'''
"18" = ''':sup:`18` Eliu, David’s brother, for Juda, Amri son of Michael for Issachar,
'''
"19" = ''':sup:`19` Jesmaias son of Abdias for Zabulon, Jerimoth son of Ozriel for
Nephthali,
'''
"20" = ''':sup:`20` Osee son of Ozaziu for Ephraim, Joel son of Phadaia for western
Manasses,
'''
"21" = ''':sup:`21` Jaddo son of Zacharias for Manasses in Galaad, Jasiel son of Abner
for Benjamin,
'''
"22" = ''':sup:`22` and Ezrihel son of Jeroham for Dan; these were the chiefs of
Israel.✻
'''
"23" = ''':sup:`23` There was no register giving the number of Israelites under twenty
years of age; had not the Lord promised that they should be countless
as the stars of heaven?
'''
"24" = ''':sup:`24` And indeed, when Joab son of Sarvia went about to register them, he
left the task incomplete, because of the divine vengeance that fell on
Israel; thus the annals of king David do not give the full number of
those registered.
'''
"25" = ''':sup:`25` The controller of the king’s own treasure-house was Azmoth, son of
Adiel; what was stored in cities, townships and fortresses was in the
keeping of Jonathan, son of Ozias.
'''
"26" = ''':sup:`26` As for husbandry, the farmers were under Ezri son of Chelub,
'''
"27" = ''':sup:`27` the vine-growers under Semeias the Romathite, the cellarage under
Zabdias the Aphonite,
'''
"28" = ''':sup:`28` the olive and fig plantations all through the country-side under
Balanan of Geder, the store-houses of oil under Joas.
'''
"29" = ''':sup:`29` Care of the herds that grazed in Saron belonged to the Saronite
Satrai, of the cattle in the low grounds, to Saphat son of Adli,
'''
"30" = ''':sup:`30` of the camels to the Ismahelite Ubil, of the asses to Jadias the
Meronathite,
'''
"31" = ''':sup:`31` and of the sheep to Jaziz the Agarean. These were the controllers
of the king’s property.
'''
"32" = ''':sup:`32` David had an uncle called Jonathan, a prudent counsellor and a man
of letters; he, with Jahiel son of Hachamoni, had charge of the royal
princes.
'''
"33" = ''':sup:`33` Achitophel was the king’s counsellor, and Chusai the Arachite held
the title of king’s friend;
'''
"34" = ''':sup:`34` after Achitophel came Banaias’ son Joiada, and Abiathar. And the
army was commanded by Joab.
'''
