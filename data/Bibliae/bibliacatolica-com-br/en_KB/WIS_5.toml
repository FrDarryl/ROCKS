[5]
"1" = ''':sup:`1` How boldly, then, will the just man appear, to meet his old
persecutors, that thwarted all his striving!
'''
"2" = ''':sup:`2` And they, in what craven fear they will cower at the sight of him,
amazed at the sudden reversal of his fortunes!
'''
"3" = ''':sup:`3` Inward remorse will wring a groan from those hearts: Why, these were
the men we made into a laughing-stock and a by-word!
'''
"4" = ''':sup:`4` We, poor fools, mistook the life they lived for madness, their death
for ignominy;
'''
"5" = ''':sup:`5` and now they are reckoned as God’s own children, now it is among his
holy ones that their lot is cast.✻
'''
"6" = ''':sup:`6` Far, it seems, did our thoughts wander from the true path; never did
the ray of justice enlighten them, never the true sun shone.
'''
"7" = ''':sup:`7` Weary it proved, the reckless way of ruin, lonely were the wastes we
travelled, who missed the path the Lord meant for us.
'''
"8" = ''':sup:`8` What advantage has it brought us, all our pomp and pride? How are we
the better for all our vaunted wealth?
'''
"9" = ''':sup:`9` Nothing of that but is gone, unsubstantial as a shadow, swift as
courier upon his errand.
'''
"10" = ''':sup:`10` The ship that ploughs angry waves, what trace is left of her
passage? How wilt thou track her keel’s pathway through the deep?
'''
"11" = ''':sup:`11` The bird’s flight through air what print betrays? So fiercely
lashed the still breeze with the beating of her pinions, as she cleaves
her noisy way through heaven, wings flapping, and is gone; and
afterwards, what sign of her going?
'''
"12" = ''':sup:`12` Or be it some arrow, shot at a mark, that pierces the air, how
quick the wound closes, the journey is forgotten!
'''
"13" = ''':sup:`13` So with us it was all one, our coming to birth and our ceasing to
be; no trace might we leave behind us of a life well lived; we spent
ourselves on ill-doing.
'''
"14" = ''':sup:`14` (Such is the lament of sinners, there in the world beneath.✻ )
'''
"15" = ''':sup:`15` Short-lived are all the hopes of the godless, thistle-down in the
wind, flying spray before the storm, smoke that whirls away in the
breeze; as soon forgotten as the guest that comes for a day, and comes
no more.
'''
"16" = ''':sup:`16` It is the just that will live for ever; the Lord has their
recompense waiting for them, the most high God takes care of them.
'''
"17" = ''':sup:`17` How glorious is that kingdom, how beautiful that crown, which the
Lord will bestow on them! His right hand is there to protect them, his
holy arm to be their shield.
'''
"18" = ''':sup:`18` Indignantly he will take up arms, mustering all the forces of
creation for vengeance on his enemies.
'''
"19" = ''':sup:`19` His own faithfulness is the breastplate he will put on, unswerving
justice the helmet he wears,
'''
"20" = ''':sup:`20` a right cause his shield unfailing.
'''
"21" = ''':sup:`21` See, where he whets the sword of strict retribution, and the whole
order of nature is banded with him against his reckless foes!
'''
"22" = ''':sup:`22` Well-aimed fly his thunder-bolts, sped far and wide from yonder
cloud-arch, never missing their mark.
'''
"23" = ''':sup:`23` Teeming hail-storms shall whirl about them, the artillery of his
vengeance; fiercely the sea’s waves shall roar against them, pitilessly
the floods cut them off;
'''
"24" = ''':sup:`24` the storm-wind shall rise in their faces, and scatter them as the
gust scatters chaff. The whole earth ransacked, and the thrones of the
mighty pulled down, by their own disobedience, their own malignancy!
'''
