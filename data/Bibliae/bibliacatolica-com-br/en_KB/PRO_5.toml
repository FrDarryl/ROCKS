[5]
"1" = ''':sup:`1` My son, here is good advice for thy heeding; listen to wise counsel,
'''
"2" = ''':sup:`2` if thou wouldst be circumspect, if thou wouldst have ever on thy
lips the maxims of prudence. First, give no credence to the wiles of
woman;
'''
"3" = ''':sup:`3` honey-sweet words the temptress✻ may use, all her talk be soothing
as oil,
'''
"4" = ''':sup:`4` but oh, the dregs of that cup are bitter; a two-edged sword brings
no sharper pang.
'''
"5" = ''':sup:`5` Death’s road she follows, her feet set towards the grave;
'''
"6" = ''':sup:`6` far from the highway that leads to life is the maze she treads.
'''
"7" = ''':sup:`7` Heed, then, my warning, and depart from it never;
'''
"8" = ''':sup:`8` shun her company, do not go near her doors.
'''
"9" = ''':sup:`9` Wouldst thou squander the pride of thy manhood upon heartless
strangers like these?
'''
"10" = ''':sup:`10` If thus thou wilt spend all thy hopes, bestow all thy pains, upon
an alien home that is no home of thine,
'''
"11" = ''':sup:`11` a time will come at last when health and strength shall be wasted
away. Then thou wilt complain bitterly,
'''
"12" = ''':sup:`12` Alas, why did I spurn every precept, reject every warning,
'''
"13" = ''':sup:`13` unheard, unheeded, every lesson I was taught?
'''
"14" = ''':sup:`14` No marvel, had I paid the last penalty, with the assembled people
for my judges!✻
'''
"15" = ''':sup:`15` Nay, drink, and drink deep, at thy own well, thy own cistern;
'''
"16" = ''':sup:`16` thence let thy offspring abound, like waters from thy own fountain
flowing through the public streets;✻
'''
"17" = ''':sup:`17` only let them be thy own, let there be no commerce between thyself
and strangers.
'''
"18" = ''':sup:`18` A blessing on that fountain of thine! take thy pleasure with the
bride thy manhood wins for thee.
'''
"19" = ''':sup:`19` Thy own bride, gentle as a hind, graceful as a doe; be it her bosom
that steals away thy senses with the delight of a lover that loves
still.
'''
"20" = ''':sup:`20` What, my son, wouldst thou yield to the wiles of a stranger, dally
with her embraces that is none of thine?
'''
"21" = ''':sup:`21` The Lord is watching, and knows what a man’s errand is, let him
betake himself where he will.
'''
"22" = ''':sup:`22` The sinner will be ensnared by his own guilt, caught in the toils
of his own wrong-doing;
'''
"23" = ''':sup:`23` doomed by his own incontinence, by his own great folly bemused.
'''
