[89]
"1" = ''':sup:`1` (A prayer. Of Moses, the man of God.) Lord, thou hast been our
refuge from generation to generation.
'''
"2" = ''':sup:`2` Before the hills came to birth, before the whole frame of the world
was engendered, from eternity to eternity, O God, thou art.
'''
"3" = ''':sup:`3` And wilt thou bring man to dust again, that thou sayest, Return,
children of Adam, to what you were?
'''
"4" = ''':sup:`4` In thy sight, a thousand years are but as yesterday, that has come
and gone, or as one of the night-watches.
'''
"5" = ''':sup:`5` Swiftly thou bearest our lives away, as a waking dream,
'''
"6" = ''':sup:`6` or the green grass that blooms fresh with the morning; night finds
it faded and dead.
'''
"7" = ''':sup:`7` Still thy anger takes toll of us, thy displeasure denies us rest,
'''
"8" = ''':sup:`8` so jealous thy scrutiny of our wrong-doing, so clear our hidden sins
shew in the light of thy presence.
'''
"9" = ''':sup:`9` Day after day vanishes, and still thy anger lasts; swift as a breath
our lives pass away.
'''
"10" = ''':sup:`10` What is our span of days? Seventy years it lasts, eighty years, if
lusty folk we be; for the more part, toil and frustration; years that
vanish in a moment, and we are gone.
'''
"11" = ''':sup:`11` Alas, that so few heed thy vengeance,
'''
"12" = ''':sup:`12` measure thy anger by the reverence we owe thee! Teach us to count
every passing day, till our hearts find wisdom.
'''
"13" = ''':sup:`13` Relent, Lord; must it be for ever? Be gracious to thy servants.
'''
"14" = ''':sup:`14` For us thy timely mercies, for us abiding happiness and content;
'''
"15" = ''':sup:`15` happiness that shall atone for the time when thou didst afflict us,
for the long years of ill fortune.
'''
"16" = ''':sup:`16` Let these eyes see thy purpose accomplished, to our own sons reveal
thy glory; the favour of the Lord our God smile on us! Prosper our
doings, Lord, prosper our doings yet.
'''
