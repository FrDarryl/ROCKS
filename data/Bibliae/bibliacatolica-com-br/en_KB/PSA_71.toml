[71]
"1" = ''':sup:`1` (Of Solomon.)
'''
"2" = ''':sup:`2` Grant to the king, O God, thy own skill in judgement; the inheritor
of a throne, may he be just, as thou art just; may he give thy people
right awards, and to thy poor, redress.
'''
"3" = ''':sup:`3` Such be the harvest his subjects shall reap, peace on every
mountain, justice on every hill-side.
'''
"4" = ''':sup:`4` Watch and ward he will keep over the friendless, protect the
children of the poor, and crush the oppressor.
'''
"5" = ''':sup:`5` Ageless as sun or moon he shall endure;
'''
"6" = ''':sup:`6` kindly as the rain that drops on the meadow grass, as the showers
that water the earth.
'''
"7" = ''':sup:`7` Justice in his days shall thrive, and the blessings of peace; and
may those days last till the moon shines no more.
'''
"8" = ''':sup:`8` From sea to sea, from the great river to the ends of earth, his sway
shall reach.
'''
"9" = ''':sup:`9` In his presence rebels shall bend the knee, all his enemies will be
humbled in the dust;
'''
"10" = ''':sup:`10` gifts shall flow in from the lords of Tharsis and the islanders,
tribute from the kings of Arabia and of Saba;
'''
"11" = ''':sup:`11` all kings must needs bring their homage, all nations serve him.
'''
"12" = ''':sup:`12` He will give the poor redress when they cry to him, destitute folk,
with none to befriend them;
'''
"13" = ''':sup:`13` in their need and helplessness, they shall have his compassion.
Their lives he will take into his keeping,
'''
"14" = ''':sup:`14` set them free from the power of wrong and oppression, dearly avenge
their blood.
'''
"15" = ''':sup:`15` Long life shall be his, and gold from Arabia shall be given him;
men will pray for him continually, bless his name evermore.
'''
"16" = ''':sup:`16` The land shall have good store of corn, high up the hill-sides,
rustling like the woods of Lebanon; shall multiply its citizens like
grass on the ground.
'''
"17" = ''':sup:`17` For ever let his name be used in blessing, a name to endure while
the sun gives light; in him all the tribes of the earth shall be
enriched, all the nations shall extol him.
'''
"18" = ''':sup:`18` Blessed be the Lord God of Israel, who does wonderful deeds as none
else,
'''
"19" = ''':sup:`19` and blessed for ever be his glorious name; all the earth shall be
filled with his glory, Amen, Amen.
'''
