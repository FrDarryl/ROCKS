[14]
"1" = ''':sup:`1` It is by woman’s wisdom a home thrives; a foolish wife pulls it down
about her ears.
'''
"2" = ''':sup:`2` Does a man fear the Lord? He holds an even course; the knave has
little regard for him.✻
'''
"3" = ''':sup:`3` Pride burgeons from the lips of fools; in modesty of speech the wise
find safety.
'''
"4" = ''':sup:`4` No need for a full crib, where oxen are none; yet ever rich harvest
tells of the ox at work.
'''
"5" = ''':sup:`5` It is a faithful witness that never lies; the perjurer breathes out
lies continually.
'''
"6" = ''':sup:`6` Vainly the rash aspire to wisdom; the discerning come by their
knowledge with little pains.
'''
"7" = ''':sup:`7` Go thy way, and let the fool go his; good sense is a strange
language to him.
'''
"8" = ''':sup:`8` Prudence picks its way wisely; the fool blunders and is lost.
'''
"9" = ''':sup:`9` Fools make light of the guilt that needs atonement, and leave honest
men to enjoy the Lord’s favour.✻
'''
"10" = ''':sup:`10` Heart’s bitterness none may know but the heart that feels it; no
prying stranger can tell when it finds relief.
'''
"11" = ''':sup:`11` Fall it must, the house of the wicked; where the upright dwell, all
is increase.
'''
"12" = ''':sup:`12` The right road in a man’s thinking may be one whose goal is death.
'''
"13" = ''':sup:`13` Joy blends with grief, and laughter marches with tears.
'''
"14" = ''':sup:`14` The incorrigible shall have a taste of his own ill-doings, and
honest men shall have the better of him.
'''
"15" = ''':sup:`15` The simpleton takes all on trust; wisdom considers each step. (A
treacherous son no part shall have; better shall a wise servant thrive
and prosper.✻ )
'''
"16" = ''':sup:`16` Caution teaches the wise to shun danger; the fool is carried away
by rash confidence.
'''
"17" = ''':sup:`17` The impatient man blunders, as surely as the schemer makes enemies.
'''
"18" = ''':sup:`18` Folly is the simpleton’s heirloom; skill crowns the wise.
'''
"19" = ''':sup:`19` Vice lies prostrate before virtue, the sinner at the gates of the
just.
'''
"20" = ''':sup:`20` Of the beggar, his own neighbours grow weary; wealth never lacks
friends.
'''
"21" = ''':sup:`21` Shame on the man who holds his neighbour in contempt; mercy to the
poor brings a blessing. (Mercy he loves, who puts his trust in the
Lord.✻ )
'''
"22" = ''':sup:`22` They follow a false path, that plot mischief; mercy and
faithfulness mercy and faith shall find.
'''
"23" = ''':sup:`23` Hard work is sure wealth; of chattering comes only poverty.
'''
"24" = ''':sup:`24` Made rich, the wise are crowned, the folly of the thoughtless will
be folly yet.
'''
"25" = ''':sup:`25` Men owe their lives to truthful witnesses; the very breath of the
perjurer is treason.
'''
"26" = ''':sup:`26` The fear of the Lord gives strong confidence, bequeaths hope from
the father to the children.
'''
"27" = ''':sup:`27` The fear of the Lord is a fountain where men may drink life, far
removed from all mortal peril.✻
'''
"28" = ''':sup:`28` Great people, great king; it is for want of men crowns are lost.
'''
"29" = ''':sup:`29` Patience comes of sovereign prudence, impatience of unchecked
folly.
'''
"30" = ''':sup:`30` Peace of mind is health of body; more than all else, envy wastes
the frame.
'''
"31" = ''':sup:`31` He who oppresses the poor, insults man’s Maker; him if thou wouldst
honour, take pity on human need.
'''
"32" = ''':sup:`32` When the wicked is paid in his own coin, there is an end of him; at
death’s door, the just still hope.
'''
"33" = ''':sup:`33` In the discerning heart, wisdom finds a resting-place; even among
fools it can impart learning.✻
'''
"34" = ''':sup:`34` Duty well done, a whole nation becomes great; suffer whole peoples
for guilt incurred.
'''
"35" = ''':sup:`35` A king shews favour to a wise servant; disappoint him, and thou
shalt feel his anger.
'''
