[3]
"1" = ''':sup:`1` At last, Job himself broke into utterance, and fell to cursing the
day on which he was born.
'''
"2" = ''':sup:`2` And this was his plaint:
'''
"3" = ''':sup:`3` Blotted out for ever be the day of my birth; that night, too, which
gave word that a human life had been conceived in the womb!
'''
"4" = ''':sup:`4` Plunged be that day in darkness; may God on high forget it, and
grant it never shine of sun;
'''
"5" = ''':sup:`5` shades, like the shades of death, claim it for their own; deep gloom
lie heavy on it, and wrap it all in desolation.
'''
"6" = ''':sup:`6` Shrouded be that night in a black storm, let it not be reckoned
among the days of the year, nor marked in the moon’s calendar;
'''
"7" = ''':sup:`7` a night doomed to exile, a night that never wakes the sound of
praise.
'''
"8" = ''':sup:`8` Wizards that can overcast the sun, and rouse old Chaos from his
lair, on that night lay your ban;
'''
"9" = ''':sup:`9` blacken its starlight, let it wait for the morning light, and see it
never, nor break of rising dawn;
'''
"10" = ''':sup:`10` the night that should have closed the doors of the womb against me,
shut these eyes forever to sights of woe!
'''
"11" = ''':sup:`11` Had but the womb been the tomb of me, had I died at birth,
'''
"12" = ''':sup:`12` had no lap ever cherished me, no breast suckled me,
'''
"13" = ''':sup:`13` all would be rest now, all would be silence. Deeply I would take my
repose,
'''
"14" = ''':sup:`14` with the old kings and senators, that once restored cities for
their whim,✻
'''
"15" = ''':sup:`15` the chieftains that had such wealth of gold, houses full of silver;
'''
"16" = ''':sup:`16` with babe still-born and babe unborn, hidden away in the sunless
grave.
'''
"17" = ''':sup:`17` There the unquietness of the wicked is stilled, and the weary are
at rest;
'''
"18" = ''':sup:`18` untroubled the thrall sleeps, his tyrant’s bidding cannot reach him
now;
'''
"19" = ''':sup:`19` master and slave are there, and the slave masterless.
'''
"20" = ''':sup:`20` Why should they see the light, that groan to see it; why should
they live, that must live in bitterness of soul?
'''
"21" = ''':sup:`21` Why should they be like treasure-seekers, longing for the death
that still cheats them,
'''
"22" = ''':sup:`22` a grave the prize they covet?
'''
"23" = ''':sup:`23` Such men as I, that must tread blindfold in a maze of God’s making!
'''
"24" = ''':sup:`24` Ever as I sit down to meat the sighs come, grief floods over me
unrestrained.
'''
"25" = ''':sup:`25` Must I have nothing left to daunt me? Must each calamity be felt as
soon as feared?
'''
"26" = ''':sup:`26` And still I kept my own counsel, still patient and silent I, till
my angry mood overcame me at last.✻
'''
