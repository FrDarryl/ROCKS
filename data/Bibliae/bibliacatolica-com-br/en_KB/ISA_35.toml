[35]
"1" = ''':sup:`1` Thrills the barren desert with rejoicing; the wilderness takes
heart, and blossoms, fair as the lily.
'''
"2" = ''':sup:`2` Blossom on blossom, it will rejoice and sing for joy; all the
majesty of Lebanon is bestowed on it, all the grace of Carmel and of
Saron. All alike shall see the glory of the Lord, the majesty of our
God.
'''
"3" = ''':sup:`3` Stiffen, then, the sinews of drooping hand and flagging knee;
'''
"4" = ''':sup:`4` give word to the faint-hearted, Take courage, and have no fear; see
where your Lord is bringing redress for your wrongs, God himself,
coming to deliver you!
'''
"5" = ''':sup:`5` Then the eyes of the blind shall be opened, and deaf ears unsealed;
'''
"6" = ''':sup:`6` the lame man, then, shall leap as the deer leap, the speechless
tongue cry aloud. Springs will gush out in the wilderness, streams flow
through the desert;
'''
"7" = ''':sup:`7` ground that was dried up will give place to pools, barren land to
wells of clear water; where the serpent had its lair once, reed and
bulrush will show their green.
'''
"8" = ''':sup:`8` A high road will stretch across it, by divine proclamation kept
holy; none that is defiled may travel on it; and there you shall find a
straight path lying before you, wayfarer is none so foolish he can go
astray.
'''
"9" = ''':sup:`9` No lions shall molest it, no beasts of prey venture on it. Free men
shall walk on it,
'''
"10" = ''':sup:`10` coming home again to Sion, and praising the Lord for their
ransoming. Eternal happiness crowns them, joy and happiness in their
grasp now, sorrow and sighing fled far away.
'''
