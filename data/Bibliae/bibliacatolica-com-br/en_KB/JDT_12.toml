[12]
"1" = ''':sup:`1` And now Holofernes would have her repair to the tent where he kept
his treasures, and lodge there; and he was for sending food to her
there from his own table.
'''
"2" = ''':sup:`2` But Judith told him, Eat I may not of the portion thou wouldst
assign me; that were a grave fault; I have brought my own provisions
with me.
'''
"3" = ''':sup:`3` Ay, thou hast brought them, Holofernes said, but how if they should
not suffice? How shall we fend for thee?
'''
"4" = ''':sup:`4` My lord, answered Judith, as thou art a living man, God will prosper
thy handmaid’s undertaking before ever these are spent. So his servants
shewed her to the tent he had designed for her;
'''
"5" = ''':sup:`5` but as she entered it, she asked that she might be allowed to leave
it each night, before day broke, and, praying, make her peace with the
Lord.
'''
"6" = ''':sup:`6` So he gave orders to his chamberlains, that for the next three days
she should be allowed to come and go as she would, for the worship of
her God;
'''
"7" = ''':sup:`7` each night she went out to the vale of Bethulia, and washed herself
in a fountain there,
'''
"8" = ''':sup:`8` and prayed, as she came up out of the water, the God of Israel would
speed her errand for his people’s deliverance.
'''
"9" = ''':sup:`9` Then she guarded herself against defilement by keeping her tent all
day, till she made her meal at sun-down.
'''
"10" = ''':sup:`10` On the fourth day, Holofernes made a banquet for his own
attendants, and sent his chamberlain Vagoa with an invitation to her.
Prevail if thou canst, said he, on this Hebrew woman to grant me, of
her own free will, her favours.
'''
"11" = ''':sup:`11` (Great shame the Assyrians hold it in a man, if any woman fools
him, and contrives to escape from his company unmolested.)
'''
"12" = ''':sup:`12` So Vagoa waited on Judith, and said, Fair lady, make no scruple to
appear as an honoured guest in my master’s presence, to eat with him,
and make merry over the wine.
'''
"13" = ''':sup:`13` It is not for me, Judith answered, to gainsay my lord in this.
'''
"14" = ''':sup:`14` Whim and will of his shall be whim and will of mine; I ask no
better, all my life, than to obey his pleasure.
'''
"15" = ''':sup:`15` With that, she rose up and threw her robe about her, and so made
her way into Holofernes’ presence;
'''
"16" = ''':sup:`16` fast beat his heart within him, such was his longing for her
charms.
'''
"17" = ''':sup:`17` Drink with me, he said; fall to, and make merry; thou art right
welcome.
'''
"18" = ''':sup:`18` And Judith answered, Drink I will, my lord; never was a day in my
life so proud as this.
'''
"19" = ''':sup:`19` So she ate and drank with him, but only what her serving-maid had
prepared for her.
'''
"20" = ''':sup:`20` And Holofernes, basking in her smiles, drank ever deeper; never
drank Holofernes as on that night.
'''
