[16]
"1" = ''':sup:`1` But Job answered:
'''
"2" = ''':sup:`2` Old tales and cold comfort; you are all alike.
'''
"3" = ''':sup:`3` Words are but wind; there is no end to them, and they cost thee
nothing.
'''
"4" = ''':sup:`4` Believe me, I could do as well, were you in my case,
'''
"5" = ''':sup:`5` talk the language of consolation, and mock you all the while,
'''
"6" = ''':sup:`6` speak of encouragement; my lips should tremble with a show of pity.✻
'''
"7" = ''':sup:`7` But here is grief words cannot assuage, nor silence banish;
'''
"8" = ''':sup:`8` grief that bows me down till my whole frame is lifeless;
'''
"9" = ''':sup:`9` these furrowed cheeks are the witness of it. And now a false accuser
dares me to my face and baits me!✻
'''
"10" = ''':sup:`10` One that vents all his spite against me, gnashes his teeth
malignantly, watches me with fierce eyes like an enemy.
'''
"11" = ''':sup:`11` Mouths that deride me, hands that smite me on the cheek in reproof,
hearts that delight in my anguish,
'''
"12" = ''':sup:`12` to what ill neighbourhood God has condemned me, what tyrants hold
me in their grip!
'''
"13" = ''':sup:`13` So free from care my life was, and now, suddenly as though a wild
beast had fastened on me, dashed me to the ground, he has broken that
life to pieces. I am a mark for his archery,
'''
"14" = ''':sup:`14` his arrows are all about me; still they pierce me to the marrow,
drain my life,✻
'''
"15" = ''':sup:`15` wound upon wound; giant hands assail me.
'''
"16" = ''':sup:`16` No wonder if I go clad in sackcloth, disfigured with ashes,
'''
"17" = ''':sup:`17` if my face is swollen with weeping, and on my eyelids the darkness
falls.
'''
"18" = ''':sup:`18` Such is the reward of a guiltless life, of prayer offered without
stain.
'''
"19" = ''':sup:`19` I charge thee, earth, to leave my blood unburied, never to muffle
the echoes of my protest;
'''
"20" = ''':sup:`20` there is one in high heaven that knows the truth and must bear
witness.
'''
"21" = ''':sup:`21` Friends, prate on; these tears of mine issue their challenge to a
God!
'''
"22" = ''':sup:`22` Ah, could but a mortal bring God to justice, as man impleads man!
'''
"23" = ''':sup:`23` Mortal am I; swiftly my years pass, and by the road I tread there
is no returning.
'''
