[4]
"1" = ''':sup:`1` We are expressly told by inspiration that, in later days, there will
be some who abandon the faith, listening to false inspirations, and
doctrines taught by the devils.
'''
"2" = ''':sup:`2` They will be deceived by the pretensions of impostors, whose
conscience is hardened as if by a searing-iron.
'''
"3" = ''':sup:`3` Such teachers bid them abstain from marriage, and from certain kinds
of food, although God has made these for the grateful enjoyment of
those whom faith has enabled to recognize the truth.✻
'''
"4" = ''':sup:`4` All is good that God has made, nothing is to be rejected; only we
must be thankful to him when we partake of it,
'''
"5" = ''':sup:`5` then it is hallowed for our use by God’s blessing and the prayer
which brings it.✻
'''
"6" = ''':sup:`6` Lay down these rules for the brethren, and thou wilt shew thyself a
true servant of Jesus Christ, thriving on the principles of that faith
whose wholesome doctrine thou hast followed.
'''
"7" = ''':sup:`7` Leave foolish nursery tales alone, and train thyself, instead, to
grow up in holiness.✻
'''
"8" = ''':sup:`8` Training of the body avails but little; holiness is all-availing,
since it promises well both for this life and for the next;
'''
"9" = ''':sup:`9` how true is that saying, and what a welcome it deserves!✻
'''
"10" = ''':sup:`10` It is for this that we endure toil and reproach,✻ our hope in a
living God, who is the Saviour of mankind, and above all of those who
believe in him.
'''
"11" = ''':sup:`11` Such is the charge, such is the doctrine thou art to deliver.
'''
"12" = ''':sup:`12` Do not let anyone think the less of thee for thy youthfulness; make
thyself a model of speech and behaviour for the faithful, all love, all
faith, all purity.
'''
"13" = ''':sup:`13` Reading, preaching, instruction, let these be thy constant care
while I am absent.
'''
"14" = ''':sup:`14` A special grace has been entrusted to thee; prophecy awarded it,
and the imposition of the presbyters’ hands went with it; do not let it
suffer from neglect.✻
'''
"15" = ''':sup:`15` Let this be thy study, these thy employments, so that all may see
how well thou doest.
'''
"16" = ''':sup:`16` Two things claim thy attention, thyself and the teaching of the
faith; spend thy care on them; so wilt thou and those who listen to
thee achieve salvation.✻
'''
