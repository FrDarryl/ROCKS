[27]
"1" = ''':sup:`1` (Of David.) To thee, my Lord, my refuge, I cry aloud, do not leave
my cry unanswered; listen to me, or I am no better than a dead man,
sinking to the grave.
'''
"2" = ''':sup:`2` Listen Lord, to my plea as I call upon thee, as I raise my hands in
prayer towards thy holy temple.
'''
"3" = ''':sup:`3` Do not summon me, with the wicked, before thy judgement-seat; with
men who traffic in iniquity, men who talk of peace to their neighbours,
while their hearts are full of malice.
'''
"4" = ''':sup:`4` For them, the reward of their own acts, their own evil ways; as they
did, be it done to them, in their own coin repaid.
'''
"5" = ''':sup:`5` Of the Lord’s acts, the Lord’s ways, they took no heed; ruin be
theirs, ruin irreparable.
'''
"6" = ''':sup:`6` Blessed be the Lord’s name, my plea is heard;
'''
"7" = ''':sup:`7` the Lord is my strength and shield. Trusting in him, I found
redress; there is triumph in my heart, on my lips the song of praise.
'''
"8" = ''':sup:`8` The Lord defends his own people, protects the king he has anointed.
'''
"9" = ''':sup:`9` Lord, save thy people, bless thy own chosen race; be their shepherd,
evermore in thy arms upholding them.
'''
