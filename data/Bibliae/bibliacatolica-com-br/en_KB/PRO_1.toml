[1]
"1" = ''':sup:`1` These proverbs were written by David’s son Solomon, that was king of
Israel,
'''
"2" = ''':sup:`2` for the better understanding of true wisdom, and self-command.
'''
"3" = ''':sup:`3` Here is made known the secret of discernment; here men may learn the
lesson of insight, the dictates of duty and right and honour.
'''
"4" = ''':sup:`4` Here simplicity is put on its guard; here youth may find instruction
and advice both together.
'''
"5" = ''':sup:`5` The wise, too, may be the wiser for hearing them; they will aid even
the discerning to guide his course aright;
'''
"6" = ''':sup:`6` he will read both parables and the interpretation of parables, both
wise words and the hidden thoughts they signify.
'''
"7" = ''':sup:`7` True wisdom is founded on the fear of the Lord; who but a fool would
despise such wisdom, and the lessons she teaches?
'''
"8" = ''':sup:`8` Heed well, my son, thy father’s warnings, nor make light of thy
mother’s teaching;
'''
"9" = ''':sup:`9` no richer heirloom, crown or necklace, can be thine.
'''
"10" = ''':sup:`10` Turn a deaf ear, my son, to the blandishments of evil-doers that
would make thee of their company.
'''
"11" = ''':sup:`11` There are lives to be had for the ambushing, the lives of
unsuspecting folk whose uprightness shall little avail them;
'''
"12" = ''':sup:`12` there are fortunes to be swallowed up whole, as a man is swallowed
up by death when he goes to his grave.
'''
"13" = ''':sup:`13` No lack of treasures here, they say, rich plunder that shall find
its way into our houses;
'''
"14" = ''':sup:`14` thou hast but to throw in thy lot with us; every man shares alike.
'''
"15" = ''':sup:`15` Such errands, my son, are not for thee; never stir a foot in their
company;
'''
"16" = ''':sup:`16` thou knowest well how eager they are for mischief, how greedy for
blood,
'''
"17" = ''':sup:`17` and the snare is laid to no purpose if the bird is watching.
'''
"18" = ''':sup:`18` What do they, but compass their own ruin, plot against their own
lives?
'''
"19" = ''':sup:`19` Such is ever the end of greed; he who cherishes it must fall by it
at last.
'''
"20" = ''':sup:`20` And all the while Wisdom is publishing her message, crying it aloud
in the open streets;
'''
"21" = ''':sup:`21` never a meeting of roads, never a gateway, but her voice is raised,
echoing above the din of it.
'''
"22" = ''':sup:`22` What, says she, are you still gaping there, simpletons? Do the
reckless still court their own ruin? Rash fools, will you never learn?
'''
"23" = ''':sup:`23` Pay heed, then, to my protest; listen while I speak out my mind to
you, give you open warning.
'''
"24" = ''':sup:`24` Since my call is unheard, since my hand beckons in vain,
'''
"25" = ''':sup:`25` since my counsel is despised and all my reproof goes for nothing,
'''
"26" = ''':sup:`26` it will be mine to laugh, to mock at your discomfiture, when perils
close about you.
'''
"27" = ''':sup:`27` Close about you they will, affliction and sore distress, disasters
that sweep down suddenly, gathering storms of ruin.
'''
"28" = ''':sup:`28` It will be their turn, then, to call aloud; my turn, then, to
refuse an answer. They will be early abroad looking for me, but find me
never;
'''
"29" = ''':sup:`29` fools, that grew weary of instruction, and would not fear the Lord.
'''
"30" = ''':sup:`30` Well for them, if they had followed my counsel, if they had not
spurned all the warnings I gave!
'''
"31" = ''':sup:`31` Now they must eat of the harvest their own wickedness has reaped,
make the best of the cheer their own knavish schemes have brought them.
'''
"32" = ''':sup:`32` Ah, silly souls, what a perilous refusal, what fatal foolhardiness
was here!
'''
"33" = ''':sup:`33` But let a man give heed to me, peace undisturbed shall be his,
happiness shall be his, free from all threat of danger.
'''
