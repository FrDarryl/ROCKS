[15]
"1" = ''':sup:`1` Then answered Eliphaz the Themanite:
'''
"2" = ''':sup:`2` This is not a wise man’s way, to answer with windy sophistries, as
if thou hadst the sirocco in thy blood,
'''
"3" = ''':sup:`3` ill matched for the contest, prating to thy hurt.
'''
"4" = ''':sup:`4` Worse, if thou hadst thy way, all reverence should be abolished, all
devotion at an end.
'''
"5" = ''':sup:`5` Thy tongue takes its instructions from a sinful heart; this is rebel
speech.
'''
"6" = ''':sup:`6` No need for me to prove thee a guilty man, thy words prove it; thy
own lips arraign thee.
'''
"7" = ''':sup:`7` Tell me, was thine some primeval birth; wast thou made before the
hills?
'''
"8" = ''':sup:`8` Hast thou overheard the secrets of God’s council-chamber, that thou
thinkest him no match for thee in wisdom?
'''
"9" = ''':sup:`9` What knowledge hast thou but we share it, what discernment greater
than ours?
'''
"10" = ''':sup:`10` We too have ancients among us, grey-headed men that have seen more
days than any father of thine.
'''
"11" = ''':sup:`11` It should be no great matter for God to comfort thee, if thy
untimely speech did not forbid it;✻
'''
"12" = ''':sup:`12` what mean these transports, why does that eye roll so wildly?
'''
"13" = ''':sup:`13` What pride is this that would cross God himself, moving thee to
rash utterance?
'''
"14" = ''':sup:`14` It is not in man to live a life all blameless; never son of woman
yet found acquittal.
'''
"15" = ''':sup:`15` Fickle natures God finds among his very angels; the purity of
heaven itself does not suffice him;
'''
"16" = ''':sup:`16` what of man, the abominable, the defiled, athirst ever for
wrong-doing?
'''
"17" = ''':sup:`17` Listen, while I tell thee my mind; thou shalt hear what my own eyes
have witnessed;
'''
"18" = ''':sup:`18` thou shalt hear what wise men have said, making known the tradition
of their fathers,
'''
"19" = ''':sup:`19` that dwelt ever in their own land, and held no commerce with
strangers.
'''
"20" = ''':sup:`20` Proudly though he carry himself all his days, the godless man is on
the rack; how long will his tyrannous reign last?
'''
"21" = ''':sup:`21` All the while, terror whispers in his ear; danger there is none,
but he sees plots everywhere.
'''
"22" = ''':sup:`22` Treads he by dark ways, he never hopes to see light again, swords
here, swords there to threaten him;
'''
"23" = ''':sup:`23` ventures he out in search of food,✻ he doubts not his last hour is
at hand;
'''
"24" = ''':sup:`24` dangers threaten him, difficulties hedge him round, as though he
were a king making ready for battle.
'''
"25" = ''':sup:`25` And all because he chose God for his enemy, matched himself against
omnipotence;
'''
"26" = ''':sup:`26` head high in air he made the onslaught, proud of his strong sinews,
'''
"27" = ''':sup:`27` like a bull with hanging dewlap and well-covered flanks.✻
'''
"28" = ''':sup:`28` Now he is like some plant that grows✻ amid deserted streets, upon
houses uninhabited that lie in ruins;
'''
"29" = ''':sup:`29` no root shall he strike into the earth, of true wealth or abiding
prosperity;
'''
"30" = ''':sup:`30` never leave the shadows, but he is withered up by the heat or
carried away by the blast.
'''
"31" = ''':sup:`31` Let no fond hope delude him that he can buy off his doom;
'''
"32" = ''':sup:`32` fall he must before his time; withered every branch,
'''
"33" = ''':sup:`33` despoiled the vine with clusters yet unripe, shed the olive’s
flower.
'''
"34" = ''':sup:`34` Barren, barren the schemer’s plot; the house of the bribe-taker
shall burn about his ears.
'''
"35" = ''':sup:`35` Vainly engendered, borne in the womb, brought forth, their load of
misery and infamy and shame.
'''
