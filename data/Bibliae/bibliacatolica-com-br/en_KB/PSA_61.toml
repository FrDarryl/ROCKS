[61]
"1" = ''':sup:`1` (To the choir-master. Melody: Idithun. A psalm. Of David.)
'''
"2" = ''':sup:`2` No rest has my soul but in God’s hands; to him I look for
deliverance.
'''
"3" = ''':sup:`3` I have no other stronghold, no other deliverer but him; safe in his
protection, I fear no deadly fall.
'''
"4" = ''':sup:`4` Still one man my enemies single out for their onslaught, not gaping
hedge or ruinous wall more ripe for overthrow;
'''
"5" = ''':sup:`5` from my safe fastness they would fain dislodge me, ready liars that
speak me fair, but ever with a curse in their hearts.
'''
"6" = ''':sup:`6` Yet even now, my soul, leave thyself in God’s hands; all my trust is
in him.
'''
"7" = ''':sup:`7` He is my stronghold and my deliverer, my protector, that makes me
stand unmoved.
'''
"8" = ''':sup:`8` God is all my defence and all my boast; my rock-fastness, my refuge
is in God.
'''
"9" = ''':sup:`9` Israelites, put ever your trust in him, and lay the homage of your
hearts at his feet; God is our defence.
'''
"10" = ''':sup:`10` Man is a breath that passes; in Adam’s sons there is no trust; high
in the scales they rise, weighed all together and lighter than a
breath.
'''
"11" = ''':sup:`11` Put your faith in extortion no more, boast no more of plunder; set
never your heed on mounting store of riches.
'''
"12" = ''':sup:`12` Not once, but twice I have heard God’s voice of warning; all power
is God’s.
'''
"13" = ''':sup:`13` To thee, Lord, mercy belongs; thou wilt repay every man the reward
of his deeds.
'''
