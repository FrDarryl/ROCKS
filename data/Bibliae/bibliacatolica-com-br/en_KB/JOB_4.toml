"1" = ''':sup:`1` Thereupon Eliphaz the Themanite made answer:
'''
"2" = ''':sup:`2` Speak we, it may be thou wilt take our words amiss, yet speech will
out.
'''
"3" = ''':sup:`3` Well thou knewest how to teach others, strengthen the drooping
hands,
'''
"4" = ''':sup:`4` give courage to the waverer, support to flagging knees, by counsel
of thine.
'''
"5" = ''':sup:`5` Now the blow has fallen on thyself, and thy strength is gone; the
nearer neighbourhood of misfortune unmans thee.
'''
"6" = ''':sup:`6` No more we hear now of that fear of God, that life perfectly lived,
which once gave thee confidence, gave thee strength to endure!
'''
"7" = ''':sup:`7` And, sure enough, ruin never fell yet on the innocent; never yet was
an upright soul lost to memory.✻
'''
"8" = ''':sup:`8` The men that traffic in wrong-doing, that sow a crop of mischief
they themselves must reap at last, these I have seen undone;
'''
"9" = ''':sup:`9` one breath, one blast of the divine anger withers them quite, and
they are gone.
'''
"10" = ''':sup:`10` Roar lion and growl lioness, the fangs of the lion-cubs will yet be
shattered.
'''
"11" = ''':sup:`11` For lack of prey, the tiger goes his way at last, the young lions
wander wide.✻
'''
"12" = ''':sup:`12` Listen; here is a secret that was made known to me; it was but the
breath of a whisper overheard.
'''
"13" = ''':sup:`13` It was the hour when night visions breed disquiet, as men lie
chained by sleep;
'''
"14" = ''':sup:`14` fear took hold of me, a fit of trembling that thrilled my whole
frame,
'''
"15" = ''':sup:`15` and made every hair bristle. All at once a spirit came beside me
and stopped; there it stood,
'''
"16" = ''':sup:`16` no face I knew, yet I could see the form of it, and catch its
voice, light as a rustling breeze.
'''
"17" = ''':sup:`17` Can man have right on his side, the voice asked, when he is matched
with God? Can a mortal creature shew blameless in its Creator’s
presence?
'''
"18" = ''':sup:`18` Nay, in his own retinue God finds loyalty wanting; angels may err.
'''
"19" = ''':sup:`19` What, then, of Man, earth-bound in his house of clay, eaten away by
the moth of time?
'''
"20" = ''':sup:`20` What of Man, cut down between morn and eve, doomed to perish
unregarded,
'''
"21" = ''':sup:`21` even the straggler marching on at last?✻ Will he not die before he
learns wisdom?
'''
