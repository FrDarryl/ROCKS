[19]
"1" = ''':sup:`1` But Job answered:
'''
"2" = ''':sup:`2` What, will you torment me still? Every word of yours a fresh weight
to crush me?
'''
"3" = ''':sup:`3` How many times is this you have fallen on me, trampled me down
without ruth?
'''
"4" = ''':sup:`4` If, unawares, I have committed some fault, it concerns none but
myself;
'''
"5" = ''':sup:`5` not for you to claim authority over me, bring home to me my
disgrace!
'''
"6" = ''':sup:`6` How to make you understand that God has misjudged me, caught me in
his toils!
'''
"7" = ''':sup:`7` If I cry out upon that my wrongs, there is none to hear me, none to
take cognisance of my plea;
'''
"8" = ''':sup:`8` my path hedged in, so that there is no escape, my direction lost,
and I benighted.
'''
"9" = ''':sup:`9` By him discredited, discrowned,
'''
"10" = ''':sup:`10` by him left defenceless on every side, I go my ways; a tree torn up
by the roots has more to hope for than I.
'''
"11" = ''':sup:`11` Against me all his anger is aroused; I am that enemy
'''
"12" = ''':sup:`12` against whom he musters all his forces, to ride over me, to
beleaguer my dwelling place.
'''
"13" = ''':sup:`13` Sundered am I from my brethren, a stranger to all that knew me,
'''
"14" = ''':sup:`14` forsaken by my kindred, by my friends forgotten.
'''
"15" = ''':sup:`15` Guests that dwell in my house, ay, and the very serving-women,
stare at me, the alien, the unknown;
'''
"16" = ''':sup:`16` my servants do not come at my call, I must speak them fair;
'''
"17" = ''':sup:`17` my wife shuns the breath of me, to my own flesh and blood✻ I am a
suppliant.
'''
"18" = ''':sup:`18` The very innocents✻ despise me, jeer at me when my back is turned;
'''
"19" = ''':sup:`19` no counsellor so trusted but he is weary of me, no friend so loved
but he abandons me now.
'''
"20" = ''':sup:`20` And I so wasted! Skin clinging to bone, save where the lips cover
my teeth, is all that is left of me.✻
'''
"21" = ''':sup:`21` Friends, friends, do you at least have pity, now when God’s hand
has fallen on me!
'''
"22" = ''':sup:`22` Would you take part in God’s hue and cry against me, slander me to
your hearts’ content?✻
'''
"23" = ''':sup:`23` Could but these words of mine be written down in a book,
'''
"24" = ''':sup:`24` graven with a pen of iron upon tablets of lead, chiselled on hard
flint!✻
'''
"25" = ''':sup:`25` This at least I know, that one lives on who will vindicate me,
rising up from the dust when the last day comes.✻
'''
"26" = ''':sup:`26` Once more my skin shall clothe me, and in my flesh I shall have
sight of God.✻
'''
"27" = ''':sup:`27` I myself, with my own eyes; it will not be something other than
myself that sees him. Deep in my heart is this hope reposed.✻
'''
"28" = ''':sup:`28` You that would raise the hue and cry, finding matter of complaint
against me,
'''
"29" = ''':sup:`29` should rather take flight yourselves, the sword at your heels; the
sword that avenges wrong, proof to you that justice shall be done.
'''
