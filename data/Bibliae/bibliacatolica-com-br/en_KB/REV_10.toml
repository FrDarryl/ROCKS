[10]
"1" = ''':sup:`1` And now I saw a second angel of sovereign strength coming down from
heaven, with a cloud for his vesture, and a rainbow about his head;
with a face bright as the sun, and legs like pillars of fire.
'''
"2" = ''':sup:`2` He carried in his hand an open book. Setting his right foot on the
sea, and his left on the dry land,
'''
"3" = ''':sup:`3` he cried with a loud voice, like the roaring of a lion; and as he
cried, the seven thunders of heaven made their voices heard.
'''
"4" = ''':sup:`4` And I, when the seven thunders had finished their utterance, was
making as if to write it down, when I heard a voice say from heaven, Do
not write down the message of the seven thunders, keep it sealed.
'''
"5" = ''':sup:`5` Then that angel, whom I had already seen with his feet on the sea
and on the dry land, lifted up his right hand towards heaven,
'''
"6" = ''':sup:`6` and swore an oath by him who lives through endless ages, who made
heaven and all that is in heaven, earth and all that is on earth, the
sea and all that is in the sea. He swore that there should be no more
waiting;✻
'''
"7" = ''':sup:`7` when the time came for the seventh angel to make himself heard, as
he stood ready to sound his trumpet, God’s secret design, made known by
his servants the prophets, would be accomplished.
'''
"8" = ''':sup:`8` Then once more I heard the voice speaking to me from heaven, thus:
Go and take the open book from the hand of that angel, whose feet are
on the sea and on the dry land.
'''
"9" = ''':sup:`9` So I went to the angel, bidding him give me the book. Take it, he
said, and eat it; it will turn thy belly sour, though in thy mouth it
be as sweet as honey.
'''
"10" = ''':sup:`10` So I took the book from the angel’s hand and ate it; it was sweet
as honey in my mouth, but my belly turned sour once I had eaten it.
'''
"11" = ''':sup:`11` Then he said to me, Thou art to make a fresh prophecy, which
concerns many peoples, many races, many languages, and many kings.
'''
