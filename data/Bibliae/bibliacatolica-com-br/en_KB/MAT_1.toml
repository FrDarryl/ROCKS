"1" = ''':sup:`1` A record of the ancestry from which Jesus Christ, the son of David,
son of Abraham, was born.
'''
"2" = ''':sup:`2` Abraham was the father of Isaac, Isaac of Jacob, Jacob of Juda and
his brethren;
'''
"3" = ''':sup:`3` Juda of Phares and Zara, by Thamar; Phares of Esron, Esron of Aram,
'''
"4" = ''':sup:`4` Aram of Aminadab, Aminadab of Naasson, Naasson of Salmon;
'''
"5" = ''':sup:`5` Salmon of Booz, by Rahab; Booz of Obed, by Ruth; Obed of Jesse;
'''
"6" = ''':sup:`6` and Jesse was the father of king David. And king David was the
father of Solomon, by her that had been the wife of Urias.
'''
"7" = ''':sup:`7` Solomon was the father of Roboam, Roboam of Abias, Abias of Asa,
'''
"8" = ''':sup:`8` Asa of Josaphat, Josaphat of Joram, Joram of Ozias,
'''
"9" = ''':sup:`9` Ozias of Joatham, Joatham of Achaz, Achaz of Ezechias,
'''
"10" = ''':sup:`10` Ezechias of Manasses, Manasses of Amon, Amon of Josias;
'''
"11" = ''':sup:`11` and Josias was the father of Jechonias and his brethren, at the
time of the removal to Babylon.
'''
"12" = ''':sup:`12` And after the removal to Babylon, Jechonias was the father of
Salathiel, Salathiel of Zorobabel,
'''
"13" = ''':sup:`13` Zorobabel of Abiud, Abiud of Eliacim, Eliacim of Azor,
'''
"14" = ''':sup:`14` Azor of Sadoc, Sadoc of Achim, Achim of Eliud,
'''
"15" = ''':sup:`15` Eliud of Eleazar, Eleazar of Mathan, Mathan of Jacob,
'''
"16" = ''':sup:`16` and Jacob was the father of Joseph, the husband of Mary; it was of
her that Jesus was born, who is called Christ.✻
'''
"17" = ''':sup:`17` Thus there are fourteen generations in all from Abraham to David,
fourteen from David to the captivity in Babylon, and fourteen from the
captivity in Babylon to Christ.
'''
"18" = ''':sup:`18` And this was the manner of Christ’s birth. His mother Mary was
espoused to Joseph, but they had not yet come together, when she was
found to be with child, by the power of the Holy Ghost.
'''
"19" = ''':sup:`19` Whereupon her husband Joseph (for he was a right-minded man, and
would not have her put to open shame) was for sending her away in
secret.
'''
"20" = ''':sup:`20` But hardly had this thought come to his mind, when an angel of the
Lord appeared to him in a dream, and said, Joseph, son of David, do not
be afraid to take thy wife Mary to thyself, for it is by the power of
the Holy Ghost that she has conceived this child;
'''
"21" = ''':sup:`21` and she will bear a son, whom thou shalt call Jesus, for he is to
save his people from their sins.
'''
"22" = ''':sup:`22` All this was so ordained to fulfil the word which the Lord spoke by
his prophet:
'''
"23" = ''':sup:`23` Behold, the virgin shall be with child, and shall bear a son, and
they shall call him Emmanuel (which means, God with us).✻
'''
"24" = ''':sup:`24` And Joseph awoke from sleep, and did as the angel of the Lord had
bidden him, taking his wife to himself;
'''
"25" = ''':sup:`25` and he had not known her when she bore a son, her first-born, to
whom he gave the name Jesus.✻
'''
