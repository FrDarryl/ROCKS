'''
"12" = ''':sup:`12` Eliasib, Jacim,
'''
"13" = ''':sup:`13` Hoppha, Isbaab,
'''
"14" = ''':sup:`14` Belga, Emmer,
'''
"15" = ''':sup:`15` Hezir, Aphses,
'''
"16" = ''':sup:`16` Pheteia, Hezechiel,
'''
