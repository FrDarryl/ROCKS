"1" = ''':sup:`1` The descendants of Aaron were also divided into separate clans. Of
Aaron’s sons,
'''
"2" = ''':sup:`2` Nadab and Abiu predeceased him, dying childless, so the priesthood
passed to Eleazar and Ithamar.
'''
"3" = ''':sup:`3` Sadoc represented the sons of Eleazar, and Achimelech the sons of
Ithamar, when David appointed them the different duties they were to
perform;
'''
"4" = ''':sup:`4` and it proved there was no parity in their numbers, the division
must take place between sixteen heads of families in Eleazar’s clan,
eight in Ithamar’s.
'''
"5" = ''':sup:`5` The order of these families was arranged by lot, the heads of
families in either clan taking rank as overseers of the sanctuary and
of all divine things.
'''
"6" = ''':sup:`6` In the presence of the king and his nobles, of the high priest
Sadoc, Abiathar’s son Achimelech, and all the heads of the priestly and
Levitical families, the Levite scribe Semeias, son of Nathanael,
inscribed the names, precedence being given first to one of Eleazar’s
households, then to one of Ithamar’s.
'''
"7" = ''':sup:`7` And the lot gave the names in this order: Joiarib, Jedei,
'''
"8" = ''':sup:`8` Harim, Seorim,
'''
