[19]
"1" = ''':sup:`1` Better the poverty which keeps to honest ways, than the lot of a
rich man who never learned to speak truth.✻
'''
"2" = ''':sup:`2` Lack learning, all is not well within; ever the hasty stumble.
'''
"3" = ''':sup:`3` Tripped by his own folly, a man eats his heart out, finding fault
with the Lord.
'''
"4" = ''':sup:`4` Riches will make thee new friends a many, poverty rob thee of the
old.
'''
"5" = ''':sup:`5` Perjury will bring its own punishment; never was liar yet that
escaped his doom.
'''
"6" = ''':sup:`6` Suitors a many the princely heart shall have; give, and thou shalt
find friends.
'''
"7" = ''':sup:`7` The beggar wearies out his kinsmen; his friends, too, will shun
him.Who hunts idle talk, comes home empty-handed;
'''
"8" = ''':sup:`8` as thou lovest thy life get wisdom; discernment at thy side, thou
shalt speed well.
'''
"9" = ''':sup:`9` Perjury will bring its own punishment; never was liar but met his
doom.
'''
"10" = ''':sup:`10` Ill days, when fools live in comfort; worse yet, when servants sway
their own masters.
'''
"11" = ''':sup:`11` Patience is wisdom’s livery; there is no such boast as a wrong
overlooked.
'''
"12" = ''':sup:`12` Of the king’s frown beware, as of lion roaring; welcome as dew on
the grass his smile.
'''
"13" = ''':sup:`13` Great hurt it is to be a fool’s father; he has a roof that drips
unendingly, who is husband to a scold.
'''
"14" = ''':sup:`14` House and hoard a man may inherit; it is the Lord’s gift only, if
he have a wife that minds her ways.
'''
"15" = ''':sup:`15` Sloth brings the sleep that has no awaking; idle hands, empty
belly.
'''
"16" = ''':sup:`16` Law observed is life preserved; the careless step leads the way to
death.
'''
"17" = ''':sup:`17` Befriend the poor, and lend to the Lord; he will repay faithfully.
'''
"18" = ''':sup:`18` Chasten thy son still, nor despair of his amendment; still let the
death of him be far from thy thoughts.
'''
"19" = ''':sup:`19` He injures himself, that is ungovernable in rage; every advantage
he seizes does but injure him the more.✻
'''
"20" = ''':sup:`20` Give heed to counsel, accept correction, and thou shalt be wise at
last.
'''
"21" = ''':sup:`21` Thought jostles thought in man’s heart; the Lord’s will stands
firm.
'''
"22" = ''':sup:`22` Poverty is the school of piety; better need than knavery.
'''
"23" = ''':sup:`23` Fear of the Lord leads on to life, life where all is contentment,
and no ill may come.
'''
"24" = ''':sup:`24` With folded hands the sluggard sits by, and never puts hand to
mouth.✻
'''
"25" = ''':sup:`25` The lash for the reckless, if thou wouldst turn a fool into a wise
man; only cool heads will profit by a rebuke.
'''
"26" = ''':sup:`26` Shame on the wretch that brings ruin on his own father, drives his
own mother out of doors.
'''
"27" = ''':sup:`27` Never weary, my son, of giving heed to warnings; never let the
counsels of experience pass thee by.✻
'''
"28" = ''':sup:`28` Out on the faithless witness that scorns right; the sinful souls
that are ever greedy for wrong-doing!
'''
"29" = ''':sup:`29` There is a doom awaits the reckless; there are thick cudgels ready
for the fool’s back.
'''
