[25]
"1" = ''':sup:`1` Three sights warm my heart; God and man wish them well:
'''
"2" = ''':sup:`2` peace in the clan, good will among neighbours, man and wife well
matched.
'''
"3" = ''':sup:`3` Three sorts of men move my spleen, so that I am fain to grudge them
life itself:
'''
"4" = ''':sup:`4` poor man that is proud, rich man that is a liar, old man that is
fond and foolish.
'''
"5" = ''':sup:`5` The store youth never puts by, shall old age enjoy?
'''
"6" = ''':sup:`6` Good judgement well matches grey hairs, for still the elders must be
men of prudence;
'''
"7" = ''':sup:`7` wisdom for the old, discernment for senators, and the gift of
counsel!
'''
"8" = ''':sup:`8` No crown have old men like their long experience, no ornament like
the fear of God.
'''
"9" = ''':sup:`9` Nine envious thoughts came suddenly into my mind, and a tenth I will
add for good measure.
'''
"10" = ''':sup:`10` Happy is he that has joy of his children; that lives to see his
enemies’ downfall.
'''
"11" = ''':sup:`11` Happiness it is to share thy home with a faithful wife; to have a
tongue that never betrays thee; to serve only thy betters.
'''
"12" = ''':sup:`12` Happiness it is to have a true friend …✻ and to speak the right
word to an ear that listens.
'''
"13" = ''':sup:`13` Happy is he that wisdom gains and skill; yet is he no match for one
who fears the Lord.
'''
"14" = ''':sup:`14` The fear of God, that is a gift beyond all gifts;
'''
"15" = ''':sup:`15` blessed the man that receives it, he has no equal.
'''
"16" = ''':sup:`16` Fear the Lord, and thou shalt learn to love him; cling close, and
thou shalt learn to trust him.
'''
"17" = ''':sup:`17` There is no sadness but what touches the heart, no mischief but
what comes from woman.
'''
"18" = ''':sup:`18` A man will endure any wound but the heart’s wound,
'''
"19" = ''':sup:`19` and any malice but a woman’s;
'''
"20" = ''':sup:`20` just so he will endure any annoyance but from his ill-wishers,
'''
"21" = ''':sup:`21` any sentence imposed on him but by his enemies.✻
'''
"22" = ''':sup:`22` No head so venomous as the viper’s,
'''
"23" = ''':sup:`23` nor any anger like a woman’s. Better share thy home with lion and
serpent both, than with an ill woman’s company.
'''
"24" = ''':sup:`24` A woman’s ill will changes the very look of her; grim as a bear’s
her visage, and she goes like one mourning. See where he sits among his
neighbours,
'''
"25" = ''':sup:`25` that husband of hers, groaning deep and sighing as he listens to
them!
'''
"26" = ''':sup:`26` All other mischief is a slight thing beside the mischief an ill
woman does; may she fall to a sinner’s lot!
'''
"27" = ''':sup:`27` Better climb sandy cliff with the feet of old age, than be a
peace-loving man mated with a scold.
'''
"28" = ''':sup:`28` Let not thy eye be caught by a woman’s beauty; not for her beauty
desire her;
'''
"29" = ''':sup:`29` think of woman’s rage, her shamelessness, the dishonour she can do
thee,
'''
"30" = ''':sup:`30` how hard it goes with a man if his wife will have the uppermost.
'''
"31" = ''':sup:`31` Crushed spirits, a clouded brow, a heavy heart, all this is an ill
woman’s work;
'''
"32" = ''':sup:`32` faint hand and flagging knee betoken one unblessed in his marriage.
'''
"33" = ''':sup:`33` Through a woman sin first began; such fault was hers, we all must
die for it.
'''
"34" = ''':sup:`34` Thy cistern thou wouldst not let leak, ever so little; and wouldst
thou let a wanton wife roam at large?
'''
"35" = ''':sup:`35` Leave she once thy side, thou shalt be the laughing-stock of thy
enemies;
'''
"36" = ''':sup:`36` best cut away the ill growth from thy flesh; she will ever be
taking advantage of thee.
'''
