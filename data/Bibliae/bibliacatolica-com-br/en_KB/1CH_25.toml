"1" = ''':sup:`1` Next, David and his captains set apart the sons of Asaph, Heman and
Idithun to give praise with harp and zither and cymbals, each
fulfilling their appointed office in turn.
'''
"2" = ''':sup:`2` The sons of Asaph, Zacchur, Joseph, Nathania and Asarela were under
the direction of their father, that took his commands from the king.
'''
"3" = ''':sup:`3` The six sons of Idithun, Godolias, Sori, Jeseias, (Semeias),✻
Hasabias and Mathathias, were under the direction of their father
Idithun, that played the harp while they sang the Lord’s praise.
'''
"4" = ''':sup:`4` Heman’s sons were called Bocciau, Mathaniau, Oziel, Subuel,
Jerimoth, Hananias, Hanani, Eliatha, Geddelthi, Romemthiezer,
Jesbacassa, Mellothi, Othir and Mahazioth.
'''
"5" = ''':sup:`5` This Heman was the king’s seer, interpreting the divine utterance to
him; and God had made him the proud father of all these;✻ fourteen sons
he gave him and three daughters.
'''
"6" = ''':sup:`6` Thus were the sons of Asaph, Idithun and Heman marshalled, at the
king’s express order, for their temple service of making music with
cymbals, harp and zither.
'''
"7" = ''':sup:`7` The whole number, including those brethren of theirs who had skill
in the divine chant, all masters of their craft, was two hundred and
eighty-eight;
