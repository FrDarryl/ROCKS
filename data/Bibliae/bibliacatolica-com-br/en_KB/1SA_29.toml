[29]
"1" = ''':sup:`1` So the Philistines marshalled their whole forces in Aphec, while
Israel encamped by the spring at Jezrahel;
'''
"2" = ''':sup:`2` at the head of their hundreds and their thousands the chiefs of the
Philistines marched by, and at the rear, with Achis, were David and his
men.
'''
"3" = ''':sup:`3` And now the chiefs of the Philistines began asking what these
Hebrews did there; Why, said Achis, you have surely heard of David,
that was in the service of Saul, king of Israel? He has been with me a
long time, more than a year now, and to this day, from the day when he
first took refuge with me I have had no fault to find with him.✻
'''
"4" = ''':sup:`4` But the chiefs of the Philistines took it amiss; Let this fellow go
home, they said, and remain at the post thou hast allotted to him. He
must not march into battle at our side; who knows whether he will turn
against us when once we are engaged? What other peace-offering can such
a man bring to his old master but these heads of ours?
'''
"5" = ''':sup:`5` It was of this David the dancers used to sing, By Saul’s hand a
thousand, by David’s ten thousand fell.
'''
"6" = ''':sup:`6` So Achis sent for David, and said to him, As the Lord is a living
God, I know thee for a good man and true; thy place is at my side in
battle, and never to this day from the day when first thou camest to me
have I had any fault to find with thee. But the chiefs look askance at
thee;
'''
"7" = ''':sup:`7` go home, then, and peace go with thee; it were well thou shouldst
not cross the chiefs of the Philistines.
'''
"8" = ''':sup:`8` Why, said David, what harm have I done, what fault hast thou to find
with thy servant, ever since I first appeared in thy presence, that I
should be forbidden to come out and fight against the enemies of my
lord the king?
'''
"9" = ''':sup:`9` Nay, answered Achis, I can vouch for it that to myself thou art
welcome as an angel of God; but the chiefs of the Philistines have
decreed, He shall not go to battle with us.
'''
"10" = ''':sup:`10` Come then, march away to-morrow with all thy company; rise up at
dawn, and begone with the morning light.
'''
"11" = ''':sup:`11` So David and his men rose up early on the morrow to march away and
return to the Philistine country, while the Philistines went to the
attack against Jezrahel.
'''
