[22]
"1" = ''':sup:`1` And the Lord spoke to Moses
'''
"2" = ''':sup:`2` giving him this command for Aaron and his sons: They must beware
what use they make of the offerings brought by Israel; they must not
profane the honour of these consecrated things; of things consecrated
to the Lord.
'''
"3" = ''':sup:`3` Tell them, tell all who follow, that if any of their race comes near
these sacred offerings in a state of defilement, he is lost to my
service; the service of the Lord.
'''
"4" = ''':sup:`4` Any of Aaron’s race who is a leper, or has a running at the reins,
must cease to have any share of the hallowed food, until he is cured.
Anyone of them who has touched a thing defiled by death, or has lost
the seed of procreation,
'''
"5" = ''':sup:`5` or perhaps has touched some creeping animal, or anything whose touch
defiles,
'''
"6" = ''':sup:`6` remains unclean till sundown, so that he must not share the holy
food. Not till he has bathed in water,
'''
"7" = ''':sup:`7` and waited for the sun to go down, may he enjoy his privilege of
sharing in it.
'''
"8" = ''':sup:`8` The priests must not defile themselves by eating anything that falls
dead, or has been a prey of a wild beast; they are the Lord’s priests.
'''
"9" = ''':sup:`9` They must observe my commands, and commit no fault; death shall
overtake them, there in my sanctuary, if they profane it. It is I, the
Lord, who have set them apart.
'''
"10" = ''':sup:`10` No one that is not of their family may share the holy food, no
guest the priest entertains, no hired servant of his;
'''
"11" = ''':sup:`11` only a slave bought with his money or born in his house has the
privilege.
'''
"12" = ''':sup:`12` If a priest’s daughter marries out of her clan, she loses her right
to these hallowed offerings;
'''
"13" = ''':sup:`13` but if she becomes a widow, or is rejected by her husband and comes
home childless, she may eat with her family as when she was still a
maid. It is only those who belong to another clan that may not share
it.
'''
"14" = ''':sup:`14` If anyone partakes of the holy food through inadvertence, he must
go to the sanctuary and make restitution to the priest of the same
quantity, with a fifth part added.
'''
"15" = ''':sup:`15` There must be no profaning what the sons of Israel have offered to
their God;
'''
"16" = ''':sup:`16` they will be held to account for it, if they eat this holy food. It
is I, the Lord, who have set my priests apart.
'''
"17" = ''':sup:`17` And the Lord spoke to Moses
'''
"18" = ''':sup:`18` bidding him tell Aaron and his sons and all Israel: When any
Israelite, or any alien dwelling among you, would offer the Lord
burnt-sacrifice, either in payment of a vow, or out of devotion,
'''
"19" = ''':sup:`19` and must present it through your hands, it must be a male victim,
ox or sheep or goat, without blemish.
'''
"20" = ''':sup:`20` If it has any blemish, it is unacceptable, and must not be offered.
'''
"21" = ''':sup:`21` And anyone who makes the Lord a welcome-offering, either in payment
of a vow or out of devotion, must offer an ox or a sheep that is
without blemish, if it is to be acceptable. It must have no blemish of
any sort;
'''
"22" = ''':sup:`22` if it is blind, or crippled, or scarred, disfigured by blisters or
scab or mange, you must not offer it to the Lord, or burn it on the
Lord’s altar.
'''
"23" = ''':sup:`23` Ox or sheep that has ears or tail cut off may be offered out of
devotion, but not in payment of a vow.✻
'''
"24" = ''':sup:`24` No beast that has suffered crushing or bruising or gelding may be
offered to the Lord; there must be no such custom in your country.
'''
"25" = ''':sup:`25` You must not offer to your God either bread or any other gift that
comes from an alien;✻ such gifts are tainted, there is a blemish in
them, they shall find no acceptance with you.
'''
"26" = ''':sup:`26` And the Lord gave Moses this message:
'''
"27" = ''':sup:`27` Calf, or lamb, or kid, when it is newly born, must be allowed to
suck for a whole week; only on the eighth day and afterwards may it be
offered to the Lord.
'''
"28" = ''':sup:`28` Cow or ewe, the dam must not be slaughtered on the same day as its
young.
'''
"29" = ''':sup:`29` When you sacrifice a victim to the Lord by way of welcome-offering,
to win his favour,
'''
"30" = ''':sup:`30` you must eat it the same day, none must be left over till the
morrow; the Lord will have his precepts observed.
'''
"31" = ''':sup:`31` Remember these commandments of mine, and live by them; the Lord’s
commandments.
'''
"32" = ''':sup:`32` Do not dishonour my holy name; it is among the sons of Israel that
I would vindicate my holiness, I, the Lord, who have set you apart for
myself,
'''
"33" = ''':sup:`33` and rescued you from the land of Egypt, so as to be your God; am I
not the Lord?
'''
