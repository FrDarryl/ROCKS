[149]
"1" = ''':sup:`1` Sing the Lord a new song; here, where the faithful gather, let his
praise be heard.
'''
"2" = ''':sup:`2` In him, the maker of Israel, let Israel triumph; for him, the ruler
of Sion, let Sion’s children keep holiday;
'''
"3" = ''':sup:`3` let there be dancing in honour of his name, music of tambour and of
harp, to praise him.
'''
"4" = ''':sup:`4` Still the Lord shews favour to his people, still he relieves the
oppressed, and grants them victory.
'''
"5" = ''':sup:`5` In triumph let thy faithful servants rejoice, rejoice and take their
rest.
'''
"6" = ''':sup:`6` Ever on their lips they bear the high praise of God, ever in their
hands they carry two-edged swords,
'''
"7" = ''':sup:`7` ready to take vengeance upon the heathen,
'''
"8" = ''':sup:`8` to curb the nations, to chain the kings, and bind princes in fetters
of iron.
'''
"9" = ''':sup:`9` Long since their doom is written; boast it is of his true servants
that doom to execute. Alleluia.
'''
