[92]
"1" = ''':sup:`1` The Lord reigns as king, robed in majesty; royalty the Lord has for
robe and girdle. He it was that founded the solid earth, to abide
immovable.
'''
"2" = ''':sup:`2` Firm stood thy throne ere ever the world began; from all eternity,
thou art.
'''
"3" = ''':sup:`3` Loud the rivers echo, Lord, loud the rivers echo, crashing down in
flood.
'''
"4" = ''':sup:`4` Magnificent the roar of eddying waters; magnificent the sea’s rage;
magnificent above these, the Lord reigns in heaven.
'''
"5" = ''':sup:`5` How faithful, Lord, are thy promises! Holy is thy house, and must
needs be holy until the end of time.
'''
