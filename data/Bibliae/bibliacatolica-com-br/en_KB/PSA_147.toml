"1" = ''':sup:`1` Praise the Lord, Jerusalem; Sion, exalt thy God!
'''
"2" = ''':sup:`2` He it is that bolts thy gates fast, and blesses thy children, who
dwell safe in thee;
'''
"3" = ''':sup:`3` that makes thy land a land of peace, and gives thee full ears of
wheat to sustain thee.
'''
"4" = ''':sup:`4` See how he issues his command to the earth, how swift his word runs!
'''
"5" = ''':sup:`5` Now he spreads a pall of snow, covers earth with an ashy veil of
rime,
'''
"6" = ''':sup:`6` doles out the scattered crusts of ice, binds the waters at the onset
of his frost.
'''
"7" = ''':sup:`7` Then, at his word, all melts away; a breath from him, and the waters
flow!
'''
"8" = ''':sup:`8` This is the God who makes his word known to Jacob, gives Israel
ruling and decree.
'''
"9" = ''':sup:`9` Not such his dealings with any other nation; nowhere else the
revelation of his will. Alleluia.
'''
