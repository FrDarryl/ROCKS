[81]
"1" = ''':sup:`1` (A psalm. Of Asaph.) See, where he stands, the Ruler of all, among
the rulers✻ assembled, comes for-ward to pronounce judgement on the
rulers themselves!
'''
"2" = ''':sup:`2` Will you never cease perverting justice, espousing the cause of the
wicked?
'''
"3" = ''':sup:`3` Come, give redress to the poor and the friendless, do right to the
afflicted and the destitute;
'''
"4" = ''':sup:`4` to you need and poverty look for deliverance, rescue them from the
hand of the wickedness.
'''
"5" = ''':sup:`5` But no, ignorant and unperceiving, they grope their way in darkness;
see how unstable are the props of earth!
'''
"6" = ''':sup:`6` Gods you are, I myself have declared it; favoured children, every
one of you, of the most High;✻
'''
"7" = ''':sup:`7` yet the doom of mortals awaits you, you shall fall with the fall of
human princes.
'''
"8" = ''':sup:`8` Bestir thyself, Lord, bring the world to judgement; all the nations
are thy own domain.
'''
