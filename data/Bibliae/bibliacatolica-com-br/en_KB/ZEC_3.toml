[3]
"1" = ''':sup:`1` Another vision the Lord shewed me; here was an angel of his, and
before this angel stood the high priest Josue, with the Accuser at his
right hand bringing accusation against him.
'''
"2" = ''':sup:`2` But to the Accuser the divine answer came, The Lord rebuke thee,
Satan; the Lord, that makes choice of Jerusalem, rebuke thee! What, is
not this a brand saved from the embers?✻
'''
"3" = ''':sup:`3` Then, for he saw Josue standing there in his presence very vilely
clad,
'''
"4" = ''':sup:`4` the angel gave it out to his attendants they should take away these
vile rags from him; Guilt of thine, said he, I have set by; thou shalt
have new garments to wear instead.
'''
"5" = ''':sup:`5` A clean mitre they should give him besides. And so, when the new
mitre was on his head and the new garments were about him, the angel of
the Lord rose up
'''
"6" = ''':sup:`6` and gave Josue his commission from the Lord of hosts:
'''
"7" = ''':sup:`7` My beckoning follow thou, my commands keep thou, people of mine thou
shalt govern, house of mine shalt have in thy charge, and in their
company, that here stand about thee, shalt come and go.
'''
"8" = ''':sup:`8` This for the hearing of the high priest Josue, and others his
co-assessors, names of good omen all.✻ Time is I should bring hither my
servant, that is the Dayspring.
'''
"9" = ''':sup:`9` Stone is here I will set before yonder Josue; a stone that bears
seven eyes, device of my own carving, says the Lord of hosts. All the
guilt of this land I will banish in a single day.
'''
"10" = ''':sup:`10` That shall be a day of good cheer, the Lord of hosts says, friend
making glad with friend under vine and under fig-tree.
'''
