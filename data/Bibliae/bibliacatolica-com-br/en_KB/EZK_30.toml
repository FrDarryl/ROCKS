including Ethiopia, Libya, and other neighboring nations. This divine
judgment shows that God's sovereignty encompasses all lands and peoples
30:6-9 - Egypt's neighboring nations will suffer along with it. Egypt's
destruction will profoundly affect the region, symbolizing the impact
of a crumbling empire, affecting all the nations that depended on it
30:10-12 - God declares that He will use Nebuchadnezzar, king of
