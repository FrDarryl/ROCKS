[30]
"1" = ''':sup:`1` And again word came to me from the Lord:
'''
"2" = ''':sup:`2` Son of man, tell them their doom in the name of the Lord God, and
bid them raise loud lament: Alas, alas the day!
'''
"3" = ''':sup:`3` Nearer, nearer it comes, the Lord’s reckoning day, dawning in cloud;
it is the heathen’s turn now.
'''
"4" = ''':sup:`4` Egypt shall feel the sword, and Ethiopia tremble to see Egypt’s
warriors dying, Egypt’s wealth carried away, the foundations of Egypt
overthrown.
'''
"5" = ''':sup:`5` Ethiop and Libyan and Lydian, all that motley host, men of Chub and
men that hold their lands under treaty, by that same sword shall
perish.
'''
"6" = ''':sup:`6` Such doom the Lord God pronounces; gone, all the props that
supported her, gone her proud empire; all that lies beyond Syene, the
Lord says, ravaged by the sword!
'''
"7" = ''':sup:`7` Land of Egypt shall be as the desert lands are, cities of Egypt as
the ruined cities are;
'''
"8" = ''':sup:`8` my power they will never learn till I have spread fire over their
country, till all their allies have perished.
'''
"9" = ''':sup:`9` When that day comes, there will be ships carrying news of my onset,
to daunt the courage of Ethiopia; Egypt’s doom approaching, they shall
know it and be afraid.
'''
"10" = ''':sup:`10` This too: I mean to make an end of Egypt’s prosperity, through king
Nabuchodonosor of Babylon;
'''
"11" = ''':sup:`11` he and his army, in all the world is none fiercer, shall be let
loose for the land’s undoing, their swords drawn to fill Egypt with
dead.
'''
"12" = ''':sup:`12` I will dry up the course of its rivers, and leave the land at the
mercy of its bitter enemies; nothing in it but shall be ravaged by
alien hands; I, the Lord, have decreed it.
'''
"13" = ''':sup:`13` Down shall come the idols of Memphis, the Lord God says, I will
have no more false gods there, and prince in all the land shall be
none. Such terrors Egypt shall know,
'''
"14" = ''':sup:`14` Phatures all in ruin, Taphnis afire, in Alexandria my doom
executed.
'''
"15" = ''':sup:`15` Pelusium, her fortress, shall feel my vengeance, Alexandria✻ be
laid waste;
'''
"16" = ''':sup:`16` all Egypt shall be ablaze, such bitter throes Pelusium shall have,
Alexandria such devastation, Memphis such hard straits day by day.
'''
"17" = ''':sup:`17` Their warriors put to the sword, Heliopolis shall be enslaved and
Bubastis;
'''
"18" = ''':sup:`18` dark days there shall be at Taphnis, when I crush the power of
Egypt there, and all the pride of her empire is gone; a city in
darkness, with all her women-folk carried off into exile.
'''
"19" = ''':sup:`19` Such doom I will execute upon the Egyptians, and they shall know my
power at last.
'''
"20" = ''':sup:`20` In the eleventh year of Sedecias, on the seventh day of the first
month, word came to me from the Lord:
'''
"21" = ''':sup:`21` Son of man, I have left Pharao, king of Egypt, with his arm broken;
bound up and healed it may not be, clout or bandage is none to wind
about it and give it support, give it strength to hold sword again.
'''
"22" = ''':sup:`22` Out upon Pharao, king of Egypt, says the Lord God; that strong arm
of his, that broken arm of his, I will disable, strike the sword from
his hand;
'''
"23" = ''':sup:`23` dispersed among the nations Egypt shall be, scattered to the winds.
'''
"24" = ''':sup:`24` Strong arms I will give the king of Babylon, and a sword to wield,
to Pharao broken arms, and the groans of dying men for all his comfort.
'''
"25" = ''':sup:`25` The king of Babylon strong, and Pharao disabled; my power shall be
known, when my sword, in Babylon’s hand, hangs over Egypt;
'''
"26" = ''':sup:`26` my power shall be known, when the men of Egypt are scattered wide
as earth among the nations.
'''
"Notes" = '''
