[14]
"1" = ''':sup:`1` So frail man’s life, woman-born, so full of trouble,
'''
"2" = ''':sup:`2` brief as a flower that blooms and withers, fugitive as a shadow,
changing all the while;
'''
"3" = ''':sup:`3` and is he worth that watchfulness of thine, must thou needs call him
to account?
'''
"4" = ''':sup:`4` (Who can cleanse what is born of tainted stock, save thou alone, who
alone hast being?✻ )
'''
"5" = ''':sup:`5` Brief, brief are man’s days; thou keepest count of the months left
to him, thou dost appoint for him the bound he may not pass.
'''
"6" = ''':sup:`6` And wilt thou not leave him undisturbed for a little, till the
welcome day comes when drudgery is at an end?
'''
"7" = ''':sup:`7` Were he but as the trees are! A tree has hope to live by: pollarded,
it still grows green, and fresh branches spring from it.
'''
"8" = ''':sup:`8` Root and stock old and withered, down in the dusty earth,
'''
"9" = ''':sup:`9` but at the breath of water it revives, and the leaves come, as they
came when it first was planted.
'''
"10" = ''':sup:`10` For us mortal men, death; a stripping, and a breathing out of the
soul, and all is over.
'''
"11" = ''':sup:`11` Where is the sea, when its waters dry up, the river when its bed is
empty?
'''
"12" = ''':sup:`12` So man falls asleep, never to rise again while heaven endures; from
that sleep there is no waking, there is no rousing him.
'''
"13" = ''':sup:`13` Ah, if the grave were only a place of shelter, where thou wouldst
hide me away until thy anger was spent, with a time appointed when thou
wouldst bethink thyself of me again!✻
'''
"14" = ''':sup:`14` Ah, if the dead might live again! Then I could wait willingly
enough, all the time of my campaigning, till I were relieved at my
post;
'''
"15" = ''':sup:`15` thou wouldst summon me at last, and I would answer thy summons, thy
creature, safe in thy loving hand!✻
'''
"16" = ''':sup:`16` So jealous a record thou keepest of every step I take, and hast
thou never a blind eye for my faults?
'''
"17" = ''':sup:`17` Instead, must thou seal up every wrong-doing of mine, as in a
casket; embalm the memory of my transgressions?✻
'''
"18" = ''':sup:`18` Nay there is no help for it; mountain-side or cliff that begins to
crumble scales away and vanishes at last,
'''
"19" = ''':sup:`19` water hollows into the hard rock, and floods wear away the firm
ground at last, and thou hast made no less inevitable man’s doom.
'''
"20" = ''':sup:`20` His brief mastery thou takest away for ever; the lively hue
changes, and he is gone.
'''
"21" = ''':sup:`21` His children rise to honour, sink to shame, and he none the wiser;
'''
"22" = ''':sup:`22` nothing man feels save the pains that rack him in life, the griefs
that fret his soul.✻
'''
