[3]
"1" = ''':sup:`1` And these are the names of David’s sons. At Hebron, Achinoam the
Jezrahelite gave birth to his first-born, Amnon, Abigail of Carmel to
Daniel,
'''
"2" = ''':sup:`2` Maacha daughter of Tholmai, king of Gessur, to Absalom, Aggith to
Adonias,
'''
"3" = ''':sup:`3` Abital to Saphatias, and Egla, that was also one of his wives, to
Jethraham.
'''
"4" = ''':sup:`4` Thus six sons were born to him during the seven years and six months
of his reign at Hebron; during his thirty-three years at Jerusalem
'''
"5" = ''':sup:`5` Bethsabee, daughter of Ammiel, bore him four sons, Simmaa, Sobab,
Nathan and Solomon;
'''
"6" = ''':sup:`6` he also begot Jebaar, Elisama,
'''
"7" = ''':sup:`7` (Elipheleth), Noge, Nepheg, Japhia,
'''
"8" = ''':sup:`8` (Elisama), Eliada and Elipheleth, nine in all.✻
'''
"9" = ''':sup:`9` All these, with their sister Thamar, were David’s children, and he
had others by his concubines.
'''
"10" = ''':sup:`10` From Solomon, the succession went from father to son, through
Roboam, Abia, Asa, Josaphat,
'''
"11" = ''':sup:`11` Joram, Ochozias, Joas,
'''
"12" = ''':sup:`12` Amasias, Azarias, Joathan,
'''
"13" = ''':sup:`13` Achaz, Ezechias, Manasses
'''
"14" = ''':sup:`14` and Amon to Josias.
'''
"15" = ''':sup:`15` Josias had four sons, Johanan, Joakim, Sedecias and Sellum.
'''
"16" = ''':sup:`16` Joakim had two sons, Jechonias and Sedecias,
'''
"17" = ''':sup:`17` and Jechonias was father of Asir, Salathiel,
'''
"18" = ''':sup:`18` Melchiram, Phadaia, Senneser, Jecemia, Sama and Nadabia.
'''
"19" = ''':sup:`19` Phadaia again had two sons, Zorobabel and Semei, and Zorobabel was
father of Mosollam, Hananias and a daughter, Salomith;
'''
"20" = ''':sup:`20` besides five others, Hasaba, Ohol, Barachias, Hasadias, and
Josabhesed.
'''
"21" = ''':sup:`21` From Hananias, through Phaltias, Jeseias, Raphaia, Arnan, Obdia,
and Sechenias,
'''
"22" = ''':sup:`22` came Semeia, the father of six sons, Hattus, Jegaal, Baria, Naaria
… and Saphat.
'''
"23" = ''':sup:`23` Naaria had three sons, Elioenai, Ezechias and Ezricam,
'''
"24" = ''':sup:`24` and of these Elioenai had seven sons, Oduia, Eliasub, Pheleia,
Accub, Johanan, Dalaia and Anani.
'''
