[24]
"1" = ''':sup:`1` (Of David.) All my heart goes out to thee, O Lord my God.
'''
"2" = ''':sup:`2` Belie not the trust I have in thee, let not my enemies boast of my
downfall.
'''
"3" = ''':sup:`3` Can any that trust in thee be disappointed, as they are disappointed
who lightly break their troth?
'''
"4" = ''':sup:`4` Direct my way, Lord, as thou wilt, teach me thy own paths.
'''
"5" = ''':sup:`5` Ever let thy truth guide and teach me, O God my deliverer, my
abiding hope.
'''
"6" = ''':sup:`6` Forget not, Lord, thy pity, thy mercies of long ago.
'''
"7" = ''':sup:`7` Give heed no more to the sins and frailties of my youth, but think
mercifully of me, as thou, Lord, art ever gracious.
'''
"8" = ''':sup:`8` How gracious is the Lord, how faithful, guiding our strayed feet
back to the path!
'''
"9" = ''':sup:`9` In his own laws he will train the humble, in his own paths the
humble he will guide.
'''
"10" = ''':sup:`10` Jealous be thy keeping of covenant and ordinance, and the Lord’s
dealings will be ever gracious, ever faithful with thee.
'''
"11" = ''':sup:`11` Kindly be thy judgement of my sin, for thy own honour’s sake, my
grievous sin.
'''
"12" = ''':sup:`12` Let a man but fear the Lord, what path to choose he doubts no
longer.
'''
"13" = ''':sup:`13` Much joy he shall have of his lands and to his heirs leave them.
'''
"14" = ''':sup:`14` No stranger the Lord is, no secret his covenant, to his true
worshippers.
'''
"15" = ''':sup:`15` On the Lord I fix my eyes continually, trusting him to save my feet
from the snare.
'''
"16" = ''':sup:`16` Pity me, Lord, as thou seest me friendless and forlorn.
'''
"17" = ''':sup:`17` Quit my heart of its burden, deliver me from my distress.
'''
"18" = ''':sup:`18` Restless and forlorn, I claim thy pity, to my sins be merciful.
'''
"19" = ''':sup:`19` See how many are my foes, and how bitter is the grudge they bear
me.
'''
"20" = ''':sup:`20` Take my soul into thy keeping; come to my rescue, do not let me be
disappointed of my trust in thee.
'''
"21" = ''':sup:`21` Uprightness and purity be my shield, as I wait patiently, Lord, for
thy help.
'''
"22" = ''':sup:`22` When wilt thou deliver Israel, my God, from all his troubles?
'''
