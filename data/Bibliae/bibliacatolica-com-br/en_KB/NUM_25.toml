[25]
"1" = ''':sup:`1` Meanwhile, the Israelites were dwelling at Settim; and here they
fell a-whoring with the women of Moab.
'''
"2" = ''':sup:`2` These bade them come and partake of their own sacrifices, and
worship their own gods;
'''
"3" = ''':sup:`3` so that sons of Israel learned the rites of Beelphegor. And the Lord
was indignant;
'''
"4" = ''':sup:`4` he would have had all the clan chiefs hanged on gibbets in the sun’s
heat, to avert the divine vengeance from the people.
'''
"5" = ''':sup:`5` But Moses quickly bade the rulers of the people slay all those who
had learned Beelphegor’s worship.
'''
"6" = ''':sup:`6` And now, in full sight of Moses, and of the whole multitude that
stood weeping at the tabernacle door, one of the Israelites brought in
a Madianite woman to shame his brethren.
'''
"7" = ''':sup:`7` Whereupon Phinees, son of Eleazar, son of the high priest Aaron,
left his place among the multitude weapon in hand,
'''
"8" = ''':sup:`8` and followed this Israelite into the place of shame; man and woman
both he pierced through, groin to groin. With that, the Israelites were
rid of the plague that had befallen them;
'''
"9" = ''':sup:`9` but not till twenty-four thousand of them had perished.
'''
"10" = ''':sup:`10` And the Lord said to Moses,
'''
"11" = ''':sup:`11` It is Phinees, son of Eleazar, son of the high priest Aaron, who
has averted my vengeance from the sons of Israel; a man roused to such
indignation in my cause, that my own indignation has spared them from
utter overthrow.
'''
"12" = ''':sup:`12` Tell him, then, that I pledge him my favour;
'''
"13" = ''':sup:`13` the priesthood is secured by covenant to him and to his heirs for
ever, in return for this zeal on his God’s behalf, that atoned for
Israel’s sin.
'''
"14" = ''':sup:`14` (The Israelite who was killed with the woman of Madian was one
Zambri, son of Salu, a clan chief of Simeon;
'''
"15" = ''':sup:`15` and the woman who died with him was called Cozbi, daughter to Sur,
a man of high rank among the Madianites.)
'''
"16" = ''':sup:`16` And now the Lord said to Moses,
'''
"17" = ''':sup:`17` Treat the Madianites as enemies, and smite them down;
'''
"18" = ''':sup:`18` it was as enemies they treated you, when they baited a trap for you
with Phogor’s rites, and with their countrywoman, the Madianite
princess Cozbi, that died when the plague came to punish Phogor’s
worshippers.
'''
