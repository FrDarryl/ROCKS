"1" = ''':sup:`1` It is in mercy that I forbear to make him a plague for mankind. But
indeed, there is no resisting me,
'''
"2" = ''':sup:`2` nor can any deserve my thanks by lending me the aid I lacked;
nothing on earth but is at my disposal.
'''
"3" = ''':sup:`3` I give him no quarter, for all his boastful, all his flattering
words.✻
'''
"4" = ''':sup:`4` Who can strip the skin of him, who can penetrate into the cavern of
his mouth,
'''
"5" = ''':sup:`5` forcing the gates that guard it, the terrors of his teeth?
'''
"6" = ''':sup:`6` The body of him is like shields of cast metal, scale pressing on
scale,
'''
"7" = ''':sup:`7` so close to one another as to leave no vent between;
'''
"8" = ''':sup:`8` so well joined that nothing will part them.
'''
"9" = ''':sup:`9` Let him but sneeze, the fire flashes out; let him open his eyes, it
is like the glimmer of dawn;
'''
"10" = ''':sup:`10` flames come from his jaws, bright as a burning torch,
'''
"11" = ''':sup:`11` smoke from his nostrils, thick as the fumes of a seething pot;
'''
"12" = ''':sup:`12` his very breath will set coals aflame, such fire issues from that
mouth.
'''
"13" = ''':sup:`13` What strength dwells in that neck of his, what terrors play about
him!
'''
"14" = ''':sup:`14` Firm-set are the folds of his flesh, unyielding though a
thunder-bolt should strike them;✻
'''
"15" = ''':sup:`15` firm-set, too, is the heart of him, firm as ever stone was, or
smith’s anvil.
'''
"16" = ''':sup:`16` Rises he up, angels themselves are afraid, and take sanctuary in
their dread.✻
'''
"17" = ''':sup:`17` Sword-thrust, nor spear, nor breast-plate can hold their own
against him;
'''
"18" = ''':sup:`18` to him, steel is but chaff, bronze but touch-wood,
'''
"19" = ''':sup:`19` nor fears he the archer; sling-stones he counts as straw,
'''
"20" = ''':sup:`20` as straw the hammer-blow, laughs at the brandished spear.
'''
"21" = ''':sup:`21` Sunlight flashes beneath him as he goes, a path of gold through the
slime;✻
'''
"22" = ''':sup:`22` he makes the deep sea boil like a pot where ointment simmers;
'''
"23" = ''':sup:`23` how it shines in his wake, as though ocean itself had grown hoary
with age!
'''
"24" = ''':sup:`24` He has not his like among the strong things of earth, that fearless
nature,
'''
"25" = ''':sup:`25` that heaven-confronting eye. Over all the pride of earth he reigns
supreme.
'''
