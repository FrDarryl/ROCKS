[8]
"1" = ''':sup:`1` (To the choir-master. To the mood of the song, The Wine-presses. A
psalm. Of David.)
'''
"2" = ''':sup:`2` O Lord, our Master, how the majesty of thy name fills all the earth!
Thy greatness is high above heaven itself.
'''
"3" = ''':sup:`3` Thou hast made the lips of children, of infants at the breast,✻
vocal with praise, to confound thy enemies; to silence malicious and
revengeful tongues.
'''
"4" = ''':sup:`4` I look up at those heavens of thine, the work of thy hands, at the
moon and the stars, which thou hast set in their places;
'''
"5" = ''':sup:`5` what is man that thou shouldst remember him? What is Adam’s breed,
that it should claim thy care?
'''
"6" = ''':sup:`6` Thou hast placed him only a little below the angels,✻ crowning him
with glory and honour,
'''
"7" = ''':sup:`7` and bidding him rule over the works of thy hands.
'''
"8" = ''':sup:`8` Thou hast put them all under his dominion, the sheep and the cattle,
and the wild beasts besides;
'''
"9" = ''':sup:`9` the birds in the sky, and the fish in the sea, that travel by the
sea’s paths.
'''
"10" = ''':sup:`10` O Lord, our Master, how the majesty of thy name fills all the
earth!
'''
