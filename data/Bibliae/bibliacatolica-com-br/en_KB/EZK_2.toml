[2]
"1" = ''':sup:`1` So much I saw of what the Lord’s glory is like; and seeing it, I
fell down face to earth. And now I heard a voice, which said to me,
Rise up, son of man, I must have speech with thee.
'''
"2" = ''':sup:`2` And at his words, a divine force mastered me, raising me to my feet,
so that I could listen to him.
'''
"3" = ''':sup:`3` Son of man, he told me, I am sending thee on an errand to the men of
Israel, this heathen brood that has rebelled and forsaken me; see how
my covenant has been violated by the fathers yesterday, the children
to-day!
'''
"4" = ''':sup:`4` To brazen-faced folk and hard-hearted thy errand is, and still from
the Lord God a message thou must deliver,
'''
"5" = ''':sup:`5` hear they or deny thee hearing; rebels all, at least they shall know
that they have had a prophet in their midst.
'''
"6" = ''':sup:`6` Never fear them, son of man, never let rebuke of theirs dishearten
thee; with the unbelieving and the unruly✻ thou must learn to live,
scorpions ever at thy side; rebels all, they must not frighten thee,
must not dishearten thee.
'''
"7" = ''':sup:`7` Hear they or deny thee hearing, remonstrate with them thou must;
they are a defiant brood.
'''
"8" = ''':sup:`8` Do my bidding, then, son of man; no rebel thou, like those others;
open thy mouth and eat what I give thee.
'''
"9" = ''':sup:`9` And with that, I saw a hand stretched out towards me, with a closed
book in it; and this, when he opened it to my view, had writing on both
sides of it; nothing was there but dirge and lamenting, nothing but
cries of woe.
'''
"Notes" = '''
Notas de rodapé:
2:1-2 - God calls Ezekiel to stand up and hear God's message. Obedience
to God's call is essential to fulfilling His mission. This moment is an
example of how God empowers His servants to fulfill His purposes (see
2:3-5 - Ezekiel is sent to a rebellious nation that opposes God. This
illustrates human resistance to God's message and the importance of
persisting in communicating the gospel even in the face of rejection
2:6-7 - God warns Ezekiel about the hardness of the people's hearts,
but encourages him to speak without fear, trusting in the power of
God's Word. Perseverance in the truth, even in the face of opposition,
2:8-10 - God commands Ezekiel to eat a scroll representing God's
message. This symbolizes the full acceptance of God's Word and the need
to internalize it before proclaiming it. The prophet must be nourished
'''
