[3]
"1" = ''':sup:`1` In those days John the Baptist appeared, preaching in the wilderness
of Judaea;
'''
"2" = ''':sup:`2` Repent, he said, the kingdom of heaven is at hand.
'''
"3" = ''':sup:`3` It was of him that the prophet Isaias spoke, when he said, There is
a voice of one crying in the wilderness, Prepare the way of the Lord,
straighten out his paths.✻
'''
"4" = ''':sup:`4` And he, John, wore a garment of camel’s hair, and a leather girdle
about his loins, and locusts and wild honey were his food.
'''
"5" = ''':sup:`5` Thereupon Jerusalem and all Judaea, and all those who dwelt round
Jordan, went out to see him,
'''
"6" = ''':sup:`6` and he baptized them in the Jordan, while they confessed their sins.
'''
"7" = ''':sup:`7` Many of the Pharisees and of the Sadducees came to his baptizing;
and when he saw these, he asked them, Who was it that taught you, brood
of vipers, to flee from the vengeance that draws near?
'''
"8" = ''':sup:`8` Come, then, yield the acceptable fruit of repentance;
'''
"9" = ''':sup:`9` do not presume to say in your hearts, We have Abraham for our
father; I tell you, God has power to raise up children to Abraham out
of these very stones.
'''
"10" = ''':sup:`10` Already the axe has been put to the root of the trees, so that
every tree which does not shew good fruit will be hewn down and cast
into the fire.
'''
"11" = ''':sup:`11` As for me, I am baptizing you with water, for your repentance; but
one is to come after me who is mightier than I, so that I am not worthy
even to carry his shoes for him; he will baptize you with the Holy
Ghost, and with fire.✻
'''
"12" = ''':sup:`12` He holds his winnowing-fan ready, to sweep his threshing-floor
clean; he will gather the wheat into his barn, but the chaff he will
consume with fire that can never be quenched.
'''
"13" = ''':sup:`13` Then Jesus came from Galilee and stood before John at the Jordan,
to be baptized by him.
'''
"14" = ''':sup:`14` John would have restrained him; It is I, he said, that ought to be
baptized by thee, and dost thou come to me instead?
'''
"15" = ''':sup:`15` But Jesus answered, Let it be so for the present; it is well that
we should thus fulfil all due observance. Then John gave way to him.
'''
"16" = ''':sup:`16` So Jesus was baptized, and as he came straight up out of the water,
suddenly heaven was opened, and he saw the Spirit of God coming down
like a dove and resting upon him.
'''
"17" = ''':sup:`17` And with that, a voice came from heaven, which said, This is my
beloved Son, in whom I am well pleased.✻
'''
