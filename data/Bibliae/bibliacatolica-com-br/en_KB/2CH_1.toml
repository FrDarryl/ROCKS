"1" = ''':sup:`1` Solomon, then, king David’s heir, was firmly seated on his throne,
and the Lord his God was with him, brought him to great renown.
'''
"2" = ''':sup:`2` And now he sent out his summons to the whole of Israel, to commander
and captain and warrior chief, to all judges of the people and heads of
their families,
'''
"3" = ''':sup:`3` and, with such great retinue, betook himself to the hill-sanctuary
at Gabaon. Gabaon was still the resting-place of that tabernacle which
God’s servant Moses fashioned, out in the desert, to be the witness of
the divine covenant.
'''
"4" = ''':sup:`4` The ark of God had left it, first for Cariathiarim, then for the
site in Jerusalem where David had brought it, giving it a tent of its
own.
'''
"5" = ''':sup:`5` But the brazen altar which Beseleel made, Beseleel, son of Uri and
grandson of Hur, was there still before the entrance of the Lord’s
tabernacle. To it Solomon repaired, and the whole assembly with him;
'''
"6" = ''':sup:`6` on that brazen altar, before the tabernacle that bore witness of the
Lord’s covenant, he offered a thousand victims in sacrifice.
'''
"7" = ''':sup:`7` That same night, the Lord appeared to him, bidding him choose what
gift he would.
'''
"8" = ''':sup:`8` Thou hast been very merciful, Solomon answered, to my father David,
in granting him a son to succeed him;
'''
"9" = ''':sup:`9` and now, Lord God, make good thy promise to him. Since thou hast
made me king over thy people, a great people countless as the dust,
'''
"10" = ''':sup:`10` grant me wisdom and discernment in all my dealings with them. How
else should a man sit in judgement over such a people as this, great as
thy people is great?
'''
"11" = ''':sup:`11` And the Lord answered, For this choice thou hast made, thou shalt
be rewarded. Thou didst not ask for riches or possessions, for glory,
or vengeance upon thy enemies, or a long life. Thy prayer was for
wisdom and discernment, to make thee a better judge for the subjects I
have given thee.
'''
"12" = ''':sup:`12` Wisdom and discernment thou shalt have; and I will give thee riches
and possession too, and such glory as never king shall have before or
after thee.✻
'''
"13" = ''':sup:`13` So from the hill-sanctuary at Gabaon, from the entrance of that
tabernacle which bears witness of the covenant, Solomon returned to
Jerusalem. There he reigned over Israel,
'''
"14" = ''':sup:`14` and mustered a great force of chariots and of horsemen; a thousand
and four hundred chariots, and horsemen twelve thousand; some of these
were kept in towns set apart for stabling them, others in Jerusalem at
the king’s side.
'''
"15" = ''':sup:`15` Silver he made as common in Jerusalem as stone, and cedars as
plentiful as the sycamores that grow in the valleys.
'''
"16" = ''':sup:`16` And horses were brought to him from Egypt and from Coa, where his
agents went to buy them for a fixed sum;
'''
"17" = ''':sup:`17` six hundred silver pieces for a chariot, and for a horse a hundred
and fifty; the kingdoms of the Hethites, too, and the kings of Syria
sold him horses at the same price.✻
'''
"Notes" = '''
Notas de rodapé:
1:1 - Solomon establishes himself as king after David's death, and his
accession to the throne marks the beginning of a period of prosperity
and peace in Israel. The legitimacy of his reign is based on his
relationship with God, highlighting the importance of divine leadership
1:2-6 - Solomon calls the people to offer sacrifices to God at Gibeon.
This action demonstrates the centrality of worship to Solomon's rule
and his willingness to seek divine guidance in leading Israel (see also
1:7-10 - God appears to Solomon and offers him whatever he desires.
Solomon's choice of wisdom over riches or long life highlights the
importance of divine wisdom in leadership and in life in general (see
1:11-12 - God's response to Solomon's request, granting him not only
wisdom but also wealth and honor, reflects God's generosity and reward
1:13-17 - Solomon uses his wisdom to organize the kingdom and promote
prosperity, establishing a network of trade and wealth. This wise
administration is a model for how effective leadership should operate
'''
