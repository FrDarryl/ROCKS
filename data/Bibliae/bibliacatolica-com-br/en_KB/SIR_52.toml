[52]
"1" = ''':sup:`1` All wisdom has one source; it dwelt with the Lord God before ever
time began.
'''
"2" = ''':sup:`2` Sand thou mayst count, or the rain-drops, or the days of the world’s
abiding; heaven-height thou mayst measure, or the wide earth, or the
depth of the world beneath,
'''
"3" = ''':sup:`3` ere God’s wisdom thou canst trace to her origin, that was before
all.
'''
"4" = ''':sup:`4` First she is of all created things; time never was when the riddle
of thought went unread.
'''
"5" = ''':sup:`5` (What is wisdom’s fount? God’s word above. What is her course? His
eternal commandments.✻ )
'''
"6" = ''':sup:`6` Buried her roots beyond all search, wise her counsels beyond all
knowing;
'''
"7" = ''':sup:`7` too high her teaching to be plainly revealed, too manifold her
movements to be understood.
'''
"8" = ''':sup:`8` There is but one God, high creator of all things; sitting on his
throne to govern us, a great king, worthy of all dread;
'''
"9" = ''':sup:`9` he it was that created her, through his holy Spirit. His eye took in
the whole range of her being;
'''
"10" = ''':sup:`10` and he has poured her out upon all his creation, upon all living
things, upon all the souls that love him, in the measure of his gift to
each.
'''
"11" = ''':sup:`11` To fear the Lord is man’s pride and boast, is joy, is a prize
proudly worn;
'''
"12" = ''':sup:`12` comfort it brings to the heart, happiness and content and a long
life bestows;
'''
"13" = ''':sup:`13` well it is, at his last hour, for the man who fears the Lord; his
day of death shall be a day of blessing.
'''
"14" = ''':sup:`14` Love of God is wisdom worth the having;
'''
"15" = ''':sup:`15` welcome the sight when it shews itself, when it gives proof of its
wondrous power.
'''
"16" = ''':sup:`16` Wouldst thou be wise, the first step is fear of the Lord; to his
chosen servants, a gift connatural from the womb; it goes with holy
motherhood, and where his true worshippers are, shews manifest.
'''
"17" = ''':sup:`17` The fear of the Lord lends wisdom that piety which is hers;
'''
"18" = ''':sup:`18` such piety as shall keep the heart safe and make it acceptable,
bring it joy and content.
'''
"19" = ''':sup:`19` Well it shall be indeed for the man who fears the Lord; at his last
end he shall win blessing.
'''
"20" = ''':sup:`20` The fear of the Lord is wisdom’s fulfilment, yields the deep
draught that satisfies;
'''
"21" = ''':sup:`21` never a nook or cranny in thy house but shall be filled with the
store of its harvesting.
'''
"22" = ''':sup:`22` The fear of the Lord is wisdom’s crown; with this, peace and health
are thine to enjoy;
'''
"23" = ''':sup:`23` this fear itself is God’s gift, no less than the wisdom which is
counted out under his eye.
'''
"24" = ''':sup:`24` Wisdom it is that imparts to us all our knowledge, all our powers
of discernment; hold her fast, and she will set thee on a pinnacle of
renown;
'''
"25" = ''':sup:`25` root of her is fear of the Lord, and long life the fruit of her.
'''
"26" = ''':sup:`26` True insight wisdom has in her treasure-house, and the piety that
comes of knowledge; no wonder if sinners hate the name of her.
'''
"27" = ''':sup:`27` The fear of the Lord drives out sin;
'''
"28" = ''':sup:`28` soul that feels no fear shall find no pardon, its own wild mood
overbalances it.
'''
"29" = ''':sup:`29` Patience bides her time, and with time, content comes back to her;
'''
"30" = ''':sup:`30` praise shall be upon every lip for the wise thought that checked,
for a while, her utterance.
'''
"31" = ''':sup:`31` Hidden in wisdom’s treasure-house is the secret of all discernment;
'''
"32" = ''':sup:`32` and still sinners hate the name of piety.
'''
"33" = ''':sup:`33` My son, if on wisdom thy heart is set, keep the commandments, and
God will grant thy wish;
'''
"34" = ''':sup:`34` fear of the Lord is true wisdom, true learning, and his will
'''
"35" = ''':sup:`35` is to see thee loyal and patient; thou shalt have no empty coffers
then.
'''
"36" = ''':sup:`36` Let not thy fear of the Lord be overcast with doubt; never come to
him with a heart that hesitates.
'''
"37" = ''':sup:`37` Do not play false in thy dealings with men, nor suffer thy own
words to ensnare thee.
'''
"38" = ''':sup:`38` Watch those words well, or they may trip thee up; thou wilt have
compassed thy own disgrace,
'''
"39" = ''':sup:`39` if God should reveal thy secret thoughts at last; wouldst thou be
thrown down, in full sight of all thy neighbours assembled,
'''
"40" = ''':sup:`40` a heart that came to meet the Lord grudgingly, full all the while
of treachery and deceit?
'''
