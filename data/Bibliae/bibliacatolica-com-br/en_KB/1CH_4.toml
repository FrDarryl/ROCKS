[4]
"1" = ''':sup:`1` The men of Juda were descended from Phares, Hesron, Charmi, Hur, and
Sobal.
'''
"2" = ''':sup:`2` Sobal was father of Raia, Raia of Jahath, Jahath of Ahumai and Laad;
thence come the Sarathite families.
'''
"3" = ''':sup:`3` Jezrahel, Jesema, Jedebos and their sister Asalelphuni were children
of Etam;
'''
"4" = ''':sup:`4` he, like Gedor’s father Phanuel and Hosa’s father Ezer, was
descended from Ephratha’s first-born son Hur, from whom came Bethlehem.
'''
"5" = ''':sup:`5` Assur, father of Thecua, had two wives, Halaa and Naara;
'''
"6" = ''':sup:`6` Naara bore him Oozam, Hepher, Themani and Ahasthari, and besides
these sons of hers
'''
"7" = ''':sup:`7` he had three sons by Halaa, Sereth, Isaar and Ethnan ….
'''
"8" = ''':sup:`8` From Cos came Anob and Soboba, and all the family of Aharehel son of
Arum ….
'''
"9" = ''':sup:`9` Jabes was renowned above all his brethren; his mother had called him
by that name as if she would say, Painfully I bore him.
'''
"10" = ''':sup:`10` And this was Jabes’ prayer to the Lord God of Israel, A full
blessing, Lord! Wide lands, and thy hand with me, that enmity may never
overcome me! And the Lord granted his request.
'''
"11" = ''':sup:`11` … From Caleb, brother of Sua, through Mahir and Esthon,
'''
"12" = ''':sup:`12` came Bethrapha, and from Bethrapha Phesse and Tehinna, and from
Tehinna the city of Naas; these are the men of Recha ….
'''
"13" = ''':sup:`13` Cenez was father of Othoniel and Saraia, Othoniel of Hathath and
Maonathi,
'''
"14" = ''':sup:`14` and Maonathi of Ophra. Saraia’s son was Joab, founder of the Valley
of the Smiths, where all the folk were craftsmen ….
'''
"15" = ''':sup:`15` Caleb, son of Jephone, had sons called Hir, Ela and Naham; from Ela
came Cenez …
'''
"16" = ''':sup:`16` and from Jalaleel Ziph, Zipha, Thiria and Asrael ….
'''
"17" = ''':sup:`17` The sons of Ezra were Jether, Mered, Epher and Jalon; and Mered✻
begot Mariam, and Sammai, and Jesba, father of Esthamo;
'''
"18" = ''':sup:`18` his Jewish wife bore him Jared, father of Gedor, and Heber, father
of Socho, and Icuthiel, father of Zanoe, but these others were his
children by Bethia, daughter of Pharao, whom Mered took to wife ….
'''
"19" = ''':sup:`19` (And the sons of the wife of Odaias, that was sister to Naham,
father of Garmite Ceila and Machathite Esthamo) ….
'''
"20" = ''':sup:`20` The sons of Simon were called Amnon, Rinna, Ben-Hanan and Thilon;
and Jesi’s were called Zoheth and Ben-Zoheth.
'''
"21" = ''':sup:`21` Juda’s son Sela begot Her, father of Lecha, and Laada, father of
Maresa; from them, too, come the weaver-folk of Asbea
'''
"22" = ''':sup:`22` and Jokim, and the men of Choseba, and Joas and Saraph, lords once
of Moab; the men, too, of Jasubi-lehem. But that was in bygone days;
'''
"23" = ''':sup:`23` now they are potters, living about Netaim and Gedera to do the
king’s work for him; that is why they are left there.
'''
"24" = ''':sup:`24` And now for the sons of Simeon; these were Namuel, Jamin, Jarib,
Zara, Saul;
'''
"25" = ''':sup:`25` from him came Sellum, Mapsa and Masma;
'''
"26" = ''':sup:`26` Masma that was father of Hamuel, Zachur and Semei.
'''
"27" = ''':sup:`27` This Semei had sixteen sons and six daughters, but his brothers had
not many children, and the whole clan could not rival the sons of Juda
for numbers.
'''
"28" = ''':sup:`28` They dwelt in Bersabee, Molada, Hasarsuhal,
'''
"29" = ''':sup:`29` Bala, Asom, Tholad,
'''
"30" = ''':sup:`30` Bathuel, Horma, Siceleg,
'''
"31" = ''':sup:`31` Bethmarchaboth, Hasarsusim, Bethberai and Saarim; and these were
the cities up to king David’s time.
'''
"32" = ''':sup:`32` They had villages, too, the five townships of Etam, Aën, Remmon,
Thochen and Asan,
'''
"33" = ''':sup:`33` and other villages too round about their cities right up to Baal.
So they dwelt, so their homes were distributed.
'''
"34" = ''':sup:`34` For chiefs, they had Mosobab, Jemlech, Josa son of Amasias,
'''
"35" = ''':sup:`35` Joel, Jehu son of Josabias, the sons of Saraia, the sons of Asiel,
'''
"36" = ''':sup:`36` Elioenai, Jacoba, Isuhaia, Asaia, Adiel, Ismiel, Banaia,
'''
"37" = ''':sup:`37` Ziza son of Sephei, son of Allon, son of Idaia, son of Semri, son
of Samaia;
'''
"38" = ''':sup:`38` all these named were chieftains of their clans. And now, their
households growing more numerous,
'''
"39" = ''':sup:`39` they went further afield till they reached Gador, on the eastern
side of the valley, in quest of a feeding-ground for their flocks.
'''
"40" = ''':sup:`40` Pasture they found, rich and nourishing; and all that wide,
fruitful land was free from alarms, long inhabited by descendants of
Cham.
'''
"41" = ''':sup:`41` Hither they came, the chieftains named above, in the days of
Ezechias king of Juda; smote tents and tent-dwellers there, so that
to-day none of them are left, and occupied those fair pasture-lands
instead.
'''
"42" = ''':sup:`42` It was men of Simeon, too, five hundred strong, that invaded the
hill-country of Seir, under Jesi’s sons, Phaltias, Naarias, Raphaia and
Oziel;
'''
"43" = ''':sup:`43` defeated the Amalecites who had taken refuge there, and occupy
their land to this day.✻
'''
