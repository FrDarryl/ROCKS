'''
"2" = ''':sup:`2` May God be merciful to us, and bless us; may he grant us the favour
of his smile.
'''
"3" = ''':sup:`3` Make known thy will, O God, wide as earth; make known among all
nations thy saving power.
'''
"4" = ''':sup:`4` Honour to thee, O God, from the nations, honour from all the
nations!
'''
"5" = ''':sup:`5` The Gentiles, too, may rejoice and be glad; a whole world abides thy
judgement, and the Gentiles, too, obey on earth thy sovereignty.
'''
"6" = ''':sup:`6` Honour to thee, O God, from the nations, honour from all the
nations!
'''
"7" = ''':sup:`7` The land has yielded its harvest; such bounty God, our own God,
affords.
'''
"8" = ''':sup:`8` God grant us ever his blessing, and may earth, far and wide, do him
reverence.
'''
