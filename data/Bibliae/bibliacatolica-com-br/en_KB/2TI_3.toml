[3]
"1" = ''':sup:`1` Be sure of this, that in the world’s last age there are perilous
times coming.
'''
"2" = ''':sup:`2` Men will be in love with self, in love with money, boastful, proud,
abusive; without reverence for their parents, without gratitude,
without scruple,
'''
"3" = ''':sup:`3` without love, without peace; slanderers, incontinent, strangers to
pity and to kindness;
'''
"4" = ''':sup:`4` treacherous, reckless, full of vain conceit, thinking rather of
their pleasures than of God.
'''
"5" = ''':sup:`5` They will preserve all the outward form of religion, although they
have long been strangers to its meaning. From these, too, turn away.
'''
"6" = ''':sup:`6` They count among their number the men that will make their way into
house after house, captivating weak women whose consciences are
burdened by sin; women swayed by shifting passions,
'''
"7" = ''':sup:`7` who are for ever inquiring, yet never attain to recognition of the
truth.
'''
"8" = ''':sup:`8` Moses found rivals in Jannes and Mambres; just so the men I speak of
set themselves up in rivalry against the truth, men whose minds are
corrupt, whose faith is counterfeit;
'''
"9" = ''':sup:`9` yet they will come to little, they will soon be detected, like those
others, in their rash folly.✻
'''
"10" = ''':sup:`10` Not such was the schooling, the guidance, thou hadst from me; in
firm resolve, in faith, in patience, in love, in endurance;
'''
"11" = ''':sup:`11` all my persecutions and suffering, such as those which befell me at
Antioch, Iconium, and Lystra; what persecutions I underwent! And yet
the Lord brought me through them all safely.
'''
"12" = ''':sup:`12` And indeed, all those who are resolved to live a holy life in
Christ Jesus will meet with persecution;
'''
"13" = ''':sup:`13` while the rogues and the mountebanks go on from bad to worse, at
once impostors and dupes.
'''
"14" = ''':sup:`14` It is for thee to hold fast by the doctrine handed on to thee, the
charge committed to thee; thou knowest well, from whom that tradition
came;
'''
"15" = ''':sup:`15` thou canst remember the holy learning✻ thou hast been taught from
childhood upwards. This will train thee up for salvation, through the
faith which rests in Christ Jesus.
'''
"16" = ''':sup:`16` Everything in the scripture has been divinely inspired, and has its
uses; to instruct us, to expose our errors, to correct our faults, to
educate us in holy living;
'''
"17" = ''':sup:`17` so God’s servant will become a master of his craft, and each noble
task that comes will find him ready for it.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - Paul warns of the last days, characterized by difficult times
and self-lovers. Christian ethics, focused on love and respect for God,
3:14-17 - Paul exhorts Timothy to continue in the Scriptures, which are
able to make him wise for salvation. God's Word is the source of truth,
and the Bible is essential for the Christian's edification (see also
'''
