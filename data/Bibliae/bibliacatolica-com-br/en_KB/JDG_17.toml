"1" = ''':sup:`1` Now turn we to a man called Michas, who lived at this same time in
the hill-country of Ephraim.
'''
"2" = ''':sup:`2` His mother had lost eleven hundred silver pieces, which she had set
aside; and when, in his presence, she pronounced a curse on the thief,
he told her, I have the money, I took it for myself.✻ No curse, then,
said she, but a blessing from the Lord on this son of mine.
'''
"3" = ''':sup:`3` And she told him, as he gave it back to her, I solemnly dedicate
this sum of money to the Lord, promising him that my son shall have it
from me, to make himself a graven image, with a sheath of cast metal.
So now after all it is thine.
'''
"4" = ''':sup:`4` Then she took out two hundred of the pieces so restored, and gave
them to a silversmith, to be melted down into the sheath of a carved
image; and there the image stood, in the house of Michas.✻
'''
"5" = ''':sup:`5` He set apart a shrine for the worship of God,✻ furnished it with
vestments and household deities and installed one of his sons as the
priest of it.
'''
"6" = ''':sup:`6` (This was in the old days of Israel before the monarchy, when men
lived by the best light they had.)
'''
"7" = ''':sup:`7` But the lad was to have a rival, a young man from Bethlehem-Juda,
ranking as one of Juda’s clan, but himself a Levite, come from other
parts.
'''
"8" = ''':sup:`8` And now he would leave Bethlehem and go on his travels to find a
home that suited him. His journey took him to the hill-country of
Ephraim, and there, for a while, he lodged at Michas’ house.
'''
"9" = ''':sup:`9` When he was asked whence he came, and told them he was a Levite from
Bethlehem-Juda, looking for a home that suited him,
'''
"10" = ''':sup:`10` Why, said Michas, live here with me, and I will honour thee like a
father and a priest. Ten silver pieces thou shalt have each year, and a
fresh suit of clothes, and thy livelihood.
'''
"11" = ''':sup:`11` To this he agreed, and dwelt there with him, as well cared for as
if he had been one of his sons;
'''
"12" = ''':sup:`12` and Michas, when he installed the young man as priest in his
household,
'''
"13" = ''':sup:`13` flattered himself that God’s blessing would be with him, now that
he had a priest by him of the Levite family.
'''
