[17]
"1" = ''':sup:`1` Broken my will to live, shortened my days, the grave my only
prospect;
'''
"2" = ''':sup:`2` my eye lingers on sights of bitterness, never through my fault!✻
'''
"3" = ''':sup:`3` Lord, wouldst thou but vindicate me, and set me right with thee! I
care not who else is for or against me.✻
'''
"4" = ''':sup:`4` For these, at least, I care not; thou hast robbed their hearts of
all discernment, and they shall have no cause for boasting.
'''
"5" = ''':sup:`5` Small thanks a man has for counting out the spoils, while his
children go hungry!✻
'''
"6" = ''':sup:`6` A public by-word God has made me, a warning in all men’s sight,
'''
"7" = ''':sup:`7` my eyes grown dim, my whole frame wasted away, in my resentment.
'''
"8" = ''':sup:`8` Here is sore bewilderment for honest hearts; angrily do innocent men
complain, to see knaves prosper,
'''
"9" = ''':sup:`9` will the just be true to their resolve any longer? Will they be
encouraged to keep their hands clean?✻
'''
"10" = ''':sup:`10` Nay, sirs, return to the charge as often as you will; I do not look
to find a wise man among you.
'''
"11" = ''':sup:`11` Swift pass my days, my mind distracted with whirling thoughts,
'''
"12" = ''':sup:`12` that make night into day for me, as through the hours of darkness I
await the dawn.
'''
"13" = ''':sup:`13` Waiting for what? The grave is my destined home; among the shadows
I must make my bed at last;
'''
"14" = ''':sup:`14` only from corruption I claim a father’s welcome, mother’s and
sister’s greeting the worms shall offer me;
'''
"15" = ''':sup:`15` what hope is this? Wait I patiently or impatiently, who cares?
'''
"16" = ''':sup:`16` Into the deep pit I must go down, all of me; even there, in the
dust, shall I find rest?✻
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Job expresses his despair and the fragility of his health. He
feels abandoned and isolated, reflecting the profound emotional and
physical pain he endures. Human vulnerability in the face of suffering
17:3-4 - Job asks God to become a surety for him, revealing his trust
in God's promises even in the midst of suffering. This desire for an
advocate before God highlights the human need for intercession and hope
17:5-6 - He mentions those who betray their friends, emphasizing the
betrayal that often occurs in human relationships, especially in times
of crisis. This observation highlights the need for loyalty and support
17:7-9 - Despite his desperate situation, Job maintains his integrity
and believes that his testimony will stand firm. Perseverance in the
face of adversity is a vital principle in the life of faith (see also
17:10-16 - Job reflects on death and the inevitability of human
destiny, expressing his hope in seeing God's light even after death.
This recognition of the fragility of life and the hope of eternity is a
11:25-26).
'''
