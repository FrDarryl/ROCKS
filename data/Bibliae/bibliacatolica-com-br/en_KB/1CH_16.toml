[16]
"1" = ''':sup:`1` When the ark had been brought into the city, they set it up in the
midst of the tabernacle which David had spread out for it, and brought
burnt-sacrifices and welcome-offerings into the Lord’s presence there.
'''
"2" = ''':sup:`2` And David, when his offering was done, blessed the people in the
Lord’s name,
'''
"3" = ''':sup:`3` and gave to every Israelite, man or woman, a roll of bread and a
piece of roast beef and a flour cake fried in oil.✻
'''
"4" = ''':sup:`4` Then he arranged that the Levites should serve by courses before the
Lord’s ark, by courses, too, should bear record of his great deeds, and
honour the Lord God of Israel with hymns of praise.
'''
"5" = ''':sup:`5` Asaph came first of all, and Zacharias second; then Jahiel,
Semiramoth, Jehiel, Mathathias, Eliab, Banaias and Obededom. Harp and
zither should be Jehiel’s province, Asaph should make the cymbals echo
again;
'''
"6" = ''':sup:`6` Banaias and Jaziel, that were priests, should ever be in attendance
on the Lord’s ark to sound the trumpet there.
'''
"7" = ''':sup:`7` It was then that David gave Asaph and his brethren their first
lesson in offering thanks to the Lord.
'''
"8" = ''':sup:`8` Praise the Lord, and call upon his name; tell the story of his
doings for all the nations to hear;
'''
"9" = ''':sup:`9` greet him with song and psalm, recount his acts of miracle.
'''
"10" = ''':sup:`10` Triumph in that holy name; let every heart that longs for the Lord
rejoice.
'''
"11" = ''':sup:`11` To the Lord, to the Lord’s strength, have recourse; evermore court
his presence.
'''
"12" = ''':sup:`12` Remember the marvellous acts he did, his miracles, his sentences of
doom;
'''
"13" = ''':sup:`13` are you not the posterity of Israel, his own servant, sons of that
Jacob on whom his choice fell?
'''
"14" = ''':sup:`14` And he, the Lord, is our own God, wide though his writ runs through
all the world.
'''
"15" = ''':sup:`15` Keep in everlasting memory that covenant of his, that promise which
a thousand generations might not cancel.
'''
"16" = ''':sup:`16` He gave Abraham a promise, bound himself to Isaac by an oath;
'''
"17" = ''':sup:`17` by that law Jacob should live, his Israel, engaged to him by an
eternal covenant.
'''
"18" = ''':sup:`18` To thee, he said, I will give the land of Chanaan, as the portion
which thou and thine must one day inherit.
'''
"19" = ''':sup:`19` So few they were in number, only a handful, living there as
strangers!
'''
"20" = ''':sup:`20` And ever they passed on from country to country, the guests of king
or people;
'''
"21" = ''':sup:`21` but he suffered none to harm them; to kings themselves the warning
came,
'''
"22" = ''':sup:`22` Lay no hand on them, never hurt them, servants anointed and true
spokesmen of mine.✻
'''
"23" = ''':sup:`23` In the Lord’s honour, let the whole earth make melody; never cease
bearing record of his power to save.
'''
"24" = ''':sup:`24` Publish his glory among the heathen, his wonderful acts for all the
world to hear.
'''
"25" = ''':sup:`25` How great is the Lord, how worthy of honour! What other god is to
be feared as he?
'''
"26" = ''':sup:`26` They are but false gods the heathen call divine; the Lord, not
they, made the heavens.
'''
"27" = ''':sup:`27` Honour and beauty wait on his presence; worship and magnificence
are the attendants of his shrine.
'''
"28" = ''':sup:`28` Lands of the heathen, make your offering to the Lord, an offering
to the Lord of glory and praise,
'''
"29" = ''':sup:`29` an offering of glory to the Lord’s name; bring sacrifice, come into
his presence; with reverent grace worship the Lord.
'''
"30" = ''':sup:`30` Before the Lord let the whole earth bow in awe; he has built the
earth on foundations immovable.
'''
"31" = ''':sup:`31` Rejoice, heaven, and let the earth be glad; tell the heathen, The
Lord is king now.
'''
"32" = ''':sup:`32` Let the sea, and all the sea contains, give thunderous applause;
smiling the fields, and all the burden they bear;
'''
"33" = ''':sup:`33` no tree in the forest but will sing for joy to greet its Lord’s
coming. He comes to judge the earth.✻
'''
"34" = ''':sup:`34` Praise the Lord, the Lord is gracious; his mercy endures for ever.
'''
"35" = ''':sup:`35` Cry we to God, our deliverer, Deliver us now, gather us again in
safety, scattered as we are among the heathen, to praise thy holy name,
to triumph in thy renown.
'''
"36" = ''':sup:`36` Blessed be the Lord, the God of Israel, from all eternity to all
eternity; let all the people cry, Amen, hymning the Lord.✻
'''
"37" = ''':sup:`37` So he left Asaph and his brethren there, with the ark that bears
witness of the Lord’s covenant, to attend it by turns on their
appointed days.
'''
"38" = ''':sup:`38` Obededom and his brethren, sixty-eight of them …. And he made
Obededom, son of Idithun, and Hosa door-keepers.
'''
"39" = ''':sup:`39` Sadoc and the other priests, his brethren, were left with the
tabernacle, at the hill-sanctuary of Gabaon,
'''
"40" = ''':sup:`40` ever to offer the Lord victims on the altar of burnt-sacrifice,
morning and evening; such was the charge the Lord had laid on Israel.
'''
"41" = ''':sup:`41` And with Sadoc were Heman and Idithun, and others of less name,
chosen to give the Lord thanks for his everlasting mercy;
'''
"42" = ''':sup:`42` it was for Heman and Idithun to sound the trumpet and beat the
cymbals at the divine music, and Idithun’s sons he made door-keepers.✻
'''
"43" = ''':sup:`43` And so the people dispersed to their homes, and David himself went
back to bless his own household.
'''
