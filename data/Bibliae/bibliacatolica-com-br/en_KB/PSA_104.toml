[104]
"1" = ''':sup:`1` Praise the Lord, and call upon his name; tell the story of his
doings for all the nations to hear;
'''
"2" = ''':sup:`2` greet him with song and psalm, recount his acts of miracle.
'''
"3" = ''':sup:`3` Triumph in that holy name; let every heart that longs for the Lord
rejoice.
'''
"4" = ''':sup:`4` On the Lord, on the Lord’s greatness still let your hearts dwell, on
the Lord’s presence be your hearts set.
'''
"5" = ''':sup:`5` Remember the marvellous acts he did, his miracles, his sentences of
doom;
'''
"6" = ''':sup:`6` are you not the posterity of Abraham, his own servant, sons of that
Jacob on whom his choice fell?
'''
"7" = ''':sup:`7` And he, the Lord, is our own God, wide though his writ runs through
all the world.
'''
"8" = ''':sup:`8` He keeps in everlasting memory that covenant of his, that promise
which a thousand ages might not cancel.
'''
"9" = ''':sup:`9` He gave Abraham a promise, bound himself to Isaac by an oath;
'''
"10" = ''':sup:`10` by that law Jacob should live, his Israel, bound to him with an
eternal covenant.
'''
"11" = ''':sup:`11` To thee, he said, I will give the land of Chanaan, a portion
allotted to thee and thine.
'''
"12" = ''':sup:`12` So few they were in number, only a handful, living there as
strangers!
'''
"13" = ''':sup:`13` And ever they passed on from country to country, the guests of king
or people;
'''
"14" = ''':sup:`14` but he suffered none to harm them;✻ to kings themselves the warning
came;
'''
"15" = ''':sup:`15` Lay no hand on them, never hurt them, servants anointed and true
spokesmen of mine.
'''
"16" = ''':sup:`16` And now he brought famine on the land, cutting off all their supply
of bread.
'''
"17" = ''':sup:`17` But he had sent an envoy to prepare the way for them, that very
Joseph, who was sold as a slave.
'''
"18" = ''':sup:`18` Fetters held his feet, the yoke galled his neck,
'''
"19" = ''':sup:`19` but he proved a true prophet at last, the Lord’s accomplished word
to vindicate him.✻
'''
"20" = ''':sup:`20` Then the king sent to release him; the proud ruler of many peoples
set him free,
'''
"21" = ''':sup:`21` and appointed him master of his household, lord of all the
possessions that were his.
'''
"22" = ''':sup:`22` Joseph should teach his courtiers to be as Joseph was, should train
his aged counsellors in wisdom.
'''
"23" = ''':sup:`23` So it was that Israel came into Egypt, that Jacob dwelt as an alien
in the country of Cham.
'''
"24" = ''':sup:`24` Time passed, and he gave his people great increase of numbers, till
it outmatched its rivals.
'''
"25" = ''':sup:`25` And in these he wrought a change of heart; they grew weary of his
people’s presence, devised ruin for his worshippers.
'''
"26" = ''':sup:`26` And now he sent his servant Moses, and Aaron, the man of his
choice,
'''
"27" = ''':sup:`27` to bring about those signs, those miracles of his which the country
of Cham would witness.
'''
"28" = ''':sup:`28` Dark night he sent to benight them, and still his warnings went
unheeded.✻
'''
"29" = ''':sup:`29` He turned their supply of water into blood, killing all the fish;
'''
"30" = ''':sup:`30` frogs swarmed out of the ground, even in their royal palaces;
'''
"31" = ''':sup:`31` at his word, flies attacked them, and gnats all their land over;
'''
"32" = ''':sup:`32` hail was the rain he gave them, and it brought fire that burned up
their countryside;
'''
"33" = ''':sup:`33` he shattered their vines and fig-trees, broke down all the wood
that grew in their domains.
'''
"34" = ''':sup:`34` He gave the word, and locusts came, grasshoppers, too, past all
numbering,
'''
"35" = ''':sup:`35` eating up all the grass they had, eating up all the crops their
land yielded.
'''
"36" = ''':sup:`36` Then, his hand fell upon Egypt’s first-born, on the first-fruits of
all they had engendered;
'''
"37" = ''':sup:`37` and so he brought his people out, enriched with silver and gold, no
foot that stumbled among all their tribes.
'''
"38" = ''':sup:`38` Glad indeed was Egypt at their going, such fear of them had
overtaken it.
'''
"39" = ''':sup:`39` He spread out a cloud to cover them, that turned to fire in the
darkness, lighting their journey.
'''
"40" = ''':sup:`40` Quails came, when they asked for food; he satisfied their desire,
too, with bread from heaven,
'''
"41" = ''':sup:`41` and pierced the rock so that water flowed down, running streams in
the wilderness.
'''
"42" = ''':sup:`42` So well did he remember that holy promise of his, made to his
servant Abraham;
'''
"43" = ''':sup:`43` in joy and triumph he led them out, his chosen people,
'''
"44" = ''':sup:`44` and gave them the lands of the heathen for their own.
'''
"45" = ''':sup:`45` There, on soil Gentile hands had tilled, his commandments should be
kept sacred, his law should reign. Alleluia.
'''
