"1" = ''':sup:`1` Here tells Amos, one of the shepherd folk at Thecue, what visions he
had con-cerning Israel. In Juda, Ozias was then reigning, in Israel,
Jeroboam son of Joas, and it was two years before the earthquake.
'''
"2" = ''':sup:`2` Loud as roaring of lion, said he, the Lord will speak in thunder
from his citadel at Jerusalem; forlorn they lie, yonder pastures the
shepherds loved once, the heights of Carmel all shrivelled away.
'''
"3" = ''':sup:`3` A message from the Lord: Thrice forfeit Damascus, and forfeit once
again,✻that rode rough-shod over the men of Galaad;✻
'''
"4" = ''':sup:`4` fall fire on Azael’s court, to burn down all the strongholds of
Benadad!
'''
"5" = ''':sup:`5` Broken Damascus gate shall be, nor any be left to dwell in Aven’s
plain, or rule over Eden valley; far off, at Cir,✻ the Syrian folk
shall go into banishment, the Lord says.
'''
"6" = ''':sup:`6` This, too: Thrice forfeit Gaza, and forfeit once again, that secured
for the men of Edom their full toll of captives;✻
'''
"7" = ''':sup:`7` fall fire on Gaza’s walls, to burn down all its strongholds!
'''
"8" = ''':sup:`8` None shall dwell in Azotus, none rule over Ascalon; upon Accaron,
too, my stroke shall fall; every trace of Philistia vanished and gone,
the Lord God says.
'''
"9" = ''':sup:`9` This too: Thrice forfeit Tyre, and forfeit once again, that gave
Edom its full toll of captives, as though bond there were none between
brethren;
'''
"10" = ''':sup:`10` fall fire on its walls, to burn down its strongholds!
'''
"11" = ''':sup:`11` This too: Thrice forfeit Edom, and forfeit once again, that would
hunt down his own brother at the sword’s point; unnatural cruelty, so
to hug his enmity, nor ever let rancour die down;
'''
"12" = ''':sup:`12` fire fall on Theman, to burn down the strongholds of Bosra!
'''
"13" = ''':sup:`13` This, too: Thrice forfeit Ammon, and forfeit once again, that so
coveted Galaad’s lands, every mother’s womb he would rip open;
'''
"14" = ''':sup:`14` fire fall on Rabba’s walls, to burn down its strongholds! Hark to
the bray of battle, blustering of the storm-wind!
'''
"15" = ''':sup:`15` Into exile Melchom✻ shall go, with all his retinue.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - The introduction to the book of Amos highlights the prophet's
call, who receives God's message during the reign of Uzziah in Judah
and Jeroboam II in Israel. The voice of the Lord roars from Zion,
signaling the beginning of divine judgment against the nations,
1:3-5 - God's judgment is pronounced against Damascus, the capital of
Syria, for its cruelty toward the Gileadites. This condemnation
reflects God's justice on Israel's enemies and reveals the importance
1:6-8 - God pronounces judgment against Gaza, a city of the
Philistines, for its capture and sale of Israelites into slavery. This
judgment reflects the grave injustice perpetrated by the Philistines,
1:9-10 - Judgment is announced against Tyre because of its broken
treaty with Israel and its prisoner trade. Unfaithfulness to treaties
and exploitation of war are aspects that God condemns in all nations
1:11-12 - Edom is condemned for its relentless vengeance against the
Israelites. Edom's sin includes hatred and violence, which are contrary
'''
