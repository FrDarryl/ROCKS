[9]
"1" = ''':sup:`1` And now Tobias took the angel aside and, though he still did not
guess this was more than man, spoke as follows: Pray bear with this
request of mine, friend Azarias.
'''
"2" = ''':sup:`2` No return could I make for all thy watchful care of me, though I
should dedicate myself to be thy slave.
'''
"3" = ''':sup:`3` Instead of that, I am still asking thee for a favour; that thou
wouldst journey on to Rages in Media, with what beasts, what retinue
thou wilt, and seek out Gabelus there. Give him back his bond, recover
the debt, and bid him to my wedding-feast.
'''
"4" = ''':sup:`4` Thou canst guess how my father is counting the days till my return;
no fresh day of my absence but brings with it a fresh sorrow;
'''
"5" = ''':sup:`5` yet thou seest how earnestly Raguel pleads with me to stay on, and
that plea I cannot bring myself to refuse.
'''
"6" = ''':sup:`6` So Raphael took with him four of Raguel’s men, and two camels; went
to Rages in Media and sought out Gabelus there; gave him the bond, and
recovered the debt in full.
'''
"7" = ''':sup:`7` Then he recounted to him the younger Tobias’ history, and brought
him back to take part in the wedding-feast.
'''
"8" = ''':sup:`8` Tobias, who was sitting at table when Gabelus entered the house,
sprang up to welcome him; and when they had embraced, Gabelus wept, and
praised God for their meeting.
'''
"9" = ''':sup:`9` The God of Israel bless thee, he cried, for the son of an excellent
honest man, his true worshipper, and a great giver of alms!
'''
"10" = ''':sup:`10` May the name of this thy bride, the names of her parents and thine,
be used for an example of blessedness!
'''
"11" = ''':sup:`11` May you live to see sons of yours, and sons of theirs again, and a
fourth generation to succeed the third! May your posterity win a
blessing from the God of Israel, that reigns everlastingly!
'''
"12" = ''':sup:`12` All said Amen to that, and so they fell to and feasted; yet was
there no merry-making over this wedding but such as became God’s
worshippers.
'''
