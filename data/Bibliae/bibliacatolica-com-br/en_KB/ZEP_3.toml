[3]
"1" = ''':sup:`1` Out on the rebellious city, the defiled city, so full of wrong!✻
'''
"2" = ''':sup:`2` Never the call heard, the warning heeded; trust in the Lord is none;
nay, they would keep God at a distance.
'''
"3" = ''':sup:`3` Here be rulers no better than ravening lions, judges like wolf that
prowls at night, and not a bone left on the morrow;
'''
"4" = ''':sup:`4` prophets that are heedless men and treacherous, priests that profane
the sanctuary and do violence to the law.
'''
"5" = ''':sup:`5` And all the while the Lord is there in the midst of it! Not his the
blame; never morning passes but he makes known his award for their
enlightening, without fail; and still injustice goes on unashamed!
'''
"6" = ''':sup:`6` Short work I have made of other nations; crumbling battlements,
unfrequented streets, with never a foot-fall, their cities lie ruined
and forlorn, with none to dwell in them;
'''
"7" = ''':sup:`7` Ah, thought I, now at least thou wilt learn to fear me, wilt profit
by the warning! Here at least is a city that may be left habitable,
send them what plagues I may! But no, early and late they would be at
their perverse doings still!
'''
"8" = ''':sup:`8` Hope, then, is none,✻ till the day, long hence, when I will stand
revealed;✻ what gathering, then, of the nations, all kingdoms joined in
one! And upon these, my doom is, vengeance shall fall, fierce anger of
mine shall fall; the whole earth shall be consumed with the fire of my
slighted love.
'''
"9" = ''':sup:`9` And after that, all the peoples of the world shall have pure lips,
invoking one and all the Lord’s name, straining at a single yoke in the
Lord’s service.
'''
"10" = ''':sup:`10` From far away, beyond Ethiop rivers, my suppliants shall come to
me, sons✻ of my exiled people the bloodless offering shall bring.
'''
"11" = ''':sup:`11` No need, then, to blush for wayward thoughts that defied me; gone
from thy midst the high-sounding boast; no room, in that mountain
sanctuary of mine, for pride henceforward;
'''
"12" = ''':sup:`12` a poor folk and a friendless I will leave in thy confines, but one
that puts its trust in the Lord’s name.
'''
"13" = ''':sup:`13` The remnant of Israel, strangers now to treachery and wrong, the
true word ever on their lips! Yonder flock may graze and lie down to
rest, none to dismay it.
'''
"14" = ''':sup:`14` Break into song, fair Sion, all Israel cry aloud; here is joy and
triumph, Jerusalem, for thy royal heart.
'''
"15" = ''':sup:`15` Thy doom the Lord has revoked, thy enemy repulsed; the Lord, there
in the midst of thee, Israel’s king! Peril for thee henceforth is none.
'''
"16" = ''':sup:`16` Such is the message yonder day shall bring to Jerusalem: Courage,
Sion! What means it, the unnerved hand?
'''
"17" = ''':sup:`17` Thou hast one in the midst of thee, the Lord thy God, whose
strength shall deliver thee. Joy and pride of his thou shalt be
henceforward; silent till now in his love for thee, he will greet thee
with cries of gladness.
'''
"18" = ''':sup:`18` Truants that were lost to the covenant I will reclaim; of thy
company they are, thou shalt be taunted with them no longer;✻
'''
"19" = ''':sup:`19` only for thy persecutors that hour shall be the hour of doom. Lame
sheep medicined, and strayed sheep brought home! Lands that despised
them shall hear name and fame of them now.
'''
"20" = ''':sup:`20` Name and fame you shall have, all the world over, the Lord says,
when I call you back and gather you in; when you see the fortunes of
Israel retrieved at last.
'''
