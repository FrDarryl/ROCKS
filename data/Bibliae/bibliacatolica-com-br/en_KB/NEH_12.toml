[12]
"1" = ''':sup:`1` Here is a list of the priests and Levites who came back from exile
with Zoro-babel, Salathiel’s son, and Josue. Saraia, Jeremias, Esdras,
'''
"2" = ''':sup:`2` Amaria, Melluch, Hattus,
'''
"3" = ''':sup:`3` Sebenias, Rheum, Merimuth,
'''
"4" = ''':sup:`4` Addo, Genthon, Abia,
'''
"5" = ''':sup:`5` Miamin, Madia, Belga,
'''
"6" = ''':sup:`6` Semeia, Joiarib, (Joiada),✻ Sellum, Amoc, Helcias
'''
"7" = ''':sup:`7` and Idaia were the chief priests who had the preeminence among their
brethren in Josue’s time.
'''
"8" = ''':sup:`8` The chief Levites were Jesua, Bennui, Cedmihel, Sarebia, Juda and
Mathanias, who, with their clansmen, had charge of the music;
'''
"9" = ''':sup:`9` also Becbecia and Hanni, whose clansmen had various other offices
assigned to them.
'''
"10" = ''':sup:`10` The high priesthood passed from Josue through Joacim, Eliasib,
'''
"11" = ''':sup:`11` Joiada and Jonathan to Jeddoa.
'''
"12" = ''':sup:`12` In Joacim’s time the clan of Saraia was represented by Maraia, that
of Jeremias by Hanania,
'''
"13" = ''':sup:`13` and the other twenty by Mosollam, Johanan,
'''
"14" = ''':sup:`14` Jonathan, Joseph,
'''
"15" = ''':sup:`15` Edna, Helci,
'''
"16" = ''':sup:`16` Zacharia, Mosollam,
'''
"17" = ''':sup:`17` Zechri, Phelti (who represented both Miamin and Madia),
'''
"18" = ''':sup:`18` Sammua, Jonathan,
'''
"19" = ''':sup:`19` Mathanai, Azzi,
'''
"20" = ''':sup:`20` Celai, Heber,
'''
"21" = ''':sup:`21` Hasebia and Nathanael.
'''
"22" = ''':sup:`22` There was a list made, at the time when Darius was king of Persia,
of all who had been heads of the Levitical and priestly clans in the
days of Eliasib, Joiada, Johanan and Jeddoa.✻
'''
"23" = ''':sup:`23` In the book of Annals, the Levite chiefs are only entered down to
the days of Eliasib’s grandson Jonathan.
'''
"24" = ''':sup:`24` … The duties of the Levite chiefs were thus divided; Hasebia,
Serebia, Josue, (Bennui), Cedmihel and their clansmen took their turn
in due order at singing of praise and giving of thanks, as David bade,
that was God’s servant;
'''
"25" = ''':sup:`25` Mathania, Becbecia, Obedia, Mosollam, Telmon and Accub must keep
the gates and the courts before the gates.
'''
"26" = ''':sup:`26` These held office in the days of Joacim, son of Josue son of
Josedec, when Nehemias was governor and Esdras was priest and scribe.
'''
"27" = ''':sup:`27` At the time when the wall of Jerusalem was dedicated, the Levites,
from all their scattered homes, were summoned up to Jerusalem; theirs
to interpret the joy and thanksgiving which this dedication brought,
with song and cymbals, with harp and zither.
'''
"28" = ''':sup:`28` From the lowlands about Jerusalem they came, these makers of music,
from the townships of Nethuphati,
'''
"29" = ''':sup:`29` from their residence at Galgal, from Geba and Azmaveth, and
wherever there were colonies of singers at a distance from Jerusalem
itself.
'''
"30" = ''':sup:`30` Priests and Levites rid themselves of all defilement, then did as
much for the people, and for the walls and gates themselves.
'''
"31" = ''':sup:`31` And I, Nehemias, would have the chief men of Juda mount on the
wall, and two choirs of singers to escort them with chants of praise.
One choir went along the wall to the right, in the direction of the
Scavengers’ Gate,
'''
"32" = ''':sup:`32` with Osaias and half the chiefs of Juda behind it;
'''
"33" = ''':sup:`33` then Azarias, Esdras and Mosollam; then (half) the men of Juda and
Benjamin;✻ then Semeia and Jeremias;
'''
"34" = ''':sup:`34` then some of the priests with trumpets, led by Zacharias, that came
down through Jonathan, Semeia, Mathanias, Michaias and Zechur from
Asaph himself;
'''
"35" = ''':sup:`35` the others were Semeia, Azareel, Malalai, Galalai, Maai, Nathanael,
Judas and Hanani. So they went, and with them went the music planned by
God’s servant David, and the scribe Esdras marched at their head. When
they reached the Gate of the Well,
'''
"36" = ''':sup:`36` an upward climb confronted them; up the steps of David’s Keep they
went, and up the slope that passes David’s palace, till they reached
the Water-gate in the east wall.
'''
"37" = ''':sup:`37` The second choir, with the same chant of praise, marched in the
other direction, I myself and half the people accompanying it; climbed
the wall and the Furnace Tower, and so went on where the wall was
broadest,
'''
"38" = ''':sup:`38` past the Gate of Ephraim, and the old gate, and the Fishmongers’
Gate, and the Tower of Hananeel and the Tower of Emath, and on to the
Shepherds’ Gate. At last they reached the Watch-tower Gate, and came to
a halt there.
'''
"39" = ''':sup:`39` Then the two choirs stood together at God’s house giving praise. I,
too, and the chiefs who were with me
'''
"40" = ''':sup:`40` had priests with trumpets for our escort, Eliachim, Maasia, Miamin,
Michea, Elioenai, Zacharia and Hanania;
'''
"41" = ''':sup:`41` also Maasia, Semeia, Eleazar, Azzi, Johanan, Melchia, Aelam and
Ezer. Loud sang the singers, and loud sang Jezraia at their head.
'''
"42" = ''':sup:`42` Great was the slaughtering of victims that day, and greatly they
rejoiced, women and children with the rest, at the signal mercy the
Lord had shewn them; such a cry of triumph went up from Jerusalem as
was heard far away.
'''
"43" = ''':sup:`43` At this time they appointed certain priests and Levites to take
charge of the treasury, and receive offering and first-fruit and tithe
from the city chiefs, in honour and gratitude; so well content were the
men of Juda with the ministrations of priest and Levite both.✻
'''
"44" = ''':sup:`44` And ever they kept true to the old observances, God honoured,
defilement cleansed away, singers and porters fulfilling the duties
which David, and David’s son Solomon, enjoined upon them.
'''
"45" = ''':sup:`45` Ever since David’s time and Asaph’s there had been masters of the
choir to give praise and thanks;
'''
"46" = ''':sup:`46` and now, in the times of Zorobabel and of Nehemias, men assigned a
daily portion both to choristers and to door-keepers; Israel honoured
Levi with gifts, and Levi Aaron.
'''
