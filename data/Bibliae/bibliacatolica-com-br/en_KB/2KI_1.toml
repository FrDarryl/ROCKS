"1" = ''':sup:`1` It was after Achab’s death that the Moabites threw off their
allegiance to Israel.
'''
"2" = ''':sup:`2` It went ill with Ochozias; he had a fall from the window of his
upper room at Samaria. And he sent messengers to consult Beelzebub, the
god they worship at Accaron, whether he might hope to recover from his
sickness.
'''
"3" = ''':sup:`3` But an angel of the Lord bade Elias go to meet these messengers from
Samaria on their way, and ask them, Has Israel no God of its own, that
you should go and consult Beelzebub, the god of Accaron?
'''
"4" = ''':sup:`4` Here, then, is the Lord’s message to Ochozias, Never shalt thou
leave the bed thou liest on; thou art doomed to die. So Elias went on
his errand;
'''
"5" = ''':sup:`5` and Ochozias’ messengers returned to their master. When he asked why
they had returned,
'''
"6" = ''':sup:`6` they told him how one had met them and bidden them go back to the
king who sent them; of the Lord’s message, too, that rebuked him for
sending to consult Beelzebub, god of Accaron, as if Israel had no God
of its own, and doomed him to die where he lay.
'''
"7" = ''':sup:`7` Then he would know what was the look of the man who had met them and
so spoken.
'''
"8" = ''':sup:`8` A shaggy fellow, they told him, with a skin girt about his loins.
And he said, It was Elias the Thesbite.
'''
"9" = ''':sup:`9` Thereupon the king sent a captain at the head of fifty men to find
him. And this captain, climbing the mountain on which the prophet then
dwelt, bade him come down in the king’s name.
'''
"10" = ''':sup:`10` If prophet I am, Elias answered, let fire come down from heaven to
consume thee and thy men with thee; and with that, came fire from
heaven, and he and his fifty were consumed.
'''
"11" = ''':sup:`11` So the king sent another captain with fifty men more, and he too
would have the prophet come down in the king’s name.
'''
"12" = ''':sup:`12` If prophet I am, said he, let fire come down from heaven to consume
thee and thy men with thee; and once more, captain and men were
consumed by fire.
'''
"13" = ''':sup:`13` But when a third captain was sent out with his men, he came and
knelt before Elias in entreaty; My lord prophet, he said, have some
regard to my life, and the lives of these that follow me.
'''
"14" = ''':sup:`14` Two other captains the fire from heaven has consumed, and fifty men
with either of them; on my life, I pray thee, have pity.
'''
"15" = ''':sup:`15` Then the angel of the Lord said to Elias, Go down with them; thou
hast nothing to fear. So he set out to accompany the man into the royal
presence.
'''
"16" = ''':sup:`16` And he told the king, Thou, who hast sent to consult Beelzebub,
Accaron’s god, as though God in Israel there were none, shalt never
leave the bed thou liest on; thou art doomed to die.
'''
"17" = ''':sup:`17` And die he did, as Elias had foretold in the Lord’s name, with
never a son to follow him; the throne passed to his brother Joram. This
was in the second year of Josaphat’s son, Joram, king of Juda.
'''
"18" = ''':sup:`18` What else Ochozias did, all his history, is to be found in the
Annals of the kings of Israel.
'''
