[10]
"1" = ''':sup:`1` No ointment can perfumer brew so sweet, but it grows foul when dead
flies are lodged in it. And wouldst thou barter away wisdom and honour
both, for a moment’s folly?
'''
"2" = ''':sup:`2` The fool’s wits are astray; the wise man’s right is to him left.✻
'''
"3" = ''':sup:`3` By his way of it, every passer-by on the road is a fool, save he.
'''
"4" = ''':sup:`4` Though a prince’s anger should mount against thee, do not desert thy
post; great harm by thy healing touch may yet be assuaged.
'''
"5" = ''':sup:`5` This is a source of trouble I have marked, here under the sun; the
causeless whim of tyrants.
'''
"6" = ''':sup:`6` Fools come to the top, down go rank and riches;
'''
"7" = ''':sup:`7` slaves you will see riding on horseback, and princes going afoot at
their bridle-rein.
'''
"8" = ''':sup:`8` Fall into pit thou shalt not, if thou dig none; breach no walls, if
thou wouldst avoid the adder’s sting.
'''
"9" = ''':sup:`9` Stone crushes his foot that stone carries, and wood scratches him
that wood cuts.
'''
"10" = ''':sup:`10` Blunt tool that has grown dull from long disuse shall cost thee
pains a many;✻if thou hadst been wise sooner, thou shouldst have toiled
less.✻
'''
"11" = ''':sup:`11` Bite snake ere the spell begins, he is no better off that has the
master-word.✻
'''
"12" = ''':sup:`12` Wise utterance wins favour; the fool that opens his mouth does but
ruin himself,
'''
"13" = ''':sup:`13` his preface idle talk, his conclusion madness.
'''
"14" = ''':sup:`14` Of words a fool has no stint …… What went before, is lost to man’s
view, and what shall befall when he is gone, none can tell him.✻
'''
"15" = ''':sup:`15` He is on a fool’s errand, that does not even know his way to town.✻
'''
"16" = ''':sup:`16` Woe to the land that has young blood on the throne, whose court
sits feasting till daybreak!
'''
"17" = ''':sup:`17` And happy the land whose king is of true princely breed, whose
courtiers feast when feast should be, to comfort their hearts, not all
in revelry.
'''
"18" = ''':sup:`18` Roof sags where idleness dwells; a leaking gutter means nerveless
hands within.
'''
"19" = ''':sup:`19` Food will cheer thee, wine bring thee gladness, but money, it
answers every need.
'''
"20" = ''':sup:`20` Of the king, no treasonable thought; of the nobles, no ill word
even in thy bed-chamber; the very birds in heaven will catch the echoes
of it, and fly off to betray thy secret.
'''
