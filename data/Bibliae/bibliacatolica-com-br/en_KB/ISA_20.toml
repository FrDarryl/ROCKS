"1" = ''':sup:`1` It was in the year when Tharthan, at the bidding of king Sargon of
Assyria, inva-ded the territory of Azotus, and captured it by assault,
'''
"2" = ''':sup:`2` that the Lord sent out a message through Isaias, son of Amos. Up,
said he, and undo the sackcloth that girds thee, and take off thy
shoes. This Isaias did, and went bare and unshod.
'''
"3" = ''':sup:`3` Whereupon the Lord said, Look, how my servant Isaias goes bare and
unshod; that is a sign and a portent of what must come upon Egypt and
Ethiopia when three years are past.✻
'''
"4" = ''':sup:`4` It is thus that the king of Assyria will lead away the prisoners he
takes in Egypt, the exiles from Ethiopia, young and old alike. Bare and
unshod they shall go, with their buttocks exposed, to the shame of
Egypt.
'''
"5" = ''':sup:`5` A time of dismay and confusion for those who put their trust in
Ethiopia, who boasted of Egypt’s power!
'''
"6" = ''':sup:`6` Dwellers in this nook of earth, they will cry out, Here lay all our
hope; these were to be our protectors, and bring us deliverance when
the king of Assyria came! And what of us? For us no refuge now.
'''
