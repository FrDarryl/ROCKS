"1" = ''':sup:`1` This is the message which came from the Lord to Osee, son of Beeri,
during the reigns of Ozias, Joathan, Achaz and Ezechias in Juda, and
during the reign of Jeroboam, son of Joas, in Israel.
'''
"2" = ''':sup:`2` When first the divine voice made itself heard through Osee, this was
the command given him: Wanton wed thou, wantons breed thou; in a wanton
land thou dwellest, that keeps troth with its Lord never.
'''
"3" = ''':sup:`3` So it was he came to marry Gomer, a daughter of Debelaim.✻ When he
got her with child, and she bore him a son,
'''
"4" = ''':sup:`4` This one, the Lord told him, thou art to call Jezrahel; at Jezrahel
the blood was spilt✻ for which, ere long, Jehu’s line must be punished,
and Israel have kings no more;
'''
"5" = ''':sup:`5` in Jezrahel valley, my doom is, bow of Israel shall be broken.
'''
"6" = ''':sup:`6` And next, she was brought to bed of a daughter; of whom the Lord
said, Unbefriended call her, in token that I will befriend Israel no
longer, heed them no longer.
'''
"7" = ''':sup:`7` To Juda I will be a friend yet, not with bow or sword of theirs
delivering them, not in battle, with horse or horseman to give aid, but
by the power of the Lord their God only.
'''
"8" = ''':sup:`8` Unbefriended, then, was the name of her; and after she was weaned,
once more Gomer conceived, and had a son.
'''
"9" = ''':sup:`9` This time the command was, Call him Strange-folk; no longer shall
you be my people, or I be your …✻ …
'''
"10" = ''':sup:`10` Measureless the race of Israel shall be and countless as the sand
by the sea-shore. In the very place where once the doom was uttered,
You are but strangers to me, they shall be welcomed as sons of the
living God.
'''
"11" = ''':sup:`11` As one people, Juda and Israel shall be rallied, under a leader of
their common choice; and they shall come flocking from every corner of
the land; such great doings there shall be at Jezrahel.
'''
"Notes" = '''
Notas de rodapé:
1:1-2 - The introduction to the book of Hosea highlights the divine
call to the prophet, who is instructed to marry Gomer, an unfaithful
woman. This symbolic union between Hosea and Gomer represents God's
relationship with Israel, illustrating the unfaithfulness of the chosen
1:3-9 - Hosea's marriage to Gomer and the birth of their children are
used as symbols of God's judgment on Israel. The children are given
prophetic names that reflect Israel's falling away from God and the
9:25-26).
1:10-11 - God's promise to restore the people of Israel despite their
unfaithfulness is emphasized. The name "Children of the Living God"
symbolizes the future rebirth of the nation of Israel after captivity
6:18).
1:10-11 - Despite the impending judgment, God reveals His mercy and the
restoration of the nation of Israel. He promises to call the children
of Israel to their land, unifying the two houses (Ephraim and Judah)
23:37-39).
'''
