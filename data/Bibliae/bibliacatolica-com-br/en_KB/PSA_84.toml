[84]
"1" = ''':sup:`1` (To the choir-master. Of the sons of Core. A psalm.)
'''
"2" = ''':sup:`2` What blessings, Lord, thou hast granted to this land of thine,
restoring Jacob’s fortunes,
'''
"3" = ''':sup:`3` pardoning thy people’s guilt, burying away the record of their sins,
'''
"4" = ''':sup:`4` all thy anger calmed, thy fierce displeasure forgotten!
'''
"5" = ''':sup:`5` And now, God of our deliverance, do thou restore us; no longer let
us see thy frown.
'''
"6" = ''':sup:`6` Wouldst thou always be indignant with us? Must thy resentment
smoulder on, age after age?
'''
"7" = ''':sup:`7` Wilt thou never relent, O God, and give fresh life, to rejoice the
spirits of thy people?
'''
"8" = ''':sup:`8` Shew us thy mercy, Lord; grant us thy deliverance!
'''
"9" = ''':sup:`9` Let me listen, now, to the voice of the Lord God; it is a message of
peace he sends to his people; to his loyal servants, that come back,
now, with all their heart to him.
'''
"10" = ''':sup:`10` For us, his worshippers, deliverance is close at hand; in this land
of ours, the divine glory is to find a home.
'''
"11" = ''':sup:`11` See, where mercy and faithfulness meet in one; how justice and
peace are united in one embrace!
'''
"12" = ''':sup:`12` Faithfulness grows up out of the earth, and from heaven, redress
looks down.✻
'''
"13" = ''':sup:`13` The Lord, now, will grant us his blessing, to make our land yield
its harvest;
'''
"14" = ''':sup:`14` justice will go on before him, deliverance follow where his feet
tread.
'''
