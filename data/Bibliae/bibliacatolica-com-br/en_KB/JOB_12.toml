[12]
"1" = ''':sup:`1` But Job answered:
'''
"2" = ''':sup:`2` Strange, that you alone should have the gift of reason; that when
you die, wisdom must die too!
'''
"3" = ''':sup:`3` Well, I too have my thoughts; I am yet a match for you; this
knowledge you bring me is knowledge common to all.
'''
"4" = ''':sup:`4` For all his friends’ raillery, a man such as I will still cry upon
God, and have him answer the summons;✻ the simplicity of the upright
was ever a laughing-stock,
'''
"5" = ''':sup:`5` and indeed, it is but a rushlight, despised by shrewd and prosperous
folk, but it waits its turn.✻
'''
"6" = ''':sup:`6` Meanwhile, see how well the robbers store their houses, braving
God’s anger, and yet in all things he lets them have their way!
'''
"7" = ''':sup:`7` Dost thou doubt it? The very beasts will tell thee, the birds in air
will be thy counsellors;
'''
"8" = ''':sup:`8` the secret is known in every cranny of the earth, the fish in the
sea will make it known to thee;
'''
"9" = ''':sup:`9` none doubts, I tell thee, that all this is the Lord’s doing;
'''
"10" = ''':sup:`10` all living things that breathe, all the spirits of all mankind, lie
in the hollow of his hand.
'''
"11" = ''':sup:`11` As surely as the ear judges words, and the mouth relishes the taste
of food,
'''
"12" = ''':sup:`12` so surely is there truth in ancient sayings; it is time brings
experience.
'''
"13" = ''':sup:`13` All God’s doing; his are the wisdom and the power; to him belong
prudence in act and discernment.
'''
"14" = ''':sup:`14` The ruins he makes, none can rebuild, his imprisonment none can
escape;
'''
"15" = ''':sup:`15` withholds he the rain, all is dried up; sends he rain, it floods
all the ground.
'''
"16" = ''':sup:`16` Yes, he is strong, he is wise; reads the knave’s heart as easily as
the fool’s.
'''
"17" = ''':sup:`17` He can thwart the counsellor, bemuse the judge,
'''
"18" = ''':sup:`18` exchange the king’s baldrick for the rope of a prisoner,
'''
"19" = ''':sup:`19` lead the priest away ungowned, dispossess the noble,
'''
"20" = ''':sup:`20` bewitch the lips that never erred, rob the elder of his prudence,
'''
"21" = ''':sup:`21` bring princes into contempt, unman the strong.✻
'''
"22" = ''':sup:`22` Things deep hidden in darkness he reveals, kindles the light where
death’s shadow lay,
'''
"23" = ''':sup:`23` brings growth or ruin to a people, and what he has ruined restores.
'''
"24" = ''':sup:`24` The hearts of chieftains he bewilders, leading them by false paths
to vain ends,
'''
"25" = ''':sup:`25` till all light fails, and they grope about in darkness, wander
aimless like a drunkard after his wine.
'''
