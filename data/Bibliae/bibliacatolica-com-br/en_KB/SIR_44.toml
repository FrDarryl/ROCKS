[44]
"1" = ''':sup:`1` Speak we now in honour of famous men that were our fathers, long
ago.
'''
"2" = ''':sup:`2` What high achievements the Lord has made known in them, ever since
time began!
'''
"3" = ''':sup:`3` Here were men that had power and bore rule, men that excelled in
strength, or in the wisdom that dowered them; prophets that worthily
upheld the name of prophecy,
'''
"4" = ''':sup:`4` issuing to the people the commands their times needed, uttering,
through their foresight, a sacred charge to the nations.
'''
"5" = ''':sup:`5` Here were men that had skill to devise melodies, to make songs and
set them down in writing.
'''
"6" = ''':sup:`6` Here were men rich in ability, noble of aim, that dwelt peacefully
in their homes.
'''
"7" = ''':sup:`7` These were the glories of their race, the ornament of their times;
'''
"8" = ''':sup:`8` and the sons they begot have left a memory that adds to the recital
of their praise.
'''
"9" = ''':sup:`9` Not like those others, who are forgotten in death as if they had
never been; nameless, they and their children, as if they had never
lived;
'''
"10" = ''':sup:`10` no, these were men of tender conscience;✻ their deeds of charity
will never be forgotten.
'''
"11" = ''':sup:`11` Blessings abide with their posterity;
'''
"12" = ''':sup:`12` their descendants are a race set apart for God, the pledged heirs
of his promises.
'''
"13" = ''':sup:`13` For their sakes this line of theirs will endure for all time; their
stock, their name, will never be allowed to die out.
'''
"14" = ''':sup:`14` Their bodies lie in peace; their name lasts on, age after age.
'''
"15" = ''':sup:`15` Their wisdom is yet a legend among the people; wherever faithful
men assemble, their story is told.
'''
"16" = ''':sup:`16` Enoch there was, that did God’s will, and was taken away to
Paradise, repentance his gift to mankind.✻
'''
"17" = ''':sup:`17` Noe, too, blameless lived and faithful proved; when the day of
retribution came, he made amends for all;✻
'''
"18" = ''':sup:`18` so it was that earth had a remnant left when the flood came;
'''
"19" = ''':sup:`19` with him God’s covenant was made, never again should all living
things be drowned together.
'''
"20" = ''':sup:`20` What greatness was Abraham’s, to be the father of so many nations!
Where shall we find another that can boast he kept the law of the most
High as Abraham kept it? He, too, entered into a covenant with God,
'''
"21" = ''':sup:`21` and was bidden to bear on his own body the record of it. Once he
had put him to the test and found him obedient,
'''
"22" = ''':sup:`22` God took an oath that this should be the father of a renowned
posterity; their numbers should rival the dust on the ground,
'''
"23" = ''':sup:`23` should match the stars in heaven, stretching from southern to
western sea, from Euphrates to the ends of earth.
'''
"24" = ''':sup:`24` Isaac, the son of such a father, fared no worse;
'''
"25" = ''':sup:`25` to him the Lord gave that blessing which should extend to all
nations. In Jacob’s person, too, the covenant should be revived;
'''
"26" = ''':sup:`26` the blessings Jacob uttered should be ratified, and the lands
promised him should be divided among twelve tribes of his own
begetting.
'''
"27" = ''':sup:`27` Him a posterity of famous sons awaited,✻ men of tender conscience,
that had the good word of all their fellows.
'''
