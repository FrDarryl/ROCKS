[17]
"1" = ''':sup:`1` Then the Lord said to Moses,
'''
"2" = ''':sup:`2` Bid the Israelites bring thee twelve rods, to represent the twelve
tribes, each with the name of the tribe’s chieftain written on it;
'''
"3" = ''':sup:`3` and Levi, too, must have a rod, a single rod representing all its
families, with Aaron’s name written on it.
'''
"4" = ''':sup:`4` These thou wilt lay up in the tabernacle, before the ark, my
appointed trysting-place with thee.
'''
"5" = ''':sup:`5` On one of these names my choice shall fall, and the rod which bears
that name will sprout. So I will put an end to these complaints with
which the men of Israel assail you.
'''
"6" = ''':sup:`6` Moses handed on this message to the Israelites, and the chieftain of
each tribe brought him a rod, twelve rods in all, not counting Aaron’s,
'''
"7" = ''':sup:`7` all of which he laid up in the Lord’s presence, in the tabernacle.
'''
"8" = ''':sup:`8` And when he went back next day he found that the rod of Aaron,
representing the tribe of Levi, had sprouted; buds had formed on it and
burst into flower, and these flowers, as their petals drooped, turned
into almonds.
'''
"9" = ''':sup:`9` So Moses carried all the rods away from the Lord’s presence and
shewed them to all the people, and each of the chieftains had his rod
returned to him;
'''
"10" = ''':sup:`10` but Aaron’s rod, the Lord told Moses, was to be taken back into the
tabernacle, to be kept there in memory of the rebellious Israelites;
there must be no more complaining, no more death-penalties.
'''
"11" = ''':sup:`11` Moses did as the Lord had bidden him;
'''
"12" = ''':sup:`12` and now the Israelites said to Moses, We have dwindled away; we are
dead men, all of us.
'''
"13" = ''':sup:`13` None comes near the Lord’s tabernacle, but he dies for it. Surely
he will not go on destroying us, till our race is utterly extinguished?
'''
