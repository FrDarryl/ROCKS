[22]
"1" = ''':sup:`1` (A psalm. Of David.) The Lord is my shepherd; how can I lack
anything?
'''
"2" = ''':sup:`2` He gives me a resting-place where there is green pasture, leads me
out to the cool water’s brink, refreshed and content.
'''
"3" = ''':sup:`3` As in honour pledged, by sure paths he leads me;
'''
"4" = ''':sup:`4` dark be the valley about my path, hurt I fear none while he is with
me; thy rod, thy crook are my comfort.
'''
"5" = ''':sup:`5` Envious my foes watch, while thou dost spread a banquet for me;
richly thou dost anoint my head with oil, well filled my cup. All my
life thy loving favour pursues me; through the long years the Lord’s
house shall be my dwelling-place.
'''
