where Christ is, for the Christian life is Christ-centered. This call
to spiritual elevation is a vital aspect of the new identity in Christ
3:5-11 - The apostle instructs Christians to abandon sinful practices,
such as immorality, and to clothe themselves with virtues such as
compassion, kindness, and humility, reflecting the new life in Christ
3:12-17 - Paul describes the virtues that should characterize the
