[68]
"1" = ''':sup:`1` (To the choir-master. Melody: The Lilies. Of David.)
'''
"2" = ''':sup:`2` O God, save me; see how the waters close about me, shoulder-high!
'''
"3" = ''':sup:`3` I am like one who sticks fast in deep mire, with no ground under his
feet, one who has ventured out into mid-ocean, to be drowned by the
storm.
'''
"4" = ''':sup:`4` Hoarse my throat with crying wearily for help; my eyes ache with
looking up for mercy to my God.
'''
"5" = ''':sup:`5` Countless as the hairs on my head are my wanton enemies, I am no
match for the oppressors that wrong me. Should I make amends to them,
I, that never robbed them?
'''
"6" = ''':sup:`6` O God, thou knowest my rash doings, no fault of mine is hidden from
thy sight.
'''
"7" = ''':sup:`7` Master, Lord of hosts, shall ill fortune of mine bring shame to
those who trust in thee, make men repent of looking for aid to thee,
the God of Israel?
'''
"8" = ''':sup:`8` It is for thy sake that I have met with reproach, that I have so
often blushed with confusion,
'''
"9" = ''':sup:`9` an outcast among my own brethren, a stranger to my own mother’s
children.
'''
"10" = ''':sup:`10` Was it not jealousy for the honour of thy house that consumed me;
was it not uttered against thee, the reproach I bore?
'''
"11" = ''':sup:`11` What more could I do? I humbled myself before them by fasting; and
that, too, was matter for finding fault;
'''
"12" = ''':sup:`12` I dressed in sackcloth, and they made a by-word of me.
'''
"13" = ''':sup:`13` Idlers in the market-place taunt me; the drunkards make a song of
me over their wine.
'''
"14" = ''':sup:`14` To thee, Lord, I make my prayer; never man more needed thy good
will. Listen to me, O God, full of mercy as thou art, faithful as thou
art to thy promise of aid.
'''
"15" = ''':sup:`15` Save me from sinking in the mire, rescue me from my enemies, from
the deep waters that surround me;
'''
"16" = ''':sup:`16` let me not sink under the flood, swallowed up in its depths, and
the well’s mouth close above me.
'''
"17" = ''':sup:`17` Listen to me, Lord, of thy gracious mercy, look down upon me in the
abundance of thy pity;
'''
"18" = ''':sup:`18` do not turn thy face away from thy servant in this time of trouble,
give a speedy answer to my prayer.
'''
"19" = ''':sup:`19` Draw near in my distress, and grant deliverance; relieve me, so
hard pressed by my enemies.
'''
"20" = ''':sup:`20` Lord, thou knowest how they reproach me, how I blush with shame;
'''
"21" = ''':sup:`21` thou seest how many are my persecutors. Heart-broken with that
shame, I pine away, looking round for pity, where pity is none, for
comfort, where there is no comfort to be found.
'''
"22" = ''':sup:`22` They gave me gall to eat, and when I was thirsty they gave me
vinegar to drink.✻
'''
"23" = ''':sup:`23` Let their feast be turned into a trap, a net to catch them and
theirs,✻
'''
"24" = ''':sup:`24` ever the blind eye be theirs, ever the halting loin.
'''
"25" = ''':sup:`25` Pour out thy anger upon them, let them be overtaken by the tide of
thy vengeance;
'''
"26" = ''':sup:`26` let their dwelling-place be deserted, their tents for ever
uninhabited.✻
'''
"27" = ''':sup:`27` Who is it they persecute? A man already afflicted by thee; hard was
my hurt to bear, and these have added to it.
'''
"28" = ''':sup:`28` Do thou add guilt to guilt in their reckoning; let them never claim
thy acquittal;
'''
"29" = ''':sup:`29` let their names be blotted out from the record of the living, and
never be written among the just.
'''
"30" = ''':sup:`30` See how friendless I am, and how distressed! Let thy help, O God,
sustain me.
'''
"31" = ''':sup:`31` I will sing in praise of God’s name, herald it gratefully;
'''
"32" = ''':sup:`32` a more acceptable sacrifice, this, to the Lord than any young
bullock, for all its promise of horn and hoof.
'''
"33" = ''':sup:`33` Here is a sight to make the afflicted rejoice; to cheer men’s
spirits in their quest for God.
'''
"34" = ''':sup:`34` The Lord listens to the prayer of the destitute; he does not forget
his servants in their chains.
'''
"35" = ''':sup:`35` To him be praise from sky, earth and sea, and from all the
creatures that move about them.
'''
"36" = ''':sup:`36` God will grant deliverance to Sion; the cities of Juda will rise
from their ruins, inhabited now and held firmly in possession,
'''
"37" = ''':sup:`37` an inheritance for the race that serves him, a home for all true
lovers of his name.
'''
