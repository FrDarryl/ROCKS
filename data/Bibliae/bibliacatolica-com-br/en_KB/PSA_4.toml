"1" = ''':sup:`1` (To the choir-master. On stringed instruments. A psalm. Of David.✻ )
'''
"2" = ''':sup:`2` When I call on thy name, listen to me, O God, and grant redress;
still, in time of trouble, thou hast brought me relief; have pity on me
now, and hear my prayer.
'''
"3" = ''':sup:`3` Great ones of the world, will your hearts always be hardened,✻ will
you never cease setting your heart on shadows, following a lie?
'''
"4" = ''':sup:`4` To the souls he loves, be sure the Lord shews wondrous favour;
whenever I call on his name, the Lord will hear me.
'''
"5" = ''':sup:`5` Tremble, and sin no more; take thought, as you lie awake, in the
silence of your hearts.
'''
"6" = ''':sup:`6` Offer sacrifices with due observance, and put your trust in the
Lord. There are many that cry out for a sight of better times;
'''
"7" = ''':sup:`7` do thou, then, Lord, shew us the sunshine of thy favour.
'''
"8" = ''':sup:`8` Never did rich harvests of corn and wine bring gladness like the
gladness thou puttest into my heart.
'''
"9" = ''':sup:`9` Even as I lie down, sleep comes, and with sleep tranquillity;
'''
"10" = ''':sup:`10` what need, Lord, of aught but thyself to bring me confidence?
'''
