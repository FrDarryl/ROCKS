[51]
"1" = ''':sup:`1` A prayer uttered by Jesus, son of Sirach. O Lord, my king, I give
thee thanks, O God, my deliverer, I praise thee;
'''
"2" = ''':sup:`2` I extol thy name, for all the succour and protection thou hast given
me,
'''
"3" = ''':sup:`3` saving my life from deadly peril, when calumny lay in wait, and
lying tongues assailed me. In full sight of all that stood by thou
didst come to my rescue;
'''
"4" = ''':sup:`4` roaring lions stood ready to devour me, and thou in that great
mercy, that renowned mercy of thine, didst deliver me.
'''
"5" = ''':sup:`5` I was in the hands of my mortal enemies, shut in on every side by
misfortune;
'''
"6" = ''':sup:`6` there were stifling flames all round me, and I stood in the heart of
the fire uninjured.
'''
"7" = ''':sup:`7` I looked down into the deep womb of the grave, when foul lips
brought lying accusations, and cruel king gave unjust sentence.
'''
"8" = ''':sup:`8` And still I would praise the Lord, long as I had breath to praise
him,
'''
"9" = ''':sup:`9` though death’s abyss yawned at my very feet,
'''
"10" = ''':sup:`10` though I was cut off on every side, with none to aid me. Man’s help
I looked for, and could not find;
'''
"11" = ''':sup:`11` yet I bethought me, Lord, of thy mercy, thy deeds of long ago;
'''
"12" = ''':sup:`12` if men will but wait for thee patiently, thou, Lord, dost deliver
them, dost rescue them from the power of the heathen.
'''
"13" = ''':sup:`13` It was thou who hadst prospered my life on earth, and now, death
ready to overwhelm me,
'''
"14" = ''':sup:`14` to the Lord, Father of the Master I serve,✻ I made my plea. Would
he leave me unaided when I was in distress, when my enemies were
triumphing over me?
'''
"15" = ''':sup:`15` I will extol thy name unceasingly, with grateful praise; my prayer
did not go unregarded.
'''
"16" = ''':sup:`16` Thou didst rescue me from deadly peril, didst save me in the hour
of defeat;
'''
"17" = ''':sup:`17` shall I not give thanks, shall I not praise and bless thy name?
'''
"18" = ''':sup:`18` A young man still, ere ever my wanderings began, I made my prayer
for wisdom.✻
'''
"19" = ''':sup:`19` Before the temple I asked for this, my life’s quest to the end.
Came early the ripening of those grapes,
'''
"20" = ''':sup:`20` and my heart rejoiced at it. Down a straight path I sped, the
ardour of youth to aid my search.
'''
"21" = ''':sup:`21` Ear that little listens shall yet hear;
'''
"22" = ''':sup:`22` much wisdom that little listening gave.
'''
"23" = ''':sup:`23` Further and further yet I travelled, thanks be to the God that all
wisdom bestows.
'''
"24" = ''':sup:`24` Good use to make of her was all my love and longing; never was that
hope disappointed.
'''
"25" = ''':sup:`25` Hardily I strove to win her, put force on myself to keep her rule;
'''
"26" = ''':sup:`26` I stretched out my hands towards heaven, and grieved for the want
of her.
'''
"27" = ''':sup:`27` Kept I but true to the search for her, I found and recognized her
still.
'''
"28" = ''':sup:`28` Long since trained by her discipline, I shall never be left
forsaken.
'''
"29" = ''':sup:`29` Much heart-burning I had in the quest for her, but a rich dowry she
brought me.
'''
"30" = ''':sup:`30` Never shall this tongue, with utterance divinely rewarded, be
negligent of praise.
'''
"31" = ''':sup:`31` O hearts untutored, come near, and frequent the school of learning!
'''
"32" = ''':sup:`32` Parley at the gates no more, complaining of thirst ever
unsatisfied.
'''
"33" = ''':sup:`33` Rather, to my proclamation give heed; win the treasure that is to
be had without price paid.
'''
"34" = ''':sup:`34` Suffice it that you bow your necks to her yoke, are content to
accept her schooling. To find her, needs no distant travel …✻
'''
"35" = ''':sup:`35` Unlaborious days, as all can testify, what a harvest they have won
me of repose!
'''
"36" = ''':sup:`36` Would you grudge free expense of silver in the search for wisdom,
that shall make you ample returns in gold?
'''
"37" = ''':sup:`37` Your hearts shall yet triumph in his mercy, nor ever rue the day
when you learned to praise him.
'''
"38" = ''':sup:`38` Do, while time serves, what needs doing; when the time comes, he
will reward you.
'''
"Notes" = '''
Notas de rodapé:
51:1-3 - The author begins by expressing his desire for wisdom and a
quest for a deeper relationship with God. Humility in the pursuit of
wisdom is an essential step toward spiritual growth (see also
51:4-7 - The memory of past afflictions serves as a reminder of God's
mercy. The author recognizes the importance of remembering both
hardships and divine interventions, which brings hope and gratitude
51:8-10 - The author discusses the importance of prayer and devotion to
God, showing that prayer is a means of communication with the Lord and
a path to wisdom. The practice of prayer must be constant and sincere
51:11-13 - Recognizing God's greatness and human frailty is essential.
The author emphasizes that, despite difficulties, God is the source of
Corinthians 12:9-10).
51:14-30 - The chapter concludes with a hymn of praise to God's wisdom
and goodness. Worship and recognition of God's greatness are
fundamental to the believer's life, for they remind us of His
4:11).
'''
