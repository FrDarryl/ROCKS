[3]
"1" = ''':sup:`1` In the night watches, as I lay abed, I searched for my heart’s love,
and searched in vain.
'''
"2" = ''':sup:`2` Now to stir abroad, and traverse the city, searching every alley-way
and street for him I love so tenderly! But for all my search I could
not find him.
'''
"3" = ''':sup:`3` I met the watchmen who go the city rounds, and asked them whether
they had seen my love;
'''
"4" = ''':sup:`4` then, when I had scarce left them, I found him, so tenderly loved;
and now that he is mine I will never leave him, never let him go, till
I have brought him into my own mother’s house, into the room that saw
my birth.
'''
"5" = ''':sup:`5` An oath, maidens of Jerusalem! By the gazelles and the wild fawns I
charge you, wake never from her sleep my heart’s love, till wake she
will!
'''
"6" = ''':sup:`6` Who is this that makes her way up by the desert road, erect as a
column of smoke, all myrrh and incense, and those sweet scents the
perfumer knows?✻
'''
"7" = ''':sup:`7` See now the bed whereon king Solomon lies, with sixty warriors to
guard him, none braver in Israel;✻
'''
"8" = ''':sup:`8` swordsmen all, well trained for battle, and each with his sword girt
about him, against the perils of the night!
'''
"9" = ''':sup:`9` A litter king Solomon will have, of Lebanon wood;
'''
"10" = ''':sup:`10` a golden frame it must have, on silver props, with cushions of
purple; within are pictured tales of love, for your pleasure, maidens
of Jerusalem.✻
'''
"11" = ''':sup:`11` Come out, maidens of Sion, and see king Solomon wearing the crown
that was his mother’s gift to him on his day of triumph, the day of his
betrothal.
'''
