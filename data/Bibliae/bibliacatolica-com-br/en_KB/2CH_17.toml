[17]
"1" = ''':sup:`1` The throne passed to his son Josaphat, who made his territories
secure against threat from Israel;
'''
"2" = ''':sup:`2` all the fortified cities of Juda he garrisoned, and kept troops on
guard throughout Juda, and in the cities his father Asa had taken from
Ephraim.
'''
"3" = ''':sup:`3` Josaphat reigned, and the Lord was with him, because the first years
of his father (David)✻ were the example he followed; he put his trust,
not in gods of the country-side,
'''
"4" = ''':sup:`4` but in his own father’s God; kept close to the divine commandments,
far from the sins of Israel.
'''
"5" = ''':sup:`5` So the Lord gave him a firm hold on the reins of government; from
all parts of Juda gifts came to Josaphat, till riches and renown were
his in abundance.
'''
"6" = ''':sup:`6` Boldly he upheld the Lord’s commandments, sweeping away hill-shrine
and forest sanctuary from Juda.✻
'''
"7" = ''':sup:`7` In the third year of his reign, he would have some of his chief
officers go out and give instruction in the townships of Juda, Benhail,
Obdias, Zacharias, Nathanael, and Michaeas,
'''
"8" = ''':sup:`8` and with them certain Levites, Semeias, Nathanias, Zabadias, Asael,
Semiramoth, Jonathan, Adonias, Tobias and Tob-Adonias, and two priests,
Elisama and Joram.
'''
"9" = ''':sup:`9` They took a copy of the Lord’s law with them, the better to instruct
the men of Juda, and went round all its cities, teaching the common
folk.
'''
"10" = ''':sup:`10` Never a king in all the countries about Juda durst levy war against
Josaphat, such terror the Lord had struck into their hearts;
'''
"11" = ''':sup:`11` the very Philistines brought him gifts, and paid a tribute of
silver, and the Arabs must bring in their herds, seven thousand seven
hundred rams and as many goats.
'''
"12" = ''':sup:`12` Josaphat, then, grew to great magnificence, filling Juda with
fortresses and walled towns;
'''
"13" = ''':sup:`13` and all through the cities of Juda he had store in abundance. At
Jerusalem, he was surrounded by brave warriors,
'''
"14" = ''':sup:`14` clans thus enrolled: from Juda, three hundred thousand fighting men
under the command of Ednas, one of his chieftains;
'''
"15" = ''':sup:`15` two hundred and eighty thousand under Johanan,
'''
"16" = ''':sup:`16` and two hundred thousand under Amasias son of Zechri, that was set
apart for the Lord’s service.
'''
"17" = ''':sup:`17` And (from Benjamin)✻ two hundred thousand with bow and spear under
brave Eliada,
'''
"18" = ''':sup:`18` and a hundred and eighty thousand, well equipped for battle, under
Jozabad.
'''
"19" = ''':sup:`19` All these were close to the king’s side, not counting those he had
marshalled in the walled cities from end to end of Juda.
'''
"Notes" = '''
Notas de rodapé:
17:1-6 - Jehoshaphat, son of Asa, becomes king and seeks the Lord,
turning away from idols. His pursuit of God and the practice of
righteousness are fundamental to the strengthening of the kingdom,
highlighting the importance of God-fearing leadership (see also
17:7-9 - Jehoshaphat sends priests and Levites to teach the Law of the
Lord in Judah. This commitment to spiritual education is vital to the
growth of faith among the people, demonstrating that instruction in
119:105).
17:10-13 - The fear of the Lord spreads throughout Judah, resulting in
peace and security. Divine protection is a consequence of obedience and
fear of God, illustrating how faithfulness to God brings blessings (see
17:14-19 - Jehoshaphat organizes his military forces and promotes
effective administration. Preparation and strategy in government are
essential to ensuring the prosperity and security of the people,
17:19 - The disposition of the troops demonstrates the greatness and
strength of the kingdom under Jehoshaphat's leadership. This military
organization also reflects trust in God, who is the true source of
144:1-2).
'''
