[9]
"1" = ''':sup:`1` The whole people was registered, and the Annals of the kings of
Israel and Juda shew what their numbers were, at the time when they
were exiled to Babylon in expiation of their sins;
'''
"2" = ''':sup:`2` the names, too, of the leading men, with the lands and cities they
dwelt in, temporal holders of land, priests, Levites and Nathinim.✻
'''
"3" = ''':sup:`3` Jerusalem had citizens belonging to Juda and Benjamin; some, too,
from Ephraim and Manasses.
'''
"4" = ''':sup:`4` The line of Phares was headed by Othei, descended through Ammiud,
Amri and Omrai from Bonni;
'''
"5" = ''':sup:`5` the Silonites by Asaia and his younger brethren,
'''
"6" = ''':sup:`6` the line of Zara by Jehuel and his brothers; this clan was six
hundred and ninety strong.
'''
"7" = ''':sup:`7` Of the Benjamites, there were Salo, descended through Mosollam and
Oduia from Asana,
'''
"8" = ''':sup:`8` Jobania son of Jeroham, Ela, son of Ozi, son of Mochori, and
Mosollam, descended through Saphatias and Rahuel from Jebanias.
'''
"9" = ''':sup:`9` And brethren of theirs bore rule in their various clans, nine
hundred and fifty-six heads of families.
'''
"10" = ''':sup:`10` And there were priests, Jedaia, Joiarib and Jachin;
'''
"11" = ''':sup:`11` Azarias, too, descended from Achitob through Helcias, Mosollam,
Sadoc and Maraioth, the high priest of God’s temple;
'''
"12" = ''':sup:`12` Adaias, descended from Melchias through Jeroham and Phassur, and
Maasai, descended from Emmer through Adiel, Jezra, Mosollam and
Mosollamith.
'''
"13" = ''':sup:`13` And brethren of theirs bore rule in their various clans; seventeen
hundred and sixty priests there were, well endowed with strength for
all the service they did in the house of God.
'''
"14" = ''':sup:`14` There were Levites, too, of name; Semeia, descended through Hassub
and Ezricam from Hasebias, of the race of Merari,
'''
"15" = ''':sup:`15` Bacbacar that was a craftsman in wood, and Galal, and Mathania,
descended through Micha and Zechri from Asaph,
'''
"16" = ''':sup:`16` and Obdia, descended through Semeia and Galal from Idithun, and
Barachia, son of Asa, son of Elcana, whose home was close to Netophat.
'''
"17" = ''':sup:`17` The chief men among the porters were Sellum, Accub, Telmon and
Ahimam; but of all that brotherhood Sellum was the first in rank.
'''
"18" = ''':sup:`18` Up to that time,✻ it was the Levites who kept watch, by turns, at
the royal gate to the east;
'''
"19" = ''':sup:`19` the Corites, Sellum son of Core son of Abiasaph son of Core and all
his kindred, attended to the needs of public worship and also guarded
the approaches to the tabernacle. It was their households that were in
charge of the entry,
'''
"20" = ''':sup:`20` marshalled, in former times, by Phinees son of Eleazar, there in
the Lord’s presence;✻
'''
"21" = ''':sup:`21` meanwhile Zacharias son of Mosellomia was porter at the tabernacle
gate itself.
'''
"22" = ''':sup:`22` There were two hundred and twelve of these men chosen for the
porter’s office, and registered in the villages where they dwelt.
David, and Samuel the seer, had appointed them to their charge,
'''
"23" = ''':sup:`23` bidding them keep watch in their turn over the gates of the Lord’s
house, in those days a tabernacle;
'''
"24" = ''':sup:`24` on every side, east, west, north and south, there were porters
keeping watch.
'''
"25" = ''':sup:`25` Meanwhile their brethren stayed at home in their villages, waiting
for the week when it should be their turn for duty.
'''
"26" = ''':sup:`26` The four Levites named were in charge of all the porters, and of
the store-houses and treasuries of the Lord’s house;
'''
"27" = ''':sup:`27` all round the temple they kept watch, and opened the doors when
morning came.
'''
"28" = ''':sup:`28` Others looked after the appurtenances of worship, that must be
brought in and out in due order;
'''
"29" = ''':sup:`29` and others had the needs of the sanctuary itself entrusted to them,
taking care of the flour, wine, oil, incense and spices,
'''
"30" = ''':sup:`30` (although the work of preparing the sacred ointment from the spices
was done by priests).
'''
"31" = ''':sup:`31` It was a Levite, Mathathias, eldest son of Sellum the Corite, who
had charge of all that was cooked in the pans;
'''
"32" = ''':sup:`32` and their kinsmen of the race of Caath must prepare the loaves that
were set before the Lord, fresh every week ….
'''
"33" = ''':sup:`33` These were the chief singers, chosen out of the Levite families, to
dwell ever in the temple precincts and perform their duties day and
night.
'''
"34" = ''':sup:`34` The heads, too, of the Levite families had their dwelling at
Jerusalem.
'''
"35" = ''':sup:`35` (Gabaon was the dwelling-place of Jehiel, its founder, whose wife
was called Maacha,
'''
"36" = ''':sup:`36` and his eldest son Abdon. From him came Sur, Cis, Baal, Ner, Nadab,
'''
"37" = ''':sup:`37` Gedor, Ahio, Zacharias, and Macelloth
'''
"38" = ''':sup:`38` that was father of Samaa; these lived separate from their brethren
but had their home, like their brethren, at Jerusalem.
'''
"39" = ''':sup:`39` Ner was the father of Cis, Cis of Saul; and Saul had four sons,
Jonathan, Melchisua, Abinadab and Esbaal.
'''
"40" = ''':sup:`40` From Jonathan, through Meribbaal, came Micha,
'''
"41" = ''':sup:`41` who was father of Phithon, Melech, Tharaa and Ahaz;
'''
"42" = ''':sup:`42` from Ahaz Jara, who was father of Alamath, Azmoth and Zambri; from
Zambri, through Mosa,
'''
"43" = ''':sup:`43` Banaa, Raphaia and Elasa, Asel,
'''
"44" = ''':sup:`44` who had six sons, Ezricam, Bocru, Ismahel, Saria, Obdia and Hanan.
All these were sons of Asel.✻ )
'''
