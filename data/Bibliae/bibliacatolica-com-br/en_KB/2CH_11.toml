"1" = ''':sup:`1` Upon reaching Jerusalem, Roboam mustered the whole forces of Juda
and Benjamin, a hundred and eighty thousand tried warriors, to do
battle with the Israelites and recover his kingdom.
'''
"2" = ''':sup:`2` But the Lord sent word to the prophet Semeias,
'''
"3" = ''':sup:`3` Here is a message for Roboam, son of Solomon, king of Juda, and for
all the Israelites of Juda and Benjamin.
'''
"4" = ''':sup:`4` You are not to march out, the Lord says, and make war upon your own
brethren; go home, every man of you; all this is my doing. Learning
that this was the Lord’s will, all went home, and never marched out
against Jeroboam.✻
'''
"5" = ''':sup:`5` Roboam had his capital at Jerusalem, but there were many other
cities in Juda he fortified,
'''
"6" = ''':sup:`6` Bethlehem, Etam, Thecue,
'''
"7" = ''':sup:`7` Bethsur, Socho, Odollam,
'''
"8" = ''':sup:`8` Geth, Maresa, Ziph,
'''
"9" = ''':sup:`9` Aduram, Lachis, Azecha,
'''
"10" = ''':sup:`10` Saraa, Aialon and Hebron. All these cities of Juda and Benjamin
were fastnesses of his,
'''
"11" = ''':sup:`11` each of them walled about, and furnished with a commander, and
stores of food, wine and oil,
'''
"12" = ''':sup:`12` and an armoury full of shields and spears; no pains did he spare in
making them secure. Juda and Benjamin were his subjects,
'''
"13" = ''':sup:`13` and from their homes in every part of Israel the priests and
Levites rallied to him.
'''
"14" = ''':sup:`14` Precincts and lands must be left behind, to Juda and Jerusalem they
must betake themselves, now that Jeroboam and his heirs would have none
of their divinely appointed ministrations;
'''
"15" = ''':sup:`15` Jeroboam must have his own priests, to serve the hill-shrines, and
the devil-gods, and the calves he had made.
'''
"16" = ''':sup:`16` Nay, in all the tribes of Israel there were dedicated hearts that
had recourse still to the Lord God of Israel; these, when they had
victims to offer, would present themselves at Jerusalem, before the
Lord God of their fathers.
'''
"17" = ''':sup:`17` These added strength to the kingdom of Juda, and lent courage to
Roboam, the son of Solomon, but only for three years. Only for three
years did they follow loyally in the steps of David and Solomon.
'''
"18" = ''':sup:`18` Roboam married, first Mahalath, daughter of David’s son Jerimoth,
then Abihail, daughter of Jesse’s son Eliab,
'''
"19" = ''':sup:`19` the mother of Jehus, Somoria and Zoöm,
'''
"20" = ''':sup:`20` then Absalom’s daughter Maacha, who bore him Abia, Ethai, Ziza and
Salomith.
'''
"21" = ''':sup:`21` Roboam had eighteen wives and sixty concubines, who bore him
twenty-eight sons and sixty daughters; but Maacha, Absalom’s daughter,
he loved best of all.
'''
"22" = ''':sup:`22` And it was to Maacha’s son Abia that he gave the foremost place
among the royal princes, meaning to make him king.
'''
"23" = ''':sup:`23` This prince was abler than the rest, and had more influence up and
down Juda and Benjamin, as well as in the garrison cities. All alike
must be well cared for, and wives a many found for the royal house.✻
'''
