[12]
"1" = ''':sup:`1` Ever the friend of admonition is the friend of knowledge; only fools
are impa-tient of warning.
'''
"2" = ''':sup:`2` A kindly man wins the Lord’s favour, a schemer is his enemy.
'''
"3" = ''':sup:`3` Wickedness shall never thrive; the just have roots immovable.
'''
"4" = ''':sup:`4` Crowned is his brow, who wins a vigorous wife; sooner let thy bones
rot than marry one who shames thee.
'''
"5" = ''':sup:`5` Honourable thoughts the just conceive, the wicked are all
double-dealing;
'''
"6" = ''':sup:`6` yet, when the accusations of the wicked lay a fatal snare, the just
shall find words to deliver them.
'''
"7" = ''':sup:`7` A turn in their fortunes, and no more is heard of the wicked; only
the just have abiding prosperity.
'''
"8" = ''':sup:`8` Good sense is the measure of a man’s repute; fond fancies are ever
despised.
'''
"9" = ''':sup:`9` Better be poor, and toil to support thyself, than play the great
lord with an empty belly.
'''
"10" = ''':sup:`10` A just man cares for the safety of the beasts he owns; the wicked
are heartless through and through.
'''
"11" = ''':sup:`11` Till field and fill belly; idle pursuits are but foolishness. (Sit
long enjoying thy wine, and there is no strong fortress will win thee
renown.✻ )
'''
"12" = ''':sup:`12` In unholy ambitions the wicked put their trust, but it is honesty
that strikes deep root.
'''
"13" = ''':sup:`13` Ruin comes upon the sinner for a word spoken amiss, while honest
men find acquittal.
'''
"14" = ''':sup:`14` When a man is blessed, it is his own words that bear fruit; never
son of Adam but had the lot his deeds deserved.
'''
"15" = ''':sup:`15` A fool is ever right to his own thinking; the wise listen to
advice.
'''
"16" = ''':sup:`16` Fools betray anger on the instant, when prudence would pass the
insult by.
'''
"17" = ''':sup:`17` Nothing but his honest thought a lover of truth declares, a false
witness nothing but lies.
'''
"18" = ''':sup:`18` Rash promises can stab the heart with remorse;✻ wise words bring
healing.
'''
"19" = ''':sup:`19` Lips that speak the truth shall fade never; a lie serves but the
haste of the moment.
'''
"20" = ''':sup:`20` The schemer’s thoughts dwell ever on treachery; for peace be all
thy plotting, if thou wouldst have a contented heart.
'''
"21" = ''':sup:`21` Nothing can befall the just man to do him hurt; the wicked shall
have their fill of mischief.
'''
"22" = ''':sup:`22` Lying lips the Lord cannot abide; keep faith if thou wouldst
content him.
'''
"23" = ''':sup:`23` Prudence says less than it knows; the fool’s heart cannot contain
its folly.
'''
"24" = ''':sup:`24` Busy hands, hands that shall bear the sceptre; idle hands, hands
that shall bring tribute.
'''
"25" = ''':sup:`25` A heart bowed down with anxiety, how a kind word can refresh it!
'''
"26" = ''':sup:`26` It is well done to put up with loss for a neighbour’s need; the
calculations of the sinner do but lead him astray.
'''
"27" = ''':sup:`27` Never yet did cunning achieve the gains it hoped for; a contented
heart is precious as fine gold.✻
'''
"28" = ''':sup:`28` Wouldst thou attain life, honesty is the high road; by-way there is
none but leads to death.
'''
