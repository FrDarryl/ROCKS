[74]
"1" = ''':sup:`1` (To the choir-master. Melody: Do not destroy. A psalm. Of Asaph. A
song.)
'''
"2" = ''':sup:`2` We praise thee, O God, and, praising thee, call upon thy name, tell
the story of thy wondrous deeds.
'''
"3" = ''':sup:`3` When the time is ripe, I will judge strictly;
'''
"4" = ''':sup:`4` earth rocks to its fall, and all that dwell on it; I alone support
its fabric.✻
'''
"5" = ''':sup:`5` Rebel no more, I cry to the rebels, Abate your pride, to the
transgressors;
'''
"6" = ''':sup:`6` would they match themselves against the most High, hurl defiance at
God?
'''
"7" = ''':sup:`7` Look east, look west, it will avail you nothing; no help comes from
the desert, or the high hills;
'''
"8" = ''':sup:`8` it is God who rules all, humbling one man and exalting another.
'''
"9" = ''':sup:`9` In the Lord’s hand foams a full cup of spiced wine; he holds it to
men’s lips, that must empty it to the dregs, sinners everywhere must
drink them.
'''
"10" = ''':sup:`10` Evermore will I triumph, singing praises to the God of Jacob;
'''
"11" = ''':sup:`11` mine to crush the pride of every sinner, and raise high the courage
of the just.
'''
"Notes" = '''
Notas de rodapé:
74:1 - The psalmist cries out to God in a moment of crisis, wondering
why God seems distant. This anguish is an honest expression of human
pain in the face of suffering and feelings of abandonment (see also
74:2-3 - Remembering the people of Israel as God's heritage emphasizes
the importance of the special relationship between God and His people.
The invocation of the covenant is a call for divine intervention in
74:12-14 - The psalmist recalls God's mighty works, such as creation
and deliverance from Egypt. This memory is a source of hope, reminding
us that God is able to act powerfully in the midst of chaos (see also
74:15-17 - The psalmist calls out to God to intervene in natural and
social calamities. He acknowledges that God is the Lord of time and
creation, pleading for the restoration and protection of His people
74:18-23 - The psalmist asks God not to forget His people and their
enemies, reaffirming the need for justice. This final plea highlights
the certainty that God will not abandon those who are faithful to Him
'''
