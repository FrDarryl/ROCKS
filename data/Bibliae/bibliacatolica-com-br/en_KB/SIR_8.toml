[8]
"1" = ''':sup:`1` If quarrel thou hast, let it not be with a prince, that may attach
thy person;
'''
"2" = ''':sup:`2` nor with a rich man, that may implead thee,
'''
"3" = ''':sup:`3` with all the power there is in silver and gold to corrupt men, and
sway even the hearts of kings;
'''
"4" = ''':sup:`4` nor with a glib talker; thou dost but add fuel to his fire.
'''
"5" = ''':sup:`5` Be not familiar with a boor; thou wilt hear no good of thy ancestry.
'''
"6" = ''':sup:`6` Scorn not the sinner that would amend his ways; reproach comes
amiss, where all stand in need of correction.
'''
"7" = ''':sup:`7` Nor fail in respect for the aged; it is of our stuff grey hairs are
made.✻
'''
"8" = ''':sup:`8` Rejoice not over thy neighbour’s death; we all die, and would not
have men rejoice over it.
'''
"9" = ''':sup:`9` Do not be contemptuous of what older and wiser men have to tell
thee; by their lore live thou,
'''
"10" = ''':sup:`10` if wise thou wouldst be, and have the secret of discernment, and
live contentedly in the service of the great.
'''
"11" = ''':sup:`11` Do not let them pass thee by, these traditions older men have
inherited from their fathers;
'''
"12" = ''':sup:`12` they will turn thee into a man of judgement, that answer can make
when answer is needed.
'''
"13" = ''':sup:`13` Wouldst thou remonstrate with a sinner? Make sure thou art not
fanning the flame of his passions, thyself in peril of a scorching.
'''
"14" = ''':sup:`14` Wouldst thou make reply to the railing accuser? Make sure he is not
baiting a trap to ensnare thee.
'''
"15" = ''':sup:`15` Lend to one who can master thee? Then lent is lost.
'''
"16" = ''':sup:`16` Pledge not thyself beyond thy means; count ever thy pledge forfeit.
'''
"17" = ''':sup:`17` Dispute not a judge’s award; who judges by right rule if not he?
'''
"18" = ''':sup:`18` Travel not with a rash companion, if thou wouldst not shoulder all
his misfortune; he will go his own way, and thou share the reward of
his folly.
'''
"19" = ''':sup:`19` Quarrel not with a man of quick moods; on a desert road he is no
companion for thee; he cares nothing for bloodshed, and will lay thee
in the dust when none is by to aid thee.
'''
"20" = ''':sup:`20` Take not counsel with a fool; he knows none but his own way of it.
'''
"21" = ''':sup:`21` Share not thy secret plans with a stranger; thou knowest not what
trouble he may breed.
'''
"22" = ''':sup:`22` Never open to any man thy whole heart; an ill requital he may make,
by bringing shame on thee.
'''
