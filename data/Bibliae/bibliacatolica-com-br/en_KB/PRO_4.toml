[4]
"1" = ''':sup:`1` Sons of mine, take a lesson from your father; a lesson that will
make discerning men of you, will you but heed it.
'''
"2" = ''':sup:`2` A precious heirloom it is, the tradition I teach, not to be lightly
bartered away.
'''
"3" = ''':sup:`3` Time was when I had a father of my own; and when I was but a boy, my
mother’s darling,
'''
"4" = ''':sup:`4` in such words as these he would teach me: Ever be thy heart true to
my bidding; if thrive thou wouldst, hold fast the charge I give thee.
'''
"5" = ''':sup:`5` Wisdom be thy quest, thy quest discernment still; thy father’s apt
and faithful pupil,
'''
"6" = ''':sup:`6` keep her at thy side, thy guardian; cherish her, thy preserver.
'''
"7" = ''':sup:`7` Wisdom be thy chief thought, make discernment thine at all hazards;
'''
"8" = ''':sup:`8` her attainment exalts, her embrace ennobles thee;
'''
"9" = ''':sup:`9` a wreath of fresh graces she will give thee, a crown of glory, to
overshadow thy brow.
'''
"10" = ''':sup:`10` Listen, then, my son, and master the charge I give thee, as thou
wouldst have long life.
'''
"11" = ''':sup:`11` Here lies the road to wisdom, here is the path that will bring thee
straight to thy goal;
'''
"12" = ''':sup:`12` here thou mayst walk unhampered, run without fear of stumbling.
'''
"13" = ''':sup:`13` Hold fast by the instruction thou hast received, and never let it
go; guard it as thou wouldst guard thy life.
'''
"14" = ''':sup:`14` For godless ways and the example of sinful men have thou neither
love nor liking;
'''
"15" = ''':sup:`15` shun their haunts and turn thy back upon them.
'''
"16" = ''':sup:`16` Rest they never without some ill deed done; some traveller’s feet
must stumble, or they lie sleepless on their beds;
'''
"17" = ''':sup:`17` godlessness is the very bread they eat, they crave for wrong-doing
as for wine.
'''
"18" = ''':sup:`18` See how the path of the just grows ever brighter, like the light of
dawn opening out into full day!
'''
"19" = ''':sup:`19` But these, the sinners, are fain to walk on in darkness, surprised
by every fall.
'''
"20" = ''':sup:`20` Hear then and heed, my son, these words of warning;
'''
"21" = ''':sup:`21` never lose sight of them, cherish them in thy inmost heart;
'''
"22" = ''':sup:`22` let a man master them, they will bring life and healing to his
whole being.
'''
"23" = ''':sup:`23` Use all thy watchfulness to keep thy heart true; that is the
fountain whence life springs.
'''
"24" = ''':sup:`24` Far, very far from thy tongue be the cheating word, from thy lips
the whisper of calumny;
'''
"25" = ''':sup:`25` let thy eyes see straight, thy gaze ever scan the path that lies
before thee.
'''
"26" = ''':sup:`26` Consider✻ that path well, and on safe ground thou shalt journey
still;
'''
"27" = ''':sup:`27` swerving neither to right nor left, but keeping thy steps ever
clear of wrong-doing. (To the right lie such ways as win the Lord’s
favour, to the left such as miss the goal. He it is that will guide thy
course aright, and set thy journey forward in peace.✻ )
'''
