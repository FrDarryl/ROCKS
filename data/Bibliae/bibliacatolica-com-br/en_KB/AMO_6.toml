[6]
"1" = ''':sup:`1` Poor fools, that in Sion or high Samaria take your ease, and fear
nothing! That lord it over the Gentiles, and pass proudly through
Israel’s domain,
'''
"2" = ''':sup:`2` bidding us make our way to Chalane, and thence to noble Emath, or go
down to Gath, where the Philistines are, and see if land of theirs be
fairer, borders of theirs be wider, than these of ours.
'''
"3" = ''':sup:`3` Poor fools, with the evil day ever at arm’s length, wrong enthroned
ever close at hand!✻
'''
"4" = ''':sup:`4` Sleep they on beds of ivory, sprawl they at table, eating the best
lambs flock can provide, calves fattened at the stall;
'''
"5" = ''':sup:`5` and ever must harp and voice nicely accord, ay, very Davids they
think themselves for musical invention!
'''
"6" = ''':sup:`6` All their drinking is from the bowl, all their ointment of the best,
and what care they for Joseph’s ruin?
'''
"7" = ''':sup:`7` Lead their folk they shall, but into exile; the revel must break up
at last.
'''
"8" = ''':sup:`8` By my divine power I swear it, says the Lord God of hosts, pride of
yours shall weary me, great houses of yours shall offend my sight, no
longer; city and citizens, I will leave you at the enemy’s mercy.
'''
"9" = ''':sup:`9` Be there ten men left alive in a house, death shall take toll of
them …✻ …
'''
"10" = ''':sup:`10` Kinsman that comes to take him away must burn him first, and so
carry his bones without. Ho, there! cries he to one that lurks in the
inner rooms, hast thou any left?
'''
"11" = ''':sup:`11` And when he hears the task is over, bids him say no more, unless it
be to call the Lord’s name to memory✻ …
'''
"12" = ''':sup:`12` A word from the Lord, and all shall be a gaping ruin, palace and
cottage both.
'''
"13" = ''':sup:`13` Strange, if yonder mountain-crags men should climb on horseback, or
plough with oxen!✻ Stranger still, that people of mine should poison
the springs of right and justice, all wormwood now!
'''
"14" = ''':sup:`14` And still you boast over some conquest of little worth;✻To what
greatness, you say, valour of ours has brought us!✻
'''
"15" = ''':sup:`15` Trust me, men of Israel, the Lord God of hosts says, I mean to
embroil you with such an enemy as shall crush the life out of you, from
Emath pass to the brook that bounds the desert.
'''
