[7]
"1" = ''':sup:`1` And now the Lord said to him, Take refuge in the Ark, with all thy
household; looking upon this generation of thine, I find thee only
guiltless.
'''
"2" = ''':sup:`2` Take seven pairs of all the clean animals with thee, male and
female,
'''
"3" = ''':sup:`3` and two pairs of all the animals that are unclean, and of all the
birds that fly in the air, seven pairs; no breed must vanish from the
earth.
'''
"4" = ''':sup:`4` In seven days from this, I mean to send down rain on the earth for
forty days and forty nights, and blot out this whole world of living
things, my own creatures, from the face of the earth.
'''
"5" = ''':sup:`5` All this Noe did, at God’s bidding;
'''
"6" = ''':sup:`6` he was six hundred years old when the waters of the flood covered
the earth.
'''
"7" = ''':sup:`7` Noe and his sons and his wife and his sons’ wives with him took
refuge in the Ark from the waters of the flood;
'''
"8" = ''':sup:`8` of all the beasts, clean and unclean, of all the birds, and all the
creeping things of earth,
'''
"9" = ''':sup:`9` pairs took refuge with Noe in the Ark, male and female, as God had
commanded him.
'''
"10" = ''':sup:`10` Seven days passed, and then the waters of the flood covered the
earth.
'''
"11" = ''':sup:`11` It was the seventeenth day of the second month of Noe’s six
hundredth year, when all the springs of the great depth beneath broke
through, and the flood-gates of heaven were opened;
'''
"12" = ''':sup:`12` and it rained for forty days and forty nights on the earth.
'''
"13" = ''':sup:`13` That very day, Noe and his sons, Sem, Cham and Japheth, his wife,
and the three wives of his sons, took refuge in the Ark;
'''
"14" = ''':sup:`14` and with them all the different kinds of wild beasts, of cattle, of
the creeping things of earth, and of things that fly, birds and winged
creatures;
'''
"15" = ''':sup:`15` there was refuge with Noe in the Ark for pairs of all mortal things
that live and breathe.
'''
"16" = ''':sup:`16` Into the Ark they went, males and females, as God had commanded;
and the Lord shut him in.
'''
"17" = ''':sup:`17` For forty days that flood came down on the earth, and the water
grew deep, till it lifted the Ark up from the ground;
'''
"18" = ''':sup:`18` full the tide flowed, covering the whole face of the earth, but
still the Ark rode safe on the waters.
'''
"19" = ''':sup:`19` Higher and higher the waters rose above the ground, till all the
high mountains under heaven disappeared;
'''
"20" = ''':sup:`20` the flood stood fifteen cubits higher than the mountains it
covered.
'''
"21" = ''':sup:`21` All mortal things that moved on earth were drowned, birds and
cattle and wild beasts, and all the creeping things of earth, and all
mankind;
'''
"22" = ''':sup:`22` all that lived and moved on the earth perished together.
'''
"23" = ''':sup:`23` God wiped out the whole world of earthly creatures, man and beast,
creeping things and all that flies through the air, so that they
vanished from the earth; only Noe and his companions in the Ark were
left.
'''
"24" = ''':sup:`24` And the waters held their own over the land for a hundred and fifty
days.
'''
