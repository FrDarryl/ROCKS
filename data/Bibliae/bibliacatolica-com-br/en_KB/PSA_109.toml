[109]
"1" = ''':sup:`1` (Of David. A psalm.✻ ) To the Master I serve the Lord’s promise was
given, Sit here at my right hand while I make thy enemies a footstool
under thy feet.
'''
"2" = ''':sup:`2` The Lord will make thy empire spring up like a branch out of Sion;
thou art to bear rule in the midst of thy enemies.
'''
"3" = ''':sup:`3` From birth, princely state shall be thine, holy and glorious; thou
art my son, born like dew before the day-star rises.
'''
"4" = ''':sup:`4` The Lord has sworn an oath there is no retracting, Thou art a priest
for ever in the line of Melchisedech.✻
'''
"5" = ''':sup:`5` At thy right hand, the Lord will beat down kings in the day of his
vengeance;
'''
"6" = ''':sup:`6` he will pass sentence on the nations, heap high the bodies, scatter
far and wide the heads of the slain.
'''
"7" = ''':sup:`7` Let him but drink of the brook by the wayside, he will lift up his
head in victory.✻
'''
