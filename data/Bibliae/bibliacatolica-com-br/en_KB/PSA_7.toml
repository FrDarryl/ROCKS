[7]
"1" = ''':sup:`1` (A lament of David’s, which he sang to the Lord because of Chus, the
Benjamite.)
'''
"2" = ''':sup:`2` O Lord my God, my confidence is in thee; save me from all my
pursuers, and grant me deliverance:
'''
"3" = ''':sup:`3` else must I fall a helpless prey to the lion, be torn in pieces,
with none to bring me aid.
'''
"4" = ''':sup:`4` O Lord my God, if I too have been at fault, if these hands are
stained with guilt;
'''
"5" = ''':sup:`5` if I have been a false friend, and not rather spared even those that
wronged me,
'''
"6" = ''':sup:`6` then indeed let some enemy overtake me with his relentless pursuit,
trample me to earth, and level my pride with the dust!
'''
"7" = ''':sup:`7` Lord, rise up in thy anger, countervail the malice of my enemies;
bestir thyself, O Lord my God, in defence of the laws thou thyself hast
given us.
'''
"8" = ''':sup:`8` All the nations will gather about thee, if thou wilt come back to
thy throne and rule them,
'''
"9" = ''':sup:`9` the Lord judging the nations! Give me redress, Lord, in my
uprightness, in all the innocence of my heart.
'''
"10" = ''':sup:`10` Surely thou wilt put an end to the wrong-doing of the wicked, and
prosper the innocent; no thought or desire of ours can escape the
scrutiny of thy divine justice.
'''
"11" = ''':sup:`11` From the Lord, refuge of true hearts, my protection comes.
'''
"12" = ''':sup:`12` God judges ever true; day by day his indignation mounts up;
'''
"13" = ''':sup:`13` if they do not repent, his sword will flash bright; he has bent and
aimed his bow;
'''
"14" = ''':sup:`14` deadly are the weapons he is preparing for them; he has barbed his
arrows with fire.
'''
"15" = ''':sup:`15` Here was a heart pregnant with malice, that conceived only spite,
and gave birth only to empty promise!
'''
"16" = ''':sup:`16` Here was one who dug a pit and sunk it deep, and fell into a snare
of his own setting!
'''
"17" = ''':sup:`17` All his spite will recoil on himself, all his violence will fall
his own head.
'''
"18" = ''':sup:`18` I will ever thank the Lord for his just retribution, singing
praises to the name of the Lord, the most High.
'''
