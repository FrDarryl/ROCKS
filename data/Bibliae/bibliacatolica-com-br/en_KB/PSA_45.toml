[45]
"1" = ''':sup:`1` (To the choir-master. Of the sons of Core. Melody: The Virgins. A
song.)
'''
"2" = ''':sup:`2` God is our refuge and stronghold; sovereign aid he has brought us in
the hour of peril.
'''
"3" = ''':sup:`3` Not for us to be afraid, though earth should tumble about us, and
the hills be carried away into the depths of the sea.
'''
"4" = ''':sup:`4` See how its waters rage and roar, how the hills tremble before its
might!
'''
"5" = ''':sup:`5` The Lord of hosts is with us, the God of Jacob is our refuge.But the
city of God, enriched with flowing waters, is the chosen sanctuary of
the most High,✻
'''
"6" = ''':sup:`6` God dwells within her, and she stands unmoved; with break of dawn✻
he will grant her deliverance.
'''
"7" = ''':sup:`7` Nations may be in turmoil, and thrones totter, earth shrink away
before his voice;
'''
"8" = ''':sup:`8` but the Lord of hosts is with us, the God of Jacob is our refuge.
'''
"9" = ''':sup:`9` Come near, and see God’s acts, his marvellous acts done on earth;
'''
"10" = ''':sup:`10` how he puts an end to wars all over the world, the bow shivered,
the lances shattered, the shields burnt to ashes!
'''
"11" = ''':sup:`11` Wait quietly, and you shall have proof that I am God, claiming
empire among the nations, claiming empire over the world.
'''
"12" = ''':sup:`12` The Lord of hosts is with us, the God of Jacob is our refuge.
'''
