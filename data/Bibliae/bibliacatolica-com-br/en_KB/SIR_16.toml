[16]
"1" = ''':sup:`1` A brood of disloyal sons, let not thy eye dwell on these with
pleasure; the fear of God lacking, let not a multitude of children be
thy comfort.
'''
"2" = ''':sup:`2` Not on such lives as these set thy hopes, little regard have thou
for such doings as theirs;
'''
"3" = ''':sup:`3` better one son who fears God than a thousand who grow up rebellious;
'''
"4" = ''':sup:`4` better die childless than have rebels to succeed thee.
'''
"5" = ''':sup:`5` Through one man that is well-minded a whole country may thrive, and
sinners, a whole race of them, may be extinguished;
'''
"6" = ''':sup:`6` much proof of this my own eyes have seen, and stronger proof yet are
the tales that have come to my hearing,
'''
"7" = ''':sup:`7` of fire breaking out where sinners were met in company, fires of
vengeance to consume a disobedient race.
'''
"8" = ''':sup:`8` Those giants of long ago who perished in the pride of their
strength, did they find pardon of their guilt?
'''
"9" = ''':sup:`9` Lot’s neighbours, did God spare them? Did he not attest his hatred
of their insolence,
'''
"10" = ''':sup:`10` destroying a whole nation without pity, for the sinfulness that
defied him?
'''
"11" = ''':sup:`11` And what of those six hundred thousand that marched out into the
desert, men of stubborn heart? Stiff-necked if he had been like the
others, Caleb himself should not have had God’s pardon.✻
'''
"12" = ''':sup:`12` His to pity, his to punish; intercession avails with him, but in
full flood comes his vengeance;
'''
"13" = ''':sup:`13` his severity, no less than his clemency, judges men by their deeds.
'''
"14" = ''':sup:`14` Never may sinner enjoy his ill-gotten gains in safety, nor the hope
of the generous be disappointed.
'''
"15" = ''':sup:`15` No generous act but shall win God’s consideration; he weighs each
man’s merits, knows how each passed his time on earth.
'''
"16" = ''':sup:`16` Never think to hide thyself away from God; never tell thyself, from
that great height none shall regard thee;
'''
"17" = ''':sup:`17` that thou wilt pass unnoticed amidst the throng of humanity, thy
soul a mere speck in the vast fabric of creation.
'''
"18" = ''':sup:`18` Why, the very heavens, and the heavens that are above the heavens,
the great deep, and the whole earth with all it contains, shrink away
at the sight of him;
'''
"19" = ''':sup:`19` mountains and hills and earth’s foundations tremble at his glance;
'''
"20" = ''':sup:`20` all these have a heart, though it be a heart void of reason,✻ and
there is no heart but its secrets are known to him.
'''
"21" = ''':sup:`21` There is no fathoming his ways, no piercing the dark cloud man’s
eyes have never seen;
'''
"22" = ''':sup:`22` all but a few of his doings are hidden away. His acts of
retribution✻who can understand, or who can bear? Far, far removed is
that covenant of his from some men’s thoughts; and yet in the end all
shall undergo his scrutiny.✻
'''
"23" = ''':sup:`23` Away with these fancies of shallow minds, these fond dreams of
error!
'''
"24" = ''':sup:`24` Wilt thou but listen to me, my son, thou shalt learn a wiser
lesson. Give me thy heart’s heeding,
'''
"25" = ''':sup:`25` and instruction thou shalt have in full measure, wisdom both
profound and clear. Give me thy heart’s heeding, and thou shalt share
with me knowledge of the wonderful endowments God gave his creatures
when first he made them; all the lore I have shall be truly told thee.
'''
"26" = ''':sup:`26` From the first, all God’s creatures are at his beck and call; to
each, when he first made it, he gave its own turn of service, the
principle that determines its own nature.
'''
"27" = ''':sup:`27` To each, for all time, its own office is assigned, nor lack they,
nor tire they, nor cease they from work,
'''
"28" = ''':sup:`28` nor, for all time, can any of them infringe upon its neighbour’s
rights;
'''
"29" = ''':sup:`29` his word there is no gainsaying.✻
'''
"30" = ''':sup:`30` This done, on earth he let fall his regard, and filled earth with
his blessings;
'''
"31" = ''':sup:`31` covered the face of it✻ with the living things that breathe there,
and into its bosom bade them return.
'''
