[8]
"1" = ''':sup:`1` Benjamin’s first-born was called Bale; his other sons were Asbel,
Ahara,
'''
"2" = ''':sup:`2` Nohaa and Rapha.
'''
"3" = ''':sup:`3` From Bale came Addar, Gera, Abiud,
'''
"4" = ''':sup:`4` Abisue, Naaman, Ahoe,
'''
"5" = ''':sup:`5` Gera, Sephuphan and Huram.
'''
"6" = ''':sup:`6` These are the sons of Ahod, chiefs of clans in Gabaa, that were
removed to Manahath …
'''
"7" = ''':sup:`7` (and Naaman and Achia and Gera;) he it was who removed them, and was
afterwards the father of Oza and Ahiud.
'''
"8" = ''':sup:`8` Saharaim, too, after he had put away his wives, Husim and Bara,
begot sons in the land of Moab;
'''
"9" = ''':sup:`9` his wife Hodes bore him Jobab, Sebia, Mosa, Molchom,
'''
"10" = ''':sup:`10` Jehus, Sechia and Marma; all these children of his were clan
chieftains.
'''
"11" = ''':sup:`11` Ahitob and Elphaal were his sons by Husim;
'''
"12" = ''':sup:`12` and Elphaal’s sons were Heber, and Misaam, and Samad that founded
Ono and Lod with their dependent villages.✻
'''
"13" = ''':sup:`13` The men who dwelt in Aialon, whence they had dislodged the
Gethites, had Baria and Sama for their chieftains.
'''
"14" = ''':sup:`14` Ahio, Sesac, Jerimoth,
'''
"15" = ''':sup:`15` Zabadia, Arod, Heder,
'''
"16" = ''':sup:`16` Michael, Jespha and Joha all came down from Baria.
'''
"17" = ''':sup:`17` Zabadia, Mosollam, Hezeci, Heber,
'''
"18" = ''':sup:`18` Jesamari, Jezlia and Jobab were descended from Elphaal.
'''
"19" = ''':sup:`19` Jacim, Zechri, Zabdi,
'''
"20" = ''':sup:`20` Elioenai, Selethai, Eliel,
'''
"21" = ''':sup:`21` Adaia, Baraia and Samarath were descended from Semei.✻
'''
"22" = ''':sup:`22` Jespham, Heber, Eliel,
'''
"23" = ''':sup:`23` Abdon, Zechri, Hanan,
'''
"24" = ''':sup:`24` Hanania, Aelam, Anathothia,
'''
"25" = ''':sup:`25` Jephdaia and Phanuel were descended from Sesac ….
'''
"26" = ''':sup:`26` Samsari, Sohoria, Otholia,
'''
"27" = ''':sup:`27` Jersia, Elia and Zechri were descended from Jeroham.
'''
"28" = ''':sup:`28` All these were fathers of clans and chieftains, with their home at
Jerusalem.✻
'''
"29" = ''':sup:`29` Gabaon was the dwelling-place of Abigabaon, whose wife was called
Maacha,
'''
"30" = ''':sup:`30` and his eldest son Abdon. From him came Sur, Cis, Baal, Nadab,
'''
"31" = ''':sup:`31` Gedor, Ahio, Zachar, and Macelloth
'''
"32" = ''':sup:`32` that was father of Samaa; these lived separate from their brethren
but had their home, like their brethren, at Jerusalem.
'''
"33" = ''':sup:`33` Ner was the father of Cis, Cis of Saul; and Saul had four sons,
Jonathan, Melchisua, Abinadab and Esbaal.
'''
"34" = ''':sup:`34` From Jonathan, through Meribbaal, came Micha,
'''
"35" = ''':sup:`35` who was father of Phithon, Melech, Tharaa and Ahaz;
'''
"36" = ''':sup:`36` from Ahaz Joada, who was father of Alamath, Azmoth and Zamri; from
Zamri, through Mosa,
'''
"37" = ''':sup:`37` Banaa, Rapha and Elasa, Asel,
'''
"38" = ''':sup:`38` who had six sons, Ezricam, Bocru, Ismael, Saria, Obdia and Hanan.
All these were Asel’s sons;
'''
"39" = ''':sup:`39` his brother, Esec, begot Ulam, Jehus, and Eliphalet.
'''
"40" = ''':sup:`40` The sons of Ulam were great warriors, with strong arms to bend the
bow; and their sons and grandsons multiplied till there were a hundred
and fifty of them. All these were of the race of Benjamin.
'''
