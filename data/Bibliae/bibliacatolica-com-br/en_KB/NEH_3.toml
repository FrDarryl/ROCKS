rebuild the walls. The cooperation among the people reflects the unity
and spirit of collaboration that are essential to the success of the
3:13-15 - Several sections of the wall are rebuilt, each by a specific
family or group. The work is divided among those who are willing,
demonstrating that God uses different talents and abilities to
12:4-6).
3:16-32 - Each part of the rebuilding is carried out by different
people, from priests to merchants. This shows that everyone has a role
3:33-35 - Sanballat and his allies scoff at the rebuilding, but
