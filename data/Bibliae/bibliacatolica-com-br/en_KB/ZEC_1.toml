1:1-6 - Zechariah begins his message with a call to repentance. He
reminds the people that previous prophets had warned of the
consequences of sin, and that disobedience to the Lord led to
destruction. The call to repentance is a recurring theme in the Bible,
3:2).
1:7-17 - The vision of horses and riders on the plains symbolizes God's
angels watching over the earth and bringing peace and judgment. The
vision highlights God's sovereignty over the nations and His promise to
1:18-21 - Zechariah sees a second vision of four horns and four
blacksmiths, symbolizing the nations that scattered the people of
Israel. God's promise is that He will raise up the blacksmiths to
overthrow Israel's enemies, signaling God's restoration and victory
30:16-17).
'''
