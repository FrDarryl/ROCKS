[4]
"1" = ''':sup:`1` I adjure thee in the sight of God, and of Jesus Christ, who is to be
the judge of living and dead, in the name of his coming, and of his
kingdom,
'''
"2" = ''':sup:`2` preach the word, dwelling upon it continually, welcome or unwelcome;
bring home wrong-doing, comfort the waverer, rebuke the sinner, with
all the patience of a teacher.
'''
"3" = ''':sup:`3` The time will surely come, when men will grow tired of sound
doctrine, always itching to hear something fresh; and so they will
provide themselves with a continuous succession of new teachers, as the
whim takes them,
'''
"4" = ''':sup:`4` turning a deaf ear to the truth, bestowing their attention on fables
instead.
'''
"5" = ''':sup:`5` It is for thee to be on the watch, to accept every hardship, to
employ thyself in preaching the gospel, and perform every duty of thy
office, keeping a sober mind.
'''
"6" = ''':sup:`6` As for me, my blood already flows in sacrifice; the time has nearly
come when I can go free.
'''
"7" = ''':sup:`7` I have fought the good fight; I have finished the race; I have
redeemed my pledge;✻
'''
"8" = ''':sup:`8` I look forward to the prize that is waiting for me, the prize I have
earned. The Lord, the judge whose award never goes amiss, will grant it
to me when that day comes; to me, yes, and all those who have learned
to welcome his appearing.Make haste, and come quickly to me.
'''
"9" = ''':sup:`9` Demas has fallen in love with this present world; he has deserted
me, and gone to Thessalonica.
'''
"10" = ''':sup:`10` Crescens has gone to Galatia, Titus to Dalmatia,
'''
"11" = ''':sup:`11` and Luke is my only companion. Join company with Mark, and bring
him here with thee; he can help me with the exercise of his ministry
'''
"12" = ''':sup:`12` now that I have sent Tychicus away to Ephesus.
'''
"13" = ''':sup:`13` When thou comest, bring with thee the cloak which I left in Carpus’
hands at Troas; the books, too, and above all the rolls of parchment.
'''
"14" = ''':sup:`14` I have had much ill usage from Alexander, the coppersmith. As for
what he has done, the Lord will judge him for it;✻
'''
"15" = ''':sup:`15` only do thou, too, be on thy guard against him; he has been a great
enemy to our preaching.
'''
"16" = ''':sup:`16` At my first trial, no one stood by me; I was deserted by everybody;
may it be forgiven them.
'''
"17" = ''':sup:`17` But the Lord was at my side; he endowed me with strength, so that
through me the preaching of the gospel might attain its full scope, and
all the Gentiles might hear it; thus I was brought safely out of the
jaws of the lion.
'''
"18" = ''':sup:`18` Yes, the Lord has preserved me from every assault of evil; he will
bring me safely into his heavenly kingdom; glory be to him through
endless ages, Amen.
'''
"19" = ''':sup:`19` My greetings to Prisca and Aquila, and to the household of
Onesiphorus.
'''
"20" = ''':sup:`20` Erastus has stayed on at Corinth; Trophimus fell ill, and I left
him behind at Miletus.
'''
"21" = ''':sup:`21` Make haste, and come to me before winter. Eubulus and Pudens and
Linus and Claudia and all the brethren send thee their greeting.✻
'''
"22" = ''':sup:`22` The Lord Jesus Christ be with thy spirit. Grace be with you, Amen.
'''
