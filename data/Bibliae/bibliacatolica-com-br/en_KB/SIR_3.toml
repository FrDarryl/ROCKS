[3]
"1" = ''':sup:`1` Wherever choice souls are found, wisdom is the mother of them; all
submissiveness and love their breed is.
'''
"2" = ''':sup:`2` Speak we now of a father’s rights; do you, sons, give good heed, and
follow these counsels, if thrive you would.
'''
"3" = ''':sup:`3` God will have children honour their fathers; a mother’s rights are
his own strict ordinance.
'''
"4" = ''':sup:`4` A lover of God will fall to prayer over his sins and sin no more;
so, all his life long, his prayer shall find audience.
'''
"5" = ''':sup:`5` … riches he lays up for himself, that gives his mother her due.✻
'''
"6" = ''':sup:`6` As thou wouldst have joy of thy own children, as thou wouldst be
heard when thou fallest to praying, honour thy father still.
'''
"7" = ''':sup:`7` A father honoured is long life won; a father well obeyed is a
mother’s heart comforted.
'''
"8" = ''':sup:`8` None that fears the Lord but honours the parents who gave him life,
slave to master owes no greater service.
'''
"9" = ''':sup:`9` Thy father honour, in deed and in word and in all manner of
forbearance;
'''
"10" = ''':sup:`10` so thou shalt have his blessing, a blessing that will endure to thy
life’s end.
'''
"11" = ''':sup:`11` What is the buttress of a man’s house? A father’s blessing. What
tears up the foundations of it? A mother’s curse.
'''
"12" = ''':sup:`12` Never make a boast of thy father’s ill name; what, should his
discredit be thy renown?
'''
"13" = ''':sup:`13` Nay, for a father’s good repute or ill, a son must go proudly, or
hang his head.
'''
"14" = ''':sup:`14` My son, when thy father grows old, take him to thyself; long as he
lives, never be thou the cause of his repining.
'''
"15" = ''':sup:`15` Grow he feeble of wit, make allowance for him, nor in thy manhood’s
vigour despise him. The kindness shewn to thy father will not go
forgotten;
'''
"16" = ''':sup:`16` favour it shall bring thee in acquittal of thy mother’s guilt.✻
'''
"17" = ''':sup:`17` Faithfully it shall be made good to thee, nor shalt thou be
forgotten when the time of affliction comes; like ice in summer the
record of thy sins shall melt away.
'''
"18" = ''':sup:`18` Tarnished his name, that leaves his father forsaken; God’s curse
rest on him, that earns a mother’s ill-will.
'''
"19" = ''':sup:`19` My son, do all thou dost in lowly fashion; love thou shalt win,
that is worth more than men’s praise.
'''
"20" = ''':sup:`20` The greater thou art, the more in all things abase thyself; so thou
shalt win favour with God …✻
'''
"21" = ''':sup:`21` Sovereignty belongs to God and no other; they honour him most that
most keep humility.
'''
"22" = ''':sup:`22` Seek not to know what is far above thee; search not beyond thy
range; let thy mind ever dwell on the duty God has given thee to do,
content to be ignorant of all his dealings besides.
'''
"23" = ''':sup:`23` Need is none thy eyes should see what things lie hidden.
'''
"24" = ''':sup:`24` Leave off, then, thy much questioning about such things as little
concern thee, and be content with thy ignorance;
'''
"25" = ''':sup:`25` more is granted to thy view than lies within human ken.
'''
"26" = ''':sup:`26` By such fancies, many have been led astray, and their thoughts
chained to folly.✻
'''
"27" = ''':sup:`27` … Heart that is obstinate shall thrive ill at the last; danger
loved is death won.
'''
"28" = ''':sup:`28` Heart that will try two ways at once shall prosper little; he falls
into the snare that goes a-straying.
'''
"29" = ''':sup:`29` Heart that will not mend shall be weighed down by its own troubles;
the sinner is ever ready for one sin more.
'''
"30" = ''':sup:`30` For one sort of men there is no remedy, the proud; too deep a root
the evil has taken, before they knew it.
'''
"31" = ''':sup:`31` Heart that is wise will prove itself in wise company; ever greedy
of wise talk is the ear that knows how to listen.
'''
"32" = ''':sup:`32` Heart that is wise and discerning will keep clear of wrong, and by
honest dealings prosper yet.
'''
"33" = ''':sup:`33` No fire burns so high but water may quench it; almsgiving was ever
sin’s atoning.
'''
"34" = ''':sup:`34` God marks the grateful eye, and remembers it; here is sure support
won against peril of falling.
'''
