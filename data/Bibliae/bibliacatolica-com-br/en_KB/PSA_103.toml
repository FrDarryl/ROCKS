[103]
"1" = ''':sup:`1` Bless the Lord, my soul; O Lord my God, what magnificence is thine!
Glory and beauty are thy clothing.
'''
"2" = ''':sup:`2` The light is a garment thou dost wrap about thee, the heavens a
curtain thy hand unfolds.
'''
"3" = ''':sup:`3` The waters of heaven are thy ante-chamber, the clouds thy chariot;
on the wings of the wind thou dost come and go.
'''
"4" = ''':sup:`4` Thou wilt have thy angels be like the winds,✻ the servants that wait
on thee like a flame of fire.
'''
"5" = ''':sup:`5` The earth thou hast planted on its own firm base, undisturbed for
all time.
'''
"6" = ''':sup:`6` The deep once covered it, like a cloak; the waters stood high above
the mountains,✻
'''
"7" = ''':sup:`7` then cowered before thy rebuking word, fled away at thy voice of
thunder,
'''
"8" = ''':sup:`8` leaving the mountain heights to rise, the valleys to sink into their
appointed place!
'''
"9" = ''':sup:`9` And to these waters thou hast given a frontier they may not pass;
never must they flow back, and cover the earth again.
'''
"10" = ''':sup:`10` Yet there shall be torrents flooding the glens, water-courses among
the hills
'''
"11" = ''':sup:`11` that give drink to every wild beast; here the wild asses may slake
their thirst.
'''
"12" = ''':sup:`12` The birds of heaven, too, will roost beside them; vocal is every
bough with their music.
'''
"13" = ''':sup:`13` From thy high dwelling-place thou dost send rain upon the hills;
thy hand gives earth all her plenty.
'''
"14" = ''':sup:`14` Grass must grow for the cattle; for man, too, she must put forth
her shoots, if he is to bring corn out from her bosom;
'''
"15" = ''':sup:`15` if there is to be wine that will rejoice man’s heart, oil to make
his face shine, and bread that will keep man’s strength from failing.
'''
"16" = ''':sup:`16` Moisture there must be for the forest trees, for the cedars of
Lebanon, trees of the Lord’s own planting.
'''
"17" = ''':sup:`17` Here it is the birds build their nests; the stork makes its home in
the fir-branches;
'''
"18" = ''':sup:`18` finds refuge there such as the goats find in the high hills, the
coney in its cave.
'''
"19" = ''':sup:`19` He has given us the moon for our calendar; the sun knows well the
hour of his setting.
'''
"20" = ''':sup:`20` Thou dost decree darkness, and the night falls; in the night all
the forest is astir with prowling beasts;
'''
"21" = ''':sup:`21` the young lions go roaring after their prey, God’s pensioners,
asking for their food.
'''
"22" = ''':sup:`22` Then the sun rises, and they slink away to lie down in their dens,
'''
"23" = ''':sup:`23` while man goes abroad to toil and drudge till the evening.
'''
"24" = ''':sup:`24` What diversity, Lord, in thy creatures! What wisdom has designed
them all! There is nothing on earth but gives proof of thy creative
power.
'''
"25" = ''':sup:`25` There lies the vast ocean, stretching wide on every hand; this,
too, is peopled with living things past number, great creatures and
small;
'''
"26" = ''':sup:`26` the ships pass them on their course. Leviathan himself is among
them; him, too, thou hast created to roam there at his pleasure.✻
'''
"27" = ''':sup:`27` And all look to thee to send them their food at the appointed time;
'''
"28" = ''':sup:`28` it is through thy gift they find it, thy hand opens, and all are
filled with content.
'''
"29" = ''':sup:`29` But see, thou hidest thy face, and they are dismayed; thou takest
their life from them, and they breathe no more, go back to the dust
they came from.
'''
"30" = ''':sup:`30` Then thou sendest forth thy spirit, and there is fresh creation;
thou dost repeople the face of earth.
'''
"31" = ''':sup:`31` Glory be to the Lord for ever; still let him take delight in his
creatures.
'''
"32" = ''':sup:`32` One glance from him makes earth tremble; at his touch, the
mountains are wreathed in smoke.
'''
"33" = ''':sup:`33` While life lasts, I will sing in the Lord’s honour; my praise shall
be his while I have breath to praise him;
'''
"34" = ''':sup:`34` oh, may this prayer with him find acceptance, in whom is all my
content!
'''
"35" = ''':sup:`35` Perish all sinners from the land, let the wrong-doers be forgotten!
But thou, my soul, bless the Lord. Alleluia.
'''
