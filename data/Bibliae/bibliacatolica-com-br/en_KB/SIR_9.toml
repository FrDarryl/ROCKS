[9]
"1" = ''':sup:`1` Never shew thyself a jealous husband to the wife thou lovest; it may
prove thou hast taught her, to thy cost, a ruinous lesson.
'''
"2" = ''':sup:`2` Never give thy soul into a woman’s power, and let her command the
fortress of it, to thy shame.
'''
"3" = ''':sup:`3` Never turn to look at the wanton, that would catch thee in her
snare,
'''
"4" = ''':sup:`4` nor spend thy attentions upon some dancing woman, that has power to
be thy undoing;
'''
"5" = ''':sup:`5` nor let thy eyes linger on a maid unwed, whose very beauty may take
thee unawares.
'''
"6" = ''':sup:`6` And for harlots, let nothing tempt thee to give way to them, as life
and patrimony thou holdest dear;
'''
"7" = ''':sup:`7` look not round thee in the city streets, nor haunt the alley-ways.
'''
"8" = ''':sup:`8` From a woman bravely decked out turn away; have no eyes for her
beauty that is none of thine.
'''
"9" = ''':sup:`9` Woman’s beauty has been the ruin of many ere now, a spark to light
the flame of lust.
'''
"10" = ''':sup:`10` A harlot? Then trample her down like mire in thy path.
'''
"11" = ''':sup:`11` The love of stolen sweets has been the undoing of many; a word with
her, and the spark is lit.
'''
"12" = ''':sup:`12` Sit down never with a wedded wife, nor lean thy elbow upon table of
hers,
'''
"13" = ''':sup:`13` nor bandy words with her over the wine; steal she thy heart away,
thy life is forfeit.
'''
"14" = ''':sup:`14` An old friend leave not; the new is not his like.
'''
"15" = ''':sup:`15` New friendship, new wine; it must ripen ere thou canst love the
taste of it.
'''
"16" = ''':sup:`16` Envy not the wrong-doer his wealth and state; beyond all
expectation of thine it shall come to ruin.
'''
"17" = ''':sup:`17` Of his ill-gotten gains have neither love nor liking; be sure he
will not die unpunished.
'''
"18" = ''':sup:`18` From one that has the power of life and death keep thy distance; so
thou shalt be free from mortal alarms.
'''
"19" = ''':sup:`19` If dealings thou hast with him, keep clear of all offence, or thou
shalt pay for it with thy life.
'''
"20" = ''':sup:`20` Death has become thy familiar; pit-falls encompass thy path; thou
art making the rounds of a beleaguered city.✻
'''
"21" = ''':sup:`21` Consider, as best thou mayest, thy company; be wise and prudent men
thy counsellors;
'''
"22" = ''':sup:`22` honest men thy guests. Be the fear of God all thy boast,
'''
"23" = ''':sup:`23` the thought of God all thy thinking, the commandments of the most
High all the matter of thy discourse.
'''
"24" = ''':sup:`24` By skilful handiwork the artist is known, the ruler of a people by
the prudence of his counsel, the good sense of the aged by their word
spoken.
'''
"25" = ''':sup:`25` No such peril to a city as a great talker; for his rash utterance,
no man so well hated as he.
'''
