[87]
"1" = ''':sup:`1` (A song. A psalm. Of the sons of Core. To the choir-master. Melody:
Mahalat. For singing. A maskil. Of Heman the Ezrahite.)
'''
"2" = ''':sup:`2` Lord God, day and night I cry bitterly to thee;
'''
"3" = ''':sup:`3` let my prayer reach thy pre-sence, give audience to my entreaty,
'''
"4" = ''':sup:`4` for indeed my heart is full of trouble. My life sinks ever closer to
the grave;
'''
"5" = ''':sup:`5` I count as one of those who go down into the abyss, like one
powerless.
'''
"6" = ''':sup:`6` As well lie among the dead, men laid low in the grave, men thou
rememberest no longer, cast away, now, from thy protecting hand.
'''
"7" = ''':sup:`7` Such is the place where thou hast laid me, in a deep pit where the
dark waters swirl;
'''
"8" = ''':sup:`8` heavily thy anger weighs down on me, and thou dost overwhelm me with
its full flood.
'''
"9" = ''':sup:`9` Thou hast estranged all my acquaintance from me, so that they treat
me as a thing accursed; I lie in a prison whence there is no escape,
'''
"10" = ''':sup:`10` my eyes grow dim with tears. On thee I call, to thee stretch out my
hands, each day that passes.
'''
"11" = ''':sup:`11` Not for the dead thy wonderful power is shewn; not for pale shadows
to return and give thee thanks.
'''
"12" = ''':sup:`12` There in the grave, how shall they recount thy mercies; how shall
they tell of thy faithfulness, now that life is gone?
'''
"13" = ''':sup:`13` How can there be talk of thy marvels in a world of darkness, of thy
favour in a land where all is forgotten?
'''
"14" = ''':sup:`14` To prayer, Lord, fall I lustily; it shall reach thee, while there
is yet time.
'''
"15" = ''':sup:`15` Why dost thou reject my plea, Lord, and turn thy face away from me?
'''
"16" = ''':sup:`16` Ever since youth, misery and mortal sickness have been my lot;
wearily I have borne thy visitations;
'''
"17" = ''':sup:`17` I am overwhelmed with thy anger, dismayed by thy threats,
'''
"18" = ''':sup:`18` that still cut me off like a flood, all at once surrounding me.
'''
"19" = ''':sup:`19` Friends and neighbours gone, a world of shadows is all my company.
'''
