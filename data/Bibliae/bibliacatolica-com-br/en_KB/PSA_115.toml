[115]
"1" = ''':sup:`1` I trusted, even when most I bewailed my unhappy lot;
'''
"2" = ''':sup:`2` bewildered, I said, Man’s faith is false;
'''
"3" = ''':sup:`3` but the Lord’s mercies have never failed me; what return shall I
make to him?✻
'''
"4" = ''':sup:`4` I will take the cup that is pledge of my deliverance, and invoke the
name of the Lord upon it;
'''
"5" = ''':sup:`5` I will pay the Lord my vows in the presence of all his people.
'''
"6" = ''':sup:`6` Dear in the Lord’s sight is the death of those who love him;
'''
"7" = ''':sup:`7` and am not I, Lord, thy servant, born of thy own handmaid? Thou hast
broken the chains that bound me;
'''
"8" = ''':sup:`8` I will sacrifice in thy honour, and call on the name of the Lord.
'''
"9" = ''':sup:`9` Before a throng of worshippers I will pay the Lord my vows,
'''
"10" = ''':sup:`10` here in the courts of the Lord’s house, here, Jerusalem, in thy
heart.
'''
