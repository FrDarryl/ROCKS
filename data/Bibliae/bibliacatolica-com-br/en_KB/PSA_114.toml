[114]
"1" = ''':sup:`1` My heart is aflame, so graciously the Lord listens to my entreaty;
'''
"2" = ''':sup:`2` the Lord, who grants me audience when I invoke his name.
'''
"3" = ''':sup:`3` Death’s noose about me, caught in the snares of the grave, ever I
found distress and grief at my side,
'''
"4" = ''':sup:`4` till I called upon the Lord, Save me, Lord, in my peril.
'''
"5" = ''':sup:`5` Merciful the Lord our God is, and just, and full of pity;
'''
"6" = ''':sup:`6` he cares for simple hearts, and to me, when I lay humbled, he
brought deliverance.
'''
"7" = ''':sup:`7` Return, my soul, where thy peace lies; the Lord has dealt kindly
with thee;
'''
"8" = ''':sup:`8` he has saved my life from peril, banished my tears, kept my feet
from falling.
'''
"9" = ''':sup:`9` Mine to walk at ease, enjoying the Lord’s presence, in the land of
the living.
'''
