[29]
"1" = ''':sup:`1` So, too, you will make the first day of the seventh month a day of
solemn obser-vance, and a holiday from servile work; it is to be marked
by a blast of trumpets.
'''
"2" = ''':sup:`2` It will have its fragrant burnt-sacrifice, of a bull, a ram, and
seven yearling lambs without blemish;
'''
"3" = ''':sup:`3` and the bread-offering to go with them, three-tenths of a bushel of
flour kneaded with oil for the bull, a fifth for the ram,
'''
"4" = ''':sup:`4` a tenth for each of the seven lambs.
'''
"5" = ''':sup:`5` And a goat will be offered to make amends for the people’s faults.
'''
"6" = ''':sup:`6` All this, over and above the monthly sacrifice and its offerings,
over and above the daily sacrifice and its libations; a third offering
that day, with the same ceremonies, will delight the Lord with the
smell of its burning.
'''
"7" = ''':sup:`7` The tenth day of this seventh month is to be solemnly observed as a
day of fasting, and also of rest from work.
'''
"8" = ''':sup:`8` You will sacrifice bull and ram and lambs as before,
'''
"9" = ''':sup:`9` bread-offerings as before for bull and ram,
'''
"10" = ''':sup:`10` a hundredth of a bushel of flour for each of the seven lambs,
'''
"11" = ''':sup:`11` and a goat for your faults. That day, too, will have its special
ceremonies of atonement for wrong done, and the daily sacrifice will be
made, with its bread-offering and libations, in the customary way.
'''
"12" = ''':sup:`12` On the fifteenth day of this seventh month, which is also to be
solemnly observed as a holiday, you will begin a week of observance in
the Lord’s honour,
'''
"13" = ''':sup:`13` offering him a fragrant burnt-sacrifice of thirteen bull-calves,
two rams, and fourteen lambs,
'''
"14" = ''':sup:`14` with the usual bread-offering for each bull, each ram,
'''
"15" = ''':sup:`15` each of the fourteen lambs,
'''
"16" = ''':sup:`16` and a goat for your faults, over and above the daily sacrifice and
what goes with it.
'''
"17" = ''':sup:`17` The next day you will offer the same number of rams and lambs, but
only twelve calves,
'''
"18" = ''':sup:`18` all with their customary bread-offerings and libations;
'''
"19" = ''':sup:`19` a goat, too, for faults, over and above the daily ceremonies.
'''
"20" = ''':sup:`20` On the third day eleven calves, and the rest as before;
'''
"23" = ''':sup:`23` on the fourth day ten calves, and the rest as before;
'''
"26" = ''':sup:`26` on the fifth day nine calves, and the rest as before;
'''
"29" = ''':sup:`29` on the sixth day eight calves and the rest as before;
'''
"32" = ''':sup:`32` on the seventh day seven calves and the rest as before.
'''
"35" = ''':sup:`35` The eighth day, too, is to be held in all honour as a holiday;
'''
"36" = ''':sup:`36` and this day too you will offer fragrant burnt-sacrifice, but only
one bull, one ram, and seven yearling lambs without blemish,
'''
"37" = ''':sup:`37` with their customary bread-offerings and libations,
'''
"38" = ''':sup:`38` and a goat for your faults, over and above the daily sacrifice and
what goes with it.
'''
"39" = ''':sup:`39` Such are the offerings you must make to God at your public
festivals, over and above those you bring in payment of a vow, or out
of devotion, burnt-sacrifice and bloodless sacrifice and libation and
welcome-offering.
'''
