[40]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David.)
'''
"2" = ''':sup:`2` Blessed is that man who takes thought for the poor and the
destitute; the Lord will keep him safe in time of trouble.
'''
"3" = ''':sup:`3` The Lord will watch over him, and give him long life and happiness
on earth, and baulk his enemies of their will.
'''
"4" = ''':sup:`4` The Lord will sustain him when he lies bed-ridden, turn all to
health in his sickness.
'''
"5" = ''':sup:`5` Lord have mercy on me, is my prayer; bring healing to a soul that
has sinned against thee.
'''
"6" = ''':sup:`6` Bitterly my enemies taunt me; How long, they ask, ere he will die,
and his name be forgotten?
'''
"7" = ''':sup:`7` When one comes to visit me, he comes with smooth words, his heart
full of malice, ready to go out and plot against me.
'''
"8" = ''':sup:`8` There they stand, my enemies, talking of me in whispers, devising
hurt;
'''
"9" = ''':sup:`9` Here is a foul plague loosed on him; he will leave his bed no more.
'''
"10" = ''':sup:`10` Why, the very man I trusted most, my own intimate friend, who
shared my bread, has lifted his heel to trip me up.✻
'''
"11" = ''':sup:`11` Lord, have mercy on me; give me back health, and let me requite
them!
'''
"12" = ''':sup:`12` Proof of thy favour, my enemies are baulked of their triumph;
'''
"13" = ''':sup:`13` thou dost befriend my innocence; nevermore wilt thou banish me from
thy presence.
'''
"14" = ''':sup:`14` Blessed be the Lord God of Israel, from the beginning to the end of
time, Amen, Amen.
'''
