[142]
"1" = ''':sup:`1` (A psalm. Of David.) Listen, Lord, to my prayer; give my plea a
hearing, as thou art ever faithful; listen, thou who lovest the right.
'''
"2" = ''':sup:`2` Do not call thy servant to account; what man is there living that
can stand guiltless in thy presence?
'''
"3" = ''':sup:`3` See how my enemies plot against my life, how they have abased me in
the dust, set me down in dark places, like the long-forgotten dead!
'''
"4" = ''':sup:`4` My spirits are crushed within me, my heart is cowed.
'''
"5" = ''':sup:`5` And my mind goes back to past days; I think of all thou didst once,
dwell on the proofs thou gavest of thy power.
'''
"6" = ''':sup:`6` To thee I spread out my hands in prayer, for thee my soul thirsts,
like a land parched with drought.
'''
"7" = ''':sup:`7` Hasten, Lord, to answer my prayer; my spirit grows faint. Do not
turn thy face away from me, and leave me like one sunk in the abyss.
'''
"8" = ''':sup:`8` Speedily let me win thy mercy, my hope is in thee; to thee I lift up
my heart, shew me the path I must follow;
'''
"9" = ''':sup:`9` to thee I fly for refuge, deliver me, Lord, from my enemies.
'''
"10" = ''':sup:`10` Thou art my God, teach me to do thy will; let thy gracious spirit
lead me, safe ground under my feet.
'''
"11" = ''':sup:`11` For the honour of thy own name, Lord, grant me life; in thy mercy
rescue me from my cruel affliction.
'''
"12" = ''':sup:`12` Have pity on me, and scatter my enemies; thy servant I; make an end
of my cruel persecutors.
'''
