[4]
"1" = ''':sup:`1` Trust me, a day is coming that shall scorch like a furnace; stubble
they shall be before it, says the Lord of hosts, all the proud, all the
wrong-doers, caught and set alight, and neither root nor branch left
them.
'''
"2" = ''':sup:`2` But to you that honour my name there shall be a sunrise of
restoration, swift-winged, bearing redress; light-hearted as frisking
calves at stall you shall go out to meet it,✻
'''
"3" = ''':sup:`3` ay, and trample on your godless enemy, ashes, now, to be spurned
under foot, on that day when the Lord of hosts declares himself at
last.
'''
"4" = ''':sup:`4` Yours to keep the law ever in mind, statute and award I gave to
assembled Israel through Moses, that was my servant.
'''
"5" = ''':sup:`5` And before ever that day comes, great day and terrible, I will send
Elias to be your prophet;
'''
"6" = ''':sup:`6` he it is shall reconcile heart of father to son, heart of son to
father; else the whole of earth should be forfeit to my vengeance.✻
'''
