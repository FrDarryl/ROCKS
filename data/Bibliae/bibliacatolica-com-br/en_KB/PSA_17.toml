[17]
"1" = ''':sup:`1` (To the choir-master. Of David, the servant of the Lord. He
addressed to the Lord the words of this song, on the day when God
delivered him from the hand of Saul, and from the hands of all his
enemies; as follows:✻ )
'''
"2" = ''':sup:`2` Shall I not love thee, Lord, my only defender?
'''
"3" = ''':sup:`3` The Lord is my rock-fastness, my stronghold, my rescuer; to God, my
hiding-place, I flee for safety; he is my shield, my weapon of
deliverance, my refuge.
'''
"4" = ''':sup:`4` Praised be the Lord! When I invoke his name, I am secure from my
enemies.
'''
"5" = ''':sup:`5` All about me surged the waves of death, deep flowed the perilous
tide, to daunt me;
'''
"6" = ''':sup:`6` the grave had caught me in its toils, deadly snares had trapped my
feet.
'''
"7" = ''':sup:`7` One cry to the Lord, in my affliction, one word of summons to my
God, and he, from his sanctuary, listened to my voice; the complaint I
made before him found a hearing.
'''
"8" = ''':sup:`8` Earth thereupon shivered and shook, the very foundations of the
hills quailed and quaked at his anger;
'''
"9" = ''':sup:`9` at the fiery smoke that breathed from his mouth and nostrils,
kindling coals to flame.
'''
"10" = ''':sup:`10` He bade heaven stoop, and came down to earth, with a dark cloud at
his feet;
'''
"11" = ''':sup:`11` he came, cherub-mounted, borne up on the wings of the wind,
'''
"12" = ''':sup:`12` shrouded in darkness, canopied with black rain-storm and deep mist.
'''
"13" = ''':sup:`13` Then, while coals were kindled at the brightness as he came,
'''
"14" = ''':sup:`14` the Lord sent his thunder from heaven, the most High let his voice
be heard.
'''
"15" = ''':sup:`15` How they scattered when he rained down his arrows on them, how they
fled in confusion before the volleys of his lightning!
'''
"16" = ''':sup:`16` The sea’s bed came to light, the very foundations of the world were
laid bare, when thou didst threaten them, Lord, when thou didst blow
upon them with the breath of thy anger.
'''
"17" = ''':sup:`17` Then he reached down from heaven, caught hold of me, rescued me
from that flood,
'''
"18" = ''':sup:`18` saved me from triumphant malice, from the enemies that held me at
their mercy.
'''
"19" = ''':sup:`19` Evil days, when they faced me at every turn! Yet the Lord stood by
me,
'''
"20" = ''':sup:`20` and brought me out into freedom again; his great love befriended
me.
'''
"21" = ''':sup:`21` So, for my faithfulness, the Lord would requite me, as he sees me
guiltless in act, he would make return.
'''
"22" = ''':sup:`22` Have I not kept true to the Lord’s paths? Have I not been ever
loyal to my God?
'''
"23" = ''':sup:`23` No law of his, but I have kept it before my eyes; no task he laid
upon me have I refused;
'''
"24" = ''':sup:`24` ever stainless in his presence, ever watchful to keep myself clear
of guilt,
'''
"25" = ''':sup:`25` ever faithful, ever guiltless in act, the Lord has requited me.
'''
"26" = ''':sup:`26` Lovingly wilt thou treat those who love thee, with the loyal keep
troth;
'''
"27" = ''':sup:`27` pure of heart the pure of heart shall find thee, the cunning thou
wilt overreach.
'''
"28" = ''':sup:`28` To humble folk thou wilt bring deliverance; the proud, with their
haughty looks, thou wilt bring down to earth.
'''
"29" = ''':sup:`29` It is thou, Lord, that keepest the lamp of my hopes still burning;
shinest on the darkness about me, O my God.
'''
"30" = ''':sup:`30` In thy strength I will engage a host of the enemy, in my God’s
strength I shall leap over all their defences.
'''
"31" = ''':sup:`31` Such is my God, unsullied in his dealings; his promises are like
metal tested in the fire; he is the sure defence of all who trust in
him.
'''
"32" = ''':sup:`32` Who but the Lord is God? What other refuge can there be, except our
God?
'''
"33" = ''':sup:`33` It is he that girds me with strength, bids me go on my way
untroubled.
'''
"34" = ''':sup:`34` He makes me sure-footed as the deer, and gives me the freedom of
the hills;
'''
"35" = ''':sup:`35` these hands, through him, are skilled in battle, these arms are a
match for any bow of bronze.
'''
"36" = ''':sup:`36` Thy saving power, Lord, is my defence, thy right hand supports me;
thy tender care fosters me.
'''
"37" = ''':sup:`37` Through thee, my steps are untrammelled as I go, my tread never
falters;
'''
"38" = ''':sup:`38` I can overtake the enemies I pursue, and never turn home till I
have made an end of them;
'''
"39" = ''':sup:`39` I can beat them to their knees, and hurl them down at my feet.
'''
"40" = ''':sup:`40` Thou girdest me about with a warrior’s strength; whatever power
challenges me, thou dost subdue before me,
'''
"41" = ''':sup:`41` putting my enemies to flight, and throwing all their malice into
confusion.
'''
"42" = ''':sup:`42` Loudly they cry out to the Lord, bereft of aid, but he makes no
answer to their cries.
'''
"43" = ''':sup:`43` I can crush them to pieces, like the dust which the wind blows
along; I can trample them down like mire from the streets.
'''
"44" = ''':sup:`44` Nor was it enough, of domestic broils to rid me; a world should be
my vassal;
'''
"45" = ''':sup:`45` new realms should pay me homage, quick to do my bidding.
'''
"46" = ''':sup:`46` See where they come, the alien born, come slinking out of their
strongholds, pale of cheek, to cringe before me.
'''
"47" = ''':sup:`47` Blessed be the living Lord who is my refuge, praised be the God who
delivers me!
'''
"48" = ''':sup:`48` It is thou, my God, that bringest me redress, that bendest peoples
to my will, that savest me from the spite of my enemies:
'''
"49" = ''':sup:`49` so that I am high above the reach of their assaults, proof against
their violence.
'''
"50" = ''':sup:`50` Then, Lord, I will give thee thanks in the hearing of all the
nations, singing in praise of thy name;
'''
"51" = ''':sup:`51` victory thy mercy grants to the King thou hast anointed, to David,
and David’s line for ever.
'''
