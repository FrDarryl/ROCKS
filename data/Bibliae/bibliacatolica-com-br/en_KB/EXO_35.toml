[35]
"1" = ''':sup:`1` And now he called the whole assembly of the Israelites into his
presence, and told them, Here are the Lord’s commands.
'''
"2" = ''':sup:`2` You have six days before you now to work in; when the seventh comes,
you must keep it holy, since it is the sabbath, the Lord’s day of rest;
no one must do any work that day, on pain of death,
'''
"3" = ''':sup:`3` you must not even light a fire in any of your dwelling-places on the
sabbath day.
'''
"4" = ''':sup:`4` Then Moses went on to tell all the Israelites what prescriptions the
Lord had given him,✻
'''
"5" = ''':sup:`5` how they were to set apart contributions, to be offered to the Lord
freely and with a ready heart; contributions of gold and silver and
bronze,
'''
"6" = ''':sup:`6` threads of blue and purple and scarlet twice-dyed, and lawn, and
goats’ hair,
'''
"7" = ''':sup:`7` and rams’ fleeces dyed red, and skins dyed violet; acacia wood,
'''
"8" = ''':sup:`8` and oil to feed lamps, spices for the anointing-oil, and
sweet-smelling incense;
'''
"9" = ''':sup:`9` onyx-stones, too, and jewels, to be set in the priestly mantle and
its burse.
'''
"10" = ''':sup:`10` If any of you is a skilled a craftsman, he said, let him come
forward to carry out the Lord’s bidding.
'''
"11" = ''':sup:`11` There is a tabernacle to be made, with its covering and its canopy,
rings and boards and poles and pegs and sockets;
'''
"12" = ''':sup:`12` an ark with poles to carry it, a throne over it, and a veil to hang
in front of it;
'''
"13" = ''':sup:`13` a table with its poles and its appurtenances, bread, too, to be set
forth there;
'''
"14" = ''':sup:`14` a lamp-stand on which the lights are to rest, with its lamps and
its other appurtenances, and oil to keep the light burning;
'''
"15" = ''':sup:`15` an altar for offering incense, with its poles; oil for anointing,
and incense made from spices; a screen for the tabernacle entrance;
'''
"16" = ''':sup:`16` an altar for burnt-sacrifice, with its grating of bronze, its poles
and other appurtenances; a basin with its stand;
'''
"17" = ''':sup:`17` curtains for the court, with the posts they hang from and their
sockets, a hanging for the door of the court,
'''
"18" = ''':sup:`18` pegs and ropes to make fast both the tabernacle and its enclosure;
'''
"19" = ''':sup:`19` the vestments that are worn in the service of the sanctuary, and
those sacred vestments in which Aaron and his sons will perform their
priestly office before the Lord.
'''
"20" = ''':sup:`20` No sooner had the sons of Israel left Moses’ presence, than all
alike began making their contributions to the Lord,
'''
"21" = ''':sup:`21` with readiness and devotion of heart, to help build the tabernacle
that should bear record of him. Whatever was needed for the performance
of worship, or for sacred vestments,
'''
"22" = ''':sup:`22` men and women made haste to give; armlets and ear-pendants, rings
and bracelets; all the gold ware they had was set apart to be given to
the Lord.
'''
"23" = ''':sup:`23` And whoever had thread of blue or purple or scarlet twice-dyed,
lawn or goats’ hair, rams’ fleeces dyed red, or skins dyed violet,
'''
"24" = ''':sup:`24` or silver, or bronze, offered them to the Lord; and acacia wood for
all its manifold uses.
'''
"25" = ''':sup:`25` There were women, too, skilled in spinning, who had their own
contribution to make of blue, or purple, or scarlet, or lawn,
'''
"26" = ''':sup:`26` or goats’ hair, and made them of their own accord.
'''
"27" = ''':sup:`27` It was the rulers who gave onyx-stones and jewels for the mantle
and its burse,
'''
"28" = ''':sup:`28` and the spices and oil for feeding the lamps, and preparing the
ointment, and making the sweet-smelling incense.
'''
"29" = ''':sup:`29` All alike, men and women, devoutly brought their gifts, so as to
speed on the work which the Lord, through Moses, had enjoined on them;
there was not one Israelite that did not freely consecrate his
offerings to the Lord’s service.
'''
"30" = ''':sup:`30` And now Moses said to the sons of Israel, Here is the name of the
man the Lord has singled out to help me, Beseleel, son of Uri, son of
Hur, of the tribe of Juda.
'''
"31" = ''':sup:`31` The Lord has filled this man with his divine spirit, making him
wise, adroit, and skilful in every kind of craftsmanship,
'''
"32" = ''':sup:`32` so that he can design and execute whatever is needed, in gold,
silver, bronze,
'''
"33" = ''':sup:`33` and sculptured gems, and carpenter’s work. All the craftsman’s wit
can discover
'''
"34" = ''':sup:`34` the Lord has put into his heart. Here is Oöliab, too, son of
Achisamech, of the tribe of Dan;
'''
"35" = ''':sup:`35` both of these he has endowed with skill, to carry out woodwork, and
tapestry, and embroidery, with threads of blue and purple and scarlet
twice-dyed and lawn; the weaving shall be theirs, and they shall find
out new devices.
'''
