[23]
"1" = ''':sup:`1` What burden for Tyre? Mourn aloud, ocean-going ships,✻ that reach
Cyprus to learn that the home you left is in ruins!
'''
"2" = ''':sup:`2` Stand they aghast, dwellers in the coast-land that once was thronged
with Sidonian merchants,
'''
"3" = ''':sup:`3` that gathered its revenue from far over-seas; grain of Egypt’s
sowing, of the Nile’s ripening, bartered they among the nations.
'''
"4" = ''':sup:`4` Poor Sidon, by false hopes betrayed! A cry comes up from the sea,
from her that was guardian of the sea, Not for me a mother’s joys, a
mother’s pangs; never a son reared, never a maid brought to womanhood.
'''
"5" = ''':sup:`5` Here is news for Egypt, news from Tyre that shall grip her with
despair!
'''
"6" = ''':sup:`6` Go out on your ocean voyage, dwellers on the coast-land, mourning
aloud;
'''
"7" = ''':sup:`7` your city come to this, the same city that had so long boasted of
her ancientry! For her townsfolk there is a journey to make on foot, a
distant journey.✻
'''
"8" = ''':sup:`8` Who was it plotted the downfall of Tyre, a city once so rich in
crowns, whose merchants were princes, whose traffickers were among the
great men of the earth?
'''
"9" = ''':sup:`9` He, the Lord of hosts, designed it; who else drags in the mire the
boaster’s pride, brings all the great men of the earth into derision?
'''
"10" = ''':sup:`10` Daughter of ocean,✻ henceforward thy land must be watered with
streams; the girdle of strength thou hadst is thine no more.
'''
"11" = ''':sup:`11` The Lord’s hand, now, is stretched out over the sea itself,
throwing all the kingdoms into dismay; his writ has gone out against
Chanaan, that all its strongholds should be brought to nothing.
'''
"12" = ''':sup:`12` Sidon, poor queen (he says), boast no more of thy virginity; thy
name is tarnished now. Cross the sea, and betake thyself to Cyprus if
thou wilt; even there thou shalt find no rest.
'''
"13" = ''':sup:`13` Her resting-place is the land of the Chaldeans, where Assur has
founded a nation strong as no nation ever was; nation that has carried
off her warriors into captivity, undermined her palaces, made her into
a heap of ruins.✻
'''
"14" = ''':sup:`14` Mourn aloud, ocean-going ships; your stronghold is laid waste.
'''
"15" = ''':sup:`15` After this thou wilt be forgotten, thou city of Tyre, for seventy
years, long as the life-time of one of thy kings. At the end of those
seventy years, Tyre will know the meaning of the harlot’s song,
'''
"16" = ''':sup:`16` Take thy harp and go round the streets, poor harlot forgotten; now
for thy best notes, now for thy whole store of music, to bring thee
back into remembrance!
'''
"17" = ''':sup:`17` At the end of those seventy years, the Lord will relent towards
Tyre, and send her back to her trafficking; all the world over, with
all the world’s kingdoms, she shall play the harlot once more.
'''
"18" = ''':sup:`18` But now the revenues of her trafficking shall be devoted to the
Lord’s use, not hoarded up and laid by; revenue she shall earn, but for
Sion’s folk, the Lord’s servants, to give them food in abundance, and
brave clothes to wear.
'''
