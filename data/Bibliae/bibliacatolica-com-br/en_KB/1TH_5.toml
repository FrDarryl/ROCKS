[5]
"1" = ''':sup:`1` There is no need, brethren, to write to you about the times and the
seasons of all this;
'''
"2" = ''':sup:`2` you are keeping it clearly in mind, without being told, that the day
of the Lord will come like a thief in the night.
'''
"3" = ''':sup:`3` It is just when men are saying, All quiet, all safe, that doom will
fall upon them suddenly, like the pangs that come to a woman in
travail, and there will be no escape from it.
'''
"4" = ''':sup:`4` Whereas you, brethren, are not living in the darkness, for the day
to take you by surprise, like a thief;
'''
"5" = ''':sup:`5` no, you are all born to the light, born to the day; we do not belong
to the night and its darkness.
'''
"6" = ''':sup:`6` We must not sleep on, then, like the rest of the world, we must
watch and keep sober;
'''
"7" = ''':sup:`7` night is the sleeper’s time for sleeping, the drunkard’s time for
drinking;
'''
"8" = ''':sup:`8` we must keep sober, like men of the daylight. We must put on our
breastplate, the breastplate of faith and love, our helmet, which is
the hope of salvation.
'''
"9" = ''':sup:`9` God has not destined us for vengeance; he means us to win salvation
through our Lord Jesus Christ,
'''
"10" = ''':sup:`10` who has died for our sakes, that we, waking or sleeping, may find
life with him.
'''
"11" = ''':sup:`11` Go on, then, encouraging one another and building up one another’s
faith.
'''
"12" = ''':sup:`12` Brethren, we would ask you to pay deference to those who work among
you, those who have charge of you in the Lord, and give you directions;
'''
"13" = ''':sup:`13` make it a rule of charity to hold them in special esteem, in honour
of the duty they perform, and maintain unity with them.✻
'''
"14" = ''':sup:`14` And, brethren, let us make this appeal to you; warn the vagabonds,
encourage the faint-hearted, support the waverers, be patient towards
all.
'''
"15" = ''':sup:`15` See to it that nobody repays injury with injury; you must aim
always at what is best, for one another and for all around you.✻
'''
"16" = ''':sup:`16` Joy be with you always.
'''
"17" = ''':sup:`17` Never cease praying.
'''
"18" = ''':sup:`18` Give thanks upon all occasions; this is what God expects of you all
in Christ Jesus.
'''
"19" = ''':sup:`19` Do not stifle the utterances of the Spirit,
'''
"20" = ''':sup:`20` do not hold prophecy in low esteem;
'''
"21" = ''':sup:`21` and yet you must scrutinize it all carefully, retaining only what
is good,
'''
"22" = ''':sup:`22` and rejecting all that has a look of evil about it.✻
'''
"23" = ''':sup:`23` So may the God of peace sanctify you wholly, keep spirit and soul
and body unimpaired, to greet the coming of our Lord Jesus Christ
without reproach.
'''
"24" = ''':sup:`24` The God who called you is true to his promise; he will not fail
you.
'''
"25" = ''':sup:`25` Brethren, pray for us.
'''
"26" = ''':sup:`26` Greet all the brethren with the kiss of saints.
'''
"27" = ''':sup:`27` I adjure you in the Lord’s name to see that this letter is read out
to all our holy brethren.
'''
"28" = ''':sup:`28` The grace of our Lord Jesus Christ be with you, Amen.
'''
