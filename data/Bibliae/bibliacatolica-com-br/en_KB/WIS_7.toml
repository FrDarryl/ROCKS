[7]
"1" = ''':sup:`1` What of myself? Was not Solomon a mortal man like the rest of you,
come down from that first man that was a thing of clay?✻ I, too, was
flesh and blood; ten months I lay a-fashioning in my mother’s womb;
'''
"2" = ''':sup:`2` of woman’s body my stuff came, and of man’s procreation; midnight
joys went to the making of me.
'''
"3" = ''':sup:`3` Born was I, and born drew in the common air; dust amid the dust I
fell, and, baby-fashion, my first utterance was a cry;
'''
"4" = ''':sup:`4` swaddled I must be, and cared for, like the rest.
'''
"5" = ''':sup:`5` Tell me, was ever king had other manner of coming to be?
'''
"6" = ''':sup:`6` By one gate all enter life, by one gate all leave it.
'''
"7" = ''':sup:`7` Whence, then, did the prudence spring that endowed me? Prayer
brought it; to God I prayed, and the spirit of wisdom came upon me.✻
'''
"8" = ''':sup:`8` This I valued more than kingdom or throne; I thought nothing of my
riches in comparison.
'''
"9" = ''':sup:`9` There was no jewel I could match with it; all my treasures of gold
were a handful of dust beside it, my silver seemed but base clay in
presence of it.
'''
"10" = ''':sup:`10` I treasured wisdom more than health or beauty, preferred her to the
light of day; hers is a flame which never dies down.
'''
"11" = ''':sup:`11` Together with her all blessings came to me; boundless prosperity
was her gift.
'''
"12" = ''':sup:`12` All this I enjoyed, with wisdom to prepare my way for me, never
guessing that it all sprang from her.
'''
"13" = ''':sup:`13` The lessons she taught me are riches honestly won, shared without
stint, openly proclaimed;
'''
"14" = ''':sup:`14` a treasure men will find incorruptible. Those who enjoy it are
honoured with God’s friendship, so high a value he sets on her
instruction.
'''
"15" = ''':sup:`15` God’s gift it is, if speech answers to thought of mine, and thought
of mine to the message I am entrusted with. Who else can shew wise men
the true path, check them when they stray?
'''
"16" = ''':sup:`16` We are in his hands, we and every word of ours; our prudence in
act, our skill in craftsmanship.
'''
"17" = ''':sup:`17` Sure knowledge he has imparted to me of all that is; how the world
is ordered, what influence have the elements,
'''
"18" = ''':sup:`18` how the months✻ have their beginning, their middle, and their
ending, how the sun’s course alters and the seasons revolve,
'''
"19" = ''':sup:`19` how the years have their cycles, the stars their places.
'''
"20" = ''':sup:`20` To every living thing its own breed, to every beast its own moods;
the winds✻ rage, and men think deep thoughts; the plants keep their
several kinds, and each root has its own virtue;
'''
"21" = ''':sup:`21` all the mysteries and all the surprises of nature were made known
to me; wisdom herself taught me, that is the designer of them all.
'''
"22" = ''':sup:`22` Mind-enlightening is the influence that dwells in her; set high
apart; one in its source, yet manifold in its operation; subtle, yet
easily understood. An influence quick in movement, inviolable,
persuasive, gentle, right-thinking, keen-edged, irresistible,
beneficent,
'''
"23" = ''':sup:`23` kindly, gracious, steadfast, proof against all error and all
solicitude. Nothing is beyond its power, nothing hidden from its view,
and such capacity has it that it can pervade the minds of all living
men; so pure and subtle an essence is thought.
'''
"24" = ''':sup:`24` Nothing so agile that it can match wisdom for agility; nothing can
penetrate this way and that, etherial as she.
'''
"25" = ''':sup:`25` Steam that ascends from the fervour of divine activity, pure
effluence of his glory who is God all-powerful, she feels no passing
taint;
'''
"26" = ''':sup:`26` she, the glow that radiates from eternal light, she, the
untarnished mirror of God’s majesty, she, the faithful image of his
goodness.
'''
"27" = ''':sup:`27` Alone, with none to aid her, she is all-powerful; herself ever
unchanged, she makes all things new; age after age she finds her way
into holy men’s hearts, turning them into friends and spokesmen of God.
'''
"28" = ''':sup:`28` Her familiars it is, and none other, that God loves.
'''
"29" = ''':sup:`29` Brightness is hers beyond the brightness of the sun, and all the
starry host; match her with light itself, and she outvies it;
'''
"30" = ''':sup:`30` light must still alternate with darkness, but where is the
conspiracy can pull down wisdom from her throne?
'''
