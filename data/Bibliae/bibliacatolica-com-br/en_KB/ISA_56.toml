[56]
"1" = ''':sup:`1` Keep right order, the Lord says, faithful to your duty still; ere
long I will send deliverance, my own faithfulness shall be revealed.
'''
"2" = ''':sup:`2` Blessed, every man that so lives, every mother’s son that by this
rule holds fast, keeps the sabbath holy, and his own hands clear of
mischief.
'''
"3" = ''':sup:`3` Proselyte let him be, of alien birth, will the Lord deny him
citizenship? Eunuch let him be, is he no better than a barren trunk,
cut down as worthless?
'''
"4" = ''':sup:`4` Nay, for yonder eunuch the Lord has this message: Who keeps my
sabbath? Who makes my will his choice, true to my covenant?
'''
"5" = ''':sup:`5` A place he shall have in this house, within these walls of mine a
memorial; son nor daughter his name could so perpetuate; such a
memorial I will grant him as time shall never efface.
'''
"6" = ''':sup:`6` And so it shall be with the alien born, will they but throw in their
lot with the Lord’s worshippers, that cherish the love of his name; the
Lord’s servants that keep the sabbath inviolate, and are true to his
covenant.
'''
"7" = ''':sup:`7` Free of the mountain that is my sanctuary, welcome guests in the
house where men pray to me, not vainly to my altar they shall bring
burnt-offering and sacrifice. Claimed my house shall be, for a house of
prayer, by all the nations.✻
'''
"8" = ''':sup:`8` Such promise the Lord God makes, that now brings home the exiled
sons of Israel: I have others to bring, that must yet rally to thy
side.
'''
"9" = ''':sup:`9` Come, all you wild things, all you beasts of the forest, your prey
awaits you!
'''
"10" = ''':sup:`10` Here are none but blind watchmen, all unawares; here are dumb dogs
that cannot bark, false seers that lie sleeping, in love with their
dreams;
'''
"11" = ''':sup:`11` shameless dogs that cannot tell when they are gorged with food. The
very shepherds have forgotten their craft; see them go their ways, each
busy, first and last, with gorging his own appetite:
'''
"12" = ''':sup:`12` Fetch we wine, and drink ourselves drunk! To-morrow shall be as
to-day was, and braver, braver yet!✻
'''
