[2]
"1" = ''':sup:`1` My son, if thy mind is to enter the Lord’s service, wait there in
his presence, with honesty of purpose and with awe, and prepare thyself
to be put to the test.
'''
"2" = ''':sup:`2` Submissive be thy heart, and ready to bear all; to wise advice lend
a ready ear, and be never hasty when ill times befall thee.
'''
"3" = ''':sup:`3` Wait for God, cling to God and wait for him; at the end of it, thy
life shall blossom anew.
'''
"4" = ''':sup:`4` Accept all that comes to thee, patient in sorrow, humiliation long
enduring;
'''
"5" = ''':sup:`5` for gold and silver the crucible, it is in the furnace of
humiliation men shew themselves worthy of his acceptance.
'''
"6" = ''':sup:`6` Trust in him, and he will lift thee to thy feet again; go straight
on thy way, and fix in him thy hope; hold fast thy fear of him, and in
that fear to old age come thou.
'''
"7" = ''':sup:`7` All you that fear the Lord, wait patiently for his mercies; lose
sight of him, and you shall fall by the way.
'''
"8" = ''':sup:`8` Fear him? Ay, and trust him; you shall not miss your reward.
'''
"9" = ''':sup:`9` Fear him? Ay, and fix your hope in him; his mercy you shall find,
and have great joy of it.
'''
"10" = ''':sup:`10` Fear him? Ay, and love him; your hearts shall be enlightened.
'''
"11" = ''':sup:`11` My sons, look back on the ages that are past; was ever man yet that
trusted in the Lord, and was disappointed?
'''
"12" = ''':sup:`12` Held fast to his commandments, and was forsaken, prayed to him, and
found the prayer unregarded?
'''
"13" = ''':sup:`13` A gracious God and a merciful; in times of affliction, he assoils
us of our guilt, watches over all that with true hearts turn to him.
'''
"14" = ''':sup:`14` Out upon the false heart, the cheating lips, the hands busy with
ill-doing; upon the sinner that will go two ways at once to enter the
land of his desire.
'''
"15" = ''':sup:`15` Out upon the unresolved will, that trust in God has none, and from
him shall have no succour.
'''
"16" = ''':sup:`16` Out upon the men who have given up hope, forsaking the right path,
and to false paths betaking them;
'''
"17" = ''':sup:`17` what shift will they make when the Lord calls them to account?
'''
"18" = ''':sup:`18` Fear the Lord, and doubt his promises? Love him, and not keep true
to the way he shews us?
'''
"19" = ''':sup:`19` Fear the Lord, and not study to know his will? Love him, and not
find contentment in his law?
'''
"20" = ''':sup:`20` Fear God, and not keep the will alert, the heart holy in his sight?
'''
"21" = ''':sup:`21` Men who fear God keep his commandments, and wait patiently until he
comes to relieve them.
'''
"22" = ''':sup:`22` Be this our thought, they say, that it is God’s power we have to
reckon with, not man’s, if there is no penance done.
'''
"23" = ''':sup:`23` And he has mercy ever at his side, a God merciful as he is great.
'''
