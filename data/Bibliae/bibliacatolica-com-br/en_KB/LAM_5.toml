[5]
"1" = ''':sup:`1` Bethink thee, Lord, of our ill case; see where we lie humiliated,
and seeing take pity!
'''
"2" = ''':sup:`2` New tenants our lands have, our homes foreign masters;
'''
"3" = ''':sup:`3` orphaned sons of widowed mothers were not more defenceless.
'''
"4" = ''':sup:`4` Ours to buy the very water we drink, pay a price for every stick of
fire-wood;
'''
"5" = ''':sup:`5` led hither and thither under the yoke, with no respite given,
'''
"6" = ''':sup:`6` we must make our peace with men of Egypt or Assyria, for a
belly-full of bread.
'''
"7" = ''':sup:`7` So must we bear the guilt of our fathers, that sinned and are gone!
'''
"8" = ''':sup:`8` Slaves for our masters now, and none to ransom us;
'''
"9" = ''':sup:`9` bread won out in the desert, and at peril of our lives from the
sword’s point!
'''
"10" = ''':sup:`10` What wonder if our skins are burnt dry as an oven, seared by long
famine?
'''
"11" = ''':sup:`11` Never a woman in Sion, never a maid in all Juda’s cities, but has
met with dishonour;
'''
"12" = ''':sup:`12` merciless hands hurry our princes to the gallows; reverence is none
for grey hairs.
'''
"13" = ''':sup:`13` Toiling at the mill, the flower of our youth, or staggering under
loads of wood;✻
'''
"14" = ''':sup:`14` never an old man left to sit at the gate, or a young man to wake
the echoes of the harp;
'''
"15" = ''':sup:`15` gone, all our mirth, all our music drowned in sadness.
'''
"16" = ''':sup:`16` Alas, we are sinners; the wreath has faded from our brows;
'''
"17" = ''':sup:`17` there are sad hearts everywhere, and dim eyes.
'''
"18" = ''':sup:`18` What, does not the hill of Sion lie desolate, ravaged by the foxes?
'''
"19" = ''':sup:`19` Lord, thou abidest ever; age after age thy throne endures;
'''
"20" = ''':sup:`20` and wilt thou still be forgetful of us, through the long years
leave us forsaken?
'''
"21" = ''':sup:`21` Bring us back to thee, Lord, and let us find our home; bring back
to us the days of our youth;
'''
"22" = ''':sup:`22` wouldst thou altogether abandon us, shall thy indignation know no
measure?
'''
