[24]
"1" = ''':sup:`1` Not for thee to emulate wrong-doers, and aspire to be of their
company;
'''
"2" = ''':sup:`2` what minds are theirs, who think only of men’s undoing, what talk,
whose every word is treachery!
'''
"3" = ''':sup:`3` No foundation for a house like wisdom, no buttress like discernment;
'''
"4" = ''':sup:`4` no furnishing may be found for the rooms of it so rare and so
pleasant, as true knowledge.
'''
"5" = ''':sup:`5` Only the wise are strong; well taught is firm of sinew.
'''
"6" = ''':sup:`6` War must be planned first, before thou wage it, and he will prosper
best who most takes counsel;
'''
"7" = ''':sup:`7` wisdom hangs high beyond the fool’s reach; tongue-tied he stands
when there are consultations at the gate.✻
'''
"8" = ''':sup:`8` Consecrate close thought to evil ends, and thou wilt earn no better
name than mischief-maker.
'''
"9" = ''':sup:`9` Craft of his own the fool has, but all used amiss; the insidious
rogue✻ no man can stomach.
'''
"10" = ''':sup:`10` What, hang thy hands down in time of peril? Little shalt thou
avail.
'''
"11" = ''':sup:`11` Thine to rescue the doomed, to cheat the gallows of its prey;
'''
"12" = ''':sup:`12` not plead thy lack of strength, when he, the Searcher of all
hearts, the Saviour of thy life, knows all, sees all, and requites the
actions of men.
'''
"13" = ''':sup:`13` Sweet to thy palate, my son, is honey from the comb; why then, eat;
'''
"14" = ''':sup:`14` but wise teaching is no less thy soul’s food, tomorrow’s resource,
and a resource unfailing.
'''
"15" = ''':sup:`15` Lie not in wait, treacherously, to despoil the homes where honest
men take their ease;
'''
"16" = ''':sup:`16` seven times the just may stumble, and rise to their feet again, it
is the wicked fall headlong into ruin.
'''
"17" = ''':sup:`17` Not thine to triumph over a fallen foe; that thrill of rejoicing in
thy heart over his calamity
'''
"18" = ''':sup:`18` the Lord will see, and little love; his vengeance may yet change
its course.
'''
"19" = ''':sup:`19` Do not be impatient when the wicked thrive, do not envy the lot of
evil-doers;
'''
"20" = ''':sup:`20` villainy has no hope in store, its light flickers and is gone.
'''
"21" = ''':sup:`21` Fear God, my son, and fear the king; have nothing to do with
malcontents.
'''
"22" = ''':sup:`22` How sudden their ruin, how swift falls, from either hand, the blow!
'''
"23" = ''':sup:`23` More maxims of the wise. It is ill done, to let partiality sway thy
judgement;
'''
"24" = ''':sup:`24` if thou acquit the guilty, what race will have a good word for
thee, what people will love thee?
'''
"25" = ''':sup:`25` Condemn him, and thou shalt have renown, blessings shall fall on
thy head.
'''
"26" = ''':sup:`26` The right word spoken seals all like a kiss on the lips.✻
'''
"27" = ''':sup:`27` Be thy first care what lies without; till thy lands first with all
diligence; then build up thy home.
'''
"28" = ''':sup:`28` Do not come forward as a witness against thy neighbour; wouldst
thou spread lying tales?
'''
"29" = ''':sup:`29` Nor be content to say, I am but serving him as he served me; I pay
off old scores.
'''
"30" = ''':sup:`30` Passing by field or vineyard where idleness reigned and
improvidence, what sights I have seen!
'''
"31" = ''':sup:`31` Nettles were everywhere, briers had covered the ground, the stone
wall was ruinous.
'''
"32" = ''':sup:`32` That sight I took to heart, found a warning in that ill example.
'''
"33" = ''':sup:`33` Sleep on (thought I) a little longer, yawn a little longer, a
little longer pillow head on hand;
'''
"34" = ''':sup:`34` ay, but poverty will not wait, the day of distress will not wait;
like an armed vagabond it will fall upon thee!✻
'''
