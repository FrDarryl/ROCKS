building; vainly the guard keeps watch, if the city has not the Lord
for its guardian.
'''
"2" = ''':sup:`2` Vain, that you should be astir before daybreak, and sit on over your
tasks late into the night, you whose bread is so hardly won; is it not
in the hours of sleep that he blesses the men he loves?✻
'''
"3" = ''':sup:`3` Fatherhood itself is the Lord’s gift, the fruitful womb is a reward
that comes from him.
'''
"4" = ''':sup:`4` Crown of thy youth, children are like arrows in a warrior’s hand.
'''
"5" = ''':sup:`5` Happy, whose quiver is well filled with these; their cause will not
be set aside when they plead against their enemies at the gate.
'''
