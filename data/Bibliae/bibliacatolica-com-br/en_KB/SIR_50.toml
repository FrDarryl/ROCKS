[50]
"1" = ''':sup:`1` A great priest was Simon, son of Onias;✻ in his day the house of God
was repaired, to make the temple strong was his life’s task.
'''
"2" = ''':sup:`2` The high part of the temple, where the building was of double
thickness, and the towering walls about it, he underpinned;
'''
"3" = ''':sup:`3` in his day, too, the cisterns received their full flow of water,
rose beyond all measuring, sea-deep.
'''
"4" = ''':sup:`4` So well he cared for his fellow-citizens; no enemy should be able to
compass our ruin;
'''
"5" = ''':sup:`5` nor lacked he means to enlarge the city’s span. See in what state he
comes out to meet the people; entrance of temple and of temple-court
lifted high above him!
'''
"6" = ''':sup:`6` Bright he shone as the day-star amid the clouds, as the full moon in
her season;
'''
"7" = ''':sup:`7` nor sun ever shed on our own temple such generous rays as he.
'''
"8" = ''':sup:`8` What shall be compared with him? Rainbow that lights up the clouds
with sudden glory, rose in spring-time, lilies by the water-side, scent
of olibanum on the summer air?
'''
"9" = ''':sup:`9` Fire that glows brightly, and glow of incense on the fire?
'''
"10" = ''':sup:`10` Ornament of pure gold, set with whatever stones are rarest;
'''
"11" = ''':sup:`11` olive-tree that burgeons, tall cypress pointing to the sky? Such
was he when he put on his robe of office, clad himself with the full
majesty of his array;
'''
"12" = ''':sup:`12` sacred the garments in which he went up to the sacred altar, yet
were they ennobled by the man that wore them.
'''
"13" = ''':sup:`13` There he stood, by the altar, with the priests handing him their
portions, every one, for sacrifice; and all these standing about him
were but Lebanon cedars standing about Lebanon,
'''
"14" = ''':sup:`14` were but as palm branches growing from their parent stem, all these
sons of Aaron in the splendour of their attire.
'''
"15" = ''':sup:`15` Theirs to hold out, before assembled Israel, the offerings made to
the Lord; and he, completing his task at the altar, for the due
observance of the great King’s sacrifice,
'''
"16" = ''':sup:`16` would reach out his hand for the cup, and with the grape’s blood
offer libation.
'''
"17" = ''':sup:`17` And as he poured out at the altar’s foot its consecrated fragrance,
'''
"18" = ''':sup:`18` loud shouted the sons of Aaron, loud the silver trumpets blew;
great was the cry raised to win God’s audience.
'''
"19" = ''':sup:`19` And with that, down fell all the people, face to earth, worshipping
the Lord their God and pouring out their prayers to him, the Almighty,
to him, the most High.
'''
"20" = ''':sup:`20` The singers, too, broke out into chants of praise; sweetly their
voices echoed through the wide courts;
'''
"21" = ''':sup:`21` nor would the people leave off their praying to the Lord, the most
High, till the divine praise was completed, and all their duty done.
'''
"22" = ''':sup:`22` And then Simon would come down, his hand outstretched over the
assembly of Israel, a blessing on his lips, and his heart proud to
serve such a Master;
'''
"23" = ''':sup:`23` and so fell to prayer again, for the better manifesting of God’s
power.
'''
"24" = ''':sup:`24` Bless we now his name who is God over all;✻ wide as earth is his
wondrous power, the God that has granted us life since first we were
borne in the womb, and most mercifully used us.
'''
"25" = ''':sup:`25` Gladness of heart may he give us, and send Israel in our time peace
that shall last for ever;
'''
"26" = ''':sup:`26` and still may it be Israel’s faith that God’s mercy is with us,
ready, when his time comes, to grant us deliverance.
'''
"27" = ''':sup:`27` Two nations with all my heart I loathe; and a third I can name,
that nation indeed is none;
'''
"28" = ''':sup:`28` the hill-tribes of Edom, and the Philistines, and the miscreant
folk that dwell at Sichem.
'''
"29" = ''':sup:`29` The lessons of discernment and of true knowledge in this book
contained were written down by Jesus, the son of Sirach, of Jerusalem;
his heart ever a fountain of true wisdom.
'''
"30" = ''':sup:`30` Blessed is he who lingers in these pleasant haunts, and treasures
the memory of them; wisdom he shall never lack;
'''
"31" = ''':sup:`31` and if by these precepts he live, nothing shall avail to daunt him;
God’s beacon-light shews the track he shall tread.
'''
