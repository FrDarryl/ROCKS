'''
"3" = ''':sup:`3` Disappoint them, put them to the blush, the enemies who plot against
my life!
'''
"4" = ''':sup:`4` Baffled let them go their way, that rejoice at my ill fortune; slink
away in confusion, that crowed over me so loud!
'''
"5" = ''':sup:`5` Triumphant joy be theirs, who long for thee; Praise to the Lord, be
ever their song, who look eagerly now for thy succour.
'''
"6" = ''':sup:`6` Thou seest me helpless and destitute; my God, help me. Thou art my
champion and my deliverer; Lord, do not delay thy coming.
'''
