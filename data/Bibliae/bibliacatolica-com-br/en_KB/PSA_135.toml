[135]
"1" = ''':sup:`1` Give thanks to the Lord for his goodness, his mercy is eternal;
'''
"2" = ''':sup:`2` give thanks to the God of gods, his mercy is eternal;
'''
"3" = ''':sup:`3` give thanks to the Lord of lords, his mercy is eternal.
'''
"4" = ''':sup:`4` Eternal his mercy, who does great deeds as none else can;
'''
"5" = ''':sup:`5` eternal his mercy, whose wisdom made the heavens;
'''
"6" = ''':sup:`6` eternal his mercy, who poised earth upon the floods.
'''
"7" = ''':sup:`7` Eternal his mercy, who made the great luminaries;
'''
"8" = ''':sup:`8` made the sun to rule by day, his mercy is eternal;
'''
"9" = ''':sup:`9` made the moon and the stars to rule by night, his mercy is eternal.
'''
"10" = ''':sup:`10` Eternal his mercy, who smote the Egyptians by smiting their
first-born;
'''
"11" = ''':sup:`11` eternal his mercy, who delivered Israel from their midst,
'''
"12" = ''':sup:`12` with constraining power, with his arm raised on high, his mercy is
eternal.
'''
"13" = ''':sup:`13` Eternal the mercy that divided the Red Sea in two,
'''
"14" = ''':sup:`14` eternal the mercy that led Israel through its waters,
'''
"15" = ''':sup:`15` eternal the mercy that drowned in the Red Sea Pharao and Pharao’s
men.
'''
"16" = ''':sup:`16` And so he led his people through the wilderness, his mercy is
eternal.
'''
"17" = ''':sup:`17` Eternal the mercy that smote great kings,
'''
"18" = ''':sup:`18` eternal the mercy that slew the kings in their pride,
'''
"19" = ''':sup:`19` Sehon king of the Amorrhites, his mercy is eternal,
'''
"20" = ''':sup:`20` and Og the king of Basan, his mercy is eternal.
'''
"21" = ''':sup:`21` Eternal the mercy that marked down their land to be a
dwelling-place;
'''
"22" = ''':sup:`22` a dwelling-place for his servant Israel, his mercy is eternal.
'''
"23" = ''':sup:`23` Eternal the mercy that remembers us in our affliction,
'''
"24" = ''':sup:`24` eternal the mercy that rescues us from our enemies,
'''
"25" = ''':sup:`25` eternal the mercy that gives all living things their food.
'''
"26" = ''':sup:`26` Give thanks to the God of heaven, his mercy is eternal.
'''
