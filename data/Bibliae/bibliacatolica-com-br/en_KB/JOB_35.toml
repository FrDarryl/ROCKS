[35]
"1" = ''':sup:`1` And Eliu spoke on:
'''
"2" = ''':sup:`2` What substance is there in this contention of thine, when thou
claimest to have right on thy side against God?
'''
"3" = ''':sup:`3` He cares nothing (so runs thy complaint) for man’s good deeds; they
are of no advantage to him, that he should care for sin of mine!✻
'''
"4" = ''':sup:`4` Here is my answer, to thee, Job, and to thy friends alike.
'''
"5" = ''':sup:`5` Look heavenward, mark how the skies tower above thee, and read thy
lesson there.
'''
"6" = ''':sup:`6` Multiply thy wrong-doing as thou wilt, no sin of thine can harm or
touch him;
'''
"7" = ''':sup:`7` be honest as the day, no gift thou makest him, he is none the richer
for thy pains.
'''
"8" = ''':sup:`8` Only to thy fellow man thy malice does a hurt; only Adam’s children
profit by thy uprightness.
'''
"9" = ''':sup:`9` … Cries and groans there are in plenty when oppression abounds, when
tyranny holds unchecked sway;✻
'''
"10" = ''':sup:`10` Where is God? men ask; yet never did they seek to find him when he
brought triumph in the hour of distress,
'''
"11" = ''':sup:`11` the God who teaches them such lessons as he never gave to beast or
bird.
'''
"12" = ''':sup:`12` Only then, only when the wicked lord it over them, men cry out, but
their cry goes unheard;
'''
"13" = ''':sup:`13` should God concern himself with these random complaints, he, the
Almighty, examine their pleadings one by one?
'''
"14" = ''':sup:`14` Nay, when he seems to take no heed, submit thyself to his judgement
and await his hour;
'''
"15" = ''':sup:`15` thy present sufferings do not betoken his anger, he is not taking
vengeance to the full.
'''
"16" = ''':sup:`16` See, then, how all Job’s utterance misses the mark; glib words with
no tincture of knowledge!
'''
