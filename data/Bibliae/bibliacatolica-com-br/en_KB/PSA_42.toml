[42]
"1" = ''':sup:`1` O God, sustain my cause; give me redress against a race that knows
no piety; save me from a treacherous foe and cruel.
'''
"2" = ''':sup:`2` Thou, O God, art all my strength; why hast thou cast me off? Must I
go mourning, with enemies pressing me hard?
'''
"3" = ''':sup:`3` The light of thy presence, the fulfilment of thy promise, let these
be my escort, bringing me safe to thy holy mountain, to the tabernacle
where thou dwellest.
'''
"4" = ''':sup:`4` There I will go up to the altar of God, the giver of triumphant
happiness; thou art my own God, with the harp I hymn thy praise.
'''
"5" = ''':sup:`5` Soul, art thou still downcast? Wilt thou never be at peace? Wait for
God’s help; I will not cease to cry out in thankfulness, My champion
and my God.✻
'''
