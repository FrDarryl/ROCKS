[15]
"1" = ''':sup:`1` For us, thou art God; thou, beneficent and truthful, thou, always
patient and merciful towards the world thou governest.
'''
"2" = ''':sup:`2` Sin we, still we are thy worshippers; have we not proof of thy
power? Sin we not, of this, too, we have proof, that thou wilt count us
for thy own.
'''
"3" = ''':sup:`3` To know thee as thou art, is the soul’s full health; to have proof
of thy power, is the root whence springs immortality.
'''
"4" = ''':sup:`4` Not for us to be led astray by foolish tales of man’s imagining, by
the sculptor’s barren art, as he picks out some image with motley
colours,
'''
"5" = ''':sup:`5` to set fools gaping at the sight of a lifeless shadow, all seeming
and no breathing.
'''
"6" = ''':sup:`6` Lovers they are of their own ruin, worthy of the fond hopes they
cherish, that make such things, or sigh after them, or do them
reverence.
'''
"7" = ''':sup:`7` Despise we not the potter’s toil, that works the pliant earth
between his fingers, and makes a cup here, a dish there for our use.
Serve they noble ends or base, all alike come from the same clay, and
what employment each of them shall find, it is the potter’s right to
determine.
'''
"8" = ''':sup:`8` But very ill is that toil bestowed, when he uses the same clay to
fashion some god that is no god. Bethink thee, potter, that it is but a
little while since thou thyself wast fashioned out of the same earth,
and ere long, when the lease of thy soul falls due, to that earth thou
shalt return.
'''
"9" = ''':sup:`9` But no, he never looks forward to the day when he will be past work;
how short life is, he recks not; he must vie with goldsmith and
silversmith, he must be even with his neighbour that works in bronze;
in puppet-making✻ all his hope lies of winning fame.
'''
"10" = ''':sup:`10` O heart of dust, O ambition worthless as the sand, life than his
own clay more despicable!
'''
"11" = ''':sup:`11` No thought for the God that was his own fashioner, quickened him
with the pulse of energy, breathed into him a living spirit!
'''
"12" = ''':sup:`12` Existence, for him, only a toy to be played with; our life here,
only a market-place, where a man must needs get his living by fair
means or foul!
'''
"13" = ''':sup:`13` Such a man, as no other, sins with his eyes open; from the same
earthenware he will make you fragile pot or carved effigy as you will.
'''
"14" = ''':sup:`14` Fools all, and doomed to misery beyond the common doom of tyrants,✻
were the enemies that from time to time have lorded it over thy people.
'''
"15" = ''':sup:`15` Gods, for them, were all the idols of the heathen, with their
sightless eyes, their nostrils that never drew breath, deaf ears,
unfeeling hands, and feet that still would walk, yet still tarry;
'''
"16" = ''':sup:`16` gods man-made, gods of his fashioning that is a debtor for the very
breath he draws. For indeed, the gods man fashions are less than
himself;
'''
"17" = ''':sup:`17` vain his impiety, since he is but mortal, they already dead; better
he than they, since he lived once, and they never.
'''
"18" = ''':sup:`18` And what beasts are these they worship? Of all beasts, the most
hateful; such models they have foolishly chosen as cannot vie with the
others;✻
'''
"19" = ''':sup:`19` as have no beauty, even beast-fashion, to make them desirable; the
least honourable of God’s creatures and the least blessed.
'''
