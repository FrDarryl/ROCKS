[65]
"1" = ''':sup:`1` (To the choir-master. A song. A psalm.) Let the whole world keep
holiday in God’s presence,
'''
"2" = ''':sup:`2` sing praise to his name, pay homage to his glory!
'''
"3" = ''':sup:`3` Cry out to God, What dread, Lord, thy acts inspire! How great is
that might of thine, which makes thy enemies cringe before thee!
'''
"4" = ''':sup:`4` Let the whole earth worship thee, sing of thee, sing praises to thy
name.
'''
"5" = ''':sup:`5` Come near, and see what God does, how wonderful he is in his
dealings with human kind,
'''
"6" = ''':sup:`6` how he turns the sea into land, and lets men cross a river dry-shod;
ours to rejoice in his mercy.
'''
"7" = ''':sup:`7` In that power of his he reigns for ever, and has eyes for what the
Gentiles do; let rebellious souls tame their pride.
'''
"8" = ''':sup:`8` Bless the name of our God, you Gentiles, echo the sound of his
praise.
'''
"9" = ''':sup:`9` God’s will is we should live yet; he does not suffer our steps to
falter.
'''
"10" = ''':sup:`10` Yes, Lord, thou hast put us to the proof, tested us as men test
silver in the fire;
'''
"11" = ''':sup:`11` led us into a snare, and bowed our backs with trouble,
'''
"12" = ''':sup:`12` while human masters rode us down; our way led through fire and
water, yet in the end thou hast granted us relief.
'''
"13" = ''':sup:`13` See, I come into thy house with burnt-offerings, to pay thee all
the vows
'''
"14" = ''':sup:`14` these lips have framed, this mouth has uttered, when trouble came
upon me.
'''
"15" = ''':sup:`15` Fat burnt-offerings of sheep shall be thine, and the smoke of ram’s
flesh; bullocks and goats shall be thy sacrifice.
'''
"16" = ''':sup:`16` Come and give ear, all you who worship God, while I tell of the
great mercies he has shewn me;
'''
"17" = ''':sup:`17` how this voice of mine cried out to him, this tongue did him
honour.
'''
"18" = ''':sup:`18` Would God listen to me, if my heart were set on wrong?
'''
"19" = ''':sup:`19` And God has listened to me; given heed to my cry for succour.
'''
"20" = ''':sup:`20` Blessed be God, who does not reject my prayer, does not withhold
his mercy from me.
'''
