[15]
"1" = ''':sup:`1` If a man fears the Lord, he will live an upright life. If a man
holds fast to inno-cence, he will find wisdom✻ ready to his embrace,
'''
"2" = ''':sup:`2` welcoming him as a mother welcomes the son who cherishes her,
greeting him like a maiden bride.
'''
"3" = ''':sup:`3` Long life and good discernment are the bread this mother will
provide for him, truth the refreshing draught she will give him to
drink. She will take firm hold of him, so that he never wavers,
'''
"4" = ''':sup:`4` restrain him, so that he is never disgraced. She will raise him to
high repute among his neighbours;
'''
"5" = ''':sup:`5` she will move him to speak before the assembled people, filling him
with the spirit of wisdom and discernment, clothing him in magnificent
array.
'''
"6" = ''':sup:`6` Joy and triumph she has in store for him, and will enrich him with a
name that shall never be forgotten.
'''
"7" = ''':sup:`7` Not for the fools her embrace, only apt pupils encounter her; how
should the fools catch sight of her, that is so far removed from proud
and treacherous ways?
'''
"8" = ''':sup:`8` Nay, she is beyond the deceiver’s ken; true hearts alone are her
company, and these shall profit by it till they are fit for God’s
scrutiny.
'''
"9" = ''':sup:`9` Praise is but praise deformed when it is uttered by the lips of a
sinner;
'''
"10" = ''':sup:`10` wisdom comes from God only, and on wisdom the praise of God needs
must wait. Praise on the lips of one who trusts God is rich in meaning;
the Ruler of all inspires it.
'''
"11" = ''':sup:`11` This wisdom lackest thou?✻ Do not blame God for the want of it;
learn to shun the deeds God hates.
'''
"12" = ''':sup:`12` Do not complain that it was he led thee into false paths; what need
has God, thinkest thou, of rebels?
'''
"13" = ''':sup:`13` No foul misdeed there is but God hates it; there is no loving it
and fearing him.
'''
"14" = ''':sup:`14` When men first came to be, it was God made them, and, making them,
left them to the arbitrament of their own wills;
'''
"15" = ''':sup:`15` yet giving them commandments to be their rule.
'''
"16" = ''':sup:`16` Those commandments if thou wilt observe, they in their turn shall
preserve thee, and give thee warrant of his favour.✻
'''
"17" = ''':sup:`17` It is as though he offered thee fire and water, bidding thee take
which thou wouldst;
'''
"18" = ''':sup:`18` life and death, blessing and curse, man finds set before him, and
the gift given thee shall be the choice thou makest;
'''
"19" = ''':sup:`19` so wise God is, so constraining his power, so incessant the watch
he keeps over mankind.
'''
"20" = ''':sup:`20` The Lord’s eye is watching over the men who fear him, no act of
ours passes unobserved;
'''
"21" = ''':sup:`21` upon none does he enjoin disobedience, none has leave from him to
commit sin.
'''
"22" = ''':sup:`22` A brood of disloyal sons and worthless, how should this be the
Lord’s desire?
'''
