[37]
"1" = ''':sup:`1` Friends every man has that will say, I love him well; yet friends
they may be in name only. Death itself cannot match it for sadness,
'''
"2" = ''':sup:`2` when friend and companion becomes thy enemy.
'''
"3" = ''':sup:`3` Cruel pretence, what mind first conceived thee, to turn solid earth
into a morass of foul treachery?
'''
"4" = ''':sup:`4` A companion, how he will enjoy the delights of his friend’s
prosperity, and turn against him in the hour of need!
'''
"5" = ''':sup:`5` A companion, how he will share a friend’s grief if he may share his
bake-meats; use him as a shield against some enemy!✻
'''
"6" = ''':sup:`6` Never let friend of thine be far from thy thoughts; in thy
prosperity never forget him.
'''
"7" = ''':sup:`7` Never take counsel with one who may be laying a trap for thee; from
his envy hide thy purpose;
'''
"8" = ''':sup:`8` advice every counsellor will give thee, but some will counsel thee
for their own ends.
'''
"9" = ''':sup:`9` Be on thy guard, then, against him who advises thee; how is his own
turn best served? What is his secret mind?
'''
"10" = ''':sup:`10` It may be, he will hide stake in pit for thee, crying,
'''
"11" = ''':sup:`11` Thy course lies clear; then stand at a distance to see what becomes
of thee.
'''
"12" = ''':sup:`12` Consult, if thou wilt,✻ unbeliever about holiness, knave about
justice, woman about her rival, dastard about war, merchant about
value, buyer about price, cynic about gratitude,
'''
"13" = ''':sup:`13` scoffer about piety, rogue about honesty, farm labourer about work
to be done,
'''
"14" = ''':sup:`14` yearman about year’s end, idle servant about great undertakings;
but all the advice they give thee heed thou never.
'''
"15" = ''':sup:`15` Closet thyself rather with some man of holy life, known to thee as
God’s worshipper,
'''
"16" = ''':sup:`16` some soul well matched with thine, such as would grieve to see thee
stumbling in darkness.
'''
"17" = ''':sup:`17` And thy own heart enthrone as thy best counsellor; nothing may
compare with that;
'''
"18" = ''':sup:`18` there are times when a man of piety sees truth clearer than seven
sentinels high in a watch-tower.
'''
"19" = ''':sup:`19` With all this, entreat the most High to guide thy steps in the
right path.
'''
"20" = ''':sup:`20` For every undertaking, every act of thine let just consideration
prepare thee, and trustworthy counsel.
'''
"21" = ''':sup:`21` Ill counsel may make the heart veer round; four points its compass
has, good and evil, life and death; and it is ever the tongue that
sways it.✻ Shrewdness there is that can much impart, yet is its own
enemy.
'''
"22" = ''':sup:`22` And there is experience that imparts much to others, and is its own
friend besides.
'''
"23" = ''':sup:`23` There is quibbling talk that will earn thee enemies, and an empty
belly;
'''
"24" = ''':sup:`24` no power to win men the Lord has given it, so empty is it of all
wisdom.
'''
"25" = ''':sup:`25` But there is wisdom that befriends the owner of it, earning high
meed of praise;
'''
"26" = ''':sup:`26` if thus thou art wise, wisdom thou shalt impart to thy fellows, and
shalt not miss thy own reward;
'''
"27" = ''':sup:`27` blessings the wise man reaps from all around, to see him is to
praise him.
'''
"28" = ''':sup:`28` Man’s days are numbered, Israel’s none can number,
'''
"29" = ''':sup:`29` and among our people the wise man wins an inheritance of honour, a
deathless renown.
'''
"30" = ''':sup:`30` Son, as thy life goes on, make trial of thy appetites, and if
harmful they be, give them no liberty;
'''
"31" = ''':sup:`31` not all things all men suit, nor please.
'''
"32" = ''':sup:`32` When there is feasting, thy greed restrain; do not fall upon all
the meats thou seest;
'''
"33" = ''':sup:`33` much feasting breeds infirmity, gluttony the bile,
'''
"34" = ''':sup:`34` and many have died of surfeiting; the temperate live long.
'''
