[139]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David.)
'''
"2" = ''':sup:`2` Rescue me, Lord, from human malice, save me from the lovers of
oppression,
'''
"3" = ''':sup:`3` always plotting treachery in their hearts, always at their
quarrelling,
'''
"4" = ''':sup:`4` tongues sharp as the tongues of serpents, lips that hide the poison
of adders.
'''
"5" = ''':sup:`5` Preserve me Lord, from the power of sinful men, save me from these
lovers of oppression who are plotting to trip my feet.
'''
"6" = ''':sup:`6` What hidden snares they set for me, these tyrants, what nets they
spread to catch me, what traps they lay in my path!
'''
"7" = ''':sup:`7` To the Lord I make my appeal, Thou art my God, listen, Lord, to the
voice that pleads with thee.
'''
"8" = ''':sup:`8` My Lord, my Master, my strong deliverer, it is thou that shieldest
my head in the day of battle.
'''
"9" = ''':sup:`9` Lord, do not let malice have its way with me, do not prosper its
evil designs.
'''
"10" = ''':sup:`10` They carry their heads high as they close in around me; let their
conspiracy prove its own undoing;
'''
"11" = ''':sup:`11` let burning coals rain down on them, be they cast into a pit whence
they shall rise no more.
'''
"12" = ''':sup:`12` Not long the blasphemer’s time on earth: misfortune will overtake
the oppressor unawares.
'''
"13" = ''':sup:`13` Can I doubt that the Lord will avenge the helpless, will grant the
poor redress?
'''
"14" = ''':sup:`14` Honest men will yet live to praise thy name; upright hearts to
enjoy the smile of thy favour.
'''
