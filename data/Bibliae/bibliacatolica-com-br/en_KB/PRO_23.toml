[23]
"1" = ''':sup:`1` When thou art sitting at table with a prince, mark well what is set
before thee,
'''
"2" = ''':sup:`2` and, have thou thy appetite under control, guard as with a drawn
knife thy gullet.
'''
"3" = ''':sup:`3` Hanker thou never after those good things of his; they are bait to
lure thee.✻
'''
"4" = ''':sup:`4` Do not be at pains to amass riches; let thy scheming✻ have its
bounds.
'''
"5" = ''':sup:`5` Never let thy eyes soar to the wealth that is beyond thy reach,
eagle-winged against thy pursuit.
'''
"6" = ''':sup:`6` Shun the niggard’s table; not for thee his dainties.
'''
"7" = ''':sup:`7` Abstracted he sits, like soothsayer brooding over false dreams; Eat
and drink, he tells thee, but his mind is far away.
'''
"8" = ''':sup:`8` For that grudged food thou wilt have no stomach; all gracious speech
will die away on thy tongue.✻
'''
"9" = ''':sup:`9` Speak not with fools for thy hearers; of thy warning utterance they
will reck nothing.
'''
"10" = ''':sup:`10` Leave undisturbed the landmarks of friendless folk, nor encroach on
the orphan’s patrimony;
'''
"11" = ''':sup:`11` a strong Champion they have, to grant them redress.
'''
"12" = ''':sup:`12` Still let thy heart be attentive to warnings, open be thy ear to
words of instruction.
'''
"13" = ''':sup:`13` Nor ever from child of thine withhold chastisement; he will not die
under the rod;
'''
"14" = ''':sup:`14` rather, the rod thou wieldest shall baulk the grave of its prey.
'''
"15" = ''':sup:`15` Wise heart of thine, my son, is glad heart of mine;
'''
"16" = ''':sup:`16` speak thou aright, all my being thrills.
'''
"17" = ''':sup:`17` Do not envy sinners their good fortune, but abide in the fear of
the Lord continually;
'''
"18" = ''':sup:`18` the future holds blessings for thee, never shall that hope play
thee false.
'''
"19" = ''':sup:`19` Listen, then, my son, and shew thyself wise, keeping still an even
course.
'''
"20" = ''':sup:`20` Be not of their company, that drink deep and pile the dishes high
at their revels;
'''
"21" = ''':sup:`21` ruined they shall be, sot and trencherman, and wake from their
drunken sleep to find themselves dressed in rags.
'''
"22" = ''':sup:`22` Thine to obey the father who begot thee, nor leave thy mother
without reverence in her grey hairs;
'''
"23" = ''':sup:`23` truth to covet, hold wisdom, and self-command, and discernment for
treasured heirlooms.
'''
"24" = ''':sup:`24` Joy there is and pride in an upright man’s begetting for the glad
father of a wise son;
'''
"25" = ''':sup:`25` such joy let thy father have, such pride be hers, the mother who
bore thee!
'''
"26" = ''':sup:`26` My son, give me the gift of thy heart, scan closely the path I shew
thee.
'''
"27" = ''':sup:`27` What pit so deep as the harlot’s greed, what snare holds so close
as wanton wife?
'''
"28" = ''':sup:`28` Like a footpad she lurks beside the way, a deadly peril to all that
forget their troth.
'''
"29" = ''':sup:`29` Unhappy son of an unhappy father, who is this, ever brawling, ever
falling, scarred but not from battle, blood-shot of eye?
'''
"30" = ''':sup:`30` Who but the tosspot that sits long over his wine?
'''
"31" = ''':sup:`31` Look not at the wine’s tawny glow, sparkling there in the glass
beside thee; how insinuating its address!
'''
"32" = ''':sup:`32` Yet at last adder bites not so fatally, poison it distils like the
basilisk’s own.
'''
"33" = ''':sup:`33` Eyes that stray to forbidden charms, a mind uttering thoughts that
are none of thine,
'''
"34" = ''':sup:`34` shall make thee helpless as mariner asleep in mid ocean, when the
tiller drops from the helmsman’s drowsy grasp.
'''
"35" = ''':sup:`35` What! thou wilt say, blows all unfelt, wounds that left no sting!
Could I but come to myself, and be back, even now, at my wine!
'''
