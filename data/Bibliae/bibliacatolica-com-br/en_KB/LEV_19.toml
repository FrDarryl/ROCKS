[19]
"1" = ''':sup:`1` The Lord, too, spoke to Moses,
'''
"2" = ''':sup:`2` bidding him give the whole company of Israel this message: You must
be men set apart, as I am set apart, I, the Lord your God.
'''
"3" = ''':sup:`3` Worshippers of such a God, you must reverence father and mother, and
keep my day of rest;
'''
"4" = ''':sup:`4` worshippers of such a God, you must not betake yourselves to idols,
make molten images at your pleasure.
'''
"5" = ''':sup:`5` If you immolate a victim by way of welcome-offering, to win the
Lord’s favour,
'''
"6" = ''':sup:`6` eat it on the day of its immolation, or the day after; whatever
remains on the third day must be destroyed by fire.
'''
"7" = ''':sup:`7` The man who eats of it when two days have passed defiles it and
displeases me;
'''
"8" = ''':sup:`8` he will be held to account for profaning what is consecrated to the
Lord; he shall be lost to his people.
'''
"9" = ''':sup:`9` When thou reapest the crops on thy land, do not rase all to the
level of the ground,✻ or pick up the scattered ears;
'''
"10" = ''':sup:`10` do not hoard up the clusters or the grapes that have fallen. Leave
something for poor men and wanderers to glean; remember what God you
worship.
'''
"11" = ''':sup:`11` Do not steal, and lie, and deceive one another.
'''
"12" = ''':sup:`12` Do not violate the honour of thy God by swearing falsely in my
name; the Lord’s name.
'''
"13" = ''':sup:`13` Do not wrong thy neighbour or despoil him by violence; do not
withhold the wages of thy hired servants till morning comes.
'''
"14" = ''':sup:`14` Do not miscall the deaf, or put a stumbling-block in the blind
man’s way; thou hast the vengeance of thy God to fear; the Lord’s
vengeance.
'''
"15" = ''':sup:`15` Do not pervert justice by giving false awards, whether by taking a
man’s poverty into account,✻ or by flattering the great; give every man
his just due.
'''
"16" = ''':sup:`16` Do not whisper calumnies in the public ear, and swear away thy
neighbour’s life; the Lord hears thee.
'''
"17" = ''':sup:`17` Do not nurse resentment against thy brother; put thyself in the
right by confronting him with his fault.
'''
"18" = ''':sup:`18` Do not seek revenge, or bear a grudge for wrong done to thee by thy
fellow-citizens; thou shalt love thy neighbour as thyself; thy Lord is
his.✻
'''
"19" = ''':sup:`19` Keep true to my commandments; do not mate any beast of thine with
one of another sort, or sow thy field with a mixed crop, or wear
garments woven of two different fabrics.✻
'''
"20" = ''':sup:`20` If a man has commerce with a slave-woman promised in marriage, but
not yet redeemed or set free, both shall be beaten, but they shall not
be put to death, as if she were a free woman.
'''
"21" = ''':sup:`21` The man must offer a ram to the Lord at the tabernacle door for
wrong done,
'''
"22" = ''':sup:`22` and so the priest will make intercession before the Lord for the
fault he has committed, and the Lord will be merciful, and pardon his
fault.
'''
"23" = ''':sup:`23` When you reach your own country and plant fruit-trees there, you
must strip them of the fruit they bear,✻ as something unclean, not for
your eating,
'''
"24" = ''':sup:`24` till the fourth year; then you must offer the whole crop to the
Lord as an acceptable sacrifice.
'''
"25" = ''':sup:`25` You must not gather the fruit on them for your own eating till the
fifth year; the Lord your God comes first.
'''
"26" = ''':sup:`26` Do not eat anything that has the blood still in it.Do not consult
omens, or pay regard to dreams.
'''
"27" = ''':sup:`27` There must be no tonsuring of heads and mutilating of beards,
'''
"28" = ''':sup:`28` no gashing your bodies when a man dies, no branding them with marks
and designs; the Lord forbids it.
'''
"29" = ''':sup:`29` Do not expose any daughter of thine to dishonour; so thou wilt
bring dishonour on the whole land, and fill it with lewdness.
'''
"30" = ''':sup:`30` Keep your observance for my sabbaths, your reverence for my
sanctuary.
'''
"31" = ''':sup:`31` Do not betake yourselves to sorcerers, or consult wizards, to your
defilement; you are the Lord’s worshippers.
'''
"32" = ''':sup:`32` Rise up from thy seat in reverence for grey hairs; honour the aged,
as thou dost fear God, the Lord thy God.
'''
"33" = ''':sup:`33` If an alien comes to dwell in your land, and settles down among
you, do not treat him disdainfully;
'''
"34" = ''':sup:`34` welcome him as if he were native born, and do him kindness as if he
were one of yourselves, remembering that you were aliens once, in the
land of Egypt; the Lord your God remembers.
'''
"35" = ''':sup:`35` There must be no tampering with justice, with the rule or the
weight or the measure you employ;
'''
"36" = ''':sup:`36` an even scale, a true balance, a full bushel, a full pint-measure;
ever just the Lord your God is, that rescued you from Egypt.
'''
"37" = ''':sup:`37` Remember all these laws, all these decrees of mine, and live by
them; the Lord’s decrees.
'''
