[5]
"1" = ''':sup:`1` Enough, Jerusalem; lay aside now the sad garb of thy humiliation,
and put on bright robes, befitting the eternal glory God means for
thee;
'''
"2" = ''':sup:`2` cloak of divine protection✻ thrown about thee, thy temples bearing a
diadem of renown.
'''
"3" = ''':sup:`3` In thee God will manifest the splendour of his presence, for the
whole world to see;
'''
"4" = ''':sup:`4` and the name by which he will call thee for ever is, Loyalty
rewarded, Piety crowned.✻
'''
"5" = ''':sup:`5` Up, Jerusalem, to the heights! Look to the sun’s rising, and see if
thy sons be not coming to thee, gathered from east to west, joyfully
acknowledging God’s holy will!
'''
"6" = ''':sup:`6` Afoot they were led off by the enemy; it is the Lord that shall lead
them home, borne aloft like royal princes.
'''
"7" = ''':sup:`7` He will have the ground made level; high mountain must stoop, and
immemorial hill, and the valleys be filled up, for Israel’s safe
passage and God’s glory;
'''
"8" = ''':sup:`8` spinneys of every scented tree shall grow, by his divine command, to
give Israel shade.
'''
"9" = ''':sup:`9` So merciful he is, and so faithful! In great content, their journey
lit by the majesty of his presence, Israel shall come home.
'''
