[12]
"1" = ''':sup:`1` Do not forget thy Maker, now, while youth lasts; now, while the evil
days are still far off, the years that pass unwelcomed.
'''
"2" = ''':sup:`2` Not yet the obscuration of sun and moon and starlight; and the
clouds that still gather when the rainy season is done.
'''
"3" = ''':sup:`3` One day, palsy will shake those door-keepers, those stalwart guards
will be bowed with age; rarer, now, the busy maidens at the mill,
dimmer, now, those bright glances from the windows.
'''
"4" = ''':sup:`4` The street-doors shut, muffled the hum of the mill, bird-song for
waking-time, and all the echoes✻ of music faint!
'''
"5" = ''':sup:`5` Fear upon every height, terrors on the road; almond-blossom matched
for whiteness; the grasshopper’s weight a burden now; the spiced food
untasted!✻ Man is for his everlasting home, and already the mourners
are astir in the streets.
'''
"6" = ''':sup:`6` That, or else yonder cord of silver will be loosed, yonder golden
skein unravelled; pitcher broken beside the fountain, wheel lost in the
well;✻
'''
"7" = ''':sup:`7` with that, back goes dust to its parent earth, and the spirit✻
returns to God who gave it.
'''
"8" = ''':sup:`8` A shadow’s shadow, he, the Spokesman, tells us, a world of shadows!
'''
"9" = ''':sup:`9` Abundant wisdom the Spokesman had, to be the oracle of his people;
the story of his life he made known to them, laid secrets bare, and
proverbs framed a many.
'''
"10" = ''':sup:`10` Sayings of much import he devised, and nothing his pen set down but
was truth unalloyed.
'''
"11" = ''':sup:`11` Sharp goads they are to sting us, sharp nails driven deep home,
these wise words left to us by many masters, but all echoing one
shepherd’s voice.
'''
"12" = ''':sup:`12` Let these, my son, be all the wisdom thou cravest; this writing of
books is an endless matter, and from overmuch study nature rebels.
'''
"13" = ''':sup:`13` Conclude we then thus in general; Fear God, and keep his
commandments; this is the whole meaning of man.
'''
"14" = ''':sup:`14` No act of thine but God will bring it under his scrutiny, deep
beyond all thy knowing, and pronounce it good or evil.
'''
