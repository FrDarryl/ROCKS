[28]
"1" = ''':sup:`1` (A psalm. Of David.) Sons of God, make your offering to the Lord;
'''
"2" = ''':sup:`2` an offering to the Lord of honour and glory, an offering to the Lord
of the glory that befits his name; worship the Lord, in holy vesture
habited.
'''
"3" = ''':sup:`3` The voice of the Lord is heard over the waters, when the glorious
God thunders, the Lord, thundering over swollen waters;
'''
"4" = ''':sup:`4` the Lord’s voice in its power, the Lord’s voice in its majesty.
'''
"5" = ''':sup:`5` The Lord’s voice, that breaks the cedars; the Lord breaks the cedars
of Lebanon;
'''
"6" = ''':sup:`6` bids Lebanon and Sarion leap high as a bullock leaps, breed of the
wild ox.
'''
"7" = ''':sup:`7` The Lord’s voice kindles flashing fire;
'''
"8" = ''':sup:`8` the Lord’s voice makes the wilderness rock; the Lord, rocking the
wilderness of Cades.
'''
"9" = ''':sup:`9` The Lord’s voice sets the oak-trees a-swaying, strips the deep
forest bare. Meanwhile, in his sanctuary, there is no sound but tells
of his glory.
'''
"10" = ''':sup:`10` Out of a raging flood, the Lord makes a dwelling-place; the Lord
sits enthroned as a king for ever.
'''
"11" = ''':sup:`11` And this Lord will give strength to his people; the Lord will give
his people his own blessing of peace.
'''
