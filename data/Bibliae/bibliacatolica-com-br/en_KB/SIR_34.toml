[34]
"1" = ''':sup:`1` Fools are cheated by vain hopes, buoyed up with the fancies of a
dream.
'''
"2" = ''':sup:`2` Wouldst thou heed such lying visions? Better clutch at shadows, or
chase the wind.
'''
"3" = ''':sup:`3` Nought thou seest in a dream but symbols; man is but face to face
with his own image.
'''
"4" = ''':sup:`4` As well may foul thing cleanse, as false thing give thee a true
warning.
'''
"5" = ''':sup:`5` Out upon the folly of them, pretended divination, and cheating omen,
and wizard’s dream!
'''
"6" = ''':sup:`6` Heart of woman in her pangs is not more fanciful. Unless it be some
manifestation the most High has sent thee, pay no heed to any such;
'''
"7" = ''':sup:`7` trust in dreams has crazed the wits of many, and brought them to
their ruin.
'''
"8" = ''':sup:`8` Believe rather the law’s promises, that cannot miss their
fulfilment, the wisdom that trusty counsellors shall make clear to
thee.
'''
"9" = ''':sup:`9` A man will not learn until he is tested by discipline.✻ That
experience gained, he will think deeply, and the many lessons he has
learned will make him a wise talker.
'''
"10" = ''':sup:`10` Without experience, a man knows little; yet, if he is too
venturesome, he reaps a rich harvest of mischief …
'''
"11" = ''':sup:`11` A man will not learn until he is tested by discipline … and if he
is led astray he will be full of knavery …✻
'''
"12" = ''':sup:`12` I myself have seen much in my wanderings, the customs of men more
than I can tell.✻
'''
"13" = ''':sup:`13` Sometimes, by this means, I have been in danger of death, and only
the divine favour has preserved me from it.
'''
"14" = ''':sup:`14` The life of such as fear the Lord is held precious, and wins a
blessing from his regard;
'''
"15" = ''':sup:`15` they have a deliverer they can trust in, and God’s eye watches over
them in return for their love.
'''
"16" = ''':sup:`16` Fear the Lord, and thou shalt never hesitate; nothing may daunt
thee, while such a hope is thine.
'''
"17" = ''':sup:`17` Blessed souls, that fear the Lord!
'''
"18" = ''':sup:`18` They know where to look for refuge.
'''
"19" = ''':sup:`19` Fear the Lord, and his eyes watch over thee; here is strong
protection, here is firm support; shelter when the hot wind blows,
shade at noon-day;
'''
"20" = ''':sup:`20` here is reassurance when a man stumbles, support when he falls;
soul uplifted, eyes enlightened, health and life and blessing bestowed.
'''
"21" = ''':sup:`21` Tainted is every sacrifice that comes of goods ill gotten; a
mockery, this, of sacrifice, that shall win no favour.
'''
"22" = ''':sup:`22` For those who wait upon him in loyal duty, the Lord alone is God.✻
'''
"23" = ''':sup:`23` Should the most High accept the offerings of sinners, take the
gifts of the wrong-doer into his reckoning, and pardon their sins
because their sacrifices are many?
'''
"24" = ''':sup:`24` Who robs the poor and then brings sacrifice, is of their fellowship
that would immolate some innocent child before the eyes of his father.
'''
"25" = ''':sup:`25` Poor man’s bread is poor man’s life; cheat him of it, and thou hast
slain him;
'''
"26" = ''':sup:`26` sweat of his brow, or his life’s blood, what matters?
'''
"27" = ''':sup:`27` Disappoint the hireling, and thou art own brother to a murderer.
'''
"28" = ''':sup:`28` Build while another pulls down, and toil is its own reward.
'''
"29" = ''':sup:`29` Pray while another curses, and which of you shall find audience
with God?
'''
"30" = ''':sup:`30` Cleanse thyself from dead body’s contamination, and touch it again,
what avails thy cleansing?
'''
"31" = ''':sup:`31` So it is when a man fasts for his sins, yet will not leave his
sinning; vain is the fast, the prayer goes unanswered.
'''
