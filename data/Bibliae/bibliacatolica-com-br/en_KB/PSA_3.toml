"1" = ''':sup:`1` (A psalm David wrote, when he fled before his son Absalom.)
'''
"2" = ''':sup:`2` See how they surround me, Lord, my adversaries, how many rise up in
arms against me;
'''
"3" = ''':sup:`3` everywhere voices taunting me, His God cannot save him now.
'''
"4" = ''':sup:`4` Yet, Lord, thou art my champion, thou art the pride that keeps my
head erect.
'''
"5" = ''':sup:`5` I have but to cry out to the Lord, and my voice reaches his mountain
sanctuary, and there finds hearing.
'''
"6" = ''':sup:`6` Safe in God’s hand I lay down, and slept, and have awoken;
'''
"7" = ''':sup:`7` and now, though thousands of the people set upon me from every side,
I will not be afraid of them. Bestir thyself, Lord; my God, save me;
'''
"8" = ''':sup:`8` thine to smite my enemies on the cheek, thine to break the fangs of
malice.
'''
"9" = ''':sup:`9` From the Lord all deliverance comes; let thy blessing, Lord, rest
upon thy people.
'''
"Notes" = '''
Notas de rodapé:
3:1-2 - David cries out to God in the midst of adversity, recognizing
the magnitude of his enemies. This psalm expresses the reality of
struggle and the trust we must have in the Lord, even when surrounded
3:3 - The statement that God is a shield to David emphasizes divine
protection in times of crisis. This powerful imagery highlights the
3:4-5 - David's cry is answered by God, who gives him rest and
security. This emphasizes the importance of prayer and trusting in God
3:6-8 - David declares that he will not fear the multitude of
adversaries, demonstrating his faith in God. The recognition that
salvation belongs to the Lord is a central theme in the life of faith
'''
