[88]
"1" = ''':sup:`1` (A maskil. Of Ethan the Ezrahite.)
'''
"2" = ''':sup:`2` Here is a song to put the Lord’s mercies on record for ever; ages
will pass, and still these words of mine shall proclaim thy
faithfulness.
'''
"3" = ''':sup:`3` Charter of everlasting mercy thy own lips have given; there, in the
heavens, thy faithful promise rests:
'''
"4" = ''':sup:`4` I have made a sworn covenant with my chosen servant David:
'''
"5" = ''':sup:`5` To all time I will make thy posterity continue, age after age I will
bid thy throne endure.
'''
"6" = ''':sup:`6` And are not those heavens, Lord, witnesses of thy wonderful power,
of thy faithfulness, before the court of the holy ones?
'''
"7" = ''':sup:`7` Who is there above the clouds to rival the Lord; where is the Lord’s
like among all the sons of God?
'''
"8" = ''':sup:`8` How is God feared, in that assembly of the holy ones; how great he
is, how high in reverence above all that stand about him!
'''
"9" = ''':sup:`9` Lord God of hosts, who can compare with thee; in the power, Lord,
that is thine, in the faithfulness that everywhere attends thee?
'''
"10" = ''':sup:`10` It is thou that dost curb the pride of the sea, and calm the tumult
of its waves;
'''
"11" = ''':sup:`11` wounded lies Rahab✻ at thy feet, by the strong arm that has routed
thy enemies.
'''
"12" = ''':sup:`12` Thine are the heavens, thine the earth; author, thou, of the world
and all it holds.
'''
"13" = ''':sup:`13` The north wind and the south are of thy fashioning; thy name wakes
the glad echoes of Thabor and Hermon.
'''
"14" = ''':sup:`14` God of the strong arm, the sure, the uplifted hand,
'''
"15" = ''':sup:`15` right and justice are the pillars of thy throne; mercy and
faithfulness the heralds of thy coming.
'''
"16" = ''':sup:`16` Happy is the people that knows well the shout of praise, that
lives, Lord, in the smile of thy protection!
'''
"17" = ''':sup:`17` Evermore they take pride in thy name, rejoice over thy just
dealings.
'''
"18" = ''':sup:`18` What else but thy glory inspires their strength? What else but thy
favour bids us lift our heads?
'''
"19" = ''':sup:`19` From the Lord, the Holy One of Israel, that royal protection comes
which is our shield.
'''
"20" = ''':sup:`20` Long ago, in a vision, thou didst make a promise to thy faithful
servants. Thou saidst, I have crowned you a warrior king, chosen out
among the common folk a man to honour.
'''
"21" = ''':sup:`21` Here was my servant David; on him my consecrating oil has been
poured.
'''
"22" = ''':sup:`22` My hand shall never leave him unprotected, my arm shall give him
courage;
'''
"23" = ''':sup:`23` no enemy shall take him unawares, no envious rival have power,
henceforth, to crush him;
'''
"24" = ''':sup:`24` beaten down, every foe, at his onset, baffled, all their ill will.
'''
"25" = ''':sup:`25` My faithfulness and mercy shall go with him; by my favour he shall
rise to pre-eminence.
'''
"26" = ''':sup:`26` I will make his power rest on the sea; to the streams of the great
river his hand shall reach out.✻
'''
"27" = ''':sup:`27` Thou art my Father, he will cry out to me, thou art my God, my
stronghold and my refuge;
'''
"28" = ''':sup:`28` and I will acknowledge him as my first-born, overlord to all the
kings of earth.
'''
"29" = ''':sup:`29` I will continue my favour towards him for ever, my covenant with
him shall remain unbroken;
'''
"30" = ''':sup:`30` I will give him a posterity that never fails, a throne enduring as
heaven itself.
'''
"31" = ''':sup:`31` Do his children forsake my law, to follow paths not mine;
'''
"32" = ''':sup:`32` do they violate my decrees, leave my will undone?
'''
"33" = ''':sup:`33` Then they shall feel the rod for their transgressions, I will
scourge them for their sin,
'''
"34" = ''':sup:`34` but I will not cancel my gracious promise to him;
'''
"35" = ''':sup:`35` never will I be guilty of unfaithfulness, never will I violate my
covenant, or alter the decree once spoken.
'''
"36" = ''':sup:`36` Pledged stands my inviolable word, I will never be false to David;
'''
"37" = ''':sup:`37` his posterity shall continue for ever,
'''
"38" = ''':sup:`38` his royalty, too, shall last on in my presence like the sun; like
the moon’s eternal orb, that bears witness in heaven unalterable.
'''
"39" = ''':sup:`39` And now? Now thou hast only loathing and scorn for us; heavy thy
hand falls on him thou hast anointed.
'''
"40" = ''':sup:`40` Spurned lies the covenant thou didst make with thy servant, thou
hast dishonoured his royalty in the dust,
'''
"41" = ''':sup:`41` broken down all the walls about him, and made a ruin of his
stronghold,
'''
"42" = ''':sup:`42` till he is plundered by every passer-by, a laughing-stock to all
his neighbours.
'''
"43" = ''':sup:`43` Thou hast granted aid to the attacking armies, triumph to all his
enemies,
'''
"44" = ''':sup:`44` foiling the thrust of his sword, and denying him thy succour in
battle.
'''
"45" = ''':sup:`45` Thou hast robbed him of the bright glory✻ that once was his; thou
hast cast down his throne to earth,
'''
"46" = ''':sup:`46` cut his manhood short before its time; confusion overwhelms him.
'''
"47" = ''':sup:`47` Lord, wilt thou always turn thy face away so obdurately, will the
flame of thy anger never be quenched?
'''
"48" = ''':sup:`48` Remember how frail a thing I am, how brief a destiny thou hast
granted to all Adam’s sons.
'''
"49" = ''':sup:`49` Where is the man that can live on, and leave death untasted; can
ransom his life from the power of the world beneath?
'''
"50" = ''':sup:`50` Lord, where are those mercies of an earlier time, promised so
faithfully to David?
'''
"51" = ''':sup:`51` Remember how a world’s taunts assail thy people, and this one heart
must bear them all;
'''
"52" = ''':sup:`52` shall they hurl taunts, Lord, these, thy enemies, after the man
thou thyself hast anointed?
'''
"53" = ''':sup:`53` Blessed be the Lord for ever. Amen, Amen.
'''
