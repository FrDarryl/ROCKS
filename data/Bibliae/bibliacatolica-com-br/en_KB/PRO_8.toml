[8]
"1" = ''':sup:`1` And, all the while, the wisdom that grants discernment is crying
aloud, is never silent;
'''
"2" = ''':sup:`2` there she stands, on some high vantage-point by the public way,
where the roads meet,
'''
"3" = ''':sup:`3` or at the city’s approach, close beside the gates, making
proclamation.
'''
"4" = ''':sup:`4` To every man, high and low, her voice calls:
'''
"5" = ''':sup:`5` Here is better counsel for the simpleton; O foolish hearts, take
warning!
'''
"6" = ''':sup:`6` Listen to me, I have matters of high moment to unfold, a plain
message to deliver.
'''
"7" = ''':sup:`7` A tongue that speaks truth, lips that scorn impiety;
'''
"8" = ''':sup:`8` here all is sound doctrine, no shifts, no evasions here.
'''
"9" = ''':sup:`9` No discerning heart, no well-stored mind, but will own it right and
just.
'''
"10" = ''':sup:`10` Here is counsel, here is instruction, better worth the winning than
silver or the finest gold;
'''
"11" = ''':sup:`11` wisdom is more to be coveted than any jewel; there is no beauty
that can be matched with hers.
'''
"12" = ''':sup:`12` What am I, the wisdom that speaks to you? To shrewdness I am a near
neighbour, and I occupy myself with deep designs;
'''
"13" = ''':sup:`13` but, since they must hate evil that fear the Lord, all pride and
boastfulness, every mischievous design and every treacherous word I
shun.
'''
"14" = ''':sup:`14` Good counsel is mine, and honourable dealing, discernment and high
courage are my gifts;
'''
"15" = ''':sup:`15` through me kings learn how to reign, law-givers how to lay down
just decrees;
'''
"16" = ''':sup:`16` through me chieftain and magistrate exercise their power aright.
'''
"17" = ''':sup:`17` Love me, and thou shalt earn my love; wait early at my doors, and
thou shalt gain access to me.
'''
"18" = ''':sup:`18` The gifts I bring with me are riches and honour, princely state and
the divine favour.
'''
"19" = ''':sup:`19` Mine is a yield better than gold or jewels, mine are revenues more
precious than the finest silver.
'''
"20" = ''':sup:`20` A faithful course I tread, nor exceed the bounds of just
retribution,
'''
"21" = ''':sup:`21` failing never to enrich the souls that love me with abundant store.
'''
"22" = ''':sup:`22` The Lord made me his✻ when first he went about his work, at the
birth of time, before his creation began.
'''
"23" = ''':sup:`23` Long, long ago, before earth was fashioned, I held my course.
'''
"24" = ''':sup:`24` Already I lay in the womb, when the depths were not yet in being,
when no springs of water had yet broken;
'''
"25" = ''':sup:`25` when I was born, the mountains had not yet sunk on their firm
foundations, and there were no hills;
'''
"26" = ''':sup:`26` not yet had he made the earth, or the rivers, or the solid
framework of the world.✻
'''
"27" = ''':sup:`27` I was there when he built the heavens, when he fenced in the waters
with a vault inviolable,
'''
"28" = ''':sup:`28` when he fixed the sky overhead, and levelled the fountain-springs
of the deep.
'''
"29" = ''':sup:`29` I was there when he enclosed the sea within its confines,
forbidding the waters to transgress their assigned limits, when he
poised the foundations of the world.
'''
"30" = ''':sup:`30` I was at his side, a master-workman, my delight increasing with
each day, as I made play before him all the while;
'''
"31" = ''':sup:`31` made play in this world of dust, with the sons of Adam for my
play-fellows.
'''
"32" = ''':sup:`32` Listen to me, then, you that are my sons, that follow, to your
happiness, in the paths I shew you;
'''
"33" = ''':sup:`33` listen to the teaching that will make you wise, instead of turning
away from it.
'''
"34" = ''':sup:`34` Blessed are they who listen to me, keep vigil, day by day, at my
threshold, watching till I open my doors.
'''
"35" = ''':sup:`35` The man who wins me, wins life, drinks deep of the Lord’s favour;
'''
"36" = ''':sup:`36` who fails, fails at his own bitter cost; to be my enemy is to be in
love with death.
'''
