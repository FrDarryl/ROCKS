"1" = ''':sup:`1` Peter, an apostle of Jesus Christ, to the elect who dwell as
foreigners up and down Pontus, Galatia, Cappadocia, Asia, and Bithynia,
'''
"2" = ''':sup:`2` chosen in the foreknowledge of God the Father, to be sanctified by
the Spirit, to give their allegiance to Jesus Christ and be sprinkled
with his blood; Grace and peace be yours abundantly.
'''
"3" = ''':sup:`3` Blessed be that God, that Father of our Lord Jesus Christ, who in
his great mercy has begotten us anew, making hope live in us through
the resurrection of Jesus Christ from the dead.
'''
"4" = ''':sup:`4` We are to share an inheritance that is incorruptible, inviolable,
unfading. It is stored up for you in heaven;
'''
"5" = ''':sup:`5` and meanwhile, through your faith, the power of God affords you safe
conduct till you reach it, this salvation which is waiting to be
disclosed at the end of time.
'''
"6" = ''':sup:`6` Then you will be triumphant.✻ What if you have trials of many sorts
to sadden your hearts in this brief interval? That must needs happen,
'''
"7" = ''':sup:`7` so that you may give proof of your faith, a much more precious thing
than the gold we test by fire; proof which will bring you praise, and
glory, and honour when Jesus Christ is revealed.
'''
"8" = ''':sup:`8` You never saw him, but you learned to love him; you may not see him
even now, but you believe in him;✻ and, if you continue to believe in
him, how you will triumph! How ineffable your joy will be, and how
sublime,
'''
"9" = ''':sup:`9` when you reap the fruit of that faith of yours, the salvation of
your souls!
'''
"10" = ''':sup:`10` Salvation was the aim and quest of the prophets, and the grace of
which they prophesied has been reserved for you.
'''
"11" = ''':sup:`11` The Spirit of Christ was in them, making known to them the
sufferings which Christ’s cause brings with it, and the glory that
crowns them; when was it to be, and how was the time of it to be
recognized?
'''
"12" = ''':sup:`12` It was revealed to them that their errand was not to their own age,
it was to you. And now the angels can satisfy their eager gaze; the
Holy Spirit has been sent from heaven, and your evangelists have made
the whole mystery plain, to you instead.
'''
"13" = ''':sup:`13` Rid your minds, then, of every encumbrance, keep full mastery of
your senses, and set your hopes on the gracious gift that is offered
you when Jesus Christ appears.✻
'''
"14" = ''':sup:`14` Obedience should be native to you now; you must not retain the
mould of your former untutored appetites.
'''
"15" = ''':sup:`15` No, it is a holy God who has called you, and you too must be holy
in all the ordering of your lives;
'''
"16" = ''':sup:`16` You must be holy, the scripture says, because I am holy.✻
'''
"17" = ''':sup:`17` You appeal to God as your Father; yes, but he judges each man
impartially by what he has done; look anxiously, then, to the ordering
of your lives while your stay on earth lasts.
'''
"18" = ''':sup:`18` What was the ransom that freed you from the vain observances of
ancestral tradition? You know well enough that it was not paid in
earthly currency, silver or gold;
'''
"19" = ''':sup:`19` it was paid in the precious blood of Christ; no lamb was ever so
pure, so spotless a victim.
'''
"20" = ''':sup:`20` Before the beginning of the world, God had foreknown him, but it
was only in these last days that he was revealed, for your sakes;
'''
"21" = ''':sup:`21` through him you have learned to be faithful to God, who raised him
from the dead and endowed him with glory; your faith and your hope are
to be centred in God.
'''
"22" = ''':sup:`22` Purify your souls with the discipline of charity, and give constant
proof of your good will for each other, loving unaffectedly as brethren
should,✻
'''
"23" = ''':sup:`23` since you have all been born anew with an immortal, imperishable
birth, through the word of God who lives and abides for ever.✻
'''
"24" = ''':sup:`24` Yes, all mortal things are like grass, and all their glory like the
bloom of grass; the grass withers, and its bloom falls,
'''
"25" = ''':sup:`25` but the word of the Lord lasts for ever.✻ And this word is nothing
other than the gospel which has been preached to you.
'''
