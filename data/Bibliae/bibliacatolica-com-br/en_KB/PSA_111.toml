[111]
"1" = ''':sup:`1` A blessed man is he, who fears the Lord, bearing great love to his
commandments.
'''
"2" = ''':sup:`2` Children of his shall win renown in their country; do right, and thy
sons shall find a blessing.
'''
"3" = ''':sup:`3` Ease shall dwell in his house, and great prosperity; fame shall ever
record his bounty.
'''
"4" = ''':sup:`4` Good men see a light dawn in darkness; his light, who is merciful,
kind and faithful.
'''
"5" = ''':sup:`5` It goes well with the man who lends in pity, just and merciful in
his dealings.
'''
"6" = ''':sup:`6` Length of days shall leave him still unshaken; men will remember the
just for ever.
'''
"7" = ''':sup:`7` No fear shall he have of evil tidings; on the Lord his hope is fixed
unchangeably.
'''
"8" = ''':sup:`8` Patient his heart remains and stedfast, quietly he waits for the
downfall of his enemies.
'''
"9" = ''':sup:`9` Rich are his alms to the needy; still his bounty abides in memory.✻
The Lord will lift up his head in triumph;
'''
"10" = ''':sup:`10` ungodly men are ill content to see it. Vainly they gnash their
teeth in envy; worldly hopes must fade and perish.
'''
