"1" = ''':sup:`1` Paul, sent as an apostle of Jesus Christ by the will of God, in
furtherance of that promise of life which is given us in Christ Jesus,
'''
"2" = ''':sup:`2` to Timothy, his well beloved son; Grace and mercy and peace from God
the Father, and from Christ Jesus our Lord.
'''
"3" = ''':sup:`3` It is with gratitude to that God, whom I worship with a clear
conscience in the way my fathers taught me, that I make mention of thee
continually, day and night, in my prayer.
'''
"4" = ''':sup:`4` I keep the memory of thy tears, and long to see thee again, so as to
have my fill of joy
'''
"5" = ''':sup:`5` when I receive fresh proof of thy sincere faith. That faith dwelt in
thy grandmother Lois, and in thy mother Eunice, before thee; I am fully
persuaded that it dwells in thee too.
'''
"6" = ''':sup:`6` That is why I would remind thee to fan the flame of that special
grace which God kindled in thee, when my hands were laid upon thee.
'''
"7" = ''':sup:`7` The spirit he has bestowed on us is not one that shrinks from
danger; it is a spirit of action, of love, and of discipline.
'''
"8" = ''':sup:`8` Do not blush, then, for the witness thou bearest to our Lord, or for
me, who am his prisoner; share all the tribulations of the gospel
message as God gives thee strength.
'''
"9" = ''':sup:`9` Has he not saved us, and called us to a vocation of holiness? It was
not because of anything we had done; we owe it to his own design, to
the grace lavished on us, long ages ago, in Christ Jesus.
'''
"10" = ''':sup:`10` Now it has come to light, since our Saviour Jesus Christ came to
enlighten us; now he has annulled death, now he has shed abroad the
rays of life and immortality, through that gospel
'''
"11" = ''':sup:`11` which I have been appointed to herald, as an apostle and a teacher
of the Gentiles.
'''
"12" = ''':sup:`12` This is what I have to suffer as the result; but I am not put to
the blush. He, to whom I have given my confidence, is no stranger to
me, and I am fully persuaded that he has the means to keep my pledge
safe, until that day comes.✻
'''
"13" = ''':sup:`13` With all the faith and love thou hast in Christ Jesus, keep to the
pattern of sound doctrine thou hast learned from my lips.
'''
"14" = ''':sup:`14` By the power of the Holy Spirit who dwells in us, be true to thy
high trust.
'''
"15" = ''':sup:`15` In Asia, as thou knowest, all have treated me coldly, Phigellus and
Hermogenes among them.✻
'''
"16" = ''':sup:`16` May the Lord grant mercy to the household of Onesiphorus;✻ often
enough he revived my spirits. Instead of being ashamed of a prisoner’s
acquaintance,
'''
"17" = ''':sup:`17` he sought me out when he was in Rome, and succeeded in finding me.
'''
"18" = ''':sup:`18` The Lord grant that he may find mercy with his Lord when that day
comes; what he did for me in Ephesus I have no need to tell thee.
'''
