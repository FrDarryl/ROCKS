[134]
"1" = ''':sup:`1` Praise the Lord’s name; praise the Lord, you that are his servants,
'''
"2" = ''':sup:`2` you who stand in the house of the Lord, in the courts where our God
dwells.
'''
"3" = ''':sup:`3` Praise to the Lord, a Lord so gracious, praise to his name, a name
so well beloved.
'''
"4" = ''':sup:`4` Has not the Lord made choice of Jacob, claimed Israel for his own?
'''
"5" = ''':sup:`5` Doubt it never, the Lord is great; he, our Master, is higher than
all the gods.
'''
"6" = ''':sup:`6` In heaven and on earth, in the sea and in the deep waters beneath
us, the Lord accomplishes his will;
'''
"7" = ''':sup:`7` summoning clouds from the ends of the earth, rain-storm wedding to
lightning-flash, bringing winds out of his store-house.
'''
"8" = ''':sup:`8` He it was that smote the first-born of the Egyptians, man and beast
alike;
'''
"9" = ''':sup:`9` what wonders and portents, Egypt, thou didst witness, sent to plague
Pharao and all his servants!
'''
"10" = ''':sup:`10` He it was that smote nation after nation, and slew the kings in
their pride,
'''
"11" = ''':sup:`11` Sehon king of the Amorrhites, and Og the king of Basan, and all the
rulers of Chanaan,
'''
"12" = ''':sup:`12` and marked down their lands for a dwelling-place where his own
people of Israel should dwell.
'''
"13" = ''':sup:`13` Lord, thy name abides for ever; age succeeds age, and thou art ever
unforgotten.
'''
"14" = ''':sup:`14` The Lord defends his people, takes pity on his servants.
'''
"15" = ''':sup:`15` What are the idols of the heathen but silver and gold, gods which
the hands of men have fashioned?
'''
"16" = ''':sup:`16` They have mouths, and yet are silent; eyes they have, and yet are
sightless;
'''
"17" = ''':sup:`17` ears they have, and want all hearing, never a breath have they in
their mouths.
'''
"18" = ''':sup:`18` Such the end of all who make them, such the reward of all who trust
them.
'''
"19" = ''':sup:`19` Bless the Lord, sons of Israel, bless the Lord, sons of Aaron,
'''
"20" = ''':sup:`20` bless the Lord, sons of Levi, bless the Lord, all you that are the
Lord’s worshippers.
'''
"21" = ''':sup:`21` Here, in Sion his dwelling-place, here, in Jerusalem, let the
Lord’s name be blessed.
'''
