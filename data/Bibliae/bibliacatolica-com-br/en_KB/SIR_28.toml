[28]
"1" = ''':sup:`1` He that will be avenged brings on himself the Lord’s vengeance;
watch and ward shall be kept over his sins continually.
'''
"2" = ''':sup:`2` Forgive thy neighbour his fault, and for thy own sins thy prayer
shall win pardon;
'''
"3" = ''':sup:`3` should man bear man a grudge, and yet look to the Lord for healing?
'''
"4" = ''':sup:`4` Should he refuse mercy to his fellow-man, yet ask forgiveness,
'''
"5" = ''':sup:`5` should he think to appease God, while he, a mortal man, is obdurate?
Who shall plead for his acquittal?
'''
"6" = ''':sup:`6` Look to thy last end, and leave thy quarrelling;
'''
"7" = ''':sup:`7` with the grave’s corruption God’s commandments threaten thee.✻
'''
"8" = ''':sup:`8` Thy God fear, thy neighbour forgive;
'''
"9" = ''':sup:`9` the covenant of the most High remember, thy neighbour’s slip forget.
'''
"10" = ''':sup:`10` Keep clear of quarrelling, and sin shall less abound.
'''
"11" = ''':sup:`11` Quick temper sets feuds a-raging, and wicked men there are that
will embroil fast friends, and stir up strife among folk that lived at
peace.
'''
"12" = ''':sup:`12` More fuel, more fire; strong man will rage the more, rich man push
his vengeance further.
'''
"13" = ''':sup:`13` Heat is gendered by the haste of rivalry, and bloodshed by hot
blood; but it is tongue of witness that brings death.
'''
"14" = ''':sup:`14` Spark blown upon will blaze, spat upon will die out; see how of
both the mouth is arbiter!
'''
"15" = ''':sup:`15` A curse on every tale-bearer and traducer that disturbs the world’s
peace!
'''
"16" = ''':sup:`16` Tongue that comes between two friends, how many it has exiled, sent
them to wander far away,
'''
"17" = ''':sup:`17` how many rich cities dismantled, great houses demolished,
'''
"18" = ''':sup:`18` what armies it has routed, what proud nations brought to ruin,
'''
"19" = ''':sup:`19` what noble women it has driven out from their homes, and left all
their toil unrewarded!
'''
"20" = ''':sup:`20` Pay heed to it, and thou shalt never rest more, never find friend
in whom thou canst trust.
'''
"21" = ''':sup:`21` Whip that lashes does but bruise the skin; tongue that lashes will
break bones;
'''
"22" = ''':sup:`22` the sword has killed many, the tongue more.
'''
"23" = ''':sup:`23` Blessed is he that is preserved from the tongue’s wickedness, that
has never felt its fury, never borne its yoke or worn its chains;
'''
"24" = ''':sup:`24` that yoke of iron, those chains of bronze!
'''
"25" = ''':sup:`25` Here is death worse than death itself, here is loss the grave
cannot outvie.
'''
"26" = ''':sup:`26` Not for ever shall its reign persist, but where wicked men go it
still follows; the just it cannot consume,
'''
"27" = ''':sup:`27` but if thou forsake God thou shalt encounter it, a fire that burns
thee and will not be quenched, an assault more perilous than assault of
lion or pard.
'''
"28" = ''':sup:`28` Fence thy ears about with thorns, and give the wicked tongue no
hearing; make fast thy mouth with bolt and bar.
'''
"29" = ''':sup:`29` Melt down gold and silver of thine, and get thee a balance that
shall weigh thy words, a bridle that shall be the rule of thy mouth;✻
'''
"30" = ''':sup:`30` do all that lies in thee to keep thy tongue from speaking amiss,
lest lurking enemies triumph over thy ruin, the fatal and final ruin
that shall be thine.
'''
