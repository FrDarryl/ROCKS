[32]
"1" = ''':sup:`1` Triumph, just souls, in the Lord; true hearts, it is yours to praise
him.
'''
"2" = ''':sup:`2` Give thanks to the Lord with the viol’s music, praise him with a
harp of ten strings.
'''
"3" = ''':sup:`3` For him let a new song be sung; give him of your best, sound the
harp and cry out lustily.
'''
"4" = ''':sup:`4` The Lord’s word is true, he is faithful in all his dealings;
'''
"5" = ''':sup:`5` faithfulness he loves, and the just award, the whole earth overflows
with the Lord’s goodness.
'''
"6" = ''':sup:`6` It was the Lord’s word that made the heavens, the breath of his lips
that peopled them;
'''
"7" = ''':sup:`7` he it is who stores up the waters of the sea as in a cistern,
treasures up all its waves.
'''
"8" = ''':sup:`8` Let the whole earth hold the Lord in dread, let all the inhabitants
of the world stand in awe of him;
'''
"9" = ''':sup:`9` he spoke, and they were made, he gave his command, and their frame
was fashioned.
'''
"10" = ''':sup:`10` At the Lord’s bidding, a nation’s purposes come to nothing, a
people’s designs are thwarted;
'''
"11" = ''':sup:`11` his own designs stand firm for ever; generation after generation,
his will does not swerve.
'''
"12" = ''':sup:`12` Blessed the nation that calls the Lord its own God, the people he
has chosen out to be his!
'''
"13" = ''':sup:`13` Looking down from heaven, he watches all mankind,
'''
"14" = ''':sup:`14` his dwelling-place has the whole world in view;
'''
"15" = ''':sup:`15` he has fashioned each man’s nature, and weighs the actions of each.
'''
"16" = ''':sup:`16` There is no protection for kings in powerful armies, for warriors
in abundant prowess;
'''
"17" = ''':sup:`17` nor shall horses bring thee the mastery, brute strength that cannot
save.
'''
"18" = ''':sup:`18` It is the Lord, watching over those who fear him and trust in his
mercy,
'''
"19" = ''':sup:`19` that will protect their lives, will feed them in time of famine.
'''
"20" = ''':sup:`20` Patiently we wait for the Lord’s help; he is our strength and our
shield;
'''
"21" = ''':sup:`21` in him our hearts will find contentment, in his holy name we trust.
'''
"22" = ''':sup:`22` Lord, let thy mercy rest upon us, who put all our confidence in
thee.
'''
