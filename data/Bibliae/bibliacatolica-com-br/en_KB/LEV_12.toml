[12]
"1" = ''':sup:`1` And the Lord spoke to Moses,
'''
"2" = ''':sup:`2` giving him this message for the Israelites: If a woman conceives,
and gives birth to a boy, she will be unclean for seven days, as she is
unclean at her monthly times.
'''
"3" = ''':sup:`3` On the eighth day, the child must be circumcised,
'''
"4" = ''':sup:`4` and after that she must wait for thirty-three days more to be
purified after her loss of blood, touching nothing that is hallowed,
never entering the sanctuary, until the time is up.
'''
"5" = ''':sup:`5` If she gives birth to a girl, she will be unclean as at her monthly
times, for fourteen days, and she will wait for sixty-six days more to
be purified after her loss of blood.
'''
"6" = ''':sup:`6` When the days needed for her purification, after the birth of boy or
girl, have run out, she must bring a lamb of one year old as a
burnt-sacrifice, and a young pigeon or a turtle-dove by way of amends,
to the tabernacle door. These she will hand over to the priest,
'''
"7" = ''':sup:`7` who will offer them to the Lord and intercede for her, to win
purification for her after the blood-losing. Such is the rule governing
the birth of boy or girl.
'''
"8" = ''':sup:`8` If she cannot lay her hand on a lamb fit to be offered, she must
bring two turtle-doves or two young pigeons, one as a burnt-sacrifice
and one by way of amends; these will suffice, and at the priest’s
intercession she will be purified.✻
'''
