[63]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David.)
'''
"2" = ''':sup:`2` O God, listen to my prayer when I plead with thee, save me from the
threats of my mortal foe.
'''
"3" = ''':sup:`3` Thine to defend me from this conspiracy of malice, this throng of
evil-doers;
'''
"4" = ''':sup:`4` the tongues that wound like a sharpened sword, the poisoned words
aimed at me, like arrows.
'''
"5" = ''':sup:`5` Stealthily they attack the innocent:
'''
"6" = ''':sup:`6` suddenly, from a safe vantage-point, they wound him. See them
pledged to an infamous resolve, plotting to lay snares for me, sure
that they will go unseen!
'''
"7" = ''':sup:`7` With what care they hatch their designs, planning treason
double-dyed! Let the thoughts of man’s heart be deep as they will,
'''
"8" = ''':sup:`8` yet God has arrows, too, to smite them with, sudden wounds to deal
them;
'''
"9" = ''':sup:`9` all their conspiring plays them false. Scornfully the onlookers
shake their heads,
'''
"10" = ''':sup:`10` awe-stricken every one; who but will acclaim God’s power, who but
will ponder his great acts?
'''
"11" = ''':sup:`11` Honest men will rejoice and put their trust in the Lord; upright
hearts will not boast in vain.
'''
"Notes" = '''
Notas de rodapé:
63:1 - The psalmist expresses a deep longing for God, acknowledging his
spiritual need. This intense search for God highlights the importance
of a personal and intimate relationship with the Creator (see also
63:2-3 - Contemplating God's greatness, the psalmist rejoices and
exalts the Lord's name. This attitude of worship reflects the natural
response of a grateful heart that recognizes God's beauty and goodness
63:4-5 - The psalmist promises to praise God as long as he lives,
recognizing that complete satisfaction comes from His presence. This
emphasizes the transformative power of continual worship and gratitude
5:19-20).
63:6-8 - The psalmist meditates on God at night and finds security in
His presence. This practice of meditation and prayer highlights the
importance of seeking God at all times, especially in times of solitude
63:9-11 - The psalmist contrasts the righteous with the wicked,
affirming that salvation and security are in God. This final statement
highlights the hope and assurance of God's justice, providing comfort
'''
