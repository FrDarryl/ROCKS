[29]
"1" = ''':sup:`1` Heart full of kindness and hand full of comfort will keep the
commandment, Lend to thy neighbour.
'''
"2" = ''':sup:`2` Neighbour must borrow easily when he needs, must repay readily when
his need is over.
'''
"3" = ''':sup:`3` Keep thy bond, deal faithfully, and thou shalt never lack.
'''
"4" = ''':sup:`4` Out upon the man that treats loan as treasure trove, and is a burden
to his benefactor!
'''
"5" = ''':sup:`5` What, kiss the hand that gives, and make humble promises of
repayment;
'''
"6" = ''':sup:`6` then, when the debt falls due, ask for grace, and complain peevishly
of hard times?
'''
"7" = ''':sup:`7` Pay grudgingly when pay thou canst, offer but half the sum, and
count it a windfall for the lender?
'''
"8" = ''':sup:`8` Or, if thou canst not, disown the debt and make an enemy of him,
'''
"9" = ''':sup:`9` rewarding thy benefactor not with due honour, but with angry curse
and reproach?
'''
"10" = ''':sup:`10` What wonder if many refuse to lend, not churlishly but for fear of
wilful wrong?
'''
"11" = ''':sup:`11` Yet I would have thee patient with needy folk; do not keep them
waiting for thy charity;
'''
"12" = ''':sup:`12` befriend them, as the law commands, nor ever send them away in
their misery empty-handed.
'''
"13" = ''':sup:`13` It is thy brother, thy friend that asks; better lose thy money than
leave it to rust in a vault.
'''
"14" = ''':sup:`14` Lay up store for thyself by obeying the commandments of the most
High; more than gold it shall profit thee;
'''
"15" = ''':sup:`15` the good deed treasured in poor men’s hearts shall ransom thee from
all harm,
'''
"16" = ''':sup:`16` shall more avail than stout shield or lance
'''
"18" = ''':sup:`18` to ward off thy enemies.
'''
"19" = ''':sup:`19` Kindness bids thee go bail for thy neighbour; he has lost all shame
if he plays thee false.✻
'''
"20" = ''':sup:`20` And if another goes bail for thee, do not forget the benefit done
thee; he gave his life for thine.
'''
"21" = ''':sup:`21` It is right foully done to play a surety false;
'''
"22" = ''':sup:`22` wouldst thou treat his goods as if they were thy own? Wouldst thou,
ungrateful wretch, leave thy ransomer to suffer for it?
'''
"23" = ''':sup:`23` Men have gone bail ere now for shameless friends that so abandoned
them.
'''
"24" = ''':sup:`24` By going bail for scoundrels, men of good fortune have fallen upon
ruin and shipwreck;
'''
"25" = ''':sup:`25` men that held their heads high must now wander far and wide, exiles
in strange countries.
'''
"26" = ''':sup:`26` Leave godless sinners to become sureties to their ruin; men that
take rash ventures to fall into the law’s clutches.
'''
"27" = ''':sup:`27` For thyself, relieve thy neighbour as thy means allow, but never to
thy own entanglement.
'''
"28" = ''':sup:`28` What are man’s first needs? Water, and bread, and clothing, and the
privacy of a home.
'''
"29" = ''':sup:`29` Better the poor man’s fare under his roof of bare boards, than to
be guest at a splendid banquet, and home have none.
'''
"30" = ''':sup:`30` Make much of the little thou hast; never be it thine to bear the
reproach of a wanderer.
'''
"31" = ''':sup:`31` A wretched life it is, passing on from house to house to find a
welcome; that welcome found, thou wilt lack all confidence, and sit
there mumchance.
'''
"32" = ''':sup:`32` Then, when thou hast helped to entertain, with food and drink, the
guests that owe thee no thanks, thou wilt have a poor reward for it:
'''
"33" = ''':sup:`33` Up, wanderer! Lay me a fresh table, and what lies before thee hand
to others;
'''
"34" = ''':sup:`34` I have honoured guests coming, and thou must make way for them; a
kinsman of mine stands in need of my hospitality!
'''
"35" = ''':sup:`35` Bitter words for an honest man to hear; shall he owe his bread to
one that reviles him as homeless?
'''
