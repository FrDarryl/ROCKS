[129]
"1" = ''':sup:`1` Out of the depths I cry to thee, O Lord;
'''
"2" = ''':sup:`2` Master, listen to my voice; let but thy ears be attentive to the
voice that calls on thee for pardon.
'''
"3" = ''':sup:`3` If thou, Lord, wilt keep record of our iniquities, Master, who has
strength to bear it?
'''
"4" = ''':sup:`4` Ah, but with thee there is forgiveness; be thy name ever revered.
'''
"5" = ''':sup:`5` I wait for the Lord, for his word of promise my soul waits;
'''
"6" = ''':sup:`6` patient my soul waits, as ever watchman that looked for the day.
Patient as watchman at dawn,
'''
"7" = ''':sup:`7` for the Lord Israel waits, the Lord with whom there is mercy, with
whom is abundant power to ransom.
'''
"8" = ''':sup:`8` He it is that will ransom Israel from all his iniquities.
'''
