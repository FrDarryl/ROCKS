[12]
"1" = ''':sup:`1` And now Tobias took his son aside and asked him, What payment shall
we make to this heaven-sent companion of thine?
'''
"2" = ''':sup:`2` Payment? answered he; why, what reward can ever suffice for all the
services he did me?
'''
"3" = ''':sup:`3` He it was that escorted me safely, going and coming; recovered the
debt from Gabelus; won me my bride; rid her of the fiend’s attack;
engaged the gratitude of her parents; rescued me from the fish’s
onslaught; and to thee restored the light of day. Through him, we have
been loaded with benefits; is it possible to make any return for all
these?
'''
"4" = ''':sup:`4` Do this, father, at least; ask him to accept half of all the wealth
that has come to us.
'''
"5" = ''':sup:`5` So both of them, father and son, beckoned him aside, and would have
prevailed on him to accept half of their new-found wealth.
'''
"6" = ''':sup:`6` But he, with a finger on his lip,✻ bade them give their thanks to
the God of heaven. To him, he said, offer your praises for all men to
hear; he it is that has shewn mercy to you.
'''
"7" = ''':sup:`7` Kings have their counsel that must be kept secret; God’s ways are
open, and he honours them best who proclaims them openly.
'''
"8" = ''':sup:`8` Prayer, fasting, and alms, said he, here is better treasure to lay
up than any store of gold.
'''
"9" = ''':sup:`9` Almsgiving is death’s avoiding, is guilt’s atoning, is the winning
of mercy and of life eternal;
'''
"10" = ''':sup:`10` the sinners, the wrong-doers, are enemies to their own souls.
'''
"11" = ''':sup:`11` Come, let me tell you the whole truth of the matter, bring the
hidden purpose of it to light.
'''
"12" = ''':sup:`12` When thou, Tobias, wert praying, and with tears, when thou wert
burying the dead, leaving thy dinner untasted, so as to hide them all
day in thy house, and at night give them funeral, I, all the while, was
offering that prayer of thine to the Lord.
'''
"13" = ''':sup:`13` Then, because thou hadst won his favour, needs must that trials
should come, and test thy worth.
'''
"14" = ''':sup:`14` And now, for thy healing, for the deliverance of thy son’s wife
Sara from the fiend’s attack, he has chosen me for his messenger.
'''
"15" = ''':sup:`15` Who am I? I am the angel Raphael, and my place is among those seven
who stand in the presence of the Lord.
'''
"16" = ''':sup:`16` Upon hearing this, they were both mazed with terror, and fell down
trembling, face to earth.
'''
"17" = ''':sup:`17` Peace be with you, the angel said; do not be afraid.
'''
"18" = ''':sup:`18` It was God’s will, not mine, brought me to your side; to him pay
the thanks and praise you owe.
'''
"19" = ''':sup:`19` I was at your side, eating and drinking, but only in outward show;
the food, the drink I live by, man’s eyes cannot see.
'''
"20" = ''':sup:`20` And now the time has come when I must go back to him who sent me;
give thanks to God, and tell the story of his great deeds.
'''
"21" = ''':sup:`21` With that, he was caught away from their eyes, and no more might
they see of him.✻
'''
"22" = ''':sup:`22` For three hours together, face to earth, they gave thanks to God;
and when they rose up, it was to tell the story of all these marvels.
'''
