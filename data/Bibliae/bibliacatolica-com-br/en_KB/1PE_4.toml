[4]
"1" = ''':sup:`1` Christ’s mortal nature, then, has been crucified, and you must arm
yourselves with the same intention; he whose mortal nature has been
crucified is quit, now, of sin.✻
'''
"2" = ''':sup:`2` The rest of your mortal life must be ordered by God’s will, not by
human appetites.
'''
"3" = ''':sup:`3` Time enough has been spent already in doing what the heathen would
have you do, following a course of incontinence, passion, drunkenness,
revelling, carousal, and shameful idolatry.
'''
"4" = ''':sup:`4` They are surprised that you do not rush headlong into the same
welter of debauch, and call you ill names accordingly;
'''
"5" = ''':sup:`5` they will have to answer for it before him who is all in readiness
to pass sentence on the living and the dead.
'''
"6" = ''':sup:`6` That is why dead men, too, had the gospel message brought to them;
though their mortal natures had paid the penalty in men’s eyes, in the
sight of God their spirits were to live on.✻
'''
"7" = ''':sup:`7` The end of all things is close at hand; live wisely, and keep your
senses awake to greet the hours of prayer.
'''
"8" = ''':sup:`8` Above all things, preserve constant charity among yourselves;
charity draws the veil over a multitude of sins.✻
'''
"9" = ''':sup:`9` Make one another free of what is yours ungrudgingly,✻
'''
"10" = ''':sup:`10` sharing with all whatever gift each of you has received, as befits
the stewards of a God so rich in graces.
'''
"11" = ''':sup:`11` One of you preaches, let him remember that it is God’s message he
is uttering; another distributes relief, let him remember that it is
God who supplies him the opportunity; that so, in all you do, God may
be glorified through Jesus Christ; to him be the glory and the power
through endless ages, Amen.✻
'''
"12" = ''':sup:`12` Do not be surprised, beloved, that this fiery ordeal should have
befallen you, to test your quality; there is nothing strange in what is
happening to you.
'''
"13" = ''':sup:`13` Rather rejoice, when you share in some measure the sufferings of
Christ; so joy will be yours, and triumph, when his glory is revealed.
'''
"14" = ''':sup:`14` Your lot will be a blessed one, if you are reproached for the name
of Christ; it means that the virtue of God’s honour and glory and
power, it means that his own Spirit, is resting upon you.✻
'''
"15" = ''':sup:`15` Let it not be said that any of you underwent punishment for murder,
or theft, or slander, or infringing other men’s rights;✻
'''
"16" = ''':sup:`16` but, if a man is punished for being a Christian, he has no need to
be ashamed of it; let him bear that name, and give glory to God.
'''
"17" = ''':sup:`17` The time is ripe for judgement to begin, and to begin with God’s
own household; and if our turn comes first, what will be its issue for
those who refuse credence to God’s message?
'''
"18" = ''':sup:`18` If the just man wins salvation only with difficulty, what will be
the plight of the godless, of the sinner?
'''
"19" = ''':sup:`19` Why then, let those who suffer in fulfilment of God’s will commend
their souls, all innocent, into his hands; he created them, and he will
not fail them.
'''
