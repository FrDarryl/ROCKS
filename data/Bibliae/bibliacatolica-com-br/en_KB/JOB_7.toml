[7]
"1" = ''':sup:`1` What is man’s life on earth but a campaigning? Like a hired drudge,
he passes his time away;
'''
"2" = ''':sup:`2` nor ever was slave so weary, longing for the shade, or drudge so
weary, waiting to earn his hire,
'''
"3" = ''':sup:`3` as I have been, counting these months of emptiness, these nights
that never brought rest.
'''
"4" = ''':sup:`4` Lie I down to sleep, I weary to be up with the day; comes the day, I
weary for the evening, comfortless until dark.
'''
"5" = ''':sup:`5` Overgrown my flesh with worms, matted with dust; my skin dried up
and shrivelled.
'''
"6" = ''':sup:`6` Frail as the weaver’s thread my years vanish away, spent without
hope.
'''
"7" = ''':sup:`7` Bethink thee, Lord, it is but a breath, this life of mine, and I
shall look on this fair world but once;
'''
"8" = ''':sup:`8` when that is done, men will see me no more, and thou as nothing.
'''
"9" = ''':sup:`9` Like a cloud dislimned in passing, man goes to his grave never to
return;
'''
"10" = ''':sup:`10` never again the home-coming, never shall tidings of him reach the
haunts he knew.
'''
"11" = ''':sup:`11` And should I utter no word? Nay, the crushed spirit will find a
voice, the embittered heart will not keep its own counsel.
'''
"12" = ''':sup:`12` Am I a raging sea, a ravening monster, that thou guardest me so
close?
'''
"13" = ''':sup:`13` When I would find rest on my pillow, take refuge in night thoughts,
'''
"14" = ''':sup:`14` what dreams thou sendest to daunt me, what sights of terror to
unman me!
'''
"15" = ''':sup:`15` The rope for me! Death only will content this frame.
'''
"16" = ''':sup:`16` To despair I yield myself, I will live on no more; loose thy hold
of me; this life of mine is but the shadow of a life.
'''
"17" = ''':sup:`17` Why is it that thou wilt make so noble a thing of man, wilt pay so
much heed to him?
'''
"18" = ''':sup:`18` Never a day dawns but thou wilt surprise him at his post; never a
moment when thou art not making proof of him.
'''
"19" = ''':sup:`19` Nay, gaze on me no more; leave me, though it were but for a
breathing-space, to myself!
'''
"20" = ''':sup:`20` If sinned I have, does human act of mine claim thy watchful regard?
Must my path always cross thine, my life always be a burden to me?✻
'''
"21" = ''':sup:`21` Would it cost thee much to forgive sin of mine, pass over fault of
mine, when I, so soon, shall be lying in the dust, missing at my post,
as thou makest thy rounds at dawn?
'''
