[21]
"1" = ''':sup:`1` The Lord also spoke to Moses giving him a message for the priests,
the sons of Aaron: When a fellow-citizen dies, a priest is not to
expose himself to defilement,
'''
"2" = ''':sup:`2` unless it be the funeral of one of his near kin, father or mother,
son or daughter, a brother of his
'''
"3" = ''':sup:`3` or a sister that is a virgin unwed.
'''
"4" = ''':sup:`4` Nay, he must not expose himself to defilement even for the ruler
among the people.✻
'''
"5" = ''':sup:`5` Priests are not to shave their heads or beards, or make gashes in
their skin for mourning.
'''
"6" = ''':sup:`6` They are men set apart for their God, and must never bring reproach
on his name; they burn incense✻ to the Lord, offer their God his
consecrated loaves, and shall they not be holy?
'''
"7" = ''':sup:`7` They must not wed harlots, or women dishonoured, or those whom their
husbands have rejected, these men vowed to the service of their God,
'''
"8" = ''':sup:`8` who set out the consecrated loaves before him. They must be set
apart, as I, the Lord, am set apart, the Lord that hallows them.
'''
"9" = ''':sup:`9` If the daughter of a priest is convicted of playing the harlot, and
bringing dishonour on her father’s name, she must be given to the
flames.
'''
"10" = ''':sup:`10` The high priest, that one who is chief among his brethren, whose
brow has been anointed with the holy oil, and his hands consecrated for
the priestly office, who wears the sacred vestments, may never bare his
head, or rend his garments,
'''
"11" = ''':sup:`11` or go near a dead body upon any occasion. Though it be his father
or mother, he must not expose himself to defilement,
'''
"12" = ''':sup:`12` but keep within the Lord’s holy precincts, so as not to bring
defilement on them, a man consecrated to his God by the holy oil that
anointed him; the Lord’s own priest.
'''
"13" = ''':sup:`13` And when he marries, he must marry a virgin;
'''
"14" = ''':sup:`14` not a widow, or a rejected wife, or a harlot, or a woman
dishonoured; she must be a virgin of his own clan,✻
'''
"15" = ''':sup:`15` so that the stock of his family is not debased by the blood of
common folk; I, the Lord, have set him apart.
'''
"16" = ''':sup:`16` The Lord, too, spoke to Moses,
'''
"17" = ''':sup:`17` bidding him tell Aaron: No descendant of thine that has any blemish
shall be allowed to offer his God the consecrated loaves,
'''
"18" = ''':sup:`18` nor to come forward and do him service. Such are the blind, the
lame, one whose nose is deformed in size or twisted awry,✻
'''
"19" = ''':sup:`19` one who has a crushed hand or foot,
'''
"20" = ''':sup:`20` is hunch-backed or blear-eyed,✻ or wall-eyed, has a continual scab
or itch on him, or a rupture.
'''
"21" = ''':sup:`21` No one of the priestly line of Aaron who has such a blemish must
come forward to sacrifice to the Lord, or offer his God the consecrated
loaves.
'''
"22" = ''':sup:`22` He is allowed to eat the bread which is offered in the sanctuary,
'''
"23" = ''':sup:`23` but he must have no access to the veil,✻ must not go near the
altar; my sanctuary must not be profaned by any blemish. I, the Lord,
have set priests apart for myself.
'''
"24" = ''':sup:`24` All these commands Moses handed on to Aaron, and to his sons, and
to the people of Israel.
'''
"Notes" = '''
Notas de rodapé:
21:1-4 - God establishes purity standards for priests, forbidding them
to defile themselves with the dead, except through close relatives.
This emphasizes the holiness that should mark the lives of priests,
reflecting their role as intercessors between God and the people (see
21:5-6 - The priests are instructed to avoid pagan practices such as
shaving their heads or cutting their bodies, common mourning practices.
This emphasizes the separation between the children of Israel and the
pagan nations, and the need for holiness for those who serve God (see
also Deuteronomy 14:1-2).
21:7-9 - God forbids priests from marrying dishonorable women, such as
prostitutes or divorcees, to preserve the sanctity of the priestly
3:2 and Titus 1:6).
21:10-12 - The high priest has even more restrictions, such as being
forbidden from tearing his garments or leaving the sanctuary, even in
the event of the death of close family members. This highlights the
high spiritual responsibility and holiness that must be maintained (see
21:16-23 - Priests with physical defects are forbidden from offering
sacrifices, symbolizing that holiness and perfection were necessary to
serve directly before God. This prefigures the perfect high priest,
'''
