[59]
"1" = ''':sup:`1` (To the choir-master. Melody: Lily of the Law. A miktam. Of David.
To be used for teaching.
'''
"2" = ''':sup:`2` This was when he marched against the Syrians of Naharaim and Soba,
and Joab on his way home defeated the men of Edom in the Valley of
Salt, twelve thousand of them.)
'''
"3" = ''':sup:`3` Too long, O God, hast thou disowned us, and scattered our armies in
flight; thy wrath forgo, and bring us back to our own.
'''
"4" = ''':sup:`4` Heal the wounds of the land thou hast shaken and torn asunder, the
land that trembles still.
'''
"5" = ''':sup:`5` Heavy the burden thou didst lay on us; such a draught thou didst
brew for us as made our senses reel.
'''
"6" = ''':sup:`6` But now thou hast set up a standard to rally thy faithful servants,
and to protect them from the archers’ onset; now bring aid to the men
thou lovest,
'''
"7" = ''':sup:`7` give our prayer answer, and lift thy right hand to save.
'''
"8" = ''':sup:`8` God’s word came to us from his sanctuary, In triumph I will divide
up Sichem, and parcel out the valley of Tents;
'''
"9" = ''':sup:`9` to me Galaad, to me Manasses belongs; Ephraim is my helmet, Juda the
staff I bear.
'''
"10" = ''':sup:`10` Now Moab, too, shall be my drudge; over Edom I will claim my right;
I will lead the Philistines away in triumph.✻
'''
"11" = ''':sup:`11` Such was the oracle;✻ but now who is to lead me on my march against
this fortress, who is to find an entrance for me into Edom,
'''
"12" = ''':sup:`12` when thou, O God, hast disowned us, and wilt not go into battle
with our armies?
'''
"13" = ''':sup:`13` It is thou that must deliver us from peril; vain is the help of
man.
'''
"14" = ''':sup:`14` Only through God can we fight victoriously; only he can trample our
oppressors in the dust.
'''
