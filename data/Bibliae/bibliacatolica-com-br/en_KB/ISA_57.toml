[57]
"1" = ''':sup:`1` Alas, that none takes warning! See how good men die, how the friends
of God are borne away from us; and none has the wit to see trouble is
coming, and the good must be spared the sight of it!✻
'''
"2" = ''':sup:`2` Peace be his lot, easy let him rest, that followed ever the straight
path.
'''
"3" = ''':sup:`3` But you, come and answer for yourselves, brood of the sorceress,
children of the adulterer and the harlot!
'''
"4" = ''':sup:`4` Over whom would you make merry, with open mouth and hanging tongue?
What are you but the sons of shame, a bastard race?
'''
"5" = ''':sup:`5` You, that dally with idols under the first spreading tree, that
sacrifice little children in the rock-caves among the glens?
'''
"6" = ''':sup:`6` Where the valleys part,✻ there is thy part and lot; to those thou
wilt pour out libations, wilt offer sacrifice; and must I look on
unmoved?
'''
"7" = ''':sup:`7` Thou hast set down thy bed on the peak of a high mountain; there
thou hast gone up to offer victims.
'''
"8" = ''':sup:`8` Keepsake of mine must be put behind the door, where the posts should
hide it, now thou wouldst strip thee naked and let in a gallant in my
place, make free with my marriage-bed! With such as these thou didst
exchange vows, greedily thou didst buy their good will.
'''
"9" = ''':sup:`9` A king’s favour to win,✻ with ointments thou wouldst cover thee,
wouldst spare no kind of perfume; on a far errand thy envoys went out,
and ever thy pride was humbled, low as hell itself.
'''
"10" = ''':sup:`10` So wearied with long journeying, and never didst thou cry, Enough;
still obstinate, confess thy need thou wouldst not.
'''
"11" = ''':sup:`11` Alas, what anxious fears were these, that to my service made thee
false, of me no memory left thee, no thought? And all because I nothing
said, made as if I nothing saw, till at last thou hadst forgotten me!
'''
"12" = ''':sup:`12` Yet, wouldst thou have right, it is I that must declare it; thy own
striving is all in vain.
'''
"13" = ''':sup:`13` Let them deliver thee, if they can, at thy summons, these new
allies thou hast made! See how they are carried away on the wind, how a
breath will scatter them! His the prize, that in me has confidence; on
my holy mountain he shall find a resting-place.
'''
"14" = ''':sup:`14` Hark, how the cry goes up, A road, there, a road; let them have
free passage! These are my people; clear of every hindrance be their
path!
'''
"15" = ''':sup:`15` A message from the high God, the great God, whose habitation is
eternity, whose name is hallowed! He, dwelling in that high and holy
place, dwells also among chastened and humbled souls, bidding the
humble spirit, the chastened soul, rise and live!
'''
"16" = ''':sup:`16` I will not be always claiming my due, I will not cherish my anger
eternally; what soul but takes its origin from me? Am I not the maker
of all that breathes?✻
'''
"17" = ''':sup:`17` Greedy wrong-doer that defies me I must needs smite down; hide my
face from him in anger, let him follow the path his own erring will has
chosen.
'''
"18" = ''':sup:`18` Now to pity his plight, now to bring him remedy! Home-coming at
last, consolation at last, for him and all that bemoan him!
'''
"19" = ''':sup:`19` The harvest of men’s thanks, it is I that bring it to the birth.✻
Peace, the Lord says, peace to those who are far away, and to those who
are near at hand; I have brought him remedy.
'''
"20" = ''':sup:`20` But rebellious hearts are like the tempestuous sea that can never
find repose; its waters must ever be churning up mire and scum.
'''
"21" = ''':sup:`21` For the rebellious, the Lord says, there is no peace.
'''
