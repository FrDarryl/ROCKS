[107]
"1" = ''':sup:`1` (A song. A psalm. Of David.)
'''
"2" = ''':sup:`2` A true heart, my God, a heart true to thy service; I will sing of
thee and praise thee.
'''
"3" = ''':sup:`3` Wake, my heart, wake, echoes of harp and viol; dawn shall find me
watching.
'''
"4" = ''':sup:`4` Let me give thanks, Lord, for all the world to hear it, sing psalms
while the Gentiles listen,
'''
"5" = ''':sup:`5` of thy mercy, high above heaven itself, of thy faithfulness, that
reaches the clouds!
'''
"6" = ''':sup:`6` O God, mount high above the heavens✻ till thy glory overshadows the
whole earth.
'''
"7" = ''':sup:`7` Now bring aid to the men thou lovest, give our prayer answer, and
lift thy right hand to save.
'''
"8" = ''':sup:`8` God’s word came to us from his sanctuary: In triumph I will divide
up Sichem, and parcel out the valley of Tents;
'''
"9" = ''':sup:`9` to me Galaad, to me Manasses belongs; Ephraim is my helmet, Juda the
staff I bear.
'''
"10" = ''':sup:`10` Now Moab, too, shall be my drudge; over Edom I will claim my right;
I will lead the Philistines away in triumph.
'''
"11" = ''':sup:`11` Such was the oracle; but now who is to lead me on my march against
this fortress, who is to find an entrance for me into Edom,
'''
"12" = ''':sup:`12` when thou, O God, hast disowned us, and wilt not go into battle
with our armies?
'''
"13" = ''':sup:`13` It is thou that must deliver us from peril; vain is the help of
man.
'''
"14" = ''':sup:`14` Only through God can we fight victoriously; only he can trample our
oppressors in the dust.✻
'''
