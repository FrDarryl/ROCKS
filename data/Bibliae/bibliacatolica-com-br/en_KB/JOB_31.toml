[31]
"1" = ''':sup:`1` And this was a man that had bound his eyes over by covenant; never
should even his fancy dwell upon the thought of a maid!
'''
"2" = ''':sup:`2` Well I knew that God Almighty in high heaven would have neither part
nor lot with me else;
'''
"3" = ''':sup:`3` ruin for the sinner his doom is, disinheritance for the wrong-doer.
'''
"4" = ''':sup:`4` Tell me, does not this God watch over every path I take, trace my
footsteps one by one?
'''
"5" = ''':sup:`5` Walk I by crooked ways, run I eagerly after false dealing,
'''
"6" = ''':sup:`6` he can weigh my offence with true scales; let God himself bear
witness to my innocence!
'''
"7" = ''':sup:`7` Have I strayed from my course; has my heart followed the lure of my
eyes; are my hands stained with wrong?
'''
"8" = ''':sup:`8` Then let another man enjoy the harvest I have sowed, then let my
race be doomed to extinction!
'''
"9" = ''':sup:`9` Have wiles of woman entangled my heart; did I lie in wait under my
neighbour’s window?
'''
"10" = ''':sup:`10` Then be my own wife another’s whore, strangers be her bedfellows!
'''
"11" = ''':sup:`11` That were sin in me, and foul wrong done;
'''
"12" = ''':sup:`12` that fire, once lighted, will rage till all is consumed, never a
crop shall escape it.
'''
"13" = ''':sup:`13` Did I refuse justice to man-servant of mine or woman-servant, when
they had complaint to bring?
'''
"14" = ''':sup:`14` Then it shall go hard with me when it is God’s turn to pronounce
judgement; how shall I meet his scrutiny,
'''
"15" = ''':sup:`15` who fashioned in the womb this one and that, man and master alike?
'''
"16" = ''':sup:`16` Did I deny some poor man the alms he craved, keep the widow waiting
for her pittance,
'''
"17" = ''':sup:`17` sit over my meal alone, and never an orphan boy to share it?
'''
"18" = ''':sup:`18` That were an ill return for the loving care that has borne me
company as I grew up from childhood, ever since I left my mother’s
womb.✻
'''
"19" = ''':sup:`19` Did I spurn the naked that were ready to perish of cold, too poor
to find clothing;
'''
"20" = ''':sup:`20` did I never earn thanks, from the back that went bare till fleece
of my flock warmed it?
'''
"21" = ''':sup:`21` Did I threaten the friendless, whenever I could secure judgement
against them in the market-place?
'''
"22" = ''':sup:`22` Then let shoulder of mine hang from shoulder-blade, every bone in
my arm broken!
'''
"23" = ''':sup:`23` Nay, but God’s terrors overwhelmed, his majesty overbore me.
'''
"24" = ''':sup:`24` In wealth did I put my trust, hail the bright gold as my life’s
protector;
'''
"25" = ''':sup:`25` doted I upon my great riches, upon all my toil had earned?
'''
"26" = ''':sup:`26` When I gazed on the sun in its splendour, on the moon in her royal
progress,
'''
"27" = ''':sup:`27` did these things steal my heart away, so that mouth kissed hand in
adoration?
'''
"28" = ''':sup:`28` That were great wrong done, to deny the God who is higher than all.
'''
"29" = ''':sup:`29` Did I triumph over a fallen foe, rejoice at his ruin;
'''
"30" = ''':sup:`30` lend my lips to ill uses, cursing my enemy’s life away?
'''
"31" = ''':sup:`31` Rather, it was of myself men were fain to speak evil, men of my own
household, and to their hearts’ content.✻
'''
"32" = ''':sup:`32` Never had the stranger to lodge in the open, my doors were open to
every wayfarer that passed.
'''
"33" = ''':sup:`33` Men are frail; does sin lie on my conscience undisclosed, does the
memory of guilt rankle in my bosom?
'''
"34" = ''':sup:`34` Was I daunted by fear of the throng, of my neighbours’ contemptuous
looks? Did I hold my tongue,✻ and keep within doors?
'''
"35" = ''':sup:`35` O that my cause might be tried; that he, the Almighty, would grant
my request, that he, my judge, would write my record down;
'''
"36" = ''':sup:`36` how proudly I would bear it with me, shoulder-high, wear it as a
crown!
'''
"37" = ''':sup:`37` I would proclaim it wherever I went, fit for a king’s eyes to read.
'''
"38" = ''':sup:`38` Can these lands of mine bear testimony against me, can their
furrows tell a sad tale
'''
"39" = ''':sup:`39` of harvests enjoyed, and no price paid for them, of labourers
cruelly treated?
'''
"40" = ''':sup:`40` Then thistles for wheat, thorns for barley may it yield me. Ended
herewith are the sayings of Job.
'''
