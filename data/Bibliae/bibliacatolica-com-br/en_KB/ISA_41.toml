[41]
"1" = ''':sup:`1` Let the islands cease their clamour, and come to me, let the peoples
of the world take heart afresh;✻ and so let them come and plead their
cause; we will submit the question to an arbiter, they and I.
'''
"2" = ''':sup:`2` Tell me, who was it summoned his faithful servant✻ from the east,
beckoned him to follow? The nations should be at his mercy, kings be
subdued at his coming; flying like dust before his sword, scattered
like chaff in the wind at the threat of his bow.
'''
"3" = ''':sup:`3` He should rout them in battle, and pass through their country
unmolested, leaving not a footprint behind him.
'''
"4" = ''':sup:`4` Who was the author, the doer of all this, but I, the Lord, who
summon all the ages into being? Before all, and at the end of all, I
am.
'''
"5" = ''':sup:`5` The islands have seen it, and trembled at the sight; the remotest
parts of the world have been smitten with dismay; they draw near, and
obey the summons.
'''
"6" = ''':sup:`6` (And still each abets his neighbour; Courage, says one to another.
'''
"7" = ''':sup:`7` The metal-worker, plying the hammer, encourages his fellow that is
smiting the anvil; all goes well, he says, with the soldering. And he
fastens it with nails, immovable.✻ )
'''
"8" = ''':sup:`8` But thou, Israel, my servant, thou, Jacob, on whom my choice has
fallen, art sprung from that Abraham, who was my friend;
'''
"9" = ''':sup:`9` in his person, I led thee by the hand from the ends of the earth,
beckoning thee from far away, and still I whispered to thee, My servant
thou art, chosen, not rejected.
'''
"10" = ''':sup:`10` Have no fear, I am with thee; do not hesitate, am I not thy God? I
am here to strengthen and protect thee; faithful the right hand that
holds thee up.
'''
"11" = ''':sup:`11` Thou shalt see all thy enemies disappointed and put to the blush;
what are they? A very nothing, those adversaries of thine; they must
vanish away;
'''
"12" = ''':sup:`12` thou wilt look in vain for the men who troubled thee, fought
against thee; thy search is for a very nothing, a memory of the past.
'''
"13" = ''':sup:`13` It is I, the Lord thy God, that hold thee by the hand and whisper
to thee, Do not be afraid, I am here to help thee.
'''
"14" = ''':sup:`14` Jacob, poor worm, poor ghost of Israel, do not be afraid; I am
here, says the Lord, to help thee; I am here, says the Holy One of
Israel, to ransom thee.
'''
"15" = ''':sup:`15` I mean to go a-threshing, and thou my sledge, newly made; teeth
like saws to thresh the mountains and crush them down, turn the hills
into chaff;
'''
"16" = ''':sup:`16` ay, and winnow them, till wind carries them away and storm scatters
them! Thou shalt yet make thy boast of the Lord, triumph in the Holy
One of Israel.
'''
"17" = ''':sup:`17` Poor vagrants that long for water, where water is none, how dry
their tongues with thirst! And shall I, the Lord, refuse them a
hearing, I, the Holy One of Israel, leave them forsaken?
'''
"18" = ''':sup:`18` I will open springs on the hill-slopes, wells in the open plain,
turn the wilderness into pools, the trackless desert into running
streams.
'''
"19" = ''':sup:`19` I will plant those wastes with cedar and acacia, myrtle and olive;
rear, in that desert soil, fir and elm and box besides;
'''
"20" = ''':sup:`20` proof for all to see and recognize, for all to mark and to
consider, that the Lord’s hand was there; who but he, the Holy One of
Israel, creates?
'''
"21" = ''':sup:`21` Come then, says the Lord, your pleadings! Let the King of Jacob
hear your contentions;
'''
"22" = ''':sup:`22` let them come forward, these other gods, and tell us the future.✻
So read the past for us, that the study of it may disclose what needs
must follow; coming events make known.
'''
"23" = ''':sup:`23` Foretell you what is yet to be, we shall know you are gods indeed.
Then, if you have the power, grant good or ill fortune to mankind;
confer we, and pass judgement on it!
'''
"24" = ''':sup:`24` Why, you are all empty air, a nothing that nothing can effect; he
courts his own shame, that makes choice of you.
'''
"25" = ''':sup:`25` I summoned one from the north country; from the east his coming
should be, and ever he should invoke my name.✻ Princes he should harry
to and fro, lightly as potter treads out his clay.
'''
"26" = ''':sup:`26` Which of you foretold this from the first? Let us recognize it.
Which of you knew it from the beginning? We must needs say, His plea is
just. But no, none gave tidings of it, none foretold it; there was no
word came from you.
'''
"27" = ''':sup:`27` Who will be the first✻ to tell Sion, Here, here they are? He shall
carry my good news to Jerusalem.
'''
"28" = ''':sup:`28` But when I looked, there was none of them that could offer counsel,
or give a word in answer when I questioned him.
'''
"29" = ''':sup:`29` None of them has right on his side; all their doings are
nothingness; no better than empty air the images men make of them.
'''
