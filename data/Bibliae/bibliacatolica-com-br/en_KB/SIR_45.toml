[45]
"1" = ''':sup:`1` Well loved by God, well loved among men, on the name of Moses a
benediction rests.
'''
"2" = ''':sup:`2` The Lord gave him such honour as he gives to his holy ones; gave him
renown by striking terror into his enemies, and then, at his word,
abated the prodigies that had befallen them.
'''
"3" = ''':sup:`3` He made him great in the eyes of kings, entrusted commandments to
him in full view of the chosen people, made a revelation to him of the
divine glory.
'''
"4" = ''':sup:`4` The Lord set him apart, chosen out from the rest of mankind, so
loyal he was and so gentle;
'''
"5" = ''':sup:`5` answered his prayer by taking him up into a cloud,
'''
"6" = ''':sup:`6` and there, face to face, imparting commandments to him, the law that
gives life and wisdom; here, Jacob, was thy covenant, here Israel, the
rule thou wast to live by.
'''
"7" = ''':sup:`7` Of Levite blood, too, sprang another renowned as Moses himself, his
brother Aaron. To Aaron the Lord gave high office,
'''
"8" = ''':sup:`8` making an eternal covenant with him, investing him with the
priesthood of the chosen race, enriching him with his own glory.
'''
"9" = ''':sup:`9` Bright was the cincture that girded him, bright the robe that
clothed him; no ornament he wore but spoke of majesty.
'''
"10" = ''':sup:`10` The long tunic, the breeches, the sacred mantle, and golden bells a
many compassing him about,
'''
"11" = ''':sup:`11` that tinkled still as he walked, echoing through the temple to keep
Israel’s name unforgotten!
'''
"12" = ''':sup:`12` The hallowed robe, all gold and blue and purple, work of a master
weaver, that lacked neither skill nor faithfulness!✻
'''
"13" = ''':sup:`13` What craftsmanship of twisted thread dyed scarlet, of rare stones
in a gold setting, engraved with all the gem-cutter’s art, twelve of
them to commemorate the twelve tribes of Israel!
'''
"14" = ''':sup:`14` The gold finishing, too, of his mitre, engraved with the legend,
Holiness; so proud an adornment, so noble a work of art, such a lure
for men’s eyes in its ordered beauty!
'''
"15" = ''':sup:`15` Never vesture till then was seen so fair; and, from time
immemorial,
'''
"16" = ''':sup:`16` no other might put it on, only the sons of Aaron’s line, in undying
succession.
'''
"17" = ''':sup:`17` Day in, day out the fire should consume his sacrifice;
'''
"18" = ''':sup:`18` when Moses consecrated him with the holy oil’s anointing,
'''
"19" = ''':sup:`19` this was a right granted in perpetuity, long as the heavens should
last. His to perform the priest’s office, to echo God’s praise, to
bless the people in his name.
'''
"20" = ''':sup:`20` Alone of living men, he was chosen out to offer sacrifice, and the
sweet-smelling incense that is a people’s plea for remembrance, a
people’s atonement.
'''
"21" = ''':sup:`21` Power was his to administer the divine decrees, a justiciary by
right, handing on to Jacob its tradition, giving Israel the law’s light
to guide it.
'''
"22" = ''':sup:`22` Once, out in the desert, that right was challenged; with envious
cries, men of another clan surrounded him, Dathan and Abiron for their
leaders, espousing Core’s quarrel.
'''
"23" = ''':sup:`23` Ill-content was the Lord God at the sight of it; his vengeance
swept them away;
'''
"24" = ''':sup:`24` by no common doom, a raging flame devoured them.
'''
"25" = ''':sup:`25` Fresh privileges for Aaron were kept in store; he must share in the
conquest by receiving all the land’s first-fruits;
'''
"26" = ''':sup:`26` his clan first of all must have bread enough and to spare, his
children should inherit the eating of the Lord’s own sacrifice.
'''
"27" = ''':sup:`27` But he must have no lands in the conquered territory, no share like
the rest of his race; the Lord should be his wealth, the Lord his
portion.
'''
"28" = ''':sup:`28` Next to these two, Phinees the son of Eleazar won high renown; like
Aaron, with the fear of God to guide him,
'''
"29" = ''':sup:`29` he stood firm while the people shrank away; a loyal and a willing
heart that made amends for Israel.
'''
"30" = ''':sup:`30` For his reward, he received assurance of the divine favour; command
he should have of sanctuary and of people both, and the high priesthood
that was his should descend to his heirs for ever.
'''
"31" = ''':sup:`31` David the son of Jesse, of Juda’s tribe, should bequeath to his
children a legacy of kingship …… with wise hearts endowing us, to
preserve justice among his people, and keep safe the blessings he has
given to it; and this pre-eminence over his people he has settled on
them in perpetuity.✻
'''
