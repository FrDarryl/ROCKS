[45]
"1" = ''':sup:`1` When you set about the allotment of your territory, one strip you
must leave out, twenty-five thousand cubits by ten thousand,✻ a
hallowed strip of land that is to be the Lord’s peculiar, all the
length and breadth of it hallowed.
'''
"2" = ''':sup:`2` (Hallowed entirely one plot in it shall be, a square plot of five
hundred cubits each way, with fifty cubits’ space for approach all
about it.✻ )
'''
"3" = ''':sup:`3` Within the Lord’s domain, a space of twenty-five thousand cubits by
ten thousand, surrounding temple and sanctuary, must be measured out
'''
"4" = ''':sup:`4` as dedicated to the priests, that serve the sanctuary and worship in
the Lord’s presence; this shall be their home, this their sacred
enclosure.
'''
"5" = ''':sup:`5` And for the Levites that serve the temple another like space is to
be measured out; twenty cells they shall have there.
'''
"6" = ''':sup:`6` Marching with the sacred enclosure, there shall be a strip of
twenty-five thousand cubits by five thousand, where the common folk of
Israel shall have their city and their city’s lands.
'''
"7" = ''':sup:`7` And at either end of the enclosure, and of the city lands, the
prince shall have his domains, adjoining either end, and stretching
away to west and east as far as each of the tribal allotments stretches
westwards and eastwards.
'''
"8" = ''':sup:`8` He shall enjoy his own possessions on Israelite soil; there shall be
no more encroaching on the public rights; each tribe shall be given its
own territory, to have and to hold.
'''
"9" = ''':sup:`9` Will you never have enough, princes of Israel? the Lord God says.
Must it always be wrong and robbery, never right and redress? Right of
king and right of people he bids you determine once for all.
'''
"10" = ''':sup:`10` Let us have true scales, a true ephi, a true bate;
'''
"11" = ''':sup:`11` let ephi and bate match, a tenth part of a cor either of them; by
the standard of the cor they shall be measured.
'''
"12" = ''':sup:`12` Let twenty obols go to the sicle, twice twenty sicles and fifteen
besides go to the mina.
'''
"13" = ''':sup:`13` And so let these be the tithings you pay; a sixth of an ephi for
every cor of wheat or barley,
'''
"14" = ''':sup:`14` and a tenth of a bate for every cor of oil, tenth of bate or
hundredth of cor, since the cor is to measure ten bates;✻
'''
"15" = ''':sup:`15` and one ram you must contribute out of every two hundred that feed
in Israel’s pasture-lands. That each may pay his scot, for bloodless
offering or burnt-sacrifice or welcome-offering, the Lord says,
'''
"16" = ''':sup:`16` this tax the whole land of Israel owes to its prince.
'''
"17" = ''':sup:`17` And he, on Israel’s behalf, shall defray the cost of
burnt-sacrifice, and bloodless offering, and libation, on feast-day and
new moon and sabbath, whenever the folk of Israel keep holiday;
transgression-victim, and burnt-sacrifice, and welcome-offering, he
must provide them all.
'''
"18" = ''':sup:`18` On the first day of the year, the Lord God says, the sanctuary must
have a calf, without blemish, sacrificed for its purging.
'''
"19" = ''':sup:`19` Door-posts of the temple, corners of the altar’s base, door-posts
of the inner court, the priest shall smear with blood of the
transgression-victim.
'''
"20" = ''':sup:`20` And the like must be done again on the seventh day of that month,
for faults committed unwittingly, through inadvertence; and so the
temple shall be purged clean.
'''
"21" = ''':sup:`21` On the fourteenth day of the first month you will keep the paschal
feast, and for a week eat bread without leaven.
'''
"22" = ''':sup:`22` On the feast itself, the prince must provide a calf, in amends for
fault of his own, fault of his people;
'''
"23" = ''':sup:`23` and every day during the week seven calves and seven rams without
blemish; every day, too, a goat for a transgression-victim;
'''
"24" = ''':sup:`24` with each ram or goat a bushel of flour, and with each bushel of
flour a gallon and a half of oil.
'''
"25" = ''':sup:`25` The same provision he must make, of transgression-victim,
burnt-sacrifice, bloodless offering, and oil, for the fifteenth day of
the seventh month, and its week of holiday.
'''
