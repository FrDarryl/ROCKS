[2]
"1" = ''':sup:`1` The sons of Israel were Ruben, Simeon, Levi, Juda, Issachar,
Zabulon,
'''
"2" = ''':sup:`2` Dan, Joseph, Benjamin, Nephthali, Gad and Aser.
'''
"3" = ''':sup:`3` Juda had three sons by the Chanaanitess Suë, Her, Onan and Sela;
Her, his first-born, displeased the Lord by his evil life, and the Lord
slew him.
'''
"4" = ''':sup:`4` Then Juda had two more sons by his own daughter-in-law Thamar,
Phares and Zara; so he was father of five sons in all.
'''
"5" = ''':sup:`5` From Phares came Hesron and Hamul,
'''
"6" = ''':sup:`6` from Zara Zamri, Ethan, Heman, Chalcol and Dara, five in all ….✻
'''
"7" = ''':sup:`7` From Charmi came Achar, who brought trouble on Israel by his sin in
stealing the plunder that was forfeit.
'''
"8" = ''':sup:`8` From Ethan came Azarias,
'''
"9" = ''':sup:`9` from Hesron, Jerameel, Ram and Calubi;
'''
"10" = ''':sup:`10` from Ram, Aminadab, and from Aminadab Nahasson, that was chieftain
of the tribe of Juda.
'''
"11" = ''':sup:`11` From Nahasson came Salmon, from Salmon, Booz,
'''
"12" = ''':sup:`12` from Booz, Obed, and from Obed, Jesse.
'''
"13" = ''':sup:`13` The name of Jesse’s first-born was Eliab; the second son was called
Abinadab, the third Simmaa,
'''
"14" = ''':sup:`14` the fourth Nathanael, the fifth Raddai,
'''
"15" = ''':sup:`15` the sixth Asom; and David was the seventh.
'''
"16" = ''':sup:`16` They had two sisters, Sarvia and Abigail; Sarvia was the mother of
three sons, Abisai, Joab and Asael,
'''
"17" = ''':sup:`17` and Abigail bore Amasa to Jether the Ismahelite.
'''
"18" = ''':sup:`18` (From Hesron’s son Caleb, through Azuba and Jerioth, came Jaser,
Sobab and Ardon.
'''
"19" = ''':sup:`19` On Azuba’s death Caleb married Ephratha and begot Hur,
'''
"20" = ''':sup:`20` father of Uri, father of Bezeleel.
'''
"21" = ''':sup:`21` Hesron, at the age of sixty, took a second wife, the daughter of
Machir, from whom came Galaad; and she bore him a son called Segub,
'''
"22" = ''':sup:`22` father of that Jair who occupied twenty-three townships in Galaad,
'''
"23" = ''':sup:`23` took Gessur, Aram, Jair’s Villages, and Canath with its sixty
townships ….✻ All these were sons of Machir, father of Galaad.
'''
"24" = ''':sup:`24` It was after Hesron’s death that Caleb mated with Ephratha. Hesron
had another wife called Abia, that bore him a son, Ashur, father of
Thecua.✻ )
'''
"25" = ''':sup:`25` The sons of Hesron’s eldest son Jerameel were called Ram, Buna,
Aram, Asom and Achia;
'''
"26" = ''':sup:`26` by his second wife Atara he begot Onam.
'''
"27" = ''':sup:`27` And Jerameel’s eldest son Ram was father of Moös, Jamin and Achar.
'''
"28" = ''':sup:`28` From Onam came Semei and Jada; from Semei, Nadab and Abisur;
'''
"29" = ''':sup:`29` from Abisur, by his wife Abihail, Ahobban and Molid;
'''
"30" = ''':sup:`30` from Nadab, Saled (who died without issue) and Apphaim;
'''
"31" = ''':sup:`31` from Apphaim, Jesi, from Jesi, Sesan, from Sesan, Oholai.
'''
"32" = ''':sup:`32` From Semei’s brother Jada came Jether (who died without issue) and
Jonathan;
'''
"33" = ''':sup:`33` from Jonathan, Phaleth and Ziza. Such were the descendants of
Jerameel.
'''
"34" = ''':sup:`34` Sesan died without male issue, and it was to an Egyptian servant of
his, Jeraa,
'''
"35" = ''':sup:`35` that he gave his daughter in marriage; she bore him Ethei.
'''
"36" = ''':sup:`36` From Ethei, through Nathan, Zabad,
'''
"37" = ''':sup:`37` Ophlal, Obed,
'''
"38" = ''':sup:`38` Jehu, Azarias,
'''
"39" = ''':sup:`39` Helles, Elasa,
'''
"40" = ''':sup:`40` Sisamoi, Sellum
'''
"41" = ''':sup:`41` and Icamia came Elisama.
'''
"42" = ''':sup:`42` Jerameel’s brother Caleb had a son called Mesa, father of Ziph, and
another son called Maresa, father of Hebron.
'''
"43" = ''':sup:`43` From Hebron came Core, Thaphua, Recem and Samma;
'''
"44" = ''':sup:`44` from Samma, through Raham, Jercaam, and from Recem, through Sammai
'''
"45" = ''':sup:`45` and Maon, Bethsur.
'''
"46" = ''':sup:`46` By his concubine Epha, Caleb was the father of Haran, Mosa and
Gezez; Haran also had a son called Gezez;
'''
"47" = ''':sup:`47` this Epha was a daughter of Johaddai, whose other children were
Regom, Joathan, Gesan, Phalet, Epha and Saaph.
'''
"48" = ''':sup:`48` By his concubine Maacha, Caleb was father of Saber and Tharana;
'''
"49" = ''':sup:`49` (also of Saaph, father of Madmena, Suë, father of Machbena, and the
father of Gabaa). Caleb’s daughter was called Achsa.
'''
"50" = ''':sup:`50` (Hur, the first-born of Ephrata, had a son called Caleb; from him,
through Sobal, comes Cariathiarim,
'''
"51" = ''':sup:`51` through Salma, Bethlehem, and through Hariph, Bethgader.
'''
"52" = ''':sup:`52` From Sobal, besides Cariathiarim, comes Haroe, part of the
Manahathites;
'''
"53" = ''':sup:`53` and the Jethrites, Aphuthites, Semathites and Maserites are also
connected with Cariathiarim; the Saraites and Esthaolites derive from
these.
'''
"54" = ''':sup:`54` From Salma, besides Bethlehem, come the Netophathites, Ataroth,
Beth-Joab, and the Saraites who are the other half of the
Manahatthites;
'''
"55" = ''':sup:`55` the clans, too, of the Sopherites at Jabes, the Tirathites,
Simeathites, and Suchathites. These were Cinites that came from Emath,
father of the family of Rechab.✻ )
'''
