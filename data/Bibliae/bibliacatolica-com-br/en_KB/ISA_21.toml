[21]
"1" = ''':sup:`1` What burden for the desert by the sea?✻ From the desert it comes,
from a land full of terrors, like the storm-wind rising from the south.
'''
"2" = ''':sup:`2` Here be stern threats revealed to me: the treacherous one still
treacherous, the plunderer still at his plundering! Elam, to the
attack! Lay siege to him, Medians! From yonder desert there shall be
groaning no more!
'''
"3" = ''':sup:`3` What wonder if pain gripped the loins of me, sudden as woman’s pangs
in travail? What wonder if sight and sound of it daunt and daze me,
'''
"4" = ''':sup:`4` if heart fails and I grope in darkness, bewildered over her ruin,
the Babylon✻ I love?
'''
"5" = ''':sup:`5` What, the banquet spread? From yonder post of vantage look down on
them, where they sit at their meat and drink! Now, captains, to arms!
'''
"6" = ''':sup:`6` Yes, the Lord’s word has came to me, Go and bid the watchman stand
at his post, to give tidings of all he sees.
'''
"7" = ''':sup:`7` A chariot he saw, with two out-riders, one that rode on an ass, and
one that rode on a camel; looked long at them, watching them eagerly.
'''
"8" = ''':sup:`8` Then he cried, Lonely as lion am I, that have charge of the Lord’s
watch-tower; day after day I have stood here, night after night I keep
my post.
'''
"9" = ''':sup:`9` Nearer now, the chariot and its two outriders; Tidings! cries
charioteer. Babylon has fallen, has fallen; images of the gods she
worshipped have come crashing to the ground.✻
'''
"10" = ''':sup:`10` My countrymen, winnowed with me in the same threshing-floor of
trial, from the Lord of hosts, the God of Israel, such tidings I bring.
'''
"11" = ''':sup:`11` What burden for Duma?✻ A cry comes to me from Seir, How goes the
night, watchman? How goes the night?
'''
"12" = ''':sup:`12` Morning is on its way, says he, but with morning, the night. Come
back again and enquire, if enquire you must.
'''
"13" = ''':sup:`13` What burden for the Arabs?✻ By evening, sleep in the woods you
must, you that travel to Dedanim.
'''
"14" = ''':sup:`14` Dwellers in the south, bring out water to meet the thirsty, bread
to meet fleeing men.
'''
"15" = ''':sup:`15` They have fled to escape the sword, the drawn sword, to escape the
bow already bent against them, the stress of battle.
'''
"16" = ''':sup:`16` In a year’s time, the Lord says, by the time a labourer’s contract
is out, Cedar shall be robbed of all its glory;✻
'''
"17" = ''':sup:`17` of all the brave archers that were Cedar’s sons, only a dwindling
remnant shall be left; the Lord, the God of Israel has decreed it.
'''
