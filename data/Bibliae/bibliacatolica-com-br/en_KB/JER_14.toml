[14]
"1" = ''':sup:`1` How the Lord answered Jeremias in the matter of the drought.
'''
"2" = ''':sup:`2` Lamentation in Juda, faint hearts and the dress of mourners in the
market-place, loud the cry that goes up from Jerusalem!
'''
"3" = ''':sup:`3` Master sends man to fetch water, but when cistern is reached, water
is none; back go the pails empty, and disappointed vexation veils its
head.
'''
"4" = ''':sup:`4` Vexation, too, and veiled heads among the country folk, so languish
the fields for lack of rain;
'''
"5" = ''':sup:`5` hind forsakes its new-born young, out on the plain, because grass
has failed it,
'''
"6" = ''':sup:`6` and the wild ass on the hill-side gasps for air, crocodile-fashion,✻
eyes dim with the vain search for pasture.
'''
"7" = ''':sup:`7` What though we have guilt to plead against us? For thy own honour,
Lord, bring us aid, rebels so often, yet confessing how we have wronged
thee!
'''
"8" = ''':sup:`8` Thou, Israel’s hope, in time of calamity its refuge still, wilt thou
pass us by, like stranger in a land that is none of his, like some
traveller that will ask for a night’s lodging and be gone?
'''
"9" = ''':sup:`9` Why dost thou hang back like a man irresolute, a warrior that has
forgotten his strength? Lord, thy dwelling-place is among us; thy holy
name we bear; wilt thou abandon us?
'''
"10" = ''':sup:`10` Hearts ever in love with wandering, never at rest, what answer will
the Lord make them? That his favour is not for them; at this hour he
keeps their guilt in memory, for all their misdoings calls them to
account.
'''
"11" = ''':sup:`11` Nay, the Lord said to me, do not pray for the welfare of such a
people as this.
'''
"12" = ''':sup:`12` Fast they, their prayers shall go unheard; offer they
burnt-sacrifice and victim, I will have none of it; sword, and famine,
and the pestilence shall wear them down.
'''
"13" = ''':sup:`13` Alas, alas, Lord God, said I, here are their prophets telling them
they shall never see sword drawn, famine shall be none among them;
theirs shall be a land of lasting content.
'''
"14" = ''':sup:`14` These are but false promises, the Lord said, that they utter in my
name; warrant they never had from me, nor errand, nor message; of false
visions they tell you, and soothsayings, and trickery, and their own
hearts’ inventions.
'''
"15" = ''':sup:`15` Here is the Lord’s sentence upon prophets not of his sending, who
speak to you in his name of a land unhurt by sword or famine; by sword
and famine those prophets shall be devoured.
'''
"16" = ''':sup:`16` Slain by sword and famine, the common folk that listen to them
shall lie in the streets of Jerusalem, with none to bury them; wives
and sons and daughters shall die with them; their own misdoings shall
be a flood to drown them.
'''
"17" = ''':sup:`17` This too thou shalt say to them …✻ … Weep, eyes, day and night,
never resting, at the great hurt, the grievous wound she suffers, my
people, inviolable till now!
'''
"18" = ''':sup:`18` Nothing the country-side shews but massacre, nothing the city but
faces pinched with famine; prophet and priest are gone, in a land of
strangers they must ply their trade✻ now.
'''
"19" = ''':sup:`19` Hast thou abandoned Juda once for all, art thou weary of Sion? Past
all healing thou hast wounded us; how we long for better times, and no
relief comes to us, for remedy at last, and danger still threatens!
'''
"20" = ''':sup:`20` Lord, we acknowledge our rebelliousness, acknowledge our fathers’
guilt, confess that we have wronged thee;
'''
"21" = ''':sup:`21` for thy own honour, do not shame us, do not drag thy own royal
glory in the dust; wilt thou forget, wilt thou annul the covenant that
binds thee?
'''
"22" = ''':sup:`22` Grant rain they cannot, the false gods of the heathen, the dumb
skies have no showers of their own to give; for these, his creatures,
wait we patiently on the Lord our God.
'''
