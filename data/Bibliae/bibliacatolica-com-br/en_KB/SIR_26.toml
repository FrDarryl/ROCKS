[26]
"1" = ''':sup:`1` Happy the man that has a faithful wife; his span of days is doubled.
'''
"2" = ''':sup:`2` A wife industrious is the joy of her husband, and crowns all his
years with peace.
'''
"3" = ''':sup:`3` He best thrives that best wives; where men fear God, this is the
reward of their service,
'''
"4" = ''':sup:`4` good cheer given to rich and poor alike; day in, day out, never a
mournful look.
'''
"5" = ''':sup:`5` Three things daunt me somewhat, a fourth I dare not face.
'''
"6" = ''':sup:`6` Gossip of the streets, the judgement of the rabble,
'''
"7" = ''':sup:`7` and the false charge preferred, all these make death itself seem a
light thing.
'''
"8" = ''':sup:`8` But there is no affliction wrings the heart like a woman’s jealousy;
'''
"9" = ''':sup:`9` once a woman grows jealous, her tongue is a scourge to all alike.
'''
"10" = ''':sup:`10` Easier to guide an unsteady team of oxen than an ill woman; easier
to hold a snake than to manage her.
'''
"11" = ''':sup:`11` Woman that is a sot, vexation shall bring thee, and great
dishonour; there is no hiding her shame.
'''
"12" = ''':sup:`12` Haughty gaze and lowered eye-lid, there goes a wanton.
'''
"13" = ''':sup:`13` Headstrong daughter must be held with a tight rein, or she will
find opportunity to bestow her favours;
'''
"14" = ''':sup:`14` beware of that shameless eye, nor think it strange if she defies
thee.
'''
"15" = ''':sup:`15` Reckless thou wilt find her as thirsty traveller that puts his
mouth to the spring and drinks what water he can get; no stake but she
will make fast by it, no arrow comes amiss to her archery, till of
dalliance she has had enough.
'''
"16" = ''':sup:`16` Great content an industrious wife brings to her husband; health to
every bone of his body
'''
"17" = ''':sup:`17` is that good sense of hers. No better gift of God to man
'''
"18" = ''':sup:`18` than a prudent woman that can hold her tongue; a soul well
disciplined is beyond all price.
'''
"19" = ''':sup:`19` Grace so gracious is none as woman’s faithfulness and woman’s
modesty;
'''
"20" = ''':sup:`20` woman’s continence there is no valuing.
'''
"21" = ''':sup:`21` Sun dawning in heaven cannot match the lustre a good wife sheds on
her home,
'''
"22" = ''':sup:`22` and that beauty lasts into ripe age, like the glow of lights on the
holy lamp-stand.
'''
"23" = ''':sup:`23` Firm as golden pillar in silver socket rest the feet of steadfast
woman on the ground she treads;
'''
"24" = ''':sup:`24` and firm as foundations built for all time on solid rock is holy
woman’s loyalty to God’s commandments.✻
'''
"25" = ''':sup:`25` Two sad sights my heart knows, and one more that fills it with
indignation;
'''
"26" = ''':sup:`26` warrior left to starve, and wise counsellor unregarded,
'''
"27" = ''':sup:`27` and a man that leaves right living for ill-doing, ripe for God’s
vengeance.
'''
"28" = ''':sup:`28` Two dangers I see that are hard to overcome. How shall a merchant
be cured of careless dealing, or a huckster for his lying talk find
pardon?
'''
