[35]
"1" = ''':sup:`1` (To the choir-master. Of David, the Lord’s servant.)
'''
"2" = ''':sup:`2` Deep in his heart the sinner hears the whispering of evil, and loses
sight of the fear of God;
'''
"3" = ''':sup:`3` flatters himself with the thought that his misdoings go
undiscovered, earn no reproof.
'''
"4" = ''':sup:`4` No word on his lips but is cruel and false; never a wise thought, a
kindly deed.
'''
"5" = ''':sup:`5` He lies awake plotting mischief, and lends himself to every evil
course, never weary of wrong-doing.
'''
"6" = ''':sup:`6` Lord, thy mercy is high as heaven; thy faithfulness reaches to the
clouds;
'''
"7" = ''':sup:`7` thy justice stands firm as the everlasting hills,✻ the wisdom of thy
decrees is deep as the abyss. Lord, thou dost give protection to man
and beast,
'''
"8" = ''':sup:`8` so rich is thy divine mercy; under the shelter of those wings the
frail children of earth will find confidence.
'''
"9" = ''':sup:`9` With thy rich store thou wilt nourish them, bid them drink deep at
thy fountain of contentment.
'''
"10" = ''':sup:`10` In thee is the source of all life; thy brightness breaks on our
eyes like dawn.
'''
"11" = ''':sup:`11` Still let thy mercy dwell with those who acknowledge thee, thy
favour with upright hearts;
'''
"12" = ''':sup:`12` do not suffer the proud to trample on me, the wicked to dispossess
me.
'''
"13" = ''':sup:`13` See what a fall awaits the wrong-doers, how they are cast down to
earth, and can keep their feet no more!
'''
