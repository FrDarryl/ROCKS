[18]
"1" = ''':sup:`1` And now all the Israelites gathered in Silo, and set up the
tabernacle that bore witness of the covenant, there in their own
domain.
'''
"2" = ''':sup:`2` But there were seven tribes of Israel which had not yet had their
lands allotted to them;
'''
"3" = ''':sup:`3` and to these Josue said, What, still hanging back, when the land
promised by the Lord God of your fathers waits for you to occupy it?
'''
"4" = ''':sup:`4` Choose out three men from each tribe, and let me send them to make a
circuit of the country; they shall report to me what territory best
suits the numbers of this tribe or that.
'''
"5" = ''':sup:`5` The land must needs be divided up into seven portions, now that Juda
is provided for in the south, and the descendants of Joseph further
north.
'''
"6" = ''':sup:`6` Come here to me, and let me cast lots between you in the Lord’s
presence, when you have plotted the land that is left over;✻ it must be
in seven divisions,
'''
"7" = ''':sup:`7` no allowance made for the Levites, whose portion is the Lord’s
priestly office, none for Gad, Ruben, and the separate half of
Manasses, since the Lord’s servant Moses has already assigned them
lands east of the Jordan.
'''
"8" = ''':sup:`8` So the men appointed set out on their journey to make a survey of
the land; at the end of it, they were to return with their report to
Josue, and there, at Silo, in the Lord’s presence, the lots should be
cast.
'''
"9" = ''':sup:`9` To the camp at Silo, then, they returned, when they had made their
survey and written down particulars of the sevenfold division in a
book;
'''
"10" = ''':sup:`10` and at Silo lots were cast in the Lord’s presence, and the seven
tribes had their portions assigned to them.
'''
"11" = ''':sup:`11` It was the clans of Benjamin whose lot was drawn first; and the
territory that fell to them lay between Juda and Joseph.
'''
"12" = ''':sup:`12` Their frontier began at the Jordan, and went northwards till it was
north of Jericho, then climbed up westwards into the hills, till it
reached the desert of Bethaven.
'''
"13" = ''':sup:`13` It passed south of Luza (now Bethel), and so reached Ataroth-Addar,
on the hill south of Lower Bethoron;
'''
"14" = ''':sup:`14` here it altered its westward course and turned towards the mid-day
sun, passing south along the ridge that faces Bethoron and so reaching
Cariath-Baal, (or Cariathiarim), which belongs to Juda, This formed the
western side of the territory, facing the sea.
'''
"15" = ''':sup:`15` Then, along its southern edge the frontier began its seaward
course,✻ reaching the Spring of Nephtoa;
'''
"16" = ''':sup:`16` and so it went across to the side of the hill looking down on the
Valley of the Sons of Ennom, at the southern end of the Valley of
Raphaim. Thence it crossed to Geennom (the Valley of Ennom) on its
southern or Jebusite side, and reached the Spring of Rogel.
'''
"17" = ''':sup:`17` Now it bore northwards, through Ensemes, the Spring of the Sun,
'''
"18" = ''':sup:`18` to the mounds near the Adommim slope; thence it passed on to
Aben-Boen (the stone of Boen, son of Ruben), reaching lower ground
there and at last coming down into the Jordan Valley.
'''
"19" = ''':sup:`19` It went northwards again to Beth-Hagla, and finished at the
northern bay of the Salt Sea, south of Jordan,
'''
"20" = ''':sup:`20` so reaching its eastern limit.Such was the compass of the territory
granted to the clans of Benjamin.
'''
"21" = ''':sup:`21` The cities it contained were Jericho, Beth-Hagla, Vale of Casis,
'''
"22" = ''':sup:`22` Betharaba, Samaraim, Bethel,
'''
"23" = ''':sup:`23` Avim, Aphara, Ophera,
'''
"24" = ''':sup:`24` the Town of the Ammonites, Ophni, and Gabee, twelve cities in all;
'''
"25" = ''':sup:`25` also Gabaon, Rama, Beroth,
'''
"26" = ''':sup:`26` Mesphe, Caphara, Amosa,
'''
"27" = ''':sup:`27` Recem, Jarephel, Tharela,
'''
"28" = ''':sup:`28` Sela, Eleph, Jebus (or Jerusalem), Gabaath and Cariath, fourteen
cities in all; with their dependent villages. All these belonged to the
clans of Benjamin.
'''
