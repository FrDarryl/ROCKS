'''
"2" = ''':sup:`2` The Lord is great, great honour is his due, here in the city where
he, our God, dwells. Fair rises the peak of his holy mountain,
'''
"3" = ''':sup:`3` the pride of the whole world, and the true pole of earth, mount
Sion, the city of the great King;
'''
"4" = ''':sup:`4` within those walls, God has proved himself a sure defence.
'''
"5" = ''':sup:`5` See, how the kings of the earth have made common cause, and met
there in arms!
'''
"6" = ''':sup:`6` At the sight of her all was bewilderment, and confusion, and dismay;
'''
"7" = ''':sup:`7` fear took hold of them, sudden as the throes of a woman in travail;
'''
"8" = ''':sup:`8` not more ruinously on ocean-going ships falls the east wind.
'''
"9" = ''':sup:`9` Here, in this city of the Lord of hosts, the city of our own God, we
have proved the tale long since told us, that God upholds her for all
eternity;
'''
"10" = ''':sup:`10` sheltered in thy temple, we give thanks for our deliverance.
'''
"11" = ''':sup:`11` O God, wherever thy name is known on earth, thy praise is told,
ever just in thy dealings;
'''
"12" = ''':sup:`12` well may the hill of Sion rejoice, well may the townships of Juda
triumph, at the decrees which thou, Lord, hast executed.
'''
"13" = ''':sup:`13` Walk about Sion, make the round of her towers, and count the number
of them;
'''
"14" = ''':sup:`14` mark well the defences that are hers, pass all her strongholds in
review; then give word to the next generation,
'''
"15" = ''':sup:`15` Such is the God, who is our God for ever and ever; our Shepherd
eternally.
'''
