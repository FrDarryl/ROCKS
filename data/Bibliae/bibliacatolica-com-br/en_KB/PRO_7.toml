[7]
"1" = ''':sup:`1` My son, do not forget these warnings; let this charge of mine be an
heirloom,
'''
"2" = ''':sup:`2` kept jealously, as thou lovest thy own life; precious to thee as the
apple of thy eye be the teaching I give thee.
'''
"3" = ''':sup:`3` Bind it fast about thy fingers, write it, as upon a tablet, on thy
heart;
'''
"4" = ''':sup:`4` give to wisdom a sister’s welcome, and hail discernment as thy
friend.
'''
"5" = ''':sup:`5` So wilt thou learn to shun the temptress with her honeyed words, the
wife that is no wife of thine.
'''
"6" = ''':sup:`6` Ere now, looking down from my window through the lattice,
'''
"7" = ''':sup:`7` I have watched the thoughtless crowd, and seen some gallant, more
insensate than the rest,
'''
"8" = ''':sup:`8` crossing the street at the corner where such a woman dwells. Now his
steps are taking him near that abode of hers;
'''
"9" = ''':sup:`9` the day wanes, and the light fades; night spreads her pall of
darkness.
'''
"10" = ''':sup:`10` Who comes to meet him? A woman in right harlot’s guise, that goes
out, ready of speech, to hunt men’s lives.
'''
"11" = ''':sup:`11` No rest for her, stay at home she cannot;
'''
"12" = ''':sup:`12` ever in street and market-place she lies in ambush, at some corner
of the ways.
'''
"13" = ''':sup:`13` She draws him to herself and kisses him, flattering him with her
bold speech:
'''
"14" = ''':sup:`14` Only to-day I have paid a vow that I owed for my preservation, and
here are my victims freshly killed;
'''
"15" = ''':sup:`15` so I came out to find thee, longing for the sight of thee, and here
thou art!
'''
"16" = ''':sup:`16` Soft, soft I have made my bed, spread it with embroidered
tapestries of Egyptian woof;
'''
"17" = ''':sup:`17` freshly scented is that bower of mine with myrrh, and aloes, and
cinnamon.
'''
"18" = ''':sup:`18` Come, let us lose ourselves in dalliance, all the night through let
us enjoy the long-desired embrace.
'''
"19" = ''':sup:`19` My home stands masterless, my husband far away,
'''
"20" = ''':sup:`20` and his purse with him; no fear of his returning till the moon is
full.
'''
"21" = ''':sup:`21` Alas, the ready speech that beguiles him, the seducing lips that
lead him captive away!
'''
"22" = ''':sup:`22` He follows without more ado, unwitting as the ox that goes to the
shambles, or a frisking lamb;✻ nor knows what fetters await him,
'''
"23" = ''':sup:`23` till the shaft is already deep in his bosom. So joyfully flies bird
into snare, heedless of its life’s peril.
'''
"24" = ''':sup:`24` Heed me well, my son; let not this warning be given in vain;
'''
"25" = ''':sup:`25` do not let her steal thy heart away, do not be enticed by her
beckoning.
'''
"26" = ''':sup:`26` Many the wounds such a woman has dealt; a brave retinue she has of
men murdered;
'''
"27" = ''':sup:`27` truly her house is the grave’s ante-chamber, opens the door into
the secret closet of death.
'''
