[4]
"1" = ''':sup:`1` And now Jesus was led by the Spirit away into the wilderness, to be
tempted there by the devil.
'''
"2" = ''':sup:`2` Forty days and forty nights he spent fasting, and at the end of them
was hungry.
'''
"3" = ''':sup:`3` Then the tempter approached, and said to him, If thou art the Son of
God, bid these stones turn into loaves of bread.
'''
"4" = ''':sup:`4` He answered, It is written, Man cannot live by bread only; there is
life for him in all the words which proceed from the mouth of God.✻
'''
"5" = ''':sup:`5` Next, the devil took him into the holy city, and there set him down
on the pinnacle of the temple,
'''
"6" = ''':sup:`6` saying to him, If thou art the Son of God, cast thyself down to
earth; for it is written, He has given charge to his angels concerning
thee, and they will hold thee up with their hands, lest thou shouldst
chance to trip on a stone.✻
'''
"7" = ''':sup:`7` Jesus said to him, But it is further written, Thou shalt not put the
Lord thy God to the proof.✻
'''
"8" = ''':sup:`8` Once more, the devil took him to the top of an exceedingly high
mountain, from which he shewed him all the kingdoms of the world and
the glory of them,
'''
"9" = ''':sup:`9` and said, I will give thee all these if thou wilt fall down and
worship me.
'''
"10" = ''':sup:`10` Then Jesus said to him, Away with thee, Satan; it is written, Thou
shalt worship the Lord thy God, and serve none but him.✻
'''
"11" = ''':sup:`11` Then the devil left him alone; and thereupon angels came and
ministered to him.✻
'''
"12" = ''':sup:`12` After this, hearing of John’s imprisonment, he withdrew into
Galilee.
'''
"13" = ''':sup:`13` And now, forsaking the city of Nazareth, he came and settled down
in Capharnaum, which is by the sea-shore, in the country of Zabulon and
Nephthalim,
'''
"14" = ''':sup:`14` in fulfilment of what was said by the prophet Isaias:
'''
"15" = ''':sup:`15` The land of Zabulon and Nephthalim, on the sea road, beyond Jordan,
the Galilee of the Gentiles!✻
'''
"16" = ''':sup:`16` The people that abode in darkness has seen a great light; for men
abiding in a land where death overshadowed them, light has dawned.
'''
"17" = ''':sup:`17` From that time onwards, Jesus began to preach; Repent, he said, the
kingdom of heaven is at hand.
'''
"18" = ''':sup:`18` And as he walked by the sea of Galilee, Jesus saw two brethren,
Simon, who is called Peter, and his brother Andrew, casting a net into
the sea (for they were fishermen);
'''
"19" = ''':sup:`19` and he said to them, Come and follow me; I will make you into
fishers of men.
'''
"20" = ''':sup:`20` And they dropped their nets immediately, and followed him.
'''
"21" = ''':sup:`21` Then he went further on, and saw two others that were brethren,
James the son of Zebedee and his brother John; they were in the boat
with their father Zebedee, repairing their nets, and he called them to
him;
'''
"22" = ''':sup:`22` whereupon they dropped the nets and left their father immediately,
and followed him.✻
'''
"23" = ''':sup:`23` So Jesus went about the whole of Galilee, teaching in their
synagogues, preaching the gospel of the kingdom, and curing every kind
of disease and infirmity among the people;
'''
"24" = ''':sup:`24` so that his fame spread throughout the whole of Syria, and they
brought to him all those who were in affliction, distressed with pain
and sickness of every sort, the possessed, the lunatics, the palsied;
and he healed them.
'''
"25" = ''':sup:`25` And a great multitude followed him, from Galilee and Decapolis,
Jerusalem and Judaea, and the country beyond Jordan.
'''
