[91]
"1" = ''':sup:`1` (A psalm. A song. On the sabbath day.)
'''
"2" = ''':sup:`2` Sweet it is to praise the Lord, to sing, most high God, in honour of
thy name;
'''
"3" = ''':sup:`3` to proclaim thy mercy and faithfulness at daybreak and at the fall
of night.
'''
"4" = ''':sup:`4` Here is a theme for ten-stringed harp and viol, for music of voice
and zither;
'''
"5" = ''':sup:`5` so delightsome, Lord, is all thou doest, so thrills my heart at the
sight of all thou hast made.
'''
"6" = ''':sup:`6` How magnificent is thy creation, Lord, how unfathomable are thy
purposes!
'''
"7" = ''':sup:`7` And still, too dull to learn, too slow to grasp his lesson, the
wrong-doer goes on in his busy wickedness.
'''
"8" = ''':sup:`8` Still he thrives, makes a brave show like the grass in spring, yet
is he doomed to perish eternally,
'''
"9" = ''':sup:`9` whilst thou, Lord, art for ever exalted on high.
'''
"10" = ''':sup:`10` Vanished away thy enemies, Lord, vanished away, and all their busy
wickedness scattered to the winds!
'''
"11" = ''':sup:`11` Strength thy power gives me, that gives strength to the wild oxen;
refreshes me as with the touch of pure oil.
'''
"12" = ''':sup:`12` Blessed are these eyes with the sight of my enemies’ downfall,
these ears with the tidings of insolent malice defeated.
'''
"13" = ''':sup:`13` The innocent man will flourish as the palm-tree flourishes; he will
grow to greatness as the cedars grow on Lebanon.
'''
"14" = ''':sup:`14` Planted in the temple of the Lord, growing up in the very courts of
our God’s house,
'''
"15" = ''':sup:`15` the innocent will flourish in a green old age, all freshness and
vigour still;
'''
"16" = ''':sup:`16` theirs to proclaim how just is the Lord my refuge, his dealings how
clear of wrong.
'''
