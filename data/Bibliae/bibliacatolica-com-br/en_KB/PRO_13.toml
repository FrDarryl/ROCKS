[13]
"1" = ''':sup:`1` By his father’s teaching a son grows wise; only the headstrong will
not listen to a warning.
'''
"2" = ''':sup:`2` Fair words yield a crop to content a man’s heart; but not for the
treacherous; they have no stomach but for wrong-doing.
'''
"3" = ''':sup:`3` Guard thy tongue, guard thy soul; thoughtless speech may bring ruin.
'''
"4" = ''':sup:`4` Idleness will and will not, both at once; it is hard work that gives
a full belly.
'''
"5" = ''':sup:`5` Honesty shuns the false word; the sinner disappointment gives and
gets.✻
'''
"6" = ''':sup:`6` The upright heart is protected by its own innocence; guilt trips the
heel of the wrong-doer.
'''
"7" = ''':sup:`7` Some are rich that nothing have; some with a well-lined purse are
yet poor.
'''
"8" = ''':sup:`8` A man’s wealth may be his own life’s ransom; yet will not the poor
man be chidden for his poverty.✻
'''
"9" = ''':sup:`9` Welcome the shining beams of a life well lived; the rush-light of
the wicked glimmers and is gone.
'''
"10" = ''':sup:`10` Ever there is wrangling among the proud; wisdom’s part is to be
guided by other men’s counsel.
'''
"11" = ''':sup:`11` Riches soon won are soon spent; the patient hoard breeds best.
'''
"12" = ''':sup:`12` Hope deferred, how it crushes a man’s spirits! The granted wish, a
tree of life-giving fruit!
'''
"13" = ''':sup:`13` Neglect thy errand, whatever it be,✻ and thou art in default; carry
out thy orders, and be at peace. Faithless hearts wander far in their
transgressions, but the just are ever pitying, ever merciful.
'''
"14" = ''':sup:`14` The teaching of the wise is a fountain where men may drink life far
removed from all mortal perils.
'''
"15" = ''':sup:`15` Good instruction breeds gracious thoughts; the headstrong are for
the morass.
'''
"16" = ''':sup:`16` For the prudent, skill guides every action; ignorance betrays the
fool.
'''
"17" = ''':sup:`17` Who runs a sinner’s errand, falls into mischief by the way; a
faithful envoy mends all.
'''
"18" = ''':sup:`18` Comes want, comes shame from warnings unheeded; he achieves great
things who will accept reproof.
'''
"19" = ''':sup:`19` Each man loves his own way best, and to a fool, there is no shame
like sin’s avoiding.
'''
"20" = ''':sup:`20` Wise company brings wisdom; fool he ends that fool befriends.
'''
"21" = ''':sup:`21` Calamity is hard on the heels of wickedness, and honest men shall
yet be rewarded.
'''
"22" = ''':sup:`22` Son and grandson shall be the good man’s heirs; the sinner lays up
wealth for nobler men;
'''
"23" = ''':sup:`23` the rich harvest of those ancestral fields, lack he honest worth,
shall be reaped for strangers.✻
'''
"24" = ''':sup:`24` Spare the rod, and thou art no friend to thy son; ever a kind
father is quick to punish.
'''
"25" = ''':sup:`25` The just man eats his fill; the godless craves and never has
enough.
'''
