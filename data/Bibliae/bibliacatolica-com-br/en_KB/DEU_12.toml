[12]
"1" = ''':sup:`1` Here follow the laws and decrees you must observe in the land which
the Lord God of your fathers means to give you, if you are to have
lifelong enjoyment of it.
'''
"2" = ''':sup:`2` The nations you will dispossess have gods of their own, and build
shrines for these on some high mountain, some hill, under the first
green tree they can find. All these shrines you must overthrow,
'''
"3" = ''':sup:`3` demolish their altars, break their monuments, burn their sacred
pillars, hew down their idols, and abolish the very memory of them from
the places where they stood.
'''
"4" = ''':sup:`4` It is not such worship as this that you will offer to the Lord your
God;
'''
"5" = ''':sup:`5` the Lord your God will choose out one tribe among you, and one place
in that tribe, to be the sanctuary of his name, the shrine of his
presence; to that place you will go,
'''
"6" = ''':sup:`6` when you would bring burnt-sacrifice and offering, tithe and
first-fruits of your labour, vowed gifts and unvowed, first-born of
cattle or of sheep.
'''
"7" = ''':sup:`7` There, in the presence of the Lord your God, you and your households
shall eat, glad at heart, what your own hands have reaped with his
blessing to aid them.
'''
"8" = ''':sup:`8` No, it will not be for every man, there as here, to worship when and
where he pleases.
'''
"9" = ''':sup:`9` So far, you have not reached your resting-place, that secure way of
living which the Lord your God will then grant you.
'''
"10" = ''':sup:`10` But when you have crossed Jordan, and are living in the land he has
destined for your home, looking round you with fearless eyes, no enemy
to molest you,
'''
"11" = ''':sup:`11` then the Lord your God will choose a place to be the sanctuary of
his name. There you will present before him all that I now enjoin,
burnt-sacrifice and offering, tithe and first-fruit and choice things
vowed to his honour.
'''
"12" = ''':sup:`12` There you shall regale yourselves in the Lord’s presence, with sons
and daughters, men-servants and maid-servants, and the Levites, too,
that dwell in your cities, with no part and lot of their own such as
you have.
'''
"13" = ''':sup:`13` No, do not present thy burnt-sacrifice in the first place that
offers;
'''
"14" = ''':sup:`14` bring thy victims to one place, in one tribe, of the Lord’s own
choosing, and there carry out all that I enjoin upon thee.
'''
"15" = ''':sup:`15` Wouldst thou eat meat? Slay, then, and eat, there in thy own city,
whatever the bounty of the Lord thy God has given thee. Marred by
blemish or by wound, whole, unblemished, and fit for sacrifice, it is
all one; eat boldly as thou wouldst eat the flesh of red deer or roe,✻
'''
"16" = ''':sup:`16` so long as thou dost not eat it with the blood; that must be poured
out like water on the ground.
'''
"17" = ''':sup:`17` But where tithes of corn or wine or oil are in question, or the
first-born of herd and flock, gifts to the Lord vowed or unvowed, or
the first-fruits of thy crops, these thou mayest not eat in thy own
city.
'''
"18" = ''':sup:`18` Take them to the place the Lord thy God has chosen and eat them
there in his presence; make good cheer and regale thyself, there before
the Lord thy God, with all the good things thy labour has earned; let
son and daughter, man-servant and maid-servant, share it, and the
Levite, too, that has his dwelling in thy city;
'''
"19" = ''':sup:`19` never neglect the Levite, all thy days on earth.
'''
"20" = ''':sup:`20` Wide lands the Lord thy God means to give thee, as he has promised;
and often thou wilt be fain to indulge appetite, and eat flesh-meat,
'''
"21" = ''':sup:`21` when the place the Lord has chosen for his name’s sanctuary is far
away. Slay, then, and eat what beasts thou wilt, out of thy herd or thy
flock, there in thy own city as I bid thee. Have no scruple;
'''
"22" = ''':sup:`22` eat such meat as if it were the flesh of red deer or roe, let the
undefiled and the defiled alike be thy guests;
'''
"23" = ''':sup:`23` only do not eat it with the blood, it is the blood that animates
living things, and this life of theirs must not be eaten with the
flesh,
'''
"24" = ''':sup:`24` but poured out like water on the ground.
'''
"25" = ''':sup:`25` So shall it be well with thee and with thy sons after thee; thou
hast done all the Lord requires of thee.
'''
"26" = ''':sup:`26` But all that thou hast consecrated or vowed to the Lord thou must
take with thee to the place the Lord has chosen,
'''
"27" = ''':sup:`27` and make due offering, of flesh and blood both, on the altar of the
Lord thy God; all the blood of thy victims thou must pour away on the
altar, and be content with the flesh for thy food.✻
'''
"28" = ''':sup:`28` All these commands of mine thou shalt remember and obey; well for
thee and for thy sons in perpetuity, if thou dost ever what is the Lord
thy God’s good pleasure.
'''
"29" = ''':sup:`29` When the Lord thy God has routed the nations thou art to
dispossess, and they give way before thee, and thou art dwelling in the
land that once was theirs,
'''
"30" = ''':sup:`30` do not imitate the folk thou hast conquered; do not hanker after
their observances, and say, Why may I not worship as these worshipped
before me?
'''
"31" = ''':sup:`31` Not so shalt thou approach the Lord thy God; all that the Lord
hates most, these did, very abominably, sacrificing their own sons and
daughters by fire to these gods of theirs.
'''
"32" = ''':sup:`32` In worshipping the Lord, thou shalt do only what I bid thee,
neither more nor less.
'''
