[31]
"1" = ''':sup:`1` Here are words of king Lamuel; here is revelation his mother made
known to him for his instruction.
'''
"2" = ''':sup:`2` What word have I for my son, the child of my own womb, the
fulfilment of my prayers?
'''
"3" = ''':sup:`3` Wouldst thou give thyself up to the love of women, spend thy all on
a king’s undoing?
'''
"4" = ''':sup:`4` Wine was never made for kings, Lamuel, never for kings; carouse
befits ill thy council-chamber.
'''
"5" = ''':sup:`5` Not for them to drink deep, and forget the claims of right, and
misjudge the plea of the friendless.
'''
"6" = ''':sup:`6` Strong drink for the mourner, wine for the afflicted heart;
'''
"7" = ''':sup:`7` deep let them drink, and forget their need, and think of their
misery no more.
'''
"8" = ''':sup:`8` Do thou, meanwhile, give thy voice for dumb pleader and for doomed
prisoner;
'''
"9" = ''':sup:`9` ever let that voice of thine pronounce true sentence, giving redress
to the friendless and the poor.
'''
"10" = ''':sup:`10` A man who has found a vigorous wife has found a rare treasure,
brought from distant shores.
'''
"11" = ''':sup:`11` Bound to her in loving confidence, he will have no need of spoil.
'''
"12" = ''':sup:`12` Content, not sorrow, she will bring him as long as life lasts.
'''
"13" = ''':sup:`13` Does she not busy herself with wool and thread, plying her hands
with ready skill?
'''
"14" = ''':sup:`14` Ever she steers her course like some merchant ship, bringing
provision from far away.
'''
"15" = ''':sup:`15` From early dawn she is up, assigning food to the household, so that
each waiting-woman has her share.
'''
"16" = ''':sup:`16` Ground must be examined, and bought, and planted out as a vineyard,
with the earnings of her toil.
'''
"17" = ''':sup:`17` How briskly she girds herself to the task, how tireless are her
arms!
'''
"18" = ''':sup:`18` Industry, she knows, is well rewarded, and all night long her lamp
does not go out.
'''
"19" = ''':sup:`19` Jealously she sets her hands to work, her fingers clutch the
spindle.
'''
"20" = ''':sup:`20` Kindly is her welcome to the poor, her purse ever open to those in
need.
'''
"21" = ''':sup:`21` Let the snow lie cold if it will, she has no fears for her
household; no servant of hers but is warmly clad.
'''
"22" = ''':sup:`22` Made by her own hands was the coverlet on her bed, the clothes of
lawn and purple that she wears.
'''
"23" = ''':sup:`23` None so honoured at the city gate as that husband of hers, when he
sits in council with the elders of the land.
'''
"24" = ''':sup:`24` Often she will sell linen of her own weaving, or make a girdle for
the travelling merchant to buy.
'''
"25" = ''':sup:`25` Protected by her own industry and good repute, she greets the
morrow with a smile.
'''
"26" = ''':sup:`26` Ripe wisdom governs her speech, but it is kindly instruction she
gives.
'''
"27" = ''':sup:`27` She keeps watch over all that goes on in her house, not content to
go through life eating and sleeping.
'''
"28" = ''':sup:`28` That is why her children are the first to call her blessed, her
husband is loud in her praise:
'''
"29" = ''':sup:`29` Unrivalled art thou among all the women that have enriched their
homes.
'''
"30" = ''':sup:`30` Vain are the winning ways, beauty is a snare; it is the woman who
fears the Lord that will achieve renown.
'''
"31" = ''':sup:`31` Work such as hers claims its reward; let her life be spoken of with
praise at the city gates.
'''
