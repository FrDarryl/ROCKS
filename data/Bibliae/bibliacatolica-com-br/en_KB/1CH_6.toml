[6]
"1" = ''':sup:`1` Levi had three sons, Gerson, Caath and Merari.
'''
"2" = ''':sup:`2` Caath was the father of Amram, Isaar, Hebron and Oziel,
'''
"3" = ''':sup:`3` Amram of Aaron, Moses and Mary, Aaron of Nadab, Abiu, Eleazar and
Ithamar.
'''
"4" = ''':sup:`4` From Eleazar, through Phinees, Abisue,
'''
"5" = ''':sup:`5` Bocci, Ozi,
'''
"6" = ''':sup:`6` Zaraias, Meraioth,
'''
"7" = ''':sup:`7` Amarias, Achitob,
'''
"8" = ''':sup:`8` Sadoc, Achimaas,
'''
"9" = ''':sup:`9` Azarias and Johanan
'''
"10" = ''':sup:`10` came the Azarias who was high priest when Solomon built his temple
at Jerusalem.
'''
"11" = ''':sup:`11` From this Azarias, through Amarias, Achitob,
'''
"12" = ''':sup:`12` Sadoc, Sellum,
'''
"13" = ''':sup:`13` Helcias, Azarias
'''
"14" = ''':sup:`14` and Saraia came Josedec,
'''
"15" = ''':sup:`15` who went out into exile when the Lord banished the inhabitants of
Juda and Jerusalem through Nabuchodonosor.
'''
"16" = ''':sup:`16` All Levi’s sons, Gerson, Caath and Merari had issue;
'''
"17" = ''':sup:`17` Gerson was the father of Lobni and Semei,
'''
"18" = ''':sup:`18` Caath of Amram, Isaar, Hebron and Oziel,
'''
"19" = ''':sup:`19` Merari of Moholi and Musi. The lines of descent from Levi ran thus,
'''
"20" = ''':sup:`20` from Gerson, Lobni, Jahath, Zamma,
'''
"21" = ''':sup:`21` Joah, Addo, Zara, Jethrai.
'''
"22" = ''':sup:`22` From Caath, Aminadab, Core, Asir,
'''
"23" = ''':sup:`23` Elcana, Abiasaph, Asir,
'''
"24" = ''':sup:`24` Thahath, Uriel, Ozias, Saul.
'''
"25" = ''':sup:`25` (Elcana had three sons, Amasai, Achimoth
'''
"26" = ''':sup:`26` and Elcana; from this Elcana the line ran through Sophai, Nahath,
'''
"27" = ''':sup:`27` Eliab and Jeroham to another Elcana again ….
'''
"28" = ''':sup:`28` The sons of Samuel were called Vasseni and Abia.)
'''
"29" = ''':sup:`29` From Merari, Moholi, Lobni, Semei, Oza,
'''
"30" = ''':sup:`30` Sammaa, Haggia, Asaia.
'''
"31" = ''':sup:`31` It was from these that David chose singers for the Lord’s house, as
soon as the ark found a resting-place;
'''
"32" = ''':sup:`32` and in the tabernacle (until Solomon built the Lord a temple at
Jerusalem) they rendered service of song, as well as waiting on the
Lord in their turn.
'''
"33" = ''':sup:`33` This hereditary service was rendered for the Caathites by a singer
called Heman, descended through Johel, Samuel,
'''
"34" = ''':sup:`34` Elcana, Jeroham, Eliel, Thohu,
'''
"35" = ''':sup:`35` Suph, Elcana, Mahath, Amasai,
'''
"36" = ''':sup:`36` Elcana, Joel, Azarias, Sophonias,
'''
"37" = ''':sup:`37` Thahath, Asir, Abiasaph, Core
'''
"38" = ''':sup:`38` and Isaar from Caath; and so from Levi and Israel.✻
'''
"39" = ''':sup:`39` On his right stood his confrater Asaph, descended through
Barachias, Samaa,
'''
"40" = ''':sup:`40` Michael, Basaia, Melchias,
'''
"41" = ''':sup:`41` Athanai, Zara, Adaia,
'''
"42" = ''':sup:`42` Ethan, Zamma, Semei,
'''
"43" = ''':sup:`43` and Jeth from Gerson, and so from Levi.
'''
"44" = ''':sup:`44` On his left stood the confraters from Merari, led by Ethan, who was
descended through Cusi, Abdi, Maloch,
'''
"45" = ''':sup:`45` Hasabias, Amasias, Helcias,
'''
"46" = ''':sup:`46` Amasai, Boni, Somer,
'''
"47" = ''':sup:`47` (Moholi) and Musi from Merari; and so from Levi.
'''
"48" = ''':sup:`48` Their fellow Levites were appointed to wait on all the needs of the
tabernacle, the Lord’s dwelling-place;
'''
"49" = ''':sup:`49` but only Aaron and his descendants made offering on the altar of
burnt-sacrifice and the altar of incense, busied themselves with the
inner sanctuary, and made intercession for Israel; such was the command
given through God’s servant Moses.
'''
"50" = ''':sup:`50` The line of Aaron descended through Eleazar, Phinees, Abisue,
'''
"51" = ''':sup:`51` Bocci, Ozi, Zarahia,
'''
"52" = ''':sup:`52` Meraioth, Amarias, Achitob
'''
"53" = ''':sup:`53` and Sadoc to Achimaas.
'''
"54" = ''':sup:`54` The descendants of Aaron had towns and enclosures to dwell in among
the Caathites, appointed to them by lot.
'''
"55" = ''':sup:`55` Juda gave them Hebron with the lands round it;
'''
"56" = ''':sup:`56` the open country, with its villages, belonged to Caleb, son of
Jephone.
'''
"57" = ''':sup:`57` And besides Hebron, the city of refuge, Aaron’s race held Lobna,
'''
"58" = ''':sup:`58` Jether, Esthemo, Helon, Dabir,
'''
"59" = ''':sup:`59` Asan … and Bethsames, with the lands round them;
'''
"60" = ''':sup:`60` and Benjamin gave them Gabee, Almath and Anathoth, with the lands
round them; thus in all they had thirteen cities.
'''
"61" = ''':sup:`61` The rest of the Caathite clan received ten cities from … the
western half of Manasses;
'''
"62" = ''':sup:`62` the Gersonites thirteen cities from Issachar, Aser, Nephthali, and
the Manassites of Basan;
'''
"63" = ''':sup:`63` and the Merarites twelve from Ruben, Gad and Zabulon.
'''
"64" = ''':sup:`64` The Israelites gave the Levites cities and lands round them,
'''
"65" = ''':sup:`65` just as Juda, Simeon and Benjamin allotted to them the cities which
have been named.✻
'''
"66" = ''':sup:`66` The Caathites had cities of their own in Ephraim;
'''
"67" = ''':sup:`67` Sichem in the hill-country of Ephraim was given to them as a city
of refuge, and besides this Gazer,
'''
"68" = ''':sup:`68` Jecmaam, Bethoron,
'''
"69" = ''':sup:`69` Helon and Gethremmon …
'''
"70" = ''':sup:`70` and the western half of Manasses gave them Aner and Baalam; all
these cities, with the lands round them, belonged to the rest of the
Caathites.
'''
"71" = ''':sup:`71` The Gersonites received from the eastern half of Manasses Gaulon
and Astharoth;
'''
"72" = ''':sup:`72` from Issachar Cedes, Dabereth,
'''
"73" = ''':sup:`73` Ramoth and Anem;
'''
"74" = ''':sup:`74` from Aser Masal, Abdon,
'''
"75" = ''':sup:`75` Hucac and Rohob;
'''
"76" = ''':sup:`76` from Nephthali Cedes in Galilee, Hamon and Cariathaim, with the
lands round them.
'''
"77" = ''':sup:`77` The Merarites received from Zabulon Remmono and Thabor;
'''
"78" = ''':sup:`78` and on the further side of Jordan, opposite Jericho, Ruben gave
them Bosor, Jassa,
'''
"79" = ''':sup:`79` Cademoth and Mephaat;
'''
"80" = ''':sup:`80` Gad gave them Ramoth-Galaad, Manaim,
'''
"81" = ''':sup:`81` Hesebon and Jezer; and they had lands round each of these cities.
'''
