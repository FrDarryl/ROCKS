where the just are gathered.
'''
"2" = ''':sup:`2` Chant we the Lord’s wondrous doings, delight and study of all who
love him.
'''
"3" = ''':sup:`3` Ever his deeds are high and glorious, faithful he abides to all
eternity.
'''
"4" = ''':sup:`4` Great deeds, that he keeps still in remembrance!
'''
"5" = ''':sup:`5` He, the Lord, is kind and merciful. In abundance he fed the men who
feared him, keeping his covenant for ever.
'''
"6" = ''':sup:`6` Lordly the power he shewed his people,
'''
"7" = ''':sup:`7` making the lands of the heathen their possession. No act but shews
him just and faithful; of his decrees there is no relenting.
'''
"8" = ''':sup:`8` Perpetual time shall leave them changeless; right and truth are
their foundation.
'''
"9" = ''':sup:`9` So he has brought our race deliverance; to all eternity stands his
covenant. Unutterable is his name and worshipful;
'''
"10" = ''':sup:`10` vain without his fear is learning. Wise evermore are you who follow
it; yours the prize that lasts for ever.
'''
