[4]
"1" = ''':sup:`1` And you who are masters, give your slaves just and equitable
treatment; you know well enough that you, too, have a Master in heaven.
'''
"2" = ''':sup:`2` Persevere in prayer, and keep wakeful over it with thankful hearts.
'''
"3" = ''':sup:`3` Pray, too, for us; ask God to afford us an opening for preaching the
revelation of Christ, which is the very cause of my imprisonment,
'''
"4" = ''':sup:`4` and to give me the right utterance for making it known.
'''
"5" = ''':sup:`5` Be prudent in your behaviour towards those who are not of your
company; it is an opportunity you must eagerly grasp.
'''
"6" = ''':sup:`6` Your manner of speaking must always be gracious, with an edge of
liveliness, ready to give each questioner the right answer.✻
'''
"7" = ''':sup:`7` You will hear how things go with me from Tychicus, my dearly loved
brother and faithful servant, my fellow bondsman in the Lord;
'''
"8" = ''':sup:`8` that is the reason why I have sent him, to give me news of you, and
to bring courage to your hearts;✻
'''
"9" = ''':sup:`9` from Onesimus, too, a brother faithful and well beloved, who is of
your own number; they will tell you how things stand here.✻
'''
"10" = ''':sup:`10` Greetings to you from my fellow prisoner Aristarchus, and from
Mark, the kinsman of Barnabas, about whom you have been given
instructions; if he visits you, make him welcome;
'''
"11" = ''':sup:`11` from Jesus, too, whom they call Justus. These are the only Jews who
have helped me to preach God’s kingdom; they have been a comfort to
me.✻
'''
"12" = ''':sup:`12` Your own fellow countryman Epaphras sends you his greeting, a
servant of Jesus Christ who ever remembers you anxiously in his
prayers, hoping that you will stand firm in the perfect achievement of
all that is God’s will for you;
'''
"13" = ''':sup:`13` I can vouch for him as one who is greatly concerned over you, and
those others at Laodicea and Hierapolis.
'''
"14" = ''':sup:`14` Greetings from my beloved Luke, the physician, and from Demas.
'''
"15" = ''':sup:`15` Greet the brethren at Laodicea, and Nymphas, with the church that
is in his household.
'''
"16" = ''':sup:`16` When this letter has been read out to you, see that it is read out
to the Laodicean church too, and that you read the letter they have
received at Laodicea.
'''
"17" = ''':sup:`17` Give this message to Archippus; Be careful to fulfil the duty which
has been committed to thee in the Lord’s service.
'''
"18" = ''':sup:`18` Here is a greeting for you from Paul in his own hand; do not forget
that he is a prisoner. Grace be with you. Amen.
'''
