[144]
"1" = ''':sup:`1` And shall I not extol thee, my God, my king; shall I not bless thy
name for ever and for evermore?
'''
"2" = ''':sup:`2` Blessing shall be thine, day after day; for ever and for evermore
praised be thy name.
'''
"3" = ''':sup:`3` Can any praise be worthy of the Lord’s majesty, any thought set
limits to his greatness?
'''
"4" = ''':sup:`4` Down the ages the story of thy deeds is told, thy power is ever
acclaimed;
'''
"5" = ''':sup:`5` each magnifies thy unapproachable glory, makes known thy wonders.
'''
"6" = ''':sup:`6` Fearful are the tales they tell of thy power, proclaiming thy
magnificence;
'''
"7" = ''':sup:`7` grateful their memory of all thy goodness, as they boast of thy just
dealings.
'''
"8" = ''':sup:`8` How gracious the Lord is, how merciful, how patient, how rich in
pity!
'''
"9" = ''':sup:`9` Is he not a loving Lord to his whole creation; does not his mercy
reach out to all that he has made?
'''
"10" = ''':sup:`10` Joining, then, Lord, in thy whole creation’s praise, let thy
faithful servants bless thee;
'''
"11" = ''':sup:`11` let them publish the glory of thy kingdom, and discourse of thy
power,
'''
"12" = ''':sup:`12` making that power known to the race of men, the glory, the
splendour of that kingdom!
'''
"13" = ''':sup:`13` No age shall dawn but shall see thee reigning still; generations
pass, and thy rule shall endure. O how true the Lord is to all his
promises, how gracious in all his dealings!
'''
"14" = ''':sup:`14` Prostrate though men may fall, the Lord will lift them up, will
revive their crushed spirits.
'''
"15" = ''':sup:`15` Quietly, Lord, thy creatures raise their eyes to thee, and thou
grantest them, in due time, their nourishment,
'''
"16" = ''':sup:`16` Ready to open thy hand, and fill with thy blessing all that lives.
'''
"17" = ''':sup:`17` So faithful the Lord is in all he does, so gracious in all his
dealings.
'''
"18" = ''':sup:`18` The Lord draws near to every man that calls upon him, will he but
call upon him with a true heart.
'''
"19" = ''':sup:`19` Utter but the wish, you that fear the Lord, and he will grant it,
will hear the cry, and bring aid.
'''
"20" = ''':sup:`20` Vigilantly the Lord watches over all that love him, marks down the
wicked for destruction.
'''
"21" = ''':sup:`21` While these lips tell of the Lord’s praise, let all that lives
bless his holy name, for ever, and for evermore.
'''
