[39]
"1" = ''':sup:`1` Not thine to know when the wild goats give birth on their high
crags, to watch the hinds in their throes;
'''
"2" = ''':sup:`2` count the months while they carry their young, and know the time of
their delivery.
'''
"3" = ''':sup:`3` Without thy aid they travail; born of those pangs,
'''
"4" = ''':sup:`4` the calves are soon weaned, and make for the pastures, go out to
return no more.
'''
"5" = ''':sup:`5` Who gives the wild ass untrammelled liberty
'''
"6" = ''':sup:`6` to roam the wilderness, and make the salt plains his dwelling-place;
'''
"7" = ''':sup:`7` to spurn the din of cities, no driver crying after him,
'''
"8" = ''':sup:`8` and look about him at the slopes where he feeds, all that green
world his pasturage?
'''
"9" = ''':sup:`9` Canst thou tame the wild ox✻ to thy service, feed him at thy stall,
'''
"10" = ''':sup:`10` bind him to the plough with thongs and lead him out to break clods
in the valley?
'''
"11" = ''':sup:`11` Wouldst thou trust that great strength of his to do thy work for
thee,
'''
"12" = ''':sup:`12` bring in thy harvest and fill thy threshing-floor?
'''
"13" = ''':sup:`13` Here is the ostrich, of one feather with heron and hawk,
'''
"14" = ''':sup:`14` yet she will leave her eggs on the bare earth; and canst thou give
warmth to the dust to hatch them?✻
'''
"15" = ''':sup:`15` Heedless, though foot of man should trample or wild beast devour
them,
'''
"16" = ''':sup:`16` she steels herself to pity as if the brood was none of hers; throws
away all her hopes in causeless alarm.
'''
"17" = ''':sup:`17` God’s will it was to deny her sense; wisdom she might have none,
'''
"18" = ''':sup:`18` though she were swift, at need, to hoist her wings aloft, mocking
the pains of horse and rider.
'''
"19" = ''':sup:`19` Ay, and what of the horse? Is it of thy gift his great strength
comes, was it thou didst caparison with him terrors?✻
'''
"20" = ''':sup:`20` Thou wilt not scare him away like a locust; fiercely he breathes,
'''
"21" = ''':sup:`21` deeply he paws the ground, bravely he prances, as he goes out to
meet the shock of battle.
'''
"22" = ''':sup:`22` Fear cannot daunt him, nor the sword drive him back;
'''
"23" = ''':sup:`23` clang quiver, let shield and spear dazzle as they may,
'''
"24" = ''':sup:`24` he swallows up the intervening distance, all heat and rage. Little
recks he of the trumpet’s blast;
'''
"25" = ''':sup:`25` echoes exultantly the bugle’s note, while he scents from afar the
combat, hears the shouting of captains, and the din of armies.
'''
"26" = ''':sup:`26` Is it of thy devising the hawk grows full-fledged, in time to
spread her wings for the southward journey?
'''
"27" = ''':sup:`27` Is it at thy bidding the eagle soars, to make her eyrie in the
heights,
'''
"28" = ''':sup:`28` cave and crag and inaccessible rock her familiar home,
'''
"29" = ''':sup:`29` whence her far-seeing eyes look round, searching for prey?
'''
"30" = ''':sup:`30` Blood-thirsty her brood, and where the carcase waits, waits she.
'''
"31" = ''':sup:`31` All this the Lord said to Job, and added besides,
'''
"32" = ''':sup:`32` What is this? One that would match himself with God, so easily put
down! Nay, God thou didst challenge, God thou must refute.
'''
"33" = ''':sup:`33` And thus Job made the Lord answer:
'''
"34" = ''':sup:`34` So vain a pleader, I have no suit to make; finger on lip I will
listen.
'''
"35" = ''':sup:`35` Once and again I have spoken the word I would fain unsay; more I
dare not.✻
'''
