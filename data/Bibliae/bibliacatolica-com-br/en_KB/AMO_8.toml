[8]
"1" = ''':sup:`1` Then the Lord God shewed me another vision, of a hook✻ such as they
use for fruit-gathering.
'''
"2" = ''':sup:`2` And when he asked, could I see what he had there, Why, Lord, I said,
a grappling-hook for fruit-trees! Ay, said he, and right autumn it is
for my people of Israel; no further chance shall they have of
repentance.
'''
"3" = ''':sup:`3` Day of doom! How shriek the hinges of yonder temple gates; then,
what massacre! Everywhere deep silence falls.✻
'''
"4" = ''':sup:`4` Here is word for you, oppressors of the poor, that bring ruin on
your fellow-citizens in their need;
'''
"5" = ''':sup:`5` you that long for new moon and sabbath to be at an end, for trading
to begin and granary to be opened, so you may be at your shifts again,
the scant measure, the high price, the false weights!
'''
"6" = ''':sup:`6` You that for a debt, though it were but the price of a pair of
shoes, will make slaves of poor, honest folk; you that sell refuse for
wheat!
'''
"7" = ''':sup:`7` By Jacob’s ancient renown the Lord swears it, crimes of yours shall
remain for ever unforgotten.
'''
"8" = ''':sup:`8` Well may the earth quake over such doings, to the hurt of all that
dwell in it; everywhere mount up, and shift, and sink, like Egypt’s
river in flood.
'''
"9" = ''':sup:`9` Day of doom, says the Lord God, when there shall be sunset at noon,
and earth shall be overshadowed under the full light!
'''
"10" = ''':sup:`10` All your feasting turned to lament, all your songs to dirge and
dole; not a loin but goes clad in sackcloth, not a head but is shaved
bald; never was such mourning made, though it were for an only son;
bitter the day, bitter its ending.
'''
"11" = ''':sup:`11` A time is coming, says the Lord God, when there shall be great lack
in the land, yet neither dearth nor drought. Hunger? Ay, they shall
hunger for some message from the Lord,
'''
"12" = ''':sup:`12` yet go they from eastern to western sea, go they from north to
south, making search for it everywhere, message from the Lord they
shall have none.
'''
"13" = ''':sup:`13` Thirst, ay, they shall thirst, fair maid and brave warrior both.
'''
"14" = ''':sup:`14` Fools, that by the shame of Samaria take their oaths, pin their
faith to Dan’s worship or Bersabee pilgrimage! Here is fall there is no
amending.
'''
"Notes" = '''
Notas de rodapé:
8:1-3 - Amos sees a basket of ripe fruit, representing Israel's moral
and spiritual decay. The symbolism of "ripe fruit" reflects the time of
impending judgment, where sin has reached its peak (see also
8:4-6 - The prophet denounces the oppression of the poor and the
corruption of its leaders, showing that Israel pursues materialistic
wealth and social injustice. The contrast between justice and
exploitation reveals God's indignation against social sin (see also
8:7-10 - The Lord swears that He will not forget Israel's sins,
including the oppression of the poor and the perversion of justice.
God's judgment will be like a solar eclipse, symbolizing spiritual
21:25-26).
8:11-14 - The vision of hunger and thirst for God's Word reflects
Israel's spiritual crisis. The people desperately search for a word of
