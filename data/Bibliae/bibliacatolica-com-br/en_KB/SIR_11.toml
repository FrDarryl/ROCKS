[11]
"1" = ''':sup:`1` A man may be lowly born, and yet rise high through the wisdom that
is in him, till at last he takes his seat among men of rank.
'''
"2" = ''':sup:`2` Esteem no man for his good looks, nor for his outward show despise
him;
'''
"3" = ''':sup:`3` yonder bee is an inconsiderable creature, and yet there is a world
of sweetness in the harvest she wins.
'''
"4" = ''':sup:`4` Plume not thyself when thou goest bravely clad, nor pride thyself in
thy brief hour of greatness. Of wonder and of praise what else is
worthy, but the doings of the most High? And these, how hedged about
with secrecy!
'''
"5" = ''':sup:`5` Kings a many have lost their thrones,✻ to pretenders they never
dreamed of;
'''
"6" = ''':sup:`6` great ones a many have fallen full low, and their glory has passed
to others.
'''
"7" = ''':sup:`7` Blame not, till thou hast heard the excuse; more just thy reproof
shall be when thou hast learnt all.
'''
"8" = ''':sup:`8` Listen first, then answer, never breaking in when the tale is half
told.
'''
"9" = ''':sup:`9` Quarrel not, where thou thyself art not concerned; leave judgement
of the offender to others.
'''
"10" = ''':sup:`10` Do not be entangled, my son, in too many enterprises. The rich man
pays forfeit, chasing what overtake he may not, or fleeing what he may
not shun.
'''
"11" = ''':sup:`11` Some men’s lives are all toil and haste and anxiety; yet the more
they toil, the less advantage they win, for want of piety.
'''
"12" = ''':sup:`12` And others are backward folk, that cannot hold their gains, men of
little power and much poverty;
'''
"13" = ''':sup:`13` and yet such a man the Lord will look upon with favour, rescue him
from neglect and greatly advance him, to the world’s amazement, and the
greater honour of God.
'''
"14" = ''':sup:`14` From God all comes, good fortune and ill, life and death, poverty
and riches;
'''
"15" = ''':sup:`15` in God’s keeping are wisdom and temperance and knowledge of the
law, charity and the good life.
'''
"16" = ''':sup:`16` Error and darkness are sinful man’s birthright; it is by making
evil their delight that men grow hardened in evil.
'''
"17" = ''':sup:`17` No momentary blessing it is, God’s largesse to his faithful
servants; that seed that bears an eternal crop.
'''
"18" = ''':sup:`18` No such boast has the man of thrift, that by his own effort wins
wealth.
'''
"19" = ''':sup:`19` Does he tell himself that he has found security at last; nothing
remains but to glut, with his own earnings, his own greed?
'''
"20" = ''':sup:`20` He forgets that time flies, and death draws near; die he must, and
leave all he has to another.
'''
"21" = ''':sup:`21` Be true to thy covenant with God; its words to thy own ears repeat;
to that, and thy enjoined duty, inure thyself.
'''
"22" = ''':sup:`22` Wouldst thou stand there gaping at the doings of sinners? Nay,
trust in God, and keep to thy appointed task.
'''
"23" = ''':sup:`23` Dost thou think God finds it hard to enrich the beggar, and in a
moment?
'''
"24" = ''':sup:`24` Swift, swift comes the blessing that rewards faithful service; in
one short hour its fruits ripen.
'''
"25" = ''':sup:`25` Never tell thyself, need thou hast none, there is no more good can
befall thee;
'''
"26" = ''':sup:`26` never flatter thyself, thou art master of thy own lot, no harm can
touch thee now.
'''
"27" = ''':sup:`27` Rather, bethink thyself of foul weather in fair, of fair weather in
foul;
'''
"28" = ''':sup:`28` on the very day of a man’s death God can give him his deserts.
'''
"29" = ''':sup:`29` One hour of misery, how it can efface in the memory long years of
ease! Only a man’s death-bed brings the full history of his fortunes to
light.
'''
"30" = ''':sup:`30` Never call a man happy until he is dead; his true epitaph is
written in his children.
'''
"31" = ''':sup:`31` Do not keep thy house open to every comer; knaves have many shifts.
'''
"32" = ''':sup:`32` Foul breath lurks in a diseased body; the partridge a hidden lure
awaits, a hidden snare the doe; so there be unquiet hearts, ever on the
watch for a neighbour’s downfall,
'''
"33" = ''':sup:`33` ready to interpret good things amiss, and cast blame on the
innocent.
'''
"34" = ''':sup:`34` One spark is enough to spread a fire, and one man’s treachery may
be the cause of bloodshed; such villains as these plot against life
itself.
'''
"35" = ''':sup:`35` Against such a plague be thou timely on thy guard, or it may prove
thy eternal disgrace.
'''
"36" = ''':sup:`36` Alien let in is whirlwind let in, that shall alienate from thee all
thou hast.✻
'''
