[6]
"1" = ''':sup:`1` This message, too, the Lord gave to Moses
'''
"2" = ''':sup:`2` for the sons of Israel, Man or woman that would be set apart for the
Lord by taking the Nazirite vow must abstain from wine, and from all
strong drink.
'''
"3" = ''':sup:`3` They must not drink vinegar made from wine or from any such liquor,
nor any draught that is strained from the grape; they must not eat
grapes, whether fresh or dried.
'''
"4" = ''':sup:`4` No fruit of the vine, grape or raisin,✻ must pass their lips while
the days of their consecration last.
'''
"5" = ''':sup:`5` The Nazirite, while he is set apart, must not pass any razor over
his head until his consecration to the Lord has been completed; the
growth of his hair is a sign of dedication.
'''
"6" = ''':sup:`6` Nor, during his time of consecration may he come near any dead body,
'''
"7" = ''':sup:`7` nor may he incur defilement when father or mother, brother or sister
is buried; the hair is a sign of his dedication to his God,
'''
"8" = ''':sup:`8` and he is set apart for the Lord as long as the time of his
consecration lasts.
'''
"9" = ''':sup:`9` If he is present when a death befalls unexpectedly, his consecrated
head is defiled thereby; he must shave it there and then, on the very
day when the need for purification arises, and again on the seventh
day.
'''
"10" = ''':sup:`10` On the eighth day, he will offer to the priest two turtle-doves or
young pigeons at the tabernacle door,
'''
"11" = ''':sup:`11` and the priest will offer one by way of amends for the fault, and
the other in burnt-sacrifice; then he will pray for pardon for the
fault which the death occasioned. On the same day, his head sanctified
afresh by the priest,
'''
"12" = ''':sup:`12` he will dedicate to the Lord his new period of consecration, and
offer a yearling lamb in amends. His former days of consecration go for
nothing, once they have been interrupted by defilement.
'''
"13" = ''':sup:`13` And this is the rite he must follow when the period of his vow is
completed. He will be brought to the tabernacle door,
'''
"14" = ''':sup:`14` and there he will make his offering to the Lord, a yearling he-lamb
without blemish in burnt-sacrifice, a yearling ewe without blemish to
make amends for fault, and a ram without blemish as a welcome-offering;
'''
"15" = ''':sup:`15` a basket, too, of unleavened bread kneaded with oil, and cakes with
oil poured over them, and the gifts proper to each.
'''
"16" = ''':sup:`16` All these the priest will offer in the Lord’s presence, performing
there the sacrifice of amends and the burnt-sacrifice,
'''
"17" = ''':sup:`17` and immolating the ram before the Lord as a welcome-offering; at
the same time he will present the basket of unleavened things and the
customary gifts.
'''
"18" = ''':sup:`18` Then, before the tabernacle door, the Nazirite will shave off the
consecrated growth of hair, and throw it upon the fire that consumes
his welcome-offering.
'''
"19" = ''':sup:`19` And now the priest will take the ram’s shoulder, which has been
cooking, and one of the loaves from the basket and one of the cakes,
and put them into the hands of the newly shaved Nazirite,
'''
"20" = ''':sup:`20` who will give them back to him, so that he can offer them up in the
Lord’s presence. These parts of the offering are set apart for the
priest, like the breast that has been duly cut away, and the thigh.
After this, the Nazirite is free to drink wine again.
'''
"21" = ''':sup:`21` So must the time of his dedication be brought to an end, and so
must his vow be fulfilled; apart from any special undertaking he may
have made. To achieve the purpose of such consecration, he must carry
out the full intentions of his vow.
'''
"22" = ''':sup:`22` And this was a message the Lord gave to Moses
'''
"23" = ''':sup:`23` for Aaron and his sons: When you give the Israelites your blessing,
you are to say:
'''
"24" = ''':sup:`24` The Lord bless thee, and keep thee;
'''
"25" = ''':sup:`25` the Lord smile on thee, and be merciful to thee;
'''
"26" = ''':sup:`26` the Lord turn his regard towards thee, and give thee peace.
'''
"27" = ''':sup:`27` So shall they invoke my name over the sons of Israel, to win a
blessing from me.
'''
"Notes" = '''
Notas de rodapé:
6:1-4 - The law of the Nazarite vow allows men and women to consecrate
themselves to the Lord for a period of time by abstaining from wine and
grapevine products and cutting their hair. This vow symbolizes a
radical commitment to holiness and separation from God (see also
6:5-8 - During the period of consecration, the Nazirite must not cut
his hair, which is an outward sign of his separation. This reflects the
6:9-12 - If a Nazirite becomes impure during his vow, he must undergo a
rite of purification and begin his period of consecration again.
Purification highlights the seriousness of purity in serving God (see
6:13-21 - At the end of the Nazirite vow, sacrifices are offered as an
expression of total consecration to God. The commitment demands
complete devotion, reflecting surrender to divine service (see also
6:22-27 - The priestly blessing, known as the Aaronic Blessing, is
proclaimed over the people, invoking God's protection, grace, and
peace. This highlights the importance of God's blessing in daily life
'''
