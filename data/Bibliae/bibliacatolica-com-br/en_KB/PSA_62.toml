[62]
"1" = ''':sup:`1` (A psalm. Of David. This was when he was in the desert of Juda.)
'''
"2" = ''':sup:`2` O God, thou art my God; how eager my quest for thee, body athirst
and soul longing for thee,
'''
"3" = ''':sup:`3` like some parched wilderness, where stream is none! So in the holy
place, I contemplate thee, ready for the revelation of thy greatness,
thy glory.
'''
"4" = ''':sup:`4` To win thy favour is dearer to me than life itself; my songs of
praise can no more be withheld.
'''
"5" = ''':sup:`5` So, all my life long, I will bless thee, holding up my hands in
honour of thy name;
'''
"6" = ''':sup:`6` my heart filled, as with some rich feast, my mouth, in joyful
accents, singing thy praise.
'''
"7" = ''':sup:`7` My thoughts shall go out to thee at dawn, as I lie awake remembering
thee,
'''
"8" = ''':sup:`8` and the protection thou hast given me. Gladly I take shelter under
thy wings,
'''
"9" = ''':sup:`9` cling close to thee, borne up by thy protecting hand.
'''
"10" = ''':sup:`10` In vain do my enemies plot against my life, soon to be swallowed up
in the depths of earth,
'''
"11" = ''':sup:`11` a prey to the sword, carrion for jackals!
'''
"12" = ''':sup:`12` The king shall triumph in God’s protection, blessed as they are
ever blessed who take their vows in his name; silence shall fall on the
lips that muttered treason.
'''
