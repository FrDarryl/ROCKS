[37]
"1" = ''':sup:`1` What wonder if my heart trembles and fails me at the thought?
'''
"2" = ''':sup:`2` Listen to the bruit of it, the voice that speaks amid such terrors,
the dread accents of that utterance!
'''
"3" = ''':sup:`3` Under what part of heaven, into what corner of earth does he not
look, do not his lightnings flash?
'''
"4" = ''':sup:`4` Then what a crash resounds, the magnificent peal of his thunder; a
voice heard, and none can tell whence it comes!
'''
"5" = ''':sup:`5` God’s voice in the thunder, a marvel worthy of him, whose deeds are
so great and so unsearchable.
'''
"6" = ''':sup:`6` He it is that bids the snows fall over earth, and winter shower, and
his fierce storms of rain.
'''
"7" = ''':sup:`7` No hand of man but is shut up close now under his seal, that owns
him Master-workman of all;
'''
"8" = ''':sup:`8` cowers the beast in its lair, or lurks in its cave;
'''
"9" = ''':sup:`9` from his treasure-house in the north, tempest comes and cold.
'''
"10" = ''':sup:`10` At God’s breath the frost binds fast, till he bids the waters flow
again in plenty.
'''
"11" = ''':sup:`11` And now the crops must have rain; far and wide the clouds scatter
their rays of hope;✻
'''
"12" = ''':sup:`12` this way and that they turn at the guidance of his will, to do
their appointed task on earth,
'''
"13" = ''':sup:`13` among distant tribes, or here in his own land, let his mercy bid
them appear where it may.
'''
"14" = ''':sup:`14` Matter enough, Job, for thy heeding! Halt where thou standest, and
consider the marvellous acts of God.
'''
"15" = ''':sup:`15` Canst thou tell us when it was God bade the rain bring hope to us
from those clouds of his,
'''
"16" = ''':sup:`16` tell us the course of their journeyings? Is thy knowledge so
perfect?
'''
"17" = ''':sup:`17` See if thy garments do not cling warm about thee when the south
wind cheers the earth!
'''
"18" = ''':sup:`18` And was it with help of thine God fashioned the heavens, firm as
cast bronze?
'''
"19" = ''':sup:`19` Tell us, what words we shall use to him, we, shut up in our
darkness?
'''
"20" = ''':sup:`20` What messenger shall deliver my complaint to him, a human messenger
that will bring on himself only ruin?
'''
"21" = ''':sup:`21` Light fails men’s eyes; all of a sudden, the air is thick with
clouds; then a breath of passing wind has driven them away!
'''
"22" = ''':sup:`22` As well search for the treasures of the north, as for the majestic
praise which is God’s due;
'''
"23" = ''':sup:`23` find speech worthy of it we cannot, so great he is in strength, so
prudent in counsel, so faithful in right dealing, past all that tongue
can tell.
'''
"24" = ''':sup:`24` Well may men fear him; none that think themselves wise but will
tremble to meet his look.
'''
