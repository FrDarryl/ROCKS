[3]
"1" = ''':sup:`1` And now, brethren, let us have your prayers, that the word of the
Lord may run its course triumphantly with us, as it does with you;
'''
"2" = ''':sup:`2` and that we may be preserved from malicious interference; the faith
does not reach all hearts.✻
'''
"3" = ''':sup:`3` But the Lord keeps faith with us; he will strengthen you, and keep
you from all harm.
'''
"4" = ''':sup:`4` We are sure of you in the Lord, sure that you are doing and will do
as we bid you;
'''
"5" = ''':sup:`5` may the Lord direct you where the love of God and the patience of
Christ shew you the way.
'''
"6" = ''':sup:`6` Only, brethren, we charge you in the name of our Lord Jesus Christ
to have nothing to do with any brother who lives a vagabond life,
contrary to the tradition which we handed on;✻
'''
"7" = ''':sup:`7` you do not need to be reminded how, on our visit, we set you an
example to be imitated; we were no vagabonds ourselves.
'''
"8" = ''':sup:`8` We would not even be indebted to you for our daily bread, we earned
it in weariness and toil, working with our hands, night and day, so as
not to be a burden to any of you;
'''
"9" = ''':sup:`9` not that we are obliged to do so, but as a model for your own
behaviour; you were to follow our example.
'''
"10" = ''':sup:`10` The charge we gave you on our visit was that the man who refuses to
work must be left to starve.
'''
"11" = ''':sup:`11` And now we are told that there are those among you who live in
idleness, neglecting their own business to mind other people’s.
'''
"12" = ''':sup:`12` We charge all such, we appeal to them in the Lord Jesus Christ, to
earn their bread by going on calmly with their work.
'''
"13" = ''':sup:`13` For yourselves, brethren, never weary of doing good.
'''
"14" = ''':sup:`14` If anybody refuses to listen to what we have said in our letter, he
is to be a marked man; avoid his company till he is ashamed of himself,
'''
"15" = ''':sup:`15` correcting him like a brother, not treating him as an enemy.
'''
"16" = ''':sup:`16` And may the Lord of peace grant you peace everywhere and at all
times; the Lord be with you all.
'''
"17" = ''':sup:`17` Here is Paul’s greeting in his own hand; the signature which is to
be found in all my letters; this is my handwriting.
'''
"18" = ''':sup:`18` The grace of our Lord Jesus Christ be with you all, Amen.
'''
