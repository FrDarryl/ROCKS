"1" = ''':sup:`1` And now from every city and province, from the Syrians of
Mesopotamia and Sobal and from (Libya✻ and) Cilicia, king and chieftain
sent envoys to Holofernes.
'''
"2" = ''':sup:`2` Spare us thy further vengeance, they said; better we should live as
slaves to the great king Nabuchodonosor, under thy commands, than be
reduced by slaughter, undergoing massacre and slavery both.
'''
"3" = ''':sup:`3` Cities and lands, mountain and hill and plain, ox and sheep and goat
and horse and camel, all that we have, and our own households too, lie
at thy mercy;
'''
"4" = ''':sup:`4` dispose of them all as thou wilt;
'''
"5" = ''':sup:`5` we, and our children with us, are thy slaves.
'''
"6" = ''':sup:`6` Come to us as our master, so thou come to us in peace, and make what
use thou wilt of our surrender.
'''
"7" = ''':sup:`7` Then, with his horsemen and all his armed strength, he came down
from the hill-country and made city and citizen his own,
'''
"8" = ''':sup:`8` levying from their townships all the bravest men, all the picked
warriors, for his own service.
'''
"9" = ''':sup:`9` Such dread of him lay on these provinces, that chiefs and nobles
came out from every town, with the common sort at their heels, to meet
him,
'''
"10" = ''':sup:`10` welcoming him with crowns and processions by torch-light, dancing
in his honour to the music of tambour and flute.
'''
"11" = ''':sup:`11` Yet might they not, even so, win over that relentless heart;
'''
"12" = ''':sup:`12` cities must be razed to the ground, and forest-shrines cut down;
'''
"13" = ''':sup:`13` king Nabuchodonosor had bidden him destroy all traces of the
countryside gods, so that the nations overpowered by Holofernes might
acknowledge no other god but himself.
'''
"14" = ''':sup:`14` Then, after traversing the Syrian country of Sobal, and Apamea, and
Mesopotamia, he reached the Idumæans that dwelt in the land of Gabaa.
'''
"15" = ''':sup:`15` Their cities surrendered to him, and he made a halt of thirty days
there, during which he bade all the forces under his command rally to
his side.
'''
