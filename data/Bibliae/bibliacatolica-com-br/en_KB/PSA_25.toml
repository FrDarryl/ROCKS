[25]
"1" = ''':sup:`1` (Of David.) Lord, be thou my judge; have I not guided my steps clear
of wrong? Have I trusted in the Lord, only to stumble on my path?
'''
"2" = ''':sup:`2` Test me, Lord, put me to the proof; assay my inmost desires and
thoughts.
'''
"3" = ''':sup:`3` Ever I keep thy mercies in mind, ever thy faithfulness bears me
company.
'''
"4" = ''':sup:`4` I have not consorted with false men, or joined in plotting evil;
'''
"5" = ''':sup:`5` I have shunned the company of the wicked, never sat at my ease with
sinners.
'''
"6" = ''':sup:`6` With the pure in heart I will wash my hands clean, and take my place
among them at thy altar,
'''
"7" = ''':sup:`7` there making thy praises known, telling the story of all thy
wonderful deeds.
'''
"8" = ''':sup:`8` How well, Lord, I love the house where thou dwellest, the shrine of
thy glory!
'''
"9" = ''':sup:`9` Lord, never count this soul for lost with the wicked, this life
among the blood-thirsty;
'''
"10" = ''':sup:`10` hands ever stained with guilt, palms ever itching for a bribe!
'''
"11" = ''':sup:`11` Be it mine to guide my steps clear of wrong; deliver me in thy
mercy.
'''
"12" = ''':sup:`12` On sure ground my feet are set; where his people gather I will join
in blessing the Lord’s name.
'''
