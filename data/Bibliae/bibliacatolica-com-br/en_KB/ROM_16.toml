[16]
"1" = ''':sup:`1` I commend our sister Phoebe to you; she has devoted her services to
the church at Cenchrae.
'''
"2" = ''':sup:`2` Make her welcome in the Lord as saints should, and help her in any
business where she needs your help; she has been a good friend to many,
myself among them.
'''
"3" = ''':sup:`3` My greetings to Prisca and Aquila, who have worked at my side in the
service of Christ Jesus,✻
'''
"4" = ''':sup:`4` and put their heads on the block to save my life; not only I but all
the churches of the Gentiles have reason to be grateful to them.
'''
"5" = ''':sup:`5` My greetings, also, to the church in their household; to my dear
Epaenetus, the first offering Asia made to Christ,
'''
"6" = ''':sup:`6` and to Mary, who has spent so much labour on you.
'''
"7" = ''':sup:`7` My greetings to Andronicus and Junias, kinsmen and fellow prisoners
of mine, who have won repute among the apostles that were in Christ’s
service before me.✻
'''
"8" = ''':sup:`8` My greetings to Amplias, whom I love so well in the Lord;
'''
"9" = ''':sup:`9` to Urbanus, who helped our work in Christ’s cause, and to my dear
Stachys;
'''
"10" = ''':sup:`10` to Apelles, a man tried in Christ’s service;
'''
"11" = ''':sup:`11` and those of Aristobulus’ household; to my kinsman Herodion, and to
such of Narcissus’ household as belong to the Lord.
'''
"12" = ''':sup:`12` My greetings to Tryphæna and Tryphosa, who have worked for the Lord
so well; and dear Persis, too; she has been long in the Lord’s service.
'''
"13" = ''':sup:`13` My greetings to Rufus, a chosen servant of the Lord, and his
mother, who has been a mother to me;✻
'''
"14" = ''':sup:`14` to Asyncritus, Phlegon, Hermas, Patrobas, Hermes, and the brethren
who are with them;
'''
"15" = ''':sup:`15` to Philologus and Julia, Nereus and his sister, Olympias, and all
the saints who are of their company.
'''
"16" = ''':sup:`16` Greet one another with the kiss of saints; all the churches of
Christ send you their greeting.
'''
"17" = ''':sup:`17` Brethren, I entreat you to keep a watch on those who are causing
dissension and doing hurt to consciences, without regard to the
teaching which has been given you; avoid their company.
'''
"18" = ''':sup:`18` Such men are no servants of Christ our Lord; their own hungry
bellies are their masters; but guileless hearts are deceived by their
flattering talk and their pious greetings.
'''
"19" = ''':sup:`19` You are renowned all over the world for your loyalty to the gospel,
and I am proud of you; but I would wish to see you circumspect where
there is a good end to be served, innocent only of harmful intent.
'''
"20" = ''':sup:`20` So God, who is the author of peace, will crush Satan✻ under your
feet before long. May the grace of our Lord Jesus Christ be with you.
'''
"21" = ''':sup:`21` Timothy, who works at my side, sends you his greeting; so do my
kinsmen, Lucius and Jason and Sosipater.
'''
"22" = ''':sup:`22` (I, Tertius, who have committed this letter to paper, greet you in
the name of the Lord.)
'''
"23" = ''':sup:`23` Greetings to you from my host, Caius, and from all the church;✻
from Erastus, treasurer of the city, and your brother Quartus.
'''
"24" = ''':sup:`24` May the grace of our Lord Jesus Christ be with you all, Amen.
'''
"25" = ''':sup:`25` There is one who is able to set your feet firmly in the path of
that gospel which I preach, when I herald Jesus Christ; a gospel which
reveals the mystery, hidden from us through countless ages,
'''
"26" = ''':sup:`26` but now made plain, through what the prophets have written; now
published, at the eternal God’s command, to all the nations, so as to
win the homage of their faith.
'''
"27" = ''':sup:`27` To him, to God who alone is wise, glory be given from age to age,
through Jesus Christ, Amen.
'''
"Notes" = '''
Notas de rodapé:
16:1-2 - Paul commends Phoebe, a faithful servant, and exhorts her as
an example of Christian service. The importance of faithful service to
the church is emphasized, showing the vital role of women in God's work
16:17-18 - Paul warns against those who cause divisions and scandals,
urging the church to remain firm in doctrine. Faithfulness to the truth
is essential to maintaining the unity and purity of the church (see
16:25-27 - Paul concludes the letter by extolling God's power to
strengthen Christians through the revelation of the gospel. The final
doxology points to God's glory as the ultimate purpose of salvation
'''
