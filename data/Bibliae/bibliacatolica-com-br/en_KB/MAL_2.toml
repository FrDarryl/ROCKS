"1" = ''':sup:`1` It is for you, priests, to see that this law of mine is obeyed.
'''
"2" = ''':sup:`2` Give me neither heed nor hearing, says the Lord of hosts, let my
name go unhonoured, and with sore distress I will visit you; falls my
curse on all the blessings you enjoy, falls my curse …,✻ to the
punishing of your heedlessness.
'''
"3" = ''':sup:`3` Arm of yours I will strike motionless, bury your faces in dung, ay,
the dung of your own sacrifices, and to the dung-pit you shall go.
'''
"4" = ''':sup:`4` So you shall learn your lesson; my law I gave you, says the Lord of
hosts, in token of my covenant with Levi’s family.
'''
"5" = ''':sup:`5` Live they should and thrive, but the fear of me I enjoined upon
them; none but should fear, and hold my name in reverence.
'''
"6" = ''':sup:`6` Faithfully they handed on tradition, the lie never on their lips;
safe and straight was the path they trod at my side, and kept many from
wrong-doing.
'''
"7" = ''':sup:`7` No utterance like a priest’s for learning; from no other lips men
will expect true guidance; is he not a messenger✻ to them from the Lord
of hosts?
'''
"8" = ''':sup:`8` That path you have forsaken; through your ill teaching, how many a
foothold lost! Nay, says the Lord of hosts, you have annulled my
covenant with Levi altogether.
'''
"9" = ''':sup:`9` What wonder if I have made you a laughing-stock, a thing
contemptible in all men’s sight, priests that so ill kept my command,
gave award so partially?
'''
"10" = ''':sup:`10` Have we not all one Father, did not one God create us all? No room,
then, for brother to despise brother, and unmake the covenant by which
our fathers lived.✻
'''
"11" = ''':sup:`11` Here is great wrong in Juda, here are foul deeds done by Israel and
Jerusalem!✻ Juda, that was once content to be set apart for the Lord,
has profaned that holy estate, has taken wives that worship a god he
knew not.
'''
"12" = ''':sup:`12` Doer of such a deed, set he or followed the ill example, shall be
lost to the dwelling-place of Jacob, for all his offerings made to the
Lord of hosts.
'''
"13" = ''':sup:`13` And anon, weeping and wailing, you drench the Lord’s altar with
your tears! What marvel if I heed your sacrifices no more, gift of
yours is none can appease me?
'''
"14" = ''':sup:`14` And the reason of it? Because the Lord bears witness to her wrongs,
that wife of thy manhood’s age, whom now thou spurnest, thy partner,
thy covenanted bride!
'''
"15" = ''':sup:`15` Yet doer of this is the same man as ever, the will of him is
unchanged; he asks nothing better, now as before, than to breed a
God-fearing race; to that will, men of Juda, keep true. Spurn her not,
the wife of thy manhood’s age;
'''
"16" = ''':sup:`16` what though the God of Israel gives thee leave to send her away if
she suits thee ill? Garment of her, says the Lord of hosts, is yet
stained with the wrong thou didst her. Will of thine forgo not, wife of
thine spurn not.✻
'''
"17" = ''':sup:`17` Oh, but the Lord is aweary of your doings! And little wonder, when
you think so amiss of him; telling yourselves, Foul is fair in the
Lord’s sight, and wrong-doing well likes him; God that judges us is
none.
'''
