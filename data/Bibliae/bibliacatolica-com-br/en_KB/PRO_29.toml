[29]
"1" = ''':sup:`1` Who spurns the yoke of correction shall meet sudden doom, and past
all remedy.
'''
"2" = ''':sup:`2` When right thrives, the city is all rejoicing; when there be knaves
that rule it, all lament.
'''
"3" = ''':sup:`3` Glad the father’s heart, when the son takes wisdom for his mistress,
nor spends on wantons his patrimony.
'''
"4" = ''':sup:`4` Kings by justice or exaction make the fortunes of a state or mar
them.
'''
"5" = ''':sup:`5` By empty flattery thou mayst lay a snare for thy friend’s feet.
'''
"6" = ''':sup:`6` By his own false steps the sinner is entangled; innocence goes
singing and rejoicing on its way.
'''
"7" = ''':sup:`7` An eye the upright man has for the friendless cause; the sinner is
all darkness.
'''
"8" = ''':sup:`8` Rashness in a city ruins all; that madness, wisdom must turn aside.
'''
"9" = ''':sup:`9` Alas for the wise man that goes to law with a fool! Between bluster
and mockery, there is no end to it.✻
'''
"10" = ''':sup:`10` He makes murderous enemies, that lives innocently … and honest men
demand his life.✻
'''
"11" = ''':sup:`11` Folly blurts out its whole mind; wise men reserve utterance till by
and by.
'''
"12" = ''':sup:`12` King that listens to false rumour has a worthless court.
'''
"13" = ''':sup:`13` Poor men and their masters dwell side by side, sharing the Lord’s
sunlight.
'''
"14" = ''':sup:`14` King that gives due redress to the poor has a throne unshakeable.
'''
"15" = ''':sup:`15` Wisdom comes of reproof, comes of the rod; leave a child to go its
own way, and a mother’s care is wasted.
'''
"16" = ''':sup:`16` Thrive the godless, there will be wrongs a many; but the just will
yet see them put down.
'''
"17" = ''':sup:`17` A son well schooled is rest well earned; great joy thou shalt have
of him.
'''
"18" = ''':sup:`18` What revel among the host,✻ the power of prophecy once withdrawn!
Happy is he that keeps the law unbroken.
'''
"19" = ''':sup:`19` Word was never yet that would check a slave; he listens only to
defy it.
'''
"20" = ''':sup:`20` Who is in more perilous case than the fool himself? The man who
speaks too soon.✻
'''
"21" = ''':sup:`21` Pamper thy slave young, and breed a pert manservant.
'''
"22" = ''':sup:`22` Ever the quarreller breeds strife; quick temper is ever at fault.
'''
"23" = ''':sup:`23` Pride will come low; honour awaits the humble.
'''
"24" = ''':sup:`24` As thou lovest thy life, aid thieves never; wouldst thou hear
appeal made, and keep thy own counsel?✻
'''
"25" = ''':sup:`25` Fear of man’s judgements will bring thee quickly to ruin; in the
Lord put thy trust, and rise high above them.
'''
"26" = ''':sup:`26` Suitors a many an earthly prince has for his favour; but it is God
that judges all.
'''
"27" = ''':sup:`27` Eyesores alike, the rogue to honest men the plain-dealer to
villains. (Let the son heed a father’s warnings, he shall fear no
ruin.✻ )
'''
