[21]
"1" = ''':sup:`1` Sinned if thou hast, my son, be not emboldened to sin further; to
prayer be-take thee, and efface the memory of sins past.
'''
"2" = ''':sup:`2` Sin dread thou not less than the serpent’s encounter; its fangs will
not miss thee, if once thou come close.
'''
"3" = ''':sup:`3` Teeth so sharp no lion ever had, to catch human prey,
'''
"4" = ''':sup:`4` nor ever two-edged sword gave wound so incurable as the law’s
defiance.
'''
"5" = ''':sup:`5` Browbeat and oppress the poor, thy own wealth shall dwindle; riches
that are grown too great the proud cannot long enjoy; pride shrivels
wealth.
'''
"6" = ''':sup:`6` Swiftly comes their doom, because the poor man’s plea reached their
ears, but never their hearts.✻
'''
"7" = ''':sup:`7` Where reproof is unregarded, there goes the sinner; no God-fearing
man but will come to a better mind.
'''
"8" = ''':sup:`8` To the glib speaker, fame comes from far and wide; only the wise man
knows the slips of his own heart.
'''
"9" = ''':sup:`9` Wouldst thou build thy fortunes on earnings that are none of thine?
As well mightest thou lay in stones for winter fuel.
'''
"10" = ''':sup:`10` When knaves come together, it is like heaping up tow; the flame
burns all the brighter.
'''
"11" = ''':sup:`11` How smoothly paved is the path of sinners! Yet death lies at the
end of it, and darkness, and doom.
'''
"12" = ''':sup:`12` If thou wouldst be master of thy own thought, first keep the law;
'''
"13" = ''':sup:`13` no wisdom or discernment but is the fruit of God’s fear.
'''
"14" = ''':sup:`14` Without shrewdness✻ thou wilt never advance in the school of
virtue;
'''
"15" = ''':sup:`15` yet shrewdness there is that breeds abundance of mischief; where
the stream runs foul, there can be no rightness of mind.
'''
"16" = ''':sup:`16` Where true wisdom is, there discernment flows in full tide, there
prudence springs up, an inexhaustible fountain of life.
'''
"17" = ''':sup:`17` Heart of fool is leaking bucket, that loses all the wisdom it
learns.
'''
"18" = ''':sup:`18` Truths that wisdom will prize and cherish, the profligate hears no
less, but hearing despises, and casts them to the winds.
'''
"19" = ''':sup:`19` Listening to a fool is like journeying with a heavy pack; there is
no pleasing the ear, where sense is none.
'''
"20" = ''':sup:`20` How they hang on the lips of a wise man, the folk assembled, ay,
and ponder in their hearts over the word said!
'''
"21" = ''':sup:`21` A fool takes refuge in wise talk as a man takes shelter in a ruin;
learning without sense, that cannot abide scrutiny.
'''
"22" = ''':sup:`22` To the fool, instruction seems but a fetter to clog him, gyves that
cramp his wrist.
'''
"23" = ''':sup:`23` A fool laughs loud; smiling, the wise compress their lips.
'''
"24" = ''':sup:`24` Precious as an ornament of gold, close-fitting as a bracelet to the
right arm, is instruction to a wise man.
'''
"25" = ''':sup:`25` Folly sets foot over every threshold, where the experienced mind
stands, as in a royal presence, abashed;
'''
"26" = ''':sup:`26` folly peeps in at windows, where experience waits patiently
without;
'''
"27" = ''':sup:`27` listens thoughtlessly behind open doors, where prudence hangs back
for very shame.✻
'''
"28" = ''':sup:`28` Fools break out into rash utterance, where the prudent are at pains
to weigh their words;
'''
"29" = ''':sup:`29` with the one, to think is to speak, with the other, to speak is to
think.
'''
"30" = ''':sup:`30` Let the sinner curse the foul fiend that spites him,✻ on his own
head the curse shall recoil.
'''
"31" = ''':sup:`31` The tale-bearer is his own enemy, shunned by all; court his
friendship, and thou wilt court hatred; shut lips and calm judgement
shall bring thee a good name.
'''
