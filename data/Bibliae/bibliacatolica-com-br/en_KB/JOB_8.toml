[8]
"1" = ''':sup:`1` Then answered Baldad the Suhite:
'''
"2" = ''':sup:`2` What, still at thy old complaining; blustering still, like a high
wind, on and on?
'''
"3" = ''':sup:`3` Can sentence undeserved come from God, unjust award from the
Almighty?
'''
"4" = ''':sup:`4` What if these children of thine committed some fault, and he allowed
justice to take its course?
'''
"5" = ''':sup:`5` For thyself, thou hast but to keep early tryst with God, make thy
plea to his omnipotence.
'''
"6" = ''':sup:`6` Then, if thou comest before him innocent and upright, he will give
thee audience betimes; he will establish thee in thy possessions again,
as one that enjoys his favour.
'''
"7" = ''':sup:`7` A poor thing thy old prosperity will seem, matched with the
abundance he gives thee now.
'''
"8" = ''':sup:`8` Ask counsel of the ages that are long past; let the experience of
former men overrule thee.
'''
"9" = ''':sup:`9` How blind are we, creatures of a day, whose time on earth passes
like a shadow!
'''
"10" = ''':sup:`10` Those fathers of ours will be thy best teachers, and this is the
advice their wisdom offers thee:
'''
"11" = ''':sup:`11` Never yet grew bulrush without moisture, nor reed-bed that lacked
water;
'''
"12" = ''':sup:`12` fade it must, no leaf so soon, in its first flower, before men have
time to gather it.
'''
"13" = ''':sup:`13` So frail their happiness, who leave God unremembered; so fade the
hopes of false hearts.
'''
"14" = ''':sup:`14` Little shall their recklessness avail them; in threads of gossamer
they put their trust.
'''
"15" = ''':sup:`15` Vain his reliance on the house he has built, vainly he seeks to
underpin it.
'''
"16" = ''':sup:`16` Here is a plant that seems well-watered enough, spreads abroad its
early shoots, but only till the sun rises;
'''
"17" = ''':sup:`17` wrapped about stones are the roots of it, and stones all its
dwelling-place;
'''
"18" = ''':sup:`18` yonder sun must needs drain its life, and the garden will keep no
memory of its passage.
'''
"19" = ''':sup:`19` So brief its pride; they are waiting even now underground, the
shoots that will fill its place.
'''
"20" = ''':sup:`20` Trust me, God will not cast off the innocent, will not lend his aid
to the malice of their enemies.
'''
"21" = ''':sup:`21` Ere long, he will teach those lips to smile, that mouth to sing
praise;
'''
"22" = ''':sup:`22` brief shall be the triumph of thy foes, brief the security of the
wrong-doer.
'''
