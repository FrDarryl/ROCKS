"1" = ''':sup:`1` (To the choir-master. For stringed instruments. Of David.)
'''
"2" = ''':sup:`2` Listen, Lord, to this cry of appeal; do not let my prayer go
unheeded,
'''
"3" = ''':sup:`3` though it be from the ends of the earth that I call upon thee. When
my heart misgives me, thou wilt set me high up on a rock, thou wilt
bring me repose;
'''
"4" = ''':sup:`4` thou, my only hope, my strong tower against the assault of my
enemies.
'''
"5" = ''':sup:`5` Oh let me dwell for ever in thy tabernacle, let me take refuge under
the shelter of thy wings!
'''
"6" = ''':sup:`6` Lord, thou hast listened to my prayer, a domain thou hast given me
where thy name is held in awe.
'''
"7" = ''':sup:`7` Year upon year do thou add to the king’s reign; while generations
come and go, may his life still last.
'''
"8" = ''':sup:`8` For ever may he reign under God’s favour; let mercy and faithfulness
be his escort.
'''
"9" = ''':sup:`9` Eternally I will sing thy praises, day after day perform my vows.
'''
