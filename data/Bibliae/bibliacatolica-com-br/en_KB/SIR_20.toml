'''
"4" = ''':sup:`4` Well it is to be reproved, and to confess thy fault, and be rid of
all such guilt as thou hast incurred knowingly.
'''
"5" = ''':sup:`5` A man may be the wiser for remaining dumb, where the glib talker
grows wearisome;
'''
"6" = ''':sup:`6` the silent man, has he nothing to say? Or is he waiting for the
right time to say it?
'''
"7" = ''':sup:`7` Wisdom keeps its utterance in reserve, where the fool’s vanity
cannot wait.
'''
"8" = ''':sup:`8` The babbler cuts his own throat; claim more than thy right, and all
men are thy enemies.
'''
"9" = ''':sup:`9` For a mind ill trained, success is failure, winning is losing.
'''
"10" = ''':sup:`10` Gift given may bring thee nothing in return, or twice its worth.
'''
"11" = ''':sup:`11` Honour achieved may belittle a man, and modesty bring him renown.
'''
"12" = ''':sup:`12` What use to make a good bargain, if thou must pay for it sevenfold?
'''
"13" = ''':sup:`13` Word of wise man endears him; the fool spends his favours in vain.
'''
"14" = ''':sup:`14` Little will the fool’s gift profit thee; seven times magnified is
all he sees.✻
'''
"15" = ''':sup:`15` The paltrier the gift, the longer the admonitions that go with it,
and every word of his an incitement to anger.
'''
"16" = ''':sup:`16` Out upon the man who lends today, and will have the loan restored
to-morrow!
'''
"17" = ''':sup:`17` The fool has no friends, nor can win love by all his favours;
'''
"18" = ''':sup:`18` they are but parasites that eat at his table; loud and long they
will laugh over him;
'''
"19" = ''':sup:`19` so injudiciously he bestows gifts worth having, and gifts nothing
worth.
'''
"20" = ''':sup:`20` Slip of a liar’s tongue is like slip from roof to ground; a
villain’s end is not long a-coming.
'''
"21" = ''':sup:`21` An ungracious man is no more regarded, than some idle tale that is
ever on the lips of the ill-bred.
'''
"22" = ''':sup:`22` No weighty saying but offends in a fool’s mouth; sure it is that he
will bring it out unseasonably.
'''
"23" = ''':sup:`23` Some avoid wrong only because they lack the means to do it; idle
they remain, yet rest they cannot.✻
'''
"24" = ''':sup:`24` Some for very shame have courted their own ruin, resolved, though
that opinion were worthless enough, to sacrifice themselves for
another’s good opinion.
'''
"25" = ''':sup:`25` Some, too, for shame, make their friends high-sounding promises,
and thereby gain nothing, but lose a friend.
'''
"26" = ''':sup:`26` A lie is a foul blot upon a man’s name, yet nothing so frequent on
ill-guarded lips.
'''
"27" = ''':sup:`27` Worse than a thief is one who is ever lying, and to no better end
may he look forward.
'''
"28" = ''':sup:`28` He lives without honour that lies without scruple, and shame is at
his side continually.
'''
"29" = ''':sup:`29` The wise word brings a man to honour; prudence will endear thee to
the great.
'''
"30" = ''':sup:`30` Till ground, and fill barn; live uprightly, and attain honour; win
prince, and escape harm.
'''
"31" = ''':sup:`31` Hospitality here, a gift there, how they blind the eyes of justice!
No better gag to silence reproof.
'''
"32" = ''':sup:`32` Wisdom hidden is wasted, is treasure that never sees the light of
day;
'''
"33" = ''':sup:`33` silence is rightly used when it masks folly, not when it is the
grave of wisdom.
'''
