[16]
"1" = ''':sup:`1` And now about the collection which is being made for the saints;
follow the plan which I have prescribed for the Galatian churches.
'''
"2" = ''':sup:`2` Each of you should put aside, on the first day of the week, what he
can afford to spare, and save it up, so that there may be no need for a
collection at the time of my visit;
'''
"3" = ''':sup:`3` and when I am with you I will despatch your envoys, with letters of
recommendation from you, to convey your charity to Jerusalem.
'''
"4" = ''':sup:`4` If I find it worth while to make the journey myself, they shall
travel with me.
'''
"5" = ''':sup:`5` I shall be coming to you as soon as I have made the round of
Macedonia (I mean to go round Macedonia),✻
'''
"6" = ''':sup:`6` and perhaps stay with you or even pass the winter with you; it will
be for you to put me on my way to my next stage, whatever it be.
'''
"7" = ''':sup:`7` This is no occasion for a mere passing visit to you; I hope to spend
some time with you, if the Lord will let me.
'''
"8" = ''':sup:`8` Till Pentecost, I shall be staying at Ephesus;
'''
"9" = ''':sup:`9` a great opportunity lies open to me, plain to view, and strong
forces oppose me.
'''
"10" = ''':sup:`10` If Timothy comes, be sure to make him free of your company; he is
doing the Lord’s work as I am.
'''
"11" = ''':sup:`11` He is not to be treated with disrespect; put him on his way in
peace so that he reaches me safely; I am awaiting him here with the
brethren.
'''
"12" = ''':sup:`12` As for our brother Apollo, you may be sure I have urged him
strongly to accompany the brethren on their journey to you; but no, he
will not consent to visit you yet, he will come when he has leisure.
'''
"13" = ''':sup:`13` Be on the watch, stand firm in the faith, play the man, be full of
courage.
'''
"14" = ''':sup:`14` And let everything you do be done in a spirit of charity.
'''
"15" = ''':sup:`15` This appeal, brethren, I must make to you. You know that the
household of Stephanas, Fortunatus, and Achaicus was the first offering
Achaia gave; you know how they have devoted themselves to supplying the
needs of the saints;✻
'''
"16" = ''':sup:`16` you must shew deference to such persons, to everyone who shares in
the labours of our ministry.
'''
"17" = ''':sup:`17` I am glad that Stephanas and Fortunatus and Achaicus are here; they
have made up for your absence,
'''
"18" = ''':sup:`18` bringing relief to my mind as well as yours. Such men deserve your
recognition.
'''
"19" = ''':sup:`19` A greeting to you from all the churches of Asia, and many
greetings, in the Lord’s name, from Aquila and Priscilla, as well as
the church in their household; it is with them I am lodging.✻
'''
"20" = ''':sup:`20` All the brethren greet you; greet one another with the kiss of
saints.
'''
"21" = ''':sup:`21` I send you my greetings in my own handwriting, PAUL.
'''
"22" = ''':sup:`22` If there is anyone who has no love for the Lord, let him be held
accursed; the Lord is coming.
'''
"23" = ''':sup:`23` The grace of our Lord Jesus Christ be with you;
'''
"24" = ''':sup:`24` and my love be with you all in Christ Jesus, Amen.
'''
