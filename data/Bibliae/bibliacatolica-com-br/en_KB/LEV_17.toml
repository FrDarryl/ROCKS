[17]
"1" = ''':sup:`1` And the Lord spoke to Moses,
'''
"2" = ''':sup:`2` bidding him tell Aaron and his sons and all Israel, Here is a
commandment the Lord has for you.
'''
"3" = ''':sup:`3` Any Israelite who kills sheep or ox or goat,✻ within the camp or
without,
'''
"4" = ''':sup:`4` and does not make an offering to the Lord at the tabernacle door,
shall pay for it with his life; blood has flowed, and the shedder of it
is lost to his people.
'''
"5" = ''':sup:`5` Whatever beasts they kill on their farms, the sons of Israel must
bring to the priests as victims, consecrating them to the Lord’s honour
at the tabernacle door, and immolating them as welcome-offerings to
him.
'''
"6" = ''':sup:`6` And the priest will pour out the blood at the altar which stands
before the tabernacle, and burn the fats for the Lord to accept the
smell of its burning.
'''
"7" = ''':sup:`7` You have prostituted yourselves to the worship of false gods; to
them you must offer victims no longer. Such is the law they and their
descendants must obey for all time;
'''
"8" = ''':sup:`8` tell them that if any Israelite or any alien living among them
offers burnt-sacrifice or victim
'''
"9" = ''':sup:`9` without bringing it to the door of the tabernacle which bears record
of me, and offering it to the Lord, he is lost to his people.
'''
"10" = ''':sup:`10` Any Israelite, or alien dwelling among you, who consumes the blood
when he eats, becomes my enemy; I will sever him from my people.
'''
"11" = ''':sup:`11` It is the blood that animates all living things, and I have
destined it to make atonement for your souls upon the altar, blood for
the purgation of your souls.
'''
"12" = ''':sup:`12` That is why I have warned the sons of Israel that neither they nor
the aliens who dwell among them must consume the blood when they eat.
'''
"13" = ''':sup:`13` Any Israelite, or alien living among you, who hunts down a beast or
snares a bird, such as you are allowed to eat, must drain its blood and
cover it with earth.
'''
"14" = ''':sup:`14` Because it animates all living things, I give the sons of Israel
this warning: Never, on pain of death, turn it to your own use, the
blood that holds the life.
'''
"15" = ''':sup:`15` Anyone, citizen or alien, who eats what has fallen dead or been the
prey of a wild beast, must wash his clothes and bathe in water, and be
reckoned unclean till sun-down. Then he will be clean again;
'''
"16" = ''':sup:`16` but if he does not wash his clothes and bathe himself, he will be
held to account for it.
'''
