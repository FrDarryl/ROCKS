[4]
"1" = ''':sup:`1` What leads to war, what leads to quarrelling among you? I will tell
you what leads to them; the appetites which infest your mortal bodies.
'''
"2" = ''':sup:`2` Your desires go unfulfilled, so you fall to murdering; you set your
heart on something, and cannot have your will, so there is quarrelling
and fighting. Why cannot you have your will? Because you do not pray
for it,
'''
"3" = ''':sup:`3` or you pray, and what you ask for is denied you, because you ask for
it with ill intent; you would squander it on your appetites.
'''
"4" = ''':sup:`4` Wantons, have you never been told that the world’s friendship means
enmity with God, and the man who would have the world for his friend
makes himself God’s enemy?
'''
"5" = ''':sup:`5` Do you think scripture means nothing when it tells you that the
Spirit which dwells in you loves with a jealous love?✻
'''
"6" = ''':sup:`6` No, the grace he gives us is something better still; and so he tells
us, God flouts the scornful, and gives the humble man his grace.✻
'''
"7" = ''':sup:`7` Be God’s true subjects, then; stand firm against the devil, and he
will run away from you,
'''
"8" = ''':sup:`8` come close to God, and he will come close to you. You that are
sinners must wash your hands clean, you that are in two minds must
purify the intention of your hearts.
'''
"9" = ''':sup:`9` Bring yourselves low with mourning and weeping, turn your laughter
into sadness, your joy into downcast looks;
'''
"10" = ''':sup:`10` humble yourselves before the Lord, and he will exalt you.
'''
"11" = ''':sup:`11` Brethren, do not disparage one another. In disparaging one of his
brethren, in passing judgement on him, a man disparages the law, passes
judgement on the law; and in passing judgement on the law thou art
setting thyself up to be its censor, instead of obeying it.
'''
"12" = ''':sup:`12` There is only one Lawgiver, only one Judge, he who has power to
destroy and to set free.
'''
"13" = ''':sup:`13` Who art thou, to sit in judgement on thy neighbour?See how you go
about saying, To-day, or to-morrow, we will make our way to such and
such a town, spend a year there, and make profit by trading,
'''
"14" = ''':sup:`14` when you have no means of telling what the morrow will bring.
'''
"15" = ''':sup:`15` What is your life but a wisp of smoke, which shews for a moment and
then must vanish into nothing? You ought to be saying, We will do this
or that if it is the Lord’s will, and if life is granted us.
'''
"16" = ''':sup:`16` As it is, your self-conceit makes boasters of you; all such
boastfulness is an evil thing.
'''
"17" = ''':sup:`17` Yes, if a man has the power to do good, it is sinful in him to
leave it undone.✻
'''
