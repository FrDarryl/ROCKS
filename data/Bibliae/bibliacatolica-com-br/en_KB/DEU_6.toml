[6]
"1" = ''':sup:`1` To me, then, the Lord your God entrusted the proclaiming of those
laws, and observances, and decrees, so that you would have a rule to
live by, yonder in the land that is to be your home.
'''
"2" = ''':sup:`2` Go in fear of the Lord thy God; here is a lifelong task for thee,
and thy sons and thy grandsons after thee, to observe all the laws and
decrees I here make known to thee; so thou wilt keep what thou hast
won.
'''
"3" = ''':sup:`3` The Lord thy God, Israel, has promised thee a land that is all milk
and honey; but if thou art to prosper and multiply there, thou must
needs listen to his commands, and mark them well, and live by them.
'''
"4" = ''':sup:`4` Listen then, Israel; there is no Lord but the Lord our God,
'''
"5" = ''':sup:`5` and thou shalt love the Lord thy God with the love of thy whole
heart, and thy whole soul, and thy whole strength.
'''
"6" = ''':sup:`6` The commands I give thee this day must be written on thy heart,
'''
"7" = ''':sup:`7` so that thou canst teach them to thy sons, and keep them in mind
continually, at home and on thy travels, sleeping and waking;
'''
"8" = ''':sup:`8` bound close to thy hand for a remembrancer, ever moving up and down
before thy eyes;
'''
"9" = ''':sup:`9` the legend thou dost inscribe on door and gate-post.
'''
"10" = ''':sup:`10` A time will come when the Lord has granted thee entrance into the
land which he promised to thy fathers, Abraham, Isaac and Jacob; when
he has given thee possession of cities great and fair, not of thy
building,
'''
"11" = ''':sup:`11` houses that abound in wealth, not of thy making, wells not of thy
digging, vineyards and oliveyards not of thy planting;
'''
"12" = ''':sup:`12` when thou hast eaten of these and taken thy fill.
'''
"13" = ''':sup:`13` Then beware; then thou wilt be in danger of forgetting that it was
the Lord brought thee out of the land of Egypt, where thou hadst dwelt
in slavery. Thou shalt worship the Lord thy God, to him only shalt thou
do service, and swear by no other name than this.
'''
"14" = ''':sup:`14` All the neighbouring peoples have their own gods; do not fall away
into worship of them;
'''
"15" = ''':sup:`15` the Lord thy God, who dwells so close to thee, is jealous in his
divine love, and if he is roused to anger with thee, he will sweep thee
off the face of the earth.
'''
"16" = ''':sup:`16` Thou shalt not put the Lord thy God to the proof, as thou didst at
the Place of Challenge;
'''
"17" = ''':sup:`17` it is for thee to live by his commandments, by the decrees and
observances he has enjoined on thee,
'''
"18" = ''':sup:`18` to obey the Lord’s good pleasure. So shalt thou prosper, and the
fair land which the Lord promised to thy fathers shall be thine to have
and to hold;
'''
"19" = ''':sup:`19` he will be true to his word, and dispossess all those enemies of
thine at thy onslaught.
'''
"20" = ''':sup:`20` And so, in time to come, when one of thy sons asks thee what is the
meaning of all the decrees and observances and awards which the Lord
your God has given you,
'''
"21" = ''':sup:`21` this shall be thy answer: We dwelt in Egypt once, as Pharao’s
slaves, and the Lord our God rescued us from Egypt by his constraining
power,
'''
"22" = ''':sup:`22` subduing Pharao and his court with portents and marvels, great and
grievous, under our eyes.
'''
"23" = ''':sup:`23` So rescued, he brought us here, and gave us entrance into this fair
land which he had promised to our fathers;
'''
"24" = ''':sup:`24` warning us that we must observe all these laws of his, and go in
fear of the Lord our God. Then the prosperity that is ours to-day will
be ours all our life long;
'''
"25" = ''':sup:`25` he will have mercy on us, if he sees us ever faithful to his
commandments, ever obedient to his will.
'''
