[7]
"1" = ''':sup:`1` Do not judge others, or you yourselves will be judged.
'''
"2" = ''':sup:`2` As you have judged, so you will be judged, by the same rule; award
shall be made you as you have made award, in the same measure.
'''
"3" = ''':sup:`3` How is it that thou canst see the speck of dust which is in thy
brother’s eye, and art not aware of the beam which is in thy own?
'''
"4" = ''':sup:`4` By what right wilt thou say to thy brother, Wait, let me rid thy eye
of that speck, when there is a beam all the while in thy own?
'''
"5" = ''':sup:`5` Thou hypocrite, take the beam out of thy own eye first, and so thou
shalt have clear sight to rid thy brother’s of the speck.
'''
"6" = ''':sup:`6` You must not give that which is holy to dogs. Do not cast your
pearls before swine, or the swine may trample them under foot, and then
turn on you and tear you to pieces.
'''
"7" = ''':sup:`7` Ask, and the gift will come; seek, and you shall find; knock, and
the door shall be opened to you.
'''
"8" = ''':sup:`8` Everyone that asks, will receive; that seeks, will find; that
knocks, will have the door opened to him.
'''
"9" = ''':sup:`9` If any one of yourselves is asked by his son for bread, will he give
him a stone?
'''
"10" = ''':sup:`10` If he is asked for a fish, will he give him a serpent instead?
'''
"11" = ''':sup:`11` Why then, if you, evil as you are, know well enough how to give
your children what is good for them, is not your Father in heaven much
more ready to give wholesome gifts to those who ask him?
'''
"12" = ''':sup:`12` Do to other men all that you would have them do to you; that is the
law and the prophets.
'''
"13" = ''':sup:`13` Make your way in by the narrow gate. It is a broad gate and a wide
road that leads on to perdition, and those who go in that way are many
indeed;
'''
"14" = ''':sup:`14` but how small is the gate, how narrow the road that leads on to
life, and how few there are that find it!
'''
"15" = ''':sup:`15` Be on your guard against false prophets, men who come to you in
sheep’s clothing, but are ravenous wolves within.
'''
"16" = ''':sup:`16` You will know them by the fruit they yield. Can grapes be plucked
from briers, or figs from thistles?
'''
"17" = ''':sup:`17` So, indeed, any sound tree will bear good fruit, while any tree
that is withered will bear fruit that is worthless;
'''
"18" = ''':sup:`18` that worthless fruit should come from a sound tree, or good fruit
from a withered tree, is impossible.
'''
"19" = ''':sup:`19` Any tree which does not bear good fruit is cut down, and thrown
into the fire.
'''
"20" = ''':sup:`20` I say therefore, it is by their fruit that you will know them.
'''
"21" = ''':sup:`21` The kingdom of heaven will not give entrance to every man who calls
me Master, Master; only to the man that does the will of my Father who
is in heaven.
'''
"22" = ''':sup:`22` There are many who will say to me, when that day comes, Master,
Master, was it not in thy name we prophesied? Was it not in thy name
that we performed many miracles?
'''
"23" = ''':sup:`23` Whereupon I will tell them openly, You were never friends of mine;
depart from me, you that traffic in wrong-doing.
'''
"24" = ''':sup:`24` Whoever, then, hears these commandments of mine and carries them
out, is like a wise man who built his house upon rock;
'''
"25" = ''':sup:`25` and the rain fell and the floods came and the winds blew and beat
upon that house, but it did not fall; it was founded upon rock.
'''
"26" = ''':sup:`26` But whoever hears these commandments of mine and does not carry
them out is like a fool, who built his house upon sand;
'''
"27" = ''':sup:`27` and the rain fell and the floods came and the winds blew and beat
upon that house, and it fell; and great was the fall of it.
'''
"28" = ''':sup:`28` Afterwards, when Jesus had finished these sayings, the multitudes
found themselves amazed at his teaching.
'''
"29" = ''':sup:`29` For he taught them, not like their scribes and Pharisees, but like
one who had authority.
'''
