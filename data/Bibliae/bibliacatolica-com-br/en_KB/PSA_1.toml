"1" = ''':sup:`1` Blessed is the man who does not guide his steps by ill counsel, or
turn aside where sinners walk, or, where scornful souls gather, sit
down to rest;
'''
"2" = ''':sup:`2` the man whose heart is set on the law of the Lord, on that law, day
and night, his thoughts still dwell.
'''
"3" = ''':sup:`3` He stands firm as a tree planted by running water, ready to yield
its fruit when the season comes, not a leaf faded; all that he does
will prosper.
'''
"4" = ''':sup:`4` Not such, not such the wicked; the wicked are like chaff the wind
sweeps away.
'''
"5" = ''':sup:`5` Not for the wicked, when judgement comes, to rise up and plead their
cause; sinners will have no part in the reunion of the just.
'''
"6" = ''':sup:`6` They walk, the just, under the Lord’s protection; the path of the
wicked, how soon is it lost to sight!
'''
