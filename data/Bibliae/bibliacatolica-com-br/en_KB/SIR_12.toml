[12]
"1" = ''':sup:`1` Favour if thou grantest, look well to whom thou grantest it; so
shall thy favours earn abundant gratitude.
'''
"2" = ''':sup:`2` A good turn done to an honest man is well rewarded; if not he, then
the Lord will repay thee.
'''
"3" = ''':sup:`3` It goes ill with the man who spends all his time courting the
wicked, and alms gives none; does not the most High himself treat
sinners as his enemies, never sparing them till they repent?
'''
"4" = ''':sup:`4` … For rebellious sinners he has nothing but punishment, although he
may save up the day of their punishing.✻
'''
"5" = ''':sup:`5` Keep thy favours for the kind-hearted, and let the sinners go
without their welcome.
'''
"6" = ''':sup:`6` The friendless man deserves thy alms; to the godless give nothing;
nay, prevent food reaching him, or he will have the mastery of thee.
'''
"7" = ''':sup:`7` All his gain will be doubly thy loss; and so it is that the most
High both hates sinners and will bring retribution on their impiety.
'''
"8" = ''':sup:`8` Prosperity will not shew thee who are thy friends. In bad times, thy
enemies may triumph openly,
'''
"9" = ''':sup:`9` that till now were grieved at thy good fortune; but it is these bad
times will shew thee thy friends too.
'''
"10" = ''':sup:`10` Never trust an enemy; deep as verdigris on copper his malice is
ingrained.
'''
"11" = ''':sup:`11` Lout he never so low, look to it well and be on thy guard against
him;
'''
"12" = ''':sup:`12` never let him attend on thee, or sit at thy right hand. His eyes
are on thy place; a time will come when he will sit where thou sittest,
when thou wilt recognize the truth of my warning, and be stung by the
memory.
'''
"13" = ''':sup:`13` Who shall pity snake-charmer or beast-tamer if he takes hurt? And
he deserves no less, who consorts with rogues and is entangled in their
sinful ways.
'''
"14" = ''':sup:`14` This false friend will be thy companion for an hour, then, if thou
art for altering thy course, he will not hear of it;
'''
"15" = ''':sup:`15` all those honeyed words do but mask a plot to lure thee into some
ditch.
'''
"16" = ''':sup:`16` How he weeps for thee, this enemy of thine! Yet, if his chance
comes, there will be no glutting him with thy blood;
'''
"17" = ''':sup:`17` come thou into mischief, he is there already waiting for thee.
'''
"18" = ''':sup:`18` How he weeps for thee, this enemy of thine! If he makes to aid
thee, it is only to trip thy heel;
'''
"19" = ''':sup:`19` then what mopping and mowing, what clapping of the hands and
whispering, what a change of mien!
'''
