[72]
"1" = ''':sup:`1` (A psalm. Of Asaph.) What bounty God shews, what divine bounty, to
the upright, to the pure of heart!
'''
"2" = ''':sup:`2` Yet I was near losing my foothold, felt the ground sink under my
steps,
'''
"3" = ''':sup:`3` such heart-burning had I at seeing the good fortune of sinners that
defy his law;
'''
"4" = ''':sup:`4` for them, never a pang; healthy and sleek their bodies shew.
'''
"5" = ''':sup:`5` Not for these to share man’s common lot of trouble; the plagues
which afflict human kind still pass them by.
'''
"6" = ''':sup:`6` No wonder if pride clings to them like a necklace, if they flaunt,
like fine clothes, their wrong-doing.
'''
"7" = ''':sup:`7` From those pampered hearts what malice proceeds, what vile schemes
are hatched!
'''
"8" = ''':sup:`8` Ever jeering, ever talking maliciously, throned on high they preach
injustice;
'''
"9" = ''':sup:`9` their clamour reaches heaven, and their false tales win currency on
earth.
'''
"10" = ''':sup:`10` Enviously the men of my own race look on, to see them draining
life’s cup to the full;
'''
"11" = ''':sup:`11` Can God, they ask, be aware of this? Does the most High know of all
that passes?
'''
"12" = ''':sup:`12` Look at these sinners, how they live at peace, how they rise to
greatness!
'''
"13" = ''':sup:`13` Why then, thought I, it is to no purpose that I have kept my heart
true, and washed my hands clean in pureness of living;
'''
"14" = ''':sup:`14` still, all the while, I am plagued for it, and no morning comes but
my scourging is renewed.
'''
"15" = ''':sup:`15` Was I to share their thoughts? Nay, that were to put the whole
company of thy children in the wrong.
'''
"16" = ''':sup:`16` I set myself to read the riddle, but it proved a hard search,
'''
"17" = ''':sup:`17` until I betook myself to God’s sanctuary, and considered, there,
what becomes of such men at last.
'''
"18" = ''':sup:`18` The truth is, thou art making a slippery path for their feet, ready
to plunge them in ruin;
'''
"19" = ''':sup:`19` in a moment they are fallen, in a storm of terrors vanished and
gone.
'''
"20" = ''':sup:`20` And thou, Lord, dost rise up and brush aside all their imaginings,
as a waking man his dream.
'''
"21" = ''':sup:`21` What if my mind was full of bitterness, what if I was pierced to
the heart?
'''
"22" = ''':sup:`22` I was all dumbness, I was all ignorance,
'''
"23" = ''':sup:`23` standing there like a brute beast in thy presence. Yet ever thou
art at my side,
'''
"24" = ''':sup:`24` ever holdest me by my right hand. Thine to guide me with thy
counsel, thine to welcome me into glory at last.
'''
"25" = ''':sup:`25` What else does heaven hold for me, but thyself? What charm for me
has earth, here at thy side?
'''
"26" = ''':sup:`26` What though flesh of mine, heart of mine, should waste away? Still
God will be my heart’s stronghold, eternally my inheritance.
'''
"27" = ''':sup:`27` Lost those others may be, who desert thy cause, lost are all those
who break their troth with thee;
'''
"28" = ''':sup:`28` I know no other content but clinging to God, putting my trust in
the Lord, my Master; within the gates of royal Sion I will be the
herald of thy praise.
'''
