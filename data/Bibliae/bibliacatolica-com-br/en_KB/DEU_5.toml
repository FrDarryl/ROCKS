[5]
"1" = ''':sup:`1` Here, then, Moses called the whole of Israel together, and said to
them, Listen, Israel, to the observances and the decrees I now proclaim
in your hearing; learn them well, and live by them.
'''
"2" = ''':sup:`2` When we were at Horeb, the Lord our God made a covenant with us,
'''
"3" = ''':sup:`3` such a covenant as he never made with our fathers, but kept it for
us, who stand here, living men, to-day.✻
'''
"4" = ''':sup:`4` Face to face he spoke with us on the mountain, out of the flames;
'''
"5" = ''':sup:`5` and yet I must be your representative all the while, a mediator
between the Lord and you to tell you what his commands were, such dread
of those fires kept you back from the hill-side.
'''
"6" = ''':sup:`6` And thus he spoke: I am the Lord thy God, it was I who rescued thee
from the land of Egypt, where thou didst dwell in slavery.
'''
"7" = ''':sup:`7` Thou shalt not defy me by making other gods thy own.
'''
"8" = ''':sup:`8` Thou shalt not carve thyself images, or fashion the likeness of
anything in heaven above, or on earth beneath, or in the waters at the
roots of earth,
'''
"9" = ''':sup:`9` to bow down and worship it. I, thy God, the Lord Almighty, am
jealous in my love; be my enemy, and thy children, to the third and
fourth generation, shall make amends;
'''
"10" = ''':sup:`10` love me, keep my commandments, and mercy shall be thine a
thousand-fold.
'''
"11" = ''':sup:`11` Thou shalt not take the name of the Lord thy God lightly on thy
lips; if a man uses that name lightly, he will not go unpunished.
'''
"12" = ''':sup:`12` Observe the sabbath day and keep it holy, as the Lord thy God has
bidden thee.
'''
"13" = ''':sup:`13` Six days for drudgery, for doing all the work thou hast to do;
'''
"14" = ''':sup:`14` when the seventh day comes, it is a sabbath, a day of rest,
consecrated to the Lord thy God. That day, all work shall be at an end,
for thee and for every son and daughter of thine, thy servants and
serving-women, thy ass, too, and thy ox, and all thy beasts, and the
aliens that live within thy city walls. It must bring rest to thy
men-servants and thy maid-servants, as to thyself.
'''
"15" = ''':sup:`15` Remember that thou too wast a slave in Egypt; what constraining
force the Lord used, what a display he made of his power, to rescue
thee; and now he will have thee keep this day of rest.
'''
"16" = ''':sup:`16` Honour thy father and thy mother, as the Lord God has bidden thee;
so shalt thou live long to enjoy the land which the Lord thy God means
to give thee.
'''
"17" = ''':sup:`17` Thou shalt do no murder.
'''
"18" = ''':sup:`18` Thou shalt not commit adultery.
'''
"19" = ''':sup:`19` Thou shalt not steal.
'''
"20" = ''':sup:`20` Thou shalt not bear false witness against thy neighbour.
'''
"21" = ''':sup:`21` Thou shalt not covet thy neighbour’s wife.Thou shalt not set thy
heart upon thy neighbour’s house or lands, his servants or handmaids,
an ox or ass or anything that is his.✻
'''
"22" = ''':sup:`22` All this the Lord proclaimed to the whole multitude of you, there
on the mountain, speaking aloud from the heart of the flames, the
cloud, and the darkness; this and no more. And he wrote it down on two
tablets of stone which he entrusted to me.
'''
"23" = ''':sup:`23` And you, what thoughts were yours, when you listened to this voice
that came out of the darkness, saw the mountain all aflame? You came to
me, elders and chieftains of the tribes, and pleaded with me;
'''
"24" = ''':sup:`24` The Lord our God has given us sight, now, of the splendour and the
greatness that is his, we have been able to listen to his voice coming
out of the heart of the flames; to-day has proved to us that a man may
see God and live to tell of it.
'''
"25" = ''':sup:`25` Must we court death, with this raging fire ever ready to devour us?
Die we surely must, if we hear the voice of the Lord God again.
'''
"26" = ''':sup:`26` Frail mortality cannot listen, as we have listened, to the voice of
the living God speaking from the heart of the flames, without incurring
death at last.
'''
"27" = ''':sup:`27` Do thou go near, and listen to all the commands the Lord thy God
has for thee; thou shalt proclaim it to us, and we will obey.
'''
"28" = ''':sup:`28` Hearing this, the Lord said to me, I have listened to the plea this
people of mine has made to thee, and all they have said is well said.
'''
"29" = ''':sup:`29` Ah, had they but hearts so true that they would always fear me,
always keep my commandments! Then it should go well with them, and with
their sons for all time.
'''
"30" = ''':sup:`30` Go and bid them return to their tents;
'''
"31" = ''':sup:`31` and do thou remain here at my side while I make known to thee the
laws and observances and decrees I would have taught, the laws of that
country which I am giving them for their home.
'''
"32" = ''':sup:`32` It is for you, then, to observe the commands which the Lord has
given you, never swerving to right or left,
'''
"33" = ''':sup:`33` but still treading the path which the Lord your God has marked out
for you; so that you may enjoy, in long prosperity, the land which
shall be yours.
'''
"Notes" = '''
Notas de rodapé:
5:1-5 - Moses calls the people to listen to God's commands, reaffirming
the covenant between God and Israel. This section highlights the
importance of obeying God's laws to maintain the covenant and live in
11:3-4).
5:6-7 - The First Commandment prohibits the worship of other gods,
emphasizing the centrality of God as the one true Lord of Israel. This
exclusivity reflects the monotheistic nature of the Israelite faith
05:16 - The commandment to honor one's father and mother is the first
with a promise, as it ensures longevity in the land. This emphasizes
the value of family and intergenerational respect as the foundation for
5:22-24 - God speaks directly to the people at Mount Sinai,
demonstrating His power and holiness. The people's fearful reaction
reflects the necessary reverence before God's majesty (see also
5:32-33 - Moses exhorts the people to strictly follow God's
commandments, assuring them that obedience will bring life and
prosperity. This reinforces the theme of blessing for obedience and
119:1-3).
'''
