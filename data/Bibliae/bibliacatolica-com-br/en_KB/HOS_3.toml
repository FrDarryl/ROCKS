"1" = ''':sup:`1` The Lord’s word came to me: To wife that will have gallants
a-courting her, shew thyself a lover yet. The Lord is yet Israel’s
lover, that has no eyes but for alien gods, leaves grape for husk.✻
'''
"2" = ''':sup:`2` So buy her back to me I must, fifteen pieces of silver paying for
her ransom, and a core and a half of barley.
'''
"3" = ''':sup:`3` A long time thou must wait for me, I told her, thy wantonness
leaving, yet still unwed; and I will wait for thee as faithfully.
'''
"4" = ''':sup:`4` A long time the sons of Israel must wait, neither king nor prince to
rule them, neither sacrifice nor shrine to worship at, neither sacred
mantle nor their own images to consult.
'''
"5" = ''':sup:`5` Then they will come back, and to the Lord, their own God, betake
them, and to David that is their true king; the Lord, and the Lord’s
goodness, holds them spell-bound at last.
'''
"Notes" = '''
Notas de rodapé:
3:1-5 - After Gomer's betrayal, Hosea receives divine instruction to
rescue his wife, illustrating God's mercy and forgiveness for Israel.
