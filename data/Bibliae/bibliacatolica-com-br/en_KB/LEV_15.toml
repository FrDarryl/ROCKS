[15]
"1" = ''':sup:`1` And the Lord gave Moses and Aaron
'''
"2" = ''':sup:`2` this message for the Israelites: The man who has a running of the
reins is unclean.
'''
"3" = ''':sup:`3` And he must still be considered unclean, even though his defilement,
at certain times, dries up and causes a stoppage.
'''
"4" = ''':sup:`4` Any bed he lies on, anything he sits on, becomes unclean.
'''
"5" = ''':sup:`5` The man who touches his bed, must wash his garments and bathe, and
hold himself unclean till sundown;
'''
"6" = ''':sup:`6` and there is the same washing, and bathing, and uncleanness for the
man who sits where he sat;
'''
"7" = ''':sup:`7` the same washing, and bathing, and uncleanness, for the man who
touches him;
'''
"8" = ''':sup:`8` the same washing, and bathing, and uncleanness for the man on whom
his spittle falls.
'''
"9" = ''':sup:`9` Unclean the saddle on which he has ridden,
'''
"10" = ''':sup:`10` unclean, till evening comes, everything on which the man so
afflicted may rest; the same washing, and bathing, and uncleanness for
anyone who carries it in his hands;
'''
"11" = ''':sup:`11` the same washing, and bathing, and uncleanness for anyone whom he
touches, unless he washes his hands first.
'''
"12" = ''':sup:`12` Any earthen pot he touches must be broken, any bucket of wood he
touches, rinsed with water.
'''
"13" = ''':sup:`13` If a man so afflicted is healed, he must count seven days from the
time of his healing,✻ and then, when he has washed his clothes and his
whole body in spring water, he is clean.
'''
"14" = ''':sup:`14` On the eighth day, he must bring two turtle-doves, or two young
pigeons, to the door of the tabernacle that bears record of me, and
give them to the priest.
'''
"15" = ''':sup:`15` The priest will sacrifice one as a victim for his fault, and the
other as a burnt-sacrifice, and so make intercession for him in the
Lord’s presence, that he may be clean from the defilement of his body.
'''
"16" = ''':sup:`16` The man who loses the seed of procreation must wash his whole body
in water, and remain unclean till evening comes;
'''
"17" = ''':sup:`17` wash, too, in water his garment of stuff or of leather, and that
too, till evening comes, is unclean.
'''
"18" = ''':sup:`18` If he has had commerce with a woman, she too must wash, and she
too, till evening comes, is unclean.
'''
"19" = ''':sup:`19` The woman who loses blood, because her monthly time has come round,
must remain a whole week apart;
'''
"20" = ''':sup:`20` whoever touches her is unclean till sundown,
'''
"21" = ''':sup:`21` and all she lies upon or sits upon during this time of separation,
becomes defiled thereby.
'''
"22" = ''':sup:`22` The man who touches her bed, must wash his garments, and bathe, and
hold himself unclean till evening;
'''
"23" = ''':sup:`23` and there is the same washing, and bathing, and uncleanness for
anyone who touches any piece of furniture on which she has sat down to
rest.
'''
"24" = ''':sup:`24` If a man has commerce with her at her monthly time, he remains
unclean for a whole week; unclean, too, is any bed on which he lies.
'''
"25" = ''':sup:`25` A woman who loses blood continually at other times, or when her
monthly time is over, must be considered unclean in the same way, as
long as her affliction lasts;
'''
"26" = ''':sup:`26` unclean the bed she sleeps on, and all that she rests on,
'''
"27" = ''':sup:`27` unclean, till evening comes, everyone who has touched her, and
meanwhile he must wash his garments and bathe in water.
'''
"28" = ''':sup:`28` If the issue of her blood dries up, she must count seven days from
the time of her healing,✻
'''
"29" = ''':sup:`29` and on the eighth day she will bring two turtle-doves, or two young
pigeons, to the priest at the door of the tabernacle.
'''
"30" = ''':sup:`30` The priest will sacrifice one as a victim for her fault, and the
other as a burnt-sacrifice, and so make intercession for her in the
Lord’s presence over the issue of blood that has defiled her.
'''
"31" = ''':sup:`31` You must teach the sons of Israel to be on their guard against
uncleanness; or they may be punished with death for the irreverence
which has profaned my tabernacle, here in their midst.
'''
"32" = ''':sup:`32` Such are the rules which concern men who are defiled by a running
of the reins, or by intercourse with woman,
'''
"33" = ''':sup:`33` and for women who must remain apart because of their monthly time,
women who have a continuous issue of blood, and men with whom such
women have commerce.
'''
