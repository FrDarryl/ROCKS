[137]
"1" = ''':sup:`1` My heart’s thanks, Lord, for listening to the prayer I uttered;
angels for my witnesses,✻ I will sing of thy praise.
'''
"2" = ''':sup:`2` I bow down in worship towards thy sanctuary, praising thy name for
thy mercy and faithfulness; thy own honour and thy pledged word thou
hast vindicated for all the world to see.
'''
"3" = ''':sup:`3` To thee I appealed, and thou didst listen to me, didst fill my heart
with courage.
'''
"4" = ''':sup:`4` All the kings of the earth, Lord, will praise thee now; were not thy
promises made in their hearing?
'''
"5" = ''':sup:`5` Their song shall be of the Lord’s doings, how great is his renown,
'''
"6" = ''':sup:`6` the Lord, who is so high above us, yet looks with favour on the
humble, looks on the proud too, but from far off.
'''
"7" = ''':sup:`7` Though affliction surround my path, thou dost preserve me; it is thy
power that confronts my enemies’ malice, thy right hand that rescues
me.
'''
"8" = ''':sup:`8` My purposes the Lord will yet speed; thy mercy, Lord, endures for
ever, and wilt thou abandon us, the creatures of thy own hands?
'''
