[9]
"1" = ''':sup:`1` Land of Zabulon and Nephthali, its burden at first how lightly
borne! but after-wards affliction weighed on it, Galilee, by the sea
road where the Gentiles dwell west of Jordan.✻
'''
"2" = ''':sup:`2` And now the people that went about in darkness has seen a great
light; for men abiding in a land where death overshadowed them, light
has dawned.
'''
"3" = ''':sup:`3` Their number thou didst increase, but gavest them no joy of it;✻
now, they shall rejoice in thy presence, as men rejoice when the
harvest is in, as men triumph when victory is won, and booty taken, and
they fall to dividing up the spoils.
'''
"4" = ''':sup:`4` Yoke that fixed the burden, shaft that galled the shoulder, rod of
the tyrant, all lie broken now, as they did long ago, when Madian fell.
'''
"5" = ''':sup:`5` All the trophies of the old tumultuous forays,✻ all the panoply
stained with blood, will be burnt up now, will go to feed the flames.
'''
"6" = ''':sup:`6` For our sakes a child is born, to our race a son is given, whose
shoulder will bear the sceptre of princely power. What name shall be
given him? Peerless among counsellors, the mighty God, Father of the
world to come, the Prince of peace.
'''
"7" = ''':sup:`7` Ever wider shall his dominion spread, endlessly at peace; he will
sit on David’s kingly throne, to give it lasting foundations of justice
and right; so tenderly he loves us, the Lord of hosts.
'''
"8" = ''':sup:`8` Meanwhile, the Lord has issued his sentence against Jacob, his writ
is out against Israel:
'''
"9" = ''':sup:`9` Ephraim will soon know of it, all the citizens of Samaria. Fools,
that boast in the pride of their hearts:
'''
"10" = ''':sup:`10` The brick houses have fallen, we must build them up in stone; the
sycamores have been cut down, we must plant cedars instead!
'''
"11" = ''':sup:`11` The Lord will make Rasin’s rivals more powerful than Rasin
himself;✻ all the enemies of Israel he will set astir,
'''
"12" = ''':sup:`12` Syria on the East, and the Philistines in the west, that will fall
upon him wide-mouthed. And even so the Lord’s anger is not appeased;
his hand threatens us still.
'''
"13" = ''':sup:`13` Alas for the people that will not come back to God, who chastens
it; that leaves the Lord of hosts unregarded as ever!
'''
"14" = ''':sup:`14` And now, in one day, the Lord will cut off from Israel both head
and tail, both pliant reed and stubborn bough.✻
'''
"15" = ''':sup:`15` (What is the head, but the senator that holds his head so high?
What is the tail, but the prophet that gives lying assurances?)
'''
"16" = ''':sup:`16` False guides, that promised all was well; fools that gave them
credence, to their own undoing!
'''
"17" = ''':sup:`17` Pride in their warriors the Lord has none, pity for orphan and
widow has none; all are false and worthless, no mouth but talks
presumptuously. Even so the Lord’s anger is not appeased, his hand
threatens us still.
'''
"18" = ''':sup:`18` Our wickedness is like a raging fire, that will devour brushwood
and thorn-bush, then set light to the forest’s tangled boughs; see how
proudly yonder column of smoke whirls upward!
'''
"19" = ''':sup:`19` Fiery vengeance of the Lord of hosts, that ravages country-side and
devours citizen! Brother shews brother no mercy;
'''
"20" = ''':sup:`20` turn he to the right, nought but famine is there; eat he what comes
to his left hand, he is yet hungry, so that at last he will fall on his
own flesh and blood,✻ Manasses on Ephraim and Ephraim on Manasses, and
both will be banded together against Juda.
'''
"21" = ''':sup:`21` And even so the Lord’s anger is not appeased; his hand threatens us
still.
'''
