[24]
"1" = ''':sup:`1` Look you, the Lord means to make earth a void, a wilderness; twist
it out of shape, and scatter its inhabitants far and wide.
'''
"2" = ''':sup:`2` One law for priest and people, for master and servant, for mistress
and maid; for seller and buyer, for borrower and lender, for debtor and
exactor of debts.
'''
"3" = ''':sup:`3` Earth drained to its dregs, earth ravaged and ransacked; such decree
the Lord has uttered.
'''
"4" = ''':sup:`4` Earth woebegone and withered, a world that withers and grows feeble;
how feeble they have grown now, the great ones of the earth!
'''
"5" = ''':sup:`5` Poor earth, polluted by the men that dwell on it; they have broken
God’s law, traversed the decree he made for them, violated his eternal
covenant with men;
'''
"6" = ''':sup:`6` cankered it lies by a curse, peopled with guilty men, only a frantic
remnant left✻ of its inhabitants.
'''
"7" = ''':sup:`7` Woebegone the vintage, withered now the vine, hearts sighing that
once were merry;
'''
"8" = ''':sup:`8` silent the gay tambour, hushed the noise of holiday-making, silent
the harp’s mirth.
'''
"9" = ''':sup:`9` No more feasting and song; the wine turns bitter in their mouths.
'''
"10" = ''':sup:`10` Ransacked and ruined lies yonder city,✻ where every house denies
entrance,
'''
"11" = ''':sup:`11` and a cry goes up in the streets because all the wine is spent, the
mirth forsaken, the joy vanished;
'''
"12" = ''':sup:`12` a city left to desolation, with ruin fallen upon its gates.
'''
"13" = ''':sup:`13` In the midst of the wide earth, among those many peoples, what
shall be left? A remnant, the last olives that are shaken from the
tree, the gleanings that remain when vintage-time is over.
'''
"14" = ''':sup:`14` Few only, but they shall lift up their voices in praise; God’s
honour vindicated, their rejoicing shall be heard across the sea,
'''
"15" = ''':sup:`15` Give glory to God, where knowledge of him is revealed;✻ praise to
the God of Israel among the distant isles;
'''
"16" = ''':sup:`16` here at the ends of the earth his song of triumph has reached us,
the boast of his elect.✻ Heart, keep thy secret, heart, keep thy
secret; no more of that.But alas, the traitors still betray his cause;
treachery is treachery still, and its fruit is treason.
'''
"17" = ''':sup:`17` For the dwellers on earth, tidings of fear; pit and snare await
them;
'''
"18" = ''':sup:`18` flee they from tidings of fear, they shall fall into the pit, flee
they from the pit, they shall be held fast in the snare. The floodgates
of heaven will be opened, and the foundations of earth rock;
'''
"19" = ''':sup:`19` earth must be rent and riven, earth torn and tattered, earth must
quiver and quake;
'''
"20" = ''':sup:`20` earth rolling and reeling like a drunkard, earth tottering like
some frail shelter that is gone in a night, bowed down by the weight of
its own guilt, till it falls, never to rise again.
'''
"21" = ''':sup:`21` When that day comes, the Lord will hold a reckoning with the hosts
of heaven, there above, with the kings of the earth, here on earth;
'''
"22" = ''':sup:`22` huddled together, as captives are huddled together in a dungeon,
they shall remain prisoners; so, at last, the reckoning will be held.
'''
"23" = ''':sup:`23` And then the Lord of hosts will reign at Jerusalem, on mount Sion;
and the moon will be put to shame, and the sun hide his face, before
the glory in which he will appear then, with the elders of his people
about him.
'''
