[146]
"1" = ''':sup:`1` Praise the Lord; the Lord is gracious; sing to our God, a God who so
claims our love; praise is his right.
'''
"2" = ''':sup:`2` The Lord is rebuilding Jerusalem, is calling the banished sons of
Israel home;
'''
"3" = ''':sup:`3` he it is that heals the broken heart, and binds up its wounds.
'''
"4" = ''':sup:`4` Does he not know the number of the stars, and call each by its name?
'''
"5" = ''':sup:`5` How great a Lord is ours, how magnificent his strength, how
inscrutable his wisdom!
'''
"6" = ''':sup:`6` The Lord is the defender of the oppressed, and lays the wicked low
in the dust.
'''
"7" = ''':sup:`7` Strike up, then, in thanksgiving to the Lord, with the harp’s music
praise our God;
'''
"8" = ''':sup:`8` the God who curtains heaven with cloud, and lays up a store of rain
for the earth, who clothes the mountain-sides with grass, with corn for
man’s need,
'''
"9" = ''':sup:`9` gives food to the cattle, food to the young ravens that cry out to
him.
'''
"10" = ''':sup:`10` Not the well-mounted warrior is his choice, not the swift runner
wins his favour;
'''
"11" = ''':sup:`11` the Lord’s favour is for those who fear him, and put their trust in
his divine mercy.
'''
