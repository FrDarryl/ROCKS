[82]
"1" = ''':sup:`1` (A song. A psalm. Of Asaph.)
'''
"2" = ''':sup:`2` Be silent, Lord, no longer. O God, do not keep still now, do not
hold back now!
'''
"3" = ''':sup:`3` What turmoil among thy enemies; how their malice lifts its head!
'''
"4" = ''':sup:`4` Busily they plot against thy people, compass the ruin of the men
thou hast in thy keeping.
'''
"5" = ''':sup:`5` Come, they whisper, let us put an end to their sovereignty, so that
the very name of Israel will be remembered no more.
'''
"6" = ''':sup:`6` All are agreed, all alike are ranged in confederacy against thee;
'''
"7" = ''':sup:`7` here Edom lies encamped, there Ismael; Moab, too, and the Agarenes;
'''
"8" = ''':sup:`8` Gebal, Ammon and Amelec, the Philistines, and the folk that dwell at
Tyre.
'''
"9" = ''':sup:`9` Even Assyria has made common cause with them, lends her aid to these
children of Lot.✻
'''
"10" = ''':sup:`10` Do to these what thou didst to Madian, to Sisara and Jabin at the
brook of Cison;
'''
"11" = ''':sup:`11` the men who died at Endor, rotted there like dung on the ground.✻
'''
"12" = ''':sup:`12` May their princes fare as Oreb fared, and Zeb; may the doom of
Zebee and Salmana be the doom of all their chieftains.
'''
"13" = ''':sup:`13` And did they think to make God’s chosen portion their spoil?
'''
"14" = ''':sup:`14` My God, send them whirling this way and that, like leaves, like
straws before the wind.
'''
"15" = ''':sup:`15` See how the fire burns up the forest, how its flames scorch the
mountain-side!
'''
"16" = ''':sup:`16` So let the fury of thy onset rout them, thy fury dismay them.
'''
"17" = ''':sup:`17` Let their cheeks blush crimson with shame, Lord, till they come to
sue for thy favour;
'''
"18" = ''':sup:`18` confusion and dismay be theirs for ever, for ever let them be
abashed and brought to nothing,
'''
"19" = ''':sup:`19` till they, too, know the meaning of the divine name, acknowledge
thee as the most high God, the Overlord of earth.
'''
