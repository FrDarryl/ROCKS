"1" = ''':sup:`1` And once more, from the midst of a whirlwind, the Lord gave Job his
answer:
'''
"2" = ''':sup:`2` Strip, then, and enter the lists; it is my turn to ask questions,
thine to impart knowledge.
'''
"3" = ''':sup:`3` My awards thou wouldst fain reverse; wouldst prove me unjust, to
prove thyself innocent;
'''
"4" = ''':sup:`4` why then, let us see thee shew strength like the strength of God,
let us hear thee thunder as God thunders.
'''
"5" = ''':sup:`5` Come, deck thyself with glory, up with thee to the heights; shew all
thy splendours, robe thyself in dazzling array!
'''
"6" = ''':sup:`6` Scatter the proud in that indignation of thine, with thy frown abase
the tyrant;
'''
"7" = ''':sup:`7` here is an oppressor for thee to thwart; here is one that defies
thee, crush him!
'''
"8" = ''':sup:`8` Bury them in the dust, one and all, hide them from sight, deep in
the abyss;
'''
"9" = ''':sup:`9` then I will acknowledge thee for one whose own strength can bring
him victory.
'''
"10" = ''':sup:`10` Here is Behemoth,✻ my creature as thou art, fed on the same grass
the oxen eat;
'''
"11" = ''':sup:`11` yet what strength in his loins, what lustihood in the navel of his
belly!
'''
"12" = ''':sup:`12` Stiff as cedar-wood his tail, close-knit the sinews of his groin,
'''
"13" = ''':sup:`13` bones like pipes of bronze, gristle like plates of steel!
'''
"14" = ''':sup:`14` None of God’s works can vie with him, the maker of such a beast has
his sword ready for use;✻
'''
"15" = ''':sup:`15` whole mountain-sides, the playground of his fellow beasts, he will
lay under tribute,✻
'''
"16" = ''':sup:`16` as he lies there under the close covert of the marsh-reeds,
'''
"17" = ''':sup:`17` thick boughs for his shadow, among the willows by the stream.
'''
"18" = ''':sup:`18` The flooded river he drinks unconcerned; Jordan itself would have
no terrors for that gaping mouth.
'''
"19" = ''':sup:`19` Like a lure it would charm his eye, though it should pierce his
nostrils with sharp stakes.✻
'''
"20" = ''':sup:`20` Or Leviathan, wilt thou find a hook that will draw him to land, a
line that will hold his tongue fast?
'''
"21" = ''':sup:`21` Canst thou ring him, or pierce his jaw with a clasp?
'''
"22" = ''':sup:`22` Will he importune thee with entreaties, or cajole thee with
blandishments,
'''
"23" = ''':sup:`23` till thou makest a covenant that binds him to be thy servant for
ever?
'''
"24" = ''':sup:`24` Wilt thou make a plaything of him, as if he were a tame bird, chain
him up to make sport for thy maid-servants?
'''
"25" = ''':sup:`25` Is he to be divided up among fellow fishermen, sold piece-meal to
the merchants?
'''
"26" = ''':sup:`26` Is that skin a spoil for the net, that head for the fishermen’s
cabins?
'''
"27" = ''':sup:`27` Do but try conclusions with him, and see if the memory of the
combat does not keep thee dumb!
'''
"28" = ''':sup:`28` Fond hope, that must be dashed to the ground for all to see it!
'''
