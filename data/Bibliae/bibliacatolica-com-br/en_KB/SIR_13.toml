[13]
"1" = ''':sup:`1` Who handles pitch, with pitch is defiled; who throws in his lot with
insolence, of insolence shall have his fill.
'''
"2" = ''':sup:`2` A heavy burden thou art shouldering, if thou wouldst consort with
thy betters; not for thee the company of the rich.
'''
"3" = ''':sup:`3` Pot and kettle are ill matched; it is the pot breaks when they come
together;
'''
"4" = ''':sup:`4` rich man, that has seized all he can, frets and fumes for more; poor
man robbed may not so much as speak.
'''
"5" = ''':sup:`5` If thou hast favours to bestow, thy rich friend will make use of
thee; if none, he bids thee farewell;
'''
"6" = ''':sup:`6` thy guest, he will eat up all thou canst give, and have no pity to
waste on thee.
'''
"7" = ''':sup:`7` Has he need of thee? Then, to be sure, he will ply his arts, all
smiles and fair speeches, and eagerness to know what thy need is;
'''
"8" = ''':sup:`8` he encumbers thee, now, with hospitality. So, twice and three times,
he will drain thee dry; then he will turn on thee with a laugh, and if
he meets thee again, it will be to pass thee by with a toss of the
head.
'''
"9" = ''':sup:`9` Learn to abase thyself before God, and wait for his hand to beckon
thee,
'''
"10" = ''':sup:`10` instead of courting false hopes, that bring their own abasement.
'''
"11" = ''':sup:`11` For all thy wisdom, do not hold thyself too cheap, or thou wilt
lower thyself to folly.
'''
"12" = ''':sup:`12` If a great man bids thee come close, keep thy distance; he will but
bid thee the more;
'''
"13" = ''':sup:`13` do not court a rebuff by wearying him, nor yet withdraw altogether,
and be forgotten.
'''
"14" = ''':sup:`14` Affable though he should be, treat him never familiarly; all his
friendly talk is but a lure to drag thy secrets out of thee.
'''
"15" = ''':sup:`15` All that thou sayest his pitiless heart will hold against thee;
never a blow, never a chain the less.
'''
"16" = ''':sup:`16` Have a care of thyself, give good heed to this warning, thou that
walkest with ruin ever at thy side;
'''
"17" = ''':sup:`17` wake from sleep at the hearing of it, and see thy peril.
'''
"18" = ''':sup:`18` Love God all thy days, and pray that he will send thee good
deliverance.
'''
"19" = ''':sup:`19` Every beast consorts with its own kind, and shall not man with his
fellow?
'''
"20" = ''':sup:`20` Like to like is nature’s rule, and for man like to like is still
the best partnership;
'''
"21" = ''':sup:`21` as well match wolf with lamb as rogue with honest liver.
'''
"22" = ''':sup:`22` Consecrated person✻ and prowling dog, what have they in common? And
what fellowship can there be between rich man and poor?
'''
"23" = ''':sup:`23` Poor man is to rich as wild ass is to lion out in the desert, his
prey;
'''
"24" = ''':sup:`24` wealth hates poverty, as the proud heart scorns humble rank.
'''
"25" = ''':sup:`25` Totters the lordly house, it has friends to sustain it; the poor
man in his ruin is driven from familiar doors.
'''
"26" = ''':sup:`26` Trips the rich man, he has many to keep him in countenance; his
insolent talk finds acquittal;
'''
"27" = ''':sup:`27` trips the poor man, he is called to account for it; even for what
he said to the purpose, no allowance is made him.
'''
"28" = ''':sup:`28` Speaks the rich man, all must listen in silence, and afterwards
extol his utterance to the skies;
'''
"29" = ''':sup:`29` speaks the poor man, Why, say all, who is this? And if his words
offend, it is the undoing of him.
'''
"30" = ''':sup:`30` Yet, where there is no sin to smite a man’s conscience, a full
purse is a blessing, and poverty itself is a great evil when it goes
with a blasphemer’s tongue.✻
'''
"31" = ''':sup:`31` Heart of man changes his mien, for good or ill,
'''
"32" = ''':sup:`32` but where that pleasant mien is, that comes of a generous heart, no
short or easy way there is to discover.✻
'''
"Notes" = '''
Notas de rodapé:
13:1-3 - The author warns about the dangers of associating with
powerful and unjust people. Unequal relationships can lead to
exploitation and suffering, teaching the importance of prudence in
Corinthians 6:14).
13:4-6 - Relationships with the rich and powerful often disadvantage
the poor. The passage highlights the danger of hypocrisy and false
friendship, suggesting that opportunistic alliances should be avoided
13:7-9 - The wise man advises against relying on favors from powerful
people, as they can manipulate you. This highlights the importance of
23:1-3).
13:10-13 - The author urges caution against exaggerated and false
praise. Flattery is often a means of manipulation, and the righteous
13:14-16 - Wisdom lies in choosing one's friends wisely. The passage
compares the nature of the rich and the poor, reminding us that like
attracts like, and that sincere friendships must be based on virtue
'''
