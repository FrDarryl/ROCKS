[2]
"1" = ''':sup:`1` And the Lord gave Moses and Aaron this command:
'''
"2" = ''':sup:`2` All the Israelites are to encamp in their several companies, under
banners and emblems of their own, by their families, with the
tabernacle that bears witness of me in the middle.
'''
"3" = ''':sup:`3` At the eastern end the sons of Juda will pitch their tents, arranged
according to the companies in which they go to war, with Nahasson the
son of Aminadab at their head,
'''
"4" = ''':sup:`4` the full muster-roll of their warriors, seventy-four thousand six
hundred strong.
'''
"5" = ''':sup:`5` Next to them, under Nathanael son of Suar, Issachar was to encamp,
'''
"6" = ''':sup:`6` a force of fifty-four thousand four hundred fighting men.
'''
"7" = ''':sup:`7` Zabulon was led by Eliab son of Helon;
'''
"8" = ''':sup:`8` there were fifty-seven thousand four hundred of them under arms.
'''
"9" = ''':sup:`9` Thus the whole camp of Juda mustered a hundred and eighty-six
thousand four hundred men; and their companies were to be the vanguard.
'''
"10" = ''':sup:`10` Ruben, under Elisur son of Sedeur, was to encamp on the south,
'''
"11" = ''':sup:`11` with a roll of forty-six thousand five hundred warriors;
'''
"12" = ''':sup:`12` next to him the tribe of Simeon under Salamiel son of Surisaddai,
'''
"13" = ''':sup:`13` with a roll of fifty-nine thousand three hundred;
'''
"14" = ''':sup:`14` then the tribe of Gad under Eliasaph son of Duel,
'''
"15" = ''':sup:`15` with a roll of forty-five thousand six hundred and fifty.
'''
"16" = ''':sup:`16` And the camp of Ruben, reckoning a hundred and fifty-one thousand
four hundred and fifty men in their companies, were to march second.
'''
"17" = ''':sup:`17` Then came the tabernacle, and the companies of Levi had the
carrying of it; they were to take it down in the same way as they had
set it up, and march with due place and rank assigned to them.
'''
"18" = ''':sup:`18` To the west, Ephraim would encamp, under Elisama son of Ammiud,
'''
"19" = ''':sup:`19` with a roll of forty thousand five hundred,
'''
"20" = ''':sup:`20` and with them the tribe of Manasses, under Gamaliel son of
Phadassur,
'''
"21" = ''':sup:`21` with a roll of thirty-two thousand two hundred;
'''
"22" = ''':sup:`22` then the tribe of Benjamin under Abidan son of Gedeon,
'''
"23" = ''':sup:`23` with a roll of thirty-five thousand four hundred.
'''
"24" = ''':sup:`24` The camp of Ephraim, reckoning a hundred and eight thousand one
hundred men in their companies, were to march third.
'''
"25" = ''':sup:`25` On the north, Dan would encamp under Ahiezer son of Ammisaddai,
'''
"26" = ''':sup:`26` with a roll of sixty-two thousand seven hundred;
'''
"27" = ''':sup:`27` next to him the tribe of Aser under Phegiel son of Ochran,
'''
"28" = ''':sup:`28` with a roll of forty-one thousand five hundred;
'''
"29" = ''':sup:`29` and then the tribe of Nephthali under Ahira son of Enan,
'''
"30" = ''':sup:`30` with a roll of fifty-three thousand four hundred.
'''
"31" = ''':sup:`31` The camp of Dan, with a roll of a hundred and fifty thousand six
hundred men, were to march last.
'''
"32" = ''':sup:`32` Such was the number of the Israelites, when their whole array was
marshalled by its families and its companies, six hundred and three
thousand five hundred and fifty strong.
'''
"33" = ''':sup:`33` But the Levites, in obedience to the command the Lord gave to
Moses, were not reckoned among the Israelites.
'''
"34" = ''':sup:`34` And the Israelites carried out all the Lord’s bidding; in marching
order they pitched their tents, and their marching order was by
families and households.✻
'''
