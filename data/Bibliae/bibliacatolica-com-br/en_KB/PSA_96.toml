[96]
"1" = ''':sup:`1` The Lord reigns as king; let earth be glad of it, let the isles, the
many isles, rejoice!
'''
"2" = ''':sup:`2` See where he sits, clouds and darkness about him, justice and right
the pillars of his throne;
'''
"3" = ''':sup:`3` see where he comes, fire sweeping on before him, burning up his
enemies all around.
'''
"4" = ''':sup:`4` In the flash of his lightning, how shines the world revealed, how
earth trembles at the sight!
'''
"5" = ''':sup:`5` The hills melt like wax at the presence of the Lord; his presence,
whom all the earth obeys.
'''
"6" = ''':sup:`6` The very heavens proclaim his faithfulness; no nation but has sight
of his glory.
'''
"7" = ''':sup:`7` Shame upon the men that worship carved images, and make their boast
of false gods! him only all the powers of heaven, prostrate, adore.
'''
"8" = ''':sup:`8` Glad news for Sion, rejoicing for Juda’s townships, when thy
judgements, Lord, are made known;
'''
"9" = ''':sup:`9` art thou not sovereign Lord of earth, beyond measure exalted above
all gods?
'''
"10" = ''':sup:`10` They are the Lord’s friends, who were never friends to wrong; souls
that are true to him he guards ever, rescues them from the power of
evil-doers.
'''
"11" = ''':sup:`11` Dawn of hope for the innocent, dawn of gladness for honest hearts!
'''
"12" = ''':sup:`12` Rejoice and triumph, just souls, in the Lord, of his holy name
publish everywhere the renown.
'''
