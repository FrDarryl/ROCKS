[90]
"1" = ''':sup:`1` Content if thou be to live with the most High for thy defence, under
his Almighty shadow abiding still,
'''
"2" = ''':sup:`2` him thy refuge, him thy stronghold thou mayst call, thy own God, in
whom is all thy trust.
'''
"3" = ''':sup:`3` He it is will rescue thee from every treacherous lure, every
destroying plague.
'''
"4" = ''':sup:`4` His wings for refuge, nestle thou shalt under his care,
'''
"5" = ''':sup:`5` his faithfulness thy watch and ward. Nothing shalt thou have to fear
from nightly terrors,
'''
"6" = ''':sup:`6` from the arrow that flies by day-light, from pestilence that walks
to and fro in the darkness, from the death that wastes under the noon.
'''
"7" = ''':sup:`7` Though a thousand fall at thy side, ten thousand at thy right hand,
it shall never come next or near thee;
'''
"8" = ''':sup:`8` rather, thy eyes shall look about thee, and see the reward of
sinners.
'''
"9" = ''':sup:`9` He, the Lord, is thy refuge; thou hast found a stronghold in the
most High.
'''
"10" = ''':sup:`10` There is no harm that can befall thee, no plague that shall come
near thy dwelling.
'''
"11" = ''':sup:`11` He has given charge to his angels concerning thee, to watch over
thee wheresoever thou goest;
'''
"12" = ''':sup:`12` they will hold thee up with their hands lest thou shouldst chance
to trip on a stone.
'''
"13" = ''':sup:`13` Thou shalt tread safely on asp and adder, crush lion and serpent
under thy feet.
'''
"14" = ''':sup:`14` He trusts in me, mine it is to rescue him; he acknowledges my name,
from me he shall have protection;
'''
"15" = ''':sup:`15` when he calls upon me, I will listen, in affliction I am at his
side, to bring him safety and honour.
'''
"16" = ''':sup:`16` Length of days he shall have to content him, and find in me
deliverance.
'''
