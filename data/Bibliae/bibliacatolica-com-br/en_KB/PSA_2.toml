[2]
"1" = ''':sup:`1` What means this turmoil among the nations? Why do the peoples
cherish vain dreams?
'''
"2" = ''':sup:`2` See how the kings of the earth stand in array, how its rulers make
common cause, against the Lord, and against the King he has anointed,
'''
"3" = ''':sup:`3` crying, Let us break away from their bondage, rid ourselves of the
toils!
'''
"4" = ''':sup:`4` He who dwells in heaven is laughing at their threats, the Lord makes
light of them;
'''
"5" = ''':sup:`5` and at last, in his displeasure, he will speak out, his anger
quelling them:
'''
"6" = ''':sup:`6` Here, on mount Sion, my sanctuary, I enthrone a king of my own
choice.Mine to proclaim the Lord’s edict;
'''
"7" = ''':sup:`7` how he told me, Thou art my son; I have begotten thee this day.
'''
"8" = ''':sup:`8` Ask thy will of me, and thou shalt have the nations for thy
patrimony; the very ends of the world for thy domain.
'''
"9" = ''':sup:`9` Thou shalt herd them like sheep✻ with a crook of iron, break them in
pieces like earthenware.
'''
"10" = ''':sup:`10` Princes, take warning; learn your lesson, you that rule the world.
'''
"11" = ''':sup:`11` Tremble, and serve the Lord, rejoicing in his presence, but with
awe in your hearts.
'''
"12" = ''':sup:`12` Kiss the rod,✻ do not brave his anger, and go astray from the sure
path.
'''
"13" = ''':sup:`13` When the fire of his vengeance blazes out suddenly, happy are they
who find their refuge in him.
'''
