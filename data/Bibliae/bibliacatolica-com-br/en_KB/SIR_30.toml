[30]
"1" = ''':sup:`1` Inure thy son to the rod, as thou lovest him; so shalt thou have
comfort of him✻ in thy later years, nor go about knocking softly at thy
neighbour’s doors.
'''
"2" = ''':sup:`2` Discipline thy son, and thou shalt take pride in him; he shall be
thy boast among thy familiars.
'''
"3" = ''':sup:`3` Discipline thy son, if thou wouldst make thy ill-wishers envy thee,
wouldst hold thy head high among thy friends.
'''
"4" = ''':sup:`4` Father that dies lives on, if a worthy son he has begotten;
'''
"5" = ''':sup:`5` here is a sight to make life joyous for him, and death not all
unhappiness, and a bold front he keeps before his ill-wishers;
'''
"6" = ''':sup:`6` such an heir will shew loyalty to his race, its foes warding off,
its friends requiting.
'''
"7" = ''':sup:`7` Let a man pamper his children, binding up every wound, his heart
wrung by every cry,✻
'''
"8" = ''':sup:`8` and he shall find spoilt son headstrong and stubborn as a horse
unbroken.
'''
"9" = ''':sup:`9` Cosset thy son and make a darling of him, it shall be to thy own
anxiety, thy own remorse.
'''
"10" = ''':sup:`10` Smile at his follies now, and the bitter taste of it shall set thy
teeth on edge hereafter.
'''
"11" = ''':sup:`11` Thou canst not afford to give him freedom in his youth, or leave
his thoughts unchecked;
'''
"12" = ''':sup:`12` none is too young to be bent to the yoke, none is too childish to
be worth a drubbing, if thou wouldst not see him wilful and
disobedient, to thy heart’s unrest.
'''
"13" = ''':sup:`13` Discipline thy son, be at pains with him, or his shameless ways
will be thy downfall.
'''
"14" = ''':sup:`14` Poor man sound and strong of body is better off than rich man
enfeebled, and racked with disease.
'''
"15" = ''':sup:`15` Health of the soul, that lies in duty done faithfully, is more
worth having than gold or silver; no treasure so rare that it can match
bodily strength.
'''
"16" = ''':sup:`16` Health is best wealth; no comfort wilt thou find like a merry
heart.
'''
"17" = ''':sup:`17` Better the endless repose of death, than life by lingering sickness
made irksome.
'''
"18" = ''':sup:`18` For mouth that refuses nourishment what use in dainties? They are
no better than the banquet left on a tomb,
'''
"19" = ''':sup:`19` little availing yonder idol, that cannot taste or smell.
'''
"20" = ''':sup:`20` Once the Lord has laid thee by the heels, to do penance for thy
sins,
'''
"21" = ''':sup:`21` thou shalt hanker and sigh for these dainties but as eunuch that
fondles maid.
'''
"22" = ''':sup:`22` Nor let anxious thoughts fret thy life away;
'''
"23" = ''':sup:`23` a merry heart is the true life of man, is an unfailing store of
holiness; length of years is measured by rejoicing.
'''
"24" = ''':sup:`24` Thy own self befriend, doing God’s will with endurance, and giving
all thy heart to the holiness he enjoins, and banish thy sad thoughts;
'''
"25" = ''':sup:`25` sadness has been the death of many, and no good ever came of it.
'''
"26" = ''':sup:`26` Jealousy and peevishness shorten a man’s days; cares bring old age
untimely;
'''
"27" = ''':sup:`27` gay and gallant heart is ever feasting, sets to and makes good
cheer.
'''
