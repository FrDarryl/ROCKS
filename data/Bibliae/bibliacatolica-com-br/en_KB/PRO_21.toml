[21]
"1" = ''':sup:`1` The thoughts of a king are in the Lord’s hand, streams he can sluice
which way he wills.
'''
"2" = ''':sup:`2` His own path man scans, and nothing sees amiss, but the divine
balance weighs our thoughts.
'''
"3" = ''':sup:`3` Mercy shewn and justice done win the Lord’s favour beyond any
sacrifice.
'''
"4" = ''':sup:`4` Lordly looks, proud heart; the hopes✻ of the wicked are all at
fault.
'''
"5" = ''':sup:`5` Ever diligence plans for plenty; sloth must be content to starve.
'''
"6" = ''':sup:`6` Illusion it is and madness, wealth to win by perjury; death has
caught thee in his snare.
'''
"7" = ''':sup:`7` Wicked men, that refuse the right, by their own violence come to
ruin.
'''
"8" = ''':sup:`8` Crooked is man’s course, and belies his own nature, but pure souls
there are whose life runs true.
'''
"9" = ''':sup:`9` Better lodge in a garret than share thy house with a scold.
'''
"10" = ''':sup:`10` A godless man has set his heart on ill-doing; no ruth has he for
his fellows.
'''
"11" = ''':sup:`11` The lash for the reckless, if thou wouldst turn a fool into a wise
man; a wise master, and he shall learn yet.
'''
"12" = ''':sup:`12` Good heed the just man gives to the sinner’s household, in hope of
diverting sinners from harm.✻
'''
"13" = ''':sup:`13` Who shuts his ear to the poor man’s plea, himself one day shall
plead in vain.
'''
"14" = ''':sup:`14` Carry a secret gift in thy bosom for thy enemy’s appeasing; the
open hand no grudge will ever resist.
'''
"15" = ''':sup:`15` Right done, honest folk rejoice, and knaves tremble.
'''
"16" = ''':sup:`16` Stray from the path thou wast taught, and thou shalt lodge with the
dead.
'''
"17" = ''':sup:`17` Of greed comes want; he grows not rich that loves wine and oil.
'''
"18" = ''':sup:`18` The wicked is still the price of the just man’s ransom; for honest
folk, treachery pays the score.✻
'''
"19" = ''':sup:`19` Better dwell in a wilderness than with a scold who rails at thee.
'''
"20" = ''':sup:`20` Precious store there is and good cheer where justice dwells;✻ the
fool devours all at once.
'''
"21" = ''':sup:`21` Honest living be thy quest and kindly deeds, life shall be thine,
and blessing, and honour.
'''
"22" = ''':sup:`22` Wisdom can scale the fortress great warriors hold, and bring low
its boasted strength.
'''
"23" = ''':sup:`23` Guard lips and tongue, as thou wouldst guard thy life from peril.
'''
"24" = ''':sup:`24` I know one, Sir Reckless is the name of him, that is all proud
airs, and does nothing but in over-bearing scorn.
'''
"25" = ''':sup:`25` Day-dreams are the sluggard’s downfall; work his hands will not;
'''
"26" = ''':sup:`26` all day long dreaming and scheming, while honest men never spare
themselves, nor take their ease.
'''
"27" = ''':sup:`27` Tainted is the sinner’s sacrifice; the hand that offers it is
stained with guilt.
'''
"28" = ''':sup:`28` The false witness shall meet his doom; obey the commandment, and
thy pleadings shall triumph.
'''
"29" = ''':sup:`29` The ill-doer has eyes for nothing but his wanton designs; the
upright scans well his path.
'''
"30" = ''':sup:`30` Wisdom is none, prudence is none, counsel is none that can be
matched against the Lord’s will;
'''
"31" = ''':sup:`31` well armed thy horse may be on the eve of battle, but the Lord
sends victory.
'''
