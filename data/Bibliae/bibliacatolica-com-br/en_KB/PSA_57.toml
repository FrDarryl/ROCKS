'''
"2" = ''':sup:`2` Nobles all, are they honest words you utter? And you, common folk,
do you make just award?
'''
"3" = ''':sup:`3` See how you devise treachery in your hearts, deal out to this land
nothing but oppression!
'''
"4" = ''':sup:`4` Sinners that left the womb only to go a-straying; renegades and
liars their mothers bore them!
'''
"5" = ''':sup:`5` They are venomous as serpents, as the asp that turns a deaf ear
'''
"6" = ''':sup:`6` and will not listen to the snake-charmer’s music, skilful player
though he be.
'''
"7" = ''':sup:`7` My God, break their cruel fangs; Lord, shatter their jaws, strong as
the jaws of lions.
'''
"8" = ''':sup:`8` Like spilt water let them run to waste, shoot none but harmless
arrows;
'''
"9" = ''':sup:`9` melt into nothing, the snail’s way, perish like the untimely birth
that sees never the light of the sun.
'''
"10" = ''':sup:`10` Green stalks the whirlwind carries away, while yonder pot still
waits for fuel!
'''
"11" = ''':sup:`11` The innocent man will triumph at the sight of their punishment, as
he dips his hands in the blood of the evil-doer;
'''
"12" = ''':sup:`12` Sure enough, men will say, innocence has its reward, sure enough,
there is a God who grants redress here on earth.
'''
