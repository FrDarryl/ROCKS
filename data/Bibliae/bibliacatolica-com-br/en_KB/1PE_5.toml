[5]
"1" = ''':sup:`1` And now I have a charge to give to the presbyters in your company;
I, who am a presbyter like themselves, I, who bear witness of Christ’s
sufferings, I, who have my part in that glory which will one day be
revealed.
'''
"2" = ''':sup:`2` Be shepherds to the flock God has given you. Carry out your charge
as God would have it done, cordially, not like drudges, generously, not
in the hope of sordid gain;
'''
"3" = ''':sup:`3` not tyrannizing, each in his own sphere, but setting an example, as
best you may, to the flock.✻
'''
"4" = ''':sup:`4` So, when the Prince of shepherds makes himself known, your prize
will be that crown of glory which cannot fade.
'''
"5" = ''':sup:`5` And you, who are young, must defer to these, your seniors. Deference
to one another is the livery you must all wear; God thwarts the proud,
and keeps his grace for the humble.
'''
"6" = ''':sup:`6` Bow down, then, before the strong hand of God; he will raise you up,
when his time comes to deliver you.✻
'''
"7" = ''':sup:`7` Throw back on him the burden of all your anxiety; he is concerned
for you.✻
'''
"8" = ''':sup:`8` Be sober, and watch well; the devil, who is your enemy, goes about
roaring like a lion, to find his prey,
'''
"9" = ''':sup:`9` but you, grounded in the faith, must face him boldly; you know well
enough that the brotherhood you belong to pays, all the world over, the
same tribute of suffering.✻
'''
"10" = ''':sup:`10` And God, the giver of all grace, who has called us to enjoy, after
a little suffering, his eternal glory in Christ Jesus, will himself
give you mastery, and steadiness, and strength.✻
'''
"11" = ''':sup:`11` To him be glory and power through endless ages, Amen.
'''
"12" = ''':sup:`12` I count on Silvanus as a faithful brother; and through him I have
written you these brief lines of encouragement; to assure you that the
grace in which you are so firmly established is the true grace of God.✻
'''
"13" = ''':sup:`13` The church here in Babylon, united with you by God’s election,
sends you her greeting; so does my son, Mark.✻
'''
"14" = ''':sup:`14` Greet one another with the kiss of fellowship. Grace be to all of
you, friends in Christ Jesus. Amen.✻
'''
"Notes" = '''
Notas de rodapé:
5:1-4 - Peter instructs the elders to shepherd God's flock with zeal
and humility. Leadership in the church is a service of love, not
domination over others, and it is rewarded when Christ returns (see
5:5-7 - Christians should clothe themselves with humility toward one
another, recognizing God's sovereignty. Anxiety should be cast onto
God, who cares for each one with tenderness and attention (see also
5:8-11 - Peter warns Christians to be alert and vigilant, for the devil
is seeking someone to devour. Resistance to the enemy is strengthened
'''
