[8]
"1" = ''':sup:`1` Then the Lord said to me, Take a great scroll, and write on it, in
thy human penmanship,✻ the words, Spoiler, haste; there’s plunder
afoot.
'''
"2" = ''':sup:`2` I took care to have men of credit for my witnesses, the priest Urias
and Zacharias, son of Barachias.
'''
"3" = ''':sup:`3` Afterwards, when the prophetess conceived and bore me a son, the
Lord said to me, Call him by this name, Spoiler, haste; there’s plunder
afoot.
'''
"4" = ''':sup:`4` This boy will not have learned to use the words Father and Mother,
before the king of Assyria comes to carry off the wealth of Damascus,
the spoils of Samaria.
'''
"5" = ''':sup:`5` And the Lord went on to say to me,
'''
"6" = ''':sup:`6` This people of mine has cut itself off from the gently-flowing
waters of Siloe, to welcome Rasin and the son of Romelia instead;✻
'''
"7" = ''':sup:`7` and now the Lord will bring the waters of Euphrates upon it, in full
flood; I mean the king of the Assyrians, in all his greatness. This
flood will fill up all the channels of the river, overflow all its
banks,
'''
"8" = ''':sup:`8` till it pours over Juda, overwhelming her and reaching up to her
very neck. Wings spread out wide, till they cover the whole breadth of
thy own land, Emmanuel, the God who is with us!
'''
"9" = ''':sup:`9` Muster, then, you peoples, to your own overthrow; obey the call,
distant lands, in vain; summon up your valour, arm yourselves in vain!
'''
"10" = ''':sup:`10` All your scheming baffled, all your boasts belied; God is with us!✻
'''
"11" = ''':sup:`11` Strict warning the Lord has given me, I must not fall in with the
fashion of Israel;
'''
"12" = ''':sup:`12` Not for thee and thine to go about crying Treason; this people is
for ever crying treason.✻ Not for thee and thine to go in fear,
dismayed like these others;
'''
"13" = ''':sup:`13` enthrone the Lord of hosts above all else, him you must fear, of
him stand in awe.
'''
"14" = ''':sup:`14` Let the hour of peril consecrate you to him; for the rest, both in
Israel and in Juda, it will be a stone to trip men’s feet, a boulder
that catches them unawares.✻ A trap, a fine snare, for the citizens of
Jerusalem;
'''
"15" = ''':sup:`15` and there are many of them that will stumble, and fall, and bruise
themselves, caught in its meshes.
'''
"16" = ''':sup:`16` (Now to guard the prophetic record close, now to seal up these
instructions, in the keeping of my disciples!
'''
"17" = ''':sup:`17` What though the Lord hide his face from the men of Israel? To him
will I look, and wait patiently for him;
'''
"18" = ''':sup:`18` here stand I, and these children✻ the Lord has given me, a portent,
a warning sent to Israel by the Lord of hosts, who dwells on mount
Sion.
'''
"19" = ''':sup:`19` Men will bid you consult wizard and diviner, that talk in ghostly
voices over their enchantments; Who doubts, they say, God will send his
own people answer, an oracle from the dead to the living?
'''
"20" = ''':sup:`20` By these instructions rather abide, this record of prophecy; who
follows other inspiration, shall not see the dawn.)
'''
"21" = ''':sup:`21` As for the invader,✻ he shall meet with disaster, and then famine.
Famine-stricken, he will turn with curses against his king, his god;
first looking upwards
'''
"22" = ''':sup:`22` and then to earth, to find nothing but distress and darkness, ruin
and want, with night pressing hard upon him; from his calamity there is
no escaping.
'''
"Notes" = '''
Notas de rodapé:
8:1-4 - Isaiah is commanded to write the prophecy about the destruction
of Syria and Israel, symbolized by his son's name. This confirms the
2 Kings 15:29).
8:6-8 - Because Judah rejects the still waters of Shiloah, she will be
invaded by the "mighty waters" of Assyria. Prophecy warns of the
consequences of disobedience and choosing to rely on human alliances
8:9-10 - God proclaims that the plans of the nations against His people
will not succeed, for “God is with us” (Immanuel). This message of
confidence highlights the security God’s people have in His presence
8:11-13 - God instructs Isaiah not to fear as the people fear, but to
sanctify the Lord as their fear. This message challenges the people to
8:16-17 - Isaiah speaks of keeping God's instruction and waiting for
Him, even while the people are in rebellion. Patience and trust in God,
even in times of silence, reveal persevering faith (see also
'''
