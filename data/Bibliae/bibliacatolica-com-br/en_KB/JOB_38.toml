[38]
"1" = ''':sup:`1` Then, from the midst of a whirlwind, the Lord gave Job his answer:
'''
"2" = ''':sup:`2` Here is one that must ever be clouding the truth of things with
words ill considered!
'''
"3" = ''':sup:`3` Strip, then, and enter the lists; it is my turn to ask questions
now, thine to answer them.
'''
"4" = ''':sup:`4` From what vantage-point wast thou watching, when I laid the
foundations of the earth? Tell me, whence comes this sure knowledge of
thine?
'''
"5" = ''':sup:`5` Tell me, since thou art so wise, was it thou or I designed earth’s
plan, measuring it out with the line?
'''
"6" = ''':sup:`6` How came its base to stand so firm; who laid its corner-stone?
'''
"7" = ''':sup:`7` To me, that day, all the morning stars sang together, all the powers
of heaven uttered their joyful praise.
'''
"8" = ''':sup:`8` Was it thou or I shut in the sea behind bars? No sooner had it
broken forth from the womb
'''
"9" = ''':sup:`9` than I dressed it in swaddling-clothes of dark mist,
'''
"10" = ''':sup:`10` set it within bounds of my own choosing, made fast with bolt and
bar;
'''
"11" = ''':sup:`11` Thus far thou shalt come, said I, and no further; here let thy
swelling waves spend their force.
'''
"12" = ''':sup:`12` Dost thou, a mortal, take command of the day’s breaking, and shew
the dawn its appointed post,
'''
"13" = ''':sup:`13` twitching away earth’s coverlet, scaring away the ill-doers?
'''
"14" = ''':sup:`14` The dawn, that stamps its image on the clay of earth; stands there,
flung over it like a garment,✻
'''
"15" = ''':sup:`15` taking away from the ill-doers the darkness that is their light, so
that all their power goes for nothing.
'''
"16" = ''':sup:`16` Didst thou ever make thy way into the sea’s depths, walk at thy
ease through its hidden caverns?
'''
"17" = ''':sup:`17` When did the gates of death open to thee, and give thee sight of
its gloomy threshold?
'''
"18" = ''':sup:`18` Nay, hast thou viewed the whole surface of earth itself? Tell me,
if such knowledge is thine, all its secrets;
'''
"19" = ''':sup:`19` where the light dwells, where darkness finds its home;
'''
"20" = ''':sup:`20` hast thou followed either of these to the end of its journey,
tracked it to its lair?
'''
"21" = ''':sup:`21` Didst thou foresee the time of thy own birth, couldst thou foretell
the years of life that lay before thee?
'''
"22" = ''':sup:`22` Hast thou found thy way in to see the chambers where snow and hail
lie stored,
'''
"23" = ''':sup:`23` my armoury against the times of stress, when there are wars to be
fought, battles to be won?
'''
"24" = ''':sup:`24` Tell me by what means the light is scattered over earth, the heat
diffused;
'''
"25" = ''':sup:`25` tell me what power carved out a channel for the tempestuous rain, a
vent for the echoing thunderstorm,
'''
"26" = ''':sup:`26` that they should fall on some lonely desert where foot of man never
trod,
'''
"27" = ''':sup:`27` water those trackless wastes, and make the green grass spring?
'''
"28" = ''':sup:`28` What sire gendered the rain, or the drops of dew;
'''
"29" = ''':sup:`29` what mother’s womb bore the ice, the frost that comes from heaven
'''
"30" = ''':sup:`30` to make water hard as stone, imprison the depths beneath its
surface?
'''
"31" = ''':sup:`31` Is it at thy command the glittering bright Pleiads cluster so
close, and Orion’s circlet spreads so wide?
'''
"32" = ''':sup:`32` Dost thou tell the day star when to shine out, the evening star
when to rise over the sons of earth?✻
'''
"33" = ''':sup:`33` Is it thine to understand the motions of the heavens, and rule
earth by their influence?
'''
"34" = ''':sup:`34` Can thy voice reach the clouds, and bid their showers fall on thee;
'''
"35" = ''':sup:`35` canst thou send out lightnings that will do thy errand, and come
back to await thy pleasure?
'''
"36" = ''':sup:`36` What power gives either man’s heart its prescience, or the cock its
sure instinct,✻
'''
"37" = ''':sup:`37` knows all the motions of heaven, and lulls the music of the
spheres?✻
'''
"38" = ''':sup:`38` When was it that earth’s dust was piled, and the solid ground was
built up?
'''
"39" = ''':sup:`39` Is it thou or I that finds the lioness her prey, to satisfy those
hungry whelps of hers,
'''
"40" = ''':sup:`40` where they lie in rocky caves, their lurking-places? Which of us
feeds the ravens?
'''
"41" = ''':sup:`41` Is it not to God their nestlings cry so shrilly, homeless for want
of food?
'''
