[3]
"1" = ''':sup:`1` Remind them that they have a duty of submissive loyalty to
governments and to those in authority, of readiness to undertake any
kind of honourable service.
'''
"2" = ''':sup:`2` They are not to speak injuriously of anyone, or pick quarrels; they
must be considerate, and lose no opportunity of shewing courtesy to the
world around them.
'''
"3" = ''':sup:`3` We, after all, were once like the rest of them, reckless,
rebellious, the dupes of error; enslaved to a strange medley of desires
and appetites, our lives full of meanness and of envy, hateful, and
hating one another.
'''
"4" = ''':sup:`4` Then the kindness of God, our Saviour, dawned on us, his great love
for man.
'''
"5" = ''':sup:`5` He saved us; and it was not thanks to anything we had done for our
own justification. In accordance with his own merciful design he saved
us, with the cleansing power which gives us new birth, and restores our
nature through the Holy Spirit,
'''
"6" = ''':sup:`6` shed on us in abundant measure through our Saviour, Jesus Christ.
'''
"7" = ''':sup:`7` So, justified by his grace, we were to become heirs, with the hope
of eternal life set before us.
'''
"8" = ''':sup:`8` It is well said, and I would have thee dwell on it, that those who
have learned to trust in God should be at pains to find honourable
employment.✻ That is their duty, and the world will benefit by it.
'''
"9" = ''':sup:`9` But take no part in vain researches into pedigrees, and
controversies that wrangle over points of the law; they are useless
folly.
'''
"10" = ''':sup:`10` Give a heretic one warning, then a second, and after that avoid his
company;
'''
"11" = ''':sup:`11` his is a perverse nature, thou mayest be sure, and his fault has
been admitted on his own confession.
'''
"12" = ''':sup:`12` When I send for thee by Artemas or Tychicus, make haste and come to
meet me at Nicopolis; I have decided to spend the winter there.
'''
"13" = ''':sup:`13` Make careful provision for Zenas, the lawyer, and Apollo on their
journey; they must not be left wanting for anything.
'''
"14" = ''':sup:`14` It would be well if our brethren would learn to find honourable
employment, so as to meet what necessity demands of them, instead of
having nothing to contribute.✻
'''
"15" = ''':sup:`15` All those who are with me send their greeting to you. Greet all
those who are our friends in the common faith. The grace of God be with
you all, Amen.
'''
