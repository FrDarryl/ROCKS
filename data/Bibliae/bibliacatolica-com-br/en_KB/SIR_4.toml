[4]
"1" = ''':sup:`1` My son, do not cheat a poor man of the alms he asks, nor pass him
by, with averted look, in his need.
'''
"2" = ''':sup:`2` Wouldst thou despise his hungry glance, and add to the burden of his
distress?
'''
"3" = ''':sup:`3` Wouldst thou disappoint him in his bitter need by bidding him wait
for the gift?
'''
"4" = ''':sup:`4` Nay, spurn thou never the plea of the afflicted; look thy suppliant
in the face,
'''
"5" = ''':sup:`5` and of his poverty take good heed; shall his baffled rage curse thee
behind thy back?
'''
"6" = ''':sup:`6` The curse of an embittered man does not go unheard; his Maker is
listening.
'''
"7" = ''':sup:`7` To the common sort of men give friendly welcome; before an elder
abate thy pride; and to a man of eminence bow meekly thy head.
'''
"8" = ''':sup:`8` If a poor man would speak to thee, lend him thy ear without
grudging; give him his due, and let him have patient and friendly
answer.
'''
"9" = ''':sup:`9` If he is wronged by oppression, redress thou needs must win him, nor
be vexed by his importunity.
'''
"10" = ''':sup:`10` When thou sittest in judgement, be a father to the orphans, a
husband to the widow that bore them;
'''
"11" = ''':sup:`11` so the most High an obedient son shall reckon thee, and shew thee
more than a mother’s kindness.
'''
"12" = ''':sup:`12` New life wisdom breathes into her children, befriends all that have
recourse to her, and guides them in the right way.
'''
"13" = ''':sup:`13` Love her, as thou lovest life; wait early at her doors, if thou
wouldst win her sweet embrace.
'''
"14" = ''':sup:`14` Life the prize, if thou hold her fast; come she in at the door,
God’s blessing comes with her;
'''
"15" = ''':sup:`15` court paid to her, worship paid to the Holy One; love given to her,
God’s love made thine in return for it!
'''
"16" = ''':sup:`16` A word from her, and the world is at thy feet, a sight of her face,
and thou shalt dwell ever secure;
'''
"17" = ''':sup:`17` trust her, and she will be thy inheritance, settled on the heirs of
thy body.
'''
"18" = ''':sup:`18` When first she chooses a man out, she does but make trial of his
company;
'''
"19" = ''':sup:`19` she puts him to the proof, threatening him with her frown, teasing
him with her difficult lore, until at last she has proved whether his
thoughts are hers, and can trust him perfectly.
'''
"20" = ''':sup:`20` Then she gives him confidence, coming out openly to meet him;
gladdens him with her smile,
'''
"21" = ''':sup:`21` and tells him all her secrets; makes him rich with store of true
knowledge, and enables him to discern the right.
'''
"22" = ''':sup:`22` Only if he strays away from her does she abandon him, and leave him
at the mercy of his foes.
'''
"23" = ''':sup:`23` My son, study well what the time needs, ever on thy guard against
wrong-doing;
'''
"24" = ''':sup:`24` though life itself were in peril, never be ashamed to speak the
truth.
'''
"25" = ''':sup:`25` Deference, that is the grace and glory of a man, may yet make a
sinner of him.
'''
"26" = ''':sup:`26` Wouldst thou hold another man’s honour dearer than thy own, and
swear the lie at thy soul’s peril?
'''
"27" = ''':sup:`27` Nay, speak out without shame, though thy own neighbour should be
threatened with ruin.
'''
"28" = ''':sup:`28` Withhold not thy counsel while safety may yet be won; thy wisdom is
not to be hidden away like a veiled beauty.
'''
"29" = ''':sup:`29` Wisdom still needs a tongue to disclose it; no discernment or
knowledge or shrewd counsel but waits on the apt word; how else should
men be encouraged in well doing?
'''
"30" = ''':sup:`30` Speak thou never against the known truth; and if thy ignorance has
erred, own thy error.
'''
"31" = ''':sup:`31` Be never ashamed to confess thy faults, nor, for thy fault, put
thyself in any man’s power.
'''
"32" = ''':sup:`32` Wouldst thou defy, and openly, a ruler’s authority? Thou hadst
better swim against the stream’s force.✻
'''
"33" = ''':sup:`33` Do battle for the right, all thy life long, and with thy last
breath do battle for the right still; God, in thy cause, will overcome
thy enemies.
'''
"34" = ''':sup:`34` A glib tongue, and hands that hang down idle; such be not thine.
'''
"35" = ''':sup:`35` Lion if thou must be, let not thy own house feel the brunt of it,
thy own servants harried, thy own slaves beaten to the earth.
'''
"36" = ''':sup:`36` Open hand when the word is Take, shut when the word is Give; such
be not thine.
'''
