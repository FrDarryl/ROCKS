[30]
"1" = ''':sup:`1` And perhaps when thou hast had experience of all this, and hast met
first the blessing and then the curse I have here pronounced before
thee, thou wilt feel compunction of heart, there in thy exile among the
countries where the Lord has scattered thee,
'''
"2" = ''':sup:`2` and wilt turn back to him again. Once more thou and thy children
will be true, heart and soul, to those commandments of his which I have
enjoined upon thee.
'''
"3" = ''':sup:`3` And the Lord, in pity, will restore thee from banishment, will
gather in those sons of thine from the lands in which he has dispersed
them.
'''
"4" = ''':sup:`4` Yes, though they should be sundered far apart as pole from pole, the
Lord thy God will bring them back again,
'''
"5" = ''':sup:`5` summoning them to return and take possession of the land where their
fathers dwelt; granting them his blessing, till they are more in number
than ever their fathers were.
'''
"6" = ''':sup:`6` He will rid thy heart, and the hearts of thy children, of all
defilement, and thou wilt find life in loving the Lord thy God, heart
and soul;
'''
"7" = ''':sup:`7` the curse he laid upon thee he will lay upon thy enemies instead,
upon the men who would hate and persecute thee.
'''
"8" = ''':sup:`8` So thou shalt return to thy obedience, listening to the Lord thy God
and carrying out all the commandments I am giving thee this day;
'''
"9" = ''':sup:`9` and the Lord thy God will prosper thee in all thy enterprises,
children born to thee, thy cattle and thy lands fruitful, all things
thine in abundance. Once more the Lord will take delight in blessing
his people, as he did in their fathers’ days;
'''
"10" = ''':sup:`10` but only if thou wilt obey him, and hold fast to the commandments
and observances this law contains, returning heart and soul to him, thy
Lord and thy God.
'''
"11" = ''':sup:`11` It is not above thy reach, it is not beyond thy compass, this duty
which I am now enjoining upon thee.
'''
"12" = ''':sup:`12` It is not a secret laid up in heaven, that thou must needs find
someone to scale heaven and bring it down to thee before thou canst
hear what it is, and obey it.
'''
"13" = ''':sup:`13` It is not an art, practised far overseas, that thou must wait for
some one to go voyaging and bring it back to thee before thou canst
learn to live by it.
'''
"14" = ''':sup:`14` No, this message of mine is close to thy side; it rises to thy
lips, it is printed on thy memory; thou hast only to fulfil it.
'''
"15" = ''':sup:`15` See, I have set before thee this day a choice between life and
death, between good fortune and ill.
'''
"16" = ''':sup:`16` Thou art to love the Lord thy God and follow the path he has chosen
for thee, to hold fast by all his commandments and observances and
decrees, if thou wouldst live and thrive and prosper through him in the
land that is to be thy home.
'''
"17" = ''':sup:`17` If thy heart becomes estranged from him, so that thou dost no
longer obey him, but art tempted away into worshipping other gods and
doing them service,
'''
"18" = ''':sup:`18` then I warn thee here and now that it will be thy ruin; the land
thou art winning for thyself on the other side of Jordan will be thine
only for a little.
'''
"19" = ''':sup:`19` I call heaven and earth to witness this day that I have set such a
choice before thee, life or death, a blessing or a curse. Wilt thou not
choose life, long life for thyself and for those that come after thee?
'''
"20" = ''':sup:`20` Wilt thou not learn to love the Lord thy God, and obey him, and
keep close to his side? Thou hast no life, no hope of long continuance,
but in him; shall not the land which he promised as a gift to thy
fathers, Abraham, Isaac and Jacob, be thine to dwell in?
'''
