[13]
"1" = ''':sup:`1` This will be the third time I have been on my way to see you. Every
question, we read, must be settled by the voice of two or of three
witnesses.
'''
"2" = ''':sup:`2` I give you now, still absent, the warning of my second visit; I have
told you before, and tell you now, both those who have sinned already
and all the rest of you, that I will shew no leniency next time I
come.✻
'''
"3" = ''':sup:`3` Must you have proof that it is Christ who speaks through me? In him
at least you will find no weakness; he still exerts his power among
you.
'''
"4" = ''':sup:`4` Weakness brought him to the cross, but the power of God brought him
life; and though it is in our weakness that we are united to him, you
will find us too, as he is, alive with God’s power.
'''
"5" = ''':sup:`5` It is your own selves you should be testing, to make sure you are
still true to your faith; it is your own selves you must put to the
proof. Surely your own conscience will tell you that Christ Jesus is
alive in you, unless, somehow, you fail at the test;
'''
"6" = ''':sup:`6` I think you will recognize that we have not failed at ours.
'''
"7" = ''':sup:`7` When we pray God to keep you from wrong, it is not that we wish to
prove successful; our desire is that you should do what is right, even
though we seem to have failed.
'''
"8" = ''':sup:`8` The powers we have are used in support of the truth, not against
it;✻
'''
"9" = ''':sup:`9` and we are best pleased when we have no power against you, and you
are powerful yourselves. That is what we pray for, your perfection.
'''
"10" = ''':sup:`10` I write this in absence, in the hope that, when I come, I may not
have to deal severely with you, in the exercise of that authority which
the Lord has given me to build up your faith, not to crush your
spirits.
'''
"11" = ''':sup:`11` Finally, brethren, we wish you all joy. Perfect your lives, listen
to the appeal we make, think the same thoughts, keep peace among
yourselves; and the God of love and peace will be with you.
'''
"12" = ''':sup:`12` Greet one another with the kiss of saints. All the saints send you
their greeting.
'''
"13" = ''':sup:`13` The grace of our Lord Jesus Christ, and the love of God, and the
imparting of the Holy Spirit be with you all. Amen.
'''
