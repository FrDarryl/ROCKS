[17]
"1" = ''':sup:`1` Never shalt thou offer in sacrifice sheep or ox that has any blemish
or defect; such impiety is hateful to the Lord thy God.
'''
"2" = ''':sup:`2` It may be that, in one of the cities the Lord thy God gives thee,
men and women of thy race will be found so defiant, so false to his
covenant,
'''
"3" = ''':sup:`3` that they will forsake him, and enslave themselves to the worship of
other gods, the sun and the moon and all the host of heaven, in
contempt of my commandment.
'''
"4" = ''':sup:`4` If this news is brought to thee, make careful enquiry into what thou
hast heard; and if it proves that the report was true, and the foul
deed was done among thy fellow-Israelites,
'''
"5" = ''':sup:`5` away with such recreant men or women to the city gate; there let
them be killed by stoning.
'''
"6" = ''':sup:`6` But there must be two witnesses or more if the death penalty is
inflicted; one witness will not suffice when a man’s life is in
question.
'''
"7" = ''':sup:`7` First the witnesses, then the rest of the people must put a hand to
the deed, and so thou wilt rid thyself of the plague that infects thy
company.
'''
"8" = ''':sup:`8` It may be that some matter of law will be too hard for thy
unravelling; was it killing or murder? Is this claim just or that? Was
the infection leprous or not? There is no agreement between the judges
at thy own city gate. Up, then, make thy way to the place the Lord thy
God has chosen,
'''
"9" = ''':sup:`9` and have recourse to the priests of Levi’s race, to the judge who
then holds office; thou hast but to ask them, and they will make the
right decision known to thee.
'''
"10" = ''':sup:`10` Thou must needs give effect to the sentence they pronounce, these
officers of the Lord’s chosen sanctuary; when they have told thee
'''
"11" = ''':sup:`11` what the divine law prescribes, thou shalt abide by their award,
without swerving to right or left.
'''
"12" = ''':sup:`12` If anyone is contumacious, rejecting the authority of the priest
who then ministers to the Lord thy God, and the judge’s sentence, his
life must pay for it. Rid Israel of this plague,
'''
"13" = ''':sup:`13` so that all the people may take warning when they hear it, and
there may be no contumacy thenceforward.
'''
"14" = ''':sup:`14` When you reach the land the Lord your God is giving you, and make
it your own, and settle in it, you will resolve to have a king of your
own, like the nations about you.
'''
"15" = ''':sup:`15` The king you appoint must be the man the Lord your God chooses, one
of your own race; you must not let an alien, who is not of your blood,
bear rule over you.
'''
"16" = ''':sup:`16` Once appointed, he must not raise troop after troop of horsemen,
and turn his people’s eyes back towards Egypt, flushed with the pride
of horsemanship;✻ the Lord strictly enjoins you never to tread that way
again.
'''
"17" = ''':sup:`17` He is not to wed a multitude of wives, that will seduce his heart
from its loyalty; he is not to amass great treasures of silver and
gold.✻
'''
"18" = ''':sup:`18` And now he sits enthroned in his kingdom; let his first act be to
borrow this schedule of the law from the priests of Levi’s race, and
have a second copy made of it.✻
'''
"19" = ''':sup:`19` And that scroll he will keep by him, studying it all his life long,
so that he may learn to serve the Lord his God, and follow all the
rules and observances which the law enjoins.
'''
"20" = ''':sup:`20` Never let his heart, puffed up with pride, disdain his brethren;
never let him swerve from these commandments to right or left, if he
and his sons are to enjoy long dominion over the race of Israel.
'''
