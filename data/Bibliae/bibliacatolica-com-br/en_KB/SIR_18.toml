[18]
"1" = ''':sup:`1` Naught that is, but God made it; he, the source of all right, the
king that reigns for ever unconquerable.
'''
"2" = ''':sup:`2` And wouldst thou tell the number of his creatures,
'''
"3" = ''':sup:`3` trace his marvellous doings to their origin,
'''
"4" = ''':sup:`4` set forth in words the greatness of his power, or go further yet,
and proclaim his mercies?
'''
"5" = ''':sup:`5` God’s wonders thou shalt learn to understand, when thou hast learned
to increase the number of them, or diminish it.
'''
"6" = ''':sup:`6` Reach thou the end of thy reckoning, thou must needs begin again;
cease thou from weariness, thou hast nothing learnt.
'''
"7" = ''':sup:`7` Tell me, what is man, what worth is his, what power has he for good
or ill?
'''
"8" = ''':sup:`8` What is his span of life? Like a drop in the ocean, like a pebble on
the beach, seem those few years of his, a hundred at the most, matched
with eternity.
'''
"9" = ''':sup:`9` What wonder if God is patient with his human creatures, lavishes
mercy on them?
'''
"10" = ''':sup:`10` If none reads, as he, their proud heart, none knows, as he, the
cruelty of their doom;
'''
"11" = ''':sup:`11` and so he has given his clemency full play, and shewed them an even
path to tread.
'''
"12" = ''':sup:`12` Man’s mercy extends only to his neighbour; God has pity on all
living things.
'''
"13" = ''':sup:`13` He is like a shepherd who cares for his sheep, guides and controls
all alike;
'''
"14" = ''':sup:`14` welcome thou this merciful discipline of his, run thou eagerly to
meet his will, and he will shew pity on thee.
'''
"15" = ''':sup:`15` My son, bestow thy favours ungrudgingly, nor ever mar with harsh
words the gladness of thy giving.
'''
"16" = ''':sup:`16` Not more welcome the dew, tempering the sun’s heat, than the
giver’s word, that counts for more than the gift.
'''
"17" = ''':sup:`17` Better the gracious word than the gracious gift; but, wouldst thou
acquit thyself perfectly, let both be thine.
'''
"18" = ''':sup:`18` The fool, by his scolding, mars all; never yet did eye brighten
over a churl’s giving.
'''
"19" = ''':sup:`19` First arm thyself with a just cause, then stand thy trial; first
learn, then speak.
'''
"20" = ''':sup:`20` Study thy health before ever thou fallest sick, and thy own heart
examine before judgement overtakes thee; so in God’s sight thou shalt
find pardon.
'''
"21" = ''':sup:`21` While health serves thee, do penance for thy sins, and then, when
sickness comes, shew thyself the man thou art.✻
'''
"22" = ''':sup:`22` From paying thy vows✻ let naught ever hinder thee; shall death find
thee still shrinking from acquitting thyself of the task? God’s award
stands for ever.
'''
"23" = ''':sup:`23` And before ever thou makest thy petition, count well the cost.✻ Let
it not be said of thee that thou didst invite God’s anger.
'''
"24" = ''':sup:`24` When his vengeance is satisfied, bethink thee still of his
vengeance; of his retribution, when his glance is turned away.✻
'''
"25" = ''':sup:`25` When all abounds, bethink thee of evil times; of pinching poverty,
when thou hast wealth in store.
'''
"26" = ''':sup:`26` Between rise and set of sun the face of things alters; swiftly God
changes all;
'''
"27" = ''':sup:`27` and he is wisest who walks timorously, shunning carelessness in a
world where sins abound.
'''
"28" = ''':sup:`28` They are well advised that master wisdom’s secret; much cause for
thankfulness she bestows on him who finds her.
'''
"29" = ''':sup:`29` Wise man that has the gift of utterance does more than wisely live;
no stranger to truth and right, he is a fountain of true sayings and of
right awards.
'''
"30" = ''':sup:`30` Do not follow the counsel of appetite; turn thy back on thy own
liking.
'''
"31" = ''':sup:`31` Pamper those passions of thine, and joy it will bring, but to thy
enemies.
'''
"32" = ''':sup:`32` Love not the carouse, though it be with poor men; they will be
vying still one with another in wastefulness.
'''
"33" = ''':sup:`33` And wouldst thou grow poor with borrowing to pay thy shot, thou
with thy empty coffers? That were to grudge thy own life.
'''
