[3]
"1" = ''':sup:`1` This, then, is the Lord’s message to you, men of Israel, to the
whole race I rescued from Egypt:
'''
"2" = ''':sup:`2` Nation is none I have claimed for my own, save you; and guilt of
yours is none that shall go unpunished.
'''
"3" = ''':sup:`3` Tryst there must be, if friends will meet and journey together;
'''
"4" = ''':sup:`4` prey there must be, ere lion will roar in the forest, lion’s whelp
growl in its lair;
'''
"5" = ''':sup:`5` bird is not pinned to the ground, without fowler to snare it, nor
trap released without a catch made.
'''
"6" = ''':sup:`6` Sounds trumpet in the streets, men do well to be afraid; if peril is
afoot in the city, doubt not it is of the Lord’s sending.
'''
"7" = ''':sup:`7` Never does he act, but his servants, the prophets, are in the
secret.
'''
"8" = ''':sup:`8` Roars lion, who but will tremble? Comes the divine warning, who but
will prophesy?✻
'''
"9" = ''':sup:`9` Raise a cry from the house-tops, there in Azotus, there in Egypt’s
land: To the hills about Samaria betake you, and look deep into the
heart of her, what turbulent doings are there, what wrongs men suffer!
'''
"10" = ''':sup:`10` In yonder palaces, the Lord says, that are store-houses of
oppression and rapine, honest doing is all forgot.
'''
"11" = ''':sup:`11` This doom, then, the Lord God utters: Distress and siege for such a
land as this! All thy fastnesses shall be dismantled, all thy palaces
spoiled.
'''
"12" = ''':sup:`12` Wilt thou have lion disgorge his prey? Pleased enough the shepherd,
if a pair of legs he recover, a mangled ear! They shall fare no better,
the Israelites that lie on a corner of the mattress at Samaria, and
have their bed at Damascus.✻
'''
"13" = ''':sup:`13` A message for you, says the Lord, the God of hosts, a warning for
the sons of Jacob!
'''
"14" = ''':sup:`14` I will have a reckoning with the rebellions of Israel, a reckoning
with those altars of theirs at Bethel, that shall have the horns of
them cut off and hurled to the ground;
'''
"15" = ''':sup:`15` on summer dwelling of yours and winter dwelling my hand shall fall,
houses of ivory and houses of the common folk; all shall lie in ruin,
the Lord says.
'''
