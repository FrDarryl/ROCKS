"1" = ''':sup:`1` Priest and people, hear and heed! And you, too, mark it well, men of
the court; whose but yours the blame, if there are snares on every
commanding height,✻ if Thabor itself is ringed with toils,
'''
"2" = ''':sup:`2` and your quarry is driven down to the depths? But to all alike comes
the warning.
'''
"3" = ''':sup:`3` Think you that I have no eyes for Ephraim’s wantonness? that Israel
escapes my scrutiny, Israel, so defiled?
'''
"4" = ''':sup:`4` Return to the Lord? Not for such hearts the message; lust for
strange worship is there, and of the Lord they reck nothing.
'''
"5" = ''':sup:`5` Self-condemned, the pride of Israel; what wonder Israel … and
Ephraim should be entangled in guilt?✻ Juda itself shall not escape
their downfall.
'''
"6" = ''':sup:`6` All their flocks and herds shall not win them access to the Lord; he
stands aloof from them,
'''
"7" = ''':sup:`7` sinners that have defied him; a bastard brood, that ere yonder moon
rises new shall be disinherited and brought to nothing.✻
'''
"8" = ''':sup:`8` The trumpet, there, in Gabaa; at Rama sound for battle; let Bethaven
echo with the rallying-cry! Benjamin, to arms!
'''
"9" = ''':sup:`9` Alas for Ephraim, in the hour of punishment left forlorn! Mine to
teach Israel’s tribes a lesson of faithfulness.
'''
"10" = ''':sup:`10` And what of Juda’s chieftains? A neighbour’s land-mark scrupled
they never to remove; on these, too, the full flood of my vengeance
shall come down.
'''
"11" = ''':sup:`11` Poor Ephraim, ever since he set his face towards the mire, all is
oppression with him, all is judgement gone amiss.
'''
"12" = ''':sup:`12` And all the while I, none other, wear away strength of Ephraim and
Juda alike; moth nor canker so surely!
'''
"13" = ''':sup:`13` What did Ephraim, in his great sickness, what did Juda, bound hand
and foot? To Assyria Ephraim would despatch envoys, to yonder ruthless
king; but heal you he could not, nor unbind.
'''
"14" = ''':sup:`14` Mine the encounter Ephraim has to fear, and Juda both; lion’s dam
nor whelp mauls prey and carries it off so inexorably.
'''
"15" = ''':sup:`15` All in a moment come and gone whence I came! Who knows if weariness
will drive you back to my presence?✻
'''
