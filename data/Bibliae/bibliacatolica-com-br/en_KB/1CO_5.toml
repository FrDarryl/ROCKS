[5]
"1" = ''':sup:`1` Why, there are reports of incontinence among you, and such
incontinence as is not practised even among the heathen; a man taking
to himself his father’s wife.
'''
"2" = ''':sup:`2` And you, it seems, have been contumacious over it, instead of
deploring it, and expelling the man who has been guilty of such a deed
from your company.
'''
"3" = ''':sup:`3` For myself, though I am not with you in person, I am with you in
spirit; and, so present with you, I have already passed sentence on the
man who has acted thus.
'''
"4" = ''':sup:`4` Call an assembly, at which I will be present in spirit, with all the
power of our Lord Jesus Christ, and so, in the name of our Lord Jesus
Christ,
'''
"5" = ''':sup:`5` hand over the person named to Satan, for the overthrow of his
corrupt nature, so that his spirit may find salvation in the day of our
Lord Jesus Christ.✻
'''
"6" = ''':sup:`6` This good conceit of yourselves is ill grounded. Have you never been
told that a little leaven is enough to leaven the whole batch?
'''
"7" = ''':sup:`7` Rid yourselves of the leaven which remains over, so that you may be
a new mixture, still uncontaminated as you are. Has not Christ been
sacrificed for us, our paschal victim?✻
'''
"8" = ''':sup:`8` Let us keep the feast, then, not with the leaven of yesterday, that
was all vice and mischief, but with unleavened bread, with purity and
honesty of intent.
'''
"9" = ''':sup:`9` In the letter I wrote to you, I told you to avoid the company of
fornicators;
'''
"10" = ''':sup:`10` not meaning everyone in the world around you who is debauched, or a
miser, or an extortioner, or an idolater; to do that, you would have to
cut yourselves off from the world altogether.
'''
"11" = ''':sup:`11` No, my letter meant that if anyone who is counted among the
brethren is debauched, or a miser, or an idolater, or bitter of speech,
or a drunkard, or an extortioner, you must avoid his company; you must
not even sit at table with him.
'''
"12" = ''':sup:`12` Why should I claim jurisdiction over those who are without? No, it
is for you to pass judgement within your own number,
'''
"13" = ''':sup:`13` leaving God to judge those who are without. Banish, then, the
offender from your company.
'''
"Notes" = '''
Notas de rodapé:
