Notas de rodapé:
31:1-2 - The Philistines defeat the Israelites in battle and kill
Saul's sons, including Jonathan. The death of Jonathan, David's
faithful friend, marks a tragic moment, showing the consequences of
1:25-26).
31:3-4 - Saul, gravely wounded, asks to be killed, but his armor-bearer
refuses. Saul then takes his own life. His tragic death reflects the
end of a reign marked by disobedience and spiritual decline (see also
31:5-6 - Saul's armor-bearer, seeing the king's death, also commits
suicide. This act highlights the desperation on the battlefield and the
9:54 and 1 Kings 16:18).
