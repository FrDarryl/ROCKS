[4]
"1" = ''':sup:`1` He made a brazen altar, too, twenty cubits in length and width, ten
in height.
'''
"2" = ''':sup:`2` And he cast a great round basin ten cubits from brim to brim, five
cubits high, and with a girth of thirty cubits.
'''
"3" = ''':sup:`3` It rested on figures of oxen, and without, a chain of moulding ran
round its belly in two rows.
'''
"4" = ''':sup:`4` The oxen were cast in metal, and supported the basin, twelve of
them, three facing north, three west, three south, three east, with the
basin so resting on them that their hind-quarters were hidden beneath
it.
'''
"5" = ''':sup:`5` The basin was a palm’s breadth thick and its brim curved as the brim
of a cup does, or of an open lily; it held ninety-six tuns.
'''
"6" = ''':sup:`6` He also made ten smaller basins, and put five on the right, five on
the left, for the washing of all that was to be offered in
burnt-sacrifice; in the great basin the priests themselves washed.✻
'''
"7" = ''':sup:`7` Within the temple were ten golden lamp-stands, of a prescribed
pattern, five to the right and five to the left,
'''
"8" = ''':sup:`8` and ten tables disposed in the same way. And there were a hundred
goblets, all of gold.
'''
"9" = ''':sup:`9` There were precincts, too, for the priests, and a great court; the
doors of this court were covered with bronze.
'''
"10" = ''':sup:`10` The great basin was put on the right, towards the south-east.
'''
"11" = ''':sup:`11` Pot and fork and bowl Hiram made, and all that the king needed for
the service of the Lord’s temple;
'''
"12" = ''':sup:`12` pillar and soffit and capital, and net-work over capital and
soffit;
'''
"13" = ''':sup:`13` four hundred figured pomegranates, and two lengths of net-work
pattern, two rows of pomegranates to each length of net-work, draped
over capital and soffit alike.
'''
"14" = ''':sup:`14` He made stands, and smaller basins for the stands to carry,
'''
"15" = ''':sup:`15` the large basin, with the twelve oxen beneath it,
'''
"16" = ''':sup:`16` and pot and fork and bowl besides all else. All such ornaments for
the Lord’s house did Hiram, king Solomon’s master craftsman, fashion
out of the purest bronze;
'''
"17" = ''':sup:`17` the king had them cast in the clay soil of the Jordan valley,
between Socoth and Saredatha;
'''
"18" = ''':sup:`18` a great multitude of them, so that the weight of bronze was never
counted or known.
'''
"19" = ''':sup:`19` Other appurtenances, too, of the Lord’s house must Solomon make;
the golden altar, and the golden tables on which the hallowed loaves
were set out,
'''
"20" = ''':sup:`20` the lamp-stand with its lamps, all of pure gold, ready to burn in
due course before the shrine,
'''
"21" = ''':sup:`21` and the flowered bosses for them, and the lamps themselves, and the
tongs, of pure gold too.
'''
"22" = ''':sup:`22` Nothing but must be made of the purest gold, incense-boat and
censer and bowl and spoon. Carved doors within, leading to the shrine,
temple doors without, alike were plated with gold. Thus Solomon
completed all the work needed for the service of the Lord’s house.✻
'''
