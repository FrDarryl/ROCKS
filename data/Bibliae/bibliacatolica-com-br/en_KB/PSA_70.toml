[70]
"1" = ''':sup:`1` To thee, O God, I turn for succour; may I never be disappointed!
'''
"2" = ''':sup:`2` Rescue and deliver me, faithful as thou art; listen to my cry for
succour.
'''
"3" = ''':sup:`3` Let me find in thee a rock-fastness, a citadel of defence; I have no
other stronghold, no other refuge, but thee.
'''
"4" = ''':sup:`4` Rescue me, O God, from the power of the wicked, from the grasp of
lawlessness and oppression;
'''
"5" = ''':sup:`5` thou, my God and Master, the hope and confidence of my youth.
'''
"6" = ''':sup:`6` Thou hast upheld me from birth, thou hast guarded me ever since I
left my mother’s womb; ever in thee was my trust.
'''
"7" = ''':sup:`7` Men stare at me now as a strange portent,✻ so signal the protection
thou hast given me.
'''
"8" = ''':sup:`8` And evermore praise was on my lips, my constant theme thy glory.
'''
"9" = ''':sup:`9` Do not cast me off now, in my old age; slowly my strength ebbs, do
not thou forsake me.
'''
"10" = ''':sup:`10` A mark thou seest me for envious eyes and tongues; they conspire
together,
'''
"11" = ''':sup:`11` and whisper, God has abandoned him; now is the time to overtake and
seize him; no one can bring him rescue now.
'''
"12" = ''':sup:`12` O God, do not keep thy distance from me; hasten, my God, to aid me.
'''
"13" = ''':sup:`13` Defeat their plot against my life, and bring it to nothing; cover
my ill-wishers with confusion and shame.
'''
"14" = ''':sup:`14` Still will I hope on, praising thee ever more and more.
'''
"15" = ''':sup:`15` Day in, day out, these lips shall tell of thy faithfulness, of thy
saving power, and find no end to them;
'''
"16" = ''':sup:`16` thy divine wonders, thy matchless justice, Lord, they shall
proclaim.
'''
"17" = ''':sup:`17` It is thou, O God, that hast inspired me ever since the days of my
youth, and still I am found telling the tale of thy wonders.
'''
"18" = ''':sup:`18` O God, do not fail me, now when I am old and grey-headed, till I
have made known the proofs of thy power to this, to all the generations
that will follow;
'''
"19" = ''':sup:`19` that faithfulness of thine which reaches up, O God, to the heavens,
so signally made manifest. There is none like thee, O God, none like
thee.
'''
"20" = ''':sup:`20` Ah, how often thou hast burdened me with bitter trouble! And still
thou wouldst relent, and give me back life, and bring me up again from
the very depths of the earth.
'''
"21" = ''':sup:`21` Lift my head high; turn back, and comfort me.
'''
"22" = ''':sup:`22` So true to thy word, and shall I not give thee thanks with
psalm-music, praise thee on the harp, O God, the Holy One of Israel?
'''
"23" = ''':sup:`23` Gladly these lips will sing of thee, this heart, which owes thee
its deliverance.
'''
"24" = ''':sup:`24` Day in, day out, I will repeat the story of thy faithfulness, what
shame fell, what confusion, on the men who sought to wrong me.
'''
