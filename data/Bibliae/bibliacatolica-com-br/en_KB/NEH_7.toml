'''
"60" = ''':sup:`60` these Nathinaeans, including those descended from the servants of
Solomon, amounted to three hundred and ninety-two in all.
'''
"61" = ''':sup:`61` Some of those who came back from Thelmela, Thelharsa, Cherub, Addon
and Emmer could not prove whence their ancestors came or whether they
were of Israelite stock;
'''
"62" = ''':sup:`62` they were descendants of Dalaia, Tobia and Necoda, amounting to six
hundred and forty-two.
'''
"63" = ''':sup:`63` Such, too, among the priests were the sons of Habia, of Accos, and
of that Berzellai who married a daughter of Berzellai the Galaadite and
took his name;
'''
"64" = ''':sup:`64` they could find no written record of their ancestry, and were
expelled from the priesthood;
'''
"65" = ''':sup:`65` they might not partake of the food reserved for the priests, the
governor told them, until there should be a high priest that bore the
touchstones of wisdom and truth.
'''
"66" = ''':sup:`66` The whole number, taken together, amounted to forty-two thousand
three hundred and sixty,
'''
"67" = ''':sup:`67` not counting the men and women servants, of whom there were seven
thousand three hundred and thirty-seven, with two hundred and
forty-five men and maids that were singers.
'''
"68" = ''':sup:`68` They had with them seven hundred and thirty-six horses, two hundred
and forty-five mules,
'''
"69" = ''':sup:`69` four hundred and thirty-five camels, six thousand seven hundred and
twenty asses.✻ (End of the register. The narrative of Nehemias
continues.✻ )
'''
"70" = ''':sup:`70` … Some of the chief families made contributions to help the
enterprise. The governor handed over to the treasury a thousand gold
pieces, fifty bowls, and five hundred and thirty tunics for the
priests;
'''
"71" = ''':sup:`71` the heads of clans, twenty thousand gold pieces, and two thousand
two hundred silver pieces,
'''
"72" = ''':sup:`72` the rest of the people, twenty thousand gold pieces, two thousand
silver pieces, and sixty-seven tunics for the priests.
'''
"73" = ''':sup:`73` And now priests and Levites, singers and door-keepers (and the rest
of the people) and the Nathinaeans and all Israel were back in the
cities that were their homes.
'''
