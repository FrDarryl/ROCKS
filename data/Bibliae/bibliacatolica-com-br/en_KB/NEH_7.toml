[7]
"1" = ''':sup:`1` When the wall was finished, and I had set up the gates, I made a
register of the door-keepers; of the singers, too, and the Levites.
'''
"2" = ''':sup:`2` Then I entrusted the defence of the city to my kinsman Hanani, and
to Hananias, who was controller of the temple palace at Jerusalem, and
eminent, as it seemed to me, in honour and piety;
'''
"3" = ''':sup:`3` these I made answerable for seeing to it that the gates should never
be opened till the sun was up. At nightfall, the gates must be bolted
and barred in their presence. And such citizens of Jerusalem as had
houses facing the wall must take their turn at keeping watch.
'''
"4" = ''':sup:`4` Far and wide the city stretched, and its citizens were few and far
between; the houses in it had not yet been repaired.
'''
"5" = ''':sup:`5` But I, God putting such a resolve into my heart, mustered them all,
nobles, rulers and common citizens alike, to make a register of them. I
found the old register, with the names of those who first returned from
exile, and their numbers, it proved, were as follows.
'''
"6" = ''':sup:`6` These were the numbers in which they came back to Jerusalem, and to
the various cities of Juda, these exiles that had been taken to Babylon
by the Chaldaean king Nabuchodonosor, and afterwards returned home.
'''
"7" = ''':sup:`7` Their leaders were Zorobabel, Josue, Nehemias, Azarias, Raamias,
Nahamani, Mardochaeus, Belsam, Mespharath, Begoai, Nahum and Baana.
These were the numbers the various clans of Israel provided:
'''
