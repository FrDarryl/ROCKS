house!
'''
"2" = ''':sup:`2` Within thy gates, Jerusalem, our feet stand at last;
'''
"3" = ''':sup:`3` Jerusalem, built as a city should be built that is one in
fellowship.
'''
"4" = ''':sup:`4` There the tribes meet, the Lord’s own tribes, to give praise, as
Israel is ever bound, to the Lord’s name;
'''
"5" = ''':sup:`5` there the thrones are set for judgement, thrones for the house of
David.
'''
"6" = ''':sup:`6` Pray for all that brings Jerusalem peace! May all who love thee
dwell at ease!
'''
"7" = ''':sup:`7` Let there be peace within thy ramparts, ease in thy strongholds!
'''
"8" = ''':sup:`8` For love of my brethren and my familiar friends, peace is still my
prayer for thee;
'''
"9" = ''':sup:`9` remembering the house of the Lord our God, for thy happiness I
plead.
'''
