"1" = ''':sup:`1` Here are the names of Israel’s sons; these were the men who betook
themselves to Egypt, each with his family, when Jacob went there;
'''
"2" = ''':sup:`2` Ruben, Simeon, Levi, Juda,
'''
"3" = ''':sup:`3` Issachar, Zabulon and Benjamin,
'''
"4" = ''':sup:`4` Dan and Nephthali, Gad and Aser.
'''
"5" = ''':sup:`5` There were seventy souls altogether that came from Jacob’s stock,
but of these, Joseph was in Egypt already.
'''
"6" = ''':sup:`6` When he and his brethren and all their next descendants were dead,
'''
"7" = ''':sup:`7` the race of Israel grew into a teeming multitude, in such strength
that the whole land was peopled with them.
'''
"8" = ''':sup:`8` Meanwhile, a new king of Egypt had arisen, who knew nothing of
Joseph.
'''
"9" = ''':sup:`9` See, he said to his people, how the race of the Israelites has
grown, till they are stronger than we are.
'''
"10" = ''':sup:`10` We must go prudently about it and keep them down, or their numbers
will grow; what if war threatens, and they make common cause with our
enemies? They will get the better of us, and leave our country
altogether.
'''
"11" = ''':sup:`11` So he made them answerable to officers of the public works, who
laid crushing burdens on them, using them to build the store-cities of
Phithom and Ramesses;
'''
"12" = ''':sup:`12` but the more they were ill-treated, the more they bred and
multiplied.
'''
"13" = ''':sup:`13` The Egyptians, in their abhorrence for the Israelites, oppressed
and insulted them,
'''
"14" = ''':sup:`14` making their lives a burden with drudgery in the clay-pit and the
brick-kiln, drudgery, too, of all kinds in the cultivation of the land.
'''
"15" = ''':sup:`15` Then the king of Egypt gave orders to Sephora and Phua, the
midwives who attended the Hebrews;
'''
"16" = ''':sup:`16` When you are called in, he said, to attend the Hebrew women, and
their time comes, kill the child if it is a boy; if it is a girl keep
it alive.
'''
"17" = ''':sup:`17` But these midwives feared the Lord, and would not carry out the
commands of the king of Egypt; they kept the boys safe;
'''
"18" = ''':sup:`18` and when the king summoned them and asked, What do you mean by
sparing the boys too?
'''
"19" = ''':sup:`19` they answered, The Hebrew women are not like those of Egypt; they
are skilled in midwifery, and contrive to give birth before we reach
them.✻
'''
"20" = ''':sup:`20` For this, God rewarded the midwives; while his people grew and
attained great strength,
'''
"21" = ''':sup:`21` he gave the midwives, too, families of their own, as women who
feared God.
'''
"22" = ''':sup:`22` And at last Pharao made a proclamation to the whole of his people:
Whenever a male child is born, cast it into the river, keep only the
girls alive.
'''
