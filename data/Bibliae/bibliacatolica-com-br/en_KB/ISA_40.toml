[40]
"1" = ''':sup:`1` Take heart again, my people, says your God, take heart again.
'''
"2" = ''':sup:`2` Speak Jerusalem fair, cry aloud to her that her woes are at an end,
her guilt is pardoned; double toll the Lord has taken for all her sins.
'''
"3" = ''':sup:`3` A cry, there, out in the wilderness, Make way for the Lord’s coming;
a straight road for our God through the desert!
'''
"4" = ''':sup:`4` Bridged every valley must be, every mountain and hill levelled;
windings cut straight, and the rough paths paved;
'''
"5" = ''':sup:`5` the Lord’s glory is to be revealed for all mankind to witness; it is
his own decree.✻
'''
"6" = ''':sup:`6` A voice came, bidding me cry aloud; asked I in what words, in these:
Mortal things are but grass, the glory of them is but grass in flower;
'''
"7" = ''':sup:`7` grass that withers, a flower that fades, when the Lord’s breath
blows upon it. The whole people, what is it but grass?
'''
"8" = ''':sup:`8` Grass that withers, a flower that fades; but the word of our Lord
stands for ever.
'''
"9" = ''':sup:`9` Good news for Sion, take thy stand, herald, on some high mountain;
good news for Jerusalem, proclaim it, herald, aloud; louder still, no
cause now for fear;✻ tell the cities of Juda, See, your God comes!
'''
"10" = ''':sup:`10` See, the Lord God is coming, revealed in power, with his own strong
arm for warrant; and see, they come with him, they walk before him, the
reward of his labour, the achievement of his task,✻
'''
"11" = ''':sup:`11` his own flock! Like a shepherd he tends them, gathers up the lambs
and carries them in his bosom, helps the ewes in milk forward on their
way.
'''
"12" = ''':sup:`12` Who was it measured out the waters in his open hand, heaven
balanced on his palm, earth’s mass poised on three of his fingers? Who
tried yonder mountains in the scale, weighed out the hills?
'''
"13" = ''':sup:`13` No aid, then, had the spirit of the Lord to help him, no counsellor
stood by to admonish him.
'''
"14" = ''':sup:`14` None other was there, to lend his skill; guide to point out the
way, pilot to warn him of danger.
'''
"15" = ''':sup:`15` What are the nations to him but a drop of water in a bucket, a
make-weight on the scales? What are the islands but a handful of dust?
'''
"16" = ''':sup:`16` His altar-hearth Lebanon itself could not feed, victims could not
yield enough for his burnt-sacrifice.
'''
"17" = ''':sup:`17` All the nations of the world shrink, in his presence, to nothing,
emptiness, a very void, beside him.
'''
"18" = ''':sup:`18` And will you find a likeness for God, set up a form to resemble
him?
'''
"19" = ''':sup:`19` What avails image the metal-worker casts, for goldsmith to line
with gold, silversmith plate with silver?
'''
"20" = ''':sup:`20` What avails yonder wood, hard of fibre, proof against decay; the
craftsman’s care, that his statue should stand immovable?✻
'''
"21" = ''':sup:`21` What ignorance is this? Has no rumour reached you, no tradition
from the beginning of time, that you should not understand earth’s
origin?
'''
"22" = ''':sup:`22` There is One sits so high above its orb, those who live on it seem
tiny as locusts; One who has spread out the heavens like gossamer, as
he were pitching a tent to dwell in.
'''
"23" = ''':sup:`23` The men who can read mysteries, how he confounds them, the men who
judge on earth, what empty things he makes of them!
'''
"24" = ''':sup:`24` Saplings never truly planted, or laid out, or grounded in the soil,
see how they wither at his sudden blast, how the storm-wind carries
them away like stubble!
'''
"25" = ''':sup:`25` What likeness, then, can you find to match me with? asks the Holy
One.
'''
"26" = ''':sup:`26` Lift up your eyes, and look at the heavens; who was it that made
them? Who is it that marshals the full muster of their starry host,
calling each by its name, not one of them missing from the ranks? Such
strength, such vigour, such spirit is his.
'''
"27" = ''':sup:`27` What, then, is this thought of thine, Jacob, what is this complaint
of thine, Israel, that the Lord does not see how it fares with thee,
that thy God passes over thy wrongs?
'''
"28" = ''':sup:`28` What ignorance is this? Has not the rumour of it reached thee? This
Lord of ours, who fashioned the remotest bounds of earth, is God
eternally; he does not weaken or grow weary; he is wise beyond all our
thinking.
'''
"29" = ''':sup:`29` Rather, it is he who gives the weary fresh spirit, who fosters
strength and vigour where strength and vigour is none.
'''
"30" = ''':sup:`30` Youth itself may weaken, the warrior faint and flag,
'''
"31" = ''':sup:`31` but those who trust in the Lord will renew their strength, like
eagles new-fledged; hasten, and never grow weary of hastening, march
on, and never weaken on the march.
'''
