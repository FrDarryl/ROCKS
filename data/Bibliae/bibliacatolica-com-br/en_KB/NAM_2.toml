[2]
"1" = ''':sup:`1` Here is an enemy at thy gates that scatters all before him; here is
close siege, no entry but must be guarded; gird thee well, summon up
all thy strength!
'''
"2" = ''':sup:`2` Honour of Juda the Lord retrieves now, and honour of Israel both,
that have seen the spoiler ransack them, strip vineyard bare.✻
'''
"3" = ''':sup:`3` Bright flash that enemy’s shields, warriors of his go clad in
scarlet; dart like flame his chariots as he goes to the attack, dizzily
sways charioteer.
'''
"4" = ''':sup:`4` How jostle they in the streets, those chariots, hurtle they in the
open market-place; dazzle they like flame of torches, like the
lightning that comes and goes!
'''
"5" = ''':sup:`5` Alas, for the muster-roll of the king’s vassals,✻ fallen as they
went about their task! Swiftly they manned the walls, but the engines
were in place already.
'''
"6" = ''':sup:`6` Open, now, stands the water-gate, crumbles yonder temple into dust.
'''
"7" = ''':sup:`7` Alas, for warriors of Nineve gone into exile, for maids of hers led
away,✻ that sigh and moan like ring-doves in the bitterness of their
heart!
'''
"8" = ''':sup:`8` Nineve, welcome sight as pools of water to the fugitive;✻ stay,
stay! But never a one looks back.
'''
"9" = ''':sup:`9` Out with silver, out with gold of hers; store is here of costly
stuff beyond price or reckoning!
'''
"10" = ''':sup:`10` Roof to cellar rifled and ransacked! Sore hearts are here, and
knees that knock together, loins that go labouring, and pale cheeks.✻
'''
"11" = ''':sup:`11` Lair of lion, and nursery of his whelps, what trace is left of
thee, once so secure a retreat, his haunt and theirs?
'''
"12" = ''':sup:`12` Cub nor lioness should want, so preyed he, so mauled he, so filled
with plunder of his forays the den where he lay.
'''
"13" = ''':sup:`13` Have at thee! says the Lord of hosts; yonder chariots shall be
burnt to ashes; whelps of thine shall die at the sword’s point, plunder
of thine be swept off the face of earth; and for thy heralds, their
voices shall be heard no more.
'''
