5:27-32 - Levi's call (Matthew) highlights the theme of inclusion of
the marginalized. Jesus associates with sinners, showing that His
mission is to bring the lost to salvation, not just the righteous (see
5:33-39 - The comparison between new wine and old wineskins highlights
