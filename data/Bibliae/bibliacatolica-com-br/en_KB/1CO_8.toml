[8]
"1" = ''':sup:`1` And now about meat that has been used in idolatrous worship. We all
know, to be sure, what is the truth about it: but knowledge only breeds
self-conceit, it is charity that binds the building together.
'''
"2" = ''':sup:`2` If anybody claims to have superior knowledge, it means that he has
not yet attained the knowledge which is true knowledge;
'''
"3" = ''':sup:`3` it is only when a man loves God that God acknowledges him.
'''
"4" = ''':sup:`4` About meat, then, used in idolatrous worship, we can be sure of
this, that a false god has no existence in the order of things; there
is one God, and there can be no other.
'''
"5" = ''':sup:`5` Whatever gods may be spoken of as existing in heaven or on earth
(and there are many such gods, many such lords),
'''
"6" = ''':sup:`6` for us there is only one God, the Father who is the origin of all
things, and the end of our being; only one Lord, Jesus Christ, the
creator of all things, who is our way to him.✻
'''
"7" = ''':sup:`7` But it is not everybody who has this knowledge;✻ there are those who
still think of such meat, while they eat it, as something belonging to
idolatrous worship, with the thought of the false god in their minds;
their conscience is not easy, and so incurs guilt.
'''
"8" = ''':sup:`8` And it is not what we eat that gives us our standing in God’s sight;
we gain nothing by eating, lose nothing by abstaining;
'''
"9" = ''':sup:`9` it is for you to see that the liberty you allow yourselves does not
prove a snare to doubtful consciences.
'''
"10" = ''':sup:`10` If any of them sees one who is better instructed sitting down to
eat in the temple of a false god, will not his conscience, all uneasy
as it is, be emboldened to approve of eating idolatrously?
'''
"11" = ''':sup:`11` And thus, through thy enlightenment, the doubting soul will be
lost; thy brother, for whose sake Christ died.
'''
"12" = ''':sup:`12` When you thus sin against your brethren, by injuring their doubtful
consciences, you sin against Christ.
'''
"13" = ''':sup:`13` Why then, if a mouthful of food is an occasion of sin to my
brother, I will abstain from flesh meat perpetually, rather than be the
occasion of my brother’s sin.
'''
