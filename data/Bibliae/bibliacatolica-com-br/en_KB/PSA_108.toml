[108]
"1" = ''':sup:`1` (To the choir-master. Of David. A psalm.)
'''
"2" = ''':sup:`2` God that guardest my renown, do not leave me unbefriended; there are
malicious lips, treacherous lips, that decry me;
'''
"3" = ''':sup:`3` whispering against me, hedging me about with a conspiracy of hatred,
in unprovoked attack.
'''
"4" = ''':sup:`4` On their side, all calumny in return for love, on mine all prayer;
'''
"5" = ''':sup:`5` kindness is repaid with injury, love with ill will.
'''
"6" = ''':sup:`6` An ill master let him have,✻ and an accuser ready at his side;
'''
"7" = ''':sup:`7` let him leave the court of judgement a doomed man, pleading with
heaven in vain.
'''
"8" = ''':sup:`8` Swiftly let his days come to an end, and his office be entrusted to
another;✻
'''
"9" = ''':sup:`9` orphancy for the children, widowhood for the wife!
'''
"10" = ''':sup:`10` Driven from a ruined home, to and fro let his children wander,
begging their bread,
'''
"11" = ''':sup:`11` while eager creditors eye his goods, and strangers divide the
fruits of his toil.
'''
"12" = ''':sup:`12` May no friend be left to do him a kindness, none to have pity on
his defenceless kin;
'''
"13" = ''':sup:`13` a speedy end to his race, oblivion for his name before a generation
passes!
'''
"14" = ''':sup:`14` Still may the sin of his fathers be remembered in the Lord’s sight,
his mother’s guilt remain indelible;
'''
"15" = ''':sup:`15` still may the Lord keep it in mind, and wipe out their memory from
the earth.
'''
"16" = ''':sup:`16` Did he himself keep mercy in mind,
'''
"17" = ''':sup:`17` when he persecuted the helpless, the destitute, the grief-stricken,
and marked them down for death?
'''
"18" = ''':sup:`18` Cursing he loved, upon him let the curse fall; for blessing he
cared little, may blessing still pass him by. Let cursing wrap him
about, sink like water into his inmost being, soak, like oil, into the
marrow of his bones!
'''
"19" = ''':sup:`19` Let it be the garb he wears, cling to him like a girdle that he can
never take off.
'''
"20" = ''':sup:`20` So, in their own coin, may the Lord repay them,✻ my accusers that
defame me so cruelly.
'''
"21" = ''':sup:`21` But do thou, my Lord and Master, take my part, to defend thy own
honour; no mercy is so tender as thine.
'''
"22" = ''':sup:`22` Deliver me in my helpless need; my heart is pierced through with
anguish.
'''
"23" = ''':sup:`23` Like a tapering shadow I depart, swept away like a locust on the
wing.
'''
"24" = ''':sup:`24` My knees are weak with fasting, my strength pines away unnourished.
'''
"25" = ''':sup:`25` They make a laughing-stock of me, toss their heads in derision as
they pass by.
'''
"26" = ''':sup:`26` Help me, O Lord my God; deliver me in thy mercy;
'''
"27" = ''':sup:`27` prove to them that my woes are a visitation from thee, sent by no
hand but thine.
'''
"28" = ''':sup:`28` Bless me, thou, and let them curse as they will; disappoint my
adversaries, and grant thy servant relief.
'''
"29" = ''':sup:`29` Let these, my accusers, be covered with shame, wrapped in the
mantle of their own confusion.
'''
"30" = ''':sup:`30` Loudly will I give the Lord thanks, praise him before multitudes
that listen;
'''
"31" = ''':sup:`31` the Lord who has stood at the right hand of the friendless, brought
redress to an innocent soul misjudged.
'''
