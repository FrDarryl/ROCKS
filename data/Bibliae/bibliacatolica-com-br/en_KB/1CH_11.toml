[11]
"1" = ''':sup:`1` After this, all the men of Israel rallied to David at Hebron; We are
kith and kin of thine, they said.
'''
"2" = ''':sup:`2` It is not so long since Israel marched under thy orders, when Saul
was still reigning; and the Lord has promised thee that thou shouldst
be its shepherd and its captain.
'''
"3" = ''':sup:`3` And so the elders of Israel went to his court at Hebron; and there,
at Hebron, in the Lord’s presence, David made a covenant with them, and
they anointed him king of Israel, so fulfilling the promise which the
Lord made to him through Samuel.
'''
"4" = ''':sup:`4` When David and his army marched on Jerusalem, which was then called
Jebus, and its native inhabitants Jebusites,
'''
"5" = ''':sup:`5` the defenders of it told him, Thou shalt never make thy way in here.
But take it he did, the keep of Sion that is called David’s Keep.
'''
"6" = ''':sup:`6` Chief and leader shall he be, David promised, that is the first to
dislodge these Jebusites; and Joab son of Sarvia was first to scale the
walls, so he became leader of the army.
'''
"7" = ''':sup:`7` There, then, in the keep David made his dwelling, and called it the
Keep of David;
'''
"8" = ''':sup:`8` he built walls about it, too, with Mello for their outer bastion,
and left Joab to build the rest of the city.
'''
"9" = ''':sup:`9` So he went on, prospering and gaining strength, and the Lord God of
hosts was with him.✻
'''
"10" = ''':sup:`10` And these are the names of David’s champions, that helped him to
attain that rule over Israel which the Lord had promised,
'''
"11" = ''':sup:`11` the great warriors that were enlisted in David’s service. First
among all the thirty was Jesbaam the son of Hachamoni; his spear it was
that slew three hundred men in one assault.✻
'''
"12" = ''':sup:`12` After him his cousin, Eleazar the Ahohite, one of the three
champions
'''
"13" = ''':sup:`13` that were with David at Phesdomim, where the Philistines had
mustered for battle. There in a field of barley, when Israel had fled
in confusion,
'''
"14" = ''':sup:`14` these three stood in the middle of it and held it against the
Philistines till they had defeated them; a great victory the Lord gave
Israel that day.
'''
"15" = ''':sup:`15` And once these three leaders of the Thirty were at David’s side in
the cave of Odollam; the Philistines had encamped in the Valley of the
Giants,
'''
"16" = ''':sup:`16` and David kept close in his stronghold. The Philistines had a
garrison at this time in Bethlehem;
'''
"17" = ''':sup:`17` and now David, overcome with longing, said aloud, Oh for a cup of
water from the well by Bethlehem gate!
'''
"18" = ''':sup:`18` Whereupon the three champions broke through the Philistine lines,
drew water from the well by the gate of Bethlehem, and brought it to
David. Instead of drinking it, he poured it out as a libation to the
Lord;
'''
"19" = ''':sup:`19` As God sees me, he cried, never that! That were to drink men’s
blood; they brought it to me at the peril of their lives; it is not for
my drinking. Such were the feats of the first three champions.
'''
"20" = ''':sup:`20` Abisai, too, Joab’s brother, was one of three champions; with his
own spear he engaged three hundred men and slew them.
'''
"21" = ''':sup:`21` A great name he had as one of the second three, among whom he was
foremost, leading the others, but he could not rival the first three.
'''
"22" = ''':sup:`22` There was Banaias, too, whose father, Joiada of Cabseel, was a
warrior famous for his exploits. Banaias it was that slew the two
Heroes of Moab; he also went down into a cavern on a day of snow, and
killed a lion there.
'''
"23" = ''':sup:`23` And there was an Egyptian he slew; a man five cubits high, that
carried a spear as big as a weaver’s beam; Banaias went into battle
with a club, and killed the Egyptian with his own spear, wresting it
from his hand.
'''
"24" = ''':sup:`24` Such were the feats of Banaias son of Joiada; he too was famous as
one of the three champions,
'''
"25" = ''':sup:`25` and of foremost rank among the Thirty, but he could not rival the
first three. He was the man David appointed to carry out his secret
commands.
'''
"26" = ''':sup:`26` And these were great warriors in David’s army, Asahel, Joab’s
brother, and his cousin Elchanan of Bethlehem,
'''
"27" = ''':sup:`27` Sammoth from Aror, Helles from Phalon,
'''
"28" = ''':sup:`28` Ira son of Acces from Thecua, Abiezer from Anathoth,
'''
"29" = ''':sup:`29` Sobbochai from Husath, Ilai the Ahohite,
'''
"30" = ''':sup:`30` Maharai the Netophathite, and Heled son of Baana, also from
Netophath,
'''
"31" = ''':sup:`31` Ethai son of Ribai from Gabaath in Benjamin, Banaia the
Pharathonite,
'''
"32" = ''':sup:`32` Hurai from the valley of Gaas, Abiel the Arbathite, Azmoth the
Bauramite, Eliaba from Salaboni,
'''
"33" = ''':sup:`33` the sons of Assem (that was a Gezonite), Jonathan son of Sage, the
Ararite,
'''
"34" = ''':sup:`34` another Ararite, Ahiam son of Sachar,
'''
"35" = ''':sup:`35` Eliphal the son of Ur,
'''
"36" = ''':sup:`36` Hepher the Mecherathite, Ahia the Phelonite,
'''
"37" = ''':sup:`37` Hesro of Carmel, Naarai son of Asbai,
'''
"38" = ''':sup:`38` Joel that was brother to Nathan, Mibahar son of Agarai,
'''
"39" = ''':sup:`39` Selec the Ammonite, Naharai the Berothite (that was squire to Joab
son of Sarvia),✻
'''
"40" = ''':sup:`40` the Jethrites Ira and Gareb,
'''
"41" = ''':sup:`41` Urias the Hethite, Zabad son of Oholi,
'''
"42" = ''':sup:`42` the Rubenite Adina son of Siza, that led a band of thirty
Rubenites,
'''
"43" = ''':sup:`43` Hanan son of Maacha, Josaphat the Mathanite,
'''
"44" = ''':sup:`44` Ozia the Astarothite, Samma and Jehiel the sons of Hotham (that was
an Arorite),
'''
"45" = ''':sup:`45` Jedihel son of Samri and his brother Joha, from Thosa,
'''
"46" = ''':sup:`46` Eliel the Mahumite, Jeribai and Josaia the sons of Elnaem, Jethma
the Moabite, Eliel, Obed, and Jasiel from Masobia.
'''
