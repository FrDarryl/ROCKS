[3]
"1" = ''':sup:`1` Ah, what straits have I not known, under the avenging rod!✻
'''
"2" = ''':sup:`2` Asked I for light, into deeper shadow the Lord’s guidance led me;
'''
"3" = ''':sup:`3` Always upon me, none other, falls endlessly the blow.
'''
"4" = ''':sup:`4` Broken this frame, under the wrinkled skin, the sunk flesh.
'''
"5" = ''':sup:`5` Bitterness of despair fills my prospect, walled in on every side;
'''
"6" = ''':sup:`6` Buried in darkness, and, like the dead, interminably.
'''
"7" = ''':sup:`7` Closely he fences me in, beyond hope of rescue; loads me with
fetters.
'''
"8" = ''':sup:`8` Cry out for mercy as I will, prayer of mine wins no audience;
'''
"9" = ''':sup:`9` Climb these smooth walls I may not; every way of escape he has
undone.
'''
"10" = ''':sup:`10` Deep ambushed he lies, as lurking bear or lion from the covert;
'''
"11" = ''':sup:`11` Drawn aside from my path, I fall a lonely prey to his ravening.
'''
"12" = ''':sup:`12` Dread archer, of me he makes a target for all his arrows;
'''
"13" = ''':sup:`13` Each shaft of his quiver at my vitals taught to strike home!
'''
"14" = ''':sup:`14` Evermore for me the taunts of my neighbours, their songs of
derision.
'''
"15" = ''':sup:`15` Entertainment of bitter herbs he gives me, and of wormwood my fill,
'''
"16" = ''':sup:`16` Files all my teeth with hard gravel-stones, bids me feed on ashes.✻
'''
"17" = ''':sup:`17` Far away is my old contentment, happier days forgotten;
'''
"18" = ''':sup:`18` Farewell, my hopes of long continuance, my patient trust in the
Lord!
'''
"19" = ''':sup:`19` Guilt and suffering, gall and wormwood, keep all this well in
memory.
'''
"20" = ''':sup:`20` God knows it shall be remembered, and with sinking of the heart;
'''
"21" = ''':sup:`21` Gage there can be none other of remaining confidence.
'''
"22" = ''':sup:`22` His be the thanks if we are not extinguished; his mercies never
weary;
'''
"23" = ''':sup:`23` Hope comes with each dawn; art thou not faithful, Lord, to thy
promise?
'''
"24" = ''':sup:`24` Heart whispers, The Lord is my portion; I will trust him yet.
'''
"25" = ''':sup:`25` In him be thy trust, for him thy heart’s longing, gracious thou
shalt find him;
'''
"26" = ''':sup:`26` If deliverance thou wouldst have from the Lord, in silence await
it.
'''
"27" = ''':sup:`27` It is well thou shouldst learn to bear the yoke, now in thy youth,
'''
"28" = ''':sup:`28` Just burden, in solitude and silence justly borne.
'''
"29" = ''':sup:`29` Joy may yet be thine, for mouth that kisses the dust,
'''
"30" = ''':sup:`30` Jeering of the multitude, and cheek buffeted in scorn, bravely
endured.
'''
"31" = ''':sup:`31` Know for certain, the Lord has not finally abandoned thee;
'''
"32" = ''':sup:`32` Kind welcome the outcast shall have, from one so rich in kindness.
'''
"33" = ''':sup:`33` Kin of Adam he will not crush or cast away wantonly;
'''
"34" = ''':sup:`34` Let there be oppression of the poor under duress,
'''
"35" = ''':sup:`35` Law’s right denied, such as the most High grants to all men,
'''
"36" = ''':sup:`36` Lying perversion of justice, then he cannot overlook it.✻
'''
"37" = ''':sup:`37` Man may foretell; only the Lord brings his word to pass;
'''
"38" = ''':sup:`38` Mingled good and evil proceed both from the will of the most High;
'''
"39" = ''':sup:`39` Mortal is none may repine; let each his own sins remember.
'''
"40" = ''':sup:`40` Narrowly our path scan we, and to the Lord return;
'''
"41" = ''':sup:`41` Never hand or heart but must point heavenward this day!
'''
"42" = ''':sup:`42` Nothing but defiant transgression on our part; and shouldst thou
relent?
'''
"43" = ''':sup:`43` Over our heads thy angry vengeance lowered; smiting, thou wouldst
not spare.
'''
"44" = ''':sup:`44` Oh, barrier of cloud, our prayers had no strength to pierce!
'''
"45" = ''':sup:`45` Offscouring and refuse of mankind thou hast made us,
'''
"46" = ''':sup:`46` Put to shame by the mocking grimaces of our enemies.
'''
"47" = ''':sup:`47` Prophets we had, but their word was peril and pitfall, and ruin at
the last.✻
'''
"48" = ''':sup:`48` Poor Sion, for thy calamity these cheeks are furrowed with tears;
'''
"49" = ''':sup:`49` Quell if thou wouldst the restless fever of my weeping,
'''
"50" = ''':sup:`50` Quickly, Lord, look down from heaven and pay heed to us,
'''
"51" = ''':sup:`51` Quite forspent, eye and soul, with grief Jerusalem’s daughters
bear.✻
'''
"52" = ''':sup:`52` Relentless as hawk in air they pursued me, enemies unprovoked,
'''
"53" = ''':sup:`53` Reft me of life itself, sealed with a stone my prison door.
'''
"54" = ''':sup:`54` Round my head the waters closed, and I had given myself up for
lost,
'''
"55" = ''':sup:`55` Save for one hope; to thee, Lord, I cried from the pit’s depth,
'''
"56" = ''':sup:`56` Sure of thy audience; wouldst thou turn a deaf ear to sighs of
complaint?
'''
"57" = ''':sup:`57` Summoned, thou didst come to my side, whispering, Do not be afraid.
'''
"58" = ''':sup:`58` Thine, Lord, to take my part; thine to rescue me from death;
'''
"59" = ''':sup:`59` The malice of my enemies to discover, my wrongs to redress.
'''
"60" = ''':sup:`60` Thrust away from thy sight, the grudge they bear me, the ill they
purpose,
'''
"61" = ''':sup:`61` Unheard by thee their taunts, their whispered plottings?
'''
"62" = ''':sup:`62` Uttered aloud or in secret, their malice assails me from morn till
night;
'''
"63" = ''':sup:`63` Up in arms, or met in secret conclave, ever against me they raise
the battle-song.
'''
"64" = ''':sup:`64` Visit them with the punishment their ill deeds have earned;
'''
"65" = ''':sup:`65` Veiled be those blind hearts with fresh blindness of thy own
making;
'''
"66" = ''':sup:`66` Vanish from the earth their whole brood, ere thy vengeance leaves
off pursuing them!
'''
