[5]
"1" = ''':sup:`1` Wilt thou look round at ill-gotten gains, and tell thyself thou hast
enough for all thy needs? Trust me, when vengeance finds thee out, all
this shall nothing avail thee.
'''
"2" = ''':sup:`2` In manhood’s vigour, do not follow the whim of thy heart,
'''
"3" = ''':sup:`3` boasting of thy strength, and asking who will call thee to account
for thy doings; God will find a way to punish thee.
'''
"4" = ''':sup:`4` Nor ever flatter thyself that thou hast sinned and come away
scot-free; the eternal justice waits its time.
'''
"5" = ''':sup:`5` Ill it were that sin’s pardon should embolden thee to sin afresh.
'''
"6" = ''':sup:`6` Dost thou tell thyself God’s mercies are great, and he will pardon
thy sins for all they are so many?
'''
"7" = ''':sup:`7` Bethink thee that his vengeance rides swift as his mercy; it is a
jealous eye that watches the sinner.
'''
"8" = ''':sup:`8` Or wouldst thou make slow work of turning to the Lord, and put it
off from day to day?
'''
"9" = ''':sup:`9` Swift falls his anger and perilous, when the time for vengeance is
ripe.
'''
"10" = ''':sup:`10` And must thy thoughts still dwell on the ill-gotten gains, that
shall nothing avail thee when vengeance finds thee out?
'''
"11" = ''':sup:`11` Turn not with every wind, nor walk in every way that offers; that
sinners do, till their hypocrisy is found out.
'''
"12" = ''':sup:`12` Firm let thy feet be set on the path the Lord has chosen for thee;
be true to thy own thought and to the knowledge thou hast, and ever let
the counsels of peace and justice guide thee on thy way.
'''
"13" = ''':sup:`13` True answer and wise answer none can give but he who listens
patiently, and learns all.
'''
"14" = ''':sup:`14` If discernment thou hast, give thy neighbour his answer; if none,
tongue held is best, or some ill-advised word will shame thee;
'''
"15" = ''':sup:`15` speech uttered was ever the wise man’s passport to fame, the fool’s
undoing.
'''
"16" = ''':sup:`16` Never win the name of back-biter, by thy own tongue entrapped into
shame.
'''
"17" = ''':sup:`17` A thief must blush and do penance, a hypocrite men will mark and
avoid; the back-biter earns indignation and enmity and disgrace all at
once.
'''
"18" = ''':sup:`18` To all alike, high and low, give just award.
'''
