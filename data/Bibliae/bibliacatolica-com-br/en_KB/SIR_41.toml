[41]
"1" = ''':sup:`1` Out upon thee, death, how bitter is the thought of thee to a man
that lives at ease in his own home,
'''
"2" = ''':sup:`2` a man untroubled by care, no difficulties in his path, that his food
still relishes!
'''
"3" = ''':sup:`3` Hail, death! Welcome is thy doom to a man that is in need, and lacks
vigour;
'''
"4" = ''':sup:`4` worn out with age and full of anxieties, that has no confidence left
in him, no strength to endure.
'''
"5" = ''':sup:`5` Never fear death’s doom; bethink thee of the years that went before
thee, and must come after thee. One sentence the Lord has for all
living things.
'''
"6" = ''':sup:`6` What the will of the most High has in store for thee, none can tell;
what matter, whether it be ten years, or a hundred, or a thousand?
'''
"7" = ''':sup:`7` Once thou art dead, thou wilt take no grudging count of the years.
'''
"8" = ''':sup:`8` The children wicked men beget are born under a curse, familiars of a
godless home;
'''
"9" = ''':sup:`9` all they inherit is soon lost to them; reproach dogs the footsteps
of their posterity.
'''
"10" = ''':sup:`10` How bitter their complaints against the father who is the author of
their ill fame!
'''
"11" = ''':sup:`11` Woe to you, rebels, that have forsaken the law of the Lord, the
most High,
'''
"12" = ''':sup:`12` born of an unholy birth, an unholy death your destiny!
'''
"13" = ''':sup:`13` All that is of earth, to earth must needs return; from ban to bale
is the cycle of a life ill lived.
'''
"14" = ''':sup:`14` Man sighs over his body’s loss; what of his name? The wicked are
lost to memory.
'''
"15" = ''':sup:`15` Of thy good name heed take thou; it shall remain thine longer than
thousand heaps of rare treasure.
'''
"16" = ''':sup:`16` Life is good, but its days are numbered; a good name lasts for
ever.
'''
"17" = ''':sup:`17` My sons, here is wholesome teaching.✻ Wisdom hidden, I told you, is
wasted, is treasure that never sees the light of day;
'''
"18" = ''':sup:`18` silence is rightly used when it masks folly, not when it is the
grave of wisdom.
'''
"19" = ''':sup:`19` Yet sometimes bashfulness is no fault, as I will now make known to
you.
'''
"20" = ''':sup:`20` It is ill done to be abashed on every occasion; but yet neither is
self-confidence for all and every use.
'''
"21" = ''':sup:`21` Of these things, then, be ashamed;✻ that thy parents should find
thee a fornicator, ruler or prince a liar,
'''
"22" = ''':sup:`22` magistrate or judge a wrong-doer, assembly of the people a
law-breaker,
'''
"23" = ''':sup:`23` partner or friend a knave, or thy neighbour a thief.
'''
"24" = ''':sup:`24` … concerning the faithfulness of God, and his covenant; concerning
thy sitting over meat … Ashamed be thou of belittling the gift
received,
'''
"25" = ''':sup:`25` of leaving the greeting unreturned, of letting thy eyes stray after
harlots, of denying thyself to kinsman
'''
"26" = ''':sup:`26` that has a near claim on thy regard, of property fraudulently
shared.
'''
"27" = ''':sup:`27` Let not thy eye fall on woman wed to another, nor ever exchange
secrets with handmaid of hers, nor come between her sheets.
'''
"28" = ''':sup:`28` Be ashamed of uttering reproach against thy friends, nor insult the
receiver of thy gift.
'''
