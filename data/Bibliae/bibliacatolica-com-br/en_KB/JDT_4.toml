[4]
"1" = ''':sup:`1` Consternation fell on all the Israelites that dwelt in Juda, at the
news of his coming;
'''
"2" = ''':sup:`2` fear struck deep at their anxious hearts, that Jerusalem and its
temple might fare as other cities and temples had fared.
'''
"3" = ''':sup:`3` So they sent the word round all the Samaritan country, and back
again to Jericho, that all the mountain-heights were to be occupied;
'''
"4" = ''':sup:`4` the villages on them were put in a state of defence, and corn stored
up in readiness for the campaign.
'''
"5" = ''':sup:`5` Nay, the high priest Eliachim sent letters even further afield; the
hill-folk that lived facing Esdrelon across the wide plain around
Dothain, controlling the passes to the south,
'''
"6" = ''':sup:`6` must occupy all the hill-paths leading to Jerusalem, standing ever
on guard where the defile was narrowest.
'''
"7" = ''':sup:`7` Such orders from Eliachim, the Lord’s high priest, the Israelites
faithfully carried out.
'''
"8" = ''':sup:`8` Meanwhile, in good earnest, the whole nation made appeal to the
Lord, doing penance, men and women alike, with fast and prayer.
'''
"9" = ''':sup:`9` Garb of sackcloth the priests wore, and bade the very infants lie
prostrate before the temple gates; in sackcloth they veiled the Lord’s
own altar;
'''
"10" = ''':sup:`10` and so with one voice they made appeal to the Lord, the God of
Israel. Were they to see their children slaves, their women-folk
allotted as spoil, their cities razed, their sanctuary profaned? Were
they to become the scorn of the Gentiles?
'''
"11" = ''':sup:`11` And Eliachim, the Lord’s high priest, went about everywhere among
the Israelite folk with words of comfort.
'''
"12" = ''':sup:`12` Be sure, said he, that the Lord will listen to your plea, if you
pray on, fast on, in his presence.
'''
"13" = ''':sup:`13` Remember how Amelec, long ago, boasted of their overwhelming
strength, of their great army, shields and chariots and horsemen; and
it was by the holy prayers he offered, not by the sword, that the
Lord’s servant Moses defeated them.✻
'''
"14" = ''':sup:`14` So shall it be with all Israel’s enemies, will you but persevere in
your undertaking.
'''
"15" = ''':sup:`15` Thus encouraged, they kept their posture of entreaty, there in the
Lord’s presence;
'''
"16" = ''':sup:`16` the very priests who offered him sacrifice, did so in sackcloth,
with ashes on their heads;
'''
"17" = ''':sup:`17` and with all their hearts they prayed, every one of them, that God
would bring deliverance to his people of Israel.
'''
