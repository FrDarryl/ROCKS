[1]
"1" = ''':sup:`1` Paul, whom the will of God has called to be an apostle of Jesus
Christ, and Sosthenes, who is their brother,
'''
"2" = ''':sup:`2` send greeting to the church of God at Corinth, to those who have
been sanctified in Christ Jesus, and called to be holy; with all those
who invoke the name of our Lord Jesus Christ, in every dependency of
theirs, and so of ours.✻
'''
"3" = ''':sup:`3` Grace and peace be yours from God, who is our Father, and from the
Lord Jesus Christ.
'''
"4" = ''':sup:`4` I give thanks to my God continually in your name for that grace of
God which has been bestowed upon you in Jesus Christ;
'''
"5" = ''':sup:`5` that you have become rich, through him, in every way, in eloquence
and in knowledge of every sort;
'''
"6" = ''':sup:`6` so fully has the message of Christ established itself among you.
'''
"7" = ''':sup:`7` And now there is no gift in which you are still lacking; you have
only to look forward to the revealing of our Lord Jesus Christ.
'''
"8" = ''':sup:`8` He will strengthen your resolution to the last, so that no charge
will lie against you on the day when our Lord Jesus Christ comes.
'''
"9" = ''':sup:`9` The God, who has called you into the fellowship of his Son, Jesus
Christ our Lord, is faithful to his promise.
'''
"10" = ''':sup:`10` Only I entreat you, brethren, as you love the name of our Lord
Jesus Christ, use, all of you, the same language. There must be no
divisions among you; you must be restored to unity of mind and purpose.
'''
"11" = ''':sup:`11` The account I have of you, my brethren, from Chloe’s household, is
that there are dissensions among you;
'''
"12" = ''':sup:`12` each of you, I mean, has a cry of his own, I am for Paul, I am for
Apollo, I am for Cephas, I am for Christ.
'''
"13" = ''':sup:`13` What, has Christ been divided up? Was it Paul that was crucified
for you? Was it in Paul’s name that you were baptized?
'''
"14" = ''':sup:`14` Thank God I did not baptize any of you except Crispus and Gaius;
'''
"15" = ''':sup:`15` so that no one can say it was in my name you were baptized.
'''
"16" = ''':sup:`16` (Yes, and I did baptize the household of Stephanas; I do not know
that I baptized anyone else.)
'''
"17" = ''':sup:`17` Christ did not send me to baptize; he sent me to preach the gospel;
not with an orator’s cleverness, for so the cross of Christ might be
robbed of its force.✻
'''
"18" = ''':sup:`18` To those who court their own ruin, the message of the cross is but
folly; to us, who are on the way to salvation, it is the evidence of
God’s power.
'''
"19" = ''':sup:`19` So we read in scripture, I will confound the wisdom of wise men,
disappoint the calculations of the prudent.✻
'''
"20" = ''':sup:`20` What has become of the wise men, the scribes, the philosophers of
this age we live in? Must we not say that God has turned our worldly
wisdom to folly?
'''
"21" = ''':sup:`21` When God shewed us his wisdom, the world, with all its wisdom,
could not find its way to God;✻ and now God would use a foolish thing,
our preaching, to save those who will believe in it.
'''
"22" = ''':sup:`22` Here are the Jews asking for signs and wonders, here are the Greeks
intent on their philosophy;
'''
"23" = ''':sup:`23` but what we preach is Christ crucified; to the Jews, a
discouragement, to the Gentiles, mere folly;
'''
"24" = ''':sup:`24` but to us who have been called, Jew and Gentile alike, Christ the
power of God, Christ the wisdom of God.
'''
"25" = ''':sup:`25` So much wiser than men is God’s foolishness; so much stronger than
men is God’s weakness.
'''
"26" = ''':sup:`26` Consider, brethren, the circumstances of your own calling; not many
of you are wise, in the world’s fashion, not many powerful, not many
well born.
'''
"27" = ''':sup:`27` No, God has chosen what the world holds foolish, so as to abash the
wise, God has chosen what the world holds weak, so as to abash the
strong.✻
'''
"28" = ''':sup:`28` God has chosen what the world holds base and contemptible, nay, has
chosen what is nothing, so as to bring to nothing what is now in being;
'''
"29" = ''':sup:`29` no human creature was to have any ground for boasting, in the
presence of God.
'''
"30" = ''':sup:`30` It is from him that you take your origin, through Christ Jesus,
whom God gave us to be all our wisdom, our justification, our
sanctification, and our atonement;
'''
"31" = ''':sup:`31` so that the scripture might be fulfilled, If anyone boasts, let him
make his boast in the Lord.✻
'''
"Notes" = '''
Notas de rodapé:
1:10-13 - Paul calls for unity in the church, warning against divisions
caused by loyalty to human leaders. True unity comes from Christ, not
1:18-21 - The message of the cross is foolishness to the wise of this
world, but it is the power of God to those who are saved. This contrast
between human and divine wisdom is central to understanding the gospel
1:26-29 - God chose the weak and the humble to confound the wise and
the mighty, emphasizing that salvation does not come by human wisdom
1:30-31 - Christ is our wisdom, righteousness, sanctification, and
redemption. Salvation is an act of God, not something we can earn, and
it is given to those who humble themselves before His grace (see also
'''
