[78]
"1" = ''':sup:`1` (A psalm. Of Asaph.) O God, the heathen have broken into thy
inheritance; they have profaned the temple, thy sanctuary, and left
Jerusalem in ruins.
'''
"2" = ''':sup:`2` They have thrown the corpses of thy servants to feed all the birds
of heaven; wild beasts prey on the carrion of the just;
'''
"3" = ''':sup:`3` blood has flowed like water on every side of Jerusalem, and there
was none to bury the dead.
'''
"4" = ''':sup:`4` What a triumph was this for the nations that dwell around us; how
have our neighbours mocked and derided us!
'''
"5" = ''':sup:`5` Lord, must we always taste thy vengeance, must thy jealous anger
still burn unquenched?
'''
"6" = ''':sup:`6` Pour out this indignation of thine upon the nations that do not
acknowledge thee, on the kingdoms that never invoke thy name;
'''
"7" = ''':sup:`7` see how they have made Jacob their prey, and left his dwelling-place
in ruins!
'''
"8" = ''':sup:`8` Forget the long record of our sins, and haste in mercy to our side;
never was need so sore as this.
'''
"9" = ''':sup:`9` O God, our Saviour, help us; deliver us, Lord, for the glory of thy
name, pardon our sins for the sake of thy own renown!
'''
"10" = ''':sup:`10` Shall the heathen ask, What has become of their God? Shall our eyes
never witness thy vengeance upon the Gentiles, that open vengeance thou
wilt take for thy servants’ blood?
'''
"11" = ''':sup:`11` Could but the groaning of the captive reach thy presence! Thy arm
has not lost its strength; from our bonds deliver us, a race doomed to
die.
'''
"12" = ''':sup:`12` Pour out seven-fold retribution into the laps of our neighbours,
for all the insults, Lord, which they have put upon thee;
'''
"13" = ''':sup:`13` and we, thy own people, sheep of thy pasturing, will give thee
thanks for ever, echo, from one generation to the next, the story of
thy renown.
'''
