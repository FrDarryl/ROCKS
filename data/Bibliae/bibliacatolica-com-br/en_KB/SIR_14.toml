[14]
"1" = ''':sup:`1` Blessed the man whose lips have never betrayed him into a fault, who
has never known the sting of remorse,
'''
"2" = ''':sup:`2` never felt conscience condemning him, and the hope he lived by, his
no more!
'''
"3" = ''':sup:`3` Vain is that store the miser cherishes; wasted on his distrustful
nature, the bright gold!
'''
"4" = ''':sup:`4` See how he wrongs himself to hoard up goods for others; to let his
heirs keep high revel when he is gone!
'''
"5" = ''':sup:`5` Whose friend is he, that is his own enemy, and leaves his own cheer
untasted?
'''
"6" = ''':sup:`6` This is the last villainy of all, that a man should grudge himself
his own happiness;
'''
"7" = ''':sup:`7` fit punishment for his poverty of soul that never did good except by
oversight, and to his manifest remorse!
'''
"8" = ''':sup:`8` Diseased eye of the niggard, that will turn away and let hunger go
unsatisfied;
'''
"9" = ''':sup:`9` and restless eye of the covetous man, that craves ever more than his
due, till his very nature dries up from continual pining;
'''
"10" = ''':sup:`10` an eye jaundiced with its own passions, and never a full meal, but
always he must sit hungry and pensive at his own table, and ill
content!
'''
"11" = ''':sup:`11` My son, if wealth thou hast, regale thyself, and make thy offering
to God proportionable.
'''
"12" = ''':sup:`12` Bethink thee that death waits not; there is no putting off thy
tryst with the grave; nothing in this world, but its death-warrant is
out already.
'''
"13" = ''':sup:`13` While life still holds, make thy friends good cheer, and to the
poor be open-handed as thy means allow thee;
'''
"14" = ''':sup:`14` stint not the feast, nor any crumb put by of the blessings granted
thee;
'''
"15" = ''':sup:`15` wouldst thou have thy heirs wrangling over the fruits of thy bitter
toil?
'''
"16" = ''':sup:`16` Much give, much take, set thy soul at ease;
'''
"17" = ''':sup:`17` while life still holds, do thy duty of almsgiving; feasting there
shall be none in the grave.
'''
"18" = ''':sup:`18` No living thing but fades as the grass fades; as the leaves fade,
that burgeon on a growing tree,
'''
"19" = ''':sup:`19` some sprouting fresh and some a-dying; so it is with flesh and
blood, one generation makes room for the next.
'''
"20" = ''':sup:`20` All the works of man are fugitive, and must perish soon or late,
and he, the workman, goes the same way as the rest.
'''
"21" = ''':sup:`21` Yet shall their choicest works win favour, and in his work he, the
workman, shall live.
'''
"22" = ''':sup:`22` Blessed the man that dwells on wise thoughts, musing how to acquit
himself well, and remembering the all-seeing eye of God;
'''
"23" = ''':sup:`23` that can plan out in his heart all wisdom’s twists and turns,
fathom her secrets! Like a spy he follows her, and lingers in her
tracks,
'''
"24" = ''':sup:`24` peers through her window, listens at her doors,
'''
"25" = ''':sup:`25` by her house takes up his abode, driving his nail into the walls of
it, so as to build his cabin at her very side, cabin that shall remain
for ever a home of blessing!
'''
"26" = ''':sup:`26` Wisdom shall be the shade under which his children find their
appointed resting-place; her spreading boughs
'''
"27" = ''':sup:`27` shall protect them from the noon-day heat; wisdom shall be the
monument of his glorious repose.
'''
