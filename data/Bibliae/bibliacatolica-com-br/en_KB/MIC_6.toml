[6]
"1" = ''':sup:`1` Listen to this message I have from the Lord: Up, and to the
mountains make thy complaint, let the hill-sides echo with thy voice!
'''
"2" = ''':sup:`2` Listen they must, yonder sturdy bastions of earth, while the Lord
impleads his people; Israel stands upon its trial now.
'''
"3" = ''':sup:`3` Tell me, my people, what have I done, that thou shouldst be a-weary
of me? Answer me.
'''
"4" = ''':sup:`4` Was it ill done, to rescue thee from Egypt, set thee free from a
slave’s prison, send Moses and Aaron and Mary to guide thee on thy way?
'''
"5" = ''':sup:`5` Bethink thee, what designs had Balach, king of Moab, and how Balaam
the son of Beor answered him … from Setim to Galgala; and canst thou
doubt, then, the faithfulness of the Lord’s friendship?✻
'''
"6" = ''':sup:`6` How best may I humble myself before the Lord, that is God most high?
What offering shall I bring? Calf, think you, of a year old, for my
burnt-sacrifice?
'''
"7" = ''':sup:`7` Fall rams by the thousand, fattened buck-goats by the ten thousand,
will the Lord be better pleased? Shall gift of first-born for
wrong-doing atone, body’s fruit for soul’s assoiling?
'''
"8" = ''':sup:`8` Nay, son of Adam, what need to ask?✻ Best of all it is, and this
above all the Lord demands of thee, right thou shouldst do, and ruth
love, and carry thyself humbly in the presence of thy God.
'''
"9" = ''':sup:`9` So comes the divine voice to yonder city; best he shall thrive, that
stands in awe of thy name.✻ Listen, tribesmen, to that voice; which of
you dares acclaim it?
'''
"10" = ''':sup:`10` What of homes unhallowed, that hide yet the ill-gotten gain,✻ the
false measure to call down my vengeance?
'''
"11" = ''':sup:`11` Here the uneven scales, there the bag of short weights, and shall I
hold you acquitted?
'''
"12" = ''':sup:`12` City where the rich are ever busy with oppression, where all is
treachery, and a man has a tongue in his mouth only to deceive!
'''
"13" = ''':sup:`13` Thy turn, now, to feel my lash; thy guilt is thy undoing.
'''
"14" = ''':sup:`14` Thine to eat, and eating, never have thy fill; for all alike, now,
the same affliction.✻ Thine to enslave, but thy slaves never to keep;
those thou hast, I mean to make over to the sword.
'''
"15" = ''':sup:`15` Sow shalt thou, and never reap, press olive, and never anoint thee,
tread grape, and no wine drink.
'''
"16" = ''':sup:`16` Commands of Amri thou wouldst obey, not mine, Ahab’s purposes, not
mine, fulfil; their bidding if thou wouldst follow, what marvel that I
should mark thee down for ruin, Jerusalem for the hiss of scorn? Shame
of its own origins the people that is mine must bear.✻
'''
