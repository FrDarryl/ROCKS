[19]
"1" = ''':sup:`1` … Thine to raise a dirge over the princes of Israel:
'''
"2" = ''':sup:`2` Prince, that mother of thine was a lioness indeed; where lions
haunt, she made her lair, among their whelps nursed her brood.✻
'''
"3" = ''':sup:`3` One cub she reared that grew to lion’s estate, learned to bring down
his prey, to eat men;
'''
"4" = ''':sup:`4` the neighbours✻ heard of it, caught him, not scatheless, in their
pit, and carried him off in chains to Egypt.
'''
"5" = ''':sup:`5` Baulked of her hopes, she reared another, till it was a grown lion.
'''
"6" = ''':sup:`6` This one, in turn, took his ease like a lion among the rest; learned
to bring down prey, eat men,
'''
"7" = ''':sup:`7` of women make widows, of cities a desert; dispeopled a whole land
with his roaring.
'''
"8" = ''':sup:`8` At that, folk came from far and near✻ with nets to snare him, caught
him in their cruel toils and caged him.
'''
"9" = ''':sup:`9` This one they led off in chains to the king of Babylon; in Babylon
he remained a prisoner, and his voice was heard on the hill-sides of
Israel no more.
'''
"10" = ''':sup:`10` Mother of that royal stock! Vine planted by the water-side, and in
that neighbourhood leafy and fruitful both, was never so fertile.
'''
"11" = ''':sup:`11` Here was a vine could yield sturdy boughs, sceptres for kings to
govern with; high grew the leaves, fair the branching tendrils.
'''
"12" = ''':sup:`12` But vengeance fell upon it, torn up and thrown away on the ground,
the sirocco to wither its leaves; faded and dry those strong boughs,
till at last fire consumed them!
'''
"13" = ''':sup:`13` It is planted now far away, in the parched soil of a desert.
'''
"14" = ''':sup:`14` Fire came out from those branching boughs, that consumed all the
fruit of it; never a sturdy bough more, to be a king’s sceptre. Make
lament, then; here is good cause for lament.
'''
