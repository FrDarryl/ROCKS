[26]
"1" = ''':sup:`1` As well snow in summer or rain in harvest, as honour paid to a fool.
'''
"2" = ''':sup:`2` Light as a bird of passage, light as sparrow on the wing, the curse
that is undeserved shall reach thee.
'''
"3" = ''':sup:`3` Whip for horse, bridle for ass, and never a rod for the fool’s back?
'''
"4" = ''':sup:`4` Leave the fool’s challenge unanswered, and prove thyself wise;
'''
"5" = ''':sup:`5` or answer it, if thou wilt, and prove him fool.
'''
"6" = ''':sup:`6` Send a fool on thy errand, thou hast a lame journey, and mischief
brewing for thee.
'''
"7" = ''':sup:`7` Give a fool leave to speak, it is all fair legs and no walking.
'''
"8" = ''':sup:`8` Pay a fool reverence, thou hast wasted one more stone on Mercury’s
cairn.
'''
"9" = ''':sup:`9` Speech fits as well in a fool’s mouth as branch of bramble in the
hand of a drunkard.
'''
"10" = ''':sup:`10` The law settles quarrels at last, yet silence the fool, and feud
there shall be none.✻
'''
"11" = ''':sup:`11` Like a dog at his vomit, the fool goes back ever to his own folly.✻
'''
"12" = ''':sup:`12` Who is in more perilous case than the fool himself? The man who
lays claim to wisdom.
'''
"13" = ''':sup:`13` What, go abroad? says Sloth; there is a lion there; trust me, a
lion’s dam loose in the street.
'''
"14" = ''':sup:`14` Sloth turns about, but keeps his bed, true as the door to its
hinge.
'''
"15" = ''':sup:`15` With folded hands the sluggard sits by, too idle to put hand to
mouth.✻
'''
"16" = ''':sup:`16` Wiser than seven sages is the sluggard in his own thought.
'''
"17" = ''':sup:`17` Better pull a dog by the ears than meddle in another’s quarrels;
pass on in quiet.
'''
"18" = ''':sup:`18` No excuse he finds, that deadly brand and arrow casts about him;
'''
"19" = ''':sup:`19` nor he either, that hurts a friend by treachery and pleads that it
was done in jest.
'''
"20" = ''':sup:`20` No fuel, no fire; no tell-tale, no quarrel.
'''
"21" = ''':sup:`21` Coal needs ember, and fire tinder, and strife a quarreller, for
their kindling.
'''
"22" = ''':sup:`22` Innocent enough seem the words of the backbiter, yet their poison
sinks deep into a man’s belly.✻
'''
"23" = ''':sup:`23` When the heart is wicked, fine talk is but lustre ware.
'''
"24" = ''':sup:`24` The enemy that has treacherous thoughts is betrayed by his friendly
talk;✻
'''
"25" = ''':sup:`25` trust him not when he speaks thee fair; here are seven depths of
wickedness in a single heart.
'''
"26" = ''':sup:`26` Vain the pretences that cloak his malice; before the whole assembly
it shall be made known;
'''
"27" = ''':sup:`27` dig pit, and thou shalt fall into it, shift rock, and it shall roll
back on thee.
'''
"28" = ''':sup:`28` Fie on the glib tongues that hate all honesty, the treacherous lips
that plot men’s downfall!
'''
