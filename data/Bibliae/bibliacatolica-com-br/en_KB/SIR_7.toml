[7]
"1" = ''':sup:`1` Harm if thou do none, harm shall none befall thee;
'''
"2" = ''':sup:`2` clear of wrong is clear of mishap.
'''
"3" = ''':sup:`3` What avails it, my son, to sow in the furrow of mischief, and reap a
sevenfold harvest?
'''
"4" = ''':sup:`4` Never ask of God high station, or of the king preferment.
'''
"5" = ''':sup:`5` Never try to prove thy innocence before God, who knows all, nor thy
subtlety before the king.
'''
"6" = ''':sup:`6` Do not sit in judgement, unless thou art able to crush the wrong; if
thou favour the rich, what else is thy award but a snare for thy own
virtue?
'''
"7" = ''':sup:`7` Hurt never the public weal; no need to embroil thyself with thy own
neighbours.
'''
"8" = ''':sup:`8` Never tack sin to sin; for the first thou art in arrears.
'''
"9" = ''':sup:`9` Do not lose confidence
'''
"10" = ''':sup:`10` in thy praying, or leave almsgiving undone.
'''
"11" = ''':sup:`11` Do not flatter thyself that God will look favourably on thy many
offerings, as if he, the most High, could not refuse thy gifts.
'''
"12" = ''':sup:`12` Taunt never the disconsolate; God, who sees all, casts men down and
lifts them up.
'''
"13" = ''':sup:`13` Not against thy own brother trump up the charge; nor thy neighbour
either.
'''
"14" = ''':sup:`14` Every breath of falsehood avoid in thy speech; so ill grows the
habit of it.
'''
"15" = ''':sup:`15` Idle talk becomes thee not, when thou sittest with the elders in
council, nor, when thou prayest, repetition of thy prayer.
'''
"16" = ''':sup:`16` At toil repine not; the farmer’s trade is of divine appointment.
'''
"17" = ''':sup:`17` When sinners abound, be not thou of their company;
'''
"18" = ''':sup:`18` bethink thee rather, how swiftly comes vengeance,
'''
"19" = ''':sup:`19` and so curb thy unruly spirits; for sinful flesh, fire and worm.
'''
"20" = ''':sup:`20` Thou hast a friend who is over-long in thy debt; use no cruelty
with him; dear to thee as a brother, and shall gold count more?
'''
"21" = ''':sup:`21` Thou hast a good wife, a thrifty woman that has thrown in her lot,
in the fear of the Lord, with thine; do not leave her; that modesty of
hers is a grace gold cannot buy.
'''
"22" = ''':sup:`22` The slave that works for thee faithfully, the hireling that is
pledged to thy service, injure not;
'''
"23" = ''':sup:`23` a thrifty slave thou shouldst love as thy own self, not baulking
him of liberty or leaving him to starve.
'''
"24" = ''':sup:`24` Cattle thou hast; tend them well, nor part with them while they do
thee good service.
'''
"25" = ''':sup:`25` Thou hast sons; train them to bear the yoke from their youth up.
'''
"26" = ''':sup:`26` Thou hast daughters; keep them chaste, and do not spoil them with
thy smile;
'''
"27" = ''':sup:`27` a daughter wed is great good done, if a thrifty husband thou find
her.
'''
"28" = ''':sup:`28` And thy own wife, if thou lovest her, never do thou forsake, nor
trust thy happiness to one who is little to thy mind. And oh, with thy
whole heart
'''
"29" = ''':sup:`29` honour thy father, nor forget thy mother’s pangs;
'''
"30" = ''':sup:`30` bethink thee, that without them thou hadst had no being, and repay
the service they have done thee.
'''
"31" = ''':sup:`31` With all thy soul fear God, and reverence his priests.
'''
"32" = ''':sup:`32` He made thee; wilt thou not devote all thy powers to his love? Wilt
thou leave his ministers unbefriended?
'''
"33" = ''':sup:`33` Rather, with all thy soul fear God, and to his priests give their
due; with gift of the consecrated shoulder clear thyself of what is
owing.
'''
"34" = ''':sup:`34` The priests must have their share, by law prescribed, of
first-fruits and of offering for transgression; even if thou hast
committed a fault in ignorance, a little is claimed for thy cleansing.
'''
"35" = ''':sup:`35` The gift of the consecrated shoulder thou must make to the Lord,
and the offering of all that is dedicated, and the holy first-fruits;
'''
"36" = ''':sup:`36` moreover, thou must open thy hand to the poor; so thy atonement
shall be perfect, and perfect thy blessing.
'''
"37" = ''':sup:`37` No living man but is thankful for the gift given; and it is ill
done to withhold thy favours even from the dead.
'''
"38" = ''':sup:`38` Fail not to comfort the distressed, let the mourner have thee for
his escort.
'''
"39" = ''':sup:`39` Never tire of visiting the sick; no surer way of winning thy
neighbour’s love.
'''
"40" = ''':sup:`40` Remember at all times what thou must come to at the last, and thou
shalt never do amiss.
'''
