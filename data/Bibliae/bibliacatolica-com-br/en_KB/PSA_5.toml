[5]
"1" = ''':sup:`1` (To the choir-master. On the flute. A psalm. Of David.)
'''
"2" = ''':sup:`2` Lord, listen to my plea, let me not sigh in vain;
'''
"3" = ''':sup:`3` pay heed to my cry of petition, my King, my God.
'''
"4" = ''':sup:`4` To thee, Lord, my prayer goes up, early to win thy audience;
'''
"5" = ''':sup:`5` early in the morning I lay my petition before thee and await thy
pleasure. No evil thing claims thy divine assent;
'''
"6" = ''':sup:`6` with thee baseness cannot dwell; nor rebellion hold its ground at
thy coming.
'''
"7" = ''':sup:`7` Thou hatest the wrongdoer, and wilt bring the liar to destruction;
blood-thirsty and treacherous men the Lord holds in abhorrence.
'''
"8" = ''':sup:`8` I, then, encompassed by thy mercy, will betake myself to thy house,
and in reverence of thee bow down before thy sanctuary.
'''
"9" = ''':sup:`9` Lord, do thou lead me with faithful care; clear show the path, while
I walk beset by enemies.
'''
"10" = ''':sup:`10` In their speech no truth can be found; their hearts are all
treachery,
'''
"11" = ''':sup:`11` their mouths gaping tombs; flattering is ever on their lips. Thy
scourge, O God! Cheat them of their hopes, cast them out in all their
wickedness; have they not defied thee?
'''
"12" = ''':sup:`12` But for all those who trust in thee there is joy and everlasting
triumph; welcome protection they have from thee, true lovers of thy
name.
'''
"13" = ''':sup:`13` Lord, thou givest thy benediction to the just; thou dost throw thy
loving-kindness about us like a shield.
'''
