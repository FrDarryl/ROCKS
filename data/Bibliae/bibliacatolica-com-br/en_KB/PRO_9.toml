"13" = ''':sup:`13` Out upon her silly clamour, the woman that is so crafty, yet
knowledge has none!
'''
"14" = ''':sup:`14` At her door she sits, her chair commanding the city’s height,
'''
"15" = ''':sup:`15` and cries aloud to such as pass by on their lawful errands.
'''
"16" = ''':sup:`16` Simple hearts, she says, draw near me, and to all that lack
learning this is her cry,
'''
"17" = ''':sup:`17` Stolen waters are sweetest, and bread is better eating when there
is none to see.
'''
"18" = ''':sup:`18` Who shall warn them that dead men are her company, no guest of hers
but is guest of the dark world beneath?
