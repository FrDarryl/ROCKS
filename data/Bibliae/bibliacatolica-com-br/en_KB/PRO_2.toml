[2]
"1" = ''':sup:`1` Here, then, my son, is counsel for thee; take this bidding of mine
to heart;
'''
"2" = ''':sup:`2` ever be thy ear attentive to wisdom, thy mind eager to attain
discernment.
'''
"3" = ''':sup:`3` Wisdom if thou wilt call to thy side, and make discernment welcome,
'''
"4" = ''':sup:`4` as thou wouldst fain hoard riches, or bring hidden treasure to
light,
'''
"5" = ''':sup:`5` then thou wilt learn what it is to fear God, make trial of what it
is to know God.
'''
"6" = ''':sup:`6` Wisdom is the Lord’s gift; only by his word spoken comes true
knowledge, true discernment.
'''
"7" = ''':sup:`7` So it is that he watches over the lives of the upright, bids the
innocent walk unharmed;
'''
"8" = ''':sup:`8` safe and sound the chosen friends of God come and go.
'''
"9" = ''':sup:`9` Duty and right and honour thou shalt discern, and see ever where the
best course lies,
'''
"10" = ''':sup:`10` if once wisdom finds a lodgement in thy heart, if knowledge once
casts her spell upon thee.
'''
"11" = ''':sup:`11` Watch and ward right counsel shall keep over thee;
'''
"12" = ''':sup:`12` it shall save thee from the wrong choice, save thee from the false
counsellor.
'''
"13" = ''':sup:`13` False counsellors there are, that leave the high road to walk by
dark alleys;
'''
"14" = ''':sup:`14` for sin and shame is all their love and liking;
'''
"15" = ''':sup:`15` ill guides on a wrong path all of them!
'''
"16" = ''':sup:`16` And from her, too, right counsel shall protect thee, the woman that
is no daughter of Israel, with her mincing foreign ways,
'''
"17" = ''':sup:`17` that has forsaken the love of her youth,
'''
"18" = ''':sup:`18` forgotten the troth once plighted to her God. The house she dwells
in is death’s antechamber, the road by which she beckons leads to the
grave;
'''
"19" = ''':sup:`19` never man went in there that came back and set his face towards
life.✻
'''
"20" = ''':sup:`20` Thine to choose a nobler course, keeping ever the path of duty;
'''
"21" = ''':sup:`21` the upright, the innocent, shall have lands of their own and long
enjoy them;
'''
"22" = ''':sup:`22` the godless, the wrong-doer will be lost for ever to the scenes
they knew.
'''
