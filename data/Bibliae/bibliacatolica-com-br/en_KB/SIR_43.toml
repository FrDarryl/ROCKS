[43]
"1" = ''':sup:`1` Like a jewel the vault of heaven is set above us; the sight of it is
glory made visi-ble.
'''
"2" = ''':sup:`2` Plain to our view is the sun’s passage as it shines out, a very
masterpiece of his workmanship, who is the most High.
'''
"3" = ''':sup:`3` How it burns up the earth at noon-day! How fierce its glow, beyond
all endurance! Tend thou the furnace, heat is thy daily portion;
'''
"4" = ''':sup:`4` yet three times hotter the sun, as it burns up the hill-side,
scorching all with its fiery breath, blinding men’s eyes with its
glare.
'''
"5" = ''':sup:`5` Swiftly it speeds on its course, to do the bidding of the Lord, its
glorious maker.
'''
"6" = ''':sup:`6` The moon, too, that keeps tryst so faithfully, ever marking how the
seasons change,
'''
"7" = ''':sup:`7` and giving the signal when feast days come round! The moon, whose
light must decrease till it vanishes,
'''
"8" = ''':sup:`8` and then increase to the full circle, the month its name-child;
'''
"9" = ''':sup:`9` cresset of a watch-fire that lights up the high vault of heaven with
its radiant glow.
'''
"10" = ''':sup:`10` And the stars that deck the sky with their splendour, a
beacon-light the Lord kindles high above us;
'''
"11" = ''':sup:`11` the summons of his holy word answering so loyally, watching so
patiently at their post!
'''
"12" = ''':sup:`12` Look up at the rainbow, and bless the maker of it; how fair are
those bright colours
'''
"13" = ''':sup:`13` that span heaven with a ring of splendour, traced by an almighty
hand.
'''
"14" = ''':sup:`14` Swift comes the snow at his word, swift flashes the fire that
executes his vengeance;
'''
"15" = ''':sup:`15` he has but to unlock his store-house, and the clouds hover,
bird-fashion,
'''
"16" = ''':sup:`16` arsenals of his might, whence the pounded hail-stones fall.
'''
"17" = ''':sup:`17` How his glance makes the hills tremble! Blows the south wind at his
bidding,
'''
"18" = ''':sup:`18` earth echoes with the crash of his thunder; blows the north wind,
and there is whirling storm.
'''
"19" = ''':sup:`19` Soft as roosting bird falls the snow, spread all around; not more
silently comes locust-swarm to earth;
'''
"20" = ''':sup:`20` what eye but is captivated by its pale beauty, what heart but is
filled with terror at the dark cloud that brings it?
'''
"21" = ''':sup:`21` He it is pours out the frost, that lies white as salt on the earth,
the frozen earth that seems covered with thistle-down.
'''
"22" = ''':sup:`22` Cold blows the north wind, and ice forms on the water; no pool but
it rests there, arming the water as with a breast-plate;
'''
"23" = ''':sup:`23` frost gnaws at the mountain-side, parches the open plains, strips
them, as fire might have stripped them, of their green.
'''
"24" = ''':sup:`24` Remedy for all these is none, but the speedy coming of the mist;
frost shall be overmastered by the showers the sirocco drives before
it,✻
'''
"25" = ''':sup:`25` and at the Lord’s word the chill blast dies away.What else but
divine wisdom tamed the rising of the seas,✻ and planted the islands
there?
'''
"26" = ''':sup:`26` Hear we what perils in the deep mariners have to tell of, and
wonder at the tale;
'''
"27" = ''':sup:`27` of the great marvels it contains, living things a many, both fierce
and harmless, and monstrous creatures besides.
'''
"28" = ''':sup:`28` Who but the Lord brought the venture to a happy issue? His word
gives all things their pattern.
'''
"29" = ''':sup:`29` Say we as much as we will, of what needs to be said our words come
short; be this the sum of all our saying, He is in all things.✻
'''
"30" = ''':sup:`30` To what end is all our boasting?✻ He, the Almighty, is high above
all that he has made;
'''
"31" = ''':sup:`31` he, the Lord, is terrible, and great beyond compare, and his power
is wonderful.
'''
"32" = ''':sup:`32` Glorify him as best you may, glory is still lacking, such is the
marvel of his greatness;
'''
"33" = ''':sup:`33` praise him and extol him as you will, he is beyond all praising;
'''
"34" = ''':sup:`34` summon all your strength, the better to exalt his name, untiring
still, and you shall not reach your goal.
'''
"35" = ''':sup:`35` Who can tell us what he is from sight seen of him? Who can magnify
his eternal being?
'''
"36" = ''':sup:`36` Much more lies beyond our ken; only the fringe of creation meets
our view;
'''
"37" = ''':sup:`37` and of all things the Lord is maker. Yet, live thou in the worship
of him, wisdom thou shalt have for thy reward.
'''
