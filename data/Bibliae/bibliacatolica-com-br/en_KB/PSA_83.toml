[83]
"1" = ''':sup:`1` (To the choir-master. Melody: The Winepresses. Of the sons of Core.
A psalm.)
'''
"2" = ''':sup:`2` Lord of hosts, how I love thy dwelling-place!
'''
"3" = ''':sup:`3` For the courts of the Lord’s house, my soul faints with longing. The
living God! at his name my heart, my whole being thrills with joy.
'''
"4" = ''':sup:`4` Where else should the sparrow find a home, the swallow a nest for
her brood, but at thy altar, Lord of hosts, my king and my God?
'''
"5" = ''':sup:`5` How blessed, Lord, are those who dwell in thy house! They will be
ever praising thee.
'''
"6" = ''':sup:`6` How blessed is the man who finds his strength in thee! Where there
are hearts set on pilgrimage,
'''
"7" = ''':sup:`7` the parched ravine turns into a water-course at their coming,
new-clad by the bounty of returning rain.
'''
"8" = ''':sup:`8` So, at each stage refreshed, they will reach Sion, and have sight
there of the God who is above all gods.
'''
"9" = ''':sup:`9` Lord of hosts, listen to my prayer; God of Israel, grant me
audience!
'''
"10" = ''':sup:`10` God, ever our protector, do not disregard us now; look favourably
upon him whom thou hast anointed!✻
'''
"11" = ''':sup:`11` Willingly would I give a thousand of my days for one spent in thy
courts! Willingly reach but the threshold of my God’s house, so I might
dwell no more in the abode of sinners!
'''
"12" = ''':sup:`12` Sun to enlighten, shield to protect us, the Lord God has favour,
has honour to bestow.
'''
"13" = ''':sup:`13` To innocent lives he will never refuse his bounty; Lord of hosts,
blessed is the man who puts his confidence in thee.
'''
