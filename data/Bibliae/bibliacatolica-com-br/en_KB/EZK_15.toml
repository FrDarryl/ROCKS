[15]
"1" = ''':sup:`1` Word came to me from the Lord:
'''
"2" = ''':sup:`2` So much timber in the forest, son of man! And what of the vine that
grows wild there?
'''
"3" = ''':sup:`3` What avails the wood of it for any manner of craftsmanship? Who will
use it to make so much as a peg that pot or pan should hang from?
'''
"4" = ''':sup:`4` And now it has been thrown away to feed the fire; now either end is
burnt up altogether, and the middle of it no better than charcoal; of
what use is it now,
'''
"5" = ''':sup:`5` that use had none even when it was whole? Half burned away, half
scorched, here is right unserviceable timber!
'''
"6" = ''':sup:`6` And I, the Lord says, that destined yonder wild vine to feed the
oven, have decreed for the citizens of Jerusalem no other destiny.
'''
"7" = ''':sup:`7` My frown shall meet them yet; if they have escaped the fire, it is
to be consumed by fire anew. Under my frown, they shall learn what
manner of God I am;
'''
"8" = ''':sup:`8` their land all pathless and desolate, for their guilt’s rewarding,
says the Lord God.
'''
