[29]
"1" = ''':sup:`1` (A psalm. A hymn for the feast of the temple’s dedication. Of
David.)
'''
"2" = ''':sup:`2` Praise to thee, Lord, thou hast taken me under thy protection, and
baulked my enemies of their will;
'''
"3" = ''':sup:`3` I cried out to the Lord my God, and thou didst grant me recovery.
'''
"4" = ''':sup:`4` So didst thou bring me back, Lord, from the place of shadows, rescue
me from the very edge of the grave.
'''
"5" = ''':sup:`5` Sing praise to the Lord, then, faithful souls, invoke his name with
thankfulness.
'''
"6" = ''':sup:`6` For a moment lasts his anger, for a life-time his love; sorrow is
but the guest of a night, and joy comes in the morning.
'''
"7" = ''':sup:`7` I, too, had thought, in time of ease, Nothing can shake me now;
'''
"8" = ''':sup:`8` such power and state, Lord, had thy mercy granted me. Then thou
didst turn thy face away from me, and I was at peace no more.
'''
"9" = ''':sup:`9` Lord, I was fain to plead with thee, cry upon God for pity:
'''
"10" = ''':sup:`10` How will it profit thee to take my life? I can but go down into the
grave; and will this dust give thanks to thee, or acknowledge, there,
thy faithfulness?
'''
"11" = ''':sup:`11` Listen, Lord, and spare; Lord, let thy aid befriend me.
'''
"12" = ''':sup:`12` With that, thou didst turn my sadness into rejoicing, thou hast
undone the sackcloth I wore, and girded me about with gladness.
'''
"13" = ''':sup:`13` So may this heart never tire of singing praises; O Lord my God, I
will give thanks to thee for ever.
'''
