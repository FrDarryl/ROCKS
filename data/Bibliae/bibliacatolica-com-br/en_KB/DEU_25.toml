[25]
"1" = ''':sup:`1` Not always will the judges be content, in settling a dispute, with
giving the rightful claimant his due, and dismissing the other;
'''
"2" = ''':sup:`2` it may be this other deserves a beating. If so, they will have him
laid on the ground and beaten in their presence, and his punishment
will be greater or less according to his guilt;
'''
"3" = ''':sup:`3` provided always that the number of lashes must not exceed forty.
Wouldst thou see thy brother go away all mangled?
'''
"4" = ''':sup:`4` Thou shalt not muzzle the ox that treads out the corn on thy
threshing-floor.
'''
"5" = ''':sup:`5` When two brethren share the same house, and one dies childless, his
widow must not take a husband elsewhere; the survivor must wed her, and
beget children in his dead brother’s name.
'''
"6" = ''':sup:`6` And the first son she bears him he must account as the dead man’s
heir, so that his line shall not be lost to Israel.
'''
"7" = ''':sup:`7` It may be he will refuse to take his brother’s wife, although the
law binds her to him. Then the woman will make her way to the city
gate, and protest to the elders there, This brother-in-law of mine
refuses to wed me and beget children in his brother’s name.
'''
"8" = ''':sup:`8` Thereupon they will summon and question him, and if he persists in
refusing to take her,
'''
"9" = ''':sup:`9` the woman will go up to him, there in the presence of the elders,
and take off one of his shoes, and spit in his face. This, she will
say, is for the man who would not continue his brother’s line,
'''
"10" = ''':sup:`10` and Barefoot Breed is the name by which he will be known in
Israel.✻
'''
"11" = ''':sup:`11` If two men fall out and come to blows, it may be that the wife of
the weaker man will come up to his rescue, and lay hands upon the
other, taking shameful hold of him.
'''
"12" = ''':sup:`12` That hand of hers must be struck off, and no mercy be shewn to her.
'''
"13" = ''':sup:`13` Thou shalt not carry two different weights in thy wallet, one heavy
and one light,
'''
"14" = ''':sup:`14` or keep two bushel-measures in thy house, one great and one small.
'''
"15" = ''':sup:`15` A just weight and a true, a full bushel-measure and a true thou
shalt use always, if thou wouldst have long enjoyment of the land the
Lord thy God means to give thee.
'''
"16" = ''':sup:`16` All such knavery is hateful to the Lord thy God; he is the enemy of
wrong-doing.
'''
"17" = ''':sup:`17` Do not forget how Amalec treated thee on thy way here from Egypt.
'''
"18" = ''':sup:`18` Reckless of the divine vengeance, he crossed thy path and cut off
the stragglers from thy ranks, as they halted for weariness, faint with
hunger and toil.
'''
"19" = ''':sup:`19` When the Lord thy God allows thee to rest secure, master of all the
nations that dwell in the land he has promised thee, thou shalt blot
out Amalec from human remembrance; keep this in mind constantly.
'''
