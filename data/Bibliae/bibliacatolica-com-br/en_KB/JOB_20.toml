[20]
"1" = ''':sup:`1` Then answered Sophar the Naamathite:
'''
"2" = ''':sup:`2` Strange hesitation thy words breed in me; my thoughts veer to and
fro.
'''
"3" = ''':sup:`3` Not deaf am I to thy pleadings, but there is a voice in my heart
gives me pause.
'''
"4" = ''':sup:`4` Certain it is that never since man found a place on earth
'''
"5" = ''':sup:`5` did the wrong-doer win lasting triumph; only for a brief moment does
knavery bring him content.
'''
"6" = ''':sup:`6` Let his pride overtop heaven itself, his head be lifted high as the
clouds,
'''
"7" = ''':sup:`7` he is for the dung-hill at last; none knows what has become of him.
'''
"8" = ''':sup:`8` Vanished and gone like a dream, the phantom of yesternight,
'''
"9" = ''':sup:`9` unmarked by human eyes, lost to the scenes he knew!
'''
"10" = ''':sup:`10` Crushing poverty shall be his children’s lot; his acts shall yield
their own harvest of shame,
'''
"11" = ''':sup:`11` all the lusty vigour of his frame doomed, like himself, to silence
and the dust.
'''
"12" = ''':sup:`12` Sweet in the mouth is the taste of evil-doing; how the tongue
cherishes it!
'''
"13" = ''':sup:`13` How he treasures it, loth to lose the secret pleasure of his
palate!
'''
"14" = ''':sup:`14` But once let that food reach his belly, not the gall of adders is
so venomous.
'''
"15" = ''':sup:`15` The wealth he loved to swallow, disgorge he must; God will make his
belly return it;
'''
"16" = ''':sup:`16` poisonous as the asp’s head or the viper’s tongue were those juices
he sucked,
'''
"17" = ''':sup:`17` when he thought to enjoy streams of plenty; honey and cream should
have been his in rich abundance.
'''
"18" = ''':sup:`18` Endlessly he shall pay for the wrong he did, plagued in the measure
of his own false dealings.
'''
"19" = ''':sup:`19` He who oppressed and robbed the poor shall never prosper with his
ill-gotten fortunes;
'''
"20" = ''':sup:`20` he, the insatiable, will not keep what he so coveted;
'''
"21" = ''':sup:`21` he, that never had a crust to spare, will be stripped now of all
his goods.
'''
"22" = ''':sup:`22` Once so full fed, now he goes in need; stands in doubt, with
distress crowding in on every side;
'''
"23" = ''':sup:`23` ah for a meal to fill his belly with! But no, God’s angry vengeance
is let loose on him, raining down all its weapons;
'''
"24" = ''':sup:`24` shuns he the steel, to the bow of bronze he falls a prey.
'''
"25" = ''':sup:`25` Bright and bitter the drawn sword threatens; about him, dread
warriors come and go.✻
'''
"26" = ''':sup:`26` He hides away, where thick darkness broods over him;✻ straightway a
fire no human hand has kindled threatens to devour him; woe betide any
that would take refuge in that dwelling!
'''
"27" = ''':sup:`27` Heaven will reveal the story of his crimes, earth itself rise in
revolt against him;
'''
"28" = ''':sup:`28` all the promise of his race will be laid bare and torn away, in
that hour of the Lord’s vengeance.✻
'''
"29" = ''':sup:`29` Such is the lot God sends to the wicked, such their divinely
appointed doom.
'''
