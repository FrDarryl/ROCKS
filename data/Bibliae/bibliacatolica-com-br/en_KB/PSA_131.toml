[131]
"1" = ''':sup:`1` In David’s reckoning, Lord, let not his patient care be forgotten,
'''
"2" = ''':sup:`2` the oath he swore to the Lord, the vow he made to the great God of
Jacob:
'''
"3" = ''':sup:`3` Never will I come beneath the roof of my house, or climb up into the
bed that is strewn for me;
'''
"4" = ''':sup:`4` never shall these eyes have sleep, these eye-lids close,
'''
"5" = ''':sup:`5` until I have found the Lord a home, the great God of Jacob a
dwelling-place.
'''
"6" = ''':sup:`6` And now, at Ephrata, we have heard tidings of what we looked for, we
have found it in the plains of Jaar;✻
'''
"7" = ''':sup:`7` now to go into his dwelling, pay reverence at his footstool!
'''
"8" = ''':sup:`8` Up, Lord, and take possession of thy resting-place, thou and the ark
which is shrine of thy glory!
'''
"9" = ''':sup:`9` Let thy priests go clad in the vesture of innocence, thy faithful
people cry aloud with rejoicing.
'''
"10" = ''':sup:`10` Think of thy servant David, and do not refuse audience to the king
thou hast anointed.
'''
"11" = ''':sup:`11` Never will the Lord be false to that inviolable oath he swore to
David: I will raise to thy throne heirs of thy own body;
'''
"12" = ''':sup:`12` if thy sons hold fast to my covenant, to the decrees which I make
known to them, their sons too shall reign on thy throne for ever.
'''
"13" = ''':sup:`13` The Lord’s choice has fallen upon Sion, this is the dwelling he
longed for:
'''
"14" = ''':sup:`14` Here, for ever, is my resting-place, here is my destined home.
'''
"15" = ''':sup:`15` Trust me, I will bless her with abundant store, the poor shall have
bread to their heart’s content;
'''
"16" = ''':sup:`16` I will clothe her priests in the vesture of triumph, cries of
rejoicing shall echo among her faithful people.
'''
"17" = ''':sup:`17` There the stock of David shall bud, there shall a lamp burn
continually for the king I have anointed.✻
'''
"18" = ''':sup:`18` I will cover his enemies with confusion; on his brow the crown I
gave shall shine untarnished.
'''
