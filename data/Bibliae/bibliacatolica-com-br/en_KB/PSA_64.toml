[64]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David. A song.)
'''
"2" = ''':sup:`2` O God, thou shalt yet have praise in Sion; to thee let the vow be
paid,
'''
"3" = ''':sup:`3` hearer of prayer. To thee all mankind must look for pardon,
'''
"4" = ''':sup:`4` weighed down by its sinfulness till thou dost forgive.
'''
"5" = ''':sup:`5` Blessed the man on whom thy choice falls, whom thou takest to dwell
with thee in thy own domain! Fill these hearts with love of thy house,
with awe of thy holy temple.
'''
"6" = ''':sup:`6` Wonderful the miracles thou shewest when in mercy thou dost hear us,
O God our Saviour; at the bounds of earth, far over the seas, in thee
we hope.
'''
"7" = ''':sup:`7` What power girds thee about! In thy strength the mountains stand
firm;
'''
"8" = ''':sup:`8` thou dost calm the raging of the sea, raging sea-billows, ay, and
the turmoil of angry nations.
'''
"9" = ''':sup:`9` Thy portents strike terror at the world’s end, fill the lands of
sunrise and sunset with rejoicing.
'''
"10" = ''':sup:`10` And now thou hast brought relief to this land of ours, hast watered
and greatly enriched it; deep flows the channel whence thy divine
providence grants us food; long time thou dost prepare it,
'''
"11" = ''':sup:`11` watering the furrow, loosening the clods, multiplying, with soft
showers, the grain.
'''
"12" = ''':sup:`12` Thy bounty it is that crowns the year; where thy feet have passed,
the stream of plenty flows;
'''
"13" = ''':sup:`13` flows through the desert pastures, till all the hill-sides are
gaily clad,
'''
"14" = ''':sup:`14` herds throng the fields, and the valleys stand deep in corn; the
shout of joy everywhere, everywhere the hymn of praise.
'''
