[6]
"1" = ''':sup:`1` Wouldst thou rather be thy neighbour’s enemy than his friend?
Wouldst thou earn, by ill nature, an ill name, and be despised for such
faults as these, envy and hypocrisy?
'''
"2" = ''':sup:`2` Wilt thou toss thy head, bull-fashion, and glory in thy own
strength? What if that strength should be brought down by thy own
folly?
'''
"3" = ''':sup:`3` Then wilt thou be no better than some dry tree-stump out in the
desert, its leaves withered, its hope of fruit all gone.
'''
"4" = ''':sup:`4` Ill nature brings a man to an ill end, the scorn of his enemies and
a prey to iniquity.
'''
"5" = ''':sup:`5` Gentleness of speech, how it wins friends everywhere, how it disarms
its enemies! Never was a good man wanting for a gracious word.
'''
"6" = ''':sup:`6` Be on good terms with all, but for thy trusted counsellor, choose
one in a thousand.
'''
"7" = ''':sup:`7` Tried friends be the friends thou makest; do not bestow thy
confidence lightly;
'''
"8" = ''':sup:`8` some men are but fair-weather friends, and will not stand the test
of adversity.
'''
"9" = ''':sup:`9` Some will veer from friend to foe, and lay bare old grudges, old
quarrels, to reproach thee;
'''
"10" = ''':sup:`10` some will be thy boon companions, but desert thee when trouble is
afoot.
'''
"11" = ''':sup:`11` Fast and faithful friend there is, that will be even as thyself,
and have thy servants at his beck and call;
'''
"12" = ''':sup:`12` let him behave modestly, and rid thee of his presence, and there
shall be true and tried friendship between you.✻
'''
"13" = ''':sup:`13` From enemies thou mayst keep thy distance; against friends be on
thy guard.
'''
"14" = ''':sup:`14` True friendship, sure protection and rare treasure found;
'''
"15" = ''':sup:`15` true friendship, a thing beyond compare, its tried loyalty
outweighing gold and silver;
'''
"16" = ''':sup:`16` true friendship, elixir of life, and of life eternal! Only those
who fear God will come by it;
'''
"17" = ''':sup:`17` the fear of God gives friendship evenly shared, friend matched with
friend.
'''
"18" = ''':sup:`18` My son, learn the lessons of youth, and garner wisdom against thy
grey hairs;
'''
"19" = ''':sup:`19` ploughman and sower thou must come to the task, and wait patiently
for the harvest;
'''
"20" = ''':sup:`20` how light the toil wisdom claims, the fruits of her how soon
enjoyed!
'''
"21" = ''':sup:`21` Only to undisciplined minds she seems an over-hard task-mistress;
not for long will the fool endure her company;
'''
"22" = ''':sup:`22` here is a weight (says he) that tries my strength too much, and
away he casts it.
'''
"23" = ''':sup:`23` The enlightenment which comes with wisdom is true to its name;
known to so few, yet where men are acquainted with it, it waits to
light them into the presence of God.✻
'''
"24" = ''':sup:`24` My son, give good heed to the warnings of experience, do not spurn
this counsel of mine.
'''
"25" = ''':sup:`25` Yield foot of thine to wisdom’s fetters, neck of thine to her
collar,
'''
"26" = ''':sup:`26` shoulder of thine to her yoke; do not chafe at her bonds.
'''
"27" = ''':sup:`27` Make her thy whole heart’s quest, follow, as best thou canst, the
path she makes known to thee;
'''
"28" = ''':sup:`28` search, and thou wilt find her, hold fast, and never let her go;
'''
"29" = ''':sup:`29` in good time, thou shalt repose in her, and find her all delight.
'''
"30" = ''':sup:`30` In time, those fetters of hers shall prove a strong protection, a
sure support, that halter of hers a badge of honour about thy neck;
'''
"31" = ''':sup:`31` there is life in those trappings, healing virtue in those bonds.
'''
"32" = ''':sup:`32` Robe is none shall do thee more honour, crown is none shall rest
more radiant on thy brow.
'''
"33" = ''':sup:`33` My son, mark well and learn, take heed and be wise;
'''
"34" = ''':sup:`34` here is true knowledge for the listening, here is wisdom if thou
wilt lend an ear.
'''
"35" = ''':sup:`35` Where older men than thou are met, and wiser, take thou thy place,
and give thy whole heart to their teaching; old tales of God’s wonders
thou shalt hear, and sayings of much renown.
'''
"36" = ''':sup:`36` A man of discernment if thou find, wait on him at day-break, and
wear out his door-step with thy frequent visiting.
'''
"37" = ''':sup:`37` Think ever upon God’s commandments, and be constant in the
following of his will; be sure he will give thee perseverance, and all
thy desire for wisdom shall be granted thee.
'''
