[9]
"1" = ''':sup:`1` And indeed, to write and tell you about the collection for the
saints would be waste of time;
'''
"2" = ''':sup:`2` I know well your eagerness, which has made me boast to the
Macedonians that Achaia has been ready ever since last year, and this
challenge of yours has stirred up others beside yourselves.
'''
"3" = ''':sup:`3` If I am sending the brethren, it is only for fear that the boast we
made of you should prove false in this particular; as I told you, I
would have you quite ready;
'''
"4" = ''':sup:`4` or else, when some of the Macedonians come with me and find you
unprepared, we, and you too for that matter, will be put to the blush
over this confidence of ours.
'''
"5" = ''':sup:`5` That is why I have thought it necessary to ask the brethren to visit
you first, and see that the free offering you have already promised is
prepared beforehand. Only it is to be a free offering, not a grudging
tribute.
'''
"6" = ''':sup:`6` I would remind you of this, He who sows sparingly will reap
sparingly; he who sows freely will reap freely too.
'''
"7" = ''':sup:`7` Each of you should carry out the purpose he has formed in his heart,
not with any painful effort; it is the cheerful giver God loves.
'''
"8" = ''':sup:`8` God has the power to supply you abundantly with every kind of
blessing, so that, with all your needs well supplied at all times, you
may have something to spare for every work of mercy.
'''
"9" = ''':sup:`9` So we read, He has spent largely, and given to the poor; his charity
lives on for ever.✻
'''
"10" = ''':sup:`10` He who puts grain into the sower’s hand, and gives us food to eat,
will supply you with seed and multiply it, and enrich the harvest of
your charity;
'''
"11" = ''':sup:`11` so that you will have abundant means of every kind for all that
generosity which gives proof of our gratitude towards God.
'''
"12" = ''':sup:`12` The administration, remember, of this public service does more than
supply the needs of the saints; it yields, besides, a rich harvest of
thanksgiving in the name of the Lord.
'''
"13" = ''':sup:`13` This administration makes men praise God for the spirit of
obedience which you shew in confessing the gospel of Christ, and the
generosity which you shew in sharing your goods with these and with all
men;
'''
"14" = ''':sup:`14` and they will intercede, too, on your behalf, as the abundant
measure of grace which God bestows on you warms their hearts towards
you.
'''
"15" = ''':sup:`15` Thanks be to God for his unutterable bounty to us.
'''
"Notes" = '''
Notas de rodapé:
9:6-7 - Paul teaches about generosity, emphasizing that "God loves a
cheerful giver." The principle of giving willingly is fundamental for
the Christian. Generosity should not be forced, but should result from
9:8-11 - Paul affirms that God provides abundantly so that Christians
can be generous at all times. The blessing of abundance is a tool for
3:10).
9:12-14 - The act of generosity not only meets the needs of the saints
but also causes thanksgiving to God. Christian service is a witness to
the gospel and generates fellowship among believers (see also
