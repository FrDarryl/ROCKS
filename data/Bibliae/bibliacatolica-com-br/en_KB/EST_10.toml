[10]
"1" = ''':sup:`1` This Assuerus received tribute from the whole mainland, and from the
islands out at sea;
'''
"2" = ''':sup:`2` how great his reign was, you may learn from the Annals of the Medes
and Persians. There, too, you will read of the high honours to which he
raised Mardochaeus;
'''
"3" = ''':sup:`3` how Mardochaeus, a Jew, became next in rank to the king himself, a
great name among Jewish names, a man well loved by his fellows, that
sought his people’s good and brought blessings on their race.…
'''
"4" = ''':sup:`4` All this has been God’s doing, Mardochaeus said.
'''
"5" = ''':sup:`5` I have not forgotten the dream I had, and all this was foretold in
it; not a word but has come true.
'''
"6" = ''':sup:`6` I dreamt of a little spring that grew into a river, spreading out
into sun and sunlight, and so went rolling on in full tide. This was
Esther, the king’s bride that became his queen.
'''
"7" = ''':sup:`7` I dreamt of two dragons; of these, I was one, and Aman the other.
'''
"8" = ''':sup:`8` I dreamt of nations mustering for battle; these were the men that
would have blotted out the Jewish name.
'''
"9" = ''':sup:`9` And the single nation in my dream was Israel; did not Israel cry out
to the Lord, and win his protection, win deliverance from its wrongs?
Wondrous proof he gave of his power, for all the world to see.
'''
"10" = ''':sup:`10` Two dooms he ordained, one for God’s people and one for the
Gentiles,
'''
"11" = ''':sup:`11` and either should take effect, all the world over, after an
interval of time divinely decreed;
'''
"12" = ''':sup:`12` then it was the Lord shewed he remembered his own people still,
pitied his own servants still.
'''
"13" = ''':sup:`13` With eager and glad hearts all must come together and observe that
time, the fourteenth and fifteenth days of Adar, as long as Israel’s
race shall last.
'''
