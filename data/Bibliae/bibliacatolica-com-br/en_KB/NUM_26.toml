[26]
"1" = ''':sup:`1` When this toll of guilty blood had been taken, the Lord said to
Moses and to the new high priest, Aaron’s son Eleazar,
'''
"2" = ''':sup:`2` Make a register, by households and families, of all the Israelites
that have reached the age of twenty; that is, all the fighting men.
'''
"3" = ''':sup:`3` So, in the plains of Moab, across the Jordan opposite Jericho, Moses
and the high priest Eleazar summoned them all,
'''
"4" = ''':sup:`4` the men of twenty years old or more, and passed the Lord’s command
on to them. And the register was as follows:
'''
"5" = ''':sup:`5` The sons of Ruben, Israel’s first-born, were called Henoch, Phallu,
'''
"6" = ''':sup:`6` Hesron and Charmi.
'''
"7" = ''':sup:`7` These gave their names to the clans of Ruben, which counted
forty-three thousand seven hundred and thirty men.
'''
"8" = ''':sup:`8` Phallu had a son called Eliab,
'''
"9" = ''':sup:`9` who was the father of Namuel, Dathan, and Abiron. (It was these two
chiefs, Dathan and Abiron, that made head against Moses and Aaron at
the time of Core’s rebellion, setting the Lord at defiance.
'''
"10" = ''':sup:`10` The earth gaped open, and Core was swallowed up; many of the
Israelites were killed, two hundred and fifty of them by fire, and it
was a great miracle
'''
"11" = ''':sup:`11` that when Core perished, his sons did not perish with him.)
'''
"12" = ''':sup:`12` The clans of Simeon were named after his sons, Namuel, Jamin,
Jachin,
'''
"13" = ''':sup:`13` Zare and Saul;
'''
"14" = ''':sup:`14` they counted twenty-two thousand two hundred.
'''
"15" = ''':sup:`15` And the clans of Gad were named after his sons, Sephon, Aggi, Suni,
'''
"16" = ''':sup:`16` Ozni, Her,
'''
"17" = ''':sup:`17` Arod and Ariel;
'''
"18" = ''':sup:`18` they counted forty thousand five hundred.
'''
"19" = ''':sup:`19` Juda had two sons, Her and Onan, who died in the land of Chanaan;
'''
"20" = ''':sup:`20` his other sons gave their names to clans, Sela, Phares, and Zara.
'''
"21" = ''':sup:`21` (This Phares had two sons, who gave their names to the Hesronites
and the Hamulites.)
'''
"22" = ''':sup:`22` Juda counted seventy-six thousand five hundred.
'''
"23" = ''':sup:`23` The clans of Issachar were named after his sons, Thola, Phua,
'''
"24" = ''':sup:`24` Jasub and Semran;
'''
"25" = ''':sup:`25` they counted sixty-four thousand three hundred.
'''
"26" = ''':sup:`26` The clans of Zabulon were named after his sons, Sared, Elon and
Jalel;
'''
"27" = ''':sup:`27` they counted sixty thousand five hundred.
'''
"28" = ''':sup:`28` The clans of Joseph were descended from his two sons, Manasses and
Ephraim.
'''
"29" = ''':sup:`29` Manasses’ son Machir gave his name to the Machirites and Machir’s
son Galaad to the Galaadites;
'''
"30" = ''':sup:`30` and the clans of Galaad were named after his sons, Jezer, Helec,
'''
"31" = ''':sup:`31` Asriel, Sechem,
'''
"32" = ''':sup:`32` Semida and Hepher.
'''
"33" = ''':sup:`33` (Hepher was the father of Salphaad, who had no sons, but five
daughters, Maala, Noa, Hegla, Melcha and Thersa.)
'''
"34" = ''':sup:`34` Manasses counted fifty-two thousand seven hundred.
'''
"35" = ''':sup:`35` The clans of Ephraim were named after his sons Suthala, Becher and
Thenen.
'''
"36" = ''':sup:`36` (Heran, the founder of the Heranites, was Suthala’s son.)
'''
"37" = ''':sup:`37` Ephraim counted thirty-two thousand five hundred.
'''
"38" = ''':sup:`38` All these were the descendants of Joseph. The clans of Benjamin
were named after his sons, Bela, Asbel, Ahiram,
'''
"39" = ''':sup:`39` Supham and Hupham.
'''
"40" = ''':sup:`40` (Bela’s sons gave their names to the Heredites and the Noemanites.)
'''
"41" = ''':sup:`41` Benjamin counted forty-five thousand six hundred.
'''
"42" = ''':sup:`42` Dan had no sons but Suham, the founder of the Suhamites; all the
clans descended from Dan
'''
"43" = ''':sup:`43` were Suhamites, counting sixty-four thousand four hundred.
'''
"44" = ''':sup:`44` The clans of Aser were named after his sons, Jemna, Jessui and
Brie.
'''
"45" = ''':sup:`45` (Brie had two sons, who gave their names to the Heberites and the
Melchielites.
'''
"46" = ''':sup:`46` Aser had also a daughter called Sara.)
'''
"47" = ''':sup:`47` Aser counted fifty-three thousand four hundred.
'''
"48" = ''':sup:`48` And the clans of Nephthali were called after his sons, Jesiel,
Guni,
'''
"49" = ''':sup:`49` Jeser and Sellem.
'''
"50" = ''':sup:`50` Nephthali counted forty-five thousand four hundred.
'''
"51" = ''':sup:`51` Thus the whole muster-roll of the Israelites contained six hundred
and one thousand, seven hundred and thirty names.
'''
"52" = ''':sup:`52` And the Lord told Moses,
'''
"53" = ''':sup:`53` The land must be divided up under these names, one portion for
each.✻
'''
"54" = ''':sup:`54` A large portion where they are many, a small portion where they are
few; their inheritance is to be assigned to them according to this
present register;
'''
"55" = ''':sup:`55` but always lots must be used to decide between tribe and tribe,
between clan and clan.
'''
"56" = ''':sup:`56` Great or small, they must be content with what the lot gives them.
'''
"57" = ''':sup:`57` The Levites, too, were divided into clans, named after Levi’s sons,
Gerson, Caath and Merari.
'''
"58" = ''':sup:`58` (These are sub-divided into the Levite clans named after Lobni,
Hebroni, Moholi, Musi and Core.✻ ) Caath was father of Amram,
'''
"59" = ''':sup:`59` who married Jochabed, a daughter of Levi, born to him in Egypt; the
children she bore to Amram were Aaron and Moses and their sister Mary.
'''
"60" = ''':sup:`60` Aaron’s sons were called Nadab, Abiu, Eleazar and Ithamar;
'''
"61" = ''':sup:`61` but of these, Nadab and Abiu were punished with death for offering
the Lord unhallowed fire.
'''
"62" = ''':sup:`62` Of the Levites altogether, twenty-three thousand were registered;
males all of them, but counting all those who were more than a month
old. They were not reckoned in the muster-roll of Israel, nor did they
receive lands like the rest.
'''
"63" = ''':sup:`63` Such was the register of the Israelites made by Moses and the high
priest Eleazar, when they reached the plains of Moab, by the Jordan
opposite Jericho.
'''
"64" = ''':sup:`64` Of these, not one had been among those registered by Moses and
Aaron in the desert of Sinai,
'''
"65" = ''':sup:`65` and afterwards doomed by the Lord to die in the wilderness; none of
those now remained, except Caleb, son of Jephone, and Josue, son of
Nun.
'''
