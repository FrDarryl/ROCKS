[6]
"1" = ''':sup:`1` But the Lord said to Moses, Thou hast yet to see what I have in
store for Pharao, such constraint as will make him let them go; he
shall have no choice but to drive them away out of his country.
'''
"2" = ''':sup:`2` And now the Lord sent his word to Moses: I am the same Lord
'''
"3" = ''':sup:`3` who revealed myself to Abraham, Isaac and Jacob; but although I
revealed myself as God the Almighty, my name Adonai I did not make
known to them.✻
'''
"4" = ''':sup:`4` And the covenant I made with them was that I would give them the
land of Chanaan, their dwelling-place then, but not their home.
'''
"5" = ''':sup:`5` And now the complaints of the Israelites under their Egyptian
oppressors have reached my ears, and I am reminded of this covenant.
'''
"6" = ''':sup:`6` Tell the sons of Israel, I am the Lord, and I mean to release you
from your prison-house in Egypt, to set you free from your slavery, to
buy you back for myself, with my arm uplifted in signal acts of
redress.
'''
"7" = ''':sup:`7` Then I will make you my own people, and will be your God; you will
learn to acclaim the Lord as your God, that Lord who has brought you
out of your Egyptian prison-house,
'''
"8" = ''':sup:`8` that Lord who made good his promise to Abraham, Isaac and Jacob, led
you back to your dwelling-place, and made it your home.
'''
"9" = ''':sup:`9` All this Moses repeated to the Israelites, but they, in their
bitterness of heart and the misery of their bondage, would not listen
to him.
'''
"10" = ''':sup:`10` And when the Lord sent Moses
'''
"11" = ''':sup:`11` to bid Pharao, king of Egypt, let the sons of Israel go,
'''
"12" = ''':sup:`12` Moses told the Lord to his face, The Israelites will not listen to
me; what hope is there that Pharao will listen to me? A man, moreover,
so tongue-tied.✻
'''
"13" = ''':sup:`13` When the Lord spoke to Moses and Aaron, giving them a message to
the Israelites and to the Egyptian king, Pharao, and bidding them lead
the sons of Israel away out of Egypt,
'''
"14" = ''':sup:`14` these were the heads of families that had left their names to
clans. From Ruben, Israel’s first-born, came Henoch, Phallu, Hesron and
Charmi.
'''
"15" = ''':sup:`15` From Simeon came Jamuel, Jamin, Ahod, Jachin, Soar, and Saul (the
son of a Chanaanite woman).
'''
"16" = ''':sup:`16` From Levi came the three clans of Gerson, Caath, and Merari. (Levi
lived to the age of a hundred and thirty-seven.)
'''
"17" = ''':sup:`17` From Gerson, the two families of Lobni and Semei.
'''
"18" = ''':sup:`18` From Caath, Amram, Isaar, Hebron and Oziel. (Caath lived to the age
of a hundred and thirty-three.)
'''
"19" = ''':sup:`19` From Merari, Moholi and Musi. Such were the families descended from
Levi.
'''
"20" = ''':sup:`20` Amram married a kinswoman of his called Jochabed, who bore him two
sons, Aaron and Moses. (Amram lived to the age of a hundred and
thirty-seven.)
'''
"21" = ''':sup:`21` From Isaar came Core, Nepheg, and Zechri,
'''
"22" = ''':sup:`22` from Oziel, Misael, Elisaphan and Sethri.
'''
"23" = ''':sup:`23` Aaron’s wife was Elisabeth, daughter to Aminadab and sister to
Nahasson, and the sons she bore him were called Nadab, Abiu, Eleazar
and Ithamar.
'''
"24" = ''':sup:`24` And Core’s sons were called Aser, Elcana and Abiasaph; those were
the divisions of the Corite clan.
'''
"25" = ''':sup:`25` Meanwhile Aaron’s son Eleazar married one of the daughters of
Phutiel, and become the father of Phineës. Such were the heads of the
Levite families that gave their names to clans.
'''
"26" = ''':sup:`26` It was these two, Aaron and Moses, who had orders from the Lord to
lead the Israelites away, in their full muster, out of Egypt;
'''
"27" = ''':sup:`27` and it was these two, Moses and Aaron, who bade Pharao, king of
Egypt, let them leave his country, at the time we are speaking of.
'''
"28" = ''':sup:`28` It was to Moses the Lord said, there in Egypt,
'''
"29" = ''':sup:`29` I am the Lord, repeat to Pharao king of Egypt all this message of
mine,
'''
"30" = ''':sup:`30` but Moses hung back and asked the Lord to his face, How should
Pharao listen to me, tongue-tied as I am?
'''
