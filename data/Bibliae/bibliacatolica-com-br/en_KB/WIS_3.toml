death, they are secure in God's promises. The view that death is a
transition to eternal life is a fundamental hope for believers (see
3:5-9 - The suffering of the righteous is a purification, and their
faithfulness is tested. God uses trials to strengthen the faith and
refine the character of the righteous, preparing them for eternal glory
3:10-13 - The reward of the righteous is eternal, while the wicked will
receive their punishment. The contrast between the fates of the
righteous and the wicked is central, reinforcing divine justice and the
25:46).
3:14-16 - The righteous are recognized as children of God, and their
inheritance is guaranteed. The intimate relationship between God and
the righteous is emphasized, showing that faithfulness is rewarded with
4:7).
3:17-19 - Wickedness is futile and leads to destruction, while the
righteous live safely in God's presence. The assurance that justice
