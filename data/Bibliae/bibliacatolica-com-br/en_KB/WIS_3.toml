[3]
"1" = ''':sup:`1` But the souls of the just are in God’s hands, and no torment, in
death itself, has power to reach them.
'''
"2" = ''':sup:`2` Dead? Fools think so; think their end loss,
'''
"3" = ''':sup:`3` their leaving us, annihilation; but all is well with them.
'''
"4" = ''':sup:`4` The world sees nothing but the pains they endure; they themselves
have eyes only for what is immortal;
'''
"5" = ''':sup:`5` so light their suffering, so great the gain they win! God, all the
while, did but test them, and testing them found them worthy of him.
'''
"6" = ''':sup:`6` His gold, tried in the crucible, his burnt-sacrifice, graciously
accepted, they do but wait for the time of their deliverance;
'''
"7" = ''':sup:`7` then they will shine out, these just souls, unconquerable as the
sparks that break out, now here, now there, among the stubble.✻
'''
"8" = ''':sup:`8` Theirs to sit in judgement on nations, to subdue whole peoples,
under a Lord whose reign shall last for ever.
'''
"9" = ''':sup:`9` Trust him if thou wilt, true thou shalt find him;✻ faith waits for
him calmly and lovingly; who claims his gift, who shall attain peace,
if not they, his chosen servants?✻
'''
"10" = ''':sup:`10` But dearly shall the wicked pay for their error,✻ for the claims of
right forgotten, for the Lord’s will defied.
'''
"11" = ''':sup:`11` Their case is pitiable indeed, who make light of true wisdom and of
ordered living; vain their hope, profitless their toil, barren their
achievement.
'''
"12" = ''':sup:`12` Light women are the wives they wed, worthless is their brood;
'''
"13" = ''':sup:`13` a curse lies on their begetting. Blessed, rather, her lot, that
childless is, yet chaste, that never knew the bed of shame; offspring
she will not lack, when holy souls have their reward.
'''
"14" = ''':sup:`14` Nay, let there be some eunuch that has kept his hands clear of
wrong, has never harboured treasonable thought against the Lord; he too
with rare gifts shall be faithfully rewarded, shall have the portion
that most contents him in God’s holy place.✻
'''
"15" = ''':sup:`15` A noble harvest good men reap from their labours; wisdom is a root
which never yet cast its crop.
'''
"16" = ''':sup:`16` Not so the adulterers; never look for children of theirs to thrive;
the offspring of the unhallowed wedlock will vanish away.✻
'''
"17" = ''':sup:`17` Live they long, they shall be held in no regard, in their late age
unhonoured;
'''
"18" = ''':sup:`18` die they soon, they shall die without hope, no comfort to sustain
them in the day when all comes to light.
'''
"19" = ''':sup:`19` Bitterly they shall rue it hereafter, the race of the evil-doers.
'''
"Notes" = '''
Notas de rodapé:
