and Israel is an expression of His grace and unconditional love,
despite the people's unfaithfulness (see also Deuteronomy 7:7-8 and
16:15-34 - Israel, however, prostitutes itself spiritually, seeking
alliances with other nations and worshiping other gods. Israel's
unfaithfulness is seen as a great betrayal of its relationship with
16:35-43 - The Lord pronounces severe judgment on Jerusalem because of
its idolatry and immorality. The city will be punished, but God also
promises to restore it after the judgment, showing His mercy (see also
16:44-58 - God references other cities, such as Sodom, to illustrate
the gravity of Jerusalem's sin, emphasizing that the city is even more
guilty because of its greater revelation of grace. The comparison
emphasizes the wickedness of sin and the need for repentance (see also
16:59-63 - God promises to restore the nation of Israel by making a new
covenant, in which He remembers the promise of salvation and
forgiveness despite His people's failures. This points to future grace
