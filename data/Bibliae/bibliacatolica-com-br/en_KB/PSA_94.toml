'''
"3" = ''':sup:`3` A high God is the Lord, a king high above all the gods;✻
'''
"4" = ''':sup:`4` beneath his hand lie the depths of earth, his are the mountain
peaks;
'''
"5" = ''':sup:`5` his the ocean, for who but he created it? What other power fashioned
the dry land?
'''
"6" = ''':sup:`6` Come in, then, fall we down in worship, bowing the knee before God
who made us.
'''
"7" = ''':sup:`7` Who but the Lord is our God? And what are we, but folk of his
pasturing, sheep that follow his beckoning hand?
'''
"8" = ''':sup:`8` Would you but listen to his voice to-day! Do not harden your hearts,
'''
"9" = ''':sup:`9` as they were hardened once at Meriba, at Massa in the wilderness.✻
Your fathers put me to the test, challenged me, as if they lacked proof
of my power,
'''
"10" = ''':sup:`10` for forty years together; from that generation I turned away in
loathing;✻ These, I said, are ever wayward hearts,
'''
"11" = ''':sup:`11` these have never learned to obey me. And I took an oath in anger,
They shall never attain my rest.✻
'''
