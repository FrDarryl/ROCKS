[30]
"1" = ''':sup:`1` And now? Now I am a laughing-stock, even to younger men; a flock of
such base breed as theirs sheep-dog of mine never tended!
'''
"2" = ''':sup:`2` So profitless their puny strength, I would have let them die before
ever they came to maturity.✻
'''
"3" = ''':sup:`3` Starveling creatures, they should browse in the waste, unkempt,
haggard and woe-begone,
'''
"4" = ''':sup:`4` cropping mallow and tree-bark and juniper-root for their diet,
'''
"5" = ''':sup:`5` and making great hue and cry after such dainties, as they pluck them
from the hill-slopes!
'''
"6" = ''':sup:`6` Barren ravine and cave and rock their dwelling-place,
'''
"7" = ''':sup:`7` they were glad of so much shelter; a bramble thicket should be their
welcome refuge.
'''
"8" = ''':sup:`8` A senseless and a nameless breed, earth is well rid of them.
'''
"9" = ''':sup:`9` O that I should be a song and a by-word on such lips as these!
'''
"10" = ''':sup:`10` That they loathe and shun me, and make bold to spit in my face,
being what they are!
'''
"11" = ''':sup:`11` Now God has made me a mark for his archery, now he has put a bit in
my mouth;
'''
"12" = ''':sup:`12` when my fair spring was overcast by calamity,✻ every passer-by
might throw me down; like a flood they swept over me,
'''
"13" = ''':sup:`13` trampled down my path, took me unawares and overcame me, when there
was none to bring rescue.
'''
"14" = ''':sup:`14` One breach made, one gate forced, they might fall upon me all at
once, and add their weight to my misery.
'''
"15" = ''':sup:`15` All that I was, is gone, the ambition, the happiness that was mine
swept away like clouds before the storm;
'''
"16" = ''':sup:`16` my heart is dead within me, a prey to long despairs.
'''
"17" = ''':sup:`17` By night, anguish racks my frame; sleepless the cares that consume
me,
'''
"18" = ''':sup:`18` their poison✻ seems to eat away the very garments I wear, clings
fast about me like the collar of my coat.
'''
"19" = ''':sup:`19` No better I than mud in the streets, little thought of as dust or
ashes;
'''
"20" = ''':sup:`20` unheard I cry to thee, unregarded I stand in thy presence;
'''
"21" = ''':sup:`21` so hardened is thy heart, so pitilessly thy blows fall upon me.
'''
"22" = ''':sup:`22` Didst thou exalt me, lift me so high in air, only to hurl me down
in ruin?
'''
"23" = ''':sup:`23` I know well enough that thou wilt bring me to the grave at last; it
is the home thou hast appointed for all living men;
'''
"24" = ''':sup:`24` but surely thou dost not exert thy power only to destroy, surely
thou hast mercy on the fallen?
'''
"25" = ''':sup:`25` I myself know what it is to pity the afflicted, to shed tears over
human need!
'''
"26" = ''':sup:`26` But no, hope I for better things, I hope in vain; ever deeper the
darkness shews to eyes straining for the light.
'''
"27" = ''':sup:`27` Still my heart is in turmoil, greeted still by fresh despairs;
'''
"28" = ''':sup:`28` I go mourning, my face blacker than ever the sun’s heat made it,
rise up in public, and claim audience for my wrongs;
'''
"29" = ''':sup:`29` crying so dismally as if I had jackals✻ for my brothers, ostriches
for my company.
'''
"30" = ''':sup:`30` And all the while, fever to discolour this flesh, to shrivel this
frame!
'''
"31" = ''':sup:`31` What wonder if all, with me, is mourning and lament, if the music
of harp and flute is heard no more?
'''
