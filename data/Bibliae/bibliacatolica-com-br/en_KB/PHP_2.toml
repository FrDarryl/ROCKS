[2]
"1" = ''':sup:`1` If anything is meant by encouragement in Christ, by loving sympathy,
by common fellowship in the spirit, by feelings of tenderness and pity,
'''
"2" = ''':sup:`2` fill up my cup of happiness by thinking with the same mind,
cherishing the same bond of charity, soul knit to soul in a common
unity of thought.
'''
"3" = ''':sup:`3` You must never act in a spirit of factiousness, or of ambition; each
of you must have the humility to think others better men than himself,
'''
"4" = ''':sup:`4` and study the welfare of others, not his own.
'''
"5" = ''':sup:`5` Yours is to be the same mind which Christ Jesus shewed.
'''
"6" = ''':sup:`6` His nature is, from the first, divine, and yet he did not see, in
the rank of Godhead, a prize to be coveted;✻
'''
"7" = ''':sup:`7` he dispossessed himself, and took the nature of a slave, fashioned
in the likeness of men, and presenting himself to us in human form;
'''
"8" = ''':sup:`8` and then he lowered his own dignity, accepted an obedience which
brought him to death, death on a cross.
'''
"9" = ''':sup:`9` That is why God has raised him to such a height, given him that name
which is greater than any other name;
'''
"10" = ''':sup:`10` so that everything in heaven and on earth and under the earth must
bend the knee before the name of Jesus,
'''
"11" = ''':sup:`11` and every tongue must confess Jesus Christ as the Lord, dwelling in
the glory of God the Father.✻
'''
"12" = ''':sup:`12` Beloved, you have always shewn yourselves obedient; and now that I
am at a distance, not less but much more than when I am present, you
must work to earn your salvation, in anxious fear.
'''
"13" = ''':sup:`13` Both the will to do it and the accomplishment of that will are
something which God accomplishes in you, to carry out his loving
purpose.
'''
"14" = ''':sup:`14` Do all that lies in you, never complaining, never hesitating,
'''
"15" = ''':sup:`15` to shew yourselves innocent and single-minded, God’s children,
bringing no reproach on his name. You live in an age that is twisted
out of its true pattern, and among such people you shine out, beacons
to the world,
'''
"16" = ''':sup:`16` upholding the message of life. Thus, when the day of Christ comes,
I shall be able to boast of a life not spent in vain, of labours not
vainly undergone.
'''
"17" = ''':sup:`17` Meanwhile, though your faith should prove to be a sacrifice which
cannot be duly made without my blood for its drink-offering, I
congratulate myself and all of you over that;
'''
"18" = ''':sup:`18` on your side, you too must congratulate yourselves and me.
'''
"19" = ''':sup:`19` It is my hope in the Lord Jesus that I shall be sending Timothy to
visit you before long; then I shall be able to refresh myself with news
of you;
'''
"20" = ''':sup:`20` I have no one else here who shares my thoughts as he does, no one
who will concern himself so unaffectedly with your affairs;✻
'''
"21" = ''':sup:`21` one and all have their own interest at heart, not Christ’s;
'''
"22" = ''':sup:`22` his worth is well tried, you must know that he has shared my task
of preaching the gospel like a son helping his father.✻
'''
"23" = ''':sup:`23` Him, then, I hope to send without delay, when I have had time to
see how I stand;
'''
"24" = ''':sup:`24` and I am persuaded in the Lord that I myself shall be coming to you
before long.
'''
"25" = ''':sup:`25` Meanwhile, here is Epaphroditus, my brother, my companion in so
many labours and battles, your own delegate, who has provided for my
needs. I felt that I must send him to you,
'''
"26" = ''':sup:`26` so great was his longing to see you, and his distress that you
should have heard about his illness.
'''
"27" = ''':sup:`27` Ill he certainly was, and in near danger of death; but God had pity
on him, and not only on him but on me too; he would not let me have
anxiety added to anxiety.
'''
"28" = ''':sup:`28` So I am hastening to send him back to you; it will be a happiness
for you to see him again, and I shall be anxious no longer.
'''
"29" = ''':sup:`29` Welcome him, then, in the Lord gladly, and do honour to such a man
as he is;
'''
"30" = ''':sup:`30` one who came close to death’s door on Christ’s errand, risking life
itself to do me that kindness, which was all your kindness left to be
desired.
'''
