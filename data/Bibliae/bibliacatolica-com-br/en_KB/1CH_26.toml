[26]
"1" = ''':sup:`1` The door-keepers, too, were divided into families. For the Corites,
there was Meselemia, a son of Asaph,
'''
"2" = ''':sup:`2` and his seven sons, Zacharias, Jadihel, Zabadias, Jathanael,
'''
"3" = ''':sup:`3` Aelam, Johanan and Elioenai;
'''
"4" = ''':sup:`4` together with the eight sons of Obededom, Semeias, Jozabad, Joaha,
Sachar, Nathanael,
'''
"5" = ''':sup:`5` Ammiel, Issachar and Phollathi; such blessing had Obededom from the
Lord.
'''
"6" = ''':sup:`6` His grandsons, too, through Semeias, were tried warriors and heads
of separate families,
'''
"7" = ''':sup:`7` Othni, and his warrior brothers, Raphael, Obed, Elzabad, Eliu, and
Samachias.
'''
"8" = ''':sup:`8` All these were descended from Obededom, and with their sons and
brethren, sturdy ministrants, they made a company of sixty-two;
'''
"9" = ''':sup:`9` the descendants of Meselemia, with their sons and brethren, valorous
men too, were but twenty-eight.
'''
"10" = ''':sup:`10` And for Merari there were the sons of Hosa; their father, his
first-born lost, gave the chief place among them to Semri;
'''
"11" = ''':sup:`11` the others were Helcias, Tabelias and Zacharias. Sons and brethren
Hosa had in all thirteen.
'''
"12" = ''':sup:`12` These were the men appointed to serve as commanders of the temple
watch, sharing the duty with their brethren.
'''
"13" = ''':sup:`13` Lots were cast between the various families, without regard to
seniority, and so the various gates were assigned to them;
'''
"14" = ''':sup:`14` the eastern side fell to Meselemias, the northern to his son
Zacharias, a shrewd man and skilful;
'''
"15" = ''':sup:`15` the south, where the elders sat in council,✻ to Obededom’s family,
'''
"16" = ''':sup:`16` (to Sephim and) to Hosa the western side by the gate at the head of
the ascent;✻ to each family its own watch.
'''
"17" = ''':sup:`17` Each day there must be six Levites on guard to the east, four to
the north, four to the south, with two more on each side of the
council-chamber,
'''
"18" = ''':sup:`18` and on the west, where the door-keepers had their guard-rooms, four
without and two in either guard-room.
'''
"19" = ''':sup:`19` Thus were duties assigned to the door-keepers, all of the Corite
and Merarite families.
'''
"20" = ''':sup:`20` The Levites, too, under Achias, had charge of the temple treasury,
and of the votive offerings.
'''
"21" = ''':sup:`21` Some of these came down from Ledan, son of Gersom; the heads of
their families were named after Jehiel, who was descended from Gersom
by Ledan,
'''
"22" = ''':sup:`22` and Jehiel’s two sons, Zathan and Joel. These families had the
permanent treasures of the Lord’s house in their charge, representing
the whole Caathite clan,
'''
"23" = ''':sup:`23` Amramites, Isaarites, Hebronites and Ozihelites alike;
'''
"24" = ''':sup:`24` and the treasurer was Subael, descended through Gersom from Moses.
'''
"25" = ''':sup:`25` Meanwhile Gersom’s brother Eliezer was represented by Selemith, his
descendant through Rahabia, Isaias, Joram and Zechri;
'''
"26" = ''':sup:`26` it was Selemith and his kindred that were treasurers of the votive
offerings made by king David, by head of clan and captain and chief and
general under him;
'''
"27" = ''':sup:`27` out of their wars and the spoils of their wars, they made these
offerings for the maintenance and furnishing of the Lord’s house.
'''
"28" = ''':sup:`28` There was much that had been dedicated by the prophet Samuel, by
Saul the son of Cis, Abner son of Ner, and Joab son of Sarvia;
everything so dedicated was under the care of Selemith and his kindred.
'''
"29" = ''':sup:`29` The Isaarite clan, under Chonenias and his sons, had the affairs of
Israel, beyond the confines of the city, in their charge, as teachers
and judges;
'''
"30" = ''':sup:`30` and for the Lord’s service and the king’s business in general the
Hebronites, a thousand and seven hundred active men under Hasabias and
his brethren, commanded the whole of Israel west of the Jordan.
'''
"31" = ''':sup:`31` And of the Hebronites … with all their clans and families, Jeria
was the chief. In the fortieth year of king David, a register was taken
at Jazer in Galaad, and the active men of his clan,
'''
"32" = ''':sup:`32` all in the prime of life, counted two thousand and seven hundred
(heads of families). These, for the Lord’s service and for the king’s
business, David put in charge of Ruben and Gad and the eastern half of
Manasses.✻
'''
