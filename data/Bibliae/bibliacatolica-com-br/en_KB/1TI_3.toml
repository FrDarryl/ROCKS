[3]
"1" = ''':sup:`1` It is well said, When a man aspires to a bishopric, it is no mean
employment that he covets.
'''
"2" = ''':sup:`2` The man who is to be a bishop, then, must be one with whom no fault
can be found; faithful to one wife, sober, discreet, modest, well
behaved, hospitable, experienced in teaching,✻
'''
"3" = ''':sup:`3` no lover of wine or of brawling, courteous, neither quarrelsome nor
grasping.
'''
"4" = ''':sup:`4` He must be one who is a good head to his own family, and keeps his
children in order by winning their full respect;✻
'''
"5" = ''':sup:`5` if a man has not learned how to manage his own household, will he
know how to govern God’s church?
'''
"6" = ''':sup:`6` He must not be a new convert, or he may be carried away by vanity,
and incur Satan’s doom.
'''
"7" = ''':sup:`7` He must bear a good character, too, in the world’s eyes; or he may
fall into disrepute, and become a prey to the False Accuser.✻
'''
"8" = ''':sup:`8` Deacons, in the same way, must be men of decent behaviour, men of
their word, not given to deep drinking or to money-getting,
'''
"9" = ''':sup:`9` keeping true, in all sincerity of conscience, to the faith that has
been revealed.
'''
"10" = ''':sup:`10` These, in their turn, must first undergo probation, and only be
allowed to serve as deacons if no charge is brought against them.
'''
"11" = ''':sup:`11` The women-folk, too, should be modest, not fond of slanderous talk;
they must be sober, and in every way worthy of trust.✻
'''
"12" = ''':sup:`12` The deacon must be faithful to one wife, good at looking after his
own family and household.
'''
"13" = ''':sup:`13` Those who have served well in the diaconate will secure for
themselves a sure footing, and great boldness in proclaiming that faith
which is founded on Christ Jesus.
'''
"14" = ''':sup:`14` So much I tell thee by letter, although I hope to pay thee a visit
before long;
'''
"15" = ''':sup:`15` so that, if I am slow in coming, thou mayest be in no doubt over
the conduct that is expected of thee in God’s household. By that I mean
the Church of the living God, the pillar and foundation upon which the
truth rests.
'''
"16" = ''':sup:`16` No question of it, it is a great mystery we worship. Revelation
made in human nature, justification won in the realm of the Spirit; a
vision seen by angels, a mystery preached to the Gentiles; Christ in
this world, accepted by faith, Christ, on high, taken up into glory.✻
'''
"Notes" = '''
Notas de rodapé:
3:1-7 - Paul outlines the qualifications of a bishop: he must be above
reproach, able to teach, and manage his household well. Leadership in
the church must reflect Christian integrity (see also Titus 1:5-9 and
3:8-13 - Paul also discusses the qualifications for deacons,
emphasizing the need for them to be trustworthy, honest, and reputable.
Christian service should be characterized by integrity and humility
'''
