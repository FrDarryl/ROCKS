[16]
"1" = ''':sup:`1` (A prayer. Of David.) Lord, to my just complaint give ear; do not
spurn my cry for aid. Listen to this prayer of mine; they are no
treacherous lips that make it.
'''
"2" = ''':sup:`2` At thy judgement seat I claim award; unerring thy scrutiny.
'''
"3" = ''':sup:`3` Wilt thou read my heart, drawing near in the darkness to test me as
if by fire, thou wilt find no treachery in me.
'''
"4" = ''':sup:`4` Never have these lips been led astray by man’s evil example; still
to thy law’s pattern thy warnings kept me true;
'''
"5" = ''':sup:`5` still in thy paths my steps were firmly planted, my feet did not
stumble.
'''
"6" = ''':sup:`6` And now I cry to thee, the God who ever hearest me; turn thy ear
towards me, and listen to my plea.
'''
"7" = ''':sup:`7` Thy mercy, thy signal mercy shew; none ever sought sanctuary at thy
right hand in vain.
'''
"8" = ''':sup:`8` Protect me as thou wouldst the apple of thy own eye; hide me under
the shelter of thy wings,
'''
"9" = ''':sup:`9` safe from the evil-doers who wrong me.See how my enemies close about
me mercilessly,
'''
"10" = ''':sup:`10` their hearts shut to pity, a boast on their lips!
'''
"11" = ''':sup:`11` Even now their stealthy tread closes in on me, as they watch their
opportunity to bring me down;
'''
"12" = ''':sup:`12` treacherous as a lion that is eager for its prey, a young lion that
waits hidden in its lair.
'''
"13" = ''':sup:`13` Bestir thyself, Lord; forestall him and throw him to the ground;
bare thy sword, and save me from the evil-doer,
'''
"14" = ''':sup:`14` raise thy hand, to rescue me from the hands of mortal men! Mortal
men indeed, that have all their portion here on earth; whose desires
thou dost satisfy with treasures from thy store, so that their
children, too, live in abundance, and leave riches for new heirs to
enjoy.
'''
"15" = ''':sup:`15` As for me, I will come with upright heart into thy presence, and
when I wake up, I shall be well content with thy likeness.
'''
