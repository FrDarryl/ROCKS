[6]
"1" = ''':sup:`1` Rally, tribesmen of Benjamin that live in the midst of Jerusalem; at
Thecua sound the trumpet, raise the standard on Bethacarem; it is from
the north peril may be seen coming, peril of great calamity.✻
'''
"2" = ''':sup:`2` Poor Sion, all too fair she seems, all too delicate!
'''
"3" = ''':sup:`3` Alas, what strange shepherds are these, what troops that follow
them? See how they pitch their tents about her! See how many each has
at his back, and there must be pasture for them all!
'''
"4" = ''':sup:`4` Sound we the attack on the city; to move now were best, and march up
under the light of noon! Plague upon it, the day is already spent, the
shadows of evening lengthen already;
'''
"5" = ''':sup:`5` up, then, march we on by night, by night plunder their houses!
'''
"6" = ''':sup:`6` Down with yonder trees, the Lord of hosts says, and build
siege-works about Jerusalem; here is a city must be called to account
for all the oppression that is harboured there.
'''
"7" = ''':sup:`7` Never cistern kept its waters so fresh, as she her store of
wickedness; no news from her but of wrong and waste, no sight I see
there but distress and violence.
'''
"8" = ''':sup:`8` Jerusalem, be warned in time; else my love thou shalt forfeit, and I
will make a ruin of thee, a land uninhabited.
'''
"9" = ''':sup:`9` Israel, says the Lord of hosts, is a vineyard for the gleaning; no
cluster shall be left; back with thee, vintager, to the baskets!
'''
"10" = ''':sup:`10` Vain appeal, whom shall I cite for witness of it? Oh that it should
fall on ears uncircumcised, oh that God’s word should be slighted, and
find no welcome!
'''
"11" = ''':sup:`11` Nay, but the divine anger burns within me, I can forbear no longer.
I must blurt out my message to all, children playing in the streets, no
less than warriors met in council; none shall be spared, husband or
wife, greybeard or man of many summers.
'''
"12" = ''':sup:`12` Homes, lands and wedded wives, all must pass into other hands; none
that dwells in Juda, the Lord says, but shall feel my vengeance.
'''
"13" = ''':sup:`13` High and low, ill-gotten gains they covet; treacherous the ways
alike of prophet and of priest;
'''
"14" = ''':sup:`14` here lies my people grievously hurt, and they tend her
unconcernedly; All’s well, they say, all’s well, when in truth all goes
amiss.
'''
"15" = ''':sup:`15` Shamed they needs must be, that did so detestably; shamed, but
never ashamed, for indeed they have lost the power to blush;✻ theirs to
fall amid the common ruin, crushed to earth, the Lord says, when I call
all to account.
'''
"16" = ''':sup:`16` The Lord’s message was, Halt at the cross-roads, look well, and ask
yourselves which path it was that stood you in good stead long ago.
That path follow, and you shall find rest for your souls. But follow
they would not;
'''
"17" = ''':sup:`17` and next, I would set watchmen on the heights; let them only
listen, when these sounded the trumpet; but listen they would not.
'''
"18" = ''':sup:`18` To the nations, then, I proclaim it; let my doom be pronounced in
the public ear;
'''
"19" = ''':sup:`19` all earth shall hear it. I mean to bring upon this people of mine
the punishment their scheming wickedness has earned, so deaf to my
calls, of my law so defiant.
'''
"20" = ''':sup:`20` What avails it to offer me incense from Saba, and the fragrant
calamus that grows far away? Unwelcome to me your burnt-sacrifice,
undesired your victims.
'''
"21" = ''':sup:`21` This doom the Lord pronounces; I mean so to entangle this people of
mine that they shall stumble to their undoing all of them, father and
son together, neighbour with neighbour, friend with friend.
'''
"22" = ''':sup:`22` Here is a people marching from the north country, the Lord says, a
great nation from the world’s end.
'''
"23" = ''':sup:`23` Arrow and shield✻ they ply, and their hard hearts pity none; loud
their battle-cry as the roaring of the sea. So they ride on, as
warriors ride, poor Sion, thy enemies.
'''
"24" = ''':sup:`24` Unnerved our hands droop at the very rumour of it; grief
overmasters us, sharp as the pangs of travail;
'''
"25" = ''':sup:`25` forbidden is the country-side, the high roads untravelled; the
drawn sword threatens, and peril is all about us.
'''
"26" = ''':sup:`26` Juda, poor widowed queen, put sackcloth about thee and strew
thyself with ashes; as for an only son make loud lament; without
warning the spoiler will be upon us.
'''
"27" = ''':sup:`27` I have a task for thee to perform among my people; thou shalt be my
trusty assayer, putting the quality of their lives to the test.
'''
"28" = ''':sup:`28` These faithless rulers that go about on their slanderous errands,
what are they but copper and iron, base metal all?
'''
"29" = ''':sup:`29` Bellows have done their work, the lead streams away in the fire,
carrying nothing with it; vain, smelter, thy toil, the dross remains
unpurged.
'''
"30" = ''':sup:`30` Refuse-silver they shall be called; has not the Lord refused them?
'''
