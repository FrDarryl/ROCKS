[1]
"1" = ''':sup:`1` This message came from the Lord to Joel, the son of Phatuel.
'''
"2" = ''':sup:`2` Citizens, hear and heed, ruler and commoner alike! Tell me, what
happenings are these, in your days and in your fathers’ days unmatched,
'''
"3" = ''':sup:`3` a tale you must needs hand on to your children, and they to theirs,
and theirs to a fresh generation yet?
'''
"4" = ''':sup:`4` That locusts, breed upon breed of them, so ravage yonder
country-side, Swarmer devouring what Spoiler, Ruin-all what Gnaw-all
has left?✻
'''
"5" = ''':sup:`5` Weep they and wail, the tipplers that must be ever at their cups,
for the sweet wine they drank, and shall drink no more!
'''
"6" = ''':sup:`6` Alas, my country, how valiant an enemy is this, in number past all
counting, that comes to invade thee; lion nor lion’s whelp has teeth
can grind so pitilessly.
'''
"7" = ''':sup:`7` Spoiled thy vineyards lie, stripped of the very bark thy fig-trees;
bare and blanched and ruinous every bough.
'''
"8" = ''':sup:`8` Weep bitterly, then, as maid that goes clad in sackcloth, untimely
widowed;
'''
"9" = ''':sup:`9` in the Lord’s house, bread nor wine is offered now; for the priests,
the Lord’s own ministers, no office now but tears.
'''
"10" = ''':sup:`10` Desolate the land lies, every field forlorn; crops ravaged, the
vine thirsty, strengthless the oil.
'''
"11" = ''':sup:`11` Alas, for husbandman’s labour lost, for vintage-song turned to
lament! Alas for harvest perished,
'''
"12" = ''':sup:`12` for vineyard withered, and drooping fig-tree! Pomegranate, and
palm, and apple, no tree in the wood but fades there; what wonder? Has
not joy faded in human hearts?
'''
"13" = ''':sup:`13` Mourn, priests, and lament; in mourners’ garb go about your work at
the altar; ministers of God, to his presence betake you, and there, in
sackcloth, keep vigil; your God’s house, that offering of bread and
wine has none!
'''
"14" = ''':sup:`14` Then proclaim a fast, assemble the folk together, ruler and
commoner alike summon to the temple, and there for the Lord’s help cry
lustily.
'''
"15" = ''':sup:`15` Woe betide us this day! The day of the Lord is coming; his the
dominion, his the doom.
'''
"16" = ''':sup:`16` Here in our sight, here in the temple of our God, the festal cheer
abolished, all the contentment, all the rejoicing!
'''
"17" = ''':sup:`17` Beast on dung-heap rots; barn-wall gapes, and store-house lies in
ruin, the hope of harvest gone;
'''
"18" = ''':sup:`18` echoes byre with lowing of bewildered cattle, that pasture have
none; even the flocks dwindle.
'''
"19" = ''':sup:`19` What help, Lord, but thine? Parched are the upland meadows, every
tree scorched in the forest;
'''
"20" = ''':sup:`20` to thee even the wild beasts make their dumb appeal, from dry
river-beds, from upland pastures laid bare.
'''
