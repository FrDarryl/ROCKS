[17]
"1" = ''':sup:`1` And he said to his disciples, It is impossible that hurt should
never be done to men’s consciences; but woe betide the man who is the
cause of it.
'''
"2" = ''':sup:`2` Better for him to have had a mill-stone tied about his neck, and to
be cast into the sea, than to have hurt the conscience of one of these
little ones.
'''
"3" = ''':sup:`3` Keep good watch over yourselves. As for thy brother, if he is in
fault, tax him with it, and if he is sorry for it, forgive him;
'''
"4" = ''':sup:`4` nay, if he does thee wrong seven times in the day, and seven times
in the day comes back to thee and says, I am sorry, thou shalt forgive
him.
'''
"5" = ''':sup:`5` The apostles said to the Lord, Give us more faith.
'''
"6" = ''':sup:`6` And the Lord said, If you had faith, though it were like a grain of
mustard seed, you might say to this mulberry tree, Uproot thyself and
plant thyself in the sea, and it would obey you.
'''
"7" = ''':sup:`7` If any one of you had a servant following the plough, or herding the
sheep, would he say to him, when he came back from the farm, Go and
fall to at once?
'''
"8" = ''':sup:`8` Would he not say to him, Prepare my supper, and then gird thyself
and wait upon me while I eat and drink; thou shalt eat and drink
thyself afterwards?
'''
"9" = ''':sup:`9` Does he hold himself bound in gratitude to such a servant, for
obeying his commands?
'''
"10" = ''':sup:`10` I do not think it of him; and you, in the same way, when you have
done all that was commanded you, are to say, We are servants, and
worthless; it was our duty to do what we have done.
'''
"11" = ''':sup:`11` A time came when he was on his way to Jerusalem, and was passing
between Samaria and Galilee;
'''
"12" = ''':sup:`12` and as he was going into a village, ten men that were lepers came
towards him; they stood far off,
'''
"13" = ''':sup:`13` crying aloud, Jesus, Master, have pity on us.
'''
"14" = ''':sup:`14` He met them with the words, Go and shew yourselves to the priests;
and thereupon, as they went, they were made clean.
'''
"15" = ''':sup:`15` One of them, finding that he was cured, came back, praising God
aloud,
'''
"16" = ''':sup:`16` and threw himself at Jesus’ feet with his face to the ground, to
thank him; and this was a Samaritan.
'''
"17" = ''':sup:`17` Jesus answered, Were not all ten made clean? And the other nine,
where are they?
'''
"18" = ''':sup:`18` Not one has come back to give God the praise, except this stranger.
'''
"19" = ''':sup:`19` And he said to him, Arise and go on thy way, thy faith has brought
thee recovery.
'''
"20" = ''':sup:`20` Upon being asked by the Pharisees, when the kingdom of God was to
come, he answered, The kingdom of God comes unwatched by men’s eyes;
'''
"21" = ''':sup:`21` there will be no saying, See, it is here, or See, it is there; the
kingdom of God is here, within you.✻
'''
"22" = ''':sup:`22` And to his own disciples he said, The time will come when you will
long to enjoy, but for a day, the Son of Man’s presence, and it will
not be granted you.✻
'''
"23" = ''':sup:`23` Men will be saying to you, See, he is here, or See, he is there; do
not turn aside and follow them;
'''
"24" = ''':sup:`24` the Son of Man, when his time comes, will be like the lightning
which lightens from one border of heaven to the other.
'''
"25" = ''':sup:`25` But before that, he must undergo many sufferings, and be rejected
by this generation.
'''
"26" = ''':sup:`26` In the days when the Son of Man comes, all will be as it was in the
days of Noe;
'''
"27" = ''':sup:`27` they ate, they drank, they married and were given in marriage,
until the day when Noe went into the ark, and the flood came and
destroyed them all.
'''
"28" = ''':sup:`28` So it was, too, in the days of Lot; they ate, they drank, they
bought and sold, they planted and built;
'''
"29" = ''':sup:`29` but on the day when Lot went out of Sodom, a rain of fire and
brimstone came from heaven and destroyed them all.
'''
"30" = ''':sup:`30` And so it will be, in the day when the Son of Man is revealed.
'''
"31" = ''':sup:`31` In that day, if a man is on the house-top and his goods are in the
house, let him not come down to take them with him; and if a man is in
the fields, he too must beware of turning back.
'''
"32" = ''':sup:`32` Remember Lot’s wife.
'''
"33" = ''':sup:`33` The man who tries to save his own life will lose it; it is the man
who loses it that will keep it safe.
'''
"34" = ''':sup:`34` I tell you, on that night, where two men are sleeping in one bed,
one will be taken and the other left;
'''
"35" = ''':sup:`35` one woman taken, one left, as they grind together at the mill, one
man taken, one left, as they work together in the fields.
'''
"36" = ''':sup:`36` Then they answered him, Where, Lord?
'''
"37" = ''':sup:`37` And he told them, It is where the body lies that the eagles will
gather.✻
'''
"Notes" = '''
Notas de rodapé:
17:1-2 - Jesus warns about the consequences of causing scandal and
teaches that it is better to suffer personal harm than to be
responsible for causing others to sin. Moral and spiritual
responsibility is emphasized, showing the seriousness of leading others
17:3-4 - Jesus teaches continual forgiveness, saying we should forgive
up to seven times a day. This highlights the importance of mercy and
reconciliation, reflecting the grace God offers in forgiving our sins
17:5-6 - Jesus speaks about faith, saying that even a little faith can
move mountains. This emphasizes that true faith is not measured by
17:11-19 - Jesus heals ten lepers, but only one returns to give thanks.
This episode highlights the importance of gratitude and the fact that
spiritual healing is more important than physical healing (see also
17:20-21 - Jesus teaches that the Kingdom of God does not come in
visible form, but is present in a spiritual way. This reflects the
nature of the Kingdom of God, which manifests itself in our hearts and
14:17).
'''
