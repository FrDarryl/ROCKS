[11]
"1" = ''':sup:`1` Then answered Sophar the Naamathite:
'''
"2" = ''':sup:`2` Ready to speak should be ready to listen; glibness will not make an
innocent man of thee.
'''
"3" = ''':sup:`3` Must all keep silence till thou hast done; shall none make answer to
thy raillery?
'''
"4" = ''':sup:`4` Still thou wilt have it that all thy dealings✻ are upright, that thy
heart, as God sees it, is pure.
'''
"5" = ''':sup:`5` Would he but speak one word in thy ear, make thee his confidant!
'''
"6" = ''':sup:`6` Would he but reveal to thee the secrets of his wisdom, in its
ordered variety! Then wouldst thou learn that the penalty he is
exacting of thee is less, far less, than thy sins deserve.
'''
"7" = ''':sup:`7` What, wouldst thou search out the ways of God, have knowledge
unconfined of his omnipotence?
'''
"8" = ''':sup:`8` High as heaven is that wisdom, and thy reach so small; deep as hell
itself, and thy thought so shallow!
'''
"9" = ''':sup:`9` Far as earth it stretches, wide as ocean;
'''
"10" = ''':sup:`10` will he sweep them all away, or confine them all in a little space,
there is no gainsaying him.
'''
"11" = ''':sup:`11` He knows the false hearts of men, sees wickedness there, and
wouldst thou have him overlook it?
'''
"12" = ''':sup:`12` Poor fools, that will have a mind of their own, and think they were
born free as the wild ass!
'''
"13" = ''':sup:`13` But see, thy heart once guided aright, thy hands outspread to him
in prayer,
'''
"14" = ''':sup:`14` thou hast but to cleanse thy hands of their wrong-doing, rid thy
dwelling-place of the guilt that defies it.
'''
"15" = ''':sup:`15` Then thou mayst lift up thy head again, free from reproach, waver
no more, tremble no more.
'''
"16" = ''':sup:`16` These miseries of thine shall be forgotten, or remembered
gratefully, like floods that are overpast.
'''
"17" = ''':sup:`17` Radiance of noon shall dispel twilight, dawn shall rise where
darkness seemed to envelop thee;
'''
"18" = ''':sup:`18` fresh confidence shall be thine, fresh hope; hidden away in safety✻
thou shalt sleep secure;
'''
"19" = ''':sup:`19` and that rest of thine, none shall disturb, suitors a many shall
come to court thy favour.
'''
"20" = ''':sup:`20` The godless another doom awaits; their eyes shall grow faint with
watching, and no rescue shall ever reach them; no other prospect they
have but despair.
'''
