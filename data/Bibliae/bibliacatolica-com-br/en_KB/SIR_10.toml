[10]
"1" = ''':sup:`1` A wise ruler, a folk well disciplined; firm sits prudence on the
throne.
'''
"2" = ''':sup:`2` Like king, like court; like ruler, like subjects.
'''
"3" = ''':sup:`3` Royal folly is a people’s ruin; where prudence reigns, there cities
thrive most.
'''
"4" = ''':sup:`4` God’s will it is, then, that rules a nation; when the time comes, he
will give it the prince it needs,
'''
"5" = ''':sup:`5` granting prosperity where he will; no scribe bears office but has
divine authority stamped on his brow.
'''
"6" = ''':sup:`6` Forget the wrong done, nor enrol thyself among the doers of it.
'''
"7" = ''':sup:`7` Before God and man alike pride is hateful, and the wrong the
Gentiles do is foully done;
'''
"8" = ''':sup:`8` wrong and crime and outrage and treacherous shift, that he punishes
by passing on the sceptre of empire into new hands;
'''
"9" = ''':sup:`9` but worse sin is none than avarice. See how man, for all his pride,
is but dust and ashes!
'''
"10" = ''':sup:`10` This love of money is of all things the most perverse; what does
the miser but sell his own soul? As well be bowelled alive!
'''
"11" = ''':sup:`11` Why be tyrannies short-lived? Why, it is a wearisome thing to the
physician, a long illness,
'''
"12" = ''':sup:`12` so he is fain to cut it short, and the king that reigns to-day will
be dead to-morrow.
'''
"13" = ''':sup:`13` And what is the new kingdom he inherits? Creeping things, and
carrion beast, and worm.✻
'''
"14" = ''':sup:`14` Pride’s beginning is man’s revolt from God,
'''
"15" = ''':sup:`15` when the heart forgets its Maker; and of all sin pride is the root.
Leave it, or curses thou shalt have in full measure, and be ruined at
the last.
'''
"16" = ''':sup:`16` Such humiliation the Lord has in store; vanished utterly is yonder
confederacy;
'''
"17" = ''':sup:`17` proud thrones cast down, to make room for the oppressed,
'''
"18" = ''':sup:`18` proud nations withered from the root, and humbler rivals planted
instead!
'''
"19" = ''':sup:`19` Whole nations of the world the Lord has overthrown, rased them to
the ground;
'''
"20" = ''':sup:`20` shrivelled and vanished away, they have left no trace of their
passage.
'''
"21" = ''':sup:`21` The proud forgotten, the humble kept in memory; such was the Lord’s
will.
'''
"22" = ''':sup:`22` Pride was never made for man’s estate; never child born of woman
had anger’s mood for its birthright.
'''
"23" = ''':sup:`23` There are two breeds of men; one fears God and wins renown, the
other passes his commandments by, and is forgotten.
'''
"24" = ''':sup:`24` Let clansmen honour a chieftain’s rank; it is humble fear wins the
divine regard.
'''
"25" = ''':sup:`25` For riches and renown, as for the lowly born, there is one boast
worth having, the fear of God.
'''
"26" = ''':sup:`26` Honest poverty never despise, nor flatter, for all his wealth, the
evil-doer;
'''
"27" = ''':sup:`27` prince nor ruler nor nobleman can win any higher title than the
fear of God.
'''
"28" = ''':sup:`28` Of his master’s sons a prudent servant shall yet be master. Only
the fool, that is ill trained, takes punishment amiss; and a fool will
never rise to greatness.
'''
"29" = ''':sup:`29` Do not boast of thy fine craftsmanship and then, in time of urgent
need, stand idle;✻
'''
"30" = ''':sup:`30` better fall to work and have a full belly than keep thy pride and
go fasting.
'''
"31" = ''':sup:`31` Abate thy pride, keep body and soul together; value thy life as it
deserves.
'''
"32" = ''':sup:`32` There is no excusing the man who is his own enemy, no worth in the
man who thinks his life worth nothing.
'''
"33" = ''':sup:`33` One man, that little wealth has, may boast of his skill and the
fear of God, another man of his riches.
'''
"34" = ''':sup:`34` Grow he rich, the poor man shall boast indeed; that other, grow he
poor, has good cause to fear his poverty.
'''
