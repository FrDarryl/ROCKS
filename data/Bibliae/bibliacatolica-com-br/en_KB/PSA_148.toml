[148]
"1" = ''':sup:`1` Give praise to the Lord in heaven; praise him, all that dwells on
high.
'''
"2" = ''':sup:`2` Praise him, all you angels of his, praise him, all his armies.
'''
"3" = ''':sup:`3` Praise him, sun and moon; praise him, every star that shines.
'''
"4" = ''':sup:`4` Praise him, you highest heavens, you waters beyond the heavens.
'''
"5" = ''':sup:`5` Let all these praise the Lord; it was his command that created them.
'''
"6" = ''':sup:`6` He has set them there unageing for ever, given them a law which
cannot be altered.
'''
"7" = ''':sup:`7` Give praise to the Lord on earth, monsters of the sea and all its
depths;
'''
"8" = ''':sup:`8` fire and hail, snow and mist, and the storm-wind that executes his
decree;
'''
"9" = ''':sup:`9` all you mountains and hills, all you fruit trees and cedars;
'''
"10" = ''':sup:`10` all you wild beasts and cattle, creeping things and birds that fly
in air;
'''
"11" = ''':sup:`11` all you kings and peoples of the world, all you that are princes
and judges on earth;
'''
"12" = ''':sup:`12` young men and maids, old men and boys together; let them all give
praise to the Lord’s name.
'''
"13" = ''':sup:`13` His name is exalted as no other,
'''
"14" = ''':sup:`14` his praise reaches beyond heaven and earth; and now he has given
fresh strength to his people. Shall not his faithful servants praise
him, the sons of Israel, the people that draw near to him? Alleluia.
'''
