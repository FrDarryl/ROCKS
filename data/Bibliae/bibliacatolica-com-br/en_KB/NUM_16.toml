questioning their leadership. This rebellion reflects human
dissatisfaction and pride that opposes God's established authority (see
16:4-7 - Moses proposes a test to demonstrate whom God has chosen for
the priesthood, making it clear that the Lord is the one who
establishes spiritual leadership. This reinforces divine sovereignty in
5:4).
