[10]
"1" = ''':sup:`1` While the younger Tobias lingered thus over his marriage, his father
fell into an extreme of anxiety. What means this long delay on my son’s
part? he asked. What has detained him?
'''
"2" = ''':sup:`2` Can it be that Gabelus is dead, and there is no recovering the debt?
'''
"3" = ''':sup:`3` Great lament he made, and his wife Anna with him, and fast fell the
tears of both, that the appointed day was over and their son not yet
returned.
'''
"4" = ''':sup:`4` The mother’s grief there was no consoling; My son, my son, she
cried, why did we ever let thee go on thy travels? The light of our
eyes, the support of our old age, our comfort in life, our hope of
posterity when we are gone;
'''
"5" = ''':sup:`5` all this thou wert, and thou alone; how could we let thee leave our
sight?
'''
"6" = ''':sup:`6` All in vain did Tobias try to comfort her, with, Peace, woman; never
disquiet thyself; there is nought amiss with our son; it was a trusty
companion we sent with him.
'''
"7" = ''':sup:`7` Comfort she would have none; no day passed but she would rise from
her place and view the landscape all about, or roam the streets, hoping
she might get some rumour, some distant glimpse of his return.
'''
"8" = ''':sup:`8` Meanwhile, Raguel was pressing his son-in-law to stay on; I will
send a message to thy father, said he, to assure him of thy safety.
'''
"9" = ''':sup:`9` But Tobias would have none of it; No question, said he, but my
father and mother are counting the days, and tormenting their hearts
over me.
'''
"10" = ''':sup:`10` Still Raguel plied him with entreaties, and still could not win his
consent. So at last he gave Sara into Tobias’ keeping, and with her
half his goods, men and maid servants, sheep and camels and cows, and
of money a great sum, and let him go his way, safe and content.
'''
"11" = ''':sup:`11` The Lord’s holy angel, said he, go with you on your journey, and
bring you home without scathe, to find that all is well, Tobias and
Anna both. And may my life be spared to see children born of you.
'''
"12" = ''':sup:`12` So Raguel and Anna embraced their daughter, and kissed her, and set
her on her way,
'''
"13" = ''':sup:`13` full of good counsel to the last; how she was to give father-in-law
and mother-in-law their due, love her husband, be mistress in her own
house, order it well, and prove herself the perfection of a woman.
'''
"Notes" = '''
Notas de rodapé:
10:1-5 - Tobias's concern about his lack of money and his desire to
return home reflect the fragility of the human condition. This anxiety
is an invitation to trust in God, who cares for our needs (see also
10:6-8 - Raphael's advice to Tobias not to despair highlights the
importance of remaining calm and having faith in the face of
difficulties. Divine help can come in unexpected moments (see also
10:9-12 - The journey back to Nineveh is a testament to God’s
providence, showing that even in times of difficulty, He is always
3:5-6).
10:13-14 - The arrival home and reunion with Hannah and Tobit
illustrate the joy of the family reunion. The importance of family
unity and mutual support is fundamental to facing life's challenges
10:15-18 - Tobias's desire to honor his parents with the gift he
received from Raphael highlights the importance of gratitude and filial
respect. This reinforces the value of honoring one's father and mother
'''
