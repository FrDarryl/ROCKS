[22]
"1" = ''':sup:`1` What ill names shall we hurl at the sluggard? Stone from the sewers,
that has no man’s good word;
'''
"2" = ''':sup:`2` dung from the midden, for all to wash their hands of him.
'''
"3" = ''':sup:`3` Spoilt son thou shalt beget to thy shame, spoilt daughter to thy
great loss;
'''
"4" = ''':sup:`4` bring she to her husband no dower of modesty, her shame shall cost
thee dear.
'''
"5" = ''':sup:`5` Shame the father shall have, shame the husband; fit company for
sinners, she will have no good word from either of these.
'''
"6" = ''':sup:`6` Speech may be out of season, like music in time of mourning; not so
the rod, not so chastisement; there lies ever wisdom.✻
'''
"7" = ''':sup:`7` Teach a fool, and mend a pot with glue;
'''
"8" = ''':sup:`8` better audience thou shalt have from the sleeper thou wouldst awake
from a deep dream;
'''
"9" = ''':sup:`9` thy wise speech ended, Why, what’s to do?✻ ask fool and dreamer
alike.
'''
"10" = ''':sup:`10` For the dead that lacks light, for the fool that lacks wit, never
cease to mourn;
'''
"11" = ''':sup:`11` yet not for the dead overmuch, since rest is his,
'''
"12" = ''':sup:`12` but the fool’s life is empty beyond the emptiness of death;
'''
"13" = ''':sup:`13` seven days the dead are mourned, but the fool, the godless fool,
all his life long.
'''
"14" = ''':sup:`14` Linger never with a fool in talk, nor cast in thy lot with his;
'''
"15" = ''':sup:`15` keep clear of him, as thou wouldst keep clear of mischief, and of
sin’s pollution;
'''
"16" = ''':sup:`16` go thy way, and let him go his; thou shalt sleep the sounder, for
having no folly of his to cloud thy spirits.
'''
"17" = ''':sup:`17` Nought like lead for heaviness? Ay, but its name is fool.
'''
"18" = ''':sup:`18` With sand or salt or iron bars burden thyself, not with rash and
godless company, not with a fool.
'''
"19" = ''':sup:`19` Underpin the foundations with timber balks, thy house shall
withstand all shock; nor less shall he, whose heart stands resolved in
the counsels of prudence;
'''
"20" = ''':sup:`20` no hour of peril can daunt that steadfast heart.
'''
"21" = ''':sup:`21` Palisade set on high ground, with no better protection against the
wind’s fury than cheap rubble, is but of short endurance;
'''
"22" = ''':sup:`22` faint heart that thinks a fool’s thoughts will not be proof against
sudden terror.
'''
"23" = ''':sup:`23` Faint heart that thinks a fool’s thoughts …… shall never be afraid;
no more shall he, that still keeps true to God’s commandments.✻
'''
"24" = ''':sup:`24` Chafed eye will weep, chafed heart will shew resentment.
'''
"25" = ''':sup:`25` One stone flung, and the birds are all on the wing; one taunt
uttered, and the friendship is past repair.
'''
"26" = ''':sup:`26` Hast thou drawn sword against thy friend? Be comforted; all may be
as it was.
'''
"27" = ''':sup:`27` Hast thou assailed him with angry words? Thou mayst yet be
reconciled. But the taunt, the contemptuous reproach, the secret
betrayed, the covert attack, all these mean a friend lost.
'''
"28" = ''':sup:`28` Keep faith with a friend when his purse is empty, thou shalt have
joy of his good fortune;
'''
"29" = ''':sup:`29` stand by him when he falls upon evil times, thou shalt be partner
in his prosperity.
'''
"30" = ''':sup:`30` Chimney-fumes and smoke rising, of fire forewarn thee; curse
uttered, and threat, and insult, of bloodshed.
'''
"31" = ''':sup:`31` Never will I be ashamed to greet friend of mine, never deny myself
to him; let harm befall me for his sake, I care not.
'''
"32" = ''':sup:`32` … All that hear of it will keep their distance from him.✻
'''
"33" = ''':sup:`33` Oh for a sentry to guard this mouth of mine, a seal to keep these
lips inviolate! From that snare may I be safe, nor ever let my tongue
betray me!
'''
