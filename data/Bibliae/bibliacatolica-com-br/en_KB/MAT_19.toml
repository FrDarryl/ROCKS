[19]
"1" = ''':sup:`1` Afterwards, when he had finished saying all this, Jesus removed from
Galilee and came into that part of Judaea which lies beyond the Jordan.
'''
"2" = ''':sup:`2` Great multitudes went with him, and he healed them there.
'''
"3" = ''':sup:`3` Then the Pharisees came to him, and put him to the test by asking,
Is it right for a man to put away his wife, for whatever cause?
'''
"4" = ''':sup:`4` He answered, Have you never read, how he who created them, when they
first came to be, created them male and female; and how he said,
'''
"5" = ''':sup:`5` A man, therefore, will leave his father and mother and will cling to
his wife, and the two will become one flesh?✻
'''
"6" = ''':sup:`6` And so they are no longer two, they are one flesh; what God, then,
has joined, let not man put asunder.
'''
"7" = ''':sup:`7` Why then, they said, did Moses enjoin that a man might give his wife
a writ of separation, and then he might put her away?
'''
"8" = ''':sup:`8` He told them, It was to suit your hard hearts that Moses allowed you
to put your wives away; it was not so at the beginning of things.
'''
"9" = ''':sup:`9` And I tell you that he who puts away his wife, not for any
unfaithfulness of hers, and so marries another, commits adultery; and
he too commits adultery, who marries her after she has been put away.✻
'''
"10" = ''':sup:`10` At this, his disciples said to him, If the case stands so between
man and wife, it is better not to marry at all.
'''
"11" = ''':sup:`11` That conclusion, he said, cannot be taken in by everybody, but only
by those who have the gift.
'''
"12" = ''':sup:`12` There are some eunuchs, who were so born from the mother’s womb,
some were made so by men, and some have made themselves so for love of
the kingdom of heaven; take this in, you whose hearts are large enough
for it.✻
'''
"13" = ''':sup:`13` Then they brought children to him, so that he might lay his hands
on them in prayer; and his disciples rebuked them for it.
'''
"14" = ''':sup:`14` But Jesus said, Let the children be, do not keep them back from me;
the kingdom of heaven belongs to such as these.
'''
"15" = ''':sup:`15` And so he laid his hands on them, and went on his way.
'''
"16" = ''':sup:`16` And now a man came to him, and said, Master, who art so good, what
good must I do to win eternal life?
'''
"17" = ''':sup:`17` He said to him, Why dost thou come to me to ask of goodness? God is
good, and he only. If thou hast a mind to enter into life, keep the
commandments.
'''
"18" = ''':sup:`18` Which commandments? he asked. Jesus said, Thou shalt do no murder,
Thou shalt not commit adultery, Thou shalt not steal, Thou shalt not
bear false witness,✻
'''
"19" = ''':sup:`19` Honour thy father and thy mother, and Thou shalt love thy neighbour
as thyself.
'''
"20" = ''':sup:`20` I have kept all these, the young man told him, ever since I grew
up; where is it that I am still wanting?
'''
"21" = ''':sup:`21` Jesus said to him, If thou hast a mind to be perfect, go home and
sell all that belongs to thee; give it to the poor, and so the treasure
thou hast shall be in heaven; then come back and follow me.✻
'''
"22" = ''':sup:`22` When he heard this, the young man went away sad at heart, for he
had great possessions.
'''
"23" = ''':sup:`23` And Jesus said to his disciples, Believe me, a rich man will not
enter God’s kingdom easily.
'''
"24" = ''':sup:`24` And once again I tell you, it is easier for a camel to pass through
a needle’s eye, than for a man to enter the kingdom of heaven when he
is rich.
'''
"25" = ''':sup:`25` At hearing this, the disciples were thrown into great bewilderment;
Why then, they asked, who can be saved?
'''
"26" = ''':sup:`26` Jesus fastened his eyes on them, and said to them, Such a thing is
impossible to man’s powers, but to God all things are possible.
'''
"27" = ''':sup:`27` Hereupon Peter took occasion to say, And what of us who have
forsaken all, and followed thee; what is left for us?
'''
"28" = ''':sup:`28` Jesus said to them, I promise you, in the new birth, when the Son
of Man sits on the throne of his glory, you also shall sit there on
twelve thrones, you who have followed me, and shall be judges over the
twelve tribes of Israel.
'''
"29" = ''':sup:`29` And every man that has forsaken home, or brothers, or sisters, or
father, or mother, or wife, or children, or lands for my name’s sake,
shall receive his reward a hundredfold, and obtain everlasting life.
'''
"30" = ''':sup:`30` But many will be first that were last, and last that were first.✻
'''
