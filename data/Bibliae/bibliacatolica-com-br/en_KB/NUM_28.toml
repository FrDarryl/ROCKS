[28]
"1" = ''':sup:`1` This, too, was a message the Lord gave to Moses:
'''
"2" = ''':sup:`2` Bid the sons of Israel bring offerings to regale me,
burnt-sacrifices to delight me with the smell of their burning, at the
times appointed.
'''
"3" = ''':sup:`3` Daily, all the year round, they must offer two yearling lambs,
without blemish, in burnt-sacrifice to me,
'''
"4" = ''':sup:`4` one in the morning, one in the evening,
'''
"5" = ''':sup:`5` with the tenth of a bushel of flour, kneaded in three pints of pure
oil.
'''
"6" = ''':sup:`6` The burnt-sacrifice you offered at mount Sinai, to delight the Lord
with the smell of its burning, must continue for all time.
'''
"7" = ''':sup:`7` For each lamb, too, you will make a libation in the Lord’s
sanctuary, of three pints of wine.
'''
"8" = ''':sup:`8` The second lamb will be offered in the evening, repeating all the
morning’s ceremonies and its libation, and the Lord will accept the
smell of its burning.
'''
"9" = ''':sup:`9` On the sabbath day you will bring two yearling lambs without
blemish, and the fifth of a bushel of flour kneaded with oil as a
bread-offering, with due libations
'''
"10" = ''':sup:`10` poured out sabbath after sabbath; the sacrifice must never be
omitted.
'''
"11" = ''':sup:`11` At the new moon, by way of burnt-sacrifice, you will offer to the
Lord two bull-calves and a ram, and seven yearling lambs without
blemish,
'''
"12" = ''':sup:`12` and three tenths of a bushel of flour kneaded with oil by way of
bread-offering for each calf, and a fifth for the ram,
'''
"13" = ''':sup:`13` and a hundredth for each lamb,✻ to delight the Lord with the smell
of their burning.
'''
"14" = ''':sup:`14` And libations of wine will go with each victim, six pints for a
bullock, four for a ram, and three for a lamb. Each month, as the year
goes round, this shall be your burnt-sacrifice.
'''
"15" = ''':sup:`15` And together with this repeated sacrifice you will offer the Lord a
goat, to atone for faults.
'''
"16" = ''':sup:`16` On the fourteenth day of the first month, the Lord’s paschal feast
begins.
'''
"17" = ''':sup:`17` The fifteenth day is a feast, and for a whole week bread must be
eaten unleavened.
'''
"18" = ''':sup:`18` Its first day will be a day of solemn observance, on which no
servile work may be done.
'''
"19" = ''':sup:`19` The burnt-sacrifice made to the Lord will be the same as that of
the new moon.
'''
"22" = ''':sup:`22` And one goat must be offered in amends for your faults;
'''
"23" = ''':sup:`23` all this, over and above the morning sacrifice which is to be made
that day as always.
'''
"24" = ''':sup:`24` Thus you will do on each of the seven days, feeding the fire and
delighting the Lord with the smell of your burnt-sacrifice, and the
libations that go with it.
'''
"25" = ''':sup:`25` The seventh day too must be a day of solemn observance, on which no
servile work may be done.
'''
"26" = ''':sup:`26` Another day of solemn observance, on which no servile work must be
done, is the day of first-fruits, when you bring the Lord a
bread-offering out of the new crops.
'''
"27" = ''':sup:`27` You must bring the Lord a burnt-sacrifice, to delight him with the
smell of its burning,
'''
"28" = ''':sup:`28` as at the new moon.
'''
"29" = ''':sup:`29` There must be a goat, too,
'''
"30" = ''':sup:`30` offered in amends for fault; all this, over and above the daily
sacrifice and its libations.
'''
"31" = ''':sup:`31` Sacrifice or libation, all that you offer the Lord must be without
blemish.
'''
