[16]
"1" = ''':sup:`1` And the Pharisees and Sadducees came and put him to the test, asking
him to shew them a sign from heaven.
'''
"2" = ''':sup:`2` But he answered them, When evening comes, you say, It is fair
weather, the sky is red;✻
'''
"3" = ''':sup:`3` or at sunrise, There will be a storm to-day, the sky is red and
lowering. You know, then, how to read the face of heaven; can you not
read the signs of appointed times?
'''
"4" = ''':sup:`4` It is a wicked and unfaithful generation that asks for a sign; the
only sign that will be given to it is the sign of the prophet Jonas.
And so he went on his way and left them.
'''
"5" = ''':sup:`5` And they crossed the sea, and his disciples found that they had
forgotten to take bread with them.
'''
"6" = ''':sup:`6` So, when Jesus said to them, See that you have nothing to do with
the leaven of the Pharisees and Sadducees,
'''
"7" = ''':sup:`7` they were anxious in their minds; We have brought no bread, they
said.
'''
"8" = ''':sup:`8` Jesus knew it, and said to them, Men of little faith, what is this
anxiety in your minds, that you have brought no bread with you?
'''
"9" = ''':sup:`9` Have you no wits even now, or have you forgotten the five thousand
and their five loaves, and the number of baskets you filled?
'''
"10" = ''':sup:`10` Or the four thousand and their seven loaves, and the number of
hampers you filled then?
'''
"11" = ''':sup:`11` How could you suppose that I was thinking of bread, when I said,
Have nothing to do with the leaven of the Pharisees and Sadducees?
'''
"12" = ''':sup:`12` Then they understood that his warning was against the doctrine of
the Pharisees and Sadducees, not against leavened bread.
'''
"13" = ''':sup:`13` Then Jesus came into the neighbourhood of Caesarea Philippi; and
there he asked his disciples, What do men say of the Son of Man? Who do
they think he is?
'''
"14" = ''':sup:`14` Some say John the Baptist, they told him, others Elias, others
again, Jeremy or one of the prophets.
'''
"15" = ''':sup:`15` Jesus said to them, And what of you? Who do you say that I am?
'''
"16" = ''':sup:`16` Then Simon Peter answered, Thou art the Christ, the Son of the
living God.✻
'''
"17" = ''':sup:`17` And Jesus answered him, Blessed art thou, Simon son of Jona; it is
not flesh and blood, it is my Father in heaven that has revealed this
to thee.
'''
"18" = ''':sup:`18` And I tell thee this in my turn, that thou art Peter, and it is
upon this rock that I will build my church; and the gates of hell shall
not prevail against it;
'''
"19" = ''':sup:`19` and I will give to thee the keys of the kingdom of heaven; and
whatever thou shalt bind on earth shall be bound in heaven; and
whatever thou shalt loose on earth shall be loosed in heaven.
'''
"20" = ''':sup:`20` Then he strictly forbade them to tell any man that he, Jesus, was
the Christ.
'''
"21" = ''':sup:`21` From that time onwards Jesus began to make it known to his
disciples that he must go up to Jerusalem, and there, with much ill
usage from the chief priests and elders and scribes, must be put to
death, and rise again on the third day.
'''
"22" = ''':sup:`22` Whereupon Peter, drawing him to his side, began remonstrating with
him; Never, Lord, he said; no such thing shall befall thee.
'''
"23" = ''':sup:`23` At which he turned round and said to Peter, Back, Satan; thou art a
stone in my path; for these thoughts of thine are man’s, not God’s.
'''
"24" = ''':sup:`24` Jesus also said to his disciples, If any man has a mind to come my
way, let him renounce self, and take up his cross, and follow me.
'''
"25" = ''':sup:`25` The man who tries to save his life shall lose it; it is the man who
loses his life for my sake that will secure it.
'''
"26" = ''':sup:`26` How is a man the better for it, if he gains the whole world at the
cost of losing his own soul? For a man’s soul, what price can be high
enough?
'''
"27" = ''':sup:`27` The Son of Man will come hereafter in his Father’s glory with his
angels about him, and he will recompense everyone, then, according to
his works.
'''
"28" = ''':sup:`28` Believe me, there are those standing here who will not taste of
death before they have seen the Son of Man coming in his kingdom.✻
'''
