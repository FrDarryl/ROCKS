[5]
"1" = ''':sup:`1` Who will listen to thy plaint against God? Wilt thou turn to one of
his angels for redress?
'''
"2" = ''':sup:`2` Impatience is a great murderer of fools; in their simpleness of
heart, they repine at the injury, to their ruin.
'''
"3" = ''':sup:`3` Never yet did I see a fool secure in his possessions but I
prophesied disaster, there and then, for his fair prospects.
'''
"4" = ''':sup:`4` And still would I see his children bereft of hope, ground down by
false judgement, and none to bring redress;
'''
"5" = ''':sup:`5` his harvest a prey for hungry neighbours, himself for the armed
robber, his wealth drunk up by thirsty mouths.✻
'''
"6" = ''':sup:`6` Never was ill without a cause; never did mischief spring up
self-sown.
'''
"7" = ''':sup:`7` Man’s bent is for mischief, as sure as birds will fly.✻
'''
"8" = ''':sup:`8` Wiser counsels for me; to the Lord himself my plaint shall be made,
of God himself I will seek audience.
'''
"9" = ''':sup:`9` His magnificent counsels none may fathom, none reckon up his
marvellous deeds.
'''
"10" = ''':sup:`10` His to grant the parched earth rain, watering the countryside;
'''
"11" = ''':sup:`11` his to exalt men of low esteem, to comfort the mourner with new
hope.
'''
"12" = ''':sup:`12` Through him the crafty schemer is baulked of his aims;
'''
"13" = ''':sup:`13` cunning overreaches itself, and knavish plots are scattered to the
winds;
'''
"14" = ''':sup:`14` wise fools, that blink in daylight, and grope their way blindly at
full noon!
'''
"15" = ''':sup:`15` So, from their slander and their violence, he rescues the poor and
the unbefriended;
'''
"16" = ''':sup:`16` now, misery, take heart, let malice stand dumb with confusion!
'''
"17" = ''':sup:`17` Happy the man, whom God chastens for his faults! The correction he
sends thee never, on thy life, refuse.
'''
"18" = ''':sup:`18` Wounds he, it is but to heal; the same hand, which smote, shall
medicine thee.
'''
"19" = ''':sup:`19` So in six perils thou shalt go unharmed, and find yet one
deliverance more;
'''
"20" = ''':sup:`20` hunger shall not starve thee, sword wound thee,
'''
"21" = ''':sup:`21` slander find thee out, havoc reach thee;
'''
"22" = ''':sup:`22` rapine and dearth thou shalt defy. And besides all this, ravening
beasts shall not daunt thee;
'''
"23" = ''':sup:`23` friendly soil for thee are the desert rocks, and the wild things
are in league with thee;
'''
"24" = ''':sup:`24` secure thou shalt keep thy tent, or visit thy fair lands, and
nought shall go amiss.
'''
"25" = ''':sup:`25` Be sure that thy posterity will increase; like the green grass thy
race shall flourish;
'''
"26" = ''':sup:`26` and when go to the grave thou must, it shall be with strength
undiminished, like ripe corn at harvest-home.
'''
"27" = ''':sup:`27` Here are thoughts tested and found true; well for thee if thou wilt
heed them, and ponder them in thy heart.
'''
