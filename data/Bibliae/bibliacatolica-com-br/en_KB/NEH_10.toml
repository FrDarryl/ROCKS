"28" = ''':sup:`28` The oath was taken by the whole people, priests, Levites,
door-keepers, singers, Nathinaeans and the rest, all who had broken off
their contact with the Gentiles to keep the law of God. Wives as well
as husbands took it; sons and daughters, too,
'''
"29" = ''':sup:`29` where these were of age to understand its import. Their leaders did
but go bail for the rest; all alike entered into a sworn undertaking
that they would obey God’s law, given through his servant Moses. Never
a decree or award or observance the Lord our God had enjoined but they
would keep it sacred and live by it.
'''
"30" = ''':sup:`30` Never shall our children mate with the children of Gentile parents,
or theirs with ours.
'''
"31" = ''':sup:`31` Never shall Gentile wares, exposed on sabbath or feast-day, furnish
our needs. Every seventh year the land shall lie fallow, and all debts
shall be remitted.
'''
"32" = ''':sup:`32` We impose upon ourselves a tax, of one third of a sicle yearly, for
our God’s temple;
'''
"33" = ''':sup:`33` for the loaves that must be set out, and the continual offering,
the burnt-sacrifice on sabbath and new moon and feast-day,
welcome-offering and offering for fault that win Israel mercy, and all
the needs of our God’s house.
'''
"34" = ''':sup:`34` For the provision of wood, we have cast lots between priests,
Levites and the people at large so that each clan must take its turn,
season and season about, bringing in logs to burn on the altar of the
Lord our God, as the law of Moses enjoins.
'''
"35" = ''':sup:`35` Year by year, too, we will bring to the Lord’s house the
first-fruits of all that our lands or fruit-trees yield;
'''
"36" = ''':sup:`36` due offering shall be made there of all our first-born, man or
beast, ox or sheep, as the law bids, before the priests that minister
there in the Lord’s house;
'''
"37" = ''':sup:`37` food and drink, the fruit of all our trees, our grapes and our
olives, shall be taxed by the priests that have charge of our God’s
treasury. Our lands shall be tithed, too, for the Levites; in all our
cities the Levites themselves shall collect a tithe from all our crops.
'''
"38" = ''':sup:`38` A priest of Aaron’s line shall accompany the Levites when they make
the collection, and the Levites themselves shall contribute a tithe of
their tithe to the house of our God, to the treasury where his wealth
is stored.
'''
"39" = ''':sup:`39` To that treasury all alike must contribute, Levites and people out
