"1" = ''':sup:`1` Paul, by God’s will an apostle of Jesus Christ, to those saints, the
faithful in Jesus Christ, who dwell at Ephesus;
'''
"2" = ''':sup:`2` Grace and peace be yours from God, our Father, and from the Lord
Jesus Christ.
'''
"3" = ''':sup:`3` Blessed be that God, that Father of our Lord Jesus Christ, who has
blessed us, in Christ, with every spiritual blessing, higher than
heaven itself.
'''
"4" = ''':sup:`4` He has chosen us out, in Christ, before the foundation of the world,
to be saints, to be blameless in his sight, for love of him;✻
'''
"5" = ''':sup:`5` marking us out beforehand (so his will decreed) to be his adopted
children through Jesus Christ.
'''
"6" = ''':sup:`6` Thus he would manifest the splendour of that grace by which he has
taken us into his favour in the person of his beloved Son.
'''
"7" = ''':sup:`7` It is in him and through his blood that we enjoy redemption, the
forgiveness of our sins. So rich is God’s grace,
'''
"8" = ''':sup:`8` that has overflowed upon us in a full stream of wisdom and
discernment,
'''
"9" = ''':sup:`9` to make known to us the hidden purpose of his will. It was his
loving design, centred in Christ,
'''
"10" = ''':sup:`10` to give history its fulfilment by resuming everything in him, all
that is in heaven, all that is on earth, summed up in him.
'''
"11" = ''':sup:`11` In him it was our lot to be called, singled out beforehand to suit
his purpose (for it is he who is at work everywhere, carrying out the
designs of his will);
'''
"12" = ''':sup:`12` we were to manifest his glory, we who were the first to set our
hope in Christ;
'''
"13" = ''':sup:`13` in him you too were called, when you listened to the preaching of
the truth, that gospel which is your salvation. In him you too learned
to believe, and had the seal set on your faith by the promised gift of
the Holy Spirit;
'''
"14" = ''':sup:`14` a pledge of the inheritance which is ours, to redeem it for us and
bring us into possession of it, and so manifest God’s glory.
'''
"15" = ''':sup:`15` Well then, I too play my part; I have been told of your faith in
the Lord Jesus, of the love you shew towards all the saints,✻
'''
"16" = ''':sup:`16` and I never cease to offer thanks on your behalf, or to remember
you in my prayers.
'''
"17" = ''':sup:`17` So may he who is the God of our Lord Jesus Christ, the Father to
whom glory belongs, grant you a spirit of wisdom and insight, to give
you fuller knowledge of himself.
'''
"18" = ''':sup:`18` May your inward eye be enlightened, so that you may understand to
what hopes he has called you, how rich in glory is that inheritance of
his found among the saints,✻
'''
"19" = ''':sup:`19` what surpassing virtue there is in his dealings with us, who
believe. Measure it by that mighty exercise of power
'''
"20" = ''':sup:`20` which he shewed when he raised Christ from the dead, and bade him
sit on his right hand above the heavens,
'''
"21" = ''':sup:`21` high above all princedoms and powers and virtues and dominations,
and every name that is known, not in this world only, but in the world
to come.
'''
"22" = ''':sup:`22` He has put everything under his dominion, and made him the head to
which the whole Church is joined,✻
'''
"23" = ''':sup:`23` so that the Church is his body, the completion of him who
everywhere and in all things is complete.✻
'''
