"1" = ''':sup:`1` (To the choir-master. Of David.)
'''
"2" = ''':sup:`2` My trust is in the Lord; how is it that you say to me, Escape, like
a frightened sparrow, to the hill-side?
'''
"3" = ''':sup:`3` Escape; the rebels have strung their bows, have arrows ready on the
string, to shoot from their hiding-places at an unoffending heart;
'''
"4" = ''':sup:`4` they have thrown down all thou hadst built; what hope, now, for the
just man?
'''
"5" = ''':sup:`5` Is not the Lord in his holy shrine, the same Lord whose throne is in
heaven, whose eye watches, whose glance can appraise, the deeds of men?
'''
"6" = ''':sup:`6` Innocent or sinful, he reads every heart, and the friends of
wrong-doing are his enemies.
'''
"7" = ''':sup:`7` Pitilessly his weapons rain down upon the offenders; burning coals,
and brimstone, and scorching wind; such is the draught he brews for
them.
'''
"8" = ''':sup:`8` The Lord is just, and just are the deeds he loves; none but upright
souls shall enjoy his presence.
'''
