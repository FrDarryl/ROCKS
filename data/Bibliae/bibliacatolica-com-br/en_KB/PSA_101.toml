[101]
"1" = ''':sup:`1` (A prayer for the friendless man, when he is troubled, and is
pouring out his griefs before the Lord.)
'''
"2" = ''':sup:`2` O Lord, hear my prayer, and let my cry come unto thee.
'''
"3" = ''':sup:`3` Do not turn thy face away from me, but lend me thy ear in time of
affliction; give me swift audience whenever I call upon thee.
'''
"4" = ''':sup:`4` See how this life of mine passes away like smoke, how this frame
wastes like a tinder!
'''
"5" = ''':sup:`5` Drained of strength, like grass the sun scorches, I leave my food
untasted, forgotten;
'''
"6" = ''':sup:`6` I am spent with sighing, till my skin clings to my bones.
'''
"7" = ''':sup:`7` I am no better than a pelican out in the desert, an owl on some
ruined dwelling;
'''
"8" = ''':sup:`8` I keep mournful watch, lonely as a single sparrow on the house top.
'''
"9" = ''':sup:`9` Still my enemies taunt me, in their mad rage make a by-word of me.
'''
"10" = ''':sup:`10` Ashes are all my food, I drink nothing but what comes to me mingled
with my tears;
'''
"11" = ''':sup:`11` I shrink before thy vengeful anger, so low thou hast brought me,
who didst once lift me so high.
'''
"12" = ''':sup:`12` Like a tapering shadow my days dwindle, wasting away, like grass in
the sun!
'''
"13" = ''':sup:`13` Lord, thou endurest for ever, thy name, age after age, is not
forgotten;
'''
"14" = ''':sup:`14` surely thou wilt bestir thyself, and give Sion redress! It is time,
now, to take pity on her, the hour has come.
'''
"15" = ''':sup:`15` See how thy servants love her even in ruin, how they water her dust
with their tears!
'''
"16" = ''':sup:`16` Will not the heathen learn reverence, Lord, for thy glorious name,
all those monarchs of the earth,
'''
"17" = ''':sup:`17` when they hear that the Lord has built Sion anew; that he has
revealed himself there in glory,
'''
"18" = ''':sup:`18` has given heed to the prayer of the afflicted, neglects their
appeal no more?
'''
"19" = ''':sup:`19` Such legend inscribe we for a later age to read it; a new people
will arise, to praise the Lord;
'''
"20" = ''':sup:`20` the Lord, who looks down from his sanctuary on high, viewing earth
from heaven,
'''
"21" = ''':sup:`21` who has listened to the groans of the prisoners, delivered a race
that was doomed to die.
'''
"22" = ''':sup:`22` There will be talk of the Lord’s name in Sion, of his praise in
Jerusalem,
'''
"23" = ''':sup:`23` when peoples and kings meet there to pay him their homage.
'''
"24" = ''':sup:`24` Here, on my journey, he has brought my strength to an end, cut
short my days.
'''
"25" = ''':sup:`25` What, my God, wilt thou snatch me away, my life half done? Age
after age thy years endure;
'''
"26" = ''':sup:`26` it was thou, Lord, that didst lay the foundations of earth when
time began, it was thy hand that built the heavens.
'''
"27" = ''':sup:`27` They will perish, but thou wilt remain; they will all be like a
cloak that grows threadbare, and thou wilt lay them aside like a
garment, and exchange them for new;
'''
"28" = ''':sup:`28` thou art unchanging, thy years can never fail.
'''
"29" = ''':sup:`29` The posterity of thy servants shall yet hold their lands in peace,
their race shall live on in thy keeping.
'''
