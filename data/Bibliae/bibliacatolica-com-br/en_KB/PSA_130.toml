my mind does not dwell on high things, on marvels that are beyond my
reach.
'''
"2" = ''':sup:`2` Bear me witness that I kept my soul ever quiet, ever at peace. The
thoughts of a child on its mother’s breast, a child’s thoughts were all
my soul knew.
'''
"3" = ''':sup:`3` Let Israel trust in the Lord, henceforth and for ever.
'''
