[21]
"1" = ''':sup:`1` Meanwhile the heads of the Levite households approached the high
priest Eleazar, and Josue the son of Nun, and the clan chiefs of
Israel,
'''
"2" = ''':sup:`2` all gathered there at Silo now that Chanaan was won. It was the
Lord’s command to Moses, they said, that we should have cities to live
in, with lands round them on which we could pasture our beasts.
'''
"3" = ''':sup:`3` And so, in pursuance of the Lord’s command, cities and lands were
granted to them by the sons of Israel.
'''
"4" = ''':sup:`4` The lot fell first on the line of Caath. Among these, the family of
the high priest Aaron were to receive thirteen cities from Juda,
Simeon, and Benjamin;
'''
"5" = ''':sup:`5` the rest of the Caathites, Levites that were not of the priestly
family, ten cities from Ephraim, Dan, and the western half of Manasses.
'''
"6" = ''':sup:`6` Issachar, Aser, Nephthali, and the eastern half of Manasses, in
Basan, were to give the line of Gerson thirteen cities;
'''
"7" = ''':sup:`7` Ruben, Gad, and Zabulon to give the line of Merari twelve cities.
'''
"8" = ''':sup:`8` Thus was the command the Lord had given through Moses carried out,
and the Israelites handed over to the Levites the cities and lands
allotted to them.
'''
"9" = ''':sup:`9` These are the names of the cities which Josue handed over in Juda
and Simeon
'''
"10" = ''':sup:`10` to the family of Aaron, whose lot came first among the descendants
of Caath.
'''
"11" = ''':sup:`11` One was Cariath-Arbe, called after the father of Enac; Hebron, that
is, in the hill-country of Juda, with lands round it.
'''
"12" = ''':sup:`12` (He had given the countryside, with the villages in it, to Caleb
the son of Jephone as his portion;
'''
"13" = ''':sup:`13` but Hebron itself, the city of refuge, with the lands close to it,
he gave to the family of Aaron.) The others were Lobna, and the lands
round Lobna,
'''
"14" = ''':sup:`14` Jether, Esthemo,
'''
"15" = ''':sup:`15` Holon, Dabir,
'''
"16" = ''':sup:`16` Ain, Jeta, and Bethsames, with the lands round them; nine cities
out of the two tribes aforesaid.
'''
"17" = ''':sup:`17` From the lands of Benjamin he handed over Gabaon, Gabae,
'''
"18" = ''':sup:`18` Anathoth and Almon, four city-enclosures.
'''
"19" = ''':sup:`19` Thus Aaron’s family had thirteen city-enclosures in all;
'''
"20" = ''':sup:`20` the Levites of Caath’s line
'''
"21" = ''':sup:`21` received from Ephraim, one city of refuge, Sichem, and besides
this, Gazer,
'''
"22" = ''':sup:`22` Cibsaim and Bethoron, four city-enclosures.
'''
"23" = ''':sup:`23` From Dan, Eltheco, Gabathon,
'''
"24" = ''':sup:`24` Aialon, and Gethremmon, four city-enclosures.
'''
"25" = ''':sup:`25` From western Manasses, Thanach and their own town of Gethremmon,✻
two city-enclosures.
'''
"26" = ''':sup:`26` Thus there were ten city-enclosures to the Caathites of lower rank.
'''
"27" = ''':sup:`27` The Levites of Gerson’s line received from eastern Manasses one
city of refuge, Gaulon in Basan; and also Bosram; two city-enclosures.
From Issachar,
'''
"28" = ''':sup:`28` Cesion and Dabereth,
'''
"29" = ''':sup:`29` Jaramoth and Engannim; four city-enclosures.
'''
"30" = ''':sup:`30` From Aser, Masal, Abdon,
'''
"31" = ''':sup:`31` Helcath and Rohob; four city-enclosures.
'''
"32" = ''':sup:`32` From Nephthali, one city of refuge, Cedes in the pale of Nephthali;
also Hammoth-Dor and Carthan; three city-enclosures.
'''
"33" = ''':sup:`33` Thus there were thirteen city-enclosures granted to the Gersonites.
'''
"34" = ''':sup:`34` The Merarites’ families, all Levites of lower rank, received from
Zabulon Jecnam, Cartha,
'''
"35" = ''':sup:`35` Damna and Naalol; four city-enclosures.
'''
"36" = ''':sup:`36` From Ruben on the east side of Jordan, there was one city of
refuge, Bosor out in the wilderness; and four other city-enclosures
were also taken out, Misor, Jaser, Jethson and Mephaath.✻
'''
"37" = ''':sup:`37` From Gad, one city of refuge, Ramoth in Galaad; also Manaim,
Hesebon and Jaser, four city-enclosures;
'''
"38" = ''':sup:`38` thus there were twelve city-enclosures granted to the families of
Merari.
'''
"39" = ''':sup:`39` Altogether, then, the Levites had forty-eight cities, distributed
among the various possessions of Israel,
'''
"40" = ''':sup:`40` and lands attached to them; each family among them had its own
domain.
'''
"41" = ''':sup:`41` Thus the Lord God made over to Israel the whole of the territory he
had promised to their fathers; they had a home of their own to settle
in,
'''
"42" = ''':sup:`42` secure from attack by any of the nations which surrounded them,
since these no longer ventured to offer resistance, but submitted to
their rule.
'''
"43" = ''':sup:`43` No word of the promises which the Lord had made to them remained
unfulfilled.
'''
