[10]
"1" = ''':sup:`1` A father’s smile, a mother’s tears, tell of a son well schooled or
ill.
'''
"2" = ''':sup:`2` No good ever came of money ill gotten; honest living is death’s
avoiding.
'''
"3" = ''':sup:`3` Still the Lord gives honesty a full belly, and on the knave’s
scheming shuts his door.
'''
"4" = ''':sup:`4` Idle hand, empty purse; riches come of hard work. (Who trusts in
false promises, throws his food to the winds; as well may he chase bird
in flight.✻ )
'''
"5" = ''':sup:`5` Wilt thou gather in harvest time, a son well schooled? Or sleep the
summer round, to thy father’s great shame?
'''
"6" = ''':sup:`6` Shines the Lord’s favour on the just man’s head; the sinner’s lips
are silenced by his own ill-doing.
'''
"7" = ''':sup:`7` When blessings are given, the just are remembered still; it is the
sinner’s name that rusts.
'''
"8" = ''':sup:`8` Warning the wise man hears; the fool talks on, and is ruined.
'''
"9" = ''':sup:`9` He walks secure, who walks pure; cunning will yet be found out.
'''
"10" = ''':sup:`10` It needs no more than a wink of the eye to bring trouble; what
wonder if the fool who talks earns a beating?✻
'''
"11" = ''':sup:`11` The mouth, for the just man a life-giving well, for the wicked an
arsenal of harm.✻
'''
"12" = ''':sup:`12` Hatred is ever ready to pick a quarrel; love passes over all kinds
of offence.
'''
"13" = ''':sup:`13` Never wise man’s lips but found the right word, or fool’s back but
felt the rod.
'''
"14" = ''':sup:`14` Wise men treasure up their knowledge; a fool’s talk is ready to mar
all.
'''
"15" = ''':sup:`15` As the rich man’s wealth is his stronghold, and the poor man’s need
his peril,
'''
"16" = ''':sup:`16` so the doings of the just evermore win fresh life, the sinner’s
increase his guilt.
'''
"17" = ''':sup:`17` Who lives by the lessons he has learned finds life; the way is lost
when warnings go unheeded.
'''
"18" = ''':sup:`18` Lying lips that hide malice, foolish lips that spread slander,
'''
"19" = ''':sup:`19` what a world of sin there is in talking! Where least is said, most
prudence is.
'''
"20" = ''':sup:`20` Silver refined is the just man’s every word, and trash the sinner’s
every thought.
'''
"21" = ''':sup:`21` The just man’s talk plays the shepherd to many, while the fool dies
of his own starved heart.
'''
"22" = ''':sup:`22` Of the Lord’s gift comes wealth without drudgery.
'''
"23" = ''':sup:`23` For the fool, it is but a pastime to make mischief; to act
prudently needs all a man’s wisdom.
'''
"24" = ''':sup:`24` Not in vain the sinner fears, the just man hopes;
'''
"25" = ''':sup:`25` vanished, like the storm of yesterday, or secure eternally.
'''
"26" = ''':sup:`26` What irks a man more than vinegar on the tooth, or smoke in the
eyes? A lingering messenger.
'''
"27" = ''':sup:`27` If fear of the Lord brings life, few years shall the wicked have;
'''
"28" = ''':sup:`28` die their hopes must while honest folk wait on contentedly.
'''
"29" = ''':sup:`29` The Lord’s judgements, what comfort they bring to the innocent,
what terrors to the evil-doer!
'''
"30" = ''':sup:`30` An abiding home never the just lacked yet, or the guilty found.
'''
"31" = ''':sup:`31` A just man’s talk breeds wisdom, while the sinner’s tongue dies
barren;
'''
"32" = ''':sup:`32` welcome ever the one, cross-grained the other.
'''
