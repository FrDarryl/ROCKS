[20]
"1" = ''':sup:`1` A reckless counsellor is wine, strong drink a riotous friend; the
man who is swayed by these, call not wise.
'''
"2" = ''':sup:`2` Beware of the king’s power, as of lion roaring; challenge it, and
thy life is forfeit.
'''
"3" = ''':sup:`3` Well may he boast, that keeps clear of strife; every fool will be
quarrelling.
'''
"4" = ''':sup:`4` Too cold to plough, says Sloth; vainly, when harvest comes, he will
go a-begging.
'''
"5" = ''':sup:`5` Prudent counsel is a well buried deep in man’s heart; but the wise
know how to draw from it.
'''
"6" = ''':sup:`6` Many there are that pass for kindly souls, but a faithful friend is
hard to come by.
'''
"7" = ''':sup:`7` An upright man that goes armed with honest intent, leaves a blessing
to his children.
'''
"8" = ''':sup:`8` Let a king rule justly, wrong-doing shall be winnowed away under his
scrutiny.
'''
"9" = ''':sup:`9` Who dares to boast, My heart is unsullied now, I have cleansed
myself of every fault?
'''
"10" = ''':sup:`10` One balance for getting and one for giving, one yard-wand for
selling and one for buying, the Lord will not endure.
'''
"11" = ''':sup:`11` Watch a boy even at his play, thou canst tell whether his heart is
pure and true.
'''
"12" = ''':sup:`12` The ear that listens, the watchful eye, are both of the Lord’s
fashioning.
'''
"13" = ''':sup:`13` Love not thy sleep, or poverty will overtake thee unawares; the
open eye means a full belly.
'''
"14" = ''':sup:`14` A poor thing, says the buyer, a poor thing! Then off he goes, and
boasts of it.
'''
"15" = ''':sup:`15` Gold thou mayst have in abundance, and jewels a many, but the
finest ware of all is wise speech.
'''
"16" = ''':sup:`16` Does a man go bail for a stranger? Without more ado, take his
garment from him; who trusts without knowledge, forfeits the pledge.
'''
"17" = ''':sup:`17` Ill-gotten wealth is bread most appetizing, that will yet turn to
grit in the mouth.
'''
"18" = ''':sup:`18` Counsel is the sure buttress of determination; wars must ever be
won by statecraft.
'''
"19" = ''':sup:`19` With the whisperer, that goes about open-mouthed on his errand of
gossip, never throw in thy lot.
'''
"20" = ''':sup:`20` In deepest night the lamp of his hopes shall be quenched, that
turns upon father or mother with a curse.
'''
"21" = ''':sup:`21` The inheritance too soon come by, too late thou shalt find
unblessed.
'''
"22" = ''':sup:`22` Never promise thyself vengeance; await the Lord’s hour, and redress
shall be thine.
'''
"23" = ''':sup:`23` One weight for getting and one for giving, the Lord cannot endure;
a false balance is great wrong.
'''
"24" = ''':sup:`24` Every step man takes is of the Lord’s choosing; and thou, poor
mortal, wouldst thou plot out thy path?
'''
"25" = ''':sup:`25` He is trapped, that consecrates his gift in haste;✻ the vow made,
repentance comes too late.
'''
"26" = ''':sup:`26` Fan and flail a wise king has for the ill-doer.
'''
"27" = ''':sup:`27` Man’s spirit is a lamp the Lord gives, to search out the hidden
corners of his being.
'''
"28" = ''':sup:`28` What is a king’s best body-guard? Mercy and faithfulness; on mercy
his throne rests.
'''
"29" = ''':sup:`29` Youth has strong arms to boast of, old age white hairs for a crown.
'''
"30" = ''':sup:`30` Hurts that bruise cruelly, chastisement felt deep within, are sin’s
best remedy.
'''
