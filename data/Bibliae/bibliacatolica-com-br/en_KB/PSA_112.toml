[112]
"1" = ''':sup:`1` Praise the Lord, you that are his servants, praise the name of the
Lord together.
'''
"2" = ''':sup:`2` Blessed be the Lord’s name at all times, from this day to all
eternity;
'''
"3" = ''':sup:`3` from the sun’s rise to the sun’s setting let the Lord’s name be
praised continually.
'''
"4" = ''':sup:`4` The Lord is sovereign king of all the nations; his glory is high
above the heavens.
'''
"5" = ''':sup:`5` Who is like the Lord our God, so high above us,
'''
"6" = ''':sup:`6` that stoops to regard both heaven and earth,
'''
"7" = ''':sup:`7` lifting up the poor from the dust he lay in, raising the beggar out
of his dung-hill,
'''
"8" = ''':sup:`8` to find him a place among the princes, the princes that rule over
his people?
'''
"9" = ''':sup:`9` He gives the barren woman a home to dwell in, a mother rejoicing in
her children.
'''
