[36]
"1" = ''':sup:`1` God of all men, have mercy on us; look down, and let us see the
smile of thy favour.
'''
"2" = ''':sup:`2` Teach them to fear thee, those other nations that have never looked
to find thee; let them learn to recognize thee as the only God, and to
acclaim thy wonders.
'''
"3" = ''':sup:`3` Lift up thy hand, to shew these aliens thy power;
'''
"4" = ''':sup:`4` let us see them, as they have seen us, humbled before thee;
'''
"5" = ''':sup:`5` let them learn, as we have learnt, that there is no other God but
thou.
'''
"6" = ''':sup:`6` Shew new marvels, and portents stranger still;
'''
"7" = ''':sup:`7` win renown for that strength, that valiant arm of thine;
'''
"8" = ''':sup:`8` rouse thyself to vengeance, give thy anger free play;
'''
"9" = ''':sup:`9` away with the oppressors, down with thy enemies!
'''
"10" = ''':sup:`10` Hasten on the time, do not forget thy purpose; make them acclaim
thy wonders.
'''
"11" = ''':sup:`11` Let none of them escape their doom, the oppressors of thy people;
let there be a raging fire ready to devour them;
'''
"12" = ''':sup:`12` heavy let the blow fall on the heads of those tyrants, that no
other power will recognize but their own.
'''
"13" = ''':sup:`13` Gather anew all the tribes of Jacob; be it theirs to know that thou
alone art God, to acclaim thy wonders; make them thy loved possession
as of old.
'''
"14" = ''':sup:`14` Have compassion on the people that is called by thy own name, on
Israel, owned thy first-born;
'''
"15" = ''':sup:`15` have compassion on Jerusalem, the city thou hast set apart for thy
resting-place;
'''
"16" = ''':sup:`16` fill Sion’s walls, fill the hearts of thy people, with wonders
beyond all telling come true, with thy glory made manifest.
'''
"17" = ''':sup:`17` Vindicate the race that was from the first thy chosen; old
prophecies uttered in thy name, at last fulfil;
'''
"18" = ''':sup:`18` have we waited for thee to no purpose? Shall thy prophets be proved
false? Listen to thy servants’ plea,
'''
"19" = ''':sup:`19` that claim the blessing Aaron pronounced over thy people; guide us
into the right path; let all the world know that thou art God, watching
us eternally.
'''
"20" = ''':sup:`20` Take what food thou wilt, belly is content; yet meat and meat
differ.
'''
"21" = ''':sup:`21` The savour of venison only palate can reach; only wise heart can
discern lying tongue.
'''
"22" = ''':sup:`22` False heart breeds dismal thoughts; mind well schooled keeps them
at bay.✻
'''
"23" = ''':sup:`23` Any woman is a mate for any man; yet maid and maid differ.
'''
"24" = ''':sup:`24` Fair wife, blithe husband; as no other lure, beauty draws us.
'''
"25" = ''':sup:`25` What of her tongue? If that, too, has power to charm, if that is
soft and gentle, never was man so blessed.
'''
"26" = ''':sup:`26` Good wife won is life well begun; a comforter thou hast, of thy own
breed, a stay to support thee.
'''
"27" = ''':sup:`27` No hedge, no garden; and if wife thou hast none, thou shalt wander
homeless.
'''
"28" = ''':sup:`28` Trust him never, that has not found a nest to dwell in, and does
but lodge where night overtakes him, cut-purse that travels light from
city to city.
'''
