"1" = ''':sup:`1` (A psalm. For thanksgiving.)
'''
"2" = ''':sup:`2` Let the whole earth keep holiday in God’s honour; pay to the Lord
the homage of your rejoicing, appear in his presence with glad hearts.
'''
"3" = ''':sup:`3` Learn that it is the Lord, no other, who is God; his we are, he it
was that made us; we are his own people, sheep of his own pasturing.
'''
"4" = ''':sup:`4` Pass through these gates, enter these courts of his, with hymns of
praise, give him thanks, and bless his name.
'''
"5" = ''':sup:`5` Gracious is the Lord, everlasting his mercy; age after age, he is
faithful to his promise still.
'''
