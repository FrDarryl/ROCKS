[30]
"1" = ''':sup:`1` Here are the words of Agur, son of Jacé.✻ Here is revelation made
known by one that had God with him, God’s near presence to comfort him,
as he spoke.
'''
"2" = ''':sup:`2` What though I be ignorant, beyond human wont?
'''
"3" = ''':sup:`3` What though the knowledge of man has passed me by, wisdom’s dull
pupil, without skill in holy lore?
'''
"4" = ''':sup:`4` Who may he be that has scaled heaven, and come back to tell its
secrets; held the winds in the hollow of his hand, wrapped away the
storm-clouds under his mantle, fixed the bounds of earth? Tell me his
name; tell me, if thou canst, where son of his may be found?
'''
"5" = ''':sup:`5` All God’s promises are like metal tested in the fire; he is the sure
defence of all who trust in him.✻
'''
"6" = ''':sup:`6` Add to his word no word of thine; speedily thy practices shall come
to light.
'''
"7" = ''':sup:`7` Two requests I would make of thee; be they mine while life lasts.
'''
"8" = ''':sup:`8` Keep my thoughts ever far from treachery and lying; and for my state
of life, be neither poverty mine nor riches. Grant me only the
livelihood I need;
'''
"9" = ''':sup:`9` so shall not abundance tempt me to disown thee, and doubt if Lord
there be, nor want bid me steal, and dishonour my God’s name with
perjury.
'''
"10" = ''':sup:`10` Never accuse a slave to his master; curse thee he may, and to thy
undoing.
'''
"11" = ''':sup:`11` A bad breed it is, that curse their fathers and for their mothers
have no good word.
'''
"12" = ''':sup:`12` A bad breed, that owns no blot, yet is all unpurged from its
defilement.
'''
"13" = ''':sup:`13` A bad breed, all haughty looks and scornful brow.
'''
"14" = ''':sup:`14` A bad breed, that has teeth sharp as swords, jaws that grind slowly
on, till poor folk none are left, their friendless neighbours.
'''
"15" = ''':sup:`15` Two sisters there are, men say, brood of the leech, that still cry,
Give us more, give us more! But stay, there is a third Insatiable; nay,
a fourth I can name that never says, Enough!
'''
"16" = ''':sup:`16` The grave, and the barren womb, and earth that soaks up the rain,
and fire; did fire ever say, Enough?
'''
"17" = ''':sup:`17` Proud looks, that tell of a father mocked, a mother’s pangs
despised! That eye the ravens shall pick out on the hill-side, the
vulture’s brood shall prey on it.
'''
"18" = ''':sup:`18` Three mysteries there are too high for me, and a fourth is beyond
my ken;
'''
"19" = ''':sup:`19` eagle that flies in air, viper that crawls on rock, ship that sails
the sea, and man that goes courting maid.✻
'''
"20" = ''':sup:`20` Nor less I marvel at wanton wife that licks her greedy lips, and
will have it that she did no harm.
'''
"21" = ''':sup:`21` Three sights there are set earth trembling, and a fourth it cannot
endure;
'''
"22" = ''':sup:`22` slave turned king, churl full fed,
'''
"23" = ''':sup:`23` a scold married, and a maid that supplants✻ her mistress.
'''
"24" = ''':sup:`24` Of four little things in nature, wise men cannot match the skill.
'''
"25" = ''':sup:`25` How puny a race the ants, that hoard their food in harvest time;
'''
"26" = ''':sup:`26` how defenceless the rock-rabbits, that hide their burrows in the
clefts!
'''
"27" = ''':sup:`27` No prince have the locusts, yet ever they march in rank;
'''
"28" = ''':sup:`28` the lizard climbs high, and makes its home in the palaces of kings.
'''
"29" = ''':sup:`29` Three creatures there are that walk majestically, and a fourth goes
proudly on his way;
'''
"30" = ''':sup:`30` bravest of beasts, the lion, that fears no encounter,
'''
"31" = ''':sup:`31` the cock (Loins-girt they call him),✻ and the ram; and the king,
too, for who can say him nay?
'''
"32" = ''':sup:`32` Fool that thrusts himself forward will prove a fool;✻ he had been
better advised to hold his tongue.
'''
"33" = ''':sup:`33` First milk, then butter thou mayst have for the wringing; blow thy
nose lustily, and blood shall flow at last; how then canst thou press
thy quarrel home, and no strife come of it?
'''
