[39]
"1" = ''':sup:`1` But the wise man will be learning the lore of former times; the
prophets will be his study.
'''
"2" = ''':sup:`2` The tradition handed down by famous men will be in his keeping; his
to con the niceties of every parable,
'''
"3" = ''':sup:`3` learn the hidden meaning of every proverb, make himself acquainted
with sayings hard to understand.
'''
"4" = ''':sup:`4` To great men he will render good service, will be summoned to the
prince’s own council;
'''
"5" = ''':sup:`5` will go upon his travels in foreign countries, to learn by
experience what the world offers of good and of harm.
'''
"6" = ''':sup:`6` With dedicated heart, he will keep early vigil at the Lord’s gates,
the Lord that made him, to win audience for his plea from the most
High.
'''
"7" = ''':sup:`7` His lips will be eloquent in prayer, as he entreats pardon for his
sins.
'''
"8" = ''':sup:`8` At the Lord’s sovereign pleasure, he will be filled with a spirit of
discernment,
'''
"9" = ''':sup:`9` so that he pours out showers of wise utterance, giving thanks to the
Lord in his prayer.
'''
"10" = ''':sup:`10` His plans and thoughts guided from above, he will have skill in the
divine mysteries;
'''
"11" = ''':sup:`11` will make known to all the tradition of teaching he has received,
and take pride in that law which is the Lord’s covenant with man.
'''
"12" = ''':sup:`12` This wisdom of his, extolled on every side, will never fall into
oblivion;
'''
"13" = ''':sup:`13` the memory of him, the renown of him, will be held in honour from
age to age.
'''
"14" = ''':sup:`14` His wise words will become a legend among the nations; where
faithful men assemble, his praise will be told.
'''
"15" = ''':sup:`15` A life that shall leave such fame as one man wins in a thousand; a
death not unrewarded.
'''
"16" = ''':sup:`16` And still I have thoughts worth the telling; madman as easily might
contain himself.
'''
"17" = ''':sup:`17` A voice proclaims, Give heed to me, you that are scions of the
divine stock; yours to burgeon like a rose-bush that is planted by
running water;
'''
"18" = ''':sup:`18` yours to yield the fragrance of incense;
'''
"19" = ''':sup:`19` yours to blossom like the lily, and smell sweet, and put forth
leaves for your adornment; yours to sing songs of praise, and bless the
Lord for all things he has made.
'''
"20" = ''':sup:`20` His name extol; songs of praise let your lips utter, and let harp’s
melody mingle with the song. And you shall praise him in these words
following.
'''
"21" = ''':sup:`21` Good, wondrously good, is all the Lord has made.✻
'''
"22" = ''':sup:`22` Piled high the waters stand at his command, shut in by cisterns of
his appointing.✻
'''
"23" = ''':sup:`23` All-sufficient is his will, unfailing his power to save;
'''
"24" = ''':sup:`24` open to his view are all deeds of mortal men, nothing can escape
that scrutiny.
'''
"25" = ''':sup:`25` On every age of time his glance rests; marvel is none beyond his
compass.
'''
"26" = ''':sup:`26` Not for man to ask what this or that may be, each shall be needed
in its turn.
'''
"27" = ''':sup:`27` His blessings flow like a stream in full flood,
'''
"28" = ''':sup:`28` like rain pouring down to refresh the parched earth. But the
nations that never look to find him, shall be the prey of his
vengeance;
'''
"29" = ''':sup:`29` did he not turn the waters into firm ground, and dry up the floor
of them, so that it made a path for the passage of his own people,✻ and
yet a trap to punish the wicked?
'''
"30" = ''':sup:`30` From the first, good things were made for good men to enjoy; for
sinners, they are good and evil at once.
'''
"31" = ''':sup:`31` What are the first needs of man’s life? Water, fire, iron, salt,
milk, wheat-meal, honey, the grape-cluster, oil and clothing.
'''
"32" = ''':sup:`32` Thereby, for just men, nought but good is intended, yet for sinners
they turn to evil.
'''
"33" = ''':sup:`33` Some powers✻ there be that are created for wreaking of vengeance,
and sternly they wield the lash in their raging;
'''
"34" = ''':sup:`34` when the time for reckoning comes, they will put out all their
force, until their Maker’s anger is appeased.
'''
"35" = ''':sup:`35` Fire, hail, hunger and death, all these were made for wreaking of
vengeance;
'''
"36" = ''':sup:`36` ravening beasts, too, and scorpions, and serpents, and the sword
that punishes the wicked till there are none left.
'''
"37" = ''':sup:`37` All these hold high revel as they perform his will; ready they
stand till earth has need of them, and when the need comes, they will
obey.
'''
"38" = ''':sup:`38` From the first, all my questioning and all my thought confirms me
in what I have written,
'''
"39" = ''':sup:`39` all things God has made are good, and each of them serves its turn;
'''
"40" = ''':sup:`40` nor ever must we complain things have happened for the worse, since
each has its own occasion to justify it.
'''
"41" = ''':sup:`41` With full hearts, then, and full voice, praise we and bless the
Lord’s name.
'''
