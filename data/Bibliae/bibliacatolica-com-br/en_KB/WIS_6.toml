[6]
"1" = ''':sup:`1` (Wisdom more avails than strength; for a man of prudence, the
warrior is no match.)✻
'''
"2" = ''':sup:`2` A word, then, for kings’ ears to hear, kings’ hearts to heed; a
message for you, rulers, wherever you be!
'''
"3" = ''':sup:`3` Listen well, all you that have multitudes at your command, foreign
hordes to do your bidding.
'''
"4" = ''':sup:`4` Power is none but comes to you from the Lord, nor any royalty but
from One who is above all. He it is that will call you to account for
your doings, with a scrutiny that reads your inmost thoughts;
'''
"5" = ''':sup:`5` you that held his commission and were false to it, justice
neglected, the law set aside, his divine will transgressed.
'''
"6" = ''':sup:`6` Swift and terrible shall be his coming; strictly his doom falls
where heads rise high.
'''
"7" = ''':sup:`7` For the meanest, there may be pardon; for greatness, greater torment
is reserved.
'''
"8" = ''':sup:`8` What, should he cringe before high rank, stand in awe of a name, he,
the Lord of a universe, that made great and little alike, that cares
alike for all?
'''
"9" = ''':sup:`9` Who most has power, him the sharpest pains await.
'''
"10" = ''':sup:`10` Do you, then, royal sirs (for my warning touches none so nearly),
learn wisdom’s lesson, and save yourselves from ruin.
'''
"11" = ''':sup:`11` He that would find soul’s health, holy must be and hallowed
precepts observe; master these he must, if he would make good his
defence.
'''
"12" = ''':sup:`12` Cherish these warnings of mine, and greedily devour them for your
instruction.
'''
"13" = ''':sup:`13` The bright beacon of wisdom, that never burns dim, how readily seen
by eyes that long for it, how open to their search!
'''
"14" = ''':sup:`14` Nay, she is beforehand with these her suitors, ready to make
herself known to them;
'''
"15" = ''':sup:`15` no toilsome quest is his, that is up betimes to greet her; she is
there, waiting at his doors.
'''
"16" = ''':sup:`16` Why, to entertain the very thought of her is maturity of the mind;
one night’s vigil, and all thy cares are over.
'''
"17" = ''':sup:`17` She goes her rounds, to find men worthy of her favours; in the open
street unveils that smiling face of hers, comes deliberately to meet
them.
'''
"18" = ''':sup:`18` The very first step towards wisdom is the desire for discipline,
'''
"19" = ''':sup:`19` and how should a man care for discipline without loving it, or love
it without heeding its laws, or heed its laws without winning
immortality,
'''
"20" = ''':sup:`20` or win immortality without drawing near to God?
'''
"21" = ''':sup:`21` A royal road it is, then, this desire for wisdom,
'''
"22" = ''':sup:`22` and you, that have nations under your sway, as you value throne and
sceptre, must hold wisdom in honour; how else shall your reign be
eternal?
'''
"23" = ''':sup:`23` (A welcome light hers should be to the world’s princes.)
'''
"24" = ''':sup:`24` What wisdom is, whence came its birth, I will now make known to
you. Not for me to withhold the secret; from first to last I will tell
the story of her origin, bring to light all that may be known of her,
no word of the truth passed by.
'''
"25" = ''':sup:`25` Withhold it? Nay, the pale miser that grudges his store was never
friend of mine; no such character befits the wise.
'''
"26" = ''':sup:`26` Wide let wisdom be spread, for the more health of mankind; what
better security for a people, than prudence on the throne?
'''
"27" = ''':sup:`27` Learn, then, who will, the lesson of discernment; at my charges,
and to his profit.
'''
