[38]
"1" = ''':sup:`1` He made another altar, too, of acacia wood, for burnt-sacrifice,
with a surface five cubits square, and a height of three cubits;
'''
"2" = ''':sup:`2` it had horns at the corners, and it was plated with bronze.
'''
"3" = ''':sup:`3` And he provided it with appurtenances all of bronze, ash-pans,
tongs, forks, hooks and braziers;
'''
"4" = ''':sup:`4` and made it a bronze grating of network, and a hearth under this, in
the middle of the altar.
'''
"5" = ''':sup:`5` He also cast four rings, to go at the four extreme ends of the
grating; through these, poles were to be passed, to carry the altar.
'''
"6" = ''':sup:`6` The poles themselves he made of acacia wood, covered with a plating
of bronze,
'''
"7" = ''':sup:`7` and set them in the rings that stood out from the sides of the
altar. This altar was not solid, but hollow, made of frames with an
empty space between them.
'''
"8" = ''':sup:`8` Then he made a washing-basin and a stand for it, out of bronze from
the mirrors of the women who used to keep watch at the door of the
tabernacle.
'''
"9" = ''':sup:`9` He made a court, too, at the south side of which there were hangings
of twisted linen thread, a hundred cubits long,
'''
"10" = ''':sup:`10` and twenty posts, with brazen sockets,✻ with their capitals and all
their chased work of silver.
'''
"11" = ''':sup:`11` On the north side, too, there were hangings, and posts with their
sockets and capitals, all of the same measurement, workmanship, and
material.
'''
"12" = ''':sup:`12` But on the side which looked westwards the hangings were only fifty
cubits long, and the posts, with their brazen sockets, their silver
capitals, and chased work, were only ten in number.
'''
"13" = ''':sup:`13` For the eastern side, it was fifty cubits long;
'''
"14" = ''':sup:`14` fifteen cubits occupied the space at one end, in which there were
three sockets and three posts,
'''
"15" = ''':sup:`15` and at the other end (leaving room in between for the entrance
which led to the tabernacle) there were again hangings fifteen cubits
long, three posts, and three sockets.
'''
"16" = ''':sup:`16` All these hangings for the court he had made out of twisted linen
thread.
'''
"17" = ''':sup:`17` The sockets for the posts were of bronze; the capitals were of
silver, in chased work; the posts of the court he plated with silver.
'''
"18" = ''':sup:`18` At the entrance, he made a hanging of twisted linen threads,
embroidered with threads of blue and purple and scarlet twice-dyed,
twenty cubits long, and, like all the hangings of the court, five
cubits high.
'''
"19" = ''':sup:`19` There were four posts at the entrance, with sockets of bronze and
capitals of chased silver.
'''
"20" = ''':sup:`20` The pegs which kept the tabernacle and the court in place, all
round, were made of bronze.
'''
"21" = ''':sup:`21` Here is an account, drawn up at Moses’ command by the priest
Ithamar, son of Aaron, with the help of the Levites. It shews what was
spent on the tabernacle that bears record of the Lord,
'''
"22" = ''':sup:`22` when all the work was completed, at the Lord’s command given
through Moses, by Beseleel, son of Uri, son of Hur, of the tribe of
Juda.
'''
"23" = ''':sup:`23` (He had Oöliab, too, son of Achisamech, of the tribe of Dan, to
help him; he too was a famous craftsman in wood, he too could make
tapestry and embroidery from threads of blue, and purple, and scarlet,
and lawn.)
'''
"24" = ''':sup:`24` The sum of gold spent in building the sanctuary, provided by the
contribution, was twenty-nine talents and seven hundred and thirty
sicles, by sanctuary reckoning.
'''
"25" = ''':sup:`25` Offerings, too, were made by those who were registered, six hundred
and three thousand five hundred and fifty men under arms, from the age
of twenty upwards;
'''
"26" = ''':sup:`26` thus there were also a hundred talents of silver, from which they
made the sockets of the holy place, and those of the entrance, where
the veil hangs;
'''
"27" = ''':sup:`27` a hundred sockets were made out of a hundred talents, one talent
for each socket.
'''
"28" = ''':sup:`28` They used besides a thousand seven hundred and seventy-five sicles
over the capitals of the posts, and the posts themselves where these
were plated with silver.
'''
"29" = ''':sup:`29` Seventy-two thousand talents and four hundred sicles of bronze were
offered,✻
'''
"30" = ''':sup:`30` and of these they made the sockets of the approach to the
tabernacle that bears record of the Lord, and the brazen altar with its
grating, and all the appurtenances used at it;
'''
"31" = ''':sup:`31` and the sockets round the court and at the entrance to the court,
and the pegs which held up the tabernacle and the enclosure round
about.
'''
