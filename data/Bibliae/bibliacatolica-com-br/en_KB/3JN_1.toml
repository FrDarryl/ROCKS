"1" = ''':sup:`1` Greetings from the presbyter to Gaius, his most dear friend in the
truth.✻
'''
"2" = ''':sup:`2` Beloved, my prayer is that all goes well with thee, and that thou
art in health; with thy soul, all goes well.
'''
"3" = ''':sup:`3` What happiness it gave me, when the brethren who came here bore
witness of thy loyalty to the truth, the loyalty thou shewest in all
thy dealings!
'''
"4" = ''':sup:`4` I have no greater cause for thankfulness, than when I hear that my
children are following the way of truth.
'''
"5" = ''':sup:`5` Beloved, thou art playing a faithful man’s part in shewing such
kindness to the brethren, even when they are strangers to thee.
'''
"6" = ''':sup:`6` They have borne public witness before the church of thy charity, and
thou wilt do well to set them forward on their journey in such a manner
as befits God’s service;
'''
"7" = ''':sup:`7` it was undertaken for love of his name, the heathen contributed
nothing to it.✻
'''
"8" = ''':sup:`8` Yes, it is our duty to help on the cause of truth by giving welcome
to such men as these.
'''
"9" = ''':sup:`9` I might have sent this message to the church at large, were it not
that Diotrephes, ever eager to take a leading part among them, refuses
to acknowledge us,
'''
"10" = ''':sup:`10` If I should pay you a visit, be sure I will tax him with his ill
conduct. He maligns us with his foolish gossip; is not that enough for
him, without refusing to acknowledge our brethren, and putting
restraint on those who would, by expelling them from the church?
'''
"11" = ''':sup:`11` Beloved, choose the right pattern, not the wrong, to imitate. He
who does right is a child of God; the wrong-doer has caught no glimpse
of him.
'''
"12" = ''':sup:`12` Demetrius is one whom all speak well of, and the truth itself is
his warrant; we, too, commend him, and thou knowest that our
commendation is true.
'''
"13" = ''':sup:`13` I have much to tell thee, but I have no mind to convey the message
with paper and ink;
'''
"14" = ''':sup:`14` I hope to see thee before long, and we will converse by word of
mouth. Peace be with thee. Thy friends here greet thee. Give our
friends, each of them by name, our greeting.
'''
