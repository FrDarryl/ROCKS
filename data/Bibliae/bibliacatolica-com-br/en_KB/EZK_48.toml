[48]
"1" = ''':sup:`1` And here is a list of the tribal domains. First Dan, with its
northern frontier on a line from Hethalon, across the Emath pass, to
the Syrian frontier-town of Hazar Enan, and marching with Emath all the
way; its eastern limit … the sea.✻
'''
"2" = ''':sup:`2` Next, stretching from Israel’s eastern frontier to the sea, Aser;
'''
"3" = ''':sup:`3` next, in like manner, Nephthali;
'''
"4" = ''':sup:`4` next, in like manner, Manasses;
'''
"5" = ''':sup:`5` next, in like manner, Ephraim;
'''
"6" = ''':sup:`6` next, in like manner, Ruben;
'''
"7" = ''':sup:`7` next, in like manner, Juda.
'''
"8" = ''':sup:`8` Next, in like manner, comes the strip of dedicated land you are to
set apart; in breadth, twenty-five thousand cubits, in length,
stretching from Israel’s frontier to the sea like the rest; and in the
heart of it, the sanctuary.
'''
"9" = ''':sup:`9` The Lord’s own domain will be twenty-five thousand cubits by ten
thousand;
'''
"10" = ''':sup:`10` and in this holy plot, measuring twenty-five thousand cubits north
and south, ten thousand cubits east and west, the priests are to dwell,
with the sanctuary in their midst.
'''
"11" = ''':sup:`11` Priests, I say, of Sadoc’s line, that held fast by my observances
and never went a-straying with strayed Israel, as the other Levites
did;
'''
"12" = ''':sup:`12` first-fruit of the first-fruits their domain shall be, the domain
of the Levites marching with it.
'''
"13" = ''':sup:`13` This neighbouring strip will be of the same size, twenty-five
thousand cubits by ten thousand;
'''
"14" = ''':sup:`14` sell their land they may not, nor exchange it; the consecrated
ground is unalienable.
'''
"15" = ''':sup:`15` The remaining strip of five thousand cubits’ breadth shall be for
city’s buildings and city’s lands; the city itself standing in the
middle;
'''
"16" = ''':sup:`16` north, south, east and west it shall measure four thousand five
hundred cubits;
'''
"17" = ''':sup:`17` north, south, east and west it shall have purlieus two hundred and
fifty cubits deep.
'''
"18" = ''':sup:`18` In length, it will fall short of the Lord’s domain by ten thousand
cubits on the east, and as much on the west; but this remaining space
will be city lands, like the sanctuary lands, growing food for the
needs of labouring men in the city;
'''
"19" = ''':sup:`19` these shall have the right to cultivate it, come they from what
tribe they will.
'''
"20" = ''':sup:`20` All the length and breadth of this square of territory, twenty-five
thousand cubits either way, shall be sanctuary enclosure and city
lands;
'''
"21" = ''':sup:`21` beyond this square of sanctuary and city, all that is left of the
dedicated domain, eastwards to the Jordan and westwards to the sea,
shall belong to the prince; the hallowed plot that surrounds the temple
shall divide his lands in two.
'''
"22" = ''':sup:`22` Royal lands and Levite lands shall march with Juda, royal lands and
city lands with Benjamin.✻
'''
"23" = ''':sup:`23` For the rest of the tribes, Benjamin comes first, stretching from
Israel’s frontier on the east to the sea on the west;
'''
"24" = ''':sup:`24` next, in like manner, Simeon;
'''
"25" = ''':sup:`25` next, in like manner, Issachar;
'''
"26" = ''':sup:`26` next, in like manner, Zabulon;
'''
"27" = ''':sup:`27` next, in like manner, Gad.
'''
"28" = ''':sup:`28` Gad shall be the southernmost, facing the noon-day sun, with a
frontier running from Thamar to the Waters of Challenge at Cades, and
along the Brook✻ to the Great Sea.
'''
"29" = ''':sup:`29` Such shall be the territory allotted to Israel’s tribes, the Lord
God says, and thus allotted they shall be.
'''
"30" = ''':sup:`30` And these are the city’s limits; on the north side, measure four
thousand five hundred cubits;
'''
"31" = ''':sup:`31` and here (for all must be named after Israel’s tribes) are three
gates named after Ruben, Juda and Levi.
'''
"32" = ''':sup:`32` As many on the east, and here are gates named after Joseph,
Benjamin, and Dan.
'''
"33" = ''':sup:`33` As many on the south, and here are gates named after Simeon,
Issachar and Zabulon.
'''
"34" = ''':sup:`34` As many on the west, and here are gates named after Gad, Aser and
Nephthali.
'''
"35" = ''':sup:`35` The whole circumference is one of eighteen thousand cubits. THE
LORD IS THERE; such is the name by which the city will be known ever
after.
'''
