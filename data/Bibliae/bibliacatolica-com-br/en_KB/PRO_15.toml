[15]
"1" = ''':sup:`1` A gentle answer is a quarrel averted; a word that gives pain does
but fan the flame of resentment.
'''
"2" = ''':sup:`2` The speech of the wise is learning’s ornament; the fool babbles on.
'''
"3" = ''':sup:`3` Go where thou wilt, the Lord’s eye is watching; good nor evil
escapes his scrutiny.
'''
"4" = ''':sup:`4` Tongue that speaks peaceably is a tree whose fruit gives life;
tongue undisciplined can break hearts.
'''
"5" = ''':sup:`5` He is a fool that makes light of his father’s warnings; would he but
listen to reproof, he should be prudent yet.(Might is most where right
is most; root and branch the sinner shall be plucked up.✻ )
'''
"6" = ''':sup:`6` The just man’s home guards its treasure well; the hopes of the
wicked are all confusion.
'''
"7" = ''':sup:`7` The talk of the wise is a seed-ground of learning; the thoughts of
fools are ill matched with it.
'''
"8" = ''':sup:`8` From the wicked man’s sacrifice the Lord turns away with loathing;
only the just with their vows win his favour.
'''
"9" = ''':sup:`9` The whole course of the sinner’s life he cannot brook; pursue the
right, if thou wouldst win his love.
'''
"10" = ''':sup:`10` Forsake the right path, and correction shall seem hard to thee;
grow weary of reproof, and thy life shall pay for it.
'''
"11" = ''':sup:`11` Shall the Lord read the secrets of the devouring grave, and not
men’s hearts?
'''
"12" = ''':sup:`12` Warn the headstrong, and thou wilt get no thanks for it; not for
him the company of the wise.
'''
"13" = ''':sup:`13` Gay heart, gay looks; sad thoughts crush the spirit.
'''
"14" = ''':sup:`14` Truth is the quest of discerning minds, trifling the pasture-ground
of the foolish.
'''
"15" = ''':sup:`15` To the friendless, every day brings trouble, but every day is a
feast-day to a contented heart.
'''
"16" = ''':sup:`16` Better a humble lot, and the fear of the Lord present, than great
riches that leave a man unsatisfied.
'''
"17" = ''':sup:`17` Better sit down to a dish of herbs seasoned with charity, than
feast on a fattened ox in ill-will.
'''
"18" = ''':sup:`18` Any brawler can provoke a quarrel; it needs a patient man to lay it
by.
'''
"19" = ''':sup:`19` Idleness finds ever a hedge of thorns in its path; the man of duty
walks on unhampered.
'''
"20" = ''':sup:`20` A father well content, a mother slighted, tell of a son’s wisdom or
mortal folly.
'''
"21" = ''':sup:`21` A man of little sense is in love with his follies; prudence keeps
to its chosen path.
'''
"22" = ''':sup:`22` Counsel lacking, all designs go amiss; with the advice of many,
they should have thriven.
'''
"23" = ''':sup:`23` There are times when a counsellor has good cause to be proud;
nothing better than the right word spoken.
'''
"24" = ''':sup:`24` A mind well schooled sees the way of life stretching upwards,
leading away from the pit beneath.
'''
"25" = ''':sup:`25` A house where pride reigns the Lord will pull down at last; will
have no encroaching on the lands of the friendless widow.
'''
"26" = ''':sup:`26` The schemes of wickedness he abhors; the dreams of innocence he
loves, and brings true.✻
'''
"27" = ''':sup:`27` Let avarice lead thee away, thy home shall be ruined; long life is
his, who scorns the bribe. (Kindness and honour are sin’s purging; ever
it is the fear of the Lord turns men away from harm.✻ )
'''
"28" = ''':sup:`28` Attentive and docile is the upright heart; from the lips of the
wicked comes mischief in full flood.
'''
"29" = ''':sup:`29` From the wicked, the Lord withholds his presence, listens only to
the prayer of the just.
'''
"30" = ''':sup:`30` The eye that smiles, how it cheers the heart! Good news, how it
lends vigour to a man’s frame!
'''
"31" = ''':sup:`31` A man’s ear once attentive to the discipline that brings life, no
company shall be welcome thenceforward, but the wise.
'''
"32" = ''':sup:`32` He holds his life cheap, that will not listen to a warning; heed
reproof, and be master of thy soul.
'''
"33" = ''':sup:`33` It is the fear of the Lord teaches the lessons of wisdom; humility
goes first, and honour comes in her train.
'''
