[14]
"1" = ''':sup:`1` Hiram, too, king of Tyre, sent messages offering David cedar planks
and car-penters and stone-masons, to build a house for him.
'''
"2" = ''':sup:`2` No doubt could David have that the Lord had ratified his sovereignty
over Israel, and made him the king of a great people.
'''
"3" = ''':sup:`3` So, in Jerusalem, he provided himself with fresh wives, and had sons
and daughters born to him.
'''
"4" = ''':sup:`4` Jerusalem was the birth-place of Samua, Sobad, Nathan, Solomon,
'''
"5" = ''':sup:`5` Jebahar, Elisua, (Eliphalet),
'''
"6" = ''':sup:`6` Noga, Napheg, Japhia,
'''
"7" = ''':sup:`7` Elisama, Baaliada and Eliphalet.
'''
"8" = ''':sup:`8` When news reached the Philistines that David had been anointed as
king of all Israel, they mustered all their forces to hunt him down,
and David, hearing of it, went out to meet them.
'''
"9" = ''':sup:`9` They had come in and occupied the whole valley of Raphaim.
'''
"10" = ''':sup:`10` Thereupon David consulted the Lord; should he attack the
Philistines? Would he be given the mastery? And he was bidden go to the
attack; the Philistines would be at his mercy.
'''
"11" = ''':sup:`11` And now they advanced to Baalpharasim, where David defeated them;
The Lord has parted the enemy’s ranks before me, he said, as easily as
water parts this way and that; so the place came by its name,
Baalpharasim, The Master of the Breach.
'''
"12" = ''':sup:`12` They left their idols behind them there, and David had these burnt.
'''
"13" = ''':sup:`13` But once more the Philistines came to the attack, and occupied the
Raphaim valley;
'''
"14" = ''':sup:`14` and this time, when David asked counsel of God, the answer was, Do
not go to the attack; withdraw first, and then come upon them from the
direction of the pear-trees yonder.
'''
"15" = ''':sup:`15` Wait till thou hearest, in the tops of the pear-trees, the sound of
marching feet; then offer battle; it is a sign that the Lord marches on
before thee, to smite down the army of the Philistines.
'''
"16" = ''':sup:`16` So David did as the Lord had bidden him, and he drove the
Philistines before him all the way from Gabaon to Gazera.✻
'''
"17" = ''':sup:`17` After this, David’s renown was noised abroad everywhere, and the
Lord struck terror of him into all the nations’ hearts.
'''
