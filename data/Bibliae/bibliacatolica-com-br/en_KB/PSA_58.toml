[58]
"1" = ''':sup:`1` (To the choir-master. Melody: Do not destroy. Of David. A miktam.
When Saul had his house watched, so as to put him to death.)
'''
"2" = ''':sup:`2` O God, deliver me from my enemies, rescue me from their assaults;
'''
"3" = ''':sup:`3` thwart their treacherous designs, disappoint their lust for blood.
'''
"4" = ''':sup:`4` See how they plot against my life, how strong is their confederacy!
'''
"5" = ''':sup:`5` Yet never, Lord, through any fault or offence of mine; unprovoked,
they rush to the attack.
'''
"6" = ''':sup:`6` Bestir thyself, come to my side and witness my wrongs. Lord of
hosts, God of Israel, awake; a world chastise, and shew the treacherous
no mercy.
'''
"7" = ''':sup:`7` See how they come back at nightfall, like yelping dogs, to prowl
about the city!
'''
"8" = ''':sup:`8` Tongues that boast, lips that rail, as if none could hear them;
'''
"9" = ''':sup:`9` and all the while thou, Lord, makest light of them, thou, in whose
esteem all the nations are as nothing.
'''
"10" = ''':sup:`10` To thee I look, the God who strengthens me, the God who watches
over me;
'''
"11" = ''':sup:`11` my God, and all my hope of mercy.With that divine aid, may I
triumph over my enemies.
'''
"12" = ''':sup:`12` Smite them down, my God, before they compass the overthrow of my
people; let that power of thine overawe and crush them, my protector,
my Master!
'''
"13" = ''':sup:`13` Down with the guilty tongues, the boastful lips; let their own
pride ensnare them, their cursing and their lies.
'''
"14" = ''':sup:`14` Ruinous, ruinous be thy vengeance, overwhelming them; shew them
that there is a God who rules over Jacob, rules over the utmost ends of
the earth.
'''
"15" = ''':sup:`15` Back come they at nightfall, like yelping dogs, and prowl about the
city;
'''
"16" = ''':sup:`16` far and wide they will roam in search of their prey, and snarl with
rage when they go unfed at last.✻
'''
"17" = ''':sup:`17` And I, ere long, will be proclaiming thy greatness, will be
triumphing in the mercy thou hast shewn me, thou, my stronghold and my
refuge in my hour of peril.
'''
"18" = ''':sup:`18` To thee I will sing, the God who strengthens me, the God who
watches over me, my God, and all my hope of mercy.
'''
