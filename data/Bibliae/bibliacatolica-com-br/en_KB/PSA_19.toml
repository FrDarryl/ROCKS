[19]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David.)
'''
"2" = ''':sup:`2` The Lord listen to thee in thy time of need, the power of Jacob’s
God be thy protection!
'''
"3" = ''':sup:`3` May he send thee aid from his holy place, watch over thee, there on
mount Sion;
'''
"4" = ''':sup:`4` may he remember all thy offerings, and find savour in thy
burnt-sacrifice.
'''
"5" = ''':sup:`5` May he grant thee what thy heart desires, crown thy hopes with
fulfilment.
'''
"6" = ''':sup:`6` So may we rejoice at thy deliverance, rallied in the name of the
Lord our God;
'''
"7" = ''':sup:`7` abundantly may he grant thy prayer. Shall I doubt that the Lord
protects the king he has anointed, will listen to him from his
sanctuary in heaven? Is not his right hand strong to save?
'''
"8" = ''':sup:`8` Let others talk of horses and chariots; our refuge is the name of
the Lord our God.
'''
"9" = ''':sup:`9` Stumbled and fallen they, while we stand firm on our feet.
'''
"10" = ''':sup:`10` O Lord, save the king,✻ and hear us in the hour when we call upon
thee.
'''
