[16]
"1" = ''':sup:`1` Then I heard a loud voice coming from the shrine, that said to the
seven angels, Go and pour out the seven cups of God’s vengeance on the
earth.
'''
"2" = ''':sup:`2` The first angel went on his errand, pouring out his cup on to the
earth; whereupon an ulcer broke out, malignant and troublesome, upon
all the men who bore the beast’s mark, and worshipped his image.
'''
"3" = ''':sup:`3` And the second angel poured out his cup over the sea, where it
turned into blood, as if murder had been done there till every living
creature in the sea was dead.
'''
"4" = ''':sup:`4` And the third poured out his cup over the rivers and the springs of
water, where it turned into blood.
'''
"5" = ''':sup:`5` Then I heard the angel of the waters cry out, Holy thou art, O Lord,
and wast ever holy, and this is a just award of thine,
'''
"6" = ''':sup:`6` blood to drink for those who have shed the blood of thy saints and
prophets; it is their due.
'''
"7" = ''':sup:`7` I heard another, too, saying from the altar, Yes, the judgements
thou dost pronounce, Lord God almighty, are true and just.✻
'''
"8" = ''':sup:`8` The fourth angel poured out his cup over the sun, which thereupon
was given power to afflict mankind with burning heat;
'''
"9" = ''':sup:`9` and in the great heat which burned them, men blasphemed the name of
God, who disposes of these plagues, instead of repenting, and giving
praise to him.
'''
"10" = ''':sup:`10` And the fifth angel poured out his cup where the beast’s throne
was; and with that, all the beast’s kingdom was turned into darkness,
in which men sat biting their tongues for pain,
'''
"11" = ''':sup:`11` finding cause to blaspheme the God of heaven in their pains and
their ulcers, instead of finding cause for repentance in their ill
deeds.
'''
"12" = ''':sup:`12` And the sixth angel poured out his cup over the great river
Euphrates, whose waters dried up, to make a passage for the kings that
march from the East.
'''
"13" = ''':sup:`13` Then, in my vision, three unclean spirits appeared in the form of
frogs; one from the mouth of the dragon, one from the mouth of the
beast, and one from the mouth of his false prophet.✻
'''
"14" = ''':sup:`14` These are devilish spirits that can do miracles, and find access to
all the kings of the world, bidding them meet in battle when the great
day comes, the day of almighty God.
'''
"15" = ''':sup:`15` (Behold, I come as the thief comes; blessed is he that keeps watch,
and is ready clad, so that he has no need to go naked, and be ashamed
in men’s sight.)✻
'''
"16" = ''':sup:`16` The place where they are bidden to meet is the place called in
Hebrew, Armagedon.✻
'''
"17" = ''':sup:`17` And the seventh angel poured out his cup over the air. Then a loud
voice came out of the shrine, a voice which cried from the throne, It
is over;
'''
"18" = ''':sup:`18` and there were lightnings and mutterings and thunder, and a violent
earthquake; since man came into the world there was never an earthquake
so great and so violent as this.
'''
"19" = ''':sup:`19` The great city broke in three pieces, while the cities of the
heathen came down in ruins. And God did not forget to minister a
draught of his wine, his avenging anger, to Babylon, the great city.✻
'''
"20" = ''':sup:`20` Gone were all the islands, and the mountains were no more to be
seen.
'''
"21" = ''':sup:`21` And hailstones as big as a talent-weight fell upon mankind out of
heaven, till men cursed God for his plague of hail, so great it was,
and so grievous.
'''
"Notes" = '''
Notas de rodapé:
16:1-9 - The pouring out of the first bowls represents God's wrath
against the wicked, reflecting the destruction of their systems of
idolatry and sin. Men's response is hardness of heart (see also
16:10-11 - The fifth bowl brings darkness and torment upon the throne
of the beast, reflecting God's judgment upon the kingdoms of evil.
People still reject repentance, demonstrating human stubbornness in
9:20).
