[46]
"1" = ''':sup:`1` (To the choir-master. Of the sons of Core. A psalm.)
'''
"2" = ''':sup:`2` Clap your hands, all you nations, in applause; acclaim your God with
cries of rejoicing.
'''
"3" = ''':sup:`3` The Lord is high above us, and worthy of dread; he is the sovereign
Ruler of all the earth;
'''
"4" = ''':sup:`4` he has tamed the nations to our will, bowed the Gentiles at our
feet,
'''
"5" = ''':sup:`5` claimed us for his own portion, Jacob the fair, the well beloved.
'''
"6" = ''':sup:`6` God goes up, loud are the cries of victory; the Lord goes up, loudly
the trumpets peal.
'''
"7" = ''':sup:`7` A psalm, a psalm for our God, a psalm, a psalm for our King!
'''
"8" = ''':sup:`8` God is King of all the earth; sound the hymn of praise!
'''
"9" = ''':sup:`9` God reigns over the heathen, God sits enthroned in holiness.
'''
"10" = ''':sup:`10` The rulers of the nations throw in their lot with us, that worship
Abraham’s God; a God so high, he has all earth’s princes for his
vassals.
'''
