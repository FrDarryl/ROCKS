were of Israelite stock;
'''
"60" = ''':sup:`60` they were descendants of Dalaia, Tobia and Necoda, amounting to six
hundred and fifty-two.
'''
"61" = ''':sup:`61` Such, too, among the priests were the sons of Hobia, of Accos, and
of that Berzellai who married a daughter of Berzellai the Galaadite and
took his name;✻
'''
"62" = ''':sup:`62` they could find no written record of their ancestry, and were
excluded from the priesthood;
'''
"63" = ''':sup:`63` they might not partake of the food reserved for the priests, the
governor told them, until there should be a high priest that bore the
touchstones of wisdom and truth.✻
'''
"64" = ''':sup:`64` The whole number, taken together, amounted to forty-two thousand
three hundred and sixty,
'''
"65" = ''':sup:`65` not counting the men and women servants, of whom there were seven
thousand three hundred and thirty-seven, with two hundred men and maids
that were singers.
'''
"66" = ''':sup:`66` They had with them seven hundred and thirty-six horses, two hundred
and forty-five mules,
'''
"67" = ''':sup:`67` four hundred and thirty-five camels, six thousand seven hundred and
twenty asses.
'''
"68" = ''':sup:`68` Some of the clan chiefs, upon entering the Lord’s temple at
Jerusalem, made of their own accord an offering for rebuilding God’s
house where it stood;
'''
"69" = ''':sup:`69` contributing to that end, as their means allowed, sixty-one
thousand gold pieces, five thousand silver pieces, and a hundred sets
of vestments for the priests.
'''
"70" = ''':sup:`70` And now priests and Levites (and some of the people), singers,
door-keepers and Nathinaeans were back in their own precincts, and all
Israel in the cities that were their homes.✻
'''
