[14]
"1" = ''':sup:`1` (A psalm. Of David.) Who is it, Lord, that will make his home in thy
tabernacle, rest on the mountain where thy sanctuary is?
'''
"2" = ''':sup:`2` One that guides his steps without fault, and gives to all their due;
'''
"3" = ''':sup:`3` one whose heart is all honest purpose, who utters no treacherous
word, never defrauds a friend, or slanders a neighbour.
'''
"4" = ''':sup:`4` He scorns the reprobate, keeping his reverence for such as fear God,
and is true, come what may, to his pledged word;
'''
"5" = ''':sup:`5` lends without usury, and takes no bribe to condemn the innocent. He
who so lives will stand firm for ever.
'''
