[34]
"1" = ''':sup:`1` And so Moses went up from the Moabite plain on to mount Nebo, the
peak of Phasga that rises opposite Jericho. And the Lord shewed him all
the territory of Gad right up to Dan,
'''
"2" = ''':sup:`2` and all Nephthali, and the country Ephraim and Manasses were to
hold, and the whole land of Juda, with the sea coast for its frontier;
'''
"3" = ''':sup:`3` the south, too, and the plain that stretches from Jericho, among its
palm trees, up to Segor.
'''
"4" = ''':sup:`4` This, the Lord told him, is the land of which I spoke to Abraham,
Isaac and Jacob, promising to give it to their race. I have granted
thee the sight of it; enter it thou mayst not.
'''
"5" = ''':sup:`5` There, then, in the land of Moab, Moses died, the Lord’s servant,
still true to the Lord’s bidding.
'''
"6" = ''':sup:`6` And there the Lord buried him, in a valley belonging to the Moabite
country that looks towards Phogor; but where his tomb is, remains to
this day unknown.
'''
"7" = ''':sup:`7` He was a hundred and twenty years old when he died, and still his
eyes had not grown dim, and his teeth stood firm.✻
'''
"8" = ''':sup:`8` And the sons of Israel mourned for him thirty days, there in the
plains of Moab.And now the days of mourning for Moses had come to an
end,
'''
"9" = ''':sup:`9` and Josue the son of Nun, full of the gift of wisdom since Moses
laid hands on him, took command of the Israelites; and they obeyed him,
as the Lord through Moses had bidden them.
'''
"10" = ''':sup:`10` There was never such another prophet in Israel as Moses; what other
man was the Lord’s familiar, meeting him face to face?
'''
"11" = ''':sup:`11` Were ever such wonders and portents as the Lord empowered this man
to perform in Egypt, till Pharao and all his court and kingdom obeyed
the Lord’s will perforce?
'''
"12" = ''':sup:`12` Were ever such great miracles done as Moses did, for all Israel to
see?
'''
