[3]
"1" = ''':sup:`1` So at last Tobias fell a-sighing, and he prayed still, but wept as
he prayed.
'''
"2" = ''':sup:`2` Lord, he said, thou hast right on thy side; no award of thine but is
deserved, no act of thine but tells of mercy, of faithfulness, and of
justice.
'''
"3" = ''':sup:`3` Yet bethink thee, Lord, of my case; leave my sins unpunished, my
guilt, and the guilt of my parents, forgotten.
'''
"4" = ''':sup:`4` If we are doomed to loss, to banishment and to death, if thou hast
made us a by-word and a laughing-stock in all the countries to which
thou hast banished us, it is because we have defied thy commandments;
'''
"5" = ''':sup:`5` it was fitting punishment, Lord, for the men who neglected thy
bidding, and were half-hearted followers of thine.
'''
"6" = ''':sup:`6` And now, Lord, do with me as thy will is, give the word, and take my
spirit to thyself in peace; for me, death is more welcome than life.✻
'''
"7" = ''':sup:`7` Now turn we to Rages,✻ a city in Media, and another soul that must
undergo taunts on this same day, Sara, the daughter of Raguel. It was
one of her father’s maid-servants that taunted her;
'''
"8" = ''':sup:`8` and the ground of it was that she had been married seven times, but
each of her husbands in turn had been killed, at the time of his
bedding with her, by an evil spirit that was named Asmodaeus.
'''
"9" = ''':sup:`9` This maid, then, upon being reproved for some fault, had answered,
God send we never see son or daughter of thine brought to light!
Murderess, where are those husbands of thine?
'''
"10" = ''':sup:`10` Wouldst thou make as short work with me as thou didst with those
seven? At that, Sara withdrew to an upper room of the house, and for
three days and nights would neither eat nor drink;
'''
"11" = ''':sup:`11` all this time she spent in prayer, begging with tears that God
would free her of the suspicion.
'''
"12" = ''':sup:`12` And at last on the third day, her time of prayer ended, she blessed
the name of the Lord after this fashion:
'''
"13" = ''':sup:`13` Blessed is thy name, O God of our fathers, who, though thy anger be
roused, shewest mercy still, who dost pardon the sinner that cries out
to thee in time of need!
'''
"14" = ''':sup:`14` To thee, Lord, I turn; on thee my eyes are fixed;
'''
"15" = ''':sup:`15` and, Lord, my prayer is that thou wouldst either rid me of this
clogging suspicion, or else take me away from earth.
'''
"16" = ''':sup:`16` Thou, Lord, canst bear me witness that I lusted never after man;
still have I guarded my soul from shameful desire,
'''
"17" = ''':sup:`17` nor kept company with the wanton, nor cast in my lot with the
lovers of dalliance.
'''
"18" = ''':sup:`18` If I consented to take a husband, law of thine was my rule, not
lust of mine.
'''
"19" = ''':sup:`19` It seems I was unworthy of these men’s love, or perhaps they of
mine; it may be thou wast reserving me for another husband;
'''
"20" = ''':sup:`20` thy designs are beyond our human reach.
'''
"21" = ''':sup:`21` But this at least all thy true worshippers know; never was a life
of trials but had its crown; never distress from which thou couldst not
save; never punishment but left a gateway to thy mercy.
'''
"22" = ''':sup:`22` Not thine to plot eagerly for our undoing; the storm passes, and
thou grantest clear weather again; tears and sighs are over, and thou
fillest the cup with rejoicing;
'''
"23" = ''':sup:`23` blessed be thy name, God of Israel, for ever!✻
'''
"24" = ''':sup:`24` Two prayers that day reached the bright presence of the most high
God;
'''
"25" = ''':sup:`25` and Raphael, one of the Lord’s holy angels, was sent out, bearing
common deliverance to the suppliants of a single hour.
'''
