[11]
"1" = ''':sup:`1` The rulers must needs have their dwelling in Jerusalem; the common
folk had their residence assigned by lot, every tenth man going to live
in the holy city, while the other nine remained in the country parts;
'''
"2" = ''':sup:`2` whoever offered of his own free will to be a Jerusalem-dweller
earned the blessings of his fellow-citizens.
'''
"3" = ''':sup:`3` And these were the leading men of the colony that lived at
Jerusalem, leaving the rest, the people at large, the priests, the
Levites, the Nathinaeans, and the line of Solomon’s servants, to occupy
the country parts, each in the cities allotted to them.
'''
"4" = ''':sup:`4` In Jerusalem, the population was mixed, men of Juda and men of
Benjamin living side by side.The chief men of Juda were Athaias,
descended through Aziam, Zacharias, Amarias and Saphatias from Malaleel
…,✻ and for the line of Phares,
'''
"5" = ''':sup:`5` Maasia, descended through Baruch, Cholhoza, Hazia, Adaia, Joiarib
and Zacharias from Silonitess;
'''
"6" = ''':sup:`6` altogether, there were four hundred and sixty-eight fighting men at
Jerusalem that came down from Phares.
'''
"7" = ''':sup:`7` The chief men of Benjamin were Sellum, descended through Mosollam,
Joed, Phadaia, Colaia, Masia and Ethael from Isaia,
'''
"8" = ''':sup:`8` and next to him Gebbai … Sallai✻ … nine hundred and twenty-eight in
all.
'''
"9" = ''':sup:`9` All these were under the charge of Joel son of Zechri; Judas son of
Senua was next in command of the city.
'''
"10" = ''':sup:`10` Among the leading priests were Idaia son of Joiarib, Jachin,
'''
"11" = ''':sup:`11` and Saraia, the temple prefect, that came down through Helcias,
Mosollam, Sadoc and Meraioth from Achitob;
'''
"12" = ''':sup:`12` their clansmen, engaged in the service of the temple, amounted to
eight hundred and twenty-two. Also Adaia, that came down through
Jeroham, Phelelia, Amsi, Zacharias and Pheshur from Melchias,
'''
"13" = ''':sup:`13` with two hundred and forty-two heads of families, his clansmen.
Also Amassai, descended through Azreel, Ahazi and Mosollamoth from
Emmer,
'''
"14" = ''':sup:`14` with the clansmen of his line, a hundred and twenty-eight, valiant
men all. And these were in charge of Zabdiel; his fathers, too, were
valiant men before him.
'''
"15" = ''':sup:`15` The Levite chiefs were Semeia, descended through Hasub, Azaricam
and Hasabia from Boni,
'''
"16" = ''':sup:`16` and Sabathai and Jozabed, these were in charge of the work the
Levites did beyond the temple precincts;
'''
"17" = ''':sup:`17` Mathania, descended through Micha and Zebedei from Asaph, led the
music of praise and thanksgiving and prayer, with his kinsman Becbecia
to aid him, and Abda, descended through Samua and Galal from Idithun.
'''
"18" = ''':sup:`18` There were two hundred and eighty-four of these Levites in the
city;
'''
"19" = ''':sup:`19` and door-keepers besides, Accub and Telmon, with a hundred and
seventy-two clansmen of theirs who shared their watch at the gates.
'''
"20" = ''':sup:`20` The rest of Israel, priests and Levites included, had their homes
in the various cities of Juda,
'''
"21" = ''':sup:`21` but the Nathinaeans, with Siaha and Gaspha over them, all lived
together in the Ophel quarter.
'''
"22" = ''':sup:`22` The Levites at Jerusalem were in charge of Azzi, that came down
through Bani, Hasabias and Mathanias from Michas. He was of the clan of
Asaph, that were musicians in the service of the temple
'''
"23" = ''':sup:`23` by royal command, taking their turns, day in, day out, with the
chant.✻
'''
"24" = ''':sup:`24` The king’s representative in all that concerned the citizens was
Phathahia, son of Mesezebel, of Zara’s clan, that was son to Juda.
'''
"25" = ''':sup:`25` All over the countryside the men of Juda had their homes, at
Cariatharbe, Dibon and Cabseel, with their daughter townships,
'''
"26" = ''':sup:`26` at Jesue, Molada, Bethphaleth,
'''
"27" = ''':sup:`27` Hasersual, Bersabee and its neighbourhood,
'''
"28" = ''':sup:`28` Siceleg, Mochona and its neighbourhood,
'''
"29" = ''':sup:`29` Remmon, Saraa, Jerimuth,
'''
"30" = ''':sup:`30` Zanoa and Odollam and the towns near them, Lachis and its district,
Azeca, too, and its neighbourhood. Their territory stretched all the
way from Bersabee in the south to the valley of Ennom.
'''
"31" = ''':sup:`31` The Benjamites, with Geba for their capital, were spread about at
Mechmas, Hai, Bethel and its daughter townships,
'''
"32" = ''':sup:`32` Anathoth, Nob, Anania,
'''
"33" = ''':sup:`33` Asor, Rama, Gethaim,
'''
"34" = ''':sup:`34` Hadid, Seboim, Neballat, Lod
'''
"35" = ''':sup:`35` and Ono, down in the Valley of the Craftsmen.
'''
"36" = ''':sup:`36` And the precincts of the Levites were spread over Juda and Benjamin
alike.
'''
