"1" = ''':sup:`1` It was in the second year of Darius’ reign, on the first day of the
sixth month of it, that a message came from the Lord through the
prophet Aggaeus; came to Zorobabel, son of Salathiel, that was governor
of Juda, and to the high priest, Josue son of Josedec. And thus it ran:
'''
"2" = ''':sup:`2` Word from the Lord of hosts to his people, that will not restore his
temple, but cry, Too early yet!
'''
"3" = ''':sup:`3` Listen, the Lord said to them through the prophet Aggaeus,
'''
"4" = ''':sup:`4` is it not too early yet for you to have roofs over your heads, and
my temple in ruins?
'''
"5" = ''':sup:`5` Think well on it, says the Lord of hosts;
'''
"6" = ''':sup:`6` here is much sown, and little reaped, nor eating brings you a full
belly, nor wine a merry heart; such clothes you wear as leave you
shivering, such wages win as leak out at purse’s bottom!
'''
"7" = ''':sup:`7` Think well on it, says the Lord of hosts;
'''
"8" = ''':sup:`8` up to the hill-side with you, fetch timber and restore my temple, if
content me you will, the Lord says, if honour me you will!
'''
"9" = ''':sup:`9` So much attempted, so little attained; store you brought into your
houses withered at my breath; would you know the reason for it? says
the Lord of hosts. Because to your own houses you run helter-skelter,
and my temple in ruins!
'''
"10" = ''':sup:`10` That is why the skies are forbidden to rain on you, earth to afford
its bounty;
'''
"11" = ''':sup:`11` ban of barrenness lies on plain and hill, wheat and wine and oil
and all the earth yields, man and beast and all they toil to win.
'''
"12" = ''':sup:`12` What made they of it, Salathiel’s son Zorobabel, and the high
priest, Josue son of Josedec, and all the people with them? That voice
they could not choose but heed, that message from the Lord their God
sent to them by the prophet Aggaeus, and they were sore adread of the
divine warning.
'''
"13" = ''':sup:`13` Yet here was divine encouragement; Aggaeus, the Lord’s own
messenger,✻ gave them the Lord’s own assurance he was at their side.
'''
"14" = ''':sup:`14` So the Lord put heart into them, governor and priest and people
alike; and they set to work building up the temple of the Lord God of
hosts.
'''
