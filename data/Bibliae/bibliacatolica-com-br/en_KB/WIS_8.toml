[8]
"1" = ''':sup:`1` Bold is her sweep from world’s end to world’s end, and everywhere
her gracious ordering manifests itself.
'''
"2" = ''':sup:`2` She, from my youth up has been my heart’s true love, my heart’s true
quest; she was the bride I longed for, enamoured of her beauty.
'''
"3" = ''':sup:`3` Was I moved by noble birth? No better claim than hers, who dwells in
God’s palace, marked out by the Ruler of the world as his favourite;
'''
"4" = ''':sup:`4` the mistress of his craftsmanship, the arbiter of his plans.✻
'''
"5" = ''':sup:`5` Or should life’s dearest aim be wealth? Why then, who has more
wealth at her disposal than wisdom, that turns all to account?
'''
"6" = ''':sup:`6` Or if sound judgement is man’s business, who else on earth goes to
work so skilfully as she?✻
'''
"7" = ''':sup:`7` If thy desire be for honest living, man’s excellences are the fruit
she labours to produce; temperance and prudence she teaches, justice
and fortitude, and what in life avails man more?
'''
"8" = ''':sup:`8` Or if wide knowledge be thy ambition, she can inform thee of what is
past, make conjecture of the future; she is versed in the subtleties of
debate, in the reading of all riddles; marvels and portents she can
foretell, and what events time or season will bring.
'''
"9" = ''':sup:`9` Her, then, I would take to myself, to share my home; to be my
counsellor in prosperity, my solace in anxiety and grief.
'''
"10" = ''':sup:`10` Through her (said I) I shall win fame in the assembly, find honour,
though so young, amidst the elders.
'''
"11" = ''':sup:`11` If I sit in judgement, quick wit shall be mine, that shall strike
awe into the princes when I appear before them, the admiration of the
great.
'''
"12" = ''':sup:`12` Am I silent? They wait my leisure; speak I, they take heed; flows
my speech on, they listen, hand on lip.
'''
"13" = ''':sup:`13` She, too, will bring me immortality; imperishable the name I shall
leave to after ages.
'''
"14" = ''':sup:`14` Mine to rule peoples, and have nations at my call;
'''
"15" = ''':sup:`15` dread tyrants to daunt by the very name of me, the name of a king
so loved by his people, so brave in battle.
'''
"16" = ''':sup:`16` Then home again, to rest upon her bosom; no shrewish mate, no
tedious housewife, joy and contentment all of her.
'''
"17" = ''':sup:`17` So ran my thoughts, and well in my heart I pondered them. Wisdom,
that brought such kinship with immortality,
'''
"18" = ''':sup:`18` whose friendship was such dear delight, whose exercise brought me
credit unfailing, her daily comradeship a training in sound judgement,
the eloquence she inspired an earnest of renown; win her for myself I
must, and went about to attain my purpose.
'''
"19" = ''':sup:`19` I was, indeed, a boy of good parts, and nobility of nature had
fallen to my lot;
'''
"20" = ''':sup:`20` gentle birth above the common had endowed me with a body free from
blemish.✻
'''
"21" = ''':sup:`21` But to be master of myself was a thing I could not hope to come by,
except of God’s bounty; I was wise enough already to know whence the
gift came. So to the Lord I turned, and made my request of him, praying
with all my heart in these words following:
'''
