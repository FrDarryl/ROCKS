[3]
"1" = ''':sup:`1` Out upon thee, city of blood, full fed with treason and rapine, yet
still at prey!
'''
"2" = ''':sup:`2` What sounds are these? Crack of whip, whirring of wheels, beat of
horse-hoof, rattle of chariot. Mounts horseman,
'''
"3" = ''':sup:`3` flash like lightning sword and spear; what carnage! How cumbered the
earth with slain! Dead bodies past counting; the living stumble over
the dead.
'''
"4" = ''':sup:`4` Harlot so unwearied in thy harlot’s ways, so fair, so full of
witchery, too long hast thou betrayed a nation here, a tribe there,
with sorcery of thine, harlotry of thine;
'''
"5" = ''':sup:`5` and now I will be even with thee, says the Lord God of hosts. I mean
to set thy skirts flying about thy ears, and lay bare the naked shame
of thee, for all the kingdoms of the world to see;
'''
"6" = ''':sup:`6` pelted thou shalt be with things abominable, and foully bemocked;
such a public show I will make of thee,
'''
"7" = ''':sup:`7` passer-by will be fain to shun thee; Nineve fallen, says he, and
never a tear! Search where I will, never a friend to comfort thee!✻
'''
"8" = ''':sup:`8` Here was another city, No-Ammon,✻ fair as thyself; she too was built
on the river-side, water all about her; the sea her mart, the sea her
defences.
'''
"9" = ''':sup:`9` Hers the Ethiop land, hers was Egypt; wanted there strength yet,
African and Libyan were at her side;
'''
"10" = ''':sup:`10` yet thy fate was hers, exile, and captivity, and children at every
street’s turning dashed to death; honour and rank condemned to the
lot’s mercy, and the chain’s grip!
'''
"11" = ''':sup:`11` Bemused and helpless with fear, looking about for succour against
the invader, so she was, so thou shalt be.
'''
"12" = ''':sup:`12` At a touch thy bastions shall fall, like ripe figs that drop into
the eater’s mouth, soon as tree is shaken;
'''
"13" = ''':sup:`13` woman-hearted the defenders, the gates wide open to the enemy’s
onrush, touchwood the bars of them.
'''
"14" = ''':sup:`14` Water, there, water for a siege! Raise the battlements higher yet!
Down to the clay-pit with thee, tread the mortar, put thy hand to the
brick-mould!
'''
"15" = ''':sup:`15` Fire shall consume thee none the less, the sword cut thee off,
hungry as locust to devour.Thrive thou as locust thrives or
grasshopper,
'''
"16" = ''':sup:`16` ay, let thy enterprises✻ outnumber the stars in heaven, what avails
it? Early hatches locust, early flies away.
'''
"17" = ''':sup:`17` Forgotten, the high lords, forgotten, the princelings,✻ as they had
been locusts, and brood of locusts, that cling to yonder hedge-row in
the chill of morning, and are gone, once the sun is up, who knows
whither?
'''
"18" = ''':sup:`18` Gone to their rest thy marshals, king of Assyria; thy vassals lie
silent in the dust; out on the hills the common folk take refuge, with
none to muster them.
'''
"19" = ''':sup:`19` Wound of thine there is no hiding, hurt of thine is grievous; nor
any shall hear the tidings of it but shall clap their hands over thee,
so long thy tyrannous yoke has rested on so many.
'''
