[15]
"1" = ''':sup:`1` Meanwhile the clans descended from Juda had their territory marked
out thus. It marched with Edom, with the desert of Sin that stretches
out towards the midday sun, at the southernmost point of all.
'''
"2" = ''':sup:`2` Beginning at the end of the Salt Sea, that is, at its southern bay,
'''
"3" = ''':sup:`3` the frontier followed the Scorpion Pass till it crossed over to
Sina, then climbed up to Cades-Barne, and so reached Esron. Then it
climbed up to Addar, and curved round Carcaa;
'''
"4" = ''':sup:`4` from which point it crossed over to Asemona, and so reached the
brook of Egypt, coming to an end at the open sea. These were to be the
limits of the southern frontier;
'''
"5" = ''':sup:`5` on the east, Juda was bounded by the Salt Sea, right up to the mouth
of Jordan. From the extreme bay of the Salt Sea up to Jordan the
frontier went northwards;
'''
"6" = ''':sup:`6` then it climbed up to Beth-Hagla, turned north to Beth-Araba, and
went up to the Stone of Boen, son of Ruben.
'''
"7" = ''':sup:`7` From the Valley of Achor it stretched to the borders of Debera,
leaving Galgala on the north so as to climb up to Adommim on the south
side of the valley; it crossed the water-course that is called the
Spring of the Sun, and made its way on to the Spring of Rogel.
'''
"8" = ''':sup:`8` Then it went up the valley of the Son of Ennom by its southern or
Jebusite side, that is by Jerusalem; and thence stretched across to the
mountain summit which faces Geennom from the west, and stands at the
southern end of the Valley of Raphaim.
'''
"9" = ''':sup:`9` From that summit it crossed to the well of Nephtoa, and reached as
far as the villages on mount Ephron; then it curved round to Baala,
which is also called Cariathiarim, the City of the Woods;
'''
"10" = ''':sup:`10` and from Baala it went westwards as far as mount Seir, northwards
to Cheslon along the side of mount Jarim, and so down to Bethsames and
across to Thamma.
'''
"11" = ''':sup:`11` Then northward along the slopes in the direction of Accaron, and
round to Sechrona, and across mount Baala, and at last it reached
Jebneel, and found its western end at the open sea.
'''
"12" = ''':sup:`12` Such were the bounds within which the clans of Juda were to dwell.
'''
"13" = ''':sup:`13` (Hebron, then called Cariath-Arbe after the father of Enac, which
was assigned at the Lord’s command to Caleb, son of Jephone, was in the
very heart of Juda.
'''
"14" = ''':sup:`14` Three of the Enacim he rooted out of it, Sesai and Ahiman and
Tholmai, of Enac’s true breed;
'''
"15" = ''':sup:`15` then he attacked Dabir, which in old days was called
Cariath-Sepher, the city of Writings.
'''
"16" = ''':sup:`16` He had promised that whoever defeated and took Cariath-Sepher
should have the hand of his daughter Axa in marriage;
'''
"17" = ''':sup:`17` and it was taken by his own younger brother, Othoniel, son of
Cenez, to whom he wedded his daughter Axa accordingly.
'''
"18" = ''':sup:`18` One day he heard her sighing as she rode on her ass in his company,
and asked what ailed her. She had been urged by her husband to win him
a grant of land from her father.
'''
"19" = ''':sup:`19` So her answer was, Grant me a favour; the portion thou hast given
me is southern land and dry, give me well-watered land too. So he gave
her the High Springs and the Low Springs both together.✻ )
'''
"20" = ''':sup:`20` The clans of Juda, then, had their lands assigned to them;
'''
"21" = ''':sup:`21` and these are the names of the cities they had. On the south, where
Juda marched with Edom, Cabseel, Eder, Jagur,
'''
"22" = ''':sup:`22` Cina, Dimona, Adada,
'''
"23" = ''':sup:`23` Cades, Asor, Jethnam,
'''
"24" = ''':sup:`24` Ziph, Telem, Baloth,
'''
"25" = ''':sup:`25` New Asor (or Cariath-Hesron, which is the same as Asor),
'''
"26" = ''':sup:`26` Amam, Sama, Molada,
'''
"27" = ''':sup:`27` Asergadda, Hassemon, Bethphelet,
'''
"28" = ''':sup:`28` Hasersual, Bersabes, Baziothia,
'''
"29" = ''':sup:`29` Baala, Jim, Esem,
'''
"30" = ''':sup:`30` Eltholad, Cesil, Harma,
'''
"31" = ''':sup:`31` Siceleg, Medemena, Sensenna,
'''
"32" = ''':sup:`32` Lebaoth, Selim, Aen, and Remmon, twenty-nine cities in all.✻
'''
"33" = ''':sup:`33` In the lowlands, Estaol, Sarea, Asena,
'''
"34" = ''':sup:`34` Zanoe, Aengannim, Taphua, Enaim,
'''
"35" = ''':sup:`35` Jerimoth, Adullam, Socho, Azeca,
'''
"36" = ''':sup:`36` Saraim, Adithaim, Gedera and Gederothaim, fourteen in all.
'''
"37" = ''':sup:`37` West of these, Sanan, Hadassa, Magdalgad,
'''
"38" = ''':sup:`38` Delean, Masepha, Jecthel,
'''
"39" = ''':sup:`39` Lachis, Bascath, Eglon,
'''
"40" = ''':sup:`40` Chebbon, Leheman, Cethlis,
'''
"41" = ''':sup:`41` Gideroth, Bethdagon, Naama and Maceda, sixteen in all.
'''
"42" = ''':sup:`42` North of these, Labana, Ether, Asan,
'''
"43" = ''':sup:`43` Jephtha, Esna, Nesib,
'''
"44" = ''':sup:`44` Ceila, Achzib and Maresa, nine in all.
'''
"45" = ''':sup:`45` And below these, Accaron with its townships and villages,
'''
"46" = ''':sup:`46` the part between Accaron and the sea, and the approaches to the
region of Azotus;
'''
"47" = ''':sup:`47` Azotus with its townships and villages, Gaza with its townships and
villages, and so down to the brook of Egypt, with the open sea for
frontier.
'''
"48" = ''':sup:`48` In the hill-country, Samir, Jether, Socoth,
'''
"49" = ''':sup:`49` Danna, Cariath-Senna (or Dabir),
'''
"50" = ''':sup:`50` Anab, Istemo, Anim,
'''
"51" = ''':sup:`51` Gosen, Olon and Gilo, eleven in all.
'''
"52" = ''':sup:`52` Arab, Ruma, Esaan,
'''
"53" = ''':sup:`53` Janum, Beththaphua, Apheca,
'''
"54" = ''':sup:`54` Athmatha, Cariath-Arbe (or Hebron) and Sior, nine in all.
'''
"55" = ''':sup:`55` Maon, Carmel, Ziph, Jota,
'''
"56" = ''':sup:`56` Jezrael, Jucadam, Zanoe,
'''
"57" = ''':sup:`57` Accain, Gabaa and Thamna, ten in all.
'''
"58" = ''':sup:`58` Halhul, Bessur, Gedor,
'''
"59" = ''':sup:`59` Mareth, Bethanoth, Eltecon, six in all.
'''
"60" = ''':sup:`60` And two cities besides, Cariath-Baal (or Cariathiarim), the City of
the Woods, and Arebba.
'''
"61" = ''':sup:`61` And in the desert by the Salt Sea, Betharaba, Meddin, Sachacha,
'''
"62" = ''':sup:`62` Nebsan, and the City of Salt, and Engaddi, six in all. And with
each city went the villages that surrounded it.
'''
"63" = ''':sup:`63` But the Jebusites that dwelt in Jerusalem the sons of Juda could
never exterminate, so there are Jebusites living in Jerusalem side by
side with the men of Juda to this day.
'''
