[44]
"1" = ''':sup:`1` (To the choir-master. Melody: The Lilies. Of the sons of Core. A
maskil. A love-song.)
'''
"2" = ''':sup:`2` Joyful the thoughts that well up from my heart, the King’s honour
for my theme; my tongue flows readily as the pen of a swift writer.
'''
"3" = ''':sup:`3` Thine is more than mortal beauty, thy lips overflow with gracious
utterance; the blessings God has granted thee can never fail.
'''
"4" = ''':sup:`4` Gird on thy sword at thy side, great warrior,
'''
"5" = ''':sup:`5` gird thyself with all thy majesty and all thy beauty; ride on
triumphant, in the name of faithfulness and justice. Dread counsel thy
own might shall give thee;
'''
"6" = ''':sup:`6` so sharp are thy arrows, subduing nations to thy will, daunting the
hearts of the king’s enemies.
'''
"7" = ''':sup:`7` Thy throne, O God, endures for ever and ever, the sceptre of thy
royalty is a rod that rules true;✻
'''
"8" = ''':sup:`8` thou hast been a friend to right, an enemy to wrong, and God, thy
own God, has given thee an unction to bring thee pride beyond any of
thy fellows.
'''
"9" = ''':sup:`9` Thy garments are scented with myrrh, and aloes, and cassia; from
ivory palaces there are harps sounding in thy honour.
'''
"10" = ''':sup:`10` Daughters of kings come out to meet thee; at thy right hand stands
the queen, in Ophir gold arrayed.
'''
"11" = ''':sup:`11` (Listen, my daughter, and consider my words attentively; thou art
to forget, henceforward, thy own nation, and the house of thy father;
'''
"12" = ''':sup:`12` thy beauty, now, is all for the king’s delight; he is thy Lord, and
worship belongs to him.)
'''
"13" = ''':sup:`13` The people of Tyre, too, will have its presents to bring; the
noblest of its citizens will be courting thy favour.
'''
"14" = ''':sup:`14` She comes, the princess, all fair to see, her robe of golden cloth,
'''
"15" = ''':sup:`15` a robe of rich embroidery, to meet the King. The maidens of her
court follow her into thy presence,
'''
"16" = ''':sup:`16` all rejoicing, all triumphant, as they enter the king’s palace!
'''
"17" = ''':sup:`17` Thou shalt have sons worthy of thy own fathers, and divide a world
between them for their domains.
'''
"18" = ''':sup:`18` While time lasts, mine it is to keep thy name in remembrance; age
after age, nations will do thee honour.
'''
