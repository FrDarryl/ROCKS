[13]
"1" = ''':sup:`1` Eyes nor ears nor wits are wanting to me,
'''
"2" = ''':sup:`2` and I know all this as well as you, but I am still a match for you.
'''
"3" = ''':sup:`3` Or rather, it is to God, the omnipotent, I will speak; with him I
remonstrate;
'''
"4" = ''':sup:`4` but first I would prove you what you are, unskilful plasterers all
of you, that follow false rules of your craft.
'''
"5" = ''':sup:`5` Would you but hold your tongues once for all! It were your best
wisdom.
'''
"6" = ''':sup:`6` Listen while I refute you; mark well what are my pleadings.
'''
"7" = ''':sup:`7` Do you think God stands in need of your shifts, your lying advocacy?
'''
"8" = ''':sup:`8` Are you God’s hired partisans, resolved to acquit him?
'''
"9" = ''':sup:`9` Why then, beware of his own infallible scrutiny; think you he will
be blinded, as men are blinded, by your sophistries?
'''
"10" = ''':sup:`10` Nay, he himself will be the first to blame you for wrongful
attachment to his cause;
'''
"11" = ''':sup:`11` your turn, then, to fear every movement of his, to cower before his
terrors!
'''
"12" = ''':sup:`12` Your wise memories will vanish into dust, your pride will prove to
be a thing of clay.
'''
"13" = ''':sup:`13` Nay, hold your tongues for a little, while I say out my mind.
'''
"14" = ''':sup:`14` Do not ask why I set my teeth so firmly,✻ take my life in my hand;
'''
"15" = ''':sup:`15` let him slay me if he will! I await his decree;✻ needs must that I
should make my defence before him,
'''
"16" = ''':sup:`16` and spare me he will; let the guilty shun his presence, not I.
'''
"17" = ''':sup:`17` Nay, hear me out; let me open my mind in full;
'''
"18" = ''':sup:`18` should I stand my trial, I know that I must be found innocent!
'''
"19" = ''':sup:`19` Only let me meet my accuser! Why must I die unheard?✻
'''
"20" = ''':sup:`20` But two rights I claim, if I am to face thee openly;
'''
"21" = ''':sup:`21` withdraw thy chastising hand, and daunt me with thy terrors no
longer.
'''
"22" = ''':sup:`22` Then, if thou wilt call me in question, I will make reply; or let
me speak, and be thou ready with thy answer.
'''
"23" = ''':sup:`23` Tell me, what are all these transgressions, these faults thou
findest in me? What crime, what wrong-doing is mine?
'''
"24" = ''':sup:`24` Why is it that thou turnest thy back on me, and wilt treat me as an
enemy?
'''
"25" = ''':sup:`25` As well wrestle with a flying leaf, chase a wisp of straw,
'''
"26" = ''':sup:`26` as keep this jealous record against me, tax me with the offences of
my youth!
'''
"27" = ''':sup:`27` To hold me so close a prisoner, watch me wherever I go, track my
foot-prints,
'''
"28" = ''':sup:`28` when I am no better than rotting carrion, than a garment fretted
away by the moth!
'''
