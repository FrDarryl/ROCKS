[106]
"1" = ''':sup:`1` Praise the Lord, the Lord is gracious; his mercy endures for ever;
'''
"2" = ''':sup:`2` be this the cry of men the Lord has rescued, rescued them from the
enemy’s hand, and gathered them in
'''
"3" = ''':sup:`3` from sunrising and sunset, from the north country and the south.
'''
"4" = ''':sup:`4` Some have wandered in parched deserts, missing the way to the city
that was their home,
'''
"5" = ''':sup:`5` hungry and thirsty, so that their spirits died within them.
'''
"6" = ''':sup:`6` So they cried out to the Lord in their trouble, and he relieved
their distress,
'''
"7" = ''':sup:`7` guiding them surely to the place where they should find a home.
'''
"8" = ''':sup:`8` Praise they the Lord in his mercies, in his wondrous dealings with
mortal men;
'''
"9" = ''':sup:`9` poor souls that were thirsty, contented now, poor souls that were
hungry, satisfied now with all good.
'''
"10" = ''':sup:`10` Some lay where darkness overshadowed them, helpless in bonds of
iron;
'''
"11" = ''':sup:`11` their punishment for rebelling against God’s decrees, for thwarting
the will of the most High.
'''
"12" = ''':sup:`12` Their hearts bowed down with sorrow, none else to aid their
faltering steps,
'''
"13" = ''':sup:`13` they cried out to the Lord in their trouble, and he relieved their
distress,
'''
"14" = ''':sup:`14` rescuing them from darkness, from the shadows, tearing their chains
asunder.
'''
"15" = ''':sup:`15` Praise they the Lord in his mercies, in his wondrous dealings with
mortal men;
'''
"16" = ''':sup:`16` the Lord who has shattered the gates of brass, riven the bonds of
iron.
'''
"17" = ''':sup:`17` Some for their own fault must needs be humbled; for their guilt
'''
"18" = ''':sup:`18` they lay sick, with no stomach for food, close to death’s door.
'''
"19" = ''':sup:`19` So they cried out to the Lord in their trouble, and he relieved
their distress,
'''
"20" = ''':sup:`20` uttered the word of healing, and saved them from their peril.
'''
"21" = ''':sup:`21` Praise they the Lord in his mercies, in his wondrous dealings with
mortal men;
'''
"22" = ''':sup:`22` theirs to offer him sacrifice in thanksgiving, and proclaim
joyfully what he has done for them.
'''
"23" = ''':sup:`23` Some there were that ventured abroad in ships, trafficking over the
high seas;
'''
"24" = ''':sup:`24` these are men that have witnessed the Lord’s doings, his wonderful
doings amid the deep.
'''
"25" = ''':sup:`25` At his word the stormy wind rose, churning up its waves;
'''
"26" = ''':sup:`26` high up towards heaven they were carried, then sank into the
trough, with spirits fainting at their peril;
'''
"27" = ''':sup:`27` see them reeling and staggering to and fro as a drunkard does, all
their seamanship forgotten!
'''
"28" = ''':sup:`28` So they cried out to the Lord in their trouble, and he relieved
their distress,
'''
"29" = ''':sup:`29` stilling the storm into a whisper, till all its waves were quiet.
'''
"30" = ''':sup:`30` Glad hearts were theirs, when calm fell about them, and he brought
them to the haven where they longed to be.
'''
"31" = ''':sup:`31` Praise they the Lord in his mercies, in his wondrous dealings with
mortal men;
'''
"32" = ''':sup:`32` let them extol his name, where the people gather, glorify him where
the elders sit in council.
'''
"33" = ''':sup:`33` Here, he changes rivers into desert sand, wells into dry ground;
'''
"34" = ''':sup:`34` land that once was fruitful into a salty marsh, to punish its
people’s guilt.
'''
"35" = ''':sup:`35` There, he turns the wilderness into pools of water, desert ground
into springs;
'''
"36" = ''':sup:`36` and establishes hungry folk there, so that they build themselves a
city to dwell in,
'''
"37" = ''':sup:`37` sow fields, and plant vineyards, and reap the harvest;
'''
"38" = ''':sup:`38` he blesses them, so that their numbers increase beyond measure, and
to their cattle grants increase.
'''
"39" = ''':sup:`39` Once, they were but few, worn down by stress of need and ill
fortune;
'''
"40" = ''':sup:`40` but now the same power that shames proud chieftains, and keeps them
wandering in a pathless desert,
'''
"41" = ''':sup:`41` has rescued the poor from need, their households thrive like their
own flocks.
'''
"42" = ''':sup:`42` Honest men will rejoice to witness it, and malice will stand dumb
with confusion.
'''
"43" = ''':sup:`43` Heed it well, if thou wouldst be wise; be these thy study, the
mercies of the Lord.
'''
