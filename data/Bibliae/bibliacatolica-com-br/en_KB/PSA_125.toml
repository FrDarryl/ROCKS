[125]
"1" = ''':sup:`1` When the Lord gave back Sion her banished sons, we walked like men
in a dream;
'''
"2" = ''':sup:`2` in every mouth was laughter, joy was on every tongue. Among the
heathen themselves it was said, What favour the Lord has shewn them!
'''
"3" = ''':sup:`3` Favour indeed the Lord has shewn us, and our hearts are rejoiced.
'''
"4" = ''':sup:`4` Deliver us, Lord, from our bondage; our withered hopes, Lord, like
some desert water-course renew!✻
'''
"5" = ''':sup:`5` The men who are sowing in tears will reap, one day, with joy.
'''
"6" = ''':sup:`6` Mournful enough they go, but with seed to scatter; trust me, they
will come back rejoicing, as they carry their sheaves with them.
'''
