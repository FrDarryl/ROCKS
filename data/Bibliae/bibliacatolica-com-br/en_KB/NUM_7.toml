"1" = ''':sup:`1` At the time when Moses finished the tabernacle and set it up,
anointing and hallowing both the tabernacle and altar with all their
appurtenances,
'''
"2" = ''':sup:`2` an offering was made by the chieftains of Israel, the heads of
families, who were in charge, each for his own tribe, of the
registering.
'''
"3" = ''':sup:`3` They gave to the Lord six covered waggons and twelve oxen, one
waggon for every two of the chieftains, and one ox for every one of
them. When they presented these before the tabernacle,
'''
"4" = ''':sup:`4` the Lord said to Moses,
'''
"5" = ''':sup:`5` Accept these gifts for the service of the tabernacle, and make them
over to the Levites, for the better carrying out of their various
duties.
'''
"6" = ''':sup:`6` Moses, therefore, accepted the waggons and the oxen, and gave them
to the Levites,
'''
"7" = ''':sup:`7` assigning two waggons and four oxen to the sons of Gerson for their
needs,
'''
"8" = ''':sup:`8` and the remaining four waggons and eight oxen to Ithamar, son of the
high priest Aaron, for the needs of the Merarites.
'''
"9" = ''':sup:`9` No waggons or oxen were given to the sons of Caath, because their
business was with the sanctuary, and every burden must be carried on
their own shoulders.
'''
"10" = ''':sup:`10` And when the altar was to be anointed, the chieftains had their
dedication gifts to bring before it;
'''
