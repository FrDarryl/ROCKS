[49]
"1" = ''':sup:`1` Listen, remote islands; pay heed to me, nations from far away. Ere
ever I was born, the Lord sent me his summons, kept me in mind already,
when I lay in my mother’s womb.✻
'''
"2" = ''':sup:`2` Word of mine is sword of his, ready sharpened, under cover of his
hand; arrow he has chosen out carefully, hidden yet in his quiver.
'''
"3" = ''':sup:`3` Thou art my servant, he whispers, thou art the Israel I claim for my
own.✻
'''
"4" = ''':sup:`4` To me, all my labour seemed useless, my strength worn out in vain;
his to judge me, he, my God, must reward my work as he would.
'''
"5" = ''':sup:`5` But now a new message he sends me; I am his servant, appointed ever
since I lay in the womb, to bring Jacob back to him. What if Israel
will not answer the summons? None the less, the Lord destines me to
honour; none the less, he, my God, protects me.
'''
"6" = ''':sup:`6` Use thee I will, he promises, nor with thy service be content, when
the tribes of Jacob thou hast summoned, brought back the poor remnant
of Israel; nay, I have appointed thee to be the light of the Gentiles,
in thee I will send out my salvation to the furthest corners of the
earth.
'''
"7" = ''':sup:`7` A message from the Lord, Israel’s ransomer, Israel’s Holy One, to
the despised one, to the nation that is abhorred,✻ to the slave of
tyrants: Kings, when they see this, shall rise up from their thrones,
princes too, and fall down to worship, in honour of the Lord, that
keeps his promise so faithfully, the Holy One of Israel, that claims
thee still.
'''
"8" = ''':sup:`8` Thus says the Lord, Here is a time of pardon, when prayer of thine
shall be answered, a day of salvation, when I will bring thee aid. I
have kept thee in readiness, to make, by thy means, a covenant with my
people.✻ Thine to revive a ruined country, to parcel out the forfeited
lands anew,
'''
"9" = ''':sup:`9` men that are bound in darkness restoring to freedom and to the
light. There shall be pasture for my flock by the wayside,
feeding-grounds they shall have on all the barren uplands;
'''
"10" = ''':sup:`10` they will hunger and thirst no more, noonday heat nor sun overpower
them; theirs is a merciful shepherd, that will lead them to welling
fountains and give them drink.
'''
"11" = ''':sup:`11` And I will turn all these mountains of mine into a highroad for
you; safe through the uplands my path shall lead.
'''
"12" = ''':sup:`12` See how they come from far away! Exiles from north and west, exiles
from the south country return.
'''
"13" = ''':sup:`13` Ring out, heaven, with praise; let earth keep holiday, and its
mountains echo that praise again; the Lord brings consolation to his
people, takes pity on their need.
'''
"14" = ''':sup:`14` Did Sion complain, the Lord has forsaken me, my own Master gives me
never a thought?
'''
"15" = ''':sup:`15` What, can a woman forget her child that is still unweaned, pity no
longer the son she bore in her womb? Let her forget; I will not be
forgetful of thee.
'''
"16" = ''':sup:`16` Why, I have cut thy image on the palms of my hands; those walls of
thine dwell before my eyes continually.
'''
"17" = ''':sup:`17` Here are craftsmen ready to build thee again; vanished, now, the
spoilers that plundered thee.
'''
"18" = ''':sup:`18` Look about thee, and see thy children met together, coming back to
thee; As I am living God, the Lord says, all these shall be a robe to
deck thee, shall ring thee round like a bride’s jewels;
'''
"19" = ''':sup:`19` the silent homes, the lonely places of a ruined country-side, shall
have no room, now, for thy many inhabitants, when all that robbed thee
of thy lands have fled far away.
'''
"20" = ''':sup:`20` Sons born to thee in the days of thy barrenness shall cry out, Here
all is confined, give me room to live!
'''
"21" = ''':sup:`21` Who has begotten me these? thou wilt ask. Barren days of exile,
when I could not give birth; who has reared me these, when I was left
solitary? Where were these all the while?
'''
"22" = ''':sup:`22` Even now, says the Lord God, I will beckon to the nations, lift up
a signal for all the world to see; son and daughter of thine shall be
nursed in their arms, carried on their shoulders.
'''
"23" = ''':sup:`23` Thou shalt have kings to foster them, queens to nurse them for
thee; kings and queens shall bow to earth before thee, kissing the dust
thy feet have trodden. And thou shalt know at last what a Lord I am, a
Lord none ever trusted in vain.
'''
"24" = ''':sup:`24` Shall the strong be robbed of his spoil? Who shall deliver the
captives from a warrior’s hand?✻
'''
"25" = ''':sup:`25` Captives of the strong, the Lord says, shall be taken away from
him, the valiant warrior shall lose his spoil. I will pass judgement on
the men who have been thy judges, and thy own children shall escape.
'''
"26" = ''':sup:`26` I will feed thy enemies on their own flesh, give them their own
blood to make them drunk, and all mankind shall know that I, the Lord,
have delivered thee, that I, the Prince of Israel, have brought thee
rescue.
'''
