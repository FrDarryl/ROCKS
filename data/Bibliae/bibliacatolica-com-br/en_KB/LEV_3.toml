[3]
"1" = ''':sup:`1` The man who would make a welcome-offering✻ of cattle, must bring to
the Lord a beast without blemish, bullock or heifer as he will.
'''
"2" = ''':sup:`2` He is to lay his hand on the head of the victim, and it is to be
immolated at the entrance of the tabernacle that bears record of me,
the priests who represent Aaron’s family pouring its blood about the
altar.
'''
"3" = ''':sup:`3` The parts of the victim that must be given to the Lord in a
welcome-offering are the fat enclosing the entrails and the fat on the
entrails,
'''
"4" = ''':sup:`4` the two kidneys and the fat round the flanks, and with the kidneys
the caul of the liver.
'''
"5" = ''':sup:`5` All these, once the wood is kindled, they shall offer on the altar
as a burnt-sacrifice, and the Lord will accept the smell of their
burning.
'''
"6" = ''':sup:`6` As with the herd, so with the flock; the victim can be male or
female, as long as it is without blemish.
'''
"7" = ''':sup:`7` If it is a lamb that he offers to the Lord,
'''
"8" = ''':sup:`8` he will lay his hand upon the head of the victim, and it will be
immolated in front of the tabernacle that bears record, the sons of
Aaron pouring its blood about the altar.
'''
"9" = ''':sup:`9` And the parts of the victim sacrificed to the Lord in this
welcome-offering will be the tail with all the fat on it,
'''
"10" = ''':sup:`10` the kidneys, all the fat which encloses belly and entrails. Both
kidneys are to be offered with the fat round the flanks, and with the
kidneys the caul of the liver.
'''
"11" = ''':sup:`11` All these the priest will burn on the altar, to feed its fire and
to give the Lord his offering.
'''
"12" = ''':sup:`12` So, too, if the victim he brings to the Lord is a goat,
'''
"13" = ''':sup:`13` he will lay his hand upon its head, and immolate it in front of the
tabernacle that bears record, the sons of Aaron pouring its blood about
the altar.
'''
"14" = ''':sup:`14` The same parts must be cut away to feed the fire of the Lord’s
sacrifice; the fat which covers belly and entrails,
'''
"15" = ''':sup:`15` the two kidneys, and with the kidneys the caul and the fat of the
liver, close to the flanks;
'''
"16" = ''':sup:`16` these are for the priest to burn on the altar, feeding the flame
and giving out acceptable fragrance. All that is fat shall belong to
the Lord;
'''
"17" = ''':sup:`17` this rule you must observe continually, age after age, wherever you
dwell; neither fat nor blood are for your eating.
'''
