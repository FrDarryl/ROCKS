[23]
"1" = ''':sup:`1` Lord, that gavest my life and art the ruler of it, never may these
lips of mine have me at their mercy, never let them betray me into a
fall!
'''
"2" = ''':sup:`2` Be my thoughts ever under the lash, my heart disciplined by true
wisdom; let it never deal gently with their unwitting offences, or
gloss over the wrong they do!
'''
"3" = ''':sup:`3` What if my transgressions should go, all unobserved, from bad to
worse, if I should sin ever oftener, and add fault to fault? What
humiliation were this, in full view of my enemies; how would my
ill-wishers triumph at the sight!
'''
"4" = ''':sup:`4` Lord, that gavest my life and art the divine ruler of it, let them
not have me at their mercy;
'''
"5" = ''':sup:`5` never let haughty looks be mine, never the assaults of passion come
near me.
'''
"6" = ''':sup:`6` Let the itch of gluttony pass me by, nor ever carnal lust overtake
me; do not leave me, Lord, at the mercy of a shameless, an unprofitable
mind!
'''
"7" = ''':sup:`7` Here is the lore, my sons, of the tongue’s use; hold fast by it, and
thy own lips shall never be thy undoing, to ensnare thee in heinous
wrong.
'''
"8" = ''':sup:`8` What is it but his lying that entraps the sinner, what snare but
their own speech catches the proud, the slanderers?
'''
"9" = ''':sup:`9` That mouth of thine do not inure to oath-taking; therein lie many
perils;
'''
"10" = ''':sup:`10` wilt thou take God’s name often on thy lips, and of holy titles
make thy constant invocation, thy word is forfeit to them.
'''
"11" = ''':sup:`11` Slave that is evermore under the lash cannot escape without bruises
a many; thy often swearing, thy often invoking, shall lead thee into
guilt at last.
'''
"12" = ''':sup:`12` Oaths a many, sins a many; punishment shall be still at thy doors.
'''
"13" = ''':sup:`13` Forswear thyself, thou shalt be held to account for it; forget the
oath, it is at thy double peril;
'''
"14" = ''':sup:`14` and though it were lightly taken, thou shalt find no excuse in
that; plague shall light on all thou hast, in amends for it.
'''
"15" = ''':sup:`15` Sin of speech there is, too, that has death for its counterpart;
God send it be not found in Jacob’s chosen race;✻
'''
"16" = ''':sup:`16` from men of tender conscience every such thought is far away, not
theirs to wallow in evil-doing.
'''
"17" = ''':sup:`17` Beware of habituating thy tongue to lewd talk; therein is matter of
offence.
'''
"18" = ''':sup:`18` Not thine to bring shame on father and mother. There are great ones
all around thee;
'''
"19" = ''':sup:`19` what if thyself God should disregard, when thou art in their
company? Then shall this ill custom of thine strike thee dumb✻ and
bring thee to great dishonour; thou wilt wish thou hadst never been,
and rue the day of thy birth.
'''
"20" = ''':sup:`20` Let a man grow into a habit of railing speech, all his days there
is no amending him.
'''
"21" = ''':sup:`21` Two sorts of men are sinners above measure, and a third I can name
that calls down vengeance.
'''
"22" = ''':sup:`22` There is a hot temper, all fire and fury, that cannot die down till
it has had its fill.
'''
"23" = ''':sup:`23` A man that is corrupted by the prompting of his own lust✻ will not
be content until it bursts into flame.
'''
"24" = ''':sup:`24` To the fornicator, one pasture-ground is as good as another; there
is no wearying him till he has tried all.
'''
"25" = ''':sup:`25` Out on the man that takes his life in his hands and comes between
another’s sheets! There is none to witness it, thinks he;
'''
"26" = ''':sup:`26` darkness all about, and walls to shelter me, and none watching;
what have I to fear? Sins like mine the most High will never mark.
'''
"27" = ''':sup:`27` Of that all-seeing eye no heed takes he; fear of a man has driven
the fear of God from his thoughts; of human eyes only he shuns the
regard.✻
'''
"28" = ''':sup:`28` What, are not God’s eyes a thousand times more piercing than the
sun’s rays? Do they not watch all the doings of men, the depths of
earth, and man’s heart, every secret open to their scrutiny?
'''
"29" = ''':sup:`29` God, that knows all he means to make, does he not watch over all he
has made?
'''
"30" = ''':sup:`30` In full view of the open street the adulterer shall pay the
penalty; loud, as for a runaway horse, the hue and cry; where he
thought to escape, justice outruns him.
'''
"31" = ''':sup:`31` All the world shall witness his shame, that left the fear of the
Lord unregarded.
'''
"32" = ''':sup:`32` Nor less guilty is she who plays her husband false, giving him for
heir a child that is no son of his.
'''
"33" = ''':sup:`33` Broken, the law of the most High; her plighted troth forsaken; sons
borne to a paramour, has she not thrice played the wanton?
'''
"34" = ''':sup:`34` Needs must she confront the folk assembled, nor shall those sons of
hers be spared;
'''
"35" = ''':sup:`35` such roots must not burgeon, such boughs never bear fruit;
'''
"36" = ''':sup:`36` she leaves but the memory of an accursed name, a name for ever
dishonoured.
'''
"37" = ''':sup:`37` Warning she gives to after ages that God’s fear is best, nor
sweeter lot is any than the divine law well observed.
'''
"38" = ''':sup:`38` Follow the Lord, and it shall be thy renown; a long life is the
reward it shall bring thee.
'''
"Notes" = '''
Notas de rodapé:
23:1-4 - The author prays asking God to deliver him from the sins of
the tongue and pride. Awareness of one's own weakness and the pursuit
23:7-8 - Careful speech is emphasized as a sign of wisdom. Careless
speech can cause great harm and should be avoided at all costs (see
23:16-19 - Sexual impurity is condemned, and the author reminds us that
although man may hide his sins, God sees everything. The fear of the
Lord should be the greatest motivator for righteous living (see also
23:27 - Those who forget God will be left to ruin. Constant remembrance
of God in our thoughts and actions is essential to living according to
23:30-31 - God's final judgment will be impartial and complete. Those
who have lived in sin and have not repented will face condemnation,
'''
