[18]
"1" = ''':sup:`1` After this, David defeated the Philistines and brought their pride
low; wrested from them, too, the possession of Geth and its daughter
cities.
'''
"2" = ''':sup:`2` He also defeated Moab, and Moab became tributary to king David.
'''
"3" = ''':sup:`3` He defeated Adarezer, king of Soba in the Hemath country, when he
marched out to extend his domains up to the river Euphrates;
'''
"4" = ''':sup:`4` a thousand chariots he took from him, with seven thousand horsemen,
and twenty thousand that fought on foot, and cut the hamstrings of the
horses, but kept a hundred teams for himself.
'''
"5" = ''':sup:`5` When the Syrians of Damascus came out to reinforce Adarezer king of
Soba, David routed their army of twenty-two thousand,
'''
"6" = ''':sup:`6` and put a garrison of his own in Damascus, to make Syria his
tributary vassal. In every enterprise he undertook, the Lord stood by
him.
'''
"7" = ''':sup:`7` All the golden trappings which Adarezer’s men wore, David carried
off and brought to Jerusalem;
'''
"8" = ''':sup:`8` from Thebath, too, and from Chun, cities in Adarezer’s dominion, he
carried away great stores of bronze, that Solomon used afterwards for
the basin, the pillars, and the other brazen furnishings of the temple.
'''
"9" = ''':sup:`9` When the news of David’s victory over Adarezer’s forces reached
Thou, king of Hemath,
'''
"10" = ''':sup:`10` he sent his son Adoram to make a treaty with him, and to wish him
well over the conquest and rout of Adarezer, who was Thou’s enemy.
'''
"11" = ''':sup:`11` All the gold and silver and bronze ornaments, all the silver and
the gold he took from so many nations, Edomites, Moabites, Ammonites,
Philistines and Amalecites, king David consecrated to the Lord.
'''
"12" = ''':sup:`12` It was Abisai, son of Sarvia, that defeated eighteen thousand
Edomites in the Valley of the Salt-pits,
'''
"13" = ''':sup:`13` and put a garrison in Edom to secure its loyalty to king David.
Thus the Lord protected David in all his enterprises;
'''
"14" = ''':sup:`14` the whole of Israel was under his rule, and to all his people he
administered justice and gave award.
'''
"15" = ''':sup:`15` His army was commanded by Joab, son of Sarvia, and Josaphat, son of
Ahilud, kept the records;
'''
"16" = ''':sup:`16` the priests were Sadoc, son of Achitob, and Achimelech, son of
Abiathar, and Susa was secretary;
'''
"17" = ''':sup:`17` Banaias, son of Joiada was at the head of the Cerethites and
Phelethites, and David’s sons, too, held high office about the king’s
person.✻
'''
