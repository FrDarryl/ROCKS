[31]
"1" = ''':sup:`1` Wilt thou pine away with care for riches, lose thy sleep for
thinking of it?
'''
"2" = ''':sup:`2` These solicitudes breed a madness in the brain, such as only grave
sickness can expel.
'''
"3" = ''':sup:`3` Toils rich man for gain, till he can rest and enjoy what is his;
'''
"4" = ''':sup:`4` toils poor man to fend off need, and when he ceases he is a poor man
still.
'''
"5" = ''':sup:`5` Love money, and thou shalt be called to account for it; thy quest
corruption, of corruption thou shalt have thy fill.
'''
"6" = ''':sup:`6` Many have given themselves up to the lure of gold, and in its beauty
found their ruin;
'''
"7" = ''':sup:`7` its worship was a snare to catch their feet; alas, poor fools that
went searching for it, and themselves were lost!
'''
"8" = ''':sup:`8` Blessed is the man who lives, for all his wealth, unreproved, who
has no greed for gold and puts no trust in his store of riches!
'''
"9" = ''':sup:`9` Shew us such a man, and we will be loud in his praise; here is a
life to wonder at.
'''
"10" = ''':sup:`10` A man so tested and found perfect wins eternal honour; he kept
clear of sin, when sinful ways were easy, did no wrong, when wrong lay
in his power.
'''
"11" = ''':sup:`11` His treasure is safely preserved in the Lord’s keeping and wherever
faithful men are met, his alms-deeds will be remembered.
'''
"12" = ''':sup:`12` Sit thou at a rich man’s table, be not quick to remark upon it;
'''
"13" = ''':sup:`13` it is ill done to cry out, Here is a table well spread!
'''
"14" = ''':sup:`14` Be sure a covetous eye shall do thee no good;
'''
"15" = ''':sup:`15` eye is a great coveter, and for that, like no other part of thy
face, condemned to weep.
'''
"16" = ''':sup:`16` Be not quick to reach out thy hand, and be noted, to thy shame, for
greed;
'''
"17" = ''':sup:`17` jostling goes ill with a feast.
'''
"18" = ''':sup:`18` Learn from thy own conjecture thy neighbour’s need;
'''
"19" = ''':sup:`19` take sparingly the good things set before thee, nor court ill-will
by thy gluttony.
'''
"20" = ''':sup:`20` For manners’ sake, leave off eating betimes, or thy greed shall
give offence.
'''
"21" = ''':sup:`21` When there are many about thee, do not be quick to stretch out thy
hand, quick to call for wine.
'''
"22" = ''':sup:`22` For a man well disciplined a little wine is enough; spare thyself
the uneasy sleep, the pains that shall rack thee;
'''
"23" = ''':sup:`23` wakeful nights come of excess, and bile and griping pains.
'''
"24" = ''':sup:`24` For the temperate man, there is sound sleep; sleep that lasts till
morning, and contents his whole being;
'''
"25" = ''':sup:`25` though thou have been constrained to eat beyond thy wont, thou hast
but to leave the table and vomit, and thou shalt find relief, nor come
to any bodily harm.
'''
"26" = ''':sup:`26` Take good heed, my son, do not belittle this advice of mine; thou
shalt live to prove it true.
'''
"27" = ''':sup:`27` Put thy heart into all thou doest, and no infirmity of purpose
shall hinder thee.✻
'''
"28" = ''':sup:`28` The generous host is on all men’s lips; ever they bear witness to
his loyal friendship;
'''
"29" = ''':sup:`29` the niggard has the ill word of a whole city; men form shrewd
judgement of a niggard.
'''
"30" = ''':sup:`30` Never challenge hard drinker to a drinking-bout; wine has been the
ruin of many.
'''
"31" = ''':sup:`31` Fire tests the strength of steel; and a proud man fuddled with wine
betrays his quality.
'''
"32" = ''':sup:`32` Easy flow wine, easy flow life, but to men of sober habit; sobriety
must drink within measure.
'''
"33" = ''':sup:`33` To the drunkard,✻ life is no life at all;
'''
"34" = ''':sup:`34` wine is death, when it so deprives a man of life.
'''
"35" = ''':sup:`35` Wine was made for mirth, never for drunkenness;
'''
"36" = ''':sup:`36` drink wisely, and it shall rejoice thy heart and thy whole being;
'''
"37" = ''':sup:`37` health it brings to mind and body, wine wisely taken.
'''
"38" = ''':sup:`38` Wine drunk in excess brings anger and quarrelling and calamities a
many;
'''
"39" = ''':sup:`39` it is the poison of a man’s life.
'''
"40" = ''':sup:`40` What does the false courage of the drunkard? It takes him unawares,
and makes him less a man; grievous wounds come of it.
'''
"41" = ''':sup:`41` When the wine goes round, do not find fault with thy neighbour, or
think the worse of him for being merry;
'''
"42" = ''':sup:`42` never taunt him, never press him to repay the debt.
'''
