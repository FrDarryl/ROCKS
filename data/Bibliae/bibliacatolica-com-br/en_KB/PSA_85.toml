[85]
"1" = ''':sup:`1` (A prayer. Of David.) Turn thy ear, Lord, and listen to me in my
helplessness and my need.
'''
"2" = ''':sup:`2` Protect a life dedicated to thyself; rescue a servant of thine that
puts his trust in thee.
'''
"3" = ''':sup:`3` In thee, my own God; have mercy, O Lord, for mercy I plead
continually;
'''
"4" = ''':sup:`4` comfort thy servant’s heart, this heart that aspires, Lord, to thee.
'''
"5" = ''':sup:`5` Who is so kind and forgiving, Lord, as thou art, who so rich in
mercy to all who invoke him?
'''
"6" = ''':sup:`6` Give a hearing, then, Lord, to my prayer; listen to my plea
'''
"7" = ''':sup:`7` when I cry out to thee in a time of sore distress, counting on thy
audience.
'''
"8" = ''':sup:`8` There is none like thee, Lord, among the gods; none can do as thou
doest.
'''
"9" = ''':sup:`9` Lord, all the nations thou hast made must needs come and worship
thee, honouring thy name,
'''
"10" = ''':sup:`10` so great thou art, so marvellous in thy doings, thou who alone art
God.
'''
"11" = ''':sup:`11` Guide me, Lord, thy own way, thy faithful care my escort; be all my
heart’s direction reverence for thy name.
'''
"12" = ''':sup:`12` O Lord my God, with all my heart I will praise thee, eternally hold
thy name in honour
'''
"13" = ''':sup:`13` for the greatness of the mercy thou hast shewed me, in rescuing me
thus from the lowest depths of hell.
'''
"14" = ''':sup:`14` And now, O God, see how scornful foes have set upon me, how their
dread conspiracy threatens my life, with no thought of thee to restrain
it!
'''
"15" = ''':sup:`15` But thou, Lord, art a Lord of mercy and pity, patient, full of
compassion, true to thy promise.
'''
"16" = ''':sup:`16` Look upon me and be merciful to me; rescue, with thy sovereign aid,
one whose mother bore him to thy service!
'''
"17" = ''':sup:`17` Shew me some token of thy favour; let my enemies see, abashed, how
thou, Lord, dost help me, how thou, Lord, dost comfort me.
'''
