"1" = ''':sup:`1` (To the choir-master. Melody: Yonat Elem Rehoqim. Of David. A
miktam. When the Philistines had him in their hands at Gath.)
'''
"2" = ''':sup:`2` Have mercy on me, O God, downtrodden evermore by man’s cruel
oppression;
'''
"3" = ''':sup:`3` evermore my enemies tread me under foot, so many there are to make
war upon me.
'''
"4" = ''':sup:`4` In thee, the most High, I will put my trust when peril overtakes me.
'''
"5" = ''':sup:`5` I claim God’s promise; my trust is in God, no mortal threat can
daunt me.
'''
"6" = ''':sup:`6` Evermore they traduce me, have no thought but for my undoing;
'''
"7" = ''':sup:`7` conspire in secret, watching my steps as they plot against my life!
'''
"8" = ''':sup:`8` O God, requite their treachery; trample on the Gentiles in thy
anger.
'''
"9" = ''':sup:`9` My wandering life none knows as thou; no tear of mine but thou dost
hoard and record it.
'''
"10" = ''':sup:`10` One cry raised to thee, and my enemies are driven back; shall I
doubt God is on my side?
'''
"11" = ''':sup:`11` I claim God’s promise; my trust is in God, man’s threats cannot
daunt me.
'''
"12" = ''':sup:`12` The vows which thou claimest from me, O God, my sacrifice of praise
shall fulfil;
'''
"13" = ''':sup:`13` hast thou not saved my life from every peril, my feet from every
slip? And shall I not enjoy God’s favour, while the light of life is
with me?
'''
