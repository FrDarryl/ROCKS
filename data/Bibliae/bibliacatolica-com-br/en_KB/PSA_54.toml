[54]
"1" = ''':sup:`1` (To the choir-master. For stringed instruments. A maskil. Of David.)
'''
"2" = ''':sup:`2` Give audience to my prayer, O God; do not spurn this plea of mine;
'''
"3" = ''':sup:`3` hear and grant relief. No rest I find in my distress,
'''
"4" = ''':sup:`4` daunted ever by the hue and cry of godless enemies, whose malicious
spite would compass my ruin.
'''
"5" = ''':sup:`5` My heart is full of whirling thoughts; the fear of death stands over
me;
'''
"6" = ''':sup:`6` trembling and terrified, I see perils closing round me.
'''
"7" = ''':sup:`7` Had I but wings, I cry, as a dove has wings, to fly away and find
rest!
'''
"8" = ''':sup:`8` Far would I flee; the wilderness should be my shelter,
'''
"9" = ''':sup:`9` so I might find speedy refuge from the whirlwind and the storm.
'''
"10" = ''':sup:`10` Plunge them deep, Lord, in ruin, bring dissension into their
councils! Do I not see, already, violence and sedition in the city?
'''
"11" = ''':sup:`11` Day and night they make the round of its walls, and all the while
there is wrong and oppression at the heart of it,
'''
"12" = ''':sup:`12` its treacherous heart; cruelty and cunning walk ever in its
streets.
'''
"13" = ''':sup:`13` Had some enemy decried me, I could have borne it patiently; some
open ill-wisher, I could have sheltered myself from his attack.
'''
"14" = ''':sup:`14` But thou, my second self, my familiar friend!
'''
"15" = ''':sup:`15` How pleasant was the companionship we shared, thou and I; how
lovingly we walked as fellow pilgrims in the house of God!
'''
"16" = ''':sup:`16` May death overtake them, may the abyss swallow them up alive, their
homes, their hearts so tainted with evil!
'''
"17" = ''':sup:`17` Still I will call upon God, and the Lord will save;
'''
"18" = ''':sup:`18` still at evening and morn and noon I will cry aloud and make my
plea known; he will not be deaf to my appeal.
'''
"19" = ''':sup:`19` He will win my soul peace, will rescue me from attack, when many
take part against me.
'''
"20" = ''':sup:`20` He, the God who reigned before time was, will listen to me, will
bring them low. Never a change of heart, never the fear of God;
'''
"21" = ''':sup:`21` not one but will turn against his friend, break his pledged word.
'''
"22" = ''':sup:`22` Smooth as butter their looks, when their hearts are all hatred;
soft as oil their speech, yet never was drawn sword so deadly.
'''
"23" = ''':sup:`23` Cast the burden of thy cares upon the Lord, and he will sustain
thee; never will he let thee stumble, his servant if thou be.
'''
"24" = ''':sup:`24` These, O God, thou wilt sink in a pit of ruin; the blood-thirsty,
the treacherous, will not live out half their days; but I, Lord, will
put my trust in thee.
'''
