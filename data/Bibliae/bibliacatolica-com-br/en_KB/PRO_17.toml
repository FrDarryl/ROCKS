[17]
"1" = ''':sup:`1` Better dry crust and gay heart, than a house where all is feasting
and all is quarrelling.
'''
"2" = ''':sup:`2` Where sons are fools, slaves will be masters, and share the
inheritance like heirs born.
'''
"3" = ''':sup:`3` For silver and gold, furnace and crucible; men’s hearts are for the
Lord’s assaying.
'''
"4" = ''':sup:`4` Ever ill-will gives heed to injurious talk, false faith listens to
the slander.
'''
"5" = ''':sup:`5` He who shews contempt to the poor, insults man’s Maker; at thy own
peril thou wilt take delight in another’s ruin.
'''
"6" = ''':sup:`6` Crown of old age, when a man sees his children’s children; pride of
youth, when a man can boast of the fathers that begot him.
'''
"7" = ''':sup:`7` Solemn talk matches ill with folly, lying speech with royalty.
'''
"8" = ''':sup:`8` When a man has hope in view, like a jewel it shines before him; look
where he will, his way lies clear.✻
'''
"9" = ''':sup:`9` If good will be thy quest, hide the wrong done; gossip unknits the
bond of friendship.
'''
"10" = ''':sup:`10` One word of warning in a prudent man’s ear does more than a hundred
lashes given to a fool.
'''
"11" = ''':sup:`11` Still the godless man will be for stirring up strife, till at last
an angel visits him with no kindly message.
'''
"12" = ''':sup:`12` Better meet the she-bear reft of her cubs, than a fool in his blind
confidence.
'''
"13" = ''':sup:`13` Evil shall still haunt his dwelling, that repays kindness with
injury.
'''
"14" = ''':sup:`14` Who began the quarrel? He who let loose the flood-gates of it; and
before he can suffer injury, he stands aside from the debate.✻
'''
"15" = ''':sup:`15` Misjudgement the Lord will never abide, whether the guilty go free,
or the innocent are condemned.
'''
"16" = ''':sup:`16` Little the fool’s wealth avails; he may not buy wisdom if he would.
(Build high, and court thy ruin; despise learning, and thou shalt come
to mischief.✻ )
'''
"17" = ''':sup:`17` He is thy friend, who is thy friend at all times; of a brother’s
love there is no test like adversity.
'''
"18" = ''':sup:`18` He is a fool, that lightly goes bail for his friend.
'''
"19" = ''':sup:`19` He loves a feud, that loves contention; build high, and court thy
ruin.
'''
"20" = ''':sup:`20` False heart never found happiness, nor lying tongue escaped
mischief.
'''
"21" = ''':sup:`21` A fool’s birthday is a day of shame; never father had joy of a
reckless son.
'''
"22" = ''':sup:`22` A cheerful heart makes a quick recovery, it is crushed spirits that
waste a man’s frame.
'''
"23" = ''':sup:`23` Out comes bribe from bosom, and the godless man turns justice aside
from its course.
'''
"24" = ''':sup:`24` Wisdom is a beacon-light to the discerning; the fool’s eyes roam
this way and that, as wide as earth.
'''
"25" = ''':sup:`25` Poor fool, his father’s bane, sorrow of the mother that bore him!
'''
"26" = ''':sup:`26` Foul shame it is to make the innocent suffer, to strike a blow
against the chieftain that gives redress.
'''
"27" = ''':sup:`27` Skilful is he who has skill to check his tongue, learned he is that
knows how to spare his breath.
'''
"28" = ''':sup:`28` Let him keep his own counsel, a fool may pass for a wise man; shut
lips can claim discernment.
'''
