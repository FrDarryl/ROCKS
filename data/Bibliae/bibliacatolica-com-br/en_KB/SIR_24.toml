[24]
"1" = ''':sup:`1` Hear now how wisdom speaks in her own regard, of the honour God has
given her, of the boast she utters among the nation that is hers.
'''
"2" = ''':sup:`2` In the court of the most High, in the presence of all his host, she
makes her boast aloud,
'''
"3" = ''':sup:`3` and here, amid the holy gathering of her own people, that high
renown of hers is echoed;
'''
"4" = ''':sup:`4` praise is hers from God’s chosen, blessing from blessed lips.
'''
"5" = ''':sup:`5` I am that word, she says, that was uttered by the mouth of the most
High, the primal birth before ever creation began.
'''
"6" = ''':sup:`6` Through me light rose in the heavens, inexhaustible; it was I that
covered, as with a mist, the earth.
'''
"7" = ''':sup:`7` In high heaven was my dwelling-place, my throne a pillar of cloud;
'''
"8" = ''':sup:`8` none but I might span the sky’s vault, pierce the depth of the
abyss, walk on the sea’s waves;
'''
"9" = ''':sup:`9` no part of earth but gave a resting-place to my feet.
'''
"10" = ''':sup:`10` People was none, nor any race of men, but I had dominion there;
'''
"11" = ''':sup:`11` high and low, my power ruled over men’s hearts. Yet with all these
I sought rest in vain; it is among the Lord’s people that I mean to
dwell.
'''
"12" = ''':sup:`12` He who fashioned me, he, my own Creator, has found me a
dwelling-place;
'''
"13" = ''':sup:`13` and his command to me was that I should find my home in Jacob,
throw in my lot with Israel, take root among his chosen race.
'''
"14" = ''':sup:`14` From the beginning of time, before the worlds, he had made me,
unfailing to all eternity; in his own holy dwelling-place I had waited
on his presence;
'''
"15" = ''':sup:`15` and now, no less faithfully, I made Sion my stronghold, the holy
city my resting-place, Jerusalem my throne.
'''
"16" = ''':sup:`16` My roots spread out among the people that enjoys his favour, my God
has granted me a share in his own domain; where his faithful servants
are gathered I love to linger.
'''
"17" = ''':sup:`17` I grew to my full stature as cedar grows on Lebanon, as cypress on
Sion’s hill;
'''
"18" = ''':sup:`18` or a palm tree in Cades, or a rose bush in Jericho;
'''
"19" = ''':sup:`19` grew like some fair olive in the valley, some plane-tree in a
well-watered street.
'''
"20" = ''':sup:`20` Cinnamon and odorous balm have no scent like mine; the choicest
myrrh has no such fragrance.
'''
"21" = ''':sup:`21` Perfumed is all my dwelling-place with storax, and galbanum, and
onycha, and stacte, and frankincense uncrushed; the smell of me is like
pure balm.
'''
"22" = ''':sup:`22` Mastic-tree spread not its branches so wide, as I the hopes I
proffer of glory and of grace.
'''
"23" = ''':sup:`23` No vine ever yielded fruit so fragrant; the enjoyment of honour and
riches is the fruit I bear.
'''
"24" = ''':sup:`24` It is I that give birth to all noble loving, all reverence, all
true knowledge, and the holy gift of hope.
'''
"25" = ''':sup:`25` From me comes every grace of faithful observance, from me all
promise of life and vigour.
'''
"26" = ''':sup:`26` Hither turn your steps, all you that have learned to long for me;
take your fill of the increase I yield.
'''
"27" = ''':sup:`27` Never was honey so sweet as the influence I inspire, never
honey-comb as the gift I bring;
'''
"28" = ''':sup:`28` mine is a renown that endures, age after age.
'''
"29" = ''':sup:`29` Eat of this fruit, and you will yet hunger for more; drink of this
wine, and your thirst for it is still unquenched.
'''
"30" = ''':sup:`30` He who listens to me will never be disappointed; he who lives by me
will do no wrong;
'''
"31" = ''':sup:`31` he who reads my lesson aright will find in it life eternal.
'''
"32" = ''':sup:`32` What things are these I write of? What but the life-giving book
that is the covenant of the most High, and the revelation of all truth?
'''
"33" = ''':sup:`33` What but the law Moses enjoined, with the duties it prescribes, the
inheritance it bestows, the promises it holds out?
'''
"34" = ''':sup:`34` Solemnly he pledged himself to give his servant David an heir most
valiant, that should hold his royal throne for ever.
'''
"35" = ''':sup:`35` Who but he✻ can make wisdom flow, deep as the stream Phison sends
down, or Tigris, in the spring;
'''
"36" = ''':sup:`36` make the tide of prudence run, strong as Euphrates’ own, or
Jordan’s tide in the month of harvest;
'''
"37" = ''':sup:`37` make obedience rise to its full height, like Nile✻ or Gehon when
men gather the vintage?
'''
"38" = ''':sup:`38` He it was that first attained to wisdom’s secret, never since made
known to any less than himself;
'''
"39" = ''':sup:`39` so deep are her thoughts, sea-deep, so dark her counsels, dark as
the great abyss.
'''
"40" = ''':sup:`40` From me rivers flow, says Wisdom, deep rivers.
'''
"41" = ''':sup:`41` And what am I?✻ A conduit that carries off the river’s overflow,
its channel, the aqueduct that waters a park.
'''
"42" = ''':sup:`42` I thought to refresh my well-set garden, give drink to the fruits
that fringe its border;
'''
"43" = ''':sup:`43` and all at once my channel overflowed, this stream of mine had nigh
turned into a sea!
'''
"44" = ''':sup:`44` Teaching is here like the dawn for brightness, shedding its rays
afar.
'''
"45" = ''':sup:`45` Nay, I will make my way down to the depths of earth, and visit
those who sleep there, and to such as trust in the Lord I will bring
light.
'''
"46" = ''':sup:`46` My teaching shall yet flow on, faithful as prophecy, heirloom to
all such as make wisdom their quest, and to their children yet, until
the holy days come.
'''
"47" = ''':sup:`47` See how I have toiled, not for my own sake merely, but for all such
as covet wisdom!
'''
