[56]
"1" = ''':sup:`1` (To the choir-master. Melody: Do not destroy. Of David. A miktam.
When he took refuge from Saul in a cave.)
'''
"2" = ''':sup:`2` Have mercy on me, O God, have mercy on me; here is a soul that puts
its trust in thee, I will take refuge under the shelter of thy wings,
till the storms pass by.
'''
"3" = ''':sup:`3` I will cry out to the most high God, the God who has ever befriended
me:
'''
"4" = ''':sup:`4` may he send aid now from heaven to deliver me, and bring confusion
on my oppressors; his mercy, his faithfulness be my speed!
'''
"5" = ''':sup:`5` Fallen among lions I, that hungrily eat men’s flesh; here are
envious teeth that bite deeper than spear or arrow, tongues sharp as
any sword.
'''
"6" = ''':sup:`6` O God, mount high above the heavens, till thy glory overshadows the
whole earth.
'''
"7" = ''':sup:`7` See where they have laid a snare for my feet, to bring me low, dug a
pit in my path; may it be their own undoing!
'''
"8" = ''':sup:`8` A true heart, my God, a heart true to thy service; its song, its
music are for thee!
'''
"9" = ''':sup:`9` Wake, my soul, wake, echoes of harp and viol; dawn shall find me
watching;
'''
"10" = ''':sup:`10` so will I give thee thanks, Lord, for all the world to hear it,
sing psalms while the Gentiles listen,
'''
"11" = ''':sup:`11` of thy mercy, high as heaven itself, of thy faithfulness, that
reaches to the clouds.
'''
"12" = ''':sup:`12` O God, mount high above the heavens, till thy glory overshadows the
whole earth.
'''
