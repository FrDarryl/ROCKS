[43]
"1" = ''':sup:`1` (To the choir-master. Of the sons of Core. A maskil.)
'''
"2" = ''':sup:`2` O God, the tale has come to our ears—have not our fathers told
it?—of the great things thou didst in their time, in days long ago;
'''
"3" = ''':sup:`3` it was thy power that gave them a home by rooting out the heathen,
crushing and dispossessing nations to make room for them.
'''
"4" = ''':sup:`4` It was not by their own sword that our fathers won the land, it was
not their own strength that brought them victory; it was the work of
thy hand, thy strength; thy smile shone upon them, in proof of thy
favour.
'''
"5" = ''':sup:`5` I too have no King, no God, save thee; who else sent deliverance to
Jacob?
'''
"6" = ''':sup:`6` Through thee we routed our enemies; under thy protection we crushed
their onslaught.
'''
"7" = ''':sup:`7` Not in my bow I trusted, not to my sword I looked for safety;
'''
"8" = ''':sup:`8` thine it was to save us from our enemies, and cover their malice
with confusion.
'''
"9" = ''':sup:`9` In God was ever our boast; his name we praise unceasingly.
'''
"10" = ''':sup:`10` And now? Now, O God, thou hast disowned us, and put us to shame, by
refusing to go into battle with our armies.
'''
"11" = ''':sup:`11` Thou dost put us to flight before our enemies; our ill-wishers
plunder us as they will.
'''
"12" = ''':sup:`12` Thou hast made us like sheep sold for food, scattered here and
there among the heathen;
'''
"13" = ''':sup:`13` thou hast bartered away thy people without profit, asking no rich
amends for thy loss.
'''
"14" = ''':sup:`14` Thou hast turned us into a laughing-stock for our neighbours,
mocked and derided by all who dwell around;
'''
"15" = ''':sup:`15` till the heathen make a by-word of us, and Gentiles toss their
heads at us in scorn.
'''
"16" = ''':sup:`16` Ever my disgrace confronts me; my cheeks are covered with blushes,
'''
"17" = ''':sup:`17` as I hear nothing but reproach and reviling, see none but enemies,
none but persecutors.
'''
"18" = ''':sup:`18` All this has come upon us, and it was not that we had forgotten
thee. We have not been untrue to thy covenant,
'''
"19" = ''':sup:`19` or withdrawn our hearts from thee, that we should let our steps
wander away from thy paths.
'''
"20" = ''':sup:`20` And all the while thou wouldst bring us low, anguish on every side,
darkness hanging over us.
'''
"21" = ''':sup:`21` If we had forgotten the name of our own God, and spread out our
hands in prayer to the gods of the alien,
'''
"22" = ''':sup:`22` would not he know of it? He can read the secrets of men’s hearts.
No, it is for thy sake that we face death at every moment, reckoned no
better than sheep marked down for slaughter.
'''
"23" = ''':sup:`23` Bestir thyself, Lord, why dost thou sleep on? Awake, do not banish
us from thy presence for ever.
'''
"24" = ''':sup:`24` How canst thou turn thy face away, without a thought for our need
and our affliction?
'''
"25" = ''':sup:`25` Our pride is bowed in the dust; prostrate, we cannot lift ourselves
from the ground.
'''
"26" = ''':sup:`26` Arise, Lord, and help us; in thy mercy, claim us for thy own.
'''
