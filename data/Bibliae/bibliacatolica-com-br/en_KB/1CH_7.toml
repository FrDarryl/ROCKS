[7]
"1" = ''':sup:`1` Issachar had four sons, Thola, Phua, Jasub and Simeron.
'''
"2" = ''':sup:`2` Thola’s sons were Ozi, Raphaia, Jeriel, Jemai, Jebsem and Samuel,
all heads of clans. A powerful chief was this Thola, and his clan, in
David’s time, counted twenty-two thousand six hundred men.
'''
"3" = ''':sup:`3` Ozi’s son Izrahia was the father of Michael, Obadia, Johel and
Jesia; from Ozi came all these five chieftains,
'''
"4" = ''':sup:`4` and under them were thirty-six thousand brave warriors, divided into
families and clans, with many wives and children among them;
'''
"5" = ''':sup:`5` and their fellow tribesmen of Issachar counted eighty-seven
thousand, all fighting men.
'''
"6" = ''':sup:`6` Benjamin had three sons, Bela, Bechor and Jadihel.✻
'''
"7" = ''':sup:`7` Bela was father of Esbon, Ozi, Oziel, Jerimoth and Urai, five
valiant chiefs, whose clans put twenty-two thousand and thirty-four men
into the field.
'''
"8" = ''':sup:`8` From Bechor came Zamira, Joas, Eliezer, Elioenai, Amri, Jerimoth,
Abia, Anathoth and Almath. All these came from Bechor,
'''
"9" = ''':sup:`9` and their clans counted twenty thousand two hundred men, brave
warriors all.
'''
"10" = ''':sup:`10` Jadihel had a son Balan, who was father of Jehus, Benjamin, Aod,
Chanana, Zethan, Tharsis and Ahisahar.
'''
"11" = ''':sup:`11` All these were descended from Jadihel, chieftains of clans that
went bravely into battle seventeen thousand two hundred strong.
'''
"12" = ''':sup:`12` Other clans there were, Sepham and Hapham, descended from Hir, and
the Hasim, that came from Aher.
'''
"13" = ''':sup:`13` Nephthali’s chieftains were Jasiel, Guni, Jeser and Sellum, the
sons of Bala.
'''
"14" = ''':sup:`14` Manasses had a son called Esriel; and by a Syrian concubine he was
father also of Machir, from whom came Galaad.
'''
"15" = ''':sup:`15` And Machir found wives for his sons (Happhim and Saphan) …. And he
had a sister called Maacha …. And the name of the second son was
Salphaad; his children were daughters ….
'''
"16" = ''':sup:`16` Machir’s wife Maacha bore a son; he was called Phares and his
brother Sares, and his sons were called Ulam and Recen;
'''
"17" = ''':sup:`17` Ulam was the father of Badan. All these came from Galaad, that came
from Machir, son of Manasses.
'''
"18" = ''':sup:`18` And his sister Hammolecet was mother of Isahod, Abiezer and Mohola
….
'''
"19" = ''':sup:`19` And these were sons of Semida, Ahin, Sechem, Leci, and Aniam.✻
'''
"20" = ''':sup:`20` Ephraim had a son called Suthala, the ancestor, through Bared,
Thahath, Elada and Thahath of Zabad.
'''
"21" = ''':sup:`21` Suthala, Ezer and Elad his sons were; but they went to Geth on a
foray, and there were slain by the native folk.
'''
"22" = ''':sup:`22` Long did their father Ephraim mourn for them, till his brethren
gathered round to comfort him;
'''
"23" = ''':sup:`23` so, at last, he bedded his wife again, and she, conceiving, bore
him a son. This son he called Beria, as if he would say, At a time of
misfortune for my race this one was born to me.
'''
"24" = ''':sup:`24` He had a daughter, too, called Sara, that founded Bethoron, Lower
and Upper, and Ozensara as well.
'''
"25" = ''':sup:`25` Beria was the ancestor, through Rapha, Reseph, Thale, Thaan,
'''
"26" = ''':sup:`26` Laadan, Ammiud and Elisama
'''
"27" = ''':sup:`27` of Nun, the father of Josue.
'''
"28" = ''':sup:`28` The places they dwelt in were Bethel, and Noran to the east, Gazer,
Sichem and Aza, with their dependent villages.
'''
"29" = ''':sup:`29` Next to them came the descendants of Manasses, dwelling at Bethsan,
Thanach, Mageddo and Dor, with their dependent villages; all these,
too, belonged to Israel’s son Joseph.
'''
"30" = ''':sup:`30` Aser had four sons, Jemna, Jesua, Jessui and Baria, and a daughter,
Sara.
'''
"31" = ''':sup:`31` Baria was father of Heber, and of Melchiel, from whom came
Barsaith.
'''
"32" = ''':sup:`32` Heber had three sons, Jephlat, Somer and Hotham, and a daughter,
Suaa;
'''
"33" = ''':sup:`33` Jephlat was father of Phosech, Chamaal and Asoth,
'''
"34" = ''':sup:`34` Somer of Ahi, Roaga, Haba and Aram,
'''
"35" = ''':sup:`35` and their brother (Helem) of Supha, Jemna, Selles and Amal.✻
'''
"36" = ''':sup:`36` From Supha came Suë, Harnapher, Sual, Beri, Jamra,
'''
"37" = ''':sup:`37` Bosor, Hod, Samma, Salusa, Jethran and Bera.
'''
"38" = ''':sup:`38` There were other chiefs, too, Jephone, Phaspha, and Ara, sons of
Jether,
'''
"39" = ''':sup:`39` and Aree, Haniel and Resia, sons of Olla.
'''
"40" = ''':sup:`40` All these were heads of their clans and brave warriors, chieftains
with chieftains under them, all descended from Aser; and their clan
counted twenty-six thousand men that were of age to bear arms.
'''
