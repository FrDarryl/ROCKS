[40]
"1" = ''':sup:`1` Great is the anxiety all men are doomed to, heavy the yoke each son
of Adam must bear, from the day when he leaves his mother’s womb to the
day when he is buried in the earth, that is mother of all.
'''
"2" = ''':sup:`2` What solicitude is his, what fears catch at his heart; how quick his
mind runs out to meet coming events! And the term of it all is death.
'''
"3" = ''':sup:`3` What matter, whether a man sit on a throne, or grovel in dust and
ashes;
'''
"4" = ''':sup:`4` whether he goes clad in purple and wears a crown, or has but coarse
linen to wear? Anger he shall know, and jealousy, and concern, and
bewilderment, and the fear of death, and the grudge that rankles, and
rivalry.
'''
"5" = ''':sup:`5` Rest he on his bed at night, sleep comes to fashion his thinking
anew;
'''
"6" = ''':sup:`6` even there, the rest he wins is but little or none at all, and
thereupon, in his dreams, he is anxious as sentry waiting to be
relieved,
'''
"7" = ''':sup:`7` his are such whirling thoughts as fugitive has, just escaped from
the battle. Then, at the moment of deliverance, comes waking; and he
marvels to find his fears all vain.
'''
"8" = ''':sup:`8` This lot he shares with all living things; beast has it as well as
man, but for the sinner it is multiplied sevenfold.
'''
"9" = ''':sup:`9` There is more besides, mortal sickness, bloodshed, quarrelling, the
sword, oppression, famine, devastation and plague;
'''
"10" = ''':sup:`10` all such things are designed for the punishing of the wicked; was
it not from wickedness the flood came?
'''
"11" = ''':sup:`11` All that is of earth, to earth must needs return, and all waters
find their way back to the sea;
'''
"12" = ''':sup:`12` what shall become of bribery and oppression? The memory of them
shall vanish; faithfulness will endure for ever.
'''
"13" = ''':sup:`13` All the riches of the wrong-doer will disappear, like stream that
runs dry, will die away, like roll of thunder in a storm-cloud;
'''
"14" = ''':sup:`14` open-handed is merry-hearted, the sinners it is that shall pine
away at the last.
'''
"15" = ''':sup:`15` Never a branch will the posterity of the wicked put forth; dead
roots they are that rattle on the wind-swept rock.
'''
"16" = ''':sup:`16` How green yonder rushes grow by the river’s bank! But they shall be
plucked up before hay-harvest.
'''
"17" = ''':sup:`17` But kindliness, like the garden trees, lasts on, remembered in
blessing; charity remains unforgotten.
'''
"18" = ''':sup:`18` Sweet is his lot, that toils and is contented; here is hidden
treasure for thy finding.✻
'''
"19" = ''':sup:`19` Children born, and a city founded, will bring thee a great name;
best of all, a woman without spot.
'''
"20" = ''':sup:`20` Wine and music make heart glad; best of all, the love of wisdom.
'''
"21" = ''':sup:`21` Flute and harp make sweet melody; best of all a kindly tongue.
'''
"22" = ''':sup:`22` Grace and beauty charm the eye; best of all, the green wheat.
'''
"23" = ''':sup:`23` Friend and friend, gossip and gossip, are well met; best of all,
man and wife.
'''
"24" = ''':sup:`24` Kinsmen …✻ will help thee in hard times; best of all thy alms-deeds
to deliver thee.
'''
"25" = ''':sup:`25` Gold and silver give thee sure vantage-ground; best of all, right
counsel.
'''
"26" = ''':sup:`26` Riches and strength make the heart beat high; best of all, the fear
of the Lord.
'''
"27" = ''':sup:`27` Fear the Lord, lack thou shalt have none, help need none;
'''
"28" = ''':sup:`28` the fear of the Lord is a garden that yields blessing … and in
splendour above all splendour they have clothed him.✻
'''
"29" = ''':sup:`29` Long as thou livest, my son, never turn beggar; die is better than
beg.
'''
"30" = ''':sup:`30` Look thou for thy meat to another’s table, I count thy life no life
at all; what, owe thy very being to another man’s larder?
'''
"31" = ''':sup:`31` From such a chance, good teaching and good training shall keep thee
safe.
'''
"32" = ''':sup:`32` Poverty, on a fool’s lips, will pass for a thing desirable; but
trust me, he has a fire raging within.
'''
