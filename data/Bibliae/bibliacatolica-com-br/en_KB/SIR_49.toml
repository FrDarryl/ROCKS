[49]
"1" = ''':sup:`1` Josias, too, is still remembered; a memory grateful as some mingled
scent, pride of the perfumer’s art,
'''
"2" = ''':sup:`2` or the honey that tastes sweet in all men’s mouths, or music over
the wine.
'''
"3" = ''':sup:`3` A king divinely ordained to make a nation’s amends, how he swept
away all the foul idols of the law-breakers;
'''
"4" = ''':sup:`4` how true he kept his heart to the Lord’s bidding, what comfort he
gave to piety, when wickedness abounded!
'''
"5" = ''':sup:`5` David, Ezechias, Josias, these three only were exempt from the guilt
of their line;
'''
"6" = ''':sup:`6` the other kings of Juda forsook the law of the most High, and
counted the fear of God a light matter.
'''
"7" = ''':sup:`7` What wonder if they were doomed to bequeath all the glories of their
kingdom to strangers, to princes of an alien race,
'''
"8" = ''':sup:`8` who set fire to the city that was God’s chosen sanctuary, and left
the ways unfrequented?… By means of Jeremias;✻
'''
"9" = ''':sup:`9` so ill they used him, that was set apart to be a prophet when he was
yet in his mother’s womb, empowered to overthrow, to uproot, to
destroy, then to rebuild and to plant anew.
'''
"10" = ''':sup:`10` And next Ezechiel, to whose eyes God shewed the vision of glory, by
wheeling cherubs borne aloft …
'''
"11" = ''':sup:`11` And in storm he remembered the enemy … to reward all such as
pointed men to the right path.✻
'''
"12" = ''':sup:`12` May life spring from the bones of the twelve prophets, where they
lie buried; men that put heart into the sons of Jacob, and by trusting
in God’s power won deliverance.
'''
"13" = ''':sup:`13` The fame of Zorobabel what words of ours shall enhance? The jewel
God wore on his right hand for signet-ring;
'''
"14" = ''':sup:`14` he, with Josue son of Josedec, rebuilt God’s house that then lay
ruined; raised up a holy temple, of the divine glory the eternal
dwelling-place.
'''
"15" = ''':sup:`15` Nor shall Nehemias be soon forgotten, that mended these ruined
walls of ours, our gates built and barred, our homes restored to us.
'''
"16" = ''':sup:`16` Enoch no man born on earth can match, that from earth was taken
away;
'''
"17" = ''':sup:`17` nor Joseph, that was born to be his brethren’s master, and the
bulwark of a great nation. Lord of his brethren, stay of a people,
'''
"18" = ''':sup:`18` he left his bones to await the day of God’s deliverance, in death
prophetic still.
'''
"19" = ''':sup:`19` Seth and Sem are among the heroes of their race, and Adam, too,
that when earth began was made Lord of all living creatures.
'''
