[28]
"1" = ''':sup:`1` Where, then, does wisdom lie?✻ Easy to trace where the veins of
silver run, where gold-ore is refined,
'''
"2" = ''':sup:`2` where iron is dug from the depths of earth, and rocks must be melted
to yield copper.
'''
"3" = ''':sup:`3` See how man has done away with the darkness, has pierced into the
very heart of things, into caves under ground, black as death’s shadow!
'''
"4" = ''':sup:`4` Where yonder ravine cuts them off from the shepherd-folk, the miners
toil, forgotten; lost to all track, far from the haunts of men.✻
'''
"5" = ''':sup:`5` That earth, from whose surface our bread comes to us, must be probed
by fire beneath,
'''
"6" = ''':sup:`6` till the rocks yield sapphires, and the clods gold.
'''
"7" = ''':sup:`7` Here are passages no bird discovers in its flight, no vulture’s eye
has seen;
'''
"8" = ''':sup:`8` that never gave roving merchant✻ shelter, or the lioness a lair.
'''
"9" = ''':sup:`9` Boldly man matches himself against the flint, uproots the mountain,
'''
"10" = ''':sup:`10` cuts channels through the rock, where things of price have dazzled
his eye;
'''
"11" = ''':sup:`11` narrowly he scans the river’s depths, and brings to light all they
hide.
'''
"12" = ''':sup:`12` But wisdom, tell me where to search for wisdom; tell me in what
cache discernment lies?
'''
"13" = ''':sup:`13` How should man set a price on it? This earth our pleasant home,
yields no return of it;
'''
"14" = ''':sup:`14` Not here, cries the abyss beneath us, and the sea echoes, Not here.
'''
"15" = ''':sup:`15` Not for pure gold is it bartered, or weighed against silver in the
balance;
'''
"16" = ''':sup:`16` not the bright wares of the Indies, nor jewel of sardonyx, nor
sapphire can vie with it;
'''
"17" = ''':sup:`17` it is not to be matched with treasures of glass or gold, rivalled
by all the goldsmith’s workmanship.
'''
"18" = ''':sup:`18` Do not talk of coral or of crystal;✻ for wisdom you must make
deeper search still;
'''
"19" = ''':sup:`19` with wisdom the topaz from Ethiopia and the finest gold-leaf cannot
compare.
'''
"20" = ''':sup:`20` Whence, then, does wisdom come to us; where is discernment to be
found?
'''
"21" = ''':sup:`21` That is the secret kept hidden from beast on earth and bird in
heaven;
'''
"22" = ''':sup:`22` the shadow-world of death claims no more than to have heard the
rumour of it.
'''
"23" = ''':sup:`23` Only God knows the way to it, only God can tell where it lies,
'''
"24" = ''':sup:`24` he whose view reaches to the world’s end, sees all that passes
under the wide heavens.
'''
"25" = ''':sup:`25` He, when first he took scale and measuring-line to set wind and
water their task,
'''
"26" = ''':sup:`26` when he appointed a time for the rain’s abating, and a track for
the whistling storm,
'''
"27" = ''':sup:`27` descried wisdom already; traced its plan, and set all in order, and
mastered it.
'''
"28" = ''':sup:`28` To man, he has told this much, that wisdom is fearing the Lord;
there lies discernment, in refusing the evil path.
'''
