[28]
"1" = ''':sup:`1` On the night after the sabbath, at the hour when dawn broke on the
first day of the week, Mary Magdalen and the other Mary came near to
contemplate the tomb.✻
'''
"2" = ''':sup:`2` And suddenly there was a great trembling of the earth, because an
angel of the Lord came to the place, descending from heaven, and rolled
away the stone and sat over it;✻
'''
"3" = ''':sup:`3` his face shone like lightning, and his garments were white as snow;
'''
"4" = ''':sup:`4` so that the guards trembled for fear of him, and were like dead men.
'''
"5" = ''':sup:`5` But the angel said openly to the women, You need not be afraid; I
know well that you have come to look for Jesus of Nazareth, the man who
was crucified.
'''
"6" = ''':sup:`6` He is not here; he has risen, as he told you. Come and see the place
where the Lord was buried.
'''
"7" = ''':sup:`7` You must go in haste, and tell his disciples that he has risen from
the dead; and now he is going on before you into Galilee, where you
shall have sight of him. That is my message to you.
'''
"8" = ''':sup:`8` Whereupon they left the tomb, in fear and in great rejoicing, and
ran to tell the news to his disciples.✻
'''
"9" = ''':sup:`9` And while they were on their way, all at once Jesus met them and
said, All hail. With that, they came near to him, and clung to his
feet, and worshipped him.✻
'''
"10" = ''':sup:`10` Then Jesus said to them, Do not be afraid; go and give word to my
brethren to remove into Galilee; they shall see me there.
'''
"11" = ''':sup:`11` They had not finished their journey, when some of the guards
reached the city, and told the chief priests of all that befell.
'''
"12" = ''':sup:`12` These gathered with the elders to take counsel, and offered a rich
bribe to the soldiers;
'''
"13" = ''':sup:`13` Let this, they said, be your tale, His disciples came by night and
stole him away, while we were asleep.
'''
"14" = ''':sup:`14` If this should come to the ears of the governor, we will satisfy
him, and see that no harm comes to you.
'''
"15" = ''':sup:`15` The soldiers took the bribe, and did as they were instructed; and
this is the tale which has gone abroad among the Jews, to this day.
'''
"16" = ''':sup:`16` And now the eleven disciples took their journey into Galilee, to
the mountain where Jesus had bidden them meet him.
'''
"17" = ''':sup:`17` When they saw him there, they fell down to worship; though some
were still doubtful.✻
'''
"18" = ''':sup:`18` But Jesus came near and spoke to them; All authority in heaven and
on earth, he said, has been given to me;
'''
"19" = ''':sup:`19` you, therefore, must go out, making disciples of all nations, and
baptizing them in the name of the Father, and of the Son, and of the
Holy Ghost,
'''
"20" = ''':sup:`20` teaching them to observe all the commandments which I have given
you. And behold I am with you all through the days that are coming,
until the consummation of the world.
'''
