[76]
"1" = ''':sup:`1` (To the choir-master. Melody: Idithun. Of Asaph. A psalm.)
'''
"2" = ''':sup:`2` A cry to my God in loud appeal, a cry to my God, to win his hearing!
'''
"3" = ''':sup:`3` To the Lord I look when distress comes upon me; in his presence I
lift up my hands amid the darkness, never wearied; grief like mine
there is no comforting.
'''
"4" = ''':sup:`4` Of God I bethink me, yet sighing still; of God I muse, yet ever
faint-hearted.
'''
"5" = ''':sup:`5` Sleepless that thought holds me, yet bewildered and dumb.
'''
"6" = ''':sup:`6` I reflect upon days long past, the immemorial years possess my mind;
'''
"7" = ''':sup:`7` deep musings occupy my thoughts at midnight, never will my mind be
at rest.
'''
"8" = ''':sup:`8` Can it be that God will always leave us forsaken, will never shew us
again his old kindness?
'''
"9" = ''':sup:`9` Can his favour desert us altogether, his promise be set aside
eternally?
'''
"10" = ''':sup:`10` Can God forget to be gracious, can anger move him to withhold his
mercy?
'''
"11" = ''':sup:`11` For me, I tell myself, this sorrow was reserved; the most High has
altered the fashion of his dealings with men.
'''
"12" = ''':sup:`12` To remember all the Lord has done, to recall those wonderful acts
of thine, long ago!
'''
"13" = ''':sup:`13` To ponder over all thy doings, pass thy wonders in review!
'''
"14" = ''':sup:`14` Thy path, O God, is hedged about with holiness; what god is great
as our God is great?
'''
"15" = ''':sup:`15` Thy own wonderful acts acclaim thy Deity; even to the Gentiles thou
wouldst make thy power known,
'''
"16" = ''':sup:`16` by forcing them to set free thy people, the sons of Jacob and of
Joseph.
'''
"17" = ''':sup:`17` The waters saw thee, O God, the waters trembled at the sight of
thee, moved to their inmost depths;
'''
"18" = ''':sup:`18` how the waves roared, how the clouds volleyed rain, what echoes
from their midst! To and fro thy arrows passed,
'''
"19" = ''':sup:`19` thy crackling thunders rolled, till all the world shone with thy
lightning, and the troubled earth shook.
'''
"20" = ''':sup:`20` Thy way led through the sea, the deep tide made a road for thee,
and none may read the traces of thy passage,
'''
"21" = ''':sup:`21` where thou, with Moses and Aaron for thy shepherds, didst bring thy
people out on their journey.
'''
