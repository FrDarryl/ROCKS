[1]
"1" = ''':sup:`1` In the second year after the escape from Egypt, on the first day of
the second month, the Lord spoke to Moses in the tabernacle which
attested his covenant, there in the desert of Sinai, giving him this
message:
'''
"2" = ''':sup:`2` Register the whole people of Israel by their clans and their
households✻ and their several names, all that are of the male sex,
'''
"3" = ''':sup:`3` of twenty years or more. Count up, thou and Aaron, the warriors of
Israel by their companies;
'''
"4" = ''':sup:`4` and from each tribe you shall have one man to help you, the head of
a household and of a clan.
'''
"5" = ''':sup:`5` These are their names; Elisur son of Sedeur for Ruben,
'''
"6" = ''':sup:`6` Salamiel son of Surisaddai for Simeon,
'''
"7" = ''':sup:`7` Nahasson son of Aminadab for Juda,
'''
"8" = ''':sup:`8` Nathanael son of Suar for Issachar,
'''
"9" = ''':sup:`9` Eliab son of Helon for Zabulon;
'''
"10" = ''':sup:`10` and among the descendants of Joseph, Elisama son of Ammiud for
Ephraim, and Gamaliel son of Phadassur for Manasses.
'''
"11" = ''':sup:`11` For Benjamin, Abidan son of Gedeon;
'''
"12" = ''':sup:`12` for Dan, Ahiezer son of Ammisaddai;
'''
"13" = ''':sup:`13` for Aser, Phegiel son of Ochran;
'''
"14" = ''':sup:`14` for Gad, Eliasaph son of Duel;
'''
"15" = ''':sup:`15` for Nephthali, Ahira son of Enan.
'''
"16" = ''':sup:`16` These were the men chosen out of the whole multitude to represent
their tribes and clans, the leaders of Israel’s host.
'''
"17" = ''':sup:`17` They were summoned by Moses and Aaron in the presence of the whole
multitude,
'''
"18" = ''':sup:`18` assembled there on the first day of the second month, and together
they made a register by clans and households and families and persons,
enrolling each man who was twenty years old or more.
'''
"19" = ''':sup:`19` All alike were counted, there in the desert of Sinai, as the Lord
had bidden Moses count them.
'''
"20" = ''':sup:`20` Clan and household that came down from Ruben, Israel’s first-born,
could muster warriors of twenty years and more,
'''
"21" = ''':sup:`21` forty-six thousand five hundred.
'''
"22" = ''':sup:`22` Of Simeon,
'''
"23" = ''':sup:`23` fifty-nine thousand three hundred.
'''
"24" = ''':sup:`24` Of Gad,
'''
"25" = ''':sup:`25` forty-five thousand six hundred and fifty.
'''
"26" = ''':sup:`26` Of Juda,
'''
"27" = ''':sup:`27` seventy-four thousand six hundred.
'''
"28" = ''':sup:`28` Of Issachar,
'''
"29" = ''':sup:`29` fifty-four thousand four hundred.
'''
"30" = ''':sup:`30` Of Zabulon,
'''
"31" = ''':sup:`31` fifty-seven thousand four hundred.
'''
"32" = ''':sup:`32` Among Joseph’s descendants, of Ephraim,
'''
"33" = ''':sup:`33` forty thousand five hundred;
'''
"34" = ''':sup:`34` of Manasses,
'''
"35" = ''':sup:`35` thirty-two thousand two hundred.
'''
"36" = ''':sup:`36` Of Benjamin,
'''
"37" = ''':sup:`37` thirty-five thousand four hundred.
'''
"38" = ''':sup:`38` Of Dan,
'''
"39" = ''':sup:`39` sixty-two thousand seven hundred.
'''
"40" = ''':sup:`40` Of Aser,
'''
"41" = ''':sup:`41` forty-one thousand five hundred.
'''
"42" = ''':sup:`42` Of Nephthali,
'''
"43" = ''':sup:`43` fifty-three thousand four hundred.✻
'''
"44" = ''':sup:`44` Such was the register Moses and Aaron and the twelve chiefs of
Israel made, household by household and family by family;
'''
"45" = ''':sup:`45` so that the whole muster-roll of warriors in Israel, twenty years
old or more, by their households and families,
'''
"46" = ''':sup:`46` was six hundred and three thousand five hundred and fifty men.
'''
"47" = ''':sup:`47` But no family in the tribe of Levi was counted in the reckoning;
'''
"48" = ''':sup:`48` the Lord had said to Moses,
'''
"49" = ''':sup:`49` Do not count the tribe of Levi, or register them among the sons of
Israel.
'''
"50" = ''':sup:`50` Give them charge of the tabernacle that bears record of me, all its
appurtenances and all that goes with its worship. It is they who will
carry the tabernacle with its appurtenances, they who will attend to
the tabernacle and pitch their tents about it.
'''
"51" = ''':sup:`51` The Levites will take the tabernacle down when the order is given
for marching, and set it up when the order is given for encamping; no
one else must come near it, on pain of death.
'''
"52" = ''':sup:`52` Each Israelite will pitch his tent among the regiment, the
company,✻ in which he goes to battle;
'''
"53" = ''':sup:`53` round the tabernacle itself none but the Levites must encamp, or
the whole people of Israel will incur my displeasure; theirs it is to
keep watch over the tabernacle that bears record of me.
'''
"54" = ''':sup:`54` Such was the Lord’s bidding to Moses, and the sons of Israel
faithfully observed it.
'''
