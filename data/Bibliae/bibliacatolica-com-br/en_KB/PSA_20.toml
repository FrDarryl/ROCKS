[20]
"1" = ''':sup:`1` (To the choir-master. A psalm. Of David.)
'''
"2" = ''':sup:`2` Well may the king rejoice, Lord, in thy protection, well may he
triumph in thy saving power!
'''
"3" = ''':sup:`3` Never a wish in his heart hast thou disappointed, never a prayer on
his lips denied.
'''
"4" = ''':sup:`4` With happy auguries thou dost meet him on his way, dost set a crown
of pure gold his head.
'''
"5" = ''':sup:`5` Prays he for life? Long continuance of his reign thou dost grant
him; to last unfailing till the end of time.
'''
"6" = ''':sup:`6` Great is the renown thy protection has won for him; glory and high
honour thou hast made his.
'''
"7" = ''':sup:`7` An everlasting monument of thy goodness, comforted by the smile of
thy favour,
'''
"8" = ''':sup:`8` he stands firm, trusting in the Lord; the favour of the most High is
with him.
'''
"9" = ''':sup:`9` Ay, but thy enemies—they shall feel thy power; that right hand will
not leave their malice unpunished.
'''
"10" = ''':sup:`10` At thy frown, they will wither away like grass in the oven; whirled
away by the Lord’s anger, burnt up in its flames.
'''
"11" = ''':sup:`11` Thou wilt rid the land of their breed, their race will vanish from
the world of men.
'''
"12" = ''':sup:`12` See how all their false designs against thee, all their plots come
to nothing!
'''
"13" = ''':sup:`13` Thou wilt rout them; bent is thy bow to meet their onslaught.✻
'''
"14" = ''':sup:`14` Stand high above us, Lord, in thy protecting strength; our song,
our psalm, shall be of thy greatness.
'''
"Notes" = '''
Notas de rodapé:
20:1-3 - The psalm begins as a prayer of blessing to the king, asking
God to hear him in times of distress. Intercession is a central theme,
emphasizing the importance of the community supporting one another in
20:4-5 - The plea for the king's wishes to be granted reflects trust in
God to guide and prosper righteous plans. Divine participation in
decisions is an expression of God's sovereignty over history (see also
20:6-8 - The certainty that salvation comes from the Lord is affirmed,
contrasting with trust in the powerful and human armaments. This
underscores the biblical truth that true security is found in God (see
20:9 - The plea for the king to be heard and defended by God is a
declaration of faith in divine justice. It reflects the need to depend
John 5:14).
20:9 - The psalm concludes with an acknowledgment that victory belongs
to God. This statement is a reminder that, regardless of the
circumstances, God is sovereign and controls the outcome of battles
'''
