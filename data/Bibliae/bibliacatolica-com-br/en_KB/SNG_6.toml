[6]
"1" = ''':sup:`1` Where should he be, my true love, but among the spices; where but in
his garden, gathering the lilies?
'''
"2" = ''':sup:`2` All mine, my true love, and I all his; ever he would choose the
lilies for his pasture-ground.✻
'''
"3" = ''':sup:`3` Fair thou art and graceful, my heart’s love; for beauty, Jerusalem
itself is not thy match; yet no embattled array so awes men’s hearts.✻
'''
"4" = ''':sup:`4` Turn thy eyes away, that so unman me! Hair dazzling as the goats
have, when they come flocking home from the Galaad hills;
'''
"5" = ''':sup:`5` teeth white as ewes fresh from the washing, well matched as the twin
lambs that follow them; barren is none;
'''
"6" = ''':sup:`6` thy cheeks shew through their veil rosy as skin of pomegranate!
'''
"7" = ''':sup:`7` What are three score of queens, and eighty concubines, and maids
about them past all counting?
'''
"8" = ''':sup:`8` One there is beyond compare; for me, none so gentle, none so pure!
Only once her mother travailed; she would have no darling but this.
Maid was none that saw her but called her blessed; queen was none, nor
concubine, but spoke in her praise.
'''
"9" = ''':sup:`9` Who is this, whose coming shews like the dawn of day? No moon so
fair, no sun so majestic, no embattled array so awes men’s hearts.
'''
"10" = ''':sup:`10` But when I betook me to the fruit garden, to find apples in the
hollows, to see if vine had flowered there, and pomegranate had budded,
'''
"11" = ''':sup:`11` all unawares, my heart misgave me … beside the chariots of
Aminadab.✻
'''
"12" = ''':sup:`12` Come back, maid of Sulam, come back; let us feast our eyes on thee.
Maid of Sulam, come back, come back!✻
'''
"Notes" = '''
Notas de rodapé:
6:1 - The bride's friends ask where her beloved is, symbolizing the
collective longing for love and unity. This search represents the
universality of the loving experience, which resonates with everyone
6:2-3 - The bride reaffirms her union with the groom, highlighting the
depth of their relationship. This declaration of love is a celebration
6:4-9 - The groom praises his bride, comparing her to the beauty of
Jerusalem. This poetic language reflects the value and uniqueness of
love, and also symbolizes the relationship between God and His people
06:10 - The bride is described as “beautiful,” reflecting the idea that
love transforms and beautifies those in love. Inner beauty is enhanced
6:11-13 - The bride searches through her garden, symbolizing the
exploration of love and mutual discovery in the relationship. This
desire for intimacy is an essential aspect of true love (see also Song
'''
