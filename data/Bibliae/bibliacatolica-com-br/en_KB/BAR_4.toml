[4]
"1" = ''':sup:`1` Here is the book✻ in which you may read God’s commandments, that law
of his which stands for ever; holding fast by it or forsaking it, a man
makes life or death his goal.
'''
"2" = ''':sup:`2` Jacob, thy steps retrace, and this path follow, guiding thy steps by
glow of the light that beckons thee;
'''
"3" = ''':sup:`3` this is thy pride, wouldst thou yield it up to another? Thy prize,
shall an alien race enjoy it?
'''
"4" = ''':sup:`4` Israel, a blessed race is ours, that has knowledge of God’s will.
'''
"5" = ''':sup:`5` People of God, take courage, all that is left of Israel’s
muster-roll!
'''
"6" = ''':sup:`6` Sold as slaves though you be, he does not mean your ruin. He has
given your enemies the mastery, none the less; had you not defied his
vengeance?
'''
"7" = ''':sup:`7` Had you not challenged the eternal power that made you, by
sacrificing to evil powers, that gods were none?
'''
"8" = ''':sup:`8` To God that fostered you, what ingratitude, to Jerusalem that nursed
you, what bitter pain!
'''
"9" = ''':sup:`9` Alas, she cried, as she saw the divine vengeance falling on you,
listen, neighbour cities all, to my complaint; here is a heavy load of
grief God has charged me with!
'''
"10" = ''':sup:`10` Sentence of banishment he, the eternal, has pronounced upon my
people, sons and daughters of mine;
'''
"11" = ''':sup:`11` how joyously I nurtured them, with what tears of anguish I saw them
depart!
'''
"12" = ''':sup:`12` And let none boast over my widowing, that so much have lost; if I
am thus forlorn, it is because of my sons’ transgression, that refused
God’s will;
'''
"13" = ''':sup:`13` his claim disowned, his paths left untrodden; not for them the
straight road of loyal observance.
'''
"14" = ''':sup:`14` Come, neighbours, tell we the sad tale again, how he, the eternal,
would sentence these sons and daughters of mine to exile.
'''
"15" = ''':sup:`15` A cruel race he summoned to the attack from far away, men of an
alien speech;
'''
"16" = ''':sup:`16` for old age they had no reverence, for childhood no pity; robbed
widow of her darling sons, and left her desolate.
'''
"17" = ''':sup:`17` Alas, my children, look not to me for aid!
'''
"18" = ''':sup:`18` He it is must save you from the power of your enemies, who is the
author of your calamity.
'''
"19" = ''':sup:`19` Go your ways, my children, go your ways; I am left desolate;
'''
"20" = ''':sup:`20` the festal robe of happier times I have put aside, clothed myself
in sackcloth as the suppliants do; I will spend my days pleading with
him, the eternal.
'''
"21" = ''':sup:`21` Take courage, my children, and raise your voices, too, in appeal;
from the enemy’s tyrant grasp the Lord shall deliver you.
'''
"22" = ''':sup:`22` Upon him, the eternal, I pin evermore my hopes of your happiness,
the holy God, evermore our deliverer! Light grows my heart, to think of
the mercy he has in store for you.
'''
"23" = ''':sup:`23` With lamentation I bade farewell to you, and with tears; with joy
and triumph he will bring you back to me, and for ever;
'''
"24" = ''':sup:`24` these neighbours of mine, that saw you banished at his decree,
shall witness ere long a divine deliverance; what renown shall be yours
when it comes, what dawn unending!
'''
"25" = ''':sup:`25` Bear patiently, my children, with the punishment that has overtaken
you. What if thy enemy hunts thee down? Ere long thou shalt see the
ruin of him, set thy foot on his neck!
'''
"26" = ''':sup:`26` Ah, the rough roads delicate feet of yours have travelled! Like a
plundered flock the enemy drove you.
'''
"27" = ''':sup:`27` Yet take courage, my children, and cry out upon the Lord; he, the
author of your exile, has not forgotten you.
'''
"28" = ''':sup:`28` Hearts that loved to stray, ten times more eagerly retrace your
steps, and come back to him!
'''
"29" = ''':sup:`29` And he, that compassed your woe, in unfading joy will compass your
deliverance.
'''
"30" = ''':sup:`30` Thyself, Jerusalem, take courage! He that called thee by thy name
brings thee comfort.
'''
"31" = ''':sup:`31` Woe to the men that harassed thee, and triumphed in thy ruin,
'''
"32" = ''':sup:`32` woe to every city that enslaved and harboured children of thine!
'''
"33" = ''':sup:`33` No smile of content greeted the disaster of thy fall, but shall be
paid for with a sigh of desolation;
'''
"34" = ''':sup:`34` the city that was once so populous, all its boasting gone, all its
pride of yesterday turned into lament!
'''
"35" = ''':sup:`35` Long shall the fires of eternal justice smoulder there, long shall
it be the haunt of devils.✻
'''
"36" = ''':sup:`36` Turn thee about, Jerusalem, and look to the sun’s rising; see what
rejoicing the Lord has in store for thee;
'''
"37" = ''':sup:`37` sons of thine, in many lands lost to thee, gathered by his call
from east to west shall come back again, praising joyfully God’s holy
will.
'''
