[6]
"1" = ''':sup:`1` Then, in my vision, the Lamb broke open one of the seven seals, and
with that I heard one of the four living figures say, in a voice like
thunder, Come and look.✻
'''
"2" = ''':sup:`2` So I looked, and saw there a white horse, whose rider carried a bow;
a crown was given him, and he rode out victorious, and to win victory.
'''
"3" = ''':sup:`3` And when he broke the second seal, I heard the second figure say,
Come and look;
'''
"4" = ''':sup:`4` and a second horse came out, fiery-red, whose rider was empowered to
take away all peace from the world, bidding men slay one another; and a
great sword was given to him.
'''
"5" = ''':sup:`5` And when he broke the third seal, I heard the third figure say, Come
and look; so I looked, and saw there a black horse, whose rider carried
in his hand a pair of scales;
'''
"6" = ''':sup:`6` I thought, too, I heard a voice that came from where the living
figures were. A silver piece, it said, for a quart of wheat, a silver
piece for three quarts of barley; but do the wine and the oil no hurt.✻
'''
"7" = ''':sup:`7` And when he broke the fourth seal, I heard the voice of the fourth
living figure say, Come and look.
'''
"8" = ''':sup:`8` So I looked, and saw there a cream-white horse; its rider was called
Death, and Hell went at his bridle-rein; he was allowed to have his way
with all the four quarters of the world, killing men by the sword, by
famine, by plague, and through wild beasts that roam the earth.
'''
"9" = ''':sup:`9` And when he broke the fifth seal, I saw there, beneath the altar,
the souls of all who had been slain for love of God’s word and of the
truth they held,
'''
"10" = ''':sup:`10` crying out with a loud voice, Sovereign Lord, the holy, the true,
how long now before thou wilt sit in judgement, and exact vengeance for
our blood from all those who dwell on earth?
'''
"11" = ''':sup:`11` Whereupon a white robe was given to each of them, and they were
bidden to take their rest a little while longer, until their number had
been made up by those others, their brethren and fellow servants, who
were to die as they had died.
'''
"12" = ''':sup:`12` Then, in my vision, he broke the sixth seal; and with that there
was a great earthquake, and the sun grew dark as sackcloth, and the
whole moon blood-red;
'''
"13" = ''':sup:`13` the stars of heaven fell to earth, like unripe fruit shaken from a
fig-tree, when a high wind rocks it;
'''
"14" = ''':sup:`14` the sky folded up like a scroll, and disappeared; no mountain, no
island, but was removed from its place.
'''
"15" = ''':sup:`15` The kings of the world with their noblemen and their captains, men
of wealth and of strength, all alike, slaves and free men, took shelter
in caves and rock-fastnesses among the hills.
'''
"16" = ''':sup:`16` Fall on us, they said to the hills and the rocks, and hide us from
the presence of him who sits on the throne, and from the vengeance of
the Lamb.
'''
"17" = ''':sup:`17` Which of us can stand his ground, now that the great day, the day
of their vengeance, has come?✻
'''
