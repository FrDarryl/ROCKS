"1" = ''':sup:`1` Then answered Baldad the Suhite:
'''
"2" = ''':sup:`2` Ah, you word-mongers, you have never had enough! First grasp our
meaning, and we might argue to some purpose;
'''
"3" = ''':sup:`3` but no, to men like thee we are worthless as dumb beasts.✻
'''
"4" = ''':sup:`4` See with what fury he rends his own bosom! Must earth be dispeopled,
must the rocks be torn from their place, to gratify one man’s
despairing mood?
'''
"5" = ''':sup:`5` Nay, the hopes of the wicked man are a light that shall be put out;
a very will of the wisp;
'''
"6" = ''':sup:`6` darkness shall fall over his dwelling-place, and the lamp that shone
there will shine no more.
'''
"7" = ''':sup:`7` The boldness of his own stride takes him prisoner; his own devices
recoil against him;
'''
"8" = ''':sup:`8` into the trap he walks, struggles vainly with its meshes;
'''
"9" = ''':sup:`9` now he is laid by the heels! Mounts ever higher his burning thirst.✻
'''
"10" = ''':sup:`10` The ground sown with snares, pit-falls about his path,
'''
"11" = ''':sup:`11` fears attend him everywhere, catch everywhere at his feet.
'''
"12" = ''':sup:`12` His strength brought low by famine, hunger gnawing at his sides
'''
"13" = ''':sup:`13` and wasting all his beauty, death in its primal guise shall devour
those limbs.✻
'''
"14" = ''':sup:`14` Gone the security of his home, now its master lies under the heels
of tyrant death;
'''
"15" = ''':sup:`15` in his house strangers✻ shall dwell, on his lands brimstone be
scattered,
'''
"16" = ''':sup:`16` root never grow beneath nor harvest rise from it.✻
'''
"17" = ''':sup:`17` Gone the fame of him, gone the name of him, from street and
country-side,✻
'''
"18" = ''':sup:`18` eclipsed in utter darkness, lost to the world.
'''
"19" = ''':sup:`19` Root nor branch of his posterity shall remain among his folk,
vanished every trace of him from the lands he knew.
'''
"20" = ''':sup:`20` That doom with terror and amazement high and low shall witness.✻
'''
"21" = ''':sup:`21` Here (they will say) was a home of wrong-doing; he who lived here,
lived a stranger to God.
'''
