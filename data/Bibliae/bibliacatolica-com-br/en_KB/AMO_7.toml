[7]
"1" = ''':sup:`1` This was a vision the Lord God shewed me; here were locusts
a-making, just at the time when the aftergrowth was coming up, after
the king’s crop had been carried.
'''
"2" = ''':sup:`2` Short work had these made of all the land yielded; Ah, Lord God,
said I, be merciful! How should Jacob survive, the puny creature he is?
'''
"3" = ''':sup:`3` And with that, the Lord relented; Happen it shall not, said he.
'''
"4" = ''':sup:`4` And a second vision the Lord God shewed me, how he would summon them
to ordeal by fire; fire should devour the waters below the earth, and
devoured some part of them were.
'''
"5" = ''':sup:`5` Ah, Lord God, said I, for pity! How should Jacob survive, the puny
creature he is?
'''
"6" = ''':sup:`6` And with that, the Lord relented again; Happen it shall not, said
he.
'''
"7" = ''':sup:`7` But now the Lord shewed me a third vision; a plastered wall, and the
Lord himself standing by it with a trowel✻ in his hand,
'''
"8" = ''':sup:`8` asking me if I could see what he had there. Why, Lord, I said, a
plasterer’s trowel! Ay, he answered, and here, in full view of Israel’s
folk, that trowel I lay aside; cementing they shall have from me no
more.
'''
"9" = ''':sup:`9` Hill-shrines of Aven✻ shall tumble down, sanctuaries of Israel be
laid waste; at the sword’s point I will try conclusions with the race
of Jeroboam.
'''
"10" = ''':sup:`10` Hereupon, a message came to Jeroboam, king of Israel, from Amasias
that was priest at Bethel. Here is Amos, said he, raising revolt
against thee in the realm of Israel; there is no room in all the land
for such talk as his;
'''
"11" = ''':sup:`11` Jeroboam to die at the sword’s point, Israel to be banished from
its native country!
'''
"12" = ''':sup:`12` And this was his counsel to Amos, Sir prophet, get thee gone; in
Juda take refuge if thou wilt, and there earn thy living by prophecy.
'''
"13" = ''':sup:`13` Prophesy here in Bethel thou mayst not, where the king’s chapel is,
and the king’s court.
'''
"14" = ''':sup:`14` What, said Amos, I a prophet? Nay, not that, nor a prophet’s son
neither; I am one that minds cattle, one that nips the sycamore-trees;
'''
"15" = ''':sup:`15` I was but tending sheep when the Lord took me into his service. It
was the Lord bade me go and prophesy to his people of Israel.
'''
"16" = ''':sup:`16` He has a message for thee: Thou wilt have no prophesying against
Israel, no word dropped against Bethaven?
'''
"17" = ''':sup:`17` Here, then, is the divine doom pronounced on thee: Wife of thine,
here in the city streets, shall be dishonoured; sons and daughters of
thine shall die at the sword’s point; lands of thine shall feel the
measuring-rope. And for thyself, on unhallowed soil death awaits thee,
when Israel is banished, as banished it needs must be, from the land of
its birth.
'''
