[16]
"1" = ''':sup:`1` Man’s heart is ever full of devising; from the Lord comes the
ordering of right speech.✻
'''
"2" = ''':sup:`2` His own path man scans, and nothing sees amiss, but the divine
balance weighs our thoughts;
'''
"3" = ''':sup:`3` share with the Lord the burden of all thy doings, if thou wouldst be
sincere in thy intent.
'''
"4" = ''':sup:`4` God, who made all, made all for his own purposes, even the godless
man, with doom awaiting him.
'''
"5" = ''':sup:`5` A proud man the Lord holds in abhorrence; depend upon it, no
acquittal shall he find. (To do right, that is the first step on the
way of blessedness, a more welcome thing in God’s sight than any
sacrifice a man can offer.✻ )
'''
"6" = ''':sup:`6` Kindness and honour are sin’s purging; ever it is the fear of the
Lord turns men away from harm.
'''
"7" = ''':sup:`7` Live as the Lord would have thee live, and he will make even thy
enemies into well-wishers.
'''
"8" = ''':sup:`8` Better a penny honestly come by than great revenues ill gotten.
'''
"9" = ''':sup:`9` Heart of man must plan his course, but his steps will fall as the
Lord guides them.
'''
"10" = ''':sup:`10` Speaks king, speaks oracle; never a word amiss.
'''
"11" = ''':sup:`11` Scale and balance are emblems of the Lord’s own justice; no weight
in the merchant’s wallet but is of divine fashioning.
'''
"12" = ''':sup:`12` Wrong-doing the king will not abide; on right his own throne rests.
'''
"13" = ''':sup:`13` Kings are for honest talk; free-spoken is well loved.
'''
"14" = ''':sup:`14` The king’s frown is death at thy door; wisdom will appease it;
'''
"15" = ''':sup:`15` his smile is life; not more welcome the spring rains, than royal
favour.
'''
"16" = ''':sup:`16` Not of gold or silver be thy hoard; make wisdom thine, discernment
thine, more precious than these.
'''
"17" = ''':sup:`17` The just man travels by the high road, safe from harm, watching his
path anxiously, as he values his life.
'''
"18" = ''':sup:`18` Presumption comes first, and ruin close behind it; pride ever goes
before a fall.
'''
"19" = ''':sup:`19` Better a humble lot among peaceful folk, than all the spoil a
tyrant’s friendship can bring thee.
'''
"20" = ''':sup:`20` Well versed in doctrine, happiness thou shalt win; trust in the
Lord, and find a blessing.
'''
"21" = ''':sup:`21` Good judgement a wise heart can claim; winning words bring greater
prizes yet.
'''
"22" = ''':sup:`22` The prudent man drinks from a living fountain; fools only learn the
lessons of their folly.
'''
"23" = ''':sup:`23` Wisdom distils from heart to mouth, and lends the lips persuasion.
'''
"24" = ''':sup:`24` Honey itself cannot vie with well-framed words, for heart’s comfort
and body’s refreshment.
'''
"25" = ''':sup:`25` The right road in a man’s thinking may be one whose goal is death.
'''
"26" = ''':sup:`26` No better friend drudgery has than appetite; hunger drives a man to
his task.
'''
"27" = ''':sup:`27` Ever the godless man digs a well of mischief, ever his lips are
aflame.
'''
"28" = ''':sup:`28` His the scheming that breeds quarrels, the whispering that divides
his clan,
'''
"29" = ''':sup:`29` the love of wrong that misleads his neighbours and carries them off
into evil ways;
'''
"30" = ''':sup:`30` spell-bound with dreams of treachery, he shuts his lips tight and
goes about his false errand.✻
'''
"31" = ''':sup:`31` No prize so honourable as old age, and it is won by innocence of
life.
'''
"32" = ''':sup:`32` Patience is worth more than valour; better a disciplined heart than
a stormed city.
'''
"33" = ''':sup:`33` Into the lap’s fold the lot falls haphazard, but the Lord rules the
issue.
'''
