[13]
"1" = ''':sup:`1` Let brotherly love be firmly established among you;
'''
"2" = ''':sup:`2` and do not forget to shew hospitality; in doing this, men have
before now entertained angels unawares.
'''
"3" = ''':sup:`3` Remember those who are in prison, as if you were prisoners too;
those who endure suffering, since you have mortal bodies of your own.
'''
"4" = ''':sup:`4` Marriage, in every way, must be held in honour, and the marriage-bed
kept free from stain; over fornication and adultery, God will call us
to account.
'''
"5" = ''':sup:`5` The love of money should not dwell in your thoughts; be content with
what you have. God himself has told us, I will never forsake thee,
never abandon thee;✻
'''
"6" = ''':sup:`6` so that we can say with confidence, The Lord is my champion; I will
not be afraid of what man can do to me.✻
'''
"7" = ''':sup:`7` Do not forget those who have had charge of you, and preached God’s
word to you; contemplate the happy issue of the life they lived, and
imitate their faith.✻
'''
"8" = ''':sup:`8` What Jesus Christ was yesterday, and is to-day, he remains for
ever.✻
'''
"9" = ''':sup:`9` Do not be carried aside from your course by a maze of new doctrines;
what gives true strength to a man’s heart is gratitude, not observances
in the matter of food, which never yet proved useful to those who
followed them.✻
'''
"10" = ''':sup:`10` We have an altar of our own, and it is not those who carry out the
worship of the tabernacle that are qualified to eat its sacrifices.
'''
"11" = ''':sup:`11` When the high priest takes the blood of beasts with him into the
sanctuary, as an offering for sin, the bodies of those beasts have to
be burned, away from the camp;
'''
"12" = ''':sup:`12` and thus it was that Jesus, when he would sanctify the people
through his own blood, suffered beyond the city gate.
'''
"13" = ''':sup:`13` Let us, too, go out to him away from the camp, bearing the ignominy
he bore;✻
'''
"14" = ''':sup:`14` we have an everlasting city, but not here; our goal is the city
that is one day to be.
'''
"15" = ''':sup:`15` It is through him, then, that we must offer to God a continual
sacrifice of praise, the tribute of lips that give thanks to his name.
'''
"16" = ''':sup:`16` Meanwhile, you must remember to do good to others and give alms;
God takes pleasure in such sacrifice as this.
'''
"17" = ''':sup:`17` Obey those who have charge of you, and yield to their will; they
are keeping unwearied watch over your souls, because they know they
will have an account to give. Make it a grateful task for them: it is
your own loss if they find it a laborious effort.
'''
"18" = ''':sup:`18` Pray for us; we trust we have a clear conscience, and the will to
be honourable in all our dealings.
'''
"19" = ''':sup:`19` And I make this request the more earnestly, in the hope of being
restored to you the sooner.
'''
"20" = ''':sup:`20` May God, the author of peace, who has raised our Lord Jesus Christ
from the dead, that great shepherd, whose flock was bought with the
blood of an eternal covenant,✻
'''
"21" = ''':sup:`21` grant you every capacity for good, to do his will. May he carry out
in you the design he sees best, through Jesus Christ, to whom glory
belongs throughout all ages, Amen.✻
'''
"22" = ''':sup:`22` I entreat you, brethren, bear patiently with all these words of
warning; it is but a brief letter I am sending you.✻
'''
"23" = ''':sup:`23` You must know that our brother Timothy has been set at liberty; if
he comes soon, I will bring him with me when I visit you.
'''
"24" = ''':sup:`24` Greet all those who are in authority, and all the saints. The
brethren from Italy send you their greetings.✻
'''
"25" = ''':sup:`25` Grace be with you all, Amen.
'''
