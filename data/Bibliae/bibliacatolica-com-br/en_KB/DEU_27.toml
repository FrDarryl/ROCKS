[27]
"1" = ''':sup:`1` And now Moses, with the elders of Israel, gave the people this
charge: Hold fast all the commandments I have been enjoining on you
this day.
'''
"2" = ''':sup:`2` When you cross the Jordan and reach the land which the Lord means to
give you, raise up great stones, and smooth them over with plaster;
'''
"3" = ''':sup:`3` on these, now that Jordan is passed, and the land I promised, all
milk and honey, is yours, the whole tenour of this law must be written
down.
'''
"4" = ''':sup:`4` These plastered slabs, of which I am now speaking, must be set up on
mount Hebal, on the further bank of Jordan;
'''
"5" = ''':sup:`5` and there an altar must be built to the Lord your God, out of stones
which no iron has ever touched,
'''
"6" = ''':sup:`6` stones still rough and unpolished. On this, offer the Lord
burnt-sacrifice,
'''
"7" = ''':sup:`7` and slay victims for a welcome-offering; eat and make good cheer in
the Lord’s presence;
'''
"8" = ''':sup:`8` and then write on the slabs, clearly and distinctly, the whole
tenour of this law.
'''
"9" = ''':sup:`9` Then Moses, with the priests of Levi’s race, said to the whole of
Israel: Give heed, Israel, and listen; this day the Lord thy God has
made thee his people.
'''
"10" = ''':sup:`10` Obey his word, and live by all the commandments and decrees I am
giving thee.
'''
"11" = ''':sup:`11` And at the same time Moses gave the people this message:
'''
"12" = ''':sup:`12` Jordan once crossed, six tribes must stand on mount Garizim for the
blessing of the people, Simeon, Levi, Juda, Issachar, Joseph and
Benjamin,
'''
"13" = ''':sup:`13` and six tribes must stand opposite, on mount Ebal, for the cursing,
Ruben, Gad, Aser, Zabulon, Dan and Nephthali.
'''
"14" = ''':sup:`14` And now the Levites shall cry this proclamation aloud to the whole
of Israel,
'''
"15" = ''':sup:`15` Cursed be the man who makes graven or molten image, a thing
detestable to the Lord, however skilled its workmanship, however secret
its hiding-place. And here all the people shall answer, Amen.
'''
"16" = ''':sup:`16` Cursed be the man who refuses to honour father or mother, Amen.
'''
"17" = ''':sup:`17` Cursed be the man who moves his neighbour’s land-mark, Amen.
'''
"18" = ''':sup:`18` Cursed be the man who guides the blind amiss, Amen.
'''
"19" = ''':sup:`19` Cursed be the man who denies justice to alien, orphan and widow,
Amen.
'''
"20" = ''':sup:`20` Cursed be the man who mates with his father’s wife, and comes
between his own father’s sheets, Amen.
'''
"21" = ''':sup:`21` Cursed be the man who mates with any beast, Amen.
'''
"22" = ''':sup:`22` Cursed be the man who mates with his sister, born of the same
father or the same mother, Amen.
'''
"23" = ''':sup:`23` Cursed be the man who mates with his wife’s mother, Amen.
'''
"24" = ''':sup:`24` Cursed be the man who wounds his neighbour secretly, Amen.
'''
"25" = ''':sup:`25` Cursed be the man who accepts a bribe, to swear away an innocent
life, Amen.
'''
"26" = ''':sup:`26` Cursed be the man who does not hold fast to every word of this law,
and live by it; and all will say, Amen.
'''
