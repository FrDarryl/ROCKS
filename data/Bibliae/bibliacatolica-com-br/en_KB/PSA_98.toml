[98]
"1" = ''':sup:`1` The Lord is king, the nations are adread; he is throned above the
Cherubim, and earth trembles before him.
'''
"2" = ''':sup:`2` Great is the Lord who dwells in Sion, sovereign ruler of all
peoples!
'''
"3" = ''':sup:`3` Let them all praise that great name of thine, a name terrible and
holy.
'''
"4" = ''':sup:`4` He reigns in might, that right loves, to all assuring redress,
giving the sons of Jacob doom and award.
'''
"5" = ''':sup:`5` Praise, then, the Lord our God, and bow down before his footstool;
that, too, is holy.
'''
"6" = ''':sup:`6` Remember Moses and Aaron, and all those priests of his, Samuel and
those others who called on his name, how the Lord listened when they
called upon him.
'''
"7" = ''':sup:`7` His voice came to them from the pillar of cloud; so it was they
heard the decrees, the command he gave them.
'''
"8" = ''':sup:`8` And thou, O Lord our God, didst listen to them, and they found thee
a God of pardon; yet every fault of theirs thou wert quick to punish.
'''
"9" = ''':sup:`9` Praise the Lord our God, and do worship on the holy mountain where
he dwells; the Lord our God is holy.
'''
