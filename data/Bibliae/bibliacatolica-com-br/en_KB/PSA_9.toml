[9]
"1" = ''':sup:`1` (To the choir-master. To the mood of the song, Mut Ladben. A psalm.
Of David.)
'''
"2" = ''':sup:`2` Lord, I give thee all the thanks of my heart, recounting thy
wonderful do-ings;
'''
"3" = ''':sup:`3` glad and triumphant in thee, I will sing psalms to thy name, O God
most high.
'''
"4" = ''':sup:`4` See how my enemies turn back, how they faint and melt away at the
sight of thee!
'''
"5" = ''':sup:`5` Thou hast given me redress and maintained my cause; thou art there
on thy throne, seeing justice done.
'''
"6" = ''':sup:`6` Thou hast checked the heathen in their course; thou hast brought the
wicked to nothing, blotting out their name for all time.
'''
"7" = ''':sup:`7` Spent is the enemy’s power, doomed to everlasting ruin; the memory
of them has died with the fall of their cities.
'''
"8" = ''':sup:`8` But the Lord abides for ever on the throne of judgement he has
prepared,
'''
"9" = ''':sup:`9` still judging the world rightly, still awarding each people its due;
'''
"10" = ''':sup:`10` the Lord is a stronghold to the oppressed, a stronghold in time of
peril.
'''
"11" = ''':sup:`11` Those who acknowledge thy name, Lord, can trust in thee; never was
man forsaken that had recourse to thee.
'''
"12" = ''':sup:`12` Sing, then, to the Lord, who dwells in Sion, tell the Gentiles of
his great deeds;
'''
"13" = ''':sup:`13` how he, the avenger of blood, cares for the afflicted, does not
forget them when they cry to him.
'''
"14" = ''':sup:`14` Have pity on me, Lord, look upon all that I suffer at my enemies’
hands;
'''
"15" = ''':sup:`15` thou who didst ever rescue me from the gate of death, to proclaim
thy praises at the gate of thy loved Sion,
'''
"16" = ''':sup:`16` to exult in thy saving power. The heathen have been caught in their
own deadly devices; their feet have been trapped in the very toils they
had laid;
'''
"17" = ''':sup:`17` now it will be seen how the Lord defends the right, how the wicked
contrive their own undoing.
'''
"18" = ''':sup:`18` To the place of death the wicked must return, heathens that have no
thought of God.
'''
"19" = ''':sup:`19` He does not forget the helpless; their time will come; the patience
of the afflicted will not go for nothing.
'''
"20" = ''':sup:`20` Bestir thyself, Lord, let not human strength prevail; let the
heathen stand upon their trial before thee;
'''
"21" = ''':sup:`21` let the heathen, too, feel thy terrors, and learn they are but men.
'''
"22" = ''':sup:`22` Lord,✻ why dost thou stand far off? In days of affliction, why dost
thou make no sign?
'''
"23" = ''':sup:`23` The hearts of the oppressed burn within them, so triumphant is the
schemer that has entrapped them;
'''
"24" = ''':sup:`24` so proud of his wicked end achieved, still robbing men, blaspheming
and despising the Lord.
'''
"25" = ''':sup:`25` God there is none to punish me, the sinner thinks in his pride, and
makes that thought his rule;
'''
"26" = ''':sup:`26` still, as he goes on prospering, he banishes thy laws from his
mind, and makes light of his enemies.
'''
"27" = ''':sup:`27` Endless time, he thinks, cannot shake his untroubled existence.
'''
"28" = ''':sup:`28` His mouth overflows with curses, and calumny, and deceit; his
tongue is a storehouse of dissension and mischief.
'''
"29" = ''':sup:`29` Ambushed he lies at the village gate, to kill unawares the man who
never wronged him;
'''
"30" = ''':sup:`30` his eyes are continually on his prey; like a lion in its lair, he
watches from his hiding-place, to surprise his defenceless foe, safe in
the net.
'''
"31" = ''':sup:`31` So he catches him in the toils; stands there bowing and scraping,✻
till the prey falls by his onset.
'''
"32" = ''':sup:`32` Why not? he thinks to himself, God has forgotten about it; God
still turns his face away, and sees nothing.
'''
"33" = ''':sup:`33` O Lord God, bestir thyself, lift up thy hand; do not forget the
helpless.
'''
"34" = ''':sup:`34` Why is the sinner allowed to defy God, to think he will never exact
punishment?
'''
"35" = ''':sup:`35` But in truth thou seest it; thou hast eyes for misery and distress,
and wilt take them into thy keeping. The destitute are cast on no care
but thine; to thee only the orphan looks for redress.
'''
"36" = ''':sup:`36` Break down the power of the wicked oppressor, punish his ill-doing,
and let him be seen no more.
'''
"37" = ''':sup:`37` The Lord will reign for ever and ever, while you, the heathen, will
vanish from the land he loves.
'''
"38" = ''':sup:`38` The sighing of the defenceless has found audience; thou wilt heed
them and bring courage to their hearts,
'''
"39" = ''':sup:`39` wilt give redress to the fatherless and the persecuted; mortal man
shall make himself feared no longer.
'''
