[28]
"1" = ''':sup:`1` Bad conscience takes to its heels, with none in pursuit; fearless as
a lion the unreproved heart.
'''
"2" = ''':sup:`2` Short reigns and many, where a land is plagued for its guilt; by
wise counsel, and men’s talk overheard, long lives the king.
'''
"3" = ''':sup:`3` Tempest threatens and famine when poor men oppress the poor.
'''
"4" = ''':sup:`4` Sound teaching is forgotten, where the wrong-doer is well spoken of;
honest folk will still be up in arms.
'''
"5" = ''':sup:`5` No skill the knave has to discern the right; quest of the Lord’s
will makes that craft perfect.
'''
"6" = ''':sup:`6` Better a poor life lived honestly than crooked ways that bring
riches.
'''
"7" = ''':sup:`7` A son’s wisdom is to obey his father’s teaching, not to shame him by
keeping riotous company.
'''
"8" = ''':sup:`8` Wealth that the usurer by extortion amassed, a more generous than he
shall have the spending of.
'''
"9" = ''':sup:`9` Turn a deaf ear to thy teachers, and thy prayer shall be all
sacrilege.
'''
"10" = ''':sup:`10` Ruin he brings on himself, that leads the innocent into ill ways,
and honest men shall be the heirs of him.
'''
"11" = ''':sup:`11` Wisdom he claims, that wealth has; yet there is many a poor man
will put him down.
'''
"12" = ''':sup:`12` A fair sight it is, to see honest folk rejoicing; knaves’ rule is
the people’s ruin.
'''
"13" = ''':sup:`13` Never shalt thou thrive by keeping sin hidden; confess it and leave
it, if thou wouldst find pardon.
'''
"14" = ''':sup:`14` Blessed evermore is the timorous conscience; it is hardened hearts
that fall to their ruin.
'''
"15" = ''':sup:`15` Nation without bread and prince without scruple, here is ravening
lion and hungry bear all at once.
'''
"16" = ''':sup:`16` Let prince lack prudence, everywhere is wrongful oppression; less
covetous, he should have lived longer.
'''
"17" = ''':sup:`17` Compass thou a man’s death, thou mayst flee to the depths of earth,
none will shield thee.
'''
"18" = ''':sup:`18` Keep the path of innocence, and thou shalt be safe; at one blow the
double-dealer shall fall.
'''
"19" = ''':sup:`19` Till field and fill belly; idleness shall have a bellyful of
nothing but want.✻
'''
"20" = ''':sup:`20` Of honesty comes much honour, and how shall wealth reach thee
suddenly, yet leave thy hands clean?
'''
"21" = ''':sup:`21` Great wrong it is to sell judgement; wouldst thou barter truth away
for a mouthful of bread?
'''
"22" = ''':sup:`22` Eye on his rivals in the race for wealth, a man sees nothing, when
want is hard at his heels.
'''
"23" = ''':sup:`23` More thanks thou wilt have, in the end, for honest reproof than for
designing flattery.
'''
"24" = ''':sup:`24` Shall he who robs father or mother make light of it? He is next
door to a murderer.
'''
"25" = ''':sup:`25` Jostling pride it is that stirs up enmity; trust in the Lord, and
thou shalt prosper.
'''
"26" = ''':sup:`26` He is a fool that trusts his own wit; follow the rule of wise men,
if thou wouldst reach safety.
'''
"27" = ''':sup:`27` Give to the poor, and nothing lack; turn away from their plea, and
blessing thou shalt have none.
'''
"28" = ''':sup:`28` When knaves flourish, all the world takes to hiding; come they by
their end, thou shalt see honest folk abroad.
'''
