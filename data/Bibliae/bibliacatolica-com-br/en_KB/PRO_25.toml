[25]
"1" = ''':sup:`1` Here are more of Solomon’s proverbs, copied out by Ezechias’ men,
that was king of Juda.
'''
"2" = ''':sup:`2` For mysteries unfathomable, praise God; for mysteries revealed, the
king.
'''
"3" = ''':sup:`3` High as heaven thou must look, deep as earth, ere the mind of kings
shall be made known to thee.
'''
"4" = ''':sup:`4` Rid silver of dross, and the cup shines bright;
'''
"5" = ''':sup:`5` rid the court of knaves, and the throne stands firm.
'''
"6" = ''':sup:`6` Never play the great lord at court, and mingle with men of rank;
'''
"7" = ''':sup:`7` who would not rather be beckoned to a higher place, than be put to
the blush, and in the king’s presence?✻
'''
"8" = ''':sup:`8` When men go to law, do not disclose hastily what thy eyes have
witnessed;✻ it may be thou hast tainted a friend’s name, and there is
no undoing the mischief.
'''
"9" = ''':sup:`9` To thy friend’s private ear open thy wrongs; vent the secret abroad,
'''
"10" = ''':sup:`10` and he, hearing it, will turn on thee with reproaches, nor wilt
thou lightly recover thy good name. (Favour and friendship are thy
protection; to lose them is a foul blot.✻ )
'''
"11" = ''':sup:`11` Like a boss of gold amid silver tracery it shines out, the right
word spoken.
'''
"12" = ''':sup:`12` Golden ear-ring nor pearl drop fits so well, as wise reproof given
to a wise listener.
'''
"13" = ''':sup:`13` Find a trusty messenger; not snow in harvest-time will bring thee
more relief.
'''
"14" = ''':sup:`14` Storm-wrack and cloud and no rain to follow; such thanks he wins
that boasts much, and nothing accomplishes.
'''
"15" = ''':sup:`15` A prince, in his forbearance,✻ may yet be won over to thy cause;
hard heart gives place to soft tongue.
'''
"16" = ''':sup:`16` Honey if thou find, eat thy fill and no more; nothing comes of
surfeit but vomiting.
'''
"17" = ''':sup:`17` Rare be thy visits to a neighbour; he will soon have enough, and
weary of thee.
'''
"18" = ''':sup:`18` What is worse than javelin, sword, and arrow all at once? One that
bears false witness against his neighbour.
'''
"19" = ''':sup:`19` What is more frail than rotting tooth, or sprained foot? A false
friend trusted in the hour of need; as well lose thy cloak in mid
winter.
'''
"20" = ''':sup:`20` Vinegar goes ill with natron, and song with a discontented heart.
(Moth cannot fret garment, or worm wood, as care the heart.)
'''
"21" = ''':sup:`21` Hungers thy enemy? Here is thy chance; feed him. Thirsts he? Of thy
well let him drink.
'''
"22" = ''':sup:`22` So doing, thou wilt heap burning coals upon his head, and for
thyself, the Lord will recompense thee.✻
'''
"23" = ''':sup:`23` The north wind stops rain, and a frown the backbiter.
'''
"24" = ''':sup:`24` Better lodge in a garret than share thy house with a scold.✻
'''
"25" = ''':sup:`25` Good news from a far land, refreshing as cold water to parched
lips.
'''
"26" = ''':sup:`26` Fouled the spring, poisoned the well, when honest men bow down
before knaves.
'''
"27" = ''':sup:`27` A surfeit harms, though it be of honey; search too high, and the
brightness shall dazzle thee.✻
'''
"28" = ''':sup:`28` Like a city unwalled he lies defenceless, that cannot master
himself, but ever speaks his mind.
'''
