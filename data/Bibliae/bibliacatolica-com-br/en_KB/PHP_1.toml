"1" = ''':sup:`1` Paul and Timothy, the servants of Jesus Christ, to all the saints in
Christ Jesus that are at Philippi, with their pastors and deacons;✻
'''
"2" = ''':sup:`2` Grace and peace be yours from God who is our Father, and from the
Lord Jesus Christ.
'''
"3" = ''':sup:`3` I give thanks to my God for all my memories of you,✻
'''
"4" = ''':sup:`4` happy at all times in all the prayer I offer for all of you;
'''
"5" = ''':sup:`5` so full a part have you taken in the work of Christ’s gospel, from
the day when it first reached you till now.
'''
"6" = ''':sup:`6` Nor am I less confident, that he who has inspired this generosity in
you will bring it to perfection, ready for the day when Jesus Christ
comes.✻
'''
"7" = ''':sup:`7` It is only fitting that I should entertain such hopes for you; you
are close to my heart, and I know that you all share my happiness in
being a prisoner, and being able to defend and assert the truth of the
gospel.✻
'''
"8" = ''':sup:`8` God knows how I long for you all, with the tenderness of Jesus
Christ himself.
'''
"9" = ''':sup:`9` And this is my prayer for you; may your love grow richer and richer
yet, in the fulness of its knowledge and the depth of its perception,
'''
"10" = ''':sup:`10` so that you may learn to prize what is of value; may nothing cloud
your consciences or hinder your progress till the day when Christ
comes;
'''
"11" = ''':sup:`11` may you reap, through Jesus Christ, the full harvest of your
justification to God’s glory and praise.✻
'''
"12" = ''':sup:`12` I hasten to assure you, brethren, that my circumstances here have
only had the effect of spreading the gospel further;
'''
"13" = ''':sup:`13` so widely has my imprisonment become known, in Christ’s honour,
throughout the praetorium and to all the world beyond.✻
'''
"14" = ''':sup:`14` And most of the brethren, deriving fresh confidence in the Lord
from my imprisonment, are making bold to preach God’s word with more
freedom than ever.
'''
"15" = ''':sup:`15` Some of them, it is true, for no better reason than rivalry or
jealousy; but there are others who really proclaim Christ out of good
will.
'''
"16" = ''':sup:`16` Some, I mean, are moved by charity, because they recognize that I
am here to defend the gospel,
'''
"17" = ''':sup:`17` others by party spirit, proclaiming Christ from wrong motives, just
because they hope to make my chains gall me worse.
'''
"18" = ''':sup:`18` What matter, so long as either way, for private ends or in all
honesty, Christ is proclaimed? Of that I am glad now; yes, and I shall
be glad hereafter;
'''
"19" = ''':sup:`19` I am well assured that this will make for my soul’s health, with
you to pray for me, and Jesus Christ to supply my needs with his
Spirit.
'''
"20" = ''':sup:`20` This is my earnest longing and my hope, that I shall never be put
to the blush; that I shall speak with entire freedom, and so this body
of mine will do Christ honour, now as always, in life or in death.
'''
"21" = ''':sup:`21` For me, life means Christ; death is a prize to be won.
'''
"22" = ''':sup:`22` But what if living on in this mortal body is the only way to
harvest what I have sown? Thus I cannot tell what to choose;
'''
"23" = ''':sup:`23` I am hemmed in on both sides. I long to have done with it, and be
with Christ, a better thing, much more than a better thing;
'''
"24" = ''':sup:`24` and yet, for your sakes, that I should wait in the body is more
urgent still.
'''
"25" = ''':sup:`25` I am certain of that, and I do not doubt that I shall wait, and
wait upon you all, to the happy furtherance of your faith.
'''
"26" = ''':sup:`26` Yes, you shall be prouder of me than ever in Christ Jesus, when I
come once again to visit you.
'''
"27" = ''':sup:`27` Only, you must play a part worthy of Christ’s gospel; whether I
come to see you, or only hear about you at a distance, this must be my
news of you, that you are standing fast in a common unity of spirit,
with the faith of the gospel for your common cause.
'''
"28" = ''':sup:`28` Shew a bold front at all points to your adversaries; that is the
seal of their perdition, of your salvation, and it comes from God;
'''
"29" = ''':sup:`29` the grace that has been granted you is that of suffering for
Christ’s sake, not merely believing in him.
'''
"30" = ''':sup:`30` Your battle is my own battle; you saw how I fought it once, and you
have heard how I am fighting it now.
'''
