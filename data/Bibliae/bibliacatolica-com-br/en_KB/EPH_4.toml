[4]
"1" = ''':sup:`1` Here, then, is one who wears chains in the Lord’s service, pleading
with you to live as befits men called to such a vocation as yours.
'''
"2" = ''':sup:`2` You must be always humble, always gentle; patient, too, in bearing
with one another’s faults, as charity bids;
'''
"3" = ''':sup:`3` eager to preserve that unity the Spirit gives you, whose bond is
peace.
'''
"4" = ''':sup:`4` You are one body, with a single Spirit; each of you, when he was
called, called in the same hope;
'''
"5" = ''':sup:`5` with the same Lord, the same faith, the same baptism;
'''
"6" = ''':sup:`6` with the same God, the same Father, all of us, who is above all
beings, pervades all things, and lives in all of us.✻
'''
"7" = ''':sup:`7` But each of us has received his own special grace, dealt out to him
by Christ’s gift.
'''
"8" = ''':sup:`8` (That is why we are told, He has mounted up on high; he has captured
his spoil; he has brought gifts to men.✻
'''
"9" = ''':sup:`9` The words, He has gone up, must mean that he had gone down, first,
to the lower regions of earth.
'''
"10" = ''':sup:`10` And he who so went down is no other than he who has gone up, high
above all the heavens, to fill creation with his presence.)✻
'''
"11" = ''':sup:`11` Some he has appointed to be apostles, others to be prophets, others
to be evangelists, or pastors, or teachers.
'''
"12" = ''':sup:`12` They are to order the lives of the faithful, minister to their
needs, build up the frame of Christ’s body,
'''
"13" = ''':sup:`13` until we all realize our common unity through faith in the Son of
God, and fuller knowledge of him. So we shall reach perfect manhood,
that maturity which is proportioned to the completed growth of Christ;✻
'''
"14" = ''':sup:`14` we are no longer to be children, no longer to be like storm-tossed
sailors, driven before the wind of each new doctrine that human
subtlety, human skill in fabricating lies, may propound.
'''
"15" = ''':sup:`15` We are to follow the truth, in a spirit of charity, and so grow up,
in everything, into a due proportion with Christ, who is our head.✻
'''
"16" = ''':sup:`16` On him all the body depends; it is organized and unified by each
contact with the source which supplies it; and thus, each limb
receiving the active power it needs, it achieves its natural growth,
building itself up through charity.
'''
"17" = ''':sup:`17` This, then, is my message to you; I call upon you in the Lord’s
name not to live like the Gentiles, who make vain fancies their rule of
life.
'''
"18" = ''':sup:`18` Their minds are clouded with darkness; the hardness of their hearts
breeds in them an ignorance, which estranges them from the divine life;
'''
"19" = ''':sup:`19` and so, in despair, they have given themselves up to incontinence,
to selfish habits of impurity.✻
'''
"20" = ''':sup:`20` This is not the lesson you have learned in making Christ your
study,
'''
"21" = ''':sup:`21` if you have really listened to him. If true knowledge is to be
found in Jesus, you will have learned in his school
'''
"22" = ''':sup:`22` that you must be quit, now, of the old self whose way of life you
remember, the self that wasted its aim on false dreams.✻
'''
"23" = ''':sup:`23` There must be a renewal in the inner life of your minds;
'''
"24" = ''':sup:`24` you must be clothed in the new self, which is created in God’s
image, justified and sanctified through the truth.
'''
"25" = ''':sup:`25` Away with falsehood, then; let everyone speak out the truth to his
neighbour; membership of the body binds us to one another.
'''
"26" = ''':sup:`26` Do not let resentment lead you into sin; the sunset must not find
you still angry.✻
'''
"27" = ''':sup:`27` Do not give the devil his opportunity.
'''
"28" = ''':sup:`28` The man who was a thief must be a thief no longer; let him work
instead, and earn by his own labour the blessings he will be able to
share with those who are in need.
'''
"29" = ''':sup:`29` No base talk must cross your lips; only what will serve to build up
the faith, and bring a grace to those who are listening;✻
'''
"30" = ''':sup:`30` do not distress God’s holy Spirit, whose seal you bear until the
day of your redemption comes.
'''
"31" = ''':sup:`31` There must be no trace of bitterness among you, of passion,
resentment, quarrelling, insulting talk, or spite of any kind;
'''
"32" = ''':sup:`32` be kind and tender to one another, each of you generous to all, as
God in Christ has been generous to you.
'''
