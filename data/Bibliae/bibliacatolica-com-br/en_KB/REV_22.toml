[22]
"1" = ''':sup:`1` He shewed me, too, a river, whose waters give life; it flows, clear
as crystal, from the throne of God, from the throne of the Lamb.
'''
"2" = ''':sup:`2` On either side of the river, mid-way along the city street, grows
the tree that gives life, bearing its fruit twelvefold, one yield for
each month. And the leaves of this tree bring health to all the
nations.✻
'''
"3" = ''':sup:`3` No longer can there be any profanation in that city; God’s throne
(which is the Lamb’s throne) will be there, with his servants to
worship him,
'''
"4" = ''':sup:`4` and to see his face, his name written on their foreheads.
'''
"5" = ''':sup:`5` There will be no more night, no more need of light from lamp or sun;
the Lord God will shed his light on them, and they will reign for ever
and ever.
'''
"6" = ''':sup:`6` Then the angel said to me, These words are sure and true. The Lord
God who inspires his prophets has sent his angel to tell his servants
what must soon find its due accomplishment.✻
'''
"7" = ''':sup:`7` Patience, I am coming soon. Blessed is he who holds fast the words
of prophecy this book contains.
'''
"8" = ''':sup:`8` All this I, John, heard and saw, till, hearing and seeing it, I fell
down as if to worship at the feet of the angel who revealed it to me.
'''
"9" = ''':sup:`9` But he said, Never that; I am only a fellow servant of thine, and of
thy brother prophets, and of all who hold fast the words which this
book contains. Keep thy worship for God.✻
'''
"10" = ''':sup:`10` Then the command came to me, Do not seal up the words of prophecy
that are contained in this book; the time is close at hand.✻
'''
"11" = ''':sup:`11` Meanwhile, the wrong-doer must persist in his deeds of wrong, the
corrupt in his corruption, the just man in winning his justification,
the holy in his life of holiness.
'''
"12" = ''':sup:`12` Patience, I am coming soon; and with me comes the award I make,
repaying each man according to the life he has lived.
'''
"13" = ''':sup:`13` I am Alpha, I am Omega, I am before all, I am at the end of all,
the beginning of all things and their end.
'''
"14" = ''':sup:`14` Blessed are those who wash their garments in the blood of the Lamb;
so they will have access to the tree which gives life, and find their
way through the gates into the city.✻
'''
"15" = ''':sup:`15` No room there for prowling dogs, for sorcerers and wantons and
murderers and idolaters, for anyone who loves falsehood and lives in
it.
'''
"16" = ''':sup:`16` I, Jesus, have sent my angel to give you the assurance of this in
your churches; I, the root, I, the offspring of David’s race, I, the
bright star that brings in the day.
'''
"17" = ''':sup:`17` The Spirit and my bride bid me come; let everyone who hears this
read out say, Come. Come, you who are thirsty, take, you who will, the
water of life; it is my free gift.
'''
"18" = ''':sup:`18` To all who hear the words of prophecy this book contains, I give
this warning. If anyone adds to them, God will add to his punishment
the plagues which this book threatens;
'''
"19" = ''':sup:`19` and if anyone cancels a word in this book of prophecy, God will
cancel his share in the book of life, in the holy city, in all that
this book promises.✻
'''
"20" = ''':sup:`20` And he who gives this warning says, Indeed I am coming soon. Be it
so, then; come, Lord Jesus.✻
'''
"21" = ''':sup:`21` May the grace of our Lord Jesus Christ be with you all. Amen.✻
'''
