olive shoots highlights the blessing of a godly family. The emphasis is
on the role of the family as a central part of God's blessing (see also
128:4 - Thus shall the man be blessed who fears the Lord reinforces
that God's blessing is guaranteed to those who reverence him. The idea
is that godly living results in visible blessings (see also Deuteronomy
128:5-6 - The psalm's concluding blessing calls for prosperity in
