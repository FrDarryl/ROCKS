[128]
"1" = ''':sup:`1` Sore have they beset me even from my youth (let this be Israel’s
boast);
'''
"2" = ''':sup:`2` sore have they beset me even from my youth, but never once
outmatched me.
'''
"3" = ''':sup:`3` I bent my back to the oppressor, and long was the furrow ere the
plough turned;
'''
"4" = ''':sup:`4` but the Lord proved faithful, and cut the bonds of tyranny asunder.
'''
"5" = ''':sup:`5` Let them be dismayed and routed, all these enemies of Sion.
'''
"6" = ''':sup:`6` Let them be like the stalks on a house-top, that wither there
unharvested;
'''
"7" = ''':sup:`7` never will they be grasped in the reaper’s hand, or fill the
binder’s bosom,
'''
"8" = ''':sup:`8` no passer-by will say, The Lord’s blessing on you; we bless you in
the name of the Lord.✻
'''
"Notes" = '''
