[117]
"1" = ''':sup:`1` Give thanks to the Lord; the Lord is gracious, his mercy endures for
ever.
'''
"2" = ''':sup:`2` Echo the cry, sons of Israel; the Lord is gracious, his mercy
endures for ever.
'''
"3" = ''':sup:`3` His mercy endures for ever, echo the cry, sons of Aaron;
'''
"4" = ''':sup:`4` his mercy endures for ever; echo the cry, all you who are the Lord’s
worshippers.
'''
"5" = ''':sup:`5` I called on the Lord when trouble beset me, and the Lord listened,
and brought me relief.
'''
"6" = ''':sup:`6` With the Lord at my side, I have no fear of the worst man can do;
'''
"7" = ''':sup:`7` with the Lord at my side to aid me, I shall yet see my enemies
baffled.
'''
"8" = ''':sup:`8` Better trust the Lord than rely on the help of man;
'''
"9" = ''':sup:`9` better trust the Lord than rely on the word of princes.
'''
"10" = ''':sup:`10` Let all heathendom ring me round, see, in the power of the Lord I
crush them!
'''
"11" = ''':sup:`11` They cut me off from every way of escape, but see, in the power of
the Lord I crush them!
'''
"12" = ''':sup:`12` They swarm about me like bees, their fury blazes up like fire among
thorns, but see, in the power of the Lord, I crush them!
'''
"13" = ''':sup:`13` I reeled under the blow, and had well-nigh fallen, but still the
Lord was there to aid me.
'''
"14" = ''':sup:`14` Who but the Lord is my protector, my stronghold; who but the Lord
has brought me deliverance?
'''
"15" = ''':sup:`15` The homes of the just echo, now, with glad cries of victory; the
power of the Lord has triumphed.
'''
"16" = ''':sup:`16` The power of the Lord has brought me to great honour, the power of
the Lord has triumphed.
'''
"17" = ''':sup:`17` I am reprieved from death, to live on and proclaim what the Lord
has done for me.
'''
"18" = ''':sup:`18` The Lord has chastened me, chastened me indeed, but he would not
doom me to die.
'''
"19" = ''':sup:`19` Open me the gates where right dwells; let me go in and thank the
Lord!
'''
"20" = ''':sup:`20` Here is the gate that leads to the Lord’s presence; here shall just
souls find entry.
'''
"21" = ''':sup:`21` Thanks be to thee, Lord, for giving me audience, thanks be to thee,
my deliverer.
'''
"22" = ''':sup:`22` The very stone which the builders rejected has become the chief
stone at the corner;
'''
"23" = ''':sup:`23` this is the Lord’s doing, and it is marvellous in our eyes.✻
'''
"24" = ''':sup:`24` This day is a holiday of the Lord’s own choosing; greet this day
with rejoicing, greet this day with triumph!
'''
"25" = ''':sup:`25` Deliverance, Lord, deliverance; Lord, grant us days of prosperity!
'''
"26" = ''':sup:`26` Blessed is he who comes in the name of the Lord! A blessing from
the Lord’s house upon your company!
'''
"27" = ''':sup:`27` The Lord is God; his light shines out to welcome us; marshal the
procession aright, with a screen of boughs that reaches to the very
horns of the altar.
'''
"28" = ''':sup:`28` Thou art my God, mine to thank thee, thou art my God, mine to extol
thee.
'''
"29" = ''':sup:`29` Give thanks to the Lord; the Lord is gracious, his mercy endures
for ever.
'''
