[50]
"1" = ''':sup:`1` Thus says the Lord, Who can shew writ of separation your mother had
from me when I sent her away? Was I in debt, that I must needs sell you
as slaves? Nay, if I sold you, it was for your disobedience; it was
wanton wife I thrust out of doors.
'''
"2" = ''':sup:`2` And now must I come to you, and find none to greet me,✻ call you,
and hear no answer to my call? What, has arm of mine grown shrunk and
shrivelled, lost its power to save? Have I strength no longer to set
men free? Nay, with a word I can yet turn sea into desert, dry up
rivers, till the fish lie rotting on the banks, dead of thirst;
'''
"3" = ''':sup:`3` I can yet cover the heavens with darkness, and give them mourning
weeds to wear.
'''
"4" = ''':sup:`4` Ever the Lord schools my tongue to utterance that shall refresh the
weary; awakes my dull ears, morning after morning, their Master’s
bidding to heed.
'''
"5" = ''':sup:`5` An attentive ear the Lord has given me; not mine to withstand him;
not mine to shrink from the task.
'''
"6" = ''':sup:`6` I offered my body defenceless to the men who would smite me, my
cheeks to all who plucked at my beard; I did not turn away my face when
they reviled me and spat upon me.
'''
"7" = ''':sup:`7` The Lord God is my helper; and that help cannot play me false; meet
them I will, and with a face unmoved as flint; not mine to suffer the
shame of defeat;
'''
"8" = ''':sup:`8` here is One stands by to see right done me. Come, who pleads? Meet
me, and try the issue; let him come forward who will, and accuse me.
'''
"9" = ''':sup:`9` Here is the Lord God ready to aid me; who dares pass sentence on me
now? One and all they shall be brought to nothing, like garment the
moth has eaten!
'''
"10" = ''':sup:`10` Who is here that fears the Lord, listens to his servant’s message?
Who would make his way through dark places, with no glimmer of light?
Let him trust in the name of the Lord, and lean upon his God.
'''
"11" = ''':sup:`11` For you others, with brand at girdle, that your own fire would
make, with fire your own brands have kindled light the path if you can;
this is all the gift I have for you, a bed of anguish.✻
'''
