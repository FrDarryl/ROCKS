[21]
"1" = ''':sup:`1` But Job answered:
'''
"2" = ''':sup:`2` Listen, do but listen to me, and then, if you will, repent of your
charity;
'''
"3" = ''':sup:`3` let me have my say, and then mock on.
'''
"4" = ''':sup:`4` It is not as if I bore a grudge against man; I have better reason
than that to be indignant.
'''
"5" = ''':sup:`5` Mark my complaint well, and you shall be astonished, hold your
breath✻ in amazement,
'''
"6" = ''':sup:`6` as I too tremble with dismay at the thought of it.
'''
"7" = ''':sup:`7` How is it that godless men live on, meet with advancement, enjoy
their riches undisturbed?
'''
"8" = ''':sup:`8` Long they live, to see their posterity thrive about them, kinsmen
and grandsons thronging all around.
'''
"9" = ''':sup:`9` Safe and sound their dwelling-place; God’s scourge passes them by;
'''
"10" = ''':sup:`10` never bull of theirs failed to gender, cow to calve;
'''
"11" = ''':sup:`11` blithe as lambs the little children go out to play;
'''
"12" = ''':sup:`12` everywhere is tambour and harp-playing, everywhere the pipe’s merry
note.
'''
"13" = ''':sup:`13` So, full of ease, their life passes, and they go down at last
without a struggle to the grave.
'''
"14" = ''':sup:`14` And these are the men who bade God keep his distance from them,
refused to learn his will;✻
'''
"15" = ''':sup:`15` what right had he, the Omnipotent, to their obedience, what
advantage would they gain by offering prayer to him?
'''
"16" = ''':sup:`16` These are the godless folk whose counsel I must shun because they
cannot command their own good fortune!
'''
"17" = ''':sup:`17` Tell me, how often in very deed are the hopes of the wicked
extinguished, engulfed by the flood? Does God’s vengeance often deal
out misfortune to them,
'''
"18" = ''':sup:`18` sweeping them away like chaff before the wind, ashes beneath the
storm?
'''
"19" = ''':sup:`19` But perhaps God is reserving for the children punishment of their
father’s sins? Nay, let the sinner himself feel the retribution when it
comes;
'''
"20" = ''':sup:`20` his own eyes must see the blow fall, his own lips drink in the
divine vengeance!
'''
"21" = ''':sup:`21` Little he cares what befalls his posterity after he is gone, though
halved be the time of its continuance.
'''
"22" = ''':sup:`22` The God that passes judgement on his angels needs none to instruct
him!✻
'''
"23" = ''':sup:`23` Here is one man goes to his death sound and strong, rich and happy,
'''
"24" = ''':sup:`24` well covered with flesh, his bones full of marrow;
'''
"25" = ''':sup:`25` another, all misery and poverty,
'''
"26" = ''':sup:`26` and he, no less than the other, has dust for bed, worms for
coverlet.
'''
"27" = ''':sup:`27` Spare me those thoughts I know already, those reasons that would
crush me!
'''
"28" = ''':sup:`28` What becomes of the tyrant’s palace, of the evil-doer’s home, at
last?
'''
"29" = ''':sup:`29` Ask any wayfarer (you say) that knows them, and you shall hear the
same account of the matter:
'''
"30" = ''':sup:`30` The rogue’s villainy is being reserved for future punishment, he is
being slowly drawn on to his doom.
'''
"31" = ''':sup:`31` Fools, how can anyone bring home his guilt to him now, punish the
wrong he did?
'''
"32" = ''':sup:`32` He is being slowly drawn on to his tomb, where he shall wait on in
the ranks of the dead;
'''
"33" = ''':sup:`33` made welcome in the dark valley,✻ whither all men shall follow, as
numberless that went before him.
'''
"34" = ''':sup:`34` Vain is all your consolation, while the answer you give me matches
so ill with truth.
'''
