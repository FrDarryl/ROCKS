[9]
"1" = ''':sup:`1` And God pronounced his blessing on Noe and his sons; Increase, he
said, and multiply, and fill the earth.
'''
"2" = ''':sup:`2` All the beasts of earth, and the winged things of the sky, and the
creeping things of earth, are to go in fear and dread of you, and I
give you dominion over all the fishes of the sea.
'''
"3" = ''':sup:`3` This creation that lives and moves is to provide food for you; I
make it all over to you, by the same title as the herbs that have
growth.
'''
"4" = ''':sup:`4` Only, you must not eat the flesh with the blood still in it.
'''
"5" = ''':sup:`5` The shedder of your own life-blood shall be held to account for it,
whether man or beast; whoever takes the life of his brother-man shall
answer for it to me.
'''
"6" = ''':sup:`6` Man was made in God’s image, and whoever sheds a man’s blood must
shed his own blood in return.✻
'''
"7" = ''':sup:`7` And now, increase and multiply; occupy and fill the earth.
'''
"8" = ''':sup:`8` This, too, God said to Noe, and to Noe’s sons:
'''
"9" = ''':sup:`9` Here is a covenant I will observe with you and with your children
after you,
'''
"10" = ''':sup:`10` and with all living creatures, your companions, the birds and the
beasts of burden and the cattle that came out of the Ark with you, and
the wild beasts besides.
'''
"11" = ''':sup:`11` Never more will the living creation be destroyed by the waters of a
flood; never again a flood to devastate the world.
'''
"12" = ''':sup:`12` This, God said, shall be the pledge of the promise I am making to
you, and to all living creatures, your companions, eternally;
'''
"13" = ''':sup:`13` I will set my bow in the clouds, to be a pledge of my covenant with
creation.
'''
"14" = ''':sup:`14` When I veil the sky with clouds, in those clouds my bow shall
appear,
'''
"15" = ''':sup:`15` to remind me of my promise to you, and to all the life that
quickens mortal things; never shall the waters rise in flood again, and
destroy all living creatures.
'''
"16" = ''':sup:`16` There, in the clouds, my bow shall stand, and as I look upon it, I
will remember this eternal covenant; God’s covenant with all the life
that beats in mortal creatures upon earth.
'''
"17" = ''':sup:`17` Such was the pledge God gave to Noe of his promise to all living
things.
'''
"18" = ''':sup:`18` These, then, were the names of Noe’s three sons, who came out of
the Ark with him, Sem, Cham and Japheth; and of these, Cham was the
ancestor of Chanaan.
'''
"19" = ''':sup:`19` All three were Noe’s sons, and from them the race of mankind
overspread the earth.
'''
"20" = ''':sup:`20` And now Noe turned farmer, and on the ground he tilled, he grew a
vine.
'''
"21" = ''':sup:`21` So he came to drink wine, and, drunk with it, lay all naked in his
tent.
'''
"22" = ''':sup:`22` And Cham, Chanaan’s ancestor, saw how his father’s body lay naked,
and went out to tell his two brothers of it;
'''
"23" = ''':sup:`23` whereupon Sem and Japheth spread a cloak over their shoulders, and
walked in backwards to cover their father’s nakedness, their faces
turned away, so that they never caught sight of his naked body.
'''
"24" = ''':sup:`24` When Noe had slept off his wine, he found out how his younger son
had treated him;
'''
"25" = ''':sup:`25` Cursed be Chanaan, he said, he shall be the slave and drudge of his
brethren.
'''
"26" = ''':sup:`26` He said, too, Blessed be the Lord God of Sem; may Chanaan be a
slave to him.
'''
"27" = ''':sup:`27` May God give Japheth dwelling-space,✻ and let him share the tents
of Sem, but let Chanaan be his slave.
'''
"28" = ''':sup:`28` And Noe lived three hundred and fifty years after the flood,
'''
"29" = ''':sup:`29` so that his lifetime, when he came to die, had filled the measure
of nine hundred and fifty years.
'''
"Notes" = '''
Notas de rodapé:
9:1-3 - God blesses Noah and his family, instructing them to be
fruitful and replenish the earth. This blessing echoes the blessing
given to Adam, reaffirming humanity's role in creation and God's
8:6-8).
9:8-11 - God establishes a covenant with Noah and his descendants,
promising never to destroy the earth with a flood again. This reflects
God's commitment to preserving life and creating a new relationship
9:12-17 - The rainbow is given as a sign of the covenant between God
and all creation. It serves as a reminder of God's faithfulness and His
commitment to never again send a flood upon the earth, symbolizing
9:20-23 - Noah plants a vineyard and gets drunk, which results in an
incident between him and his sons. Ham, who dishonors his father, is
cursed, while Shem and Japheth, who cover Noah's nakedness, are
blessed, illustrating the value of respect and honor (see also
9:24-29 - The blessing of Shem and Japheth and the curse of Ham are
significant for the development of future nations, highlighting the
consequences of individual actions and the role of each nation in the
9:12-13).
'''
