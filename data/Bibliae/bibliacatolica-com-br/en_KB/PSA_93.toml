[93]
"1" = ''':sup:`1` In thy divine vengeance, Lord, in thy divine vengeance stand
revealed!
'''
"2" = ''':sup:`2` Judge of the world, mount thy throne, and give the proud their
deserts!
'''
"3" = ''':sup:`3` Must it be the sinners still, Lord, the sinners still that triumph?
'''
"4" = ''':sup:`4` Shall there be no end to the prating, the rebellious talk, the
boastfulness of wrong-doers?
'''
"5" = ''':sup:`5` See, Lord, how they crush down thy people, afflict the land of thy
choice,
'''
"6" = ''':sup:`6` murder the widow and the stranger, slay the orphan!
'''
"7" = ''':sup:`7` And they think, The Lord will never see it, the God of Israel pays
no heed.
'''
"8" = ''':sup:`8` Pay heed, rather, yourselves, dull hearts that count among my
people; fools, learn your lesson ere it is too late.
'''
"9" = ''':sup:`9` Is he deaf, the God who implanted hearing in us; is he blind, the
God who gave us eyes to see?
'''
"10" = ''':sup:`10` He who gives nations their schooling, who taught man all that man
knows, will he not call you to account?
'''
"11" = ''':sup:`11` The Lord looks into men’s hearts, and finds there illusion.
'''
"12" = ''':sup:`12` Happy, Lord, is the man whom thou dost chasten, reading him the
lesson of thy law!
'''
"13" = ''':sup:`13` For him, thou wilt lighten the time of adversity, digging a pit all
the while to entrap the sinner.
'''
"14" = ''':sup:`14` God will not abandon his people, will not desert his chosen land;
'''
"15" = ''':sup:`15` ere long his justice will reappear in judgement, claiming all
upright hearts for its own.
'''
"16" = ''':sup:`16` Who takes my part against the oppressor? Who rallies to my side
against the wrong-doers?
'''
"17" = ''':sup:`17` It is the Lord that helps me; but for that, the grave would soon be
my resting-place.
'''
"18" = ''':sup:`18` Still, when my foothold seems lost, thy mercy, Lord, holds me up;
'''
"19" = ''':sup:`19` amid all the thronging cares that fill my heart, my soul finds
comfort in thy consolation.
'''
"20" = ''':sup:`20` What part have these unjust judges with thee, that make mischief in
the name of law?
'''
"21" = ''':sup:`21` Let them harry the just as they will, pass sentence of death upon
the innocent,
'''
"22" = ''':sup:`22` the Lord will be my defence, in my God I shall find a rock-fastness
still.
'''
"23" = ''':sup:`23` He will punish the wrong, destroy them in their wickedness; doubt
not the Lord our God will destroy them.
'''
