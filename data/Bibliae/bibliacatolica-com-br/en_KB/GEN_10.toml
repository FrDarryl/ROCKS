[10]
"1" = ''':sup:`1` These were the descendants of Noe’s children, Sem, Cham and Japheth,
through the sons that were born to them after the flood.
'''
"2" = ''':sup:`2` These were the sons of Japheth; Gomer, Magog, Madai, Javan, Thubal,
Mosoch and Thiras.
'''
"3" = ''':sup:`3` And these were Gomer’s sons, Ascenez, Riphath and Thogorma.
'''
"4" = ''':sup:`4` And these were Javan’s sons, Elisa, Tharsis, Cetthim and Dodanim;
'''
"5" = ''':sup:`5` who divided up the islands of the Gentiles, region by region. Each
of these became separate nations, distinct in speech and in blood.
'''
"6" = ''':sup:`6` These were Cham’s sons; Chus, Mesraim, Phuth and Chanaan.
'''
"7" = ''':sup:`7` And these were the sons of Chus; Saba, Hevila, Sabatha, Regma and
Sabatacha. And these were Regma’s sons, Saba and Dadan.
'''
"8" = ''':sup:`8` Chus was also the father of Nemrod, who was the first great warrior;
'''
"9" = ''':sup:`9` bold, too, by God’s grace,✻ at the hunt, whence the proverb arose,
By God’s grace, a huntsman bold as Nemrod.
'''
"10" = ''':sup:`10` His empire began with Babylon, Arach, Achad and Chalanne, in the
country of Sennaar.
'''
"11" = ''':sup:`11` It was from that country Assur went out to build Nineve and its
suburbs,✻ and Chale;
'''
"12" = ''':sup:`12` and between Nineve and Chale he built the great city of Resen.
'''
"13" = ''':sup:`13` Mesraim was the father of the Ludim, the Anamim, the Laabim, and
the Nephthuim;
'''
"14" = ''':sup:`14` the Phetrusim, too, and the Chasluim (from whom the Philistines
sprang) and the Caphtorim.
'''
"15" = ''':sup:`15` Chanaan was the father of Sidon; this was his first-born son. From
him, too, come Hethites,
'''
"16" = ''':sup:`16` Jebusites, Amorrhites, Gergesites,
'''
"17" = ''':sup:`17` Hevites, Aracites, Sinites,
'''
"18" = ''':sup:`18` Aradians, Samarites and Amathites; so, in later times, the
Chanaanite peoples spread this way and that.
'''
"19" = ''':sup:`19` That Chanaanite territory, beginning at Sidon, reached as far as
Gaza on the road to Gerara, and as far as Lesa on the road to Sodom,
Gomorrha, Adama and Seboim.
'''
"20" = ''':sup:`20` These were the descendants of Cham; such were the tribes, the
tongues, the branches, the countries, the peoples that came from him.
'''
"21" = ''':sup:`21` Sem, too, Japheth’s elder brother, had children; he is father of
all who claim descent from Heber.
'''
"22" = ''':sup:`22` His sons were called Aelam, Assur, Arphaxad, Lud and Aram.
'''
"23" = ''':sup:`23` These were Aram’s sons, Us, Hul, Gether and Mes.
'''
"24" = ''':sup:`24` Arphaxad was the father of Sale, and Sale of Heber.
'''
"25" = ''':sup:`25` Heber had two sons; one was called Phaleg, Division, because in his
time the territory was divided up, and his brother’s name was Jectan.
'''
"26" = ''':sup:`26` This Jectan was the father of Elmodad, Saleph, Asarmoth, Jare,
'''
"27" = ''':sup:`27` Aduram, Uzal, Decla,
'''
"28" = ''':sup:`28` Ebal, Abimael, Saba,
'''
"29" = ''':sup:`29` Ophir, Hevila and Jobab. All these were Jectan’s sons,
'''
"30" = ''':sup:`30` and their territory reached from Messa to mount Sephar in the east.
'''
"31" = ''':sup:`31` These were the sons of Sem; such were their tribes and tongues and
countries and peoples.
'''
"32" = ''':sup:`32` These were the descendants that sprang from Noe, divided according
to their peoples and their races; this was how the nations were
scattered over the earth after the flood.
'''
