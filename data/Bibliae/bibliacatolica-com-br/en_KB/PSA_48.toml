[48]
"1" = ''':sup:`1` (To the choir-master. Of the sons of Core. A psalm.)
'''
"2" = ''':sup:`2` Listen, you nations far and wide; let all the world give hearing,
'''
"3" = ''':sup:`3` poor clods of earth, and men nobly born, for rich and poor the same
lesson.
'''
"4" = ''':sup:`4` Here are wise words, thoughts of a discerning heart;
'''
"5" = ''':sup:`5` mine to overhear mysteries, and reveal, with the harp’s music,
things of deep import.
'''
"6" = ''':sup:`6` What need have I to be afraid in troubled times, when malice dogs my
heels and overtakes me,
'''
"7" = ''':sup:`7` malice of foes who trust in their own strength, and boast of their
great possessions?
'''
"8" = ''':sup:`8` No man can deliver himself from his human lot, paying a ransom-price
to God;
'''
"9" = ''':sup:`9` too great is the cost of a man’s soul; never will the means be his
'''
"10" = ''':sup:`10` to prolong his days eternally and escape death.
'''
"11" = ''':sup:`11` True it is, wise men die; but reckless fools perish no less; their
riches will go to others,
'''
"12" = ''':sup:`12` and the grave will be their everlasting home. Age after age, they
will live on there, under the fields they once called their own.
'''
"13" = ''':sup:`13` Short is man’s enjoyment of earthly goods; match him with the brute
beasts, and he is no better than they.
'''
"14" = ''':sup:`14` Fatal path, that ensnares the reckless! Pitiful end of the men that
love life!
'''
"15" = ''':sup:`15` There they lie in the world beneath, huddled like sheep, with death
for their shepherd, the just for their masters; soon, soon their image
fades, the grave for its tenement.
'''
"16" = ''':sup:`16` But my life God will rescue from the power of that lower darkness,
a life that finds acceptance with him.
'''
"17" = ''':sup:`17` Do not be disturbed, then, when a man grows rich, and there is no
end to his household’s magnificence;
'''
"18" = ''':sup:`18` he cannot take all that with him when he dies, magnificence will
not follow him to the grave.
'''
"19" = ''':sup:`19` While life lasts, he calls himself happy: None but will envy my
success;
'''
"20" = ''':sup:`20` but soon he will be made one with the line of his fathers, never
again to see the light.
'''
"21" = ''':sup:`21` Short is man’s careless enjoyment of earthly goods; match him with
the brute beasts, and he is no better than they.
'''
