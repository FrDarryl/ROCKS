[6]
"1" = ''':sup:`1` Then David mustered anew the fighting men of Israel, thirty thousand
strong.
'''
"2" = ''':sup:`2` Meanwhile, he set out with the men of Juda that followed him, and
went to fetch the ark of God home; that ark which takes its name from
the Lord God of hosts, dwelling there above it between the cherubim.
'''
"3" = ''':sup:`3` And they carried the ark away from Abinadab’s house at Gabaa,
putting it on a newly-made waggon, with Abinadab’s sons, Oza and Ahio,
for its drivers.
'''
"4" = ''':sup:`4` He it was had had charge of it, there in Gabaa, till now; but now
they took it away from his house, with Ahio walking before it,
'''
"5" = ''':sup:`5` while David and the Israelites played music, there in the Lord’s
presence, on instruments of rare workmanship, harp and zither and
tambour and castanets and cymbals.
'''
"6" = ''':sup:`6` They had reached the threshing-floor of Nachon, when the oxen began
to kick and tilted the ark to one side; whereupon Oza put out his hand
and caught hold of it.
'''
"7" = ''':sup:`7` Rash deed of his, that provoked the divine anger; the Lord smote
him, and he died there beside the ark.
'''
"8" = ''':sup:`8` Great grief it was to David, this ruin the Lord had brought on Oza
(the place is still called Oza’s Ruin),
'''
"9" = ''':sup:`9` and a dread of the Lord came upon him that day; How shall I, he
asked, give shelter to the Lord’s ark?
'''
"10" = ''':sup:`10` No longer was he minded to give it a lodging in David’s Keep; it
must find a home with Obededom the Gethite instead.
'''
"11" = ''':sup:`11` For three months the ark of the Lord was left with Obededom the
Gethite, and brought a blessing on him and his household.
'''
"12" = ''':sup:`12` Then word was brought to David how the Lord had blessed Obededom
and all that was his for the ark’s sake. So back he went, and brought
the ark of God away from Obededom’s house, into David’s Keep, with
great rejoicing; seven choirs of dancers he took with him, and a young
bull for a victim.✻
'''
"13" = ''':sup:`13` No sooner had the bearers of the ark gone six paces on their
journey, than he sacrificed the bull and a ram with it.
'''
"14" = ''':sup:`14` As for himself, he went dancing with all his might, there in the
Lord’s presence; clad in the sacred mantle, he must dance too.
'''
"15" = ''':sup:`15` So David, and Israel with him, brought back the ark that bears
record of the Lord’s covenant, with rejoicing and a great din of
trumpets.
'''
"16" = ''':sup:`16` And as it came into David’s Keep, there was Michol, Saul’s
daughter, looking on from her window; she saw king David leaping and
dancing in the Lord’s presence, and her heart despised him.
'''
"17" = ''':sup:`17` When the ark had been brought into the city, they put it down at
the appointed place, in the midst of a tabernacle which David had there
spread out for it; and David brought burnt-sacrifices and
welcome-offerings into the Lord’s presence there.
'''
"18" = ''':sup:`18` Then, when his offering was done, he blessed the people in the name
of the Lord of hosts,
'''
"19" = ''':sup:`19` and gave to every Israelite, man or woman, a roll of bread and a
piece of roast beef and a flour cake fried in oil;✻ and with that, the
people dispersed to their homes.
'''
"20" = ''':sup:`20` David himself, going back to bless his own household, was met by
Michol, Saul’s daughter. A day of great renown, she said, for the king
of Israel, that exposed his person to man and maid, his own subjects,
graceless as a common mountebank!
'''
"21" = ''':sup:`21` Nay, answered David, it was at the Lord’s coming. He it is that has
chosen me, instead of thy father or any of thy father’s line, to rule
the Lord’s people of Israel;
'''
"22" = ''':sup:`22` and before his coming play the mountebank I will; humble myself I
will in my own esteem, and those maids thou speakest of will honour me
yet the more.
'''
"23" = ''':sup:`23` And Michol, that was daughter to king Saul, never bore child again
to the day of her death.
'''
