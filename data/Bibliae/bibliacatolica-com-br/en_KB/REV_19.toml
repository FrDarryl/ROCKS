[19]
"1" = ''':sup:`1` After this I heard, as it seemed, the voices of countless multitudes
crying out in heaven, Alleluia; salvation and glory and power belong to
our God;
'''
"2" = ''':sup:`2` his sentence is ever true and just, and now he has given sentence
against the great harlot, who poisoned the earth with her harlot’s
ways; now he has called her to account for the blood of his servants.
'''
"3" = ''':sup:`3` And again they cried, Alleluia, the smoke of her burning goes up
everlastingly.✻
'''
"4" = ''':sup:`4` Then the twenty-four elders and the four living figures fell down
and worshipped God, where he sits enthroned, crying, Amen, Alleluia.
'''
"5" = ''':sup:`5` And a voice came from the throne, which said, Praise our God, all
you that are his servants, and all you that fear him, little and great
alike;
'''
"6" = ''':sup:`6` whereupon I heard, as it seemed, the noise of a great multitude,
like the noise of water in flood, or the noise of deep thunder, as they
cried out, Alleluia, the Lord our God, the Almighty, has claimed his
kingdom;
'''
"7" = ''':sup:`7` let us rejoice and triumph and give him the praise; the time has
come for the wedding-feast of the Lamb. His bride has clothed herself
in readiness for it;
'''
"8" = ''':sup:`8` hers it is to wear linen of shining white; the merits of the saints
are her linen.✻
'''
"9" = ''':sup:`9` And now the angel said to me, Write thus: Blessed are those who are
bidden to the Lamb’s wedding-feast. All this is true, he said; it is
God’s own utterance.
'''
"10" = ''':sup:`10` Thereupon I fell at his feet, to worship him. But he said, Never
that; keep thy worship for God; I am only thy fellow servant, one of
those brethren of thine who hold fast the truth concerning Jesus. It is
the truth concerning Jesus that inspires all prophecy.✻
'''
"11" = ''':sup:`11` Then, in my vision, heaven opened, and I saw a white horse appear.
Its rider bore for his title, the Faithful, the True; he judges and
goes to battle in the cause of right.
'''
"12" = ''':sup:`12` His eyes were like flaming fire, and on his brow were many royal
diadems; the name written there is one that only he knows.
'''
"13" = ''':sup:`13` He went clad in a garment deep dyed with blood, and the name by
which he is called is the Word of God;
'''
"14" = ''':sup:`14` the armies of heaven followed him, mounted on white horses, and
clad in linen, white and clean.
'''
"15" = ''':sup:`15` From his mouth came a two-edged sword, ready to smite the nations;
he will herd them like sheep with a crook of iron. He treads out for
them the wine-press, whose wine is the avenging anger of almighty God.✻
'''
"16" = ''':sup:`16` And this title is written on his cloak, over his thigh, The King of
kings, and the Lord of lords.
'''
"17" = ''':sup:`17` And I saw an angel standing in the sun’s orb, who cried aloud to
all the birds that hovered in mid-air, Come and gather at God’s great
feast,
'''
"18" = ''':sup:`18` where you shall eat the flesh of kings, the flesh of captains, the
flesh of the strong, the flesh of horses and their riders, the flesh of
all mankind, free men and slaves, the little and the great.
'''
"19" = ''':sup:`19` And then I saw the beast and the kings of the earth muster their
armies, to join battle with the rider on the white horse and the army
which followed him.
'''
"20" = ''':sup:`20` The beast was made prisoner, and with it the false prophet that did
miracles in its presence, deluding all those who bore the beast’s mark
and worshipped its image; and both were thrown alive into the fiery
lake that burns with brimstone.
'''
"21" = ''':sup:`21` All the rest were slain by the sword of that horseman, the sword
that comes from his mouth; and all the birds feasted on the carrion,
and had their fill.
'''
