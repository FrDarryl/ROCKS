[6]
"1" = ''':sup:`1` My son, has some friend persuaded thee to be his surety? Hast thou
pledged thyself for a bond which is none of thine?
'''
"2" = ''':sup:`2` Believe me, that word of assent has caught thee in a snare, thou art
the prisoner of thy own promise made.
'''
"3" = ''':sup:`3` Do then, my son, as I bid thee; obtain thy freedom; it is ill done
to fall into another man’s power. Quick, no time to lose; wake up this
neighbour of thine from his bed,
'''
"4" = ''':sup:`4` ere thou thyself close an eye-lid in sleep;
'''
"5" = ''':sup:`5` deer from captivity nor bird from fowler’s hand so swift to escape!
'''
"6" = ''':sup:`6` Up with thee, idleness, go to school with the ant, and learn the
lesson of her ways!
'''
"7" = ''':sup:`7` Chief or ruler she has none to give her commands;
'''
"8" = ''':sup:`8` yet in summer hours, when the harvest is a-gathering, she ever lays
up food for her own nourishment.
'''
"9" = ''':sup:`9` And thou, idleness, art still a-bed; wilt thou never wake?
'''
"10" = ''':sup:`10` What, thou wouldst sleep a little longer, yawn a little longer; a
little longer thou must pillow head on hand?
'''
"11" = ''':sup:`11` Ay, but poverty will not wait, the day of distress will not wait,
like an armed vagabond it will fall upon thee! (Wouldst thou see the
good grain flow like water, wouldst thou see poverty take wing, thou
must be up and doing.✻ )
'''
"12" = ''':sup:`12` Worthless men there be, sinners there be, that go ever with a
cunning smile on their lips;
'''
"13" = ''':sup:`13` a wink here, there a pressure of the foot, there a beckoning
finger;
'''
"14" = ''':sup:`14` all the while their wicked hearts are plotting mischief, are sowing
the causes of strife.
'''
"15" = ''':sup:`15` Such men will be overtaken by their doom ere long, crushed all of a
sudden beyond hope of remedy.
'''
"16" = ''':sup:`16` Six things I will tell thee, and name a seventh for good measure,
the Lord hates and will never abide;
'''
"17" = ''':sup:`17` the haughty look, the lying tongue, the hands that take innocent
life,
'''
"18" = ''':sup:`18` the heart that ever devises thoughts of mischief, the feet that
hasten upon an ill errand,
'''
"19" = ''':sup:`19` the false witness whose every breath is perjury, and the sower of
strife among brethren.
'''
"20" = ''':sup:`20` Keep true, my son, to the charge thy father gives thee, nor make
light of thy mother’s teaching;
'''
"21" = ''':sup:`21` wear them ever close to thy heart, hang them like a locket upon thy
breast;
'''
"22" = ''':sup:`22` be these, when thou walkest abroad, thy company, when thou liest
asleep, thy safeguard, in waking hours, thy counsellors.
'''
"23" = ''':sup:`23` That charge is a lamp to guide thee, that teaching a light to
beckon thee; the warnings correction gave thee are a road leading to
life.
'''
"24" = ''':sup:`24` Here is protection for thee against the temptress that would lure
thee away with her seductions.
'''
"25" = ''':sup:`25` Never let her beauty win thy heart, never let her bold glance
deceive thee.
'''
"26" = ''':sup:`26` A harlot’s pay is but the price of a meal; the adulteress costs
dearer, her price is a man’s whole life.
'''
"27" = ''':sup:`27` Who can carry fire in his bosom, without singeing the clothes he
wears,
'''
"28" = ''':sup:`28` or walk on hot coals without burning his feet?
'''
"29" = ''':sup:`29` No more can a man mate with his neighbour’s wife, and not be
defiled by her touch.
'''
"30" = ''':sup:`30` Small blame to the thief, when he steals to fill his hungry belly,
'''
"31" = ''':sup:`31` and if he be caught, why, he can pay sevenfold, or yield up all
that he has;
'''
"32" = ''':sup:`32` the adulterer, in the hunger of his heart, must risk losing life
itself.
'''
"33" = ''':sup:`33` Scathe and scorn he wins for himself, and shame there is no
blotting out;
'''
"34" = ''':sup:`34` no mercy for him, when the day of reckoning comes, from the anger
of a jealous husband
'''
"35" = ''':sup:`35` that will listen to no man’s entreaties, will refuse ransom never
so abundant.
'''
