[6]
"1" = ''':sup:`1` Brethren, if a man is found guilty of some fault, you, who are
spiritually minded, ought to shew a spirit of gentleness in correcting
him. Have an eye upon thyself; thou too wilt perhaps encounter
temptation.
'''
"2" = ''':sup:`2` Bear the burden of one another’s failings; then you will be
fulfilling the law of Christ.✻
'''
"3" = ''':sup:`3` The man who thinks he is of some worth, when in truth he is worth
nothing at all, is merely deluding himself.
'''
"4" = ''':sup:`4` Everyone should examine his own conduct; then he will be able to
take the measure of his own worth; no need to compare himself with
others.
'''
"5" = ''':sup:`5` Each of us, then, will have his own load to carry.
'''
"6" = ''':sup:`6` Your teachers are to have a share in all that their disciples have
to bestow.
'''
"7" = ''':sup:`7` Make no mistake about it; you cannot cheat God.
'''
"8" = ''':sup:`8` A man will reap what he sows; if nature is his seed-ground, nature
will give him a perishable harvest, if his seed-ground is the spirit,
it will give him a harvest of eternal life.
'''
"9" = ''':sup:`9` Let us not be discouraged, then, over our acts of charity; we shall
reap when the time comes, if we persevere in them.
'''
"10" = ''':sup:`10` Let us practise generosity to all, while the opportunity is ours;
and above all, to those who are of one family with us in the faith.
'''
"11" = ''':sup:`11` Here is some bold lettering for you, written in my own hand.✻
'''
"12" = ''':sup:`12` Who are they, these people who insist on your being circumcised?
They are men, all of them, who are determined to keep up outward
appearances, so that the cross of Christ may not bring persecution on
them.
'''
"13" = ''':sup:`13` Why, they do not even observe the law, although they adopt
circumcision; they are for having you circumcised, so as to make a
display of your outward conformity.✻
'''
"14" = ''':sup:`14` God forbid that I should make a display of anything, except the
cross of our Lord Jesus Christ, through which the world stands
crucified to me, and I to the world.
'''
"15" = ''':sup:`15` Circumcision means nothing, the want of it means nothing; when a
man is in Christ Jesus, there has been a new creation.
'''
"16" = ''':sup:`16` Peace and pardon to all those who follow this rule, to God’s true
Israel.✻
'''
"17" = ''':sup:`17` Spare me, all of you, any further anxieties; already I bear the
scars of the Lord Jesus printed on my body.✻
'''
"18" = ''':sup:`18` Brethren, the grace of our Lord Jesus Christ be with your spirit.
Amen.
'''
