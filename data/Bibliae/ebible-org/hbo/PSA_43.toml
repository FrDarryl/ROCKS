[43]
"1" = '''
:sup:`1` שָׁפְטֵ֤נִי אֱלֹהִ֨ים ׀ וְרִ֘יבָ֤ה רִיבִ֗י מִגֹּ֥וי לֹא־חָסִ֑יד מֵ֤אִישׁ־מִרְמָ֖ה וְעַוְלָ֣ה תְפַלְּטֵֽנִי׃ 
'''
"2" = '''
:sup:`2` כִּֽי־אַתָּ֤ה ׀ אֱלֹהֵ֣י מָֽעוּזִּי֮ לָמָ֪ה זְנַ֫חְתָּ֥נִי לָֽמָּה־קֹדֵ֥ר אֶתְהַלֵּ֗ךְ בְּלַ֣חַץ אֹויֵֽב׃ 
'''
"3" = '''
:sup:`3` שְׁלַח־אֹורְךָ֣ וַ֭אֲמִתְּךָ הֵ֣מָּה יַנְח֑וּנִי יְבִיא֥וּנִי אֶל־הַֽר־קָ֝דְשְׁךָ֗ וְאֶל־מִשְׁכְּנֹותֶֽיךָ׃ 
'''
"4" = '''
:sup:`4` וְאָבֹ֤ואָה ׀ אֶל־מִזְבַּ֬ח אֱלֹהִ֗ים אֶל־אֵל֮ שִׂמְחַ֪ת גִּ֫ילִ֥י וְאֹודְךָ֥ בְכִנֹּ֗ור אֱלֹהִ֥ים אֱלֹהָֽי׃ 
'''
"5" = '''
:sup:`5` מַה־תִּשְׁתֹּ֬וחֲחִ֨י ׀ נַפְשִׁי֮ וּֽמַה־תֶּהֱמִ֪י עָ֫לָ֥י הֹוחִ֣ילִי לֽ͏ֵ֭אלֹהִים כִּי־עֹ֣וד אֹודֶ֑נּוּ יְשׁוּעֹ֥ת פָּ֝נַ֗י וֵֽאלֹהָֽי׃ 
'''
