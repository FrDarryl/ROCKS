[60]
"1" = '''
:sup:`1` לַ֭מְנַצֵּחַ עַל־שׁוּשַׁ֣ן עֵד֑וּת מִכְתָּ֖ם לְדָוִ֣ד לְלַמֵּֽד׃ 
'''
"2" = '''
:sup:`2` בְּהַצֹּותֹ֨ו ׀ אֶ֥ת אֲרַ֣ם נַהֲרַיִם֮ וְאֶת־אֲרַ֪ם צֹ֫ובָ֥ה וַיָּ֤שָׁב יֹואָ֗ב וַיַּ֣ךְ אֶת־אֱדֹ֣ום בְּגֵיא־מֶ֑לַח שְׁנֵ֖ים עָשָׂ֣ר אָֽלֶף׃ 
'''
"3" = '''
:sup:`3` אֱ֭לֹהִים זְנַחְתָּ֣נוּ פְרַצְתָּ֑נוּ אָ֝נַ֗פְתָּ תְּשֹׁ֣ובֵ֥ב לָֽנוּ׃ 
'''
"4" = '''
:sup:`4` הִרְעַ֣שְׁתָּה אֶ֣רֶץ פְּצַמְתָּ֑הּ רְפָ֖ה שְׁבָרֶ֣יהָ כִי־מָֽטָה׃ 
'''
"5" = '''
:sup:`5` הִרְאִ֣יתָה עַמְּךָ֣ קָשָׁ֑ה הִ֝שְׁקִיתָ֗נוּ יַ֣יִן תַּרְעֵלָֽה׃ 
'''
"6" = '''
:sup:`6` נָ֘תַ֤תָּה לִּירֵאֶ֣יךָ נֵּ֭ס לְהִתְנֹוסֵ֑ס מִ֝פְּנֵ֗י קֹ֣שֶׁט סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` לְ֭מַעַן יֵחָלְצ֣וּן יְדִידֶ֑יךָ הֹושִׁ֖יעָה יְמִֽינְךָ֣ *וַעֲנֵנוּ (וַעֲנֵֽנִי)׃ 
'''
"8" = '''
:sup:`8` אֱלֹהִ֤ים ׀ דִּבֶּ֥ר בְּקָדְשֹׁ֗ו אֶ֫עְלֹ֥זָה אֲחַלְּקָ֥ה שְׁכֶ֑ם וְעֵ֖מֶק סֻכֹּ֣ות אֲמַדֵּֽד׃ 
'''
"9" = '''
:sup:`9` לִ֤י גִלְעָ֨ד ׀ וְלִ֬י מְנַשֶּׁ֗ה וְ֭אֶפְרַיִם מָעֹ֣וז רֹאשִׁ֑י יְ֝הוּדָ֗ה מְחֹֽקְקִי׃ 
'''
"10" = '''
:sup:`10` מֹואָ֤ב ׀ סִ֬יר רַחְצִ֗י עַל־אֱ֭דֹום אַשְׁלִ֣יךְ נַעֲלִ֑י עָ֝לַ֗י פְּלֶ֣שֶׁת הִתְרֹעָֽעִֽי׃ 
'''
"11" = '''
:sup:`11` מִ֣י יֹ֭בִלֵנִי עִ֣יר מָצֹ֑ור מִ֖י נָחַ֣נִי עַד־אֱדֹֽום׃ 
'''
"12" = '''
:sup:`12` הֲלֹֽא־אַתָּ֣ה אֱלֹהִ֣ים זְנַחְתָּ֑נוּ וְֽלֹא־תֵצֵ֥א אֱ֝לֹהִ֗ים בְּצִבְאֹותֵֽינוּ׃ 
'''
"13" = '''
:sup:`13` הָֽבָה־לָּ֣נוּ עֶזְרָ֣ת מִצָּ֑ר וְ֝שָׁ֗וְא תְּשׁוּעַ֥ת אָדָם׃ 
'''
"14" = '''
:sup:`14` בֵּֽאלֹהִ֥ים נַעֲשֶׂה־חָ֑יִל וְ֝ה֗וּא יָב֥וּס צָרֵֽינוּ׃ 
'''
