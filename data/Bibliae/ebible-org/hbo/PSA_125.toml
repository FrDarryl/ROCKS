[125]
"1" = '''
:sup:`1` שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות הַבֹּטְחִ֥ים בַּיהוָ֑ה כְּֽהַר־צִיֹּ֥ון לֹא־יִ֝מֹּ֗וט לְעֹולָ֥ם יֵשֵֽׁב׃ 
'''
"2" = '''
:sup:`2` יְֽרוּשָׁלַ֗͏ִם הָרִים֮ סָבִ֪יב לָ֥הּ וַ֭יהוָה סָבִ֣יב לְעַמֹּ֑ו מֵ֝עַתָּ֗ה וְעַד־עֹולָֽם׃ 
'''
"3" = '''
:sup:`3` כִּ֤י לֹ֪א יָנ֡וּחַ שֵׁ֤בֶט הָרֶ֗שַׁע עַל֮ גֹּורַ֪ל הַֽצַּדִּ֫יקִ֥ים לְמַ֡עַן לֹא־יִשְׁלְח֖וּ הַצַּדִּיקִ֨ים בְּעַוְלָ֬תָה יְדֵיהֶֽם׃ 
'''
"4" = '''
:sup:`4` הֵיטִ֣יבָה יְ֭הוָה לַטֹּובִ֑ים וְ֝לִֽישָׁרִ֗ים בְּלִבֹּותָֽם׃ 
'''
"5" = '''
:sup:`5` וְהַמַּטִּ֤ים עַֽקַלְקַלֹּותָ֗ם יֹולִיכֵ֣ם יְ֭הוָה אֶת־פֹּעֲלֵ֣י הָאָ֑וֶן שָׁ֝לֹ֗ום עַל־יִשְׂרָאֵֽל׃ 
'''
