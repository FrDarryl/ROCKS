[24]
"1" = '''
:sup:`1` לְדָוִ֗ד מִ֫זְמֹ֥ור לַֽ֭יהוָה הָאָ֣רֶץ וּמְלֹואָ֑הּ תֵּ֝בֵ֗ל וְיֹ֣שְׁבֵי בָֽהּ׃ 
'''
"2" = '''
:sup:`2` כִּי־ה֖וּא עַל־יַמִּ֣ים יְסָדָ֑הּ וְעַל־נְ֝הָרֹ֗ות יְכֹונְנֶֽהָ׃ 
'''
"3" = '''
:sup:`3` מִֽי־יַעֲלֶ֥ה בְהַר־יְהוָ֑ה וּמִי־יָ֝קוּם בִּמְקֹ֥ום קָדְשֹֽׁו׃ 
'''
"4" = '''
:sup:`4` נְקִ֥י כַפַּ֗יִם וּֽבַר־לֵ֫בָ֥ב אֲשֶׁ֤ר ׀ לֹא־נָשָׂ֣א לַשָּׁ֣וְא נַפְשִׁ֑י וְלֹ֖א נִשְׁבַּ֣ע לְמִרְמָֽה׃ 
'''
"5" = '''
:sup:`5` יִשָּׂ֣א בְ֭רָכָה מֵאֵ֣ת יְהוָ֑ה וּ֝צְדָקָ֗ה מֵאֱלֹהֵ֥י יִשְׁעֹֽו׃ 
'''
"6" = '''
:sup:`6` זֶ֭ה דֹּ֣ור *דֹּרְשֹׁו (דֹּרְשָׁ֑יו) מְבַקְשֵׁ֨י פָנֶ֖יךָ יַעֲקֹ֣ב סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` שְׂא֤וּ שְׁעָרִ֨ים ׀ רָֽאשֵׁיכֶ֗ם וְֽ֭הִנָּשְׂאוּ פִּתְחֵ֣י עֹולָ֑ם וְ֝יָבֹ֗וא מֶ֣לֶךְ הַכָּבֹֽוד׃ 
'''
"8" = '''
:sup:`8` מִ֥י זֶה֮ מֶ֤לֶךְ הַכָּ֫בֹ֥וד יְ֭הוָה עִזּ֣וּז וְגִבֹּ֑ור יְ֝הוָ֗ה גִּבֹּ֥ור מִלְחָמָֽה׃ 
'''
"9" = '''
:sup:`9` שְׂא֤וּ שְׁעָרִ֨ים ׀ רָֽאשֵׁיכֶ֗ם וּ֭שְׂאוּ פִּתְחֵ֣י עֹולָ֑ם וְ֝יָבֹא מֶ֣לֶךְ הַכָּבֹֽוד׃ 
'''
"10" = '''
:sup:`10` מִ֤י ה֣וּא זֶה֮ מֶ֤לֶךְ הַכָּ֫בֹ֥וד יְהוָ֥ה צְבָאֹ֑ות ה֤וּא מֶ֖לֶךְ הַכָּבֹ֣וד סֶֽלָה׃ 
'''
