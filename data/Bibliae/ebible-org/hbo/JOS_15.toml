[15]
"1" = '''
:sup:`1` וַיְהִ֣י הַגֹּורָ֗ל לְמַטֵּ֛ה בְּנֵ֥י יְהוּדָ֖ה לְמִשְׁפְּחֹתָ֑ם אֶל־גְּב֨וּל אֱדֹ֧ום מִדְבַּר־צִ֛ן נֶ֖גְבָּה מִקְצֵ֥ה תֵימָֽן׃ 
'''
"2" = '''
:sup:`2` וַיְהִ֤י לָהֶם֙ גְּב֣וּל נֶ֔גֶב מִקְצֵ֖ה יָ֣ם הַמֶּ֑לַח מִן־הַלָּשֹׁ֖ן הַפֹּנֶ֥ה נֶֽגְבָּה׃ 
'''
"3" = '''
:sup:`3` וְ֠יָצָא אֶל־מִנֶּ֜גֶב לְמַעֲלֵ֤ה עַקְרַבִּים֙ וְעָ֣בַר צִ֔נָה וְעָלָ֥ה מִנֶּ֖גֶב לְקָדֵ֣שׁ בַּרְנֵ֑עַ וְעָבַ֤ר חֶצְרֹון֙ וְעָלָ֣ה אַדָּ֔רָה וְנָסַ֖ב הַקַּרְקָֽעָה׃ 
'''
"4" = '''
:sup:`4` וְעָבַ֣ר עַצְמֹ֗ונָה וְיָצָא֙ נַ֣חַל מִצְרַ֔יִם *וְהָיָה (וְהָי֛וּ) תֹּצְאֹ֥ות הַגְּב֖וּל יָ֑מָּה זֶה־יִהְיֶ֥ה לָכֶ֖ם גְּב֥וּל נֶֽגֶב׃ 
'''
"5" = '''
:sup:`5` וּגְב֥וּל קֵ֙דְמָה֙ יָ֣ם הַמֶּ֔לַח עַד־קְצֵ֖ה הַיַּרְדֵּ֑ן וּגְב֞וּל לִפְאַ֤ת צָפֹ֙ונָה֙ מִלְּשֹׁ֣ון הַיָּ֔ם מִקְצֵ֖ה הַיַּרְדֵּֽן׃ 
'''
"6" = '''
:sup:`6` וְעָלָ֤ה הַגְּבוּל֙ בֵּ֣ית חָגְלָ֔ה וְעָבַ֕ר מִצְּפֹ֖ון לְבֵ֣ית הָעֲרָבָ֑ה וְעָלָ֣ה הַגְּב֔וּל אֶ֥בֶן בֹּ֖הַן בֶּן־רְאוּבֵֽן׃ 
'''
"7" = '''
:sup:`7` וְעָלָ֨ה הַגְּב֥וּל ׀ דְּבִרָה֮ מֵעֵ֣מֶק עָכֹור֒ וְצָפֹ֜ונָה פֹּנֶ֣ה אֶל־הַגִּלְגָּ֗ל אֲשֶׁר־נֹ֙כַח֙ לְמַעֲלֵ֣ה אֲדֻמִּ֔ים אֲשֶׁ֥ר מִנֶּ֖גֶב לַנָּ֑חַל וְעָבַ֤ר הַגְּבוּל֙ אֶל־מֵי־עֵ֣ין שֶׁ֔מֶשׁ וְהָי֥וּ תֹצְאֹתָ֖יו אֶל־עֵ֥ין רֹגֵֽל׃ 
'''
"8" = '''
:sup:`8` וְעָלָ֨ה הַגְּב֜וּל גֵּ֣י בֶן־הִנֹּ֗ם אֶל־כֶּ֤תֶף הַיְבוּסִי֙ מִנֶּ֔גֶב הִ֖יא יְרֽוּשָׁלָ֑͏ִם וְעָלָ֨ה הַגְּב֜וּל אֶל־רֹ֣אשׁ הָהָ֗ר אֲ֠שֶׁר עַל־פְּנֵ֤י גֵֽי־הִנֹּם֙ יָ֔מָּה אֲשֶׁ֛ר בִּקְצֵ֥ה עֵֽמֶק־רְפָאִ֖ים צָפֹֽנָה׃ 
'''
"9" = '''
:sup:`9` וְתָאַ֨ר הַגְּב֜וּל מֵרֹ֣אשׁ הָהָ֗ר אֶל־מַעְיַן֙ מֵ֣י נֶפְתֹּ֔וחַ וְיָצָ֖א אֶל־עָרֵ֣י הַר־עֶפְרֹ֑ון וְתָאַ֤ר הַגְּבוּל֙ בַּעֲלָ֔ה הִ֖יא קִרְיַ֥ת יְעָרִֽים׃ 
'''
"10" = '''
:sup:`10` וְנָסַב֩ הַגְּב֨וּל מִבַּעֲלָ֥ה יָ֙מָּה֙ אֶל־הַ֣ר שֵׂעִ֔יר וְעָבַ֕ר אֶל־כֶּ֧תֶף הַר־יְעָרִ֛ים מִצָּפֹ֖ונָה הִ֣יא כְסָלֹ֑ון וְיָרַ֥ד בֵּֽית־שֶׁ֖מֶשׁ וְעָבַ֥ר תִּמְנָֽה׃ 
'''
"11" = '''
:sup:`11` וְיָצָ֨א הַגְּב֜וּל אֶל־כֶּ֣תֶף עֶקְרֹון֮ צָפֹונָה֒ וְתָאַ֤ר הַגְּבוּל֙ שִׁכְּרֹ֔ונָה וְעָבַ֥ר הַר־הַֽבַּעֲלָ֖ה וְיָצָ֣א יַבְנְאֵ֑ל וְהָי֛וּ תֹּצְאֹ֥ות הַגְּב֖וּל יָֽמָּה׃ 
'''
"12" = '''
:sup:`12` וּגְב֣וּל יָ֔ם הַיָּ֥מָּה הַגָּדֹ֖ול וּגְב֑וּל זֶ֠ה גְּב֧וּל בְּנֵֽי־יְהוּדָ֛ה סָבִ֖יב לְמִשְׁפְּחֹתָֽם׃ 
'''
"13" = '''
:sup:`13` וּלְכָלֵ֣ב בֶּן־יְפֻנֶּ֗ה נָ֤תַן חֵ֙לֶק֙ בְּתֹ֣וךְ בְּנֵֽי־יְהוּדָ֔ה אֶל־פִּ֥י יְהוָ֖ה לִֽיהֹושֻׁ֑עַ אֶת־קִרְיַ֥ת אַרְבַּ֛ע אֲבִ֥י הָעֲנָ֖ק הִ֥יא חֶבְרֹֽון׃ 
'''
"14" = '''
:sup:`14` וַיֹּ֤רֶשׁ מִשָּׁם֙ כָּלֵ֔ב אֶת־שְׁלֹושָׁ֖ה בְּנֵ֣י הָעֲנָ֑ק אֶת־שֵׁשַׁ֤י וְאֶת־אֲחִימַן֙ וְאֶת־תַּלְמַ֔י יְלִידֵ֖י הָעֲנָֽק׃ 
'''
"15" = '''
:sup:`15` וַיַּ֣עַל מִשָּׁ֔ם אֶל־יֹשְׁבֵ֖י דְּבִ֑ר וְשֵׁם־דְּבִ֥ר לְפָנִ֖ים קִרְיַת־סֵֽפֶר׃ 
'''
"16" = '''
:sup:`16` וַיֹּ֣אמֶר כָּלֵ֔ב אֲשֶׁר־יַכֶּ֥ה אֶת־קִרְיַת־סֵ֖פֶר וּלְכָדָ֑הּ וְנָתַ֥תִּי לֹ֛ו אֶת־עַכְסָ֥ה בִתִּ֖י לְאִשָּֽׁה׃ 
'''
"17" = '''
:sup:`17` וַֽיִּלְכְּדָ֛הּ עָתְנִיאֵ֥ל בֶּן־קְנַ֖ז אֲחִ֣י כָלֵ֑ב וַיִּתֶּן־לֹ֛ו אֶת־עַכְסָ֥ה בִתֹּ֖ו לְאִשָּֽׁה׃ 
'''
"18" = '''
:sup:`18` וַיְהִ֣י בְּבֹואָ֗הּ וַתְּסִיתֵ֙הוּ֙ לִשְׁאֹ֤ול מֵֽאֵת־אָבִ֙יהָ֙ שָׂדֶ֔ה וַתִּצְנַ֖ח מֵעַ֣ל הַחֲמֹ֑ור וַיֹּֽאמֶר־לָ֥הּ כָּלֵ֖ב מַה־לָּֽךְ׃ 
'''
"19" = '''
:sup:`19` וַתֹּ֜אמֶר תְּנָה־לִּ֣י בְרָכָ֗ה כִּ֣י אֶ֤רֶץ הַנֶּ֙גֶב֙ נְתַתָּ֔נִי וְנָתַתָּ֥ה לִ֖י גֻּלֹּ֣ת מָ֑יִם וַיִּתֶּן־לָ֗הּ אֵ֚ת גֻּלֹּ֣ת עִלִּיֹּ֔ות וְאֵ֖ת גֻּלֹּ֥ת תַּחְתִּיֹּֽות׃ פ 
'''
"20" = '''
:sup:`20` זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־יְהוּדָ֖ה לְמִשְׁפְּחֹתָֽם׃ 
'''
"21" = '''
:sup:`21` וַיִּֽהְי֣וּ הֶעָרִ֗ים מִקְצֵה֙ לְמַטֵּ֣ה בְנֵֽי־יְהוּדָ֔ה אֶל־גְּב֥וּל אֱדֹ֖ום בַּנֶּ֑גְבָּה קַבְצְאֵ֥ל וְעֵ֖דֶר וְיָגֽוּר׃ 
'''
"22" = '''
:sup:`22` וְקִינָ֥ה וְדִֽימֹונָ֖ה וְעַדְעָדָֽה׃ 
'''
"23" = '''
:sup:`23` וְקֶ֥דֶשׁ וְחָצֹ֖ור וְיִתְנָֽן׃ 
'''
"24" = '''
:sup:`24` זִ֥יף וָטֶ֖לֶם וּבְעָלֹֽות׃ 
'''
"25" = '''
:sup:`25` וְחָצֹ֤ור ׀ חֲדַתָּה֙ וּקְרִיֹּ֔ות חֶצְרֹ֖ון הִ֥יא חָצֹֽור׃ 
'''
"26" = '''
:sup:`26` אֲמָ֥ם וּשְׁמַ֖ע וּמֹולָדָֽה׃ 
'''
"27" = '''
:sup:`27` וַחֲצַ֥ר גַּדָּ֛ה וְחֶשְׁמֹ֖ון וּבֵ֥ית פָּֽלֶט׃ 
'''
"28" = '''
:sup:`28` וַחֲצַ֥ר שׁוּעָ֛ל וּבְאֵ֥ר שֶׁ֖בַע וּבִזְיֹותְיָֽה׃ 
'''
"29" = '''
:sup:`29` בַּעֲלָ֥ה וְעִיִּ֖ים וָעָֽצֶם׃ 
'''
"30" = '''
:sup:`30` וְאֶלְתֹּולַ֥ד וּכְסִ֖יל וְחָרְמָֽה׃ 
'''
"31" = '''
:sup:`31` וְצִֽקְלַ֥ג וּמַדְמַנָּ֖ה וְסַנְסַנָּֽה׃ 
'''
"32" = '''
:sup:`32` וּלְבָאֹ֥ות וְשִׁלְחִ֖ים וְעַ֣יִן וְרִמֹּ֑ון כָּל־עָרִ֛ים עֶשְׂרִ֥ים וָתֵ֖שַׁע וְחַצְרֵיהֶֽן׃ ס 
'''
"33" = '''
:sup:`33` בַּשְּׁפֵלָ֑ה אֶשְׁתָּאֹ֥ול וְצָרְעָ֖ה וְאַשְׁנָֽה׃ 
'''
"34" = '''
:sup:`34` וְזָנֹ֙וחַ֙ וְעֵ֣ין גַּנִּ֔ים תַּפּ֖וּחַ וְהָעֵינָֽם׃ 
'''
"35" = '''
:sup:`35` יַרְמוּת֙ וַעֲדֻלָּ֔ם שֹׂוכֹ֖ה וַעֲזֵקָֽה׃ 
'''
"36" = '''
:sup:`36` וְשַׁעֲרַ֙יִם֙ וַעֲדִיתַ֔יִם וְהַגְּדֵרָ֖ה וּגְדֵרֹתָ֑יִם עָרִ֥ים אַרְבַּֽע־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃ 
'''
"37" = '''
:sup:`37` צְנָ֥ן וַחֲדָשָׁ֖ה וּמִגְדַּל־גָּֽד׃ 
'''
"38" = '''
:sup:`38` וְדִלְעָ֥ן וְהַמִּצְפֶּ֖ה וְיָקְתְאֵֽל׃ 
'''
"39" = '''
:sup:`39` לָכִ֥ישׁ וּבָצְקַ֖ת וְעֶגְלֹֽון׃ 
'''
"40" = '''
:sup:`40` וְכַבֹּ֥ון וְלַחְמָ֖ס וְכִתְלִֽישׁ׃ 
'''
"41" = '''
:sup:`41` וּגְדֵרֹ֕ות בֵּית־דָּגֹ֥ון וְנַעֲמָ֖ה וּמַקֵּדָ֑ה עָרִ֥ים שֵׁשׁ־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃ ס 
'''
"42" = '''
:sup:`42` לִבְנָ֥ה וָעֶ֖תֶר וְעָשָֽׁן׃ 
'''
"43" = '''
:sup:`43` וְיִפְתָּ֥ח וְאַשְׁנָ֖ה וּנְצִֽיב׃ 
'''
"44" = '''
:sup:`44` וּקְעִילָ֥ה וְאַכְזִ֖יב וּמָֽרֵאשָׁ֑ה עָרִ֥ים תֵּ֖שַׁע וְחַצְרֵיהֶֽן׃ 
'''
"45" = '''
:sup:`45` עֶקְרֹ֥ון וּבְנֹתֶ֖יהָ וַחֲצֵרֶֽיהָ׃ 
'''
"46" = '''
:sup:`46` מֵעֶקְרֹ֖ון וָיָ֑מָּה כֹּ֛ל אֲשֶׁר־עַל־יַ֥ד אַשְׁדֹּ֖וד וְחַצְרֵיהֶֽן׃ 
'''
"47" = '''
:sup:`47` אַשְׁדֹּ֞וד בְּנֹותֶ֣יהָ וַחֲצֵרֶ֗יהָ עַזָּ֥ה בְּנֹותֶ֥יהָ וַחֲצֵרֶ֖יהָ עַד־נַ֣חַל מִצְרָ֑יִם וְהַיָּ֥ם *הַגָּבֹול (הַגָּדֹ֖ול) וּגְבֽוּל׃ ס 
'''
"48" = '''
:sup:`48` וּבָהָ֑ר שָׁמִ֥יר וְיַתִּ֖יר וְשֹׂוכֹֽה׃ 
'''
"49" = '''
:sup:`49` וְדַנָּ֥ה וְקִרְיַת־סַנָּ֖ה הִ֥יא דְבִֽר׃ 
'''
"50" = '''
:sup:`50` וַעֲנָ֥ב וְאֶשְׁתְּמֹ֖ה וְעָנִֽים׃ 
'''
"51" = '''
:sup:`51` וְגֹ֥שֶׁן וְחֹלֹ֖ן וְגִלֹ֑ה עָרִ֥ים אַֽחַת־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃ 
'''
"52" = '''
:sup:`52` אֲרַ֥ב וְרוּמָ֖ה וְאֶשְׁעָֽן׃ 
'''
"53" = '''
:sup:`53` *וְיָנִים (וְיָנ֥וּם) וּבֵית־תַּפּ֖וּחַ וַאֲפֵֽקָה׃ 
'''
"54" = '''
:sup:`54` וְחֻמְטָ֗ה וְקִרְיַ֥ת אַרְבַּ֛ע הִ֥יא חֶבְרֹ֖ון וְצִיעֹ֑ר עָרִ֥ים תֵּ֖שַׁע וְחַצְרֵיהֶֽן׃ ס 
'''
"55" = '''
:sup:`55` מָעֹ֥ון ׀ כַּרְמֶ֖ל וָזִ֥יף וְיוּטָּֽה׃ 
'''
"56" = '''
:sup:`56` וְיִזְרְעֶ֥אל וְיָקְדְעָ֖ם וְזָנֹֽוחַ׃ 
'''
"57" = '''
:sup:`57` הַקַּ֖יִן גִּבְעָ֣ה וְתִמְנָ֑ה עָרִ֥ים עֶ֖שֶׂר וְחַצְרֵיהֶֽן׃ 
'''
"58" = '''
:sup:`58` חַלְח֥וּל בֵּֽית־צ֖וּר וּגְדֹֽור׃ 
'''
"59" = '''
:sup:`59` וּמַעֲרָ֥ת וּבֵית־עֲנֹ֖ות וְאֶלְתְּקֹ֑ן עָרִ֥ים שֵׁ֖שׁ וְחַצְרֵיהֶֽן׃ 
'''
"60" = '''
:sup:`60` קִרְיַת־בַּ֗עַל הִ֛יא קִרְיַ֥ת יְעָרִ֖ים וְהָֽרַבָּ֑ה עָרִ֥ים שְׁתַּ֖יִם וְחַצְרֵיהֶֽן׃ ס 
'''
"61" = '''
