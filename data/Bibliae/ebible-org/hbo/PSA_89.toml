[89]
"1" = '''
:sup:`1` מַ֝שְׂכִּ֗יל לְאֵיתָ֥ן הָֽאֶזְרָחִֽי׃ 
'''
"2" = '''
:sup:`2` חַֽסְדֵ֣י יְ֭הוָה עֹולָ֣ם אָשִׁ֑ירָה לְדֹ֥ר וָדֹ֓ר ׀ אֹודִ֖יעַ אֱמוּנָתְךָ֣ בְּפִֽי׃ 
'''
"3" = '''
:sup:`3` כִּֽי־אָמַ֗רְתִּי עֹ֭ולָם חֶ֣סֶד יִבָּנֶ֑ה שָׁמַ֓יִם ׀ תָּכִ֖ן אֱמוּנָתְךָ֣ בָהֶֽם׃ 
'''
"4" = '''
:sup:`4` כָּרַ֣תִּֽי בְ֭רִית לִבְחִירִ֑י נִ֝שְׁבַּ֗עְתִּי לְדָוִ֥ד עַבְדִּֽי׃ 
'''
"5" = '''
:sup:`5` עַד־עֹ֭ולָם אָכִ֣ין זַרְעֶ֑ךָ וּבָנִ֨יתִי לְדֹר־וָדֹ֖ור כִּסְאֲךָ֣ סֶֽלָה׃ 
'''
"6" = '''
:sup:`6` וְיֹ֘וד֤וּ שָׁמַ֣יִם פִּלְאֲךָ֣ יְהוָ֑ה אַף־אֱ֝מֽוּנָתְךָ֗ בִּקְהַ֥ל קְדֹשִֽׁים׃ 
'''
"7" = '''
:sup:`7` כִּ֤י מִ֣י בַ֭שַּׁחַק יַעֲרֹ֣ךְ לַיהוָ֑ה יִדְמֶ֥ה לַ֝יהוָ֗ה בִּבְנֵ֥י אֵלִים׃ 
'''
"8" = '''
:sup:`8` אֵ֣ל נַ֭עֲרָץ בְּסֹוד־קְדֹשִׁ֣ים רַבָּ֑ה וְ֝נֹורָ֗א עַל־כָּל־סְבִיבָֽיו׃ 
'''
"9" = '''
:sup:`9` יְהוָ֤ה ׀ אֱלֹ֘הֵ֤י צְבָאֹ֗ות מִֽי־כָֽמֹ֖וךָ חֲסִ֥ין ׀ יָ֑הּ וֶ֝אֱמֽוּנָתְךָ֗ סְבִיבֹותֶֽיךָ׃ 
'''
"10" = '''
:sup:`10` אַתָּ֣ה מֹ֭ושֵׁל בְּגֵא֣וּת הַיָּ֑ם בְּשֹׂ֥וא גַ֝לָּ֗יו אַתָּ֥ה תְשַׁבְּחֵֽם׃ 
'''
"11" = '''
:sup:`11` אַתָּ֤ה דִכִּ֣אתָ כֶחָלָ֣ל רָ֑הַב בִּזְרֹ֥ועַ עֻ֝זְּךָ֗ פִּזַּ֥רְתָּ אֹויְבֶֽיךָ׃ 
'''
"12" = '''
:sup:`12` לְךָ֣ שָׁ֭מַיִם אַף־לְךָ֥ אָ֑רֶץ תֵּבֵ֥ל וּ֝מְלֹאָ֗הּ אַתָּ֥ה יְסַדְתָּֽם׃ 
'''
"13" = '''
:sup:`13` צָפֹ֣ון וְ֭יָמִין אַתָּ֣ה בְרָאתָ֑ם תָּבֹ֥ור וְ֝חֶרְמֹ֗ון בְּשִׁמְךָ֥ יְרַנֵּֽנוּ׃ 
'''
"14" = '''
:sup:`14` לְךָ֣ זְ֭רֹועַ עִם־גְּבוּרָ֑ה תָּעֹ֥ז יָ֝דְךָ֗ תָּר֥וּם יְמִינֶֽךָ׃ 
'''
"15" = '''
:sup:`15` צֶ֣דֶק וּ֭מִשְׁפָּט מְכֹ֣ון כִּסְאֶ֑ךָ חֶ֥סֶד וֶ֝אֱמֶ֗ת יְֽקַדְּמ֥וּ פָנֶֽיךָ׃ 
'''
"16" = '''
:sup:`16` אַשְׁרֵ֣י הָ֭עָם יֹודְעֵ֣י תְרוּעָ֑ה יְ֝הוָ֗ה בְּֽאֹור־פָּנֶ֥יךָ יְהַלֵּכֽוּן׃ 
'''
"17" = '''
:sup:`17` בְּ֭שִׁמְךָ יְגִיל֣וּן כָּל־הַיֹּ֑ום וּבְצִדְקָתְךָ֥ יָרֽוּמוּ׃ 
'''
"18" = '''
:sup:`18` כִּֽי־תִפְאֶ֣רֶת עֻזָּ֣מֹו אָ֑תָּה וּ֝בִרְצֹנְךָ֗ *תָּרִים (תָּר֥וּם) קַרְנֵֽנוּ׃ 
'''
"19" = '''
:sup:`19` כִּ֣י לַֽ֭יהוָה מָֽגִנֵּ֑נוּ וְלִקְדֹ֖ושׁ יִשְׂרָאֵ֣ל מַלְכֵּֽנוּ׃ 
'''
"20" = '''
:sup:`20` אָ֤ז דִּבַּ֥רְתָּֽ־בְחָ֡זֹון לַֽחֲסִידֶ֗יךָ וַתֹּ֗אמֶר שִׁוִּ֣יתִי עֵ֭זֶר עַל־גִּבֹּ֑ור הֲרִימֹ֖ותִי בָח֣וּר מֵעָֽם׃ 
'''
"21" = '''
:sup:`21` מָ֭צָאתִי דָּוִ֣ד עַבְדִּ֑י בְּשֶׁ֖מֶן קָדְשִׁ֣י מְשַׁחְתִּֽיו׃ 
'''
"22" = '''
:sup:`22` אֲשֶׁ֣ר יָ֭דִי תִּכֹּ֣ון עִמֹּ֑ו אַף־זְרֹועִ֥י תְאַמְּצֶֽנּוּ׃ 
'''
"23" = '''
:sup:`23` לֹֽא־יַשִּׁ֣א אֹויֵ֣ב בֹּ֑ו וּבֶן־עַ֝וְלָ֗ה לֹ֣א יְעַנֶּֽנּוּ׃ 
'''
"24" = '''
:sup:`24` וְכַתֹּותִ֣י מִפָּנָ֣יו צָרָ֑יו וּמְשַׂנְאָ֥יו אֶגֹּֽוף׃ 
'''
"25" = '''
:sup:`25` וֶֽאֶֽמוּנָתִ֣י וְחַסְדִּ֣י עִמֹּ֑ו וּ֝בִשְׁמִ֗י תָּר֥וּם קַרְנֹֽו׃ 
'''
"26" = '''
:sup:`26` וְשַׂמְתִּ֣י בַיָּ֣ם יָדֹ֑ו וּֽבַנְּהָרֹ֥ות יְמִינֹֽו׃ 
'''
"27" = '''
:sup:`27` ה֣וּא יִ֭קְרָאֵנִי אָ֣בִי אָ֑תָּה אֵ֝לִ֗י וְצ֣וּר יְשׁוּעָתִֽי׃ 
'''
"28" = '''
:sup:`28` אַף־אָ֭נִי בְּכֹ֣ור אֶתְּנֵ֑הוּ עֶ֝לְיֹ֗ון לְמַלְכֵי־אָֽרֶץ׃ 
'''
"29" = '''
:sup:`29` לְ֭עֹולָ֗ם *אֶשְׁמֹור־ (אֶשְׁמָר)־לֹ֣ו חַסְדִּ֑י וּ֝בְרִיתִ֗י נֶאֱמֶ֥נֶת לֹֽו׃ 
'''
"30" = '''
:sup:`30` וְשַׂמְתִּ֣י לָעַ֣ד זַרְעֹ֑ו וְ֝כִסְאֹ֗ו כִּימֵ֥י שָׁמָֽיִם׃ 
'''
"31" = '''
:sup:`31` אִם־יַֽעַזְב֣וּ בָ֭נָיו תֹּורָתִ֑י וּ֝בְמִשְׁפָּטַ֗י לֹ֣א יֵלֵכֽוּן׃ 
'''
"32" = '''
:sup:`32` אִם־חֻקֹּתַ֥י יְחַלֵּ֑לוּ וּ֝מִצְוֹתַ֗י לֹ֣א יִשְׁמֹֽרוּ׃ 
'''
"33" = '''
:sup:`33` וּפָקַדְתִּ֣י בְשֵׁ֣בֶט פִּשְׁעָ֑ם וּבִנְגָעִ֥ים עֲוֹנָֽם׃ 
'''
"34" = '''
:sup:`34` וְ֭חַסְדִּי לֹֽא־אָפִ֣יר מֵֽעִמֹּ֑ו וְלֹֽא־אֲ֝שַׁקֵּ֗ר בֶּאֱמוּנָתִֽי׃ 
'''
"35" = '''
:sup:`35` לֹא־אֲחַלֵּ֥ל בְּרִיתִ֑י וּמֹוצָ֥א שְׂ֝פָתַ֗י לֹ֣א אֲשַׁנֶּֽה׃ 
'''
"36" = '''
:sup:`36` אַ֭חַת נִשְׁבַּ֣עְתִּי בְקָדְשִׁ֑י אִֽם־לְדָוִ֥ד אֲכַזֵּֽב׃ 
'''
"37" = '''
:sup:`37` זַ֭רְעֹו לְעֹולָ֣ם יִהְיֶ֑ה וְכִסְאֹ֖ו כַשֶּׁ֣מֶשׁ נֶגְדִּֽי׃ 
'''
"38" = '''
:sup:`38` כְּ֭יָרֵחַ יִכֹּ֣ון עֹולָ֑ם וְעֵ֥ד בַּ֝שַּׁ֗חַק נֶאֱמָ֥ן סֶֽלָה׃ 
'''
"39" = '''
:sup:`39` וְאַתָּ֣ה זָ֭נַחְתָּ וַתִּמְאָ֑ס הִ֝תְעַבַּ֗רְתָּ עִם־מְשִׁיחֶֽךָ׃ 
'''
"40" = '''
:sup:`40` נֵ֭אַרְתָּה בְּרִ֣ית עַבְדֶּ֑ךָ חִלַּ֖לְתָּ לָאָ֣רֶץ נִזְרֹֽו׃ 
'''
"41" = '''
:sup:`41` פָּרַ֥צְתָּ כָל־גְּדֵרֹתָ֑יו שַׂ֖מְתָּ מִבְצָרָ֣יו מְחִתָּה׃ 
'''
"42" = '''
:sup:`42` שַׁ֭סֻּהוּ כָּל־עֹ֣בְרֵי דָ֑רֶךְ הָיָ֥ה חֶ֝רְפָּ֗ה לִשְׁכֵנֽ͏ָיו׃ 
'''
"43" = '''
:sup:`43` הֲ֭רִימֹותָ יְמִ֣ין צָרָ֑יו הִ֝שְׂמַ֗חְתָּ כָּל־אֹויְבָֽיו׃ 
'''
"44" = '''
:sup:`44` אַף־תָּ֭שִׁיב צ֣וּר חַרְבֹּ֑ו וְלֹ֥א הֲ֝קֵימֹתֹ֗ו בַּמִּלְחָמָֽה׃ 
'''
"45" = '''
:sup:`45` הִשְׁבַּ֥תָּ מִטְּהָרֹ֑ו וְ֝כִסְאֹ֗ו לָאָ֥רֶץ מִגַּֽרְתָּה׃ 
'''
"46" = '''
:sup:`46` הִ֭קְצַרְתָּ יְמֵ֣י עֲלוּמָ֑יו הֶֽעֱטִ֨יתָ עָלָ֖יו בּוּשָׁ֣ה סֶֽלָה׃ 
'''
"47" = '''
:sup:`47` עַד־מָ֣ה יְ֭הוָה תִּסָּתֵ֣ר לָנֶ֑צַח תִּבְעַ֖ר כְּמֹו־אֵ֣שׁ חֲמָתֶֽךָ׃ 
'''
"48" = '''
:sup:`48` זְכָר־אֲנִ֥י מֶה־חָ֑לֶד עַל־מַה־שָּׁ֝֗וְא בָּרָ֥אתָ כָל־בְּנֵי־אָדָֽם׃ 
'''
"49" = '''
:sup:`49` מִ֤י גֶ֣בֶר יִֽ֭חְיֶה וְלֹ֣א יִרְאֶה־מָּ֑וֶת יְמַלֵּ֨ט נַפְשֹׁ֖ו מִיַּד־שְׁאֹ֣ול סֶֽלָה׃ 
'''
"50" = '''
:sup:`50` אַיֵּ֤ה ׀ חֲסָדֶ֖יךָ הָרִאשֹׁנִ֥ים ׀ אֲדֹנָ֑י נִשְׁבַּ֥עְתָּ לְ֝דָוִ֗ד בֶּאֱמוּנָתֶֽךָ׃ 
'''
"51" = '''
:sup:`51` זְכֹ֣ר אֲ֭דֹנָי חֶרְפַּ֣ת עֲבָדֶ֑יךָ שְׂאֵתִ֥י בְ֝חֵיקִ֗י כָּל־רַבִּ֥ים עַמִּֽים׃ 
'''
"52" = '''
:sup:`52` אֲשֶׁ֤ר חֵרְפ֖וּ אֹויְבֶ֥יךָ ׀ יְהוָ֑ה אֲשֶׁ֥ר חֵ֝רְפ֗וּ עִקְּבֹ֥ות מְשִׁיחֶֽךָ׃ 
'''
"53" = '''
:sup:`53` בָּר֖וּךְ יְהוָ֥ה לְ֝עֹולָ֗ם אָ֘מֵ֥ן ׀ וְאָמֵֽן׃ 
'''
