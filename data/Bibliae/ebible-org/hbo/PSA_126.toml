[126]
"1" = '''
:sup:`1` שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות בְּשׁ֣וּב יְ֭הוָה אֶת־שִׁיבַ֣ת צִיֹּ֑ון הָ֝יִ֗ינוּ כְּחֹלְמִֽים׃ 
'''
"2" = '''
:sup:`2` אָ֤ז יִמָּלֵ֪א שְׂחֹ֡וק פִּינוּ֮ וּלְשֹׁונֵ֪נוּ רִ֫נָּ֥ה אָ֭ז יֹאמְר֣וּ בַגֹּויִ֑ם הִגְדִּ֥יל יְ֝הוָ֗ה לַעֲשֹׂ֥ות עִם־אֵֽלֶּה׃ 
'''
"3" = '''
:sup:`3` הִגְדִּ֣יל יְ֭הוָה לַעֲשֹׂ֥ות עִמָּ֗נוּ הָיִ֥ינוּ שְׂמֵחִֽים׃ 
'''
"4" = '''
:sup:`4` שׁוּבָ֣ה יְ֭הוָה אֶת־*שְׁבוּתֵנוּ (שְׁבִיתֵ֑נוּ) כַּאֲפִיקִ֥ים בַּנֶּֽגֶב׃ 
'''
"5" = '''
:sup:`5` הַזֹּרְעִ֥ים בְּדִמְעָ֗ה בְּרִנָּ֥ה יִקְצֹֽרוּ׃ 
'''
"6" = '''
:sup:`6` הָ֘לֹ֤וךְ יֵלֵ֨ךְ ׀ וּבָכֹה֮ נֹשֵׂ֪א מֶֽשֶׁךְ־הַ֫זָּ֥רַע בֹּֽא־יָבֹ֥וא בְרִנָּ֑ה נֹ֝שֵׂ֗א אֲלֻמֹּתָֽיו׃ 
'''
