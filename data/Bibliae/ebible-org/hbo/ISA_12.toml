"1" = '''
:sup:`1` וְאָֽמַרְתָּ֙ בַּיֹּ֣ום הַה֔וּא אֹודְךָ֣ יְהוָ֔ה כִּ֥י אָנַ֖פְתָּ בִּ֑י יָשֹׁ֥ב אַפְּךָ֖ וּֽתְנַחֲמֵֽנִי׃ 
'''
"2" = '''
:sup:`2` הִנֵּ֨ה אֵ֧ל יְשׁוּעָתִ֛י אֶבְטַ֖ח וְלֹ֣א אֶפְחָ֑ד כִּֽי־עָזִּ֤י וְזִמְרָת֙ יָ֣הּ יְהוָ֔ה וַֽיְהִי־לִ֖י לִֽישׁוּעָֽה׃ 
'''
"3" = '''
:sup:`3` וּשְׁאַבְתֶּם־מַ֖יִם בְּשָׂשֹׂ֑ון מִמַּעַיְנֵ֖י הַיְשׁוּעָֽה׃ 
'''
"4" = '''
:sup:`4` וַאֲמַרְתֶּ֞ם בַּיֹּ֣ום הַה֗וּא הֹוד֤וּ לַֽיהוָה֙ קִרְא֣וּ בִשְׁמֹ֔ו הֹודִ֥יעוּ בָֽעַמִּ֖ים עֲלִֽילֹתָ֑יו הַזְכִּ֕ירוּ כִּ֥י נִשְׂגָּ֖ב שְׁמֹֽו׃ 
'''
"5" = '''
:sup:`5` זַמְּר֣וּ יְהוָ֔ה כִּ֥י גֵא֖וּת עָשָׂ֑ה *מְיֻדַּעַת (מוּדַ֥עַת) זֹ֖את בְּכָל־הָאָֽרֶץ׃ 
'''
"6" = '''
:sup:`6` צַהֲלִ֥י וָרֹ֖נִּי יֹושֶׁ֣בֶת צִיֹּ֑ון כִּֽי־גָדֹ֥ול בְּקִרְבֵּ֖ךְ קְדֹ֥ושׁ יִשְׂרָאֵֽל׃ פ 
'''
