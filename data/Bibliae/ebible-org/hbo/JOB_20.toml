[20]
"1" = '''
:sup:`1` וַ֭יַּעַן צֹפַ֥ר הַנַּֽעֲמָתִ֗י וַיֹּאמַֽר׃ 
'''
"2" = '''
:sup:`2` לָ֭כֵן שְׂעִפַּ֣י יְשִׁיב֑וּנִי וּ֝בַעֲב֗וּר ח֣וּשִׁי בִֽי׃ 
'''
"3" = '''
:sup:`3` מוּסַ֣ר כְּלִמָּתִ֣י אֶשְׁמָ֑ע וְ֝ר֗וּחַ מִֽבִּינָתִ֥י יַעֲנֵֽנִי׃ 
'''
"4" = '''
:sup:`4` הֲזֹ֣את יָ֭דַעְתָּ מִנִּי־עַ֑ד מִנִּ֤י שִׂ֖ים אָדָ֣ם עֲלֵי־אָֽרֶץ׃ 
'''
"5" = '''
:sup:`5` כִּ֤י רִנְנַ֣ת רְ֭שָׁעִים מִקָּרֹ֑וב וְשִׂמְחַ֖ת חָנֵ֣ף עֲדֵי־רָֽגַע׃ 
'''
"6" = '''
:sup:`6` אִם־יַעֲלֶ֣ה לַשָּׁמַ֣יִם שִׂיאֹ֑ו וְ֝רֹאשֹׁ֗ו לָעָ֥ב יַגִּֽיעַ׃ 
'''
"7" = '''
:sup:`7` כְּֽ֭גֶלֲלֹו לָנֶ֣צַח יֹאבֵ֑ד רֹ֝אָ֗יו יֹאמְר֥וּ אַיֹּֽו׃ 
'''
"8" = '''
:sup:`8` כַּחֲלֹ֣ום יָ֭עוּף וְלֹ֣א יִמְצָא֑וּהוּ וְ֝יֻדַּ֗ד כְּחֶזְיֹ֥ון לָֽיְלָה׃ 
'''
"9" = '''
:sup:`9` עַ֣יִן שְׁ֭זָפַתּוּ וְלֹ֣א תֹוסִ֑יף וְלֹא־עֹ֝֗וד תְּשׁוּרֶ֥נּוּ מְקֹומֹֽו׃ 
'''
"10" = '''
:sup:`10` בָּ֭נָיו יְרַצּ֣וּ דַלִּ֑ים וְ֝יָדָ֗יו תָּשֵׁ֥בְנָה אֹונֹֽו׃ 
'''
"11" = '''
:sup:`11` עַ֭צְמֹותָיו מָלְא֣וּ *עֲלוּמֹו (עֲלוּמָ֑יו) וְ֝עִמֹּ֗ו עַל־עָפָ֥ר תִּשְׁכָּֽב׃ 
'''
"12" = '''
:sup:`12` אִם־תַּמְתִּ֣יק בְּפִ֣יו רָעָ֑ה יַ֝כְחִידֶ֗נָּה תַּ֣חַת לְשֹׁונֹֽו׃ 
'''
"13" = '''
:sup:`13` יַחְמֹ֣ל עָ֭לֶיהָ וְלֹ֣א יַֽעַזְבֶ֑נָּה וְ֝יִמְנָעֶ֗נָּה בְּתֹ֣וךְ חִכֹּֽו׃ 
'''
"14" = '''
:sup:`14` לַ֭חְמֹו בְּמֵעָ֣יו נֶהְפָּ֑ךְ מְרֹורַ֖ת פְּתָנִ֣ים בְּקִרְבֹּֽו׃ 
'''
"15" = '''
:sup:`15` חַ֣יִל בָּ֭לַע וַיְקִאֶ֑נּוּ מִ֝בִּטְנֹ֗ו יֹֽורִשֶׁ֥נּוּ אֵֽל׃ 
'''
"16" = '''
:sup:`16` רֹאשׁ־פְּתָנִ֥ים יִינָ֑ק תַּֽ֝הַרְגֵ֗הוּ לְשֹׁ֣ון אֶפְעֶֽה׃ 
'''
"17" = '''
:sup:`17` אַל־יֵ֥רֶא בִפְלַגֹּ֑ות נַהֲרֵ֥י נַ֝חֲלֵ֗י דְּבַ֣שׁ וְחֶמְאָֽה׃ 
'''
"18" = '''
:sup:`18` מֵשִׁ֣יב יָ֭גָע וְלֹ֣א יִבְלָ֑ע כְּחֵ֥יל תְּ֝מוּרָתֹ֗ו וְלֹ֣א יַעֲלֹֽס׃ 
'''
"19" = '''
:sup:`19` כִּֽי־רִ֭צַּץ עָזַ֣ב דַּלִּ֑ים בַּ֥יִת גָּ֝זַ֗ל וְלֹ֣א יִבֶנֵֽהוּ׃ 
'''
"20" = '''
:sup:`20` כִּ֤י ׀ לֹא־יָדַ֣ע שָׁלֵ֣ו בְּבִטְנֹ֑ו בַּ֝חֲמוּדֹ֗ו לֹ֣א יְמַלֵּֽט׃ 
'''
"21" = '''
:sup:`21` אֵין־שָׂרִ֥יד לְאָכְלֹ֑ו עַל־כֵּ֝֗ן לֹא־יָחִ֥יל טוּבֹֽו׃ 
'''
"22" = '''
:sup:`22` בִּמְלֹ֣אות שִׂ֭פְקֹו יֵ֣צֶר לֹ֑ו כָּל־יַ֖ד עָמֵ֣ל תְּבֹואֶֽנּוּ׃ 
'''
"23" = '''
:sup:`23` יְהִ֤י ׀ לְמַלֵּ֬א בִטְנֹ֗ו יְֽשַׁלַּח־בֹּ֖ו חֲרֹ֣ון אַפֹּ֑ו וְיַמְטֵ֥ר עָ֝לֵ֗ימֹו בִּלְחוּמֹֽו׃ 
'''
"24" = '''
:sup:`24` יִ֭בְרַח מִנֵּ֣שֶׁק בַּרְזֶ֑ל תַּ֝חְלְפֵ֗הוּ קֶ֣שֶׁת נְחוּשָֽׁה׃ 
'''
"25" = '''
:sup:`25` שָׁלַף֮ וַיֵּצֵ֪א מִגֵּ֫וָ֥ה וּ֭בָרָק מִֽמְּרֹרָתֹ֥ו יַהֲלֹ֗ךְ עָלָ֥יו אֵמִֽים׃ 
'''
"26" = '''
:sup:`26` כָּל־חֹשֶׁךְ֮ טָמ֪וּן לִצְפּ֫וּנָ֥יו תְּ֭אָכְלֵהוּ אֵ֣שׁ לֹֽא־נֻפָּ֑ח יֵ֖רַע שָׂרִ֣יד בְּאָהֳלֹֽו׃ 
'''
"27" = '''
:sup:`27` יְגַלּ֣וּ שָׁמַ֣יִם עֲוֹנֹ֑ו וְ֝אֶ֗רֶץ מִתְקֹומָ֘מָ֥ה לֹֽו׃ 
'''
"28" = '''
:sup:`28` יִ֭גֶל יְב֣וּל בֵּיתֹ֑ו נִ֝גָּרֹ֗ות בְּיֹ֣ום אַפֹּֽו׃ 
'''
"29" = '''
:sup:`29` זֶ֤ה ׀ חֵֽלֶק־אָדָ֣ם רָ֭שָׁע מֵאֱלֹהִ֑ים וְנַחֲלַ֖ת אִמְרֹ֣ו מֵאֵֽל׃ פ 
'''
