[109]
"1" = '''
:sup:`1` לַ֭מְנַצֵּחַ לְדָוִ֣ד מִזְמֹ֑ור אֱלֹהֵ֥י תְ֝הִלָּתִ֗י אַֽל־תֶּחֱרַֽשׁ׃ 
'''
"2" = '''
:sup:`2` כִּ֤י פִ֪י רָשָׁ֡ע וּֽפִי־מִ֭רְמָה עָלַ֣י פָּתָ֑חוּ דִּבְּר֥וּ אִ֝תִּ֗י לְשֹׁ֣ון שָֽׁקֶר׃ 
'''
"3" = '''
:sup:`3` וְדִבְרֵ֣י שִׂנְאָ֣ה סְבָב֑וּנִי וַיִּֽלָּחֲמ֥וּנִי חִנָּֽם׃ 
'''
"4" = '''
:sup:`4` תַּֽחַת־אַהֲבָתִ֥י יִשְׂטְנ֗וּנִי וַאֲנִ֥י תְפִלָּֽה׃ 
'''
"5" = '''
:sup:`5` וַיָּ֘שִׂ֤ימוּ עָלַ֣י רָ֭עָה תַּ֣חַת טֹובָ֑ה וְ֝שִׂנְאָ֗ה תַּ֣חַת אַהֲבָתִֽי׃ 
'''
"6" = '''
:sup:`6` הַפְקֵ֣ד עָלָ֣יו רָשָׁ֑ע וְ֝שָׂטָ֗ן יַעֲמֹ֥ד עַל־יְמִינֹֽו׃ 
'''
"7" = '''
:sup:`7` בְּ֭הִשָּׁ֣פְטֹו יֵצֵ֣א רָשָׁ֑ע וּ֝תְפִלָּתֹ֗ו תִּהְיֶ֥ה לַֽחֲטָאָֽה׃ 
'''
"8" = '''
:sup:`8` יִֽהְיֽוּ־יָמָ֥יו מְעַטִּ֑ים פְּ֝קֻדָּתֹ֗ו יִקַּ֥ח אַחֵֽר׃ 
'''
"9" = '''
:sup:`9` יִֽהְיוּ־בָנָ֥יו יְתֹומִ֑ים וְ֝אִשְׁתֹּו אַלְמָנָֽה׃ 
'''
"10" = '''
:sup:`10` וְנֹ֤ועַ יָנ֣וּעוּ בָנָ֣יו וְשִׁאֵ֑לוּ וְ֝דָרְשׁ֗וּ מֵחָרְבֹותֵיהֶֽם׃ 
'''
"11" = '''
:sup:`11` יְנַקֵּ֣שׁ נֹ֭ושֶׁה לְכָל־אֲשֶׁר־לֹ֑ו וְיָבֹ֖זּוּ זָרִ֣ים יְגִיעֹֽו׃ 
'''
"12" = '''
:sup:`12` אַל־יְהִי־לֹ֖ו מֹשֵׁ֣ךְ חָ֑סֶד וְֽאַל־יְהִ֥י חֹ֝ונֵ֗ן לִיתֹומָֽיו׃ 
'''
"13" = '''
:sup:`13` יְהִֽי־אַחֲרִיתֹ֥ו לְהַכְרִ֑ית בְּדֹ֥ור אַ֝חֵ֗ר יִמַּ֥ח שְׁמָֽם׃ 
'''
"14" = '''
:sup:`14` יִזָּכֵ֤ר ׀ עֲוֹ֣ן אֲ֭בֹתָיו אֶל־יְהוָ֑ה וְחַטַּ֥את אִ֝מֹּ֗ו אַל־תִּמָּֽח׃ 
'''
"15" = '''
:sup:`15` יִהְי֣וּ נֶֽגֶד־יְהוָ֣ה תָּמִ֑יד וְיַכְרֵ֖ת מֵאֶ֣רֶץ זִכְרָֽם׃ 
'''
"16" = '''
:sup:`16` יַ֗עַן אֲשֶׁ֤ר ׀ לֹ֥א זָכַר֮ עֲשֹׂ֪ות חָ֥סֶד וַיִּרְדֹּ֡ף אִישׁ־עָנִ֣י וְ֭אֶבְיֹון וְנִכְאֵ֨ה לֵבָ֬ב לְמֹותֵֽת׃ 
'''
"17" = '''
:sup:`17` וַיֶּאֱהַ֣ב קְ֭לָלָה וַתְּבֹואֵ֑הוּ וְֽלֹא־חָפֵ֥ץ בִּ֝בְרָכָ֗ה וַתִּרְחַ֥ק מִמֶּֽנּוּ׃ 
'''
"18" = '''
:sup:`18` וַיִּלְבַּ֥שׁ קְלָלָ֗ה כְּמַ֫דֹּ֥ו וַתָּבֹ֣א כַמַּ֣יִם בְּקִרְבֹּ֑ו וְ֝כַשֶּׁ֗מֶן בְּעַצְמֹותָֽיו׃ 
'''
"19" = '''
:sup:`19` תְּהִי־לֹ֖ו כְּבֶ֣גֶד יַעְטֶ֑ה וּ֝לְמֵ֗זַח תָּמִ֥יד יַחְגְּרֶֽהָ׃ 
'''
"20" = '''
:sup:`20` זֹ֤את פְּעֻלַּ֣ת שֹׂ֭טְנַי מֵאֵ֣ת יְהוָ֑ה וְהַדֹּבְרִ֥ים רָ֝֗ע עַל־נַפְשִֽׁי׃ 
'''
"21" = '''
:sup:`21` וְאַתָּ֤ה ׀ יְה֘וִ֤ה אֲדֹנָ֗י עֲ‍ֽשֵׂה־אִ֭תִּי לְמַ֣עַן שְׁמֶ֑ךָ כִּי־טֹ֥וב חַ֝סְדְּךָ֗ הַצִּילֵֽנִי׃ 
'''
"22" = '''
:sup:`22` כִּֽי־עָנִ֣י וְאֶבְיֹ֣ון אָנֹ֑כִי וְ֝לִבִּ֗י חָלַ֥ל בְּקִרְבִּֽי׃ 
'''
"23" = '''
:sup:`23` כְּצֵל־כִּנְטֹותֹ֥ו נֶהֱלָ֑כְתִּי נִ֝נְעַ֗רְתִּי כָּֽאַרְבֶּֽה׃ 
'''
"24" = '''
:sup:`24` בִּ֭רְכַּי כָּשְׁל֣וּ מִצֹּ֑ום וּ֝בְשָׂרִ֗י כָּחַ֥שׁ מִשָּֽׁמֶן׃ 
'''
"25" = '''
:sup:`25` וַאֲנִ֤י ׀ הָיִ֣יתִי חֶרְפָּ֣ה לָהֶ֑ם יִ֝רְא֗וּנִי יְנִיע֥וּן רֹאשָֽׁם׃ 
'''
"26" = '''
:sup:`26` עָ֭זְרֵנִי יְהוָ֣ה אֱלֹהָ֑י הֹ֭ושִׁיעֵ֣נִי כְחַסְדֶּֽךָ׃ 
'''
"27" = '''
:sup:`27` וְֽ֭יֵדְעוּ כִּי־יָ֣דְךָ זֹּ֑את אַתָּ֖ה יְהוָ֣ה עֲשִׂיתָֽהּ׃ 
'''
"28" = '''
:sup:`28` יְקַֽלְלוּ־הֵמָּה֮ וְאַתָּ֪ה תְבָ֫רֵ֥ךְ קָ֤מוּ ׀ וַיֵּבֹ֗שׁוּ וְֽעַבְדְּךָ֥ יִשְׂמָֽח׃ 
'''
"29" = '''
:sup:`29` יִלְבְּשׁ֣וּ שֹׂוטְנַ֣י כְּלִמָּ֑ה וְיַעֲט֖וּ כַמְעִ֣יל בָּשְׁתָּֽם׃ 
'''
"30" = '''
:sup:`30` אֹ֘ודֶ֤ה יְהוָ֣ה מְאֹ֣ד בְּפִ֑י וּבְתֹ֖וךְ רַבִּ֣ים אֲהַֽלְלֶֽנּוּ׃ 
'''
"31" = '''
:sup:`31` כִּֽי־יַ֭עֲמֹד לִימִ֣ין אֶבְיֹ֑ון לְ֝הֹושִׁ֗יעַ מִשֹּׁפְטֵ֥י נַפְשֹֽׁו׃ 
'''
