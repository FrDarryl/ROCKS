[87]
"1" = '''
:sup:`1` לִבְנֵי־קֹ֖רַח מִזְמֹ֣ור שִׁ֑יר יְ֝סוּדָתֹ֗ו בְּהַרְרֵי־קֹֽדֶשׁ׃ 
'''
"2" = '''
:sup:`2` אֹהֵ֣ב יְ֭הוָה שַׁעֲרֵ֣י צִיֹּ֑ון מִ֝כֹּ֗ל מִשְׁכְּנֹ֥ות יַעֲקֹֽב׃ 
'''
"3" = '''
:sup:`3` נִ֭כְבָּדֹות מְדֻבָּ֣ר בָּ֑ךְ עִ֖יר הָאֱלֹהִ֣ים סֶֽלָה׃ 
'''
"4" = '''
:sup:`4` אַזְכִּ֤יר ׀ רַ֥הַב וּבָבֶ֗ל לְֽיֹ֫דְעָ֥י הִנֵּ֤ה פְלֶ֣שֶׁת וְצֹ֣ור עִם־כּ֑וּשׁ זֶ֝֗ה יֻלַּד־שָֽׁם׃ 
'''
"5" = '''
:sup:`5` וּֽלֲצִיֹּ֨ון ׀ יֵאָמַ֗ר אִ֣ישׁ וְ֭אִישׁ יֻלַּד־בָּ֑הּ וְה֖וּא יְכֹונְנֶ֣הָ עֶלְיֹֽון׃ 
'''
"6" = '''
:sup:`6` יְֽהוָ֗ה יִ֭סְפֹּר בִּכְתֹ֣וב עַמִּ֑ים זֶ֖ה יֻלַּד־שָׁ֣ם סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` וְשָׁרִ֥ים כְּחֹלְלִ֑ים כָּֽל־מַעְיָנַ֥י בָּֽךְ׃ 
'''
