[31]
"1" = '''
:sup:`1` בְּ֭רִית כָּרַ֣תִּי לְעֵינָ֑י וּמָ֥ה אֶ֝תְבֹּונֵ֗ן עַל־בְּתוּלָֽה׃ 
'''
"2" = '''
:sup:`2` וּמֶ֤ה ׀ חֵ֣לֶק אֱלֹ֣והַּ מִמָּ֑עַל וְֽנַחֲלַ֥ת שַׁ֝דַּ֗י מִמְּרֹמִֽים׃ 
'''
"3" = '''
:sup:`3` הֲלֹא־אֵ֥יד לְעַוָּ֑ל וְ֝נֵ֗כֶר לְפֹ֣עֲלֵי אָֽוֶן׃ 
'''
"4" = '''
:sup:`4` הֲלֹא־ה֖וּא יִרְאֶ֣ה דְרָכָ֑י וְֽכָל־צְעָדַ֥י יִסְפֹּֽור׃ 
'''
"5" = '''
:sup:`5` אִם־הָלַ֥כְתִּי עִם־שָׁ֑וְא וַתַּ֖חַשׁ עַל־מִרְמָ֣ה רַגְלִֽי׃ 
'''
"6" = '''
:sup:`6` יִשְׁקְלֵ֥נִי בְמֹאזְנֵי־צֶ֑דֶק וְיֵדַ֥ע אֱ֝לֹ֗והַּ תֻּמָּתִֽי׃ 
'''
"7" = '''
:sup:`7` אִ֥ם תִּטֶּ֣ה אַשֻּׁרִי֮ מִנִּ֪י הַ֫דָּ֥רֶךְ וְאַחַ֣ר עֵ֭ינַי הָלַ֣ךְ לִבִּ֑י וּ֝בְכַפַּ֗י דָּ֣בַק מֻאֽוּם׃ פ 
'''
"8" = '''
:sup:`8` אֶ֭זְרְעָה וְאַחֵ֣ר יֹאכֵ֑ל וְֽצֶאֱצָאַ֥י יְשֹׁרָֽשׁוּ׃ 
'''
"9" = '''
:sup:`9` אִם־נִפְתָּ֣ה לִ֭בִּי עַל־אִשָּׁ֑ה וְעַל־פֶּ֖תַח רֵעִ֣י אָרָֽבְתִּי׃ 
'''
"10" = '''
:sup:`10` תִּטְחַ֣ן לְאַחֵ֣ר אִשְׁתִּ֑י וְ֝עָלֶ֗יהָ יִכְרְע֥וּן אֲחֵרִֽין׃ 
'''
"11" = '''
:sup:`11` כִּי־*הוּא (הִ֥יא) זִמָּ֑ה *וְהִיא (וְ֝ה֗וּא) עָוֹ֥ן פְּלִילִֽים׃ 
'''
"12" = '''
:sup:`12` כִּ֤י אֵ֣שׁ הִ֭יא עַד־אֲבַדֹּ֣ון תֹּאכֵ֑ל וּֽבְכָל־תְּב֖וּאָתִ֣י תְשָׁרֵֽשׁ׃ 
'''
"13" = '''
:sup:`13` אִם־אֶמְאַ֗ס מִשְׁפַּ֣ט עַ֭בְדִּי וַאֲמָתִ֑י בְּ֝רִבָ֗ם עִמָּדִֽי׃ 
'''
"14" = '''
:sup:`14` וּמָ֣ה אֶֽ֭עֱשֶׂה כִּֽי־יָק֣וּם אֵ֑ל וְכִֽי־יִ֝פְקֹ֗ד מָ֣ה אֲשִׁיבֶֽנּוּ׃ 
'''
"15" = '''
:sup:`15` הֲ‍ֽ֝לֹא־בַ֭בֶּטֶן עֹשֵׂ֣נִי עָשָׂ֑הוּ וַ֝יְכֻנֶ֗נּוּ בָּרֶ֥חֶם אֶחָֽד׃ 
'''
"16" = '''
:sup:`16` אִם־אֶ֭מְנַע מֵחֵ֣פֶץ דַּלִּ֑ים וְעֵינֵ֖י אַלְמָנָ֣ה אֲכַלֶּֽה׃ 
'''
"17" = '''
:sup:`17` וְאֹכַ֣ל פִּתִּ֣י לְבַדִּ֑י וְלֹא־אָכַ֖ל יָתֹ֣ום מִמֶּֽנָּה׃ 
'''
"18" = '''
:sup:`18` כִּ֣י מִ֭נְּעוּרַי גְּדֵלַ֣נִי כְאָ֑ב וּמִבֶּ֖טֶן אִמִּ֣י אַנְחֶֽנָּה׃ 
'''
"19" = '''
:sup:`19` אִם־אֶרְאֶ֣ה אֹ֖ובֵד מִבְּלִ֣י לְב֑וּשׁ וְאֵ֥ין כְּ֝ס֗וּת לָאֶבְיֹֽון׃ 
'''
"20" = '''
:sup:`20` אִם־לֹ֣א בֵרֲכ֣וּנִי *חֲלָצֹו (חֲלָצָ֑יו) וּמִגֵּ֥ז כְּ֝בָשַׂי יִתְחַמָּֽם׃ 
'''
"21" = '''
:sup:`21` אִם־הֲנִיפֹ֣ותִי עַל־יָתֹ֣ום יָדִ֑י כִּֽי־אֶרְאֶ֥ה בַ֝שַּׁ֗עַר עֶזְרָתִֽי׃ 
'''
"22" = '''
:sup:`22` כְּ֭תֵפִי מִשִּׁכְמָ֣ה תִפֹּ֑ול וְ֝אֶזְרֹעִ֗י מִקָּנָ֥ה תִשָּׁבֵֽר׃ 
'''
"23" = '''
:sup:`23` כִּ֤י פַ֣חַד אֵ֭לַי אֵ֣יד אֵ֑ל וּ֝מִשְּׂאֵתֹ֗ו לֹ֣א אוּכָֽל׃ 
'''
"24" = '''
:sup:`24` אִם־שַׂ֣מְתִּי זָהָ֣ב כִּסְלִ֑י וְ֝לַכֶּ֗תֶם אָמַ֥רְתִּי מִבְטַחִֽי׃ 
'''
"25" = '''
:sup:`25` אִם־אֶ֭שְׂמַח כִּי־רַ֣ב חֵילִ֑י וְכִֽי־כַ֝בִּ֗יר מָצְאָ֥ה יָדִֽי׃ 
'''
"26" = '''
:sup:`26` אִם־אֶרְאֶ֣ה אֹ֖ור כִּ֣י יָהֵ֑ל וְ֝יָרֵ֗חַ יָקָ֥ר הֹלֵֽךְ׃ 
'''
"27" = '''
:sup:`27` וַיִּ֣פְתְּ בַּסֵּ֣תֶר לִבִּ֑י וַתִּשַּׁ֖ק יָדִ֣י לְפִֽי׃ 
'''
"28" = '''
:sup:`28` גַּם־ה֖וּא עָוֹ֣ן פְּלִילִ֑י כִּֽי־כִחַ֖שְׁתִּי לָאֵ֣ל מִמָּֽעַל׃ 
'''
"29" = '''
:sup:`29` אִם־אֶ֭שְׂמַח בְּפִ֣יד מְשַׂנְאִ֑י וְ֝הִתְעֹרַ֗רְתִּי כִּֽי־מְצָ֥אֹו רָֽע׃ 
'''
"30" = '''
:sup:`30` וְלֹא־נָתַ֣תִּי לַחֲטֹ֣א חִכִּ֑י לִשְׁאֹ֖ל בְּאָלָ֣ה נַפְשֹֽׁו׃ 
'''
"31" = '''
:sup:`31` אִם־לֹ֣א אָ֭מְרוּ מְתֵ֣י אָהֳלִ֑י מִֽי־יִתֵּ֥ן מִ֝בְּשָׂרֹ֗ו לֹ֣א נִשְׂבָּֽע׃ 
'''
"32" = '''
:sup:`32` בַּ֭חוּץ לֹא־יָלִ֣ין גֵּ֑ר דְּ֝לָתַ֗י לָאֹ֥רַח אֶפְתָּֽח׃ 
'''
"33" = '''
:sup:`33` אִם־כִּסִּ֣יתִי כְאָדָ֣ם פְּשָׁעָ֑י לִטְמֹ֖ון בְּחֻבִּ֣י עֲוֹֽנִי׃ 
'''
"34" = '''
:sup:`34` כִּ֤י אֶֽעֱרֹ֨וץ ׀ הָ֘מֹ֤ון רַבָּ֗ה וּבוּז־מִשְׁפָּחֹ֥ות יְחִתֵּ֑נִי וָ֝אֶדֹּ֗ם לֹא־אֵ֥צֵא פָֽתַח׃ 
'''
"35" = '''
:sup:`35` מִ֤י יִתֶּן־לִ֨י ׀ שֹׁ֘מֵ֤עַֽ לִ֗י הֶן־תָּ֭וִי שַׁדַּ֣י יַעֲנֵ֑נִי וְסֵ֥פֶר כָּ֝תַ֗ב אִ֣ישׁ רִיבִֽי׃ 
'''
"36" = '''
:sup:`36` אִם־לֹ֣א עַל־שִׁ֭כְמִי אֶשָּׂאֶ֑נּוּ אֶֽעֶנְדֶ֖נּוּ עֲטָרֹ֣ות לִֽי׃ 
'''
"37" = '''
:sup:`37` מִסְפַּ֣ר צְ֭עָדַי אַגִּידֶ֑נּוּ כְּמֹו־נָ֝גִ֗יד אֲקָרֲבֶֽנּוּ׃ 
'''
"38" = '''
:sup:`38` אִם־עָ֭לַי אַדְמָתִ֣י תִזְעָ֑ק וְ֝יַ֗חַד תְּלָמֶ֥יהָ יִבְכָּיֽוּן׃ 
'''
"39" = '''
:sup:`39` אִם־כֹּ֖חָהּ אָכַ֣לְתִּי בְלִי־כָ֑סֶף וְנֶ֖פֶשׁ בְּעָלֶ֣יהָ הִפָּֽחְתִּי׃ 
'''
"40" = '''
:sup:`40` תַּ֤חַת חִטָּ֨ה ׀ יֵ֥צֵא חֹ֗וחַ וְתַֽחַת־שְׂעֹרָ֥ה בָאְשָׁ֑ה תַּ֝֗מּוּ דִּבְרֵ֥י אִיֹּֽוב׃ פ 
'''
