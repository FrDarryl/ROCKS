[30]
"1" = '''
:sup:`1` וְעַתָּ֤ה ׀ שָֽׂחֲק֣וּ עָלַי֮ צְעִירִ֥ים מִמֶּ֗נִּי לְיָ֫מִ֥ים אֲשֶׁר־מָאַ֥סְתִּי אֲבֹותָ֑ם לָ֝שִׁ֗ית עִם־כַּלְבֵ֥י צֹאנִֽי׃ 
'''
"2" = '''
:sup:`2` גַּם־כֹּ֣חַ יְ֭דֵיהֶם לָ֣מָּה לִּ֑י עָ֝לֵ֗ימֹו אָ֣בַד כָּֽלַח׃ 
'''
"3" = '''
:sup:`3` בְּחֶ֥סֶר וּבְכָפָ֗ן גַּ֫לְמ֥וּד הַֽעֹרְקִ֥ים צִיָּ֑ה אֶ֝֗מֶשׁ שֹׁואָ֥ה וּמְשֹׁאָֽה׃ 
'''
"4" = '''
:sup:`4` הַקֹּטְפִ֣ים מַלּ֣וּחַ עֲלֵי־שִׂ֑יחַ וְשֹׁ֖רֶשׁ רְתָמִ֣ים לַחְמָֽם׃ 
'''
"5" = '''
:sup:`5` מִן־גֵּ֥ו יְגֹרָ֑שׁוּ יָרִ֥יעוּ עָ֝לֵ֗ימֹו כַּגַּנָּֽב׃ 
'''
"6" = '''
:sup:`6` בַּעֲר֣וּץ נְחָלִ֣ים לִשְׁכֹּ֑ן חֹרֵ֖י עָפָ֣ר וְכֵפִֽים׃ 
'''
"7" = '''
:sup:`7` בֵּין־שִׂיחִ֥ים יִנְהָ֑קוּ תַּ֖חַת חָר֣וּל יְסֻפָּֽחוּ׃ 
'''
"8" = '''
:sup:`8` בְּֽנֵי־נָ֭בָל גַּם־בְּנֵ֣י בְלִי־שֵׁ֑ם נִ֝כְּא֗וּ מִן־הָאָֽרֶץ׃ 
'''
"9" = '''
:sup:`9` וְ֭עַתָּה נְגִינָתָ֣ם הָיִ֑יתִי וָאֱהִ֖י לָהֶ֣ם לְמִלָּֽה׃ 
'''
"10" = '''
:sup:`10` תִּֽ֭עֲבוּנִי רָ֣חֲקוּ מֶ֑נִּי וּ֝מִפָּנַ֗י לֹא־חָ֥שְׂכוּ רֹֽק׃ 
'''
"11" = '''
:sup:`11` כִּֽי־*יִתְרֹו (יִתְרִ֣י) פִ֭תַּח וַיְעַנֵּ֑נִי וְ֝רֶ֗סֶן מִפָּנַ֥י שִׁלֵּֽחוּ׃ 
'''
"12" = '''
:sup:`12` עַל־יָמִין֮ פִּרְחַ֪ח יָ֫ק֥וּמוּ רַגְלַ֥י שִׁלֵּ֑חוּ וַיָּסֹ֥לּוּ עָ֝לַ֗י אָרְחֹ֥ות אֵידָֽם׃ 
'''
"13" = '''
:sup:`13` נָתְס֗וּ נְֽתִיבָ֫תִ֥י לְהַוָּתִֽי יֹעִ֑ילוּ לֹ֖א עֹזֵ֣ר לָֽמֹו׃ 
'''
"14" = '''
:sup:`14` כְּפֶ֣רֶץ רָחָ֣ב יֶאֱתָ֑יוּ תַּ֥חַת שֹׁ֝אָ֗ה הִתְגַּלְגָּֽלוּ׃ 
'''
"15" = '''
:sup:`15` הָהְפַּ֥ךְ עָלַ֗י בַּלָּ֫הֹ֥ות תִּרְדֹּ֣ף כָּ֭רוּחַ נְדִבָתִ֑י וּ֝כְעָ֗ב עָבְרָ֥ה יְשֻׁעָתִֽי׃ 
'''
"16" = '''
:sup:`16` וְעַתָּ֗ה עָ֭לַי תִּשְׁתַּפֵּ֣ךְ נַפְשִׁ֑י יֹ֖אחֲז֣וּנִי יְמֵי־עֹֽנִי׃ 
'''
"17" = '''
:sup:`17` לַ֗יְלָה עֲ֭צָמַי נִקַּ֣ר מֵעָלָ֑י וְ֝עֹרְקַ֗י לֹ֣א יִשְׁכָּבֽוּן׃ 
'''
"18" = '''
:sup:`18` בְּרָב־כֹּ֖חַ יִתְחַפֵּ֣שׂ לְבוּשִׁ֑י כְּפִ֖י כֻתָּנְתִּ֣י יַֽאַזְרֵֽנִי׃ 
'''
"19" = '''
:sup:`19` הֹרָ֥נִי לַחֹ֑מֶר וָ֝אֶתְמַשֵּׁ֗ל כֶּעָפָ֥ר וָאֵֽפֶר׃ 
'''
"20" = '''
:sup:`20` אֲשַׁוַּ֣ע אֵ֭לֶיךָ וְלֹ֣א תַעֲנֵ֑נִי עָ֝מַ֗דְתִּי וַתִּתְבֹּ֥נֶן בִּֽי׃ 
'''
"21" = '''
:sup:`21` תֵּהָפֵ֣ךְ לְאַכְזָ֣ר לִ֑י בְּעֹ֖צֶם יָדְךָ֣ תִשְׂטְמֵֽנִי׃ 
'''
"22" = '''
:sup:`22` תִּשָּׂאֵ֣נִי אֶל־ר֖וּחַ תַּרְכִּיבֵ֑נִי וּ֝תְמֹגְגֵ֗נִי *תְּשֻׁוֶּה (תּוּשִׁיָּֽה)׃ 
'''
"23" = '''
:sup:`23` כִּֽי־יָ֭דַעְתִּי מָ֣וֶת תְּשִׁיבֵ֑נִי וּבֵ֖ית מֹועֵ֣ד לְכָל־חָֽי׃ 
'''
"24" = '''
:sup:`24` אַ֣ךְ לֹא־בְ֭עִי יִשְׁלַח־יָ֑ד אִם־בְּ֝פִידֹ֗ו לָהֶ֥ן שֽׁוּעַ׃ 
'''
"25" = '''
:sup:`25` אִם־לֹ֣א בָ֭כִיתִי לִקְשֵׁה־יֹ֑ום עָֽגְמָ֥ה נַ֝פְשִׁ֗י לָאֶבְיֹֽון׃ 
'''
"26" = '''
:sup:`26` כִּ֤י טֹ֣וב קִ֭וִּיתִי וַיָּ֣בֹא רָ֑ע וַֽאֲיַחֲלָ֥ה לְ֝אֹ֗ור וַיָּ֥בֹא אֹֽפֶל׃ 
'''
"27" = '''
:sup:`27` מֵעַ֖י רֻתְּח֥וּ וְלֹא־דָ֗מּוּ קִדְּמֻ֥נִי יְמֵי־עֹֽנִי׃ 
'''
"28" = '''
:sup:`28` קֹדֵ֣ר הִ֭לַּכְתִּי בְּלֹ֣א חַמָּ֑ה קַ֖מְתִּי בַקָּהָ֣ל אֲשַׁוֵּֽעַ׃ 
'''
"29" = '''
:sup:`29` אָ֭ח הָיִ֣יתִי לְתַנִּ֑ים וְ֝רֵ֗עַ לִבְנֹ֥ות יַעֲנָֽה׃ 
'''
"30" = '''
:sup:`30` עֹ֖ורִי שָׁחַ֣ר מֵעָלָ֑י וְעַצְמִי־חָ֝֗רָה מִנִּי־חֹֽרֶב׃ 
'''
"31" = '''
:sup:`31` וַיְהִ֣י לְ֭אֵבֶל כִּנֹּרִ֑י וְ֝עֻגָבִ֗י לְקֹ֣ול בֹּכִֽים׃ 
'''
