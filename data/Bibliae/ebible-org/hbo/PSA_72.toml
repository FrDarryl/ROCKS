[72]
"1" = '''
:sup:`1` לִשְׁלֹמֹ֨ה ׀ אֱ‍ֽלֹהִ֗ים מִ֭שְׁפָּטֶיךָ לְמֶ֣לֶךְ תֵּ֑ן וְצִדְקָתְךָ֥ לְבֶן־מֶֽלֶךְ׃ 
'''
"2" = '''
:sup:`2` יָדִ֣ין עַמְּךָ֣ בְצֶ֑דֶק וַעֲנִיֶּ֥יךָ בְמִשְׁפָּֽט׃ 
'''
"3" = '''
:sup:`3` יִשְׂא֤וּ הָרִ֓ים שָׁ֘לֹ֥ום לָעָ֑ם וּ֝גְבָעֹ֗ות בִּצְדָקָֽה׃ 
'''
"4" = '''
:sup:`4` יִשְׁפֹּ֤ט ׀ עֲ‍ֽנִיֵּי־עָ֗ם יֹ֭ושִׁיעַ לִבְנֵ֣י אֶבְיֹ֑ון וִֽידַכֵּ֣א עֹושֵֽׁק׃ 
'''
"5" = '''
:sup:`5` יִֽירָא֥וּךָ עִם־שָׁ֑מֶשׁ וְלִפְנֵ֥י יָ֝רֵ֗חַ דֹּ֣ור דֹּורִֽים׃ 
'''
"6" = '''
:sup:`6` יֵ֭רֵד כְּמָטָ֣ר עַל־גֵּ֑ז כִּ֝רְבִיבִ֗ים זַרְזִ֥יף אָֽרֶץ׃ 
'''
"7" = '''
:sup:`7` יִֽפְרַח־בְּיָמָ֥יו צַדִּ֑יק וְרֹ֥ב שָׁ֝לֹ֗ום עַד־בְּלִ֥י יָרֵֽחַ׃ 
'''
"8" = '''
:sup:`8` וְ֭יֵרְדְּ מִיָּ֣ם עַד־יָ֑ם וּ֝מִנָּהָ֗ר עַד־אַפְסֵי־אָֽרֶץ׃ 
'''
"9" = '''
:sup:`9` לְ֭פָנָיו יִכְרְע֣וּ צִיִּ֑ים וְ֝אֹיְבָ֗יו עָפָ֥ר יְלַחֵֽכוּ׃ 
'''
"10" = '''
:sup:`10` מַלְכֵ֬י תַרְשִׁ֣ישׁ וְ֭אִיִּים מִנְחָ֣ה יָשִׁ֑יבוּ מַלְכֵ֥י שְׁבָ֥א וּ֝סְבָ֗א אֶשְׁכָּ֥ר יַקְרִֽיבוּ׃ 
'''
"11" = '''
:sup:`11` וְיִשְׁתַּחֲווּ־לֹ֥ו כָל־מְלָכִ֑ים כָּל־גֹּויִ֥ם יַֽעַבְדֽוּהוּ׃ 
'''
"12" = '''
:sup:`12` כִּֽי־יַ֭צִּיל אֶבְיֹ֣ון מְשַׁוֵּ֑עַ וְ֝עָנִ֗י וְֽאֵין־עֹזֵ֥ר לֹֽו׃ 
'''
"13" = '''
:sup:`13` יָ֭חֹס עַל־דַּ֣ל וְאֶבְיֹ֑ון וְנַפְשֹׁ֖ות אֶבְיֹונִ֣ים יֹושִֽׁיעַ׃ 
'''
"14" = '''
:sup:`14` מִתֹּ֣וךְ וּ֭מֵחָמָס יִגְאַ֣ל נַפְשָׁ֑ם וְיֵיקַ֖ר דָּמָ֣ם בְּעֵינָֽיו׃ 
'''
"15" = '''
:sup:`15` וִיחִ֗י וְיִתֶּן־לֹו֮ מִזְּהַ֪ב שְׁ֫בָ֥א וְיִתְפַּלֵּ֣ל בַּעֲדֹ֣ו תָמִ֑יד כָּל־הַ֝יֹּ֗ום יְבָרֲכֶֽנְהֽוּ׃ 
'''
"16" = '''
:sup:`16` יְהִ֤י פִסַּת־בַּ֨ר ׀ בָּאָרֶץ֮ בְּרֹ֪אשׁ הָ֫רִ֥ים יִרְעַ֣שׁ כַּלְּבָנֹ֣ון פִּרְיֹ֑ו וְיָצִ֥יצוּ מֵ֝עִ֗יר כְּעֵ֣שֶׂב הָאָֽרֶץ׃ 
'''
"17" = '''
:sup:`17` יְהִ֤י שְׁמֹ֨ו לְֽעֹולָ֗ם לִפְנֵי־שֶׁמֶשׁ֮ *יָנִין (יִנֹּ֪ון) שְׁ֫מֹ֥ו וְיִתְבָּ֥רְכוּ בֹ֑ו כָּל־גֹּויִ֥ם יְאַשְּׁרֽוּהוּ׃ 
'''
"18" = '''
:sup:`18` בָּר֤וּךְ ׀ יְהוָ֣ה אֱ֭לֹהִים אֱלֹהֵ֣י יִשְׂרָאֵ֑ל עֹשֵׂ֖ה נִפְלָאֹ֣ות לְבַדֹּֽו׃ 
'''
"19" = '''
:sup:`19` וּבָר֤וּךְ ׀ שֵׁ֥ם כְּבֹודֹ֗ו לְעֹ֫ולָ֥ם וְיִמָּלֵ֣א כְ֭בֹודֹו אֶת־כֹּ֥ל הָאָ֗רֶץ אָ֘מֵ֥ן ׀ וְאָמֵֽן׃ 
'''
"20" = '''
:sup:`20` כָּלּ֥וּ תְפִלֹּ֑ות דָּ֝וִ֗ד בֶּן־יִשָֽׁי׃ 
'''
