[40]
"1" = '''
:sup:`1` וַיַּ֖עַן יְהוָ֥ה אֶת־אִיֹּ֗וב וַיֹּאמַֽר׃ 
'''
"2" = '''
:sup:`2` הֲ֭רֹב עִם־שַׁדַּ֣י יִסֹּ֑ור מֹוכִ֖יחַ אֱלֹ֣והַּ יַעֲנֶֽנָּה׃ פ 
'''
"3" = '''
:sup:`3` וַיַּ֖עַן אִיֹּ֥וב אֶת־יְהוָ֗ה וַיֹּאמַֽר׃ 
'''
"4" = '''
:sup:`4` הֵ֣ן קַ֭לֹּתִי מָ֣ה אֲשִׁיבֶ֑ךָּ יָ֝דִ֗י שַׂ֣מְתִּי לְמֹו־פִֽי׃ 
'''
"5" = '''
:sup:`5` אַחַ֣ת דִּ֭בַּרְתִּי וְלֹ֣א אֶֽעֱנֶ֑ה וּ֝שְׁתַּ֗יִם וְלֹ֣א אֹוסִֽיף׃ פ 
'''
"6" = '''
:sup:`6` וַיַּֽעַן־יְהוָ֣ה אֶת־אִ֭יֹּוב *מִנ *סְעָרָה (מִ֥ן ׀ סְעָרָ֗ה) וַיֹּאמַֽר׃ 
'''
"7" = '''
:sup:`7` אֱזָר־נָ֣א כְגֶ֣בֶר חֲלָצֶ֑יךָ אֶ֝שְׁאָלְךָ֗ וְהֹודִיעֵֽנִי׃ 
'''
"8" = '''
:sup:`8` הַ֭אַף תָּפֵ֣ר מִשְׁפָּטִ֑י תַּ֝רְשִׁיעֵ֗נִי לְמַ֣עַן תִּצְדָּֽק׃ 
'''
"9" = '''
:sup:`9` וְאִם־זְרֹ֖ועַ כָּאֵ֥ל ׀ לָ֑ךְ וּ֝בְקֹ֗ול כָּמֹ֥הוּ תַרְעֵֽם׃ 
'''
"10" = '''
:sup:`10` עֲדֵ֥ה נָ֣א גָֽאֹ֣ון וָגֹ֑בַהּ וְהֹ֖וד וְהָדָ֣ר תִּלְבָּֽשׁ׃ 
'''
"11" = '''
:sup:`11` הָ֭פֵץ עֶבְרֹ֣ות אַפֶּ֑ךָ וּרְאֵ֥ה כָל־גֵּ֝אֶ֗ה וְהַשְׁפִּילֵֽהוּ׃ 
'''
"12" = '''
:sup:`12` רְאֵ֣ה כָל־גֵּ֭אֶה הַכְנִיעֵ֑הוּ וַהֲדֹ֖ךְ רְשָׁעִ֣ים תַּחְתָּֽם׃ 
'''
"13" = '''
:sup:`13` טָמְנֵ֣ם בֶּעָפָ֣ר יָ֑חַד פְּ֝נֵיהֶ֗ם חֲבֹ֣שׁ בַּטָּמֽוּן׃ 
'''
"14" = '''
:sup:`14` וְגַם־אֲנִ֥י אֹודֶ֑ךָּ כִּֽי־תֹושִׁ֖עַ לְךָ֣ יְמִינֶֽךָ׃ 
'''
"15" = '''
:sup:`15` הִנֵּה־נָ֣א בְ֭הֵמֹות אֲשֶׁר־עָשִׂ֣יתִי עִמָּ֑ךְ חָ֝צִ֗יר כַּבָּקָ֥ר יֹאכֵֽל׃ 
'''
"16" = '''
:sup:`16` הִנֵּה־נָ֣א כֹחֹ֣ו בְמָתְנָ֑יו וְ֝אֹנֹ֗ו בִּשְׁרִירֵ֥י בִטְנֹֽו׃ 
'''
"17" = '''
:sup:`17` יַחְפֹּ֣ץ זְנָבֹ֣ו כְמֹו־אָ֑רֶז גִּידֵ֖י *פַחֲדֹו (פַחֲדָ֣יו) יְשֹׂרָֽגוּ׃ 
'''
"18" = '''
:sup:`18` עֲ֭צָמָיו אֲפִיקֵ֣י נְחוּשָׁ֑ה גְּ֝רָמָ֗יו כִּמְטִ֥יל בַּרְזֶֽל׃ 
'''
"19" = '''
:sup:`19` ה֖וּא רֵאשִׁ֣ית דַּרְכֵי־אֵ֑ל הָ֝עֹשֹׂו יַגֵּ֥שׁ חַרְבֹּֽו׃ 
'''
"20" = '''
:sup:`20` כִּֽי־ב֭וּל הָרִ֣ים יִשְׂאוּ־לֹ֑ו וְֽכָל־חַיַּ֥ת הַ֝שָּׂדֶ֗ה יְשַֽׂחֲקוּ־שָֽׁם׃ 
'''
"21" = '''
:sup:`21` תַּֽחַת־צֶאֱלִ֥ים יִשְׁכָּ֑ב בְּסֵ֖תֶר קָנֶ֣ה וּבִצָּֽה׃ 
'''
"22" = '''
:sup:`22` יְסֻכֻּ֣הוּ צֶאֱלִ֣ים צִֽלֲלֹ֑ו יְ֝סֻבּ֗וּהוּ עַרְבֵי־נָֽחַל׃ 
'''
"23" = '''
:sup:`23` הֵ֤ן יַעֲשֹׁ֣ק נָ֭הָר לֹ֣א יַחְפֹּ֑וז יִבְטַ֓ח ׀ כִּֽי־יָגִ֖יחַ יַרְדֵּ֣ן אֶל־פִּֽיהוּ׃ 
'''
"24" = '''
:sup:`24` בְּעֵינָ֥יו יִקָּחֶ֑נּוּ בְּ֝מֹֽוקְשִׁ֗ים יִנְקָב־אָֽף׃ 
'''
"25" = '''
:sup:`25` תִּמְשֹׁ֣ךְ לִוְיָתָ֣ן בְּחַכָּ֑ה וּ֝בְחֶ֗בֶל תַּשְׁקִ֥יעַ לְשֹׁנֹֽו׃ 
'''
"26" = '''
:sup:`26` הֲתָשִׂ֣ים אַגְמֹ֣ון בְּאַפֹּ֑ו וּ֝בְחֹ֗וחַ תִּקֹּ֥וב לֶֽחֱיֹו׃ 
'''
"27" = '''
:sup:`27` הֲיַרְבֶּ֣ה אֵ֭לֶיךָ תַּחֲנוּנִ֑ים אִם־יְדַבֵּ֖ר אֵלֶ֣יךָ רַכֹּֽות׃ 
'''
"28" = '''
:sup:`28` הֲיִכְרֹ֣ת בְּרִ֣ית עִמָּ֑ךְ תִּ֝קָּחֶ֗נּוּ לְעֶ֣בֶד עֹולָֽם׃ 
'''
"29" = '''
:sup:`29` הֽ͏ַתְשַׂחֶק־בֹּ֖ו כַּצִּפֹּ֑ור וְ֝תִקְשְׁרֶ֗נּוּ לְנַעֲרֹותֶֽיךָ׃ 
'''
"30" = '''
:sup:`30` יִכְר֣וּ עָ֭לָיו חַבָּרִ֑ים יֶ֝חֱצ֗וּהוּ בֵּ֣ין כְּֽנַעֲנִֽים׃ 
'''
"31" = '''
:sup:`31` הַֽתְמַלֵּ֣א בְשֻׂכֹּ֣ות עֹורֹ֑ו וּבְצִלְצַ֖ל דָּגִ֣ים רֹאשֹֽׁו׃ 
'''
"32" = '''
:sup:`32` שִׂים־עָלָ֥יו כַּפֶּ֑ךָ זְכֹ֥ר מִ֝לְחָמָ֗ה אַל־תֹּוסַֽף׃ 
'''
