[3]
"1" = '''
:sup:`1` תְּפִלָּ֖ה לַחֲבַקּ֣וּק הַנָּבִ֑יא עַ֖ל שִׁגְיֹנֹֽות׃ 
'''
"2" = '''
:sup:`2` יְהוָ֗ה שָׁמַ֣עְתִּי שִׁמְעֲךָ֮ יָרֵאתִי֒ יְהוָ֗ה פָּֽעָלְךָ֙ בְּקֶ֤רֶב שָׁנִים֙ חַיֵּ֔יהוּ בְּקֶ֥רֶב שָׁנִ֖ים תֹּודִ֑יעַ בְּרֹ֖גֶז רַחֵ֥ם תִּזְכֹּֽור׃ 
'''
"3" = '''
:sup:`3` אֱלֹ֙והַ֙ מִתֵּימָ֣ן יָבֹ֔וא וְקָדֹ֥ושׁ מֵֽהַר־פָּארָ֖ן סֶ֑לָה כִּסָּ֤ה שָׁמַ֙יִם֙ הֹודֹ֔ו וּתְהִלָּתֹ֖ו מָלְאָ֥ה הָאָֽרֶץ׃ 
'''
"4" = '''
:sup:`4` וְנֹ֙גַהּ֙ כָּאֹ֣ור תִּֽהְיֶ֔ה קַרְנַ֥יִם מִיָּדֹ֖ו לֹ֑ו וְשָׁ֖ם חֶבְיֹ֥ון עֻזֹּֽה׃ 
'''
"5" = '''
:sup:`5` לְפָנָ֖יו יֵ֣לֶךְ דָּ֑בֶר וְיֵצֵ֥א רֶ֖שֶׁף לְרַגְלָֽיו׃ 
'''
"6" = '''
:sup:`6` עָמַ֣ד ׀ וַיְמֹ֣דֶד אֶ֗רֶץ רָאָה֙ וַיַּתֵּ֣ר גֹּויִ֔ם וַיִּתְפֹּֽצְצוּ֙ הַרְרֵי־עַ֔ד שַׁח֖וּ גִּבְעֹ֣ות עֹולָ֑ם הֲלִיכֹ֥ות עֹולָ֖ם לֹֽו׃ 
'''
"7" = '''
:sup:`7` תַּ֣חַת אָ֔וֶן רָאִ֖יתִי אָהֳלֵ֣י כוּשָׁ֑ן יִרְגְּז֕וּן יְרִיעֹ֖ות אֶ֥רֶץ מִדְיָֽן׃ ס 
'''
"8" = '''
:sup:`8` הֲבִנְהָרִים֙ חָרָ֣ה יְהוָ֔ה אִ֤ם בַּנְּהָרִים֙ אַפֶּ֔ךָ אִם־בַּיָּ֖ם עֶבְרָתֶ֑ךָ כִּ֤י תִרְכַּב֙ עַל־סוּסֶ֔יךָ מַרְכְּבֹתֶ֖יךָ יְשׁוּעָֽה׃ 
'''
"9" = '''
:sup:`9` עֶרְיָ֤ה תֵעֹור֙ קַשְׁתֶּ֔ךָ שְׁבֻעֹ֥ות מַטֹּ֖ות אֹ֣מֶר סֶ֑לָה נְהָרֹ֖ות תְּבַקַּע־אָֽרֶץ׃ 
'''
"10" = '''
:sup:`10` רָא֤וּךָ יָחִ֙ילוּ֙ הָרִ֔ים זֶ֥רֶם מַ֖יִם עָבָ֑ר נָתַ֤ן תְּהֹום֙ קֹולֹ֔ו רֹ֖ום יָדֵ֥יהוּ נָשָֽׂא׃ 
'''
"11" = '''
:sup:`11` שֶׁ֥מֶשׁ יָרֵ֖חַ עָ֣מַד זְבֻ֑לָה לְאֹ֤ור חִצֶּ֙יךָ֙ יְהַלֵּ֔כוּ לְנֹ֖גַהּ בְּרַ֥ק חֲנִיתֶֽךָ׃ 
'''
"12" = '''
:sup:`12` בְּזַ֖עַם תִּצְעַד־אָ֑רֶץ בְּאַ֖ף תָּד֥וּשׁ גֹּויִֽם׃ 
'''
"13" = '''
:sup:`13` יָצָ֙אתָ֙ לְיֵ֣שַׁע עַמֶּ֔ךָ לְיֵ֖שַׁע אֶת־מְשִׁיחֶ֑ךָ מָחַ֤צְתָּ רֹּאשׁ֙ מִבֵּ֣ית רָשָׁ֔ע עָרֹ֛ות יְסֹ֥וד עַד־צַוָּ֖אר סֶֽלָה׃ פ 
'''
"14" = '''
:sup:`14` נָקַ֤בְתָּ בְמַטָּיו֙ רֹ֣אשׁ *פְּרָזֹו (פְּרָזָ֔יו) יִסְעֲר֖וּ לַהֲפִיצֵ֑נִי עֲלִ֣יצֻתָ֔ם כְּמֹו־לֶאֱכֹ֥ל עָנִ֖י בַּמִּסְתָּֽר׃ 
'''
"15" = '''
:sup:`15` דָּרַ֥כְתָּ בַיָּ֖ם סוּסֶ֑יךָ חֹ֖מֶר מַ֥יִם רַבִּֽים׃ 
'''
"16" = '''
:sup:`16` שָׁמַ֣עְתִּי ׀ וַתִּרְגַּ֣ז בִּטְנִ֗י לְקֹול֙ צָלֲל֣וּ שְׂפָתַ֔י יָבֹ֥וא רָקָ֛ב בַּעֲצָמַ֖י וְתַחְתַּ֣י אֶרְגָּ֑ז אֲשֶׁ֤ר אָנ֙וּחַ֙ לְיֹ֣ום צָרָ֔ה לַעֲלֹ֖ות לְעַ֥ם יְגוּדֶֽנּוּ׃ 
'''
"17" = '''
:sup:`17` כִּֽי־תְאֵנָ֣ה לֹֽא־תִפְרָ֗ח וְאֵ֤ין יְבוּל֙ בַּגְּפָנִ֔ים כִּחֵשׁ֙ מַעֲשֵׂה־זַ֔יִת וּשְׁדֵמֹ֖ות לֹא־עָ֣שָׂה אֹ֑כֶל גָּזַ֤ר מִמִּכְלָה֙ צֹ֔אן וְאֵ֥ין בָּקָ֖ר בָּרְפָתִֽים׃ 
'''
"18" = '''
:sup:`18` וַאֲנִ֖י בַּיהוָ֣ה אֶעְלֹ֑וזָה אָגִ֖ילָה בֵּאלֹהֵ֥י יִשְׁעִֽי׃ 
'''
"19" = '''
:sup:`19` יְהוִ֤ה אֲדֹנָי֙ חֵילִ֔י וַיָּ֤שֶׂם רַגְלַי֙ כָּֽאַיָּלֹ֔ות וְעַ֥ל בָּמֹותַ֖י יַדְרִכֵ֑נִי לַמְנַצֵּ֖חַ בִּנְגִינֹותָֽי׃ 
'''
