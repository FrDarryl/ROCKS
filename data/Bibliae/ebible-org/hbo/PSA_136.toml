[136]
"1" = '''
:sup:`1` הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"2" = '''
:sup:`2` הֹ֭ודוּ לֵֽאלֹהֵ֣י הָאֱלֹהִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"3" = '''
:sup:`3` הֹ֭ודוּ לַאֲדֹנֵ֣י הָאֲדֹנִ֑ים כִּ֖י לְעֹלָ֣ם חַסְדֹּֽו׃ 
'''
"4" = '''
:sup:`4` לְעֹ֘שֵׂ֤ה נִפְלָאֹ֣ות גְּדֹלֹ֣ות לְבַדֹּ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"5" = '''
:sup:`5` לְעֹשֵׂ֣ה הַ֭שָּׁמַיִם בִּתְבוּנָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"6" = '''
:sup:`6` לְרֹקַ֣ע הָ֭אָרֶץ עַל־הַמָּ֑יִם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"7" = '''
:sup:`7` לְ֭עֹשֵׂה אֹורִ֣ים גְּדֹלִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"8" = '''
:sup:`8` אֶת־הַ֭שֶּׁמֶשׁ לְמֶמְשֶׁ֣לֶת בַּיֹּ֑ום כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"9" = '''
:sup:`9` אֶת־הַיָּרֵ֣חַ וְ֭כֹוכָבִים לְמֶמְשְׁלֹ֣ות בַּלָּ֑יְלָה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"10" = '''
:sup:`10` לְמַכֵּ֣ה מִ֭צְרַיִם בִּבְכֹורֵיהֶ֑ם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"11" = '''
:sup:`11` וַיֹּוצֵ֣א יִ֭שְׂרָאֵל מִתֹּוכָ֑ם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"12" = '''
:sup:`12` בְּיָ֣ד חֲ֭זָקָה וּבִזְרֹ֣ועַ נְטוּיָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"13" = '''
:sup:`13` לְגֹזֵ֣ר יַם־ס֭וּף לִגְזָרִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"14" = '''
:sup:`14` וְהֶעֱבִ֣יר יִשְׂרָאֵ֣ל בְּתֹוכֹ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"15" = '''
:sup:`15` וְנִ֘עֵ֤ר פַּרְעֹ֣ה וְחֵילֹ֣ו בְיַם־ס֑וּף כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"16" = '''
:sup:`16` לְמֹולִ֣יךְ עַ֭מֹּו בַּמִּדְבָּ֑ר כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"17" = '''
:sup:`17` לְ֭מַכֵּה מְלָכִ֣ים גְּדֹלִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"18" = '''
:sup:`18` וֽ͏ַ֭יַּהֲרֹג מְלָכִ֣ים אַדִּירִ֑ים כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"19" = '''
:sup:`19` לְ֭סִיחֹון מֶ֣לֶךְ הָאֱמֹרִ֑י כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"20" = '''
:sup:`20` וּ֭לְעֹוג מֶ֣לֶךְ הַבָּשָׁ֑ן כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"21" = '''
:sup:`21` וְנָתַ֣ן אַרְצָ֣ם לְנַחֲלָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"22" = '''
:sup:`22` נַ֭חֲלָה לְיִשְׂרָאֵ֣ל עַבְדֹּ֑ו כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"23" = '''
:sup:`23` שֶׁ֭בְּשִׁפְלֵנוּ זָ֣כַר לָ֑נוּ כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"24" = '''
:sup:`24` וַיִּפְרְקֵ֥נוּ מִצָּרֵ֑ינוּ כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"25" = '''
:sup:`25` נֹתֵ֣ן לֶ֭חֶם לְכָל־בָּשָׂ֑ר כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"26" = '''
:sup:`26` הֹ֭ודוּ לְאֵ֣ל הַשָּׁמָ֑יִם כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
