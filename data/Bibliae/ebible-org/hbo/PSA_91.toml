[91]
"1" = '''
:sup:`1` יֹ֭שֵׁב בְּסֵ֣תֶר עֶלְיֹ֑ון בְּצֵ֥ל שַׁ֝דַּ֗י יִתְלֹונָֽן׃ 
'''
"2" = '''
:sup:`2` אֹמַ֗ר לַֽ֭יהוָה מַחְסִ֣י וּמְצוּדָתִ֑י אֱ֝לֹהַ֗י אֶבְטַח־בֹּֽו׃ 
'''
"3" = '''
:sup:`3` כִּ֤י ה֣וּא יַ֭צִּֽילְךָ מִפַּ֥ח יָק֗וּשׁ מִדֶּ֥בֶר הַוֹּֽות׃ 
'''
"4" = '''
:sup:`4` בְּאֶבְרָתֹ֨ו ׀ יָ֣סֶךְ לָ֭ךְ וְתַֽחַת־כְּנָפָ֣יו תֶּחְסֶ֑ה צִנָּ֖ה וְֽסֹחֵרָ֣ה אֲמִתֹּֽו׃ 
'''
"5" = '''
:sup:`5` לֹא־תִ֭ירָא מִפַּ֣חַד לָ֑יְלָה מֵ֝חֵ֗ץ יָע֥וּף יֹומָֽם׃ 
'''
"6" = '''
:sup:`6` מִ֭דֶּבֶר בָּאֹ֣פֶל יַהֲלֹ֑ךְ מִ֝קֶּ֗טֶב יָשׁ֥וּד צָהֳרָֽיִם׃ 
'''
"7" = '''
:sup:`7` יִפֹּ֤ל מִצִּדְּךָ֨ ׀ אֶ֗לֶף וּרְבָבָ֥ה מִימִינֶ֑ךָ אֵ֝לֶ֗יךָ לֹ֣א יִגָּֽשׁ׃ 
'''
"8" = '''
:sup:`8` רַ֭ק בְּעֵינֶ֣יךָ תַבִּ֑יט וְשִׁלֻּמַ֖ת רְשָׁעִ֣ים תִּרְאֶֽה׃ 
'''
"9" = '''
:sup:`9` כִּֽי־אַתָּ֣ה יְהוָ֣ה מַחְסִ֑י עֶ֝לְיֹ֗ון שַׂ֣מְתָּ מְעֹונֶֽךָ׃ 
'''
"10" = '''
:sup:`10` לֹֽא־תְאֻנֶּ֣ה אֵלֶ֣יךָ רָעָ֑ה וְ֝נֶ֗גַע לֹא־יִקְרַ֥ב בְּאָהֳלֶֽךָ׃ 
'''
"11" = '''
:sup:`11` כִּ֣י מַ֭לְאָכָיו יְצַוֶּה־לָּ֑ךְ לִ֝שְׁמָרְךָ֗ בְּכָל־דְּרָכֶֽיךָ׃ 
'''
"12" = '''
:sup:`12` עַל־כַּפַּ֥יִם יִשָּׂא֑וּנְךָ פֶּן־תִּגֹּ֖ף בָּאֶ֣בֶן רַגְלֶֽךָ׃ 
'''
"13" = '''
:sup:`13` עַל־שַׁ֣חַל וָפֶ֣תֶן תִּדְרֹ֑ךְ תִּרְמֹ֖ס כְּפִ֣יר וְתַנִּֽין׃ 
'''
"14" = '''
:sup:`14` כִּ֤י בִ֣י חָ֭שַׁק וַאֲפַלְּטֵ֑הוּ אֲ֝שַׂגְּבֵ֗הוּ כִּֽי־יָדַ֥ע שְׁמִֽי׃ 
'''
"15" = '''
:sup:`15` יִקְרָאֵ֨נִי ׀ וְֽאֶעֱנֵ֗הוּ עִמֹּֽו־אָנֹכִ֥י בְצָרָ֑ה אֲ֝חַלְּצֵ֗הוּ וַֽאֲכַבְּדֵֽהוּ׃ 
'''
"16" = '''
:sup:`16` אֹ֣רֶךְ יָ֭מִים אַשְׂבִּיעֵ֑הוּ וְ֝אַרְאֵ֗הוּ בִּֽישׁוּעָתִֽי׃ 
'''
