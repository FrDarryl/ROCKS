[130]
"1" = '''
:sup:`1` שִׁ֥יר הַֽמַּעֲלֹ֑ות מִמַּעֲמַקִּ֖ים קְרָאתִ֣יךָ יְהוָֽה׃ 
'''
"2" = '''
:sup:`2` אֲדֹנָי֮ שִׁמְעָ֪ה בְקֹ֫ולִ֥י תִּהְיֶ֣ינָה אָ֭זְנֶיךָ קַשֻּׁבֹ֑ות לְ֝קֹ֗ול תַּחֲנוּנָֽי׃ 
'''
"3" = '''
:sup:`3` אִם־עֲוֹנֹ֥ות תִּשְׁמָר־יָ֑הּ אֲ֝דֹנָ֗י מִ֣י יַעֲמֹֽד׃ 
'''
"4" = '''
:sup:`4` כִּֽי־עִמְּךָ֥ הַסְּלִיחָ֑ה לְ֝מַ֗עַן תִּוָּרֵֽא׃ 
'''
"5" = '''
:sup:`5` קִוִּ֣יתִי יְ֭הוָה קִוְּתָ֣ה נַפְשִׁ֑י וְֽלִדְבָרֹ֥ו הֹוחָֽלְתִּי׃ 
'''
"6" = '''
:sup:`6` נַפְשִׁ֥י לַֽאדֹנָ֑י מִשֹּׁמְרִ֥ים לַ֝בֹּ֗קֶר שֹׁמְרִ֥ים לַבֹּֽקֶר׃ 
'''
"7" = '''
:sup:`7` יַחֵ֥ל יִשְׂרָאֵ֗ל אֶל־יְה֫וָה כִּֽי־עִם־יְהוָ֥ה הַחֶ֑סֶד וְהַרְבֵּ֖ה עִמֹּ֣ו פְדֽוּת׃ 
'''
"8" = '''
:sup:`8` וְ֭הוּא יִפְדֶּ֣ה אֶת־יִשְׂרָאֵ֑ל מִ֝כֹּ֗ל עֲוֹנֹתָֽיו׃ 
'''
