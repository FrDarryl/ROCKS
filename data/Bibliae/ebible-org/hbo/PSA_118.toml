[118]
"1" = '''
:sup:`1` הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"2" = '''
:sup:`2` יֹֽאמַר־נָ֥א יִשְׂרָאֵ֑ל כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"3" = '''
:sup:`3` יֹֽאמְרוּ־נָ֥א בֵֽית־אַהֲרֹ֑ן כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"4" = '''
:sup:`4` יֹֽאמְרוּ־נָ֭א יִרְאֵ֣י יְהוָ֑ה כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
"5" = '''
:sup:`5` מִֽן־הַ֭מֵּצַ֥ר קָרָ֣אתִי יָּ֑הּ עָנָ֖נִי בַמֶּרְחָ֣ב יָֽהּ׃ 
'''
"6" = '''
:sup:`6` יְהוָ֣ה לִ֭י לֹ֣א אִירָ֑א מַה־יַּעֲשֶׂ֖ה לִ֣י אָדָֽם׃ 
'''
"7" = '''
:sup:`7` יְהוָ֣ה לִ֭י בְּעֹזְרָ֑י וַ֝אֲנִ֗י אֶרְאֶ֥ה בְשֹׂנְאָֽי׃ 
'''
"8" = '''
:sup:`8` טֹ֗וב לַחֲסֹ֥ות בַּיהוָ֑ה מִ֝בְּטֹ֗חַ בָּאָדָֽם׃ 
'''
"9" = '''
:sup:`9` טֹ֗וב לַחֲסֹ֥ות בַּיהוָ֑ה מִ֝בְּטֹ֗חַ בִּנְדִיבִֽים׃ 
'''
"10" = '''
:sup:`10` כָּל־גֹּויִ֥ם סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃ 
'''
"11" = '''
:sup:`11` סַבּ֥וּנִי גַם־סְבָב֑וּנִי בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃ 
'''
"12" = '''
:sup:`12` סַבּ֤וּנִי כִדְבֹורִ֗ים דֹּ֭עֲכוּ כְּאֵ֣שׁ קֹוצִ֑ים בְּשֵׁ֥ם יְ֝הוָ֗ה כִּ֣י אֲמִילַֽם׃ 
'''
"13" = '''
:sup:`13` דַּחֹ֣ה דְחִיתַ֣נִי לִנְפֹּ֑ל וַ֖יהוָ֣ה עֲזָרָֽנִי׃ 
'''
"14" = '''
:sup:`14` עָזִּ֣י וְזִמְרָ֣ת יָ֑הּ וַֽיְהִי־לִ֝֗י לִֽישׁוּעָֽה׃ 
'''
"15" = '''
:sup:`15` קֹ֤ול ׀ רִנָּ֬ה וִֽישׁוּעָ֗ה בְּאָהֳלֵ֥י צַדִּיקִ֑ים יְמִ֥ין יְ֝הוָה עֹ֣שָׂה חָֽיִל׃ 
'''
"16" = '''
:sup:`16` יְמִ֣ין יְ֭הוָה רֹומֵמָ֑ה יְמִ֥ין יְ֝הוָה עֹ֣שָׂה חָֽיִל׃ 
'''
"17" = '''
:sup:`17` לֹֽא אָמ֥וּת כִּי־אֶֽחְיֶ֑ה וַ֝אֲסַפֵּ֗ר מַֽעֲשֵׂ֥י יָֽהּ׃ 
'''
"18" = '''
:sup:`18` יַסֹּ֣ר יִסְּרַ֣נִּי יָּ֑הּ וְ֝לַמָּ֗וֶת לֹ֣א נְתָנָֽנִי׃ 
'''
"19" = '''
:sup:`19` פִּתְחוּ־לִ֥י שַׁעֲרֵי־צֶ֑דֶק אָֽבֹא־בָ֝ם אֹודֶ֥ה יָֽהּ׃ 
'''
"20" = '''
:sup:`20` זֶֽה־הַשַּׁ֥עַר לַיהוָ֑ה צַ֝דִּיקִ֗ים יָבֹ֥אוּ בֹֽו׃ 
'''
"21" = '''
:sup:`21` אֹ֭ודְךָ כִּ֣י עֲנִיתָ֑נִי וַתְּהִי־לִ֝֗י לִֽישׁוּעָֽה׃ 
'''
"22" = '''
:sup:`22` אֶ֭בֶן מָאֲס֣וּ הַבֹּונִ֑ים הָ֝יְתָ֗ה לְרֹ֣אשׁ פִּנָּֽה׃ 
'''
"23" = '''
:sup:`23` מֵאֵ֣ת יְ֭הוָה הָ֣יְתָה זֹּ֑את הִ֖יא נִפְלָ֣את בְּעֵינֵֽינוּ׃ 
'''
"24" = '''
:sup:`24` זֶה־הַ֭יֹּום עָשָׂ֣ה יְהוָ֑ה נָגִ֖ילָה וְנִשְׂמְחָ֣ה בֹֽו׃ 
'''
"25" = '''
:sup:`25` אָנָּ֣א יְ֭הוָה הֹושִׁ֘יעָ֥ה נָּ֑א אָֽנָּ֥א יְ֝הוָ֗ה הַצְלִ֘יחָ֥ה נָּֽא׃ 
'''
"26" = '''
:sup:`26` בָּר֣וּךְ הַ֭בָּא בְּשֵׁ֣ם יְהוָ֑ה בֵּ֝רַֽכְנוּכֶ֗ם מִבֵּ֥ית יְהוָֽה׃ 
'''
"27" = '''
:sup:`27` אֵ֤ל ׀ יְהוָה֮ וַיָּ֪אֶר לָ֥נוּ אִסְרוּ־חַ֥ג בַּעֲבֹתִ֑ים עַד־קַ֝רְנֹ֗ות הַמִּזְבֵּֽחַ׃ 
'''
"28" = '''
:sup:`28` אֵלִ֣י אַתָּ֣ה וְאֹודֶ֑ךָּ אֱ֝לֹהַ֗י אֲרֹומְמֶֽךָּ׃ 
'''
"29" = '''
:sup:`29` הֹוד֣וּ לַיהוָ֣ה כִּי־טֹ֑וב כִּ֖י לְעֹולָ֣ם חַסְדֹּֽו׃ 
'''
