[7]
"1" = '''
:sup:`1` שִׁגָּיֹ֗ון לְדָ֫וִ֥ד אֲשֶׁר־שָׁ֥ר לַיהוָ֑ה עַל־דִּבְרֵי־כ֝֗וּשׁ בֶּן־יְמִינִֽי׃ 
'''
"2" = '''
:sup:`2` יְהוָ֣ה אֱ֭לֹהַי בְּךָ֣ חָסִ֑יתִי הֹושִׁיעֵ֥נִי מִכָּל־רֹ֝דְפַ֗י וְהַצִּילֵֽנִי׃ 
'''
"3" = '''
:sup:`3` פֶּן־יִטְרֹ֣ף כְּאַרְיֵ֣ה נַפְשִׁ֑י פֹּ֝רֵ֗ק וְאֵ֣ין מַצִּֽיל׃ 
'''
"4" = '''
:sup:`4` יְהוָ֣ה אֱ֭לֹהַי אִם־עָשִׂ֣יתִי זֹ֑את אִֽם־יֶשׁ־עָ֥וֶל בְּכַפָּֽי׃ 
'''
"5" = '''
:sup:`5` אִם־גָּ֭מַלְתִּי שֹֽׁולְמִ֥י רָ֑ע וָאֲחַלְּצָ֖ה צֹורְרִ֣י רֵיקָֽם׃ 
'''
"6" = '''
:sup:`6` יִֽרַדֹּ֥ף אֹויֵ֨ב ׀ נַפְשִׁ֡י וְיַשֵּׂ֗ג וְיִרְמֹ֣ס לָאָ֣רֶץ חַיָּ֑י וּכְבֹודִ֓י ׀ לֶעָפָ֖ר יַשְׁכֵּ֣ן סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` ק֘וּמָ֤ה יְהוָ֨ה ׀ בְּאַפֶּ֗ךָ הִ֭נָּשֵׂא בְּעַבְרֹ֣ות צֹורְרָ֑י וְע֥וּרָה אֵ֝לַ֗י מִשְׁפָּ֥ט צִוִּֽיתָ׃ 
'''
"8" = '''
:sup:`8` וַעֲדַ֣ת לְ֭אֻמִּים תְּסֹובְבֶ֑ךָּ וְ֝עָלֶ֗יהָ לַמָּרֹ֥ום שֽׁוּבָה׃ 
'''
"9" = '''
:sup:`9` יְהוָה֮ יָדִ֪ין עַ֫מִּ֥ים שָׁפְטֵ֥נִי יְהוָ֑ה כְּצִדְקִ֖י וּכְתֻמִּ֣י עָלָֽי׃ 
'''
"10" = '''
:sup:`10` יִגְמָר־נָ֬א רַ֨ע ׀ רְשָׁעִים֮ וּתְכֹונֵ֪ן צַ֫דִּ֥יק וּבֹחֵ֣ן לִ֭בֹּ֗ות וּכְלָיֹ֗ות אֱלֹהִ֥ים צַדּֽ͏ִיק׃ 
'''
"11" = '''
:sup:`11` מָֽגִנִּ֥י עַל־אֱלֹהִ֑ים מֹ֝ושִׁ֗יעַ יִשְׁרֵי־לֵֽב׃ 
'''
"12" = '''
:sup:`12` אֱ֭לֹהִים שֹׁופֵ֣ט צַדִּ֑יק וְ֝אֵ֗ל זֹעֵ֥ם בְּכָל־יֹֽום׃ 
'''
"13" = '''
:sup:`13` אִם־לֹ֣א יָ֭שׁוּב חַרְבֹּ֣ו יִלְטֹ֑ושׁ קַשְׁתֹּ֥ו דָ֝רַ֗ךְ וַֽיְכֹונְנֶֽהָ׃ 
'''
"14" = '''
:sup:`14` וְ֭לֹו הֵכִ֣ין כְּלֵי־מָ֑וֶת חִ֝צָּ֗יו לְֽדֹלְקִ֥ים יִפְעָֽל׃ 
'''
"15" = '''
:sup:`15` הִנֵּ֥ה יְחַבֶּל־אָ֑וֶן וְהָרָ֥ה עָ֝מָ֗ל וְיָ֣לַד שָֽׁקֶר׃ 
'''
"16" = '''
:sup:`16` בֹּ֣ור כָּ֭רָֽה וַֽיַּחְפְּרֵ֑הוּ וַ֝יִּפֹּ֗ל בְּשַׁ֣חַת יִפְעָֽל׃ 
'''
"17" = '''
:sup:`17` יָשׁ֣וּב עֲמָלֹ֣ו בְרֹאשֹׁ֑ו וְעַ֥ל קָ֝דְקֳדֹ֗ו חֲמָסֹ֥ו יֵרֵֽד׃ 
'''
"18" = '''
:sup:`18` אֹודֶ֣ה יְהוָ֣ה כְּצִדְקֹ֑ו וַ֝אֲזַמְּרָ֗ה שֵֽׁם־יְהוָ֥ה עֶלְיֹֽון׃ 
'''
