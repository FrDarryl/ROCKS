[49]
"1" = '''
:sup:`1` לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֹֽור׃ 
'''
"2" = '''
:sup:`2` שִׁמְעוּ־זֹ֭את כָּל־הָֽעַמִּ֑ים הַ֝אֲזִ֗ינוּ כָּל־יֹ֥שְׁבֵי חָֽלֶד׃ 
'''
"3" = '''
:sup:`3` גַּם־בְּנֵ֣י אָ֭דָם גַּם־בְּנֵי־אִ֑ישׁ יַ֝֗חַד עָשִׁ֥יר וְאֶבְיֹֽון׃ 
'''
"4" = '''
:sup:`4` פִּ֭י יְדַבֵּ֣ר חָכְמֹ֑ות וְהָג֖וּת לִבִּ֣י תְבוּנֹֽות׃ 
'''
"5" = '''
:sup:`5` אַטֶּ֣ה לְמָשָׁ֣ל אָזְנִ֑י אֶפְתַּ֥ח בְּ֝כִנֹּ֗ור חִידָתֽ͏ִי׃ 
'''
"6" = '''
:sup:`6` לָ֣מָּה אִ֭ירָא בִּ֣ימֵי רָ֑ע עֲוֹ֖ן עֲקֵבַ֣י יְסוּבֵּֽנִי׃ 
'''
"7" = '''
:sup:`7` הַבֹּטְחִ֥ים עַל־חֵילָ֑ם וּבְרֹ֥ב עָ֝שְׁרָ֗ם יִתְהַלָּֽלוּ׃ 
'''
"8" = '''
:sup:`8` אָ֗ח לֹא־פָדֹ֣ה יִפְדֶּ֣ה אִ֑ישׁ לֹא־יִתֵּ֖ן לֵאלֹהִ֣ים כָּפְרֹֽו׃ 
'''
"9" = '''
:sup:`9` וְ֭יֵקַר פִּדְיֹ֥ון נַפְשָׁ֗ם וְחָדַ֥ל לְעֹולָֽם׃ 
'''
"10" = '''
:sup:`10` וִֽיחִי־עֹ֥וד לָנֶ֑צַח לֹ֖א יִרְאֶ֣ה הַשָּֽׁחַת׃ 
'''
"11" = '''
:sup:`11` כִּ֤י יִרְאֶ֨ה ׀ חֲכָ֘מִ֤ים יָמ֗וּתוּ יַ֤חַד כְּסִ֣יל וָבַ֣עַר יֹאבֵ֑דוּ וְעָזְב֖וּ לַאֲחֵרִ֣ים חֵילָֽם׃ 
'''
"12" = '''
:sup:`12` קִרְבָּ֤ם בָּתֵּ֨ימֹו ׀ לְֽעֹולָ֗ם מִ֭שְׁכְּנֹתָם לְדֹ֣ר וָדֹ֑ר קָֽרְא֥וּ בִ֝שְׁמֹותָ֗ם עֲלֵ֣י אֲדָמֹֽות׃ 
'''
"13" = '''
:sup:`13` וְאָדָ֣ם בִּ֭יקָר בַּל־יָלִ֑ין נִמְשַׁ֖ל כַּבְּהֵמֹ֣ות נִדְמֽוּ׃ 
'''
"14" = '''
:sup:`14` זֶ֣ה דַ֭רְכָּם כֵּ֣סֶל לָ֑מֹו וְאַחֲרֵיהֶ֓ם ׀ בְּפִיהֶ֖ם יִרְצ֣וּ סֶֽלָה׃ 
'''
"15" = '''
:sup:`15` כַּצֹּ֤אן ׀ לִֽשְׁאֹ֣ול שַׁתּוּ֮ מָ֤וֶת יִ֫רְעֵ֥ם וַיִּרְדּ֘וּ בָ֤ם יְשָׁרִ֨ים ׀ לַבֹּ֗קֶר *וְצִירָם (וְ֭צוּרָם) לְבַלֹּ֥ות שְׁאֹ֗ול מִזְּבֻ֥ל לֹֽו׃ 
'''
"16" = '''
:sup:`16` אַךְ־אֱלֹהִ֗ים יִפְדֶּ֣ה נַ֭פְשִׁי מִֽיַּד־שְׁאֹ֑ול כִּ֖י יִקָּחֵ֣נִי סֶֽלָה׃ 
'''
"17" = '''
:sup:`17` אַל־תִּ֭ירָא כִּֽי־יַעֲשִׁ֣ר אִ֑ישׁ כִּֽי־יִ֝רְבֶּה כְּבֹ֣וד בֵּיתֹֽו׃ 
'''
"18" = '''
:sup:`18` כִּ֤י לֹ֣א בְ֭מֹותֹו יִקַּ֣ח הַכֹּ֑ל לֹא־יֵרֵ֖ד אַחֲרָ֣יו כְּבֹודֹֽו׃ 
'''
"19" = '''
:sup:`19` כִּֽי־נַ֭פְשֹׁו בְּחַיָּ֣יו יְבָרֵ֑ךְ וְ֝יֹודֻ֗ךָ כִּי־תֵיטִ֥יב לָֽךְ׃ 
'''
"20" = '''
:sup:`20` תָּ֭בֹוא עַד־דֹּ֣ור אֲבֹותָ֑יו עַד־נֵ֝֗צַח לֹ֣א יִרְאוּ־אֹֽור׃ 
'''
"21" = '''
:sup:`21` אָדָ֣ם בִּ֭יקָר וְלֹ֣א יָבִ֑ין נִמְשַׁ֖ל כַּבְּהֵמֹ֣ות נִדְמֽוּ׃ 
'''
