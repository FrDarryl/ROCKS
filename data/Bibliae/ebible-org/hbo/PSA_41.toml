[41]
"1" = '''
:sup:`1` לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃ 
'''
"2" = '''
:sup:`2` אַ֭שְׁרֵי מַשְׂכִּ֣יל אֶל־דָּ֑ל בְּיֹ֥ום רָ֝עָ֗ה יְֽמַלְּטֵ֥הוּ יְהוָֽה׃ 
'''
"3" = '''
:sup:`3` יְהוָ֤ה ׀ יִשְׁמְרֵ֣הוּ וִֽ֭יחַיֵּהוּ *יֶאְשֹּׁר (וְאֻשַּׁ֣ר) בָּאָ֑רֶץ וְאַֽל־תִּ֝תְּנֵ֗הוּ בְּנֶ֣פֶשׁ אֹיְבָֽיו׃ 
'''
"4" = '''
:sup:`4` יְֽהוָ֗ה יִ֭סְעָדֶנּוּ עַל־עֶ֣רֶשׂ דְּוָ֑י כָּל־מִ֝שְׁכָּבֹ֗ו הָפַ֥כְתָּ בְחָלְיֹֽו׃ 
'''
"5" = '''
:sup:`5` אֲ‍ֽנִי־אָ֭מַרְתִּי יְהוָ֣ה חָנֵּ֑נִי רְפָאָ֥ה נַ֝פְשִׁ֗י כִּי־חָטָ֥אתִי לָֽךְ׃ 
'''
"6" = '''
:sup:`6` אֹויְבַ֗י יֹאמְר֣וּ רַ֣ע לִ֑י מָתַ֥י יָ֝מ֗וּת וְאָבַ֥ד שְׁמֹֽו׃ 
'''
"7" = '''
:sup:`7` וְאִם־בָּ֤א לִרְאֹ֨ות ׀ שָׁ֤וְא יְדַבֵּ֗ר לִבֹּ֗ו יִקְבָּץ־אָ֥וֶן לֹ֑ו יֵצֵ֖א לַח֣וּץ יְדַבֵּֽר׃ 
'''
"8" = '''
:sup:`8` יַ֗חַד עָלַ֣י יִ֭תְלַחֲשׁוּ כָּל־שֹׂנְאָ֑י עָלַ֓י ׀ יַחְשְׁב֖וּ רָעָ֣ה לִֽי׃ 
'''
"9" = '''
:sup:`9` דְּֽבַר־בְּ֭לִיַּעַל יָצ֣וּק בֹּ֑ו וַאֲשֶׁ֥ר שָׁ֝כַ֗ב לֹא־יֹוסִ֥יף לָקֽוּם׃ 
'''
"10" = '''
:sup:`10` גַּם־אִ֤ישׁ שְׁלֹומִ֨י ׀ אֲשֶׁר־בָּטַ֣חְתִּי בֹ֖ו אֹוכֵ֣ל לַחְמִ֑י הִגְדִּ֖יל עָלַ֣י עָקֵֽב׃ 
'''
"11" = '''
:sup:`11` וְאַתָּ֤ה יְהוָ֗ה חָנֵּ֥נִי וַהֲקִימֵ֑נִי וַֽאֲשַׁלְּמָ֥ה לָהֶֽם׃ 
'''
"12" = '''
:sup:`12` בְּזֹ֣את יָ֭דַעְתִּי כִּֽי־חָפַ֣צְתָּ בִּ֑י כִּ֤י לֹֽא־יָרִ֖יעַ אֹיְבִ֣י עָלָֽי׃ 
'''
"13" = '''
:sup:`13` וַאֲנִ֗י בְּ֭תֻמִּי תָּמַ֣כְתָּ בִּ֑י וַתַּצִּיבֵ֖נִי לְפָנֶ֣יךָ לְעֹולָֽם׃ 
'''
"14" = '''
:sup:`14` בָּ֘ר֤וּךְ יְהוָ֨ה ׀ אֱלֹ֘הֵ֤י יִשְׂרָאֵ֗ל מֵֽ֭הָעֹולָם וְעַ֥ד הָעֹולָ֗ם אָ֘מֵ֥ן ׀ וְאָמֵֽן׃ 
'''
