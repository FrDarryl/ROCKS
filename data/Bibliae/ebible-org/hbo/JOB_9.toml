[9]
"1" = '''
:sup:`1` וַיַּ֥עַן אִיֹּ֗וב וַיֹּאמַֽר׃ 
'''
"2" = '''
:sup:`2` אָ֭מְנָם יָדַ֣עְתִּי כִי־כֵ֑ן וּמַה־יִּצְדַּ֖ק אֱנֹ֣ושׁ עִם־אֵֽל׃ 
'''
"3" = '''
:sup:`3` אִם־יַ֭חְפֹּץ לָרִ֣יב עִמֹּ֑ו לֹֽא־יַ֝עֲנֶ֗נּוּ אַחַ֥ת מִנִּי־אָֽלֶף׃ 
'''
"4" = '''
:sup:`4` חֲכַ֣ם לֵ֭בָב וְאַמִּ֣יץ כֹּ֑חַ מִֽי־הִקְשָׁ֥ה אֵ֝לָ֗יו וַיִּשְׁלָֽם׃ 
'''
"5" = '''
:sup:`5` הַמַּעְתִּ֣יק הָ֭רִים וְלֹ֣א יָדָ֑עוּ אֲשֶׁ֖ר הֲפָכָ֣ם בְּאַפֹּֽו׃ 
'''
"6" = '''
:sup:`6` הַמַּרְגִּ֣יז אֶ֭רֶץ מִמְּקֹומָ֑הּ וְ֝עַמּוּדֶ֗יהָ יִתְפַלָּצֽוּן׃ 
'''
"7" = '''
:sup:`7` הָאֹמֵ֣ר לַ֭חֶרֶס וְלֹ֣א יִזְרָ֑ח וּבְעַ֖ד כֹּוכָבִ֣ים יַחְתֹּֽם׃ 
'''
"8" = '''
:sup:`8` נֹטֶ֣ה שָׁמַ֣יִם לְבַדֹּ֑ו וְ֝דֹורֵ֗ךְ עַל־בָּ֥מֳתֵי יָֽם׃ 
'''
"9" = '''
:sup:`9` עֹֽשֶׂה־עָ֭שׁ כְּסִ֥יל וְכִימָ֗ה וְחַדְרֵ֥י תֵמָֽן׃ 
'''
"10" = '''
:sup:`10` עֹשֶׂ֣ה גְ֭דֹלֹות עַד־אֵ֣ין חֵ֑קֶר וְנִפְלָאֹ֗ות עַד־אֵ֥ין מִסְפָּֽר׃ 
'''
"11" = '''
:sup:`11` הֵ֤ן יַעֲבֹ֣ר עָ֭לַי וְלֹ֣א אֶרְאֶ֑ה וְ֝יַחֲלֹ֗ף וְֽלֹא־אָבִ֥ין לֹֽו׃ 
'''
"12" = '''
:sup:`12` הֵ֣ן יַ֭חְתֹּף מִ֣י יְשִׁיבֶ֑נּוּ מִֽי־יֹאמַ֥ר אֵ֝לָ֗יו מַֽה־תַּעֲשֶֽׂה׃ 
'''
"13" = '''
:sup:`13` אֱ֭לֹוהַּ לֹא־יָשִׁ֣יב אַפֹּ֑ו *תַּחַתֹו (תַּחְתָּ֥יו) שָׁ֝חֲח֗וּ עֹ֣זְרֵי רָֽהַב׃ 
'''
"14" = '''
:sup:`14` אַ֭ף כִּֽי־אָנֹכִ֣י אֶֽעֱנֶ֑נּוּ אֶבְחֲרָ֖ה דְבָרַ֣י עִמֹּֽו׃ 
'''
"15" = '''
:sup:`15` אֲשֶׁ֣ר אִם־צָ֭דַקְתִּי לֹ֣א אֶעֱנֶ֑ה לִ֝מְשֹׁפְטִ֗י אֶתְחַנָּֽן׃ 
'''
"16" = '''
:sup:`16` אִם־קָרָ֥אתִי וַֽיַּעֲנֵ֑נִי לֹֽא־אַ֝אֲמִ֗ין כִּֽי־יַאֲזִ֥ין קֹולִֽי׃ 
'''
"17" = '''
:sup:`17` אֲשֶׁר־בִּשְׂעָרָ֥ה יְשׁוּפֵ֑נִי וְהִרְבָּ֖ה פְצָעַ֣י חִנָּֽם׃ 
'''
"18" = '''
:sup:`18` לֹֽא־יִ֭תְּנֵנִי הָשֵׁ֣ב רוּחִ֑י כִּ֥י יַ֝שְׂבִּעַ֗נִי מַמְּרֹרִֽים׃ 
'''
"19" = '''
:sup:`19` אִם־לְכֹ֣חַ אַמִּ֣יץ הִנֵּ֑ה וְאִם־לְ֝מִשְׁפָּ֗ט מִ֣י יֹועִידֵֽנִי׃ 
'''
"20" = '''
:sup:`20` אִם־אֶ֭צְדָּק פִּ֣י יַרְשִׁיעֵ֑נִי תָּֽם־אָ֝֗נִי וַֽיַּעְקְשֵֽׁנִי׃ 
'''
"21" = '''
:sup:`21` תָּֽם־אָ֭נִי לֹֽא־אֵדַ֥ע נַפְשִׁ֗י אֶמְאַ֥ס חַיָּֽי׃ 
'''
"22" = '''
:sup:`22` אַחַ֗ת הִ֥יא עַל־כֵּ֥ן אָמַ֑רְתִּי תָּ֥ם וְ֝רָשָׁ֗ע ה֣וּא מְכַלֶּֽה׃ 
'''
"23" = '''
:sup:`23` אִם־שֹׁ֭וט יָמִ֣ית פִּתְאֹ֑ם לְמַסַּ֖ת נְקִיִּ֣ם יִלְעָֽג׃ 
'''
"24" = '''
:sup:`24` אֶ֤רֶץ ׀ נִתְּנָ֬ה בְֽיַד־רָשָׁ֗ע פְּנֵֽי־שֹׁפְטֶ֥יהָ יְכַסֶּ֑ה אִם־לֹ֖א אֵפֹ֣וא מִי־הֽוּא׃ 
'''
"25" = '''
:sup:`25` וְיָמַ֣י קַ֭לּוּ מִנִּי־רָ֑ץ בָּֽ֝רְח֗וּ לֹא־רָא֥וּ טֹובָֽה׃ 
'''
"26" = '''
:sup:`26` חָ֭לְפוּ עִם־אֳנִיֹּ֣ות אֵבֶ֑ה כְּ֝נֶ֗שֶׁר יָט֥וּשׂ עֲלֵי־אֹֽכֶל׃ 
'''
"27" = '''
:sup:`27` אִם־אָ֭מְרִי אֶשְׁכְּחָ֣ה שִׂיחִ֑י אֶעֶזְבָ֖ה פָנַ֣י וְאַבְלִֽיגָה׃ 
'''
"28" = '''
:sup:`28` יָגֹ֥רְתִּי כָל־עַצְּבֹתָ֑י יָ֝דַ֗עְתִּי כִּי־לֹ֥א תְנַקֵּֽנִי׃ 
'''
"29" = '''
:sup:`29` אָנֹכִ֥י אֶרְשָׁ֑ע לָמָּה־זֶּ֝֗ה הֶ֣בֶל אִיגָֽע׃ 
'''
"30" = '''
:sup:`30` אִם־הִתְרָחַ֥צְתִּי *בְמֹו (בְמֵי)־שָׁ֑לֶג וַ֝הֲזִכֹּ֗ותִי בְּבֹ֣ר כַּפָּֽי׃ 
'''
"31" = '''
:sup:`31` אָ֭ז בַּשַּׁ֣חַת תִּטְבְּלֵ֑נִי וְ֝תִֽעֲב֗וּנִי שַׂלְמֹותָֽי׃ 
'''
"32" = '''
:sup:`32` כִּי־לֹא־אִ֣ישׁ כָּמֹ֣נִי אֶֽעֱנֶ֑נּוּ נָבֹ֥וא יַ֝חְדָּ֗ו בַּמִּשְׁפָּֽט׃ 
'''
"33" = '''
:sup:`33` לֹ֣א יֵשׁ־בֵּינֵ֣ינוּ מֹוכִ֑יחַ יָשֵׁ֖ת יָדֹ֣ו עַל־שְׁנֵֽינוּ׃ 
'''
"34" = '''
:sup:`34` יָסֵ֣ר מֵעָלַ֣י שִׁבְטֹ֑ו וְ֝אֵמָתֹ֗ו אַֽל־תְּבַעֲתַֽנִּי׃ 
'''
"35" = '''
:sup:`35` אַֽ֭דַבְּרָה וְלֹ֣א אִירָאֶ֑נּוּ כִּ֥י לֹא־כֵ֥ן אָ֝נֹכִ֗י עִמָּדִֽי׃ 
'''
