[145]
"1" = '''
:sup:`1` תְּהִלָּ֗ה לְדָ֫וִ֥ד אֲרֹומִמְךָ֣ אֱלֹוהַ֣י הַמֶּ֑לֶךְ וַאֲבָרֲכָ֥ה שִׁ֝מְךָ֗ לְעֹולָ֥ם וָעֶֽד׃ 
'''
"2" = '''
:sup:`2` בְּכָל־יֹ֥ום אֲבָרֲכֶ֑ךָּ וַאֲהַלְלָ֥ה שִׁ֝מְךָ֗ לְעֹולָ֥ם וָעֶֽד׃ 
'''
"3" = '''
:sup:`3` גָּ֘דֹ֤ול יְהוָ֣ה וּמְהֻלָּ֣ל מְאֹ֑ד וְ֝לִגְדֻלָּתֹ֗ו אֵ֣ין חֵֽקֶר׃ 
'''
"4" = '''
:sup:`4` דֹּ֣ור לְ֭דֹור יְשַׁבַּ֣ח מַעֲשֶׂ֑יךָ וּגְב֖וּרֹתֶ֣יךָ יַגִּֽידוּ׃ 
'''
"5" = '''
:sup:`5` הֲ֭דַר כְּבֹ֣וד הֹודֶ֑ךָ וְדִבְרֵ֖י נִפְלְאֹותֶ֣יךָ אָשִֽׂיחָה׃ 
'''
"6" = '''
:sup:`6` וֶעֱז֣וּז נֹורְאֹתֶ֣יךָ יֹאמֵ֑רוּ *וּגְדוּלֹּתֶיךָ (וּגְדוּלָּתְךָ֥) אֲסַפְּרֶֽנָּה׃ 
'''
"7" = '''
:sup:`7` זֵ֣כֶר רַב־טוּבְךָ֣ יַבִּ֑יעוּ וְצִדְקָתְךָ֥ יְרַנֵּֽנוּ׃ 
'''
"8" = '''
:sup:`8` חַנּ֣וּן וְרַח֣וּם יְהוָ֑ה אֶ֥רֶךְ אַ֝פַּ֗יִם וּגְדָל־חָֽסֶד׃ 
'''
"9" = '''
:sup:`9` טֹוב־יְהוָ֥ה לַכֹּ֑ל וְ֝רַחֲמָ֗יו עַל־כָּל־מַעֲשָֽׂיו׃ 
'''
"10" = '''
:sup:`10` יֹוד֣וּךָ יְ֭הוָה כָּל־מַעֲשֶׂ֑יךָ וַ֝חֲסִידֶ֗יךָ יְבָרֲכֽוּכָה׃ 
'''
"11" = '''
:sup:`11` כְּבֹ֣וד מַלְכוּתְךָ֣ יֹאמֵ֑רוּ וּגְבוּרָתְךָ֥ יְדַבֵּֽרוּ׃ 
'''
"12" = '''
:sup:`12` לְהֹודִ֤יעַ ׀ לִבְנֵ֣י הָ֭אָדָם גְּבוּרֹתָ֑יו וּ֝כְבֹ֗וד הֲדַ֣ר מַלְכוּתֹֽו׃ 
'''
"13" = '''
:sup:`13` מַֽלְכוּתְךָ֗ מַלְכ֥וּת כָּל־עֹֽלָמִ֑ים וּ֝מֶֽמְשֶׁלְתְּךָ֗ בְּכָל־דֹּ֥ור וָדֹֽור׃ 
'''
"14" = '''
:sup:`14` סֹומֵ֣ךְ יְ֭הוָה לְכָל־הַנֹּפְלִ֑ים וְ֝זֹוקֵ֗ף לְכָל־הַכְּפוּפִֽים׃ 
'''
"15" = '''
:sup:`15` עֵֽינֵי־כֹ֭ל אֵלֶ֣יךָ יְשַׂבֵּ֑רוּ וְאַתָּ֤ה נֹֽותֵן־לָהֶ֖ם אֶת־אָכְלָ֣ם בְּעִתֹּֽו׃ 
'''
"16" = '''
:sup:`16` פֹּותֵ֥חַ אֶת־יָדֶ֑ךָ וּמַשְׂבִּ֖יעַ לְכָל־חַ֣י רָצֹֽון׃ 
'''
"17" = '''
:sup:`17` צַדִּ֣יק יְ֭הוָה בְּכָל־דְּרָכָ֑יו וְ֝חָסִ֗יד בְּכָל־מַעֲשָֽׂיו׃ 
'''
"18" = '''
:sup:`18` קָרֹ֣וב יְ֭הוָה לְכָל־קֹרְאָ֑יו לְכֹ֤ל אֲשֶׁ֖ר יִקְרָאֻ֣הוּ בֶאֱמֶֽת׃ 
'''
"19" = '''
:sup:`19` רְצֹון־יְרֵאָ֥יו יַעֲשֶׂ֑ה וְֽאֶת־שַׁוְעָתָ֥ם יִ֝שְׁמַ֗ע וְיֹושִׁיעֵֽם׃ 
'''
"20" = '''
:sup:`20` שֹׁומֵ֣ר יְ֭הוָה אֶת־כָּל־אֹהֲבָ֑יו וְאֵ֖ת כָּל־הָרְשָׁעִ֣ים יַשְׁמִֽיד׃ 
'''
"21" = '''
:sup:`21` תְּהִלַּ֥ת יְהוָ֗ה יְֽדַבֶּ֫ר־פִּ֥י וִיבָרֵ֣ךְ כָּל־בָּ֭שָׂר שֵׁ֥ם קָדְשֹׁ֗ו לְעֹולָ֥ם וָעֶֽד׃ 
'''
