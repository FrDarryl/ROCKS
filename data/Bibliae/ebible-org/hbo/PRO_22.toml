[22]
"1" = '''
:sup:`1` נִבְחָ֣ר שֵׁ֭ם מֵעֹ֣שֶׁר רָ֑ב מִכֶּ֥סֶף וּ֝מִזָּהָ֗ב חֵ֣ן טֹֽוב׃ 
'''
"2" = '''
:sup:`2` עָשִׁ֣יר וָרָ֣שׁ נִפְגָּ֑שׁוּ עֹשֵׂ֖ה כֻלָּ֣ם יְהוָֽה׃ 
'''
"3" = '''
:sup:`3` עָר֤וּם ׀ רָאָ֣ה רָעָ֣ה *וְיִסָּתֵר (וְנִסְתָּ֑ר) וּ֝פְתָיִ֗ים עָבְר֥וּ וְֽנֶעֱנָֽשׁוּ׃ 
'''
"4" = '''
:sup:`4` עֵ֣קֶב עֲ֭נָוָה יִרְאַ֣ת יְהוָ֑ה עֹ֖שֶׁר וְכָבֹ֣וד וְחַיִּֽים׃ 
'''
"5" = '''
:sup:`5` צִנִּ֣ים פַּ֭חִים בְּדֶ֣רֶךְ עִקֵּ֑שׁ שֹׁומֵ֥ר נַ֝פְשֹׁ֗ו יִרְחַ֥ק מֵהֶֽם׃ 
'''
"6" = '''
:sup:`6` חֲנֹ֣ךְ לַ֭נַּעַר עַל־פִּ֣י דַרְכֹּ֑ו גַּ֥ם כִּֽי־יַ֝זְקִ֗ין לֹֽא־יָס֥וּר מִמֶּֽנָּה׃ 
'''
"7" = '''
:sup:`7` עָ֭שִׁיר בְּרָשִׁ֣ים יִמְשֹׁ֑ול וְעֶ֥בֶד לֹ֝וֶ֗ה לְאִ֣ישׁ מַלְוֶֽה׃ 
'''
"8" = '''
:sup:`8` זֹורֵ֣עַ עַ֭וְלָה *יִקְצֹור־ (יִקְצָר)־אָ֑וֶן וְשֵׁ֖בֶט עֶבְרָתֹ֣ו יִכְלֶֽה׃ 
'''
"9" = '''
:sup:`9` טֹֽוב־עַ֭יִן ה֣וּא יְבֹרָ֑ךְ כִּֽי־נָתַ֖ן מִלַּחְמֹ֣ו לַדָּֽל׃ 
'''
"10" = '''
:sup:`10` גָּ֣רֵֽשׁ לֵ֭ץ וְיֵצֵ֣א מָדֹ֑ון וְ֝יִשְׁבֹּ֗ת דִּ֣ין וְקָלֹֽון׃ 
'''
"11" = '''
:sup:`11` אֹהֵ֥ב *טְהֹור־ (טְהָר)־לֵ֑ב חֵ֥ן שְׂ֝פָתָ֗יו רֵעֵ֥הוּ מֶֽלֶךְ׃ 
'''
"12" = '''
:sup:`12` עֵינֵ֣י יְ֭הוָה נָ֣צְרוּ דָ֑עַת וַ֝יְסַלֵּ֗ף דִּבְרֵ֥י בֹגֵֽד׃ 
'''
"13" = '''
:sup:`13` אָמַ֣ר עָ֭צֵל אֲרִ֣י בַח֑וּץ בְּתֹ֥וךְ רְ֝חֹבֹ֗ות אֵֽרָצֵֽחַ׃ 
'''
"14" = '''
:sup:`14` שׁוּחָ֣ה עֲ֭מֻקָּה פִּ֣י זָרֹ֑ות זְע֥וּם יְ֝הוָ֗ה *יִפֹּול־ (יִפָּל)־שָֽׁם׃ 
'''
"15" = '''
:sup:`15` אִ֭וֶּלֶת קְשׁוּרָ֣ה בְלֶב־נָ֑עַר שֵׁ֥בֶט מ֝וּסָ֗ר יַרְחִיקֶ֥נָּה מִמֶּֽנּוּ׃ 
'''
"16" = '''
:sup:`16` עֹ֣שֵֽׁק דָּ֭ל לְהַרְבֹּ֣ות לֹ֑ו נֹתֵ֥ן לְ֝עָשִׁ֗יר אַךְ־לְמַחְסֹֽור׃ 
'''
"17" = '''
:sup:`17` הַ֥ט אָזְנְךָ֗ וּ֭שְׁמַע דִּבְרֵ֣י חֲכָמִ֑ים וְ֝לִבְּךָ֗ תָּשִׁ֥ית לְדַעְתִּֽי׃ 
'''
"18" = '''
:sup:`18` כִּֽי־נָ֭עִים כִּֽי־תִשְׁמְרֵ֣ם בְּבִטְנֶ֑ךָ יִכֹּ֥נוּ יַ֝חְדָּ֗ו עַל־שְׂפָתֶֽיךָ׃ 
'''
"19" = '''
:sup:`19` לִהְיֹ֣ות בַּ֭יהוָה מִבְטַחֶ֑ךָ הֹודַעְתִּ֖יךָ הַיֹּ֣ום אַף־אָֽתָּה׃ 
'''
"20" = '''
:sup:`20` הֲלֹ֤א כָתַ֣בְתִּי לְ֭ךָ *שִׁלְשֹׁום (שָׁלִישִׁ֑ים) בְּמֹ֖ועֵצֹ֣ת וָדָֽעַת׃ 
'''
"21" = '''
:sup:`21` לְהֹודִֽיעֲךָ֗ קֹ֭שְׁטְ אִמְרֵ֣י אֱמֶ֑ת לְהָשִׁ֥יב אֲמָרִ֥ים אֱ֝מֶ֗ת לְשֹׁלְחֶֽיךָ׃ פ 
'''
"22" = '''
:sup:`22` אַֽל־תִּגְזָל־דָּ֭ל כִּ֣י דַל־ה֑וּא וְאַל־תְּדַכֵּ֖א עָנִ֣י בַשָּֽׁעַר׃ 
'''
"23" = '''
:sup:`23` כִּֽי־יְ֭הוָה יָרִ֣יב רִיבָ֑ם וְקָבַ֖ע אֶת־קֹבְעֵיהֶ֣ם נָֽפֶשׁ׃ 
'''
"24" = '''
:sup:`24` אַל־תִּ֭תְרַע אֶת־בַּ֣עַל אָ֑ף וְאֶת־אִ֥ישׁ חֵ֝מֹות לֹ֣א תָבֹֽוא׃ 
'''
"25" = '''
:sup:`25` פֶּן־תֶּאֱלַ֥ף *אָרְחָתֹו (אֹֽרְחֹתָ֑יו) וְלָקַחְתָּ֖ מֹוקֵ֣שׁ לְנַפְשֶֽׁךָ׃ 
'''
"26" = '''
:sup:`26` אַל־תְּהִ֥י בְתֹֽקְעֵי־כָ֑ף בַּ֝עֹרְבִ֗ים מַשָּׁאֹֽות׃ 
'''
"27" = '''
:sup:`27` אִם־אֵֽין־לְךָ֥ לְשַׁלֵּ֑ם לָ֥מָּה יִקַּ֥ח מִ֝שְׁכָּבְךָ֗ מִתַּחְתֶּֽיךָ׃ 
'''
"28" = '''
:sup:`28` אַל־תַּ֭סֵּג גְּב֣וּל עֹולָ֑ם אֲשֶׁ֖ר עָשׂ֣וּ אֲבֹותֶֽיךָ׃ 
'''
"29" = '''
:sup:`29` חָזִ֡יתָ אִ֤ישׁ ׀ מָ֘הִ֤יר בִּמְלַאכְתֹּ֗ו לִֽפְנֵֽי־מְלָכִ֥ים יִתְיַצָּ֑ב בַּל־יִ֝תְיַצֵּב לִפְנֵ֥י חֲשֻׁכִּֽים׃ פ 
'''
