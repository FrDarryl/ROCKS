[33]
"1" = '''
:sup:`1` הֹ֣וי שֹׁודֵ֗ד וְאַתָּה֙ לֹ֣א שָׁד֔וּד וּבֹוגֵ֖ד וְלֹא־בָ֣גְדוּ בֹ֑ו כַּהֲתִֽמְךָ֤ שֹׁודֵד֙ תּוּשַּׁ֔ד כַּנְּלֹתְךָ֥ לִבְגֹּ֖ד יִבְגְּדוּ־בָֽךְ׃ ס 
'''
"2" = '''
:sup:`2` יְהוָ֥ה חָנֵּ֖נוּ לְךָ֣ קִוִּ֑ינוּ הֱיֵ֤ה זְרֹעָם֙ לַבְּקָרִ֔ים אַף־יְשׁוּעָתֵ֖נוּ בְּעֵ֥ת צָרָֽה׃ 
'''
"3" = '''
:sup:`3` מִקֹּ֣ול הָמֹ֔ון נָדְד֖וּ עַמִּ֑ים מֵרֹ֣ומְמֻתֶ֔ךָ נָפְצ֖וּ גֹּויִֽם׃ 
'''
"4" = '''
:sup:`4` וְאֻסַּ֣ף שְׁלַלְכֶ֔ם אֹ֖סֶף הֶֽחָסִ֑יל כְּמַשַּׁ֥ק גֵּבִ֖ים שֹׁוקֵ֥ק בֹּֽו׃ 
'''
"5" = '''
:sup:`5` נִשְׂגָּ֣ב יְהוָ֔ה כִּ֥י שֹׁכֵ֖ן מָרֹ֑ום מִלֵּ֣א צִיֹּ֔ון מִשְׁפָּ֖ט וּצְדָקָֽה׃ 
'''
"6" = '''
:sup:`6` וְהָיָה֙ אֱמוּנַ֣ת עִתֶּ֔יךָ חֹ֥סֶן יְשׁוּעֹ֖ת חָכְמַ֣ת וָדָ֑עַת יִרְאַ֥ת יְהוָ֖ה הִ֥יא אֹוצָרֹֽו׃ ס 
'''
"7" = '''
:sup:`7` הֵ֚ן אֶרְאֶלָּ֔ם צָעֲק֖וּ חֻ֑צָה מַלְאֲכֵ֣י שָׁלֹ֔ום מַ֖ר יִבְכָּיֽוּן׃ 
'''
"8" = '''
:sup:`8` נָשַׁ֣מּוּ מְסִלֹּ֔ות שָׁבַ֖ת עֹבֵ֣ר אֹ֑רַח הֵפֵ֤ר בְּרִית֙ מָאַ֣ס עָרִ֔ים לֹ֥א חָשַׁ֖ב אֱנֹֽושׁ׃ 
'''
"9" = '''
:sup:`9` אָבַ֤ל אֻמְלְלָה֙ אָ֔רֶץ הֶחְפִּ֥יר לְבָנֹ֖ון קָמַ֑ל הָיָ֤ה הַשָּׁרֹון֙ כָּֽעֲרָבָ֔ה וְנֹעֵ֥ר בָּשָׁ֖ן וְכַרְמֶֽל׃ 
'''
"10" = '''
:sup:`10` עַתָּ֥ה אָק֖וּם יֹאמַ֣ר יְהוָ֑ה עַתָּה֙ אֵֽרֹומָ֔ם עַתָּ֖ה אֶנָּשֵֽׂא׃ 
'''
"11" = '''
:sup:`11` תַּהֲר֥וּ חֲשַׁ֖שׁ תֵּ֣לְדוּ קַ֑שׁ רוּחֲכֶ֕ם אֵ֖שׁ תֹּאכַלְכֶֽם׃ 
'''
"12" = '''
:sup:`12` וְהָי֥וּ עַמִּ֖ים מִשְׂרְפֹ֣ות שִׂ֑יד קֹוצִ֥ים כְּסוּחִ֖ים בָּאֵ֥שׁ יִצַּֽתּוּ׃ ס 
'''
"13" = '''
:sup:`13` שִׁמְע֥וּ רְחֹוקִ֖ים אֲשֶׁ֣ר עָשִׂ֑יתִי וּדְע֥וּ קְרֹובִ֖ים גְּבֻרָתִֽי׃ 
'''
"14" = '''
:sup:`14` פָּחֲד֤וּ בְצִיֹּון֙ חַטָּאִ֔ים אָחֲזָ֥ה רְעָדָ֖ה חֲנֵפִ֑ים מִ֣י ׀ יָג֣וּר לָ֗נוּ אֵ֚שׁ אֹוכֵלָ֔ה מִי־יָג֥וּר לָ֖נוּ מֹוקְדֵ֥י עֹולָֽם׃ 
'''
"15" = '''
:sup:`15` הֹלֵ֣ךְ צְדָקֹ֔ות וְדֹבֵ֖ר מֵֽישָׁרִ֑ים מֹאֵ֞ס בְּבֶ֣צַע מַעֲשַׁקֹּ֗ות נֹעֵ֤ר כַּפָּיו֙ מִתְּמֹ֣ךְ בַּשֹּׁ֔חַד אֹטֵ֤ם אָזְנֹו֙ מִשְּׁמֹ֣עַ דָּמִ֔ים וְעֹצֵ֥ם עֵינָ֖יו מֵרְאֹ֥ות בְּרֽ͏ָע׃ 
'''
"16" = '''
:sup:`16` ה֚וּא מְרֹומִ֣ים יִשְׁכֹּ֔ן מְצָדֹ֥ות סְלָעִ֖ים מִשְׂגַּבֹּ֑ו לַחְמֹ֣ו נִתָּ֔ן מֵימָ֖יו נֶאֱמָנִֽים׃ 
'''
"17" = '''
:sup:`17` מֶ֥לֶךְ בְּיָפְיֹ֖ו תֶּחֱזֶ֣ינָה עֵינֶ֑יךָ תִּרְאֶ֖ינָה אֶ֥רֶץ מַרְחַקִּֽים׃ 
'''
"18" = '''
:sup:`18` לִבְּךָ֖ יֶהְגֶּ֣ה אֵימָ֑ה אַיֵּ֤ה סֹפֵר֙ אַיֵּ֣ה שֹׁקֵ֔ל אַיֵּ֖ה סֹפֵ֥ר אֶת־הַמִּגְדָּלִֽים׃ 
'''
"19" = '''
:sup:`19` אֶת־עַ֥ם נֹועָ֖ז לֹ֣א תִרְאֶ֑ה עַ֣ם עִמְקֵ֤י שָׂפָה֙ מִשְּׁמֹ֔ועַ נִלְעַ֥ג לָשֹׁ֖ון אֵ֥ין בִּינָֽה׃ 
'''
"20" = '''
:sup:`20` חֲזֵ֣ה צִיֹּ֔ון קִרְיַ֖ת מֹֽועֲדֵ֑נוּ עֵינֶיךָ֩ תִרְאֶ֨ינָה יְרוּשָׁלַ֜͏ִם נָוֶ֣ה שַׁאֲנָ֗ן אֹ֤הֶל בַּל־יִצְעָן֙ בַּל־יִסַּ֤ע יְתֵֽדֹתָיו֙ לָנֶ֔צַח וְכָל־חֲבָלָ֖יו בַּל־יִנָּתֵֽקוּ׃ 
'''
"21" = '''
:sup:`21` כִּ֣י אִם־שָׁ֞ם אַדִּ֤יר יְהוָה֙ לָ֔נוּ מְקֹום־נְהָרִ֥ים יְאֹרִ֖ים רַחֲבֵ֣י יָדָ֑יִם בַּל־תֵּ֤לֶךְ בֹּו֙ אֳנִי־שַׁ֔יִט וְצִ֥י אַדִּ֖יר לֹ֥א יַעַבְרֶֽנּוּ׃ 
'''
"22" = '''
:sup:`22` כִּ֤י יְהוָה֙ שֹׁפְטֵ֔נוּ יְהוָ֖ה מְחֹקְקֵ֑נוּ יְהוָ֥ה מַלְכֵּ֖נוּ ה֥וּא יֹושִׁיעֵֽנוּ׃ 
'''
"23" = '''
:sup:`23` נִטְּשׁ֖וּ חֲבָלָ֑יִךְ בַּל־יְחַזְּק֤וּ כֵן־תָּרְנָם֙ בַּל־פָּ֣רְשׂוּ נֵ֔ס אָ֣ז חֻלַּ֤ק עַֽד־שָׁלָל֙ מַרְבֶּ֔ה פִּסְחִ֖ים בָּ֥זְזוּ בַֽז׃ 
'''
"24" = '''
:sup:`24` וּבַל־יֹאמַ֥ר שָׁכֵ֖ן חָלִ֑יתִי הָעָ֛ם הַיֹּשֵׁ֥ב בָּ֖הּ נְשֻׂ֥א עָוֹֽן׃ 
'''
