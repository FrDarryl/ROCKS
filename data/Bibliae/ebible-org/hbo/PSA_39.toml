[39]
"1" = '''
:sup:`1` לַמְנַצֵּ֥חַ *לִידִיתוּן (לִֽידוּת֗וּן) מִזְמֹ֥ור לְדָוִֽד׃ 
'''
"2" = '''
:sup:`2` אָמַ֗רְתִּי אֶֽשְׁמְרָ֣ה דְרָכַי֮ מֵחֲטֹ֪וא בִלְשֹׁ֫ונִ֥י אֶשְׁמְרָ֥ה לְפִ֥י מַחְסֹ֑ום בְּעֹ֖ד רָשָׁ֣ע לְנֶגְדִּֽי׃ 
'''
"3" = '''
:sup:`3` נֶאֱלַ֣מְתִּי ד֭וּמִיָּה הֶחֱשֵׁ֣יתִי מִטֹּ֑וב וּכְאֵבִ֥י נֶעְכָּֽר׃ 
'''
"4" = '''
:sup:`4` חַם־לִבִּ֨י ׀ בְּקִרְבִּ֗י בַּהֲגִיגִ֥י תִבְעַר־אֵ֑שׁ דִּ֝בַּ֗רְתִּי בִּלְשֹֽׁונִי׃ 
'''
"5" = '''
:sup:`5` הֹודִ֘יעֵ֤נִי יְהוָ֨ה ׀ קִצִּ֗י וּמִדַּ֣ת יָמַ֣י מַה־הִ֑יא אֵ֝דְעָ֗ה מֶה־חָדֵ֥ל אָֽנִי׃ 
'''
"6" = '''
:sup:`6` הִנֵּ֤ה טְפָחֹ֨ות ׀ נָ֘תַ֤תָּה יָמַ֗י וְחֶלְדִּ֣י כְאַ֣יִן נֶגְדֶּ֑ךָ אַ֥ךְ כָּֽל־הֶ֥בֶל כָּל־אָ֝דָ֗ם נִצָּ֥ב סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` אַךְ־בְּצֶ֤לֶם ׀ יִֽתְהַלֶּךְ־אִ֗ישׁ אַךְ־הֶ֥בֶל יֶהֱמָי֑וּן יִ֝צְבֹּ֗ר וְֽלֹא־יֵדַ֥ע מִי־אֹסְפָֽם׃ 
'''
"8" = '''
:sup:`8` וְעַתָּ֣ה מַה־קִּוִּ֣יתִי אֲדֹנָ֑י תֹּ֝וחַלְתִּ֗י לְךָ֣ הִֽיא׃ 
'''
"9" = '''
:sup:`9` מִכָּל־פְּשָׁעַ֥י הַצִּילֵ֑נִי חֶרְפַּ֥ת נָ֝בָ֗ל אַל־תְּשִׂימֵֽנִי׃ 
'''
"10" = '''
:sup:`10` נֶ֭אֱלַמְתִּי לֹ֣א אֶפְתַּח־פִּ֑י כִּ֖י אַתָּ֣ה עָשִֽׂיתָ׃ 
'''
"11" = '''
:sup:`11` הָסֵ֣ר מֵעָלַ֣י נִגְעֶ֑ךָ מִתִּגְרַ֥ת יָ֝דְךָ֗ אֲנִ֣י כָלִֽיתִי׃ 
'''
"12" = '''
:sup:`12` בְּֽתֹוכָ֘חֹ֤ות עַל־עָוֹ֨ן ׀ יִסַּ֬רְתָּ אִ֗ישׁ וַתֶּ֣מֶס כָּעָ֣שׁ חֲמוּדֹ֑ו אַ֤ךְ הֶ֖בֶל כָּל־אָדָ֣ם סֶֽלָה׃ 
'''
"13" = '''
:sup:`13` שִֽׁמְעָ֥ה־תְפִלָּתִ֨י ׀ יְהוָ֡ה וְשַׁוְעָתִ֨י ׀ הַאֲזִינָה֮ אֶֽל־דִּמְעָתִ֗י אַֽל־תֶּ֫חֱרַ֥שׁ כִּ֤י גֵ֣ר אָנֹכִ֣י עִמָּ֑ךְ תֹּ֝ושָׁ֗ב כְּכָל־אֲבֹותָֽי׃ 
'''
"14" = '''
:sup:`14` הָשַׁ֣ע מִמֶּ֣נִּי וְאַבְלִ֑יגָה בְּטֶ֖רֶם אֵלֵ֣ךְ וְאֵינֶֽנִּי׃ 
'''
