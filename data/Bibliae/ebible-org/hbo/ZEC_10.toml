[10]
"1" = '''
:sup:`1` שַׁאֲל֨וּ מֵיְהוָ֤ה מָטָר֙ בְּעֵ֣ת מַלְקֹ֔ושׁ יְהוָ֖ה עֹשֶׂ֣ה חֲזִיזִ֑ים וּמְטַר־גֶּ֙שֶׁם֙ יִתֵּ֣ן לָהֶ֔ם לְאִ֖ישׁ עֵ֥שֶׂב בַּשָּׂדֶֽה׃ 
'''
"2" = '''
:sup:`2` כִּ֧י הַתְּרָפִ֣ים דִּבְּרוּ־אָ֗וֶן וְהַקֹּֽוסְמִים֙ חָ֣זוּ שֶׁ֔קֶר וַֽחֲלֹמֹות֙ הַשָּׁ֣וא יְדַבֵּ֔רוּ הֶ֖בֶל יְנַֽחֵמ֑וּן עַל־כֵּן֙ נָסְע֣וּ כְמֹו־צֹ֔אן יַעֲנ֖וּ כִּֽי־אֵ֥ין רֹעֶֽה׃ פ 
'''
"3" = '''
:sup:`3` עַל־הָֽרֹעִים֙ חָרָ֣ה אַפִּ֔י וְעַל־הָעַתּוּדִ֖ים אֶפְקֹ֑וד כִּֽי־פָקַד֩ יְהוָ֨ה צְבָאֹ֤ות אֶת־עֶדְרֹו֙ אֶת־בֵּ֣ית יְהוּדָ֔ה וְשָׂ֣ם אֹותָ֔ם כְּס֥וּס הֹודֹ֖ו בַּמִּלְחָמָֽה׃ 
'''
"4" = '''
:sup:`4` מִמֶּ֤נּוּ פִנָּה֙ מִמֶּ֣נּוּ יָתֵ֔ד מִמֶּ֖נּוּ קֶ֣שֶׁת מִלְחָמָ֑ה מִמֶּ֛נּוּ יֵצֵ֥א כָל־נֹוגֵ֖שׂ יַחְדָּֽו׃ 
'''
"5" = '''
:sup:`5` וְהָי֨וּ כְגִבֹּרִ֜ים בֹּוסִ֨ים בְּטִ֤יט חוּצֹות֙ בַּמִּלְחָמָ֔ה וְנִ֨לְחֲמ֔וּ כִּ֥י יְהוָ֖ה עִמָּ֑ם וְהֹבִ֖ישׁוּ רֹכְבֵ֥י סוּסִֽים׃ 
'''
"6" = '''
:sup:`6` וְגִבַּרְתִּ֣י ׀ אֶת־בֵּ֣ית יְהוּדָ֗ה וְאֶת־בֵּ֤ית יֹוסֵף֙ אֹושִׁ֔יעַ וְהֹֽושְׁבֹותִים֙ כִּ֣י רִֽחַמְתִּ֔ים וְהָי֖וּ כַּאֲשֶׁ֣ר לֹֽא־זְנַחְתִּ֑ים כִּ֗י אֲנִ֛י יְהוָ֥ה אֱלֹהֵיהֶ֖ם וְאֶעֱנֵֽם׃ 
'''
"7" = '''
:sup:`7` וְהָי֤וּ כְגִבֹּור֙ אֶפְרַ֔יִם וְשָׂמַ֥ח לִבָּ֖ם כְּמֹו־יָ֑יִן וּבְנֵיהֶם֙ יִרְא֣וּ וְשָׂמֵ֔חוּ יָגֵ֥ל לִבָּ֖ם בַּיהוָֽה׃ 
'''
"8" = '''
:sup:`8` אֶשְׁרְקָ֥ה לָהֶ֛ם וַאֲקַבְּצֵ֖ם כִּ֣י פְדִיתִ֑ים וְרָב֖וּ כְּמֹ֥ו רָבֽוּ׃ 
'''
"9" = '''
:sup:`9` וְאֶזְרָעֵם֙ בָּֽעַמִּ֔ים וּבַמֶּרְחַקִּ֖ים יִזְכְּר֑וּנִי וְחָי֥וּ אֶת־בְּנֵיהֶ֖ם וָשָֽׁבוּ׃ 
'''
"10" = '''
:sup:`10` וַהֲשִֽׁיבֹותִים֙ מֵאֶ֣רֶץ מִצְרַ֔יִם וּמֵֽאַשּׁ֖וּר אֲקַבְּצֵ֑ם וְאֶל־אֶ֨רֶץ גִּלְעָ֤ד וּלְבָנֹון֙ אֲבִיאֵ֔ם וְלֹ֥א יִמָּצֵ֖א לָהֶֽם׃ 
'''
"11" = '''
:sup:`11` וְעָבַ֨ר בַּיָּ֜ם צָרָ֗ה וְהִכָּ֤ה בַיָּם֙ גַּלִּ֔ים וְהֹבִ֕ישׁוּ כֹּ֖ל מְצוּלֹ֣ות יְאֹ֑ר וְהוּרַד֙ גְּאֹ֣ון אַשּׁ֔וּר וְשֵׁ֥בֶט מִצְרַ֖יִם יָסֽוּר׃ 
'''
"12" = '''
:sup:`12` וְגִבַּרְתִּים֙ בַּֽיהוָ֔ה וּבִשְׁמֹ֖ו יִתְהַלָּ֑כוּ נְאֻ֖ם יְהוָֽה׃ ס 
'''
