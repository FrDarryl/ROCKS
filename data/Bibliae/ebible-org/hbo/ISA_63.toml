[63]
"1" = '''
:sup:`1` מִי־זֶ֣ה ׀ בָּ֣א מֵאֱדֹ֗ום חֲמ֤וּץ בְּגָדִים֙ מִבָּצְרָ֔ה זֶ֚ה הָד֣וּר בִּלְבוּשֹׁ֔ו צֹעֶ֖ה בְּרֹ֣ב כֹּחֹ֑ו אֲנִ֛י מְדַבֵּ֥ר בִּצְדָקָ֖ה רַ֥ב לְהֹושִֽׁיעַ׃ 
'''
"2" = '''
:sup:`2` מַדּ֥וּעַ אָדֹ֖ם לִלְבוּשֶׁ֑ךָ וּבְגָדֶ֖יךָ כְּדֹרֵ֥ךְ בְּגַֽת׃ 
'''
"3" = '''
:sup:`3` פּוּרָ֣ה ׀ דָּרַ֣כְתִּי לְבַדִּ֗י וּמֵֽעַמִּים֙ אֵֽין־אִ֣ישׁ אִתִּ֔י וְאֶדְרְכֵ֣ם בְּאַפִּ֔י וְאֶרְמְסֵ֖ם בַּחֲמָתִ֑י וְיֵ֤ז נִצְחָם֙ עַל־בְּגָדַ֔י וְכָל־מַלְבּוּשַׁ֖י אֶגְאָֽלְתִּי׃ 
'''
"4" = '''
:sup:`4` כִּ֛י יֹ֥ום נָקָ֖ם בְּלִבִּ֑י וּשְׁנַ֥ת גְּאוּלַ֖י בָּֽאָה׃ 
'''
"5" = '''
:sup:`5` וְאַבִּיט֙ וְאֵ֣ין עֹזֵ֔ר וְאֶשְׁתֹּומֵ֖ם וְאֵ֣ין סֹומֵ֑ךְ וַתֹּ֤ושַֽׁע לִי֙ זְרֹעִ֔י וַחֲמָתִ֖י הִ֥יא סְמָכָֽתְנִי׃ 
'''
"6" = '''
:sup:`6` וְאָב֤וּס עַמִּים֙ בְּאַפִּ֔י וַאֲשַׁכְּרֵ֖ם בַּחֲמָתִ֑י וְאֹורִ֥יד לָאָ֖רֶץ נִצְחָֽם׃ ס 
'''
"7" = '''
:sup:`7` חַֽסְדֵ֨י יְהוָ֤ה ׀ אַזְכִּיר֙ תְּהִלֹּ֣ת יְהוָ֔ה כְּעַ֕ל כֹּ֥ל אֲשֶׁר־גְּמָלָ֖נוּ יְהוָ֑ה וְרַב־טוּב֙ לְבֵ֣ית יִשְׂרָאֵ֔ל אֲשֶׁר־גְּמָלָ֥ם כְּֽרַחֲמָ֖יו וּכְרֹ֥ב חֲסָדָֽיו׃ 
'''
"8" = '''
:sup:`8` וַיֹּ֙אמֶר֙ אַךְ־עַמִּ֣י הֵ֔מָּה בָּנִ֖ים לֹ֣א יְשַׁקֵּ֑רוּ וַיְהִ֥י לָהֶ֖ם לְמֹושִֽׁיעַ׃ 
'''
"9" = '''
:sup:`9` בְּֽכָל־צָרָתָ֣ם ׀ *לֹא (לֹ֣ו) צָ֗ר וּמַלְאַ֤ךְ פָּנָיו֙ הֹֽושִׁיעָ֔ם בְּאַהֲבָתֹ֥ו וּבְחֶמְלָתֹ֖ו ה֣וּא גְאָלָ֑ם וַֽיְנַטְּלֵ֥ם וַֽיְנַשְּׂאֵ֖ם כָּל־יְמֵ֥י עֹולָֽם׃ 
'''
"10" = '''
:sup:`10` וְהֵ֛מָּה מָר֥וּ וְעִצְּב֖וּ אֶת־ר֣וּחַ קָדְשֹׁ֑ו וַיֵּהָפֵ֥ךְ לָהֶ֛ם לְאֹויֵ֖ב ה֥וּא נִלְחַם־בָּֽם׃ 
'''
"11" = '''
:sup:`11` וַיִּזְכֹּ֥ר יְמֵֽי־עֹולָ֖ם מֹשֶׁ֣ה עַמֹּ֑ו אַיֵּ֣ה ׀ הַֽמַּעֲלֵ֣ם מִיָּ֗ם אֵ֚ת רֹעֵ֣י צֹאנֹ֔ו אַיֵּ֛ה הַשָּׂ֥ם בְּקִרְבֹּ֖ו אֶת־ר֥וּחַ קָדְשֹֽׁו׃ 
'''
"12" = '''
:sup:`12` מֹולִיךְ֙ לִימִ֣ין מֹשֶׁ֔ה זְרֹ֖ועַ תִּפְאַרְתֹּ֑ו בֹּ֤וקֵֽעַ מַ֙יִם֙ מִפְּנֵיהֶ֔ם לַעֲשֹׂ֥ות לֹ֖ו שֵׁ֥ם עֹולָֽם׃ 
'''
"13" = '''
:sup:`13` מֹולִיכָ֖ם בַּתְּהֹמֹ֑ות כַּסּ֥וּס בַּמִּדְבָּ֖ר לֹ֥א יִכָּשֵֽׁלוּ׃ 
'''
"14" = '''
:sup:`14` כַּבְּהֵמָה֙ בַּבִּקְעָ֣ה תֵרֵ֔ד ר֥וּחַ יְהוָ֖ה תְּנִיחֶ֑נּוּ כֵּ֚ן נִהַ֣גְתָּ עַמְּךָ֔ לַעֲשֹׂ֥ות לְךָ֖ שֵׁ֥ם תִּפְאָֽרֶת׃ 
'''
"15" = '''
:sup:`15` הַבֵּ֤ט מִשָּׁמַ֙יִם֙ וּרְאֵ֔ה מִזְּבֻ֥ל קָדְשְׁךָ֖ וְתִפְאַרְתֶּ֑ךָ אַיֵּ֤ה קִנְאֽ͏ָתְךָ֙ וּגְב֣וּרֹתֶ֔ךָ הֲמֹ֥ון מֵעֶ֛יךָ וְֽרַחֲמֶ֖יךָ אֵלַ֥י הִתְאַפָּֽקוּ׃ 
'''
"16" = '''
:sup:`16` כִּֽי־אַתָּ֣ה אָבִ֔ינוּ כִּ֤י אַבְרָהָם֙ לֹ֣א יְדָעָ֔נוּ וְיִשְׂרָאֵ֖ל לֹ֣א יַכִּירָ֑נוּ אַתָּ֤ה יְהוָה֙ אָבִ֔ינוּ גֹּאֲלֵ֥נוּ מֵֽעֹולָ֖ם שְׁמֶֽךָ׃ 
'''
"17" = '''
:sup:`17` לָ֣מָּה תַתְעֵ֤נוּ יְהוָה֙ מִדְּרָכֶ֔יךָ תַּקְשִׁ֥יחַ לִבֵּ֖נוּ מִיִּרְאָתֶ֑ךָ שׁ֚וּב לְמַ֣עַן עֲבָדֶ֔יךָ שִׁבְטֵ֖י נַחֲלָתֶֽךָ׃ 
'''
"18" = '''
:sup:`18` לַמִּצְעָ֕ר יָרְשׁ֖וּ עַם־קָדְשֶׁ֑ךָ צָרֵ֕ינוּ בֹּוסְס֖וּ מִקְדָּשֶֽׁךָ׃ 
'''
"19" = '''
:sup:`19` הָיִ֗ינוּ מֵֽעֹולָם֙ לֹֽא־מָשַׁ֣לְתָּ בָּ֔ם לֹֽא־נִקְרָ֥א שִׁמְךָ֖ עֲלֵיהֶ֑ם לוּא־קָרַ֤עְתָּ שָׁמַ֙יִם֙ יָרַ֔דְתָּ מִפָּנֶ֖יךָ הָרִ֥ים נָזֹֽלּוּ׃ 
'''
