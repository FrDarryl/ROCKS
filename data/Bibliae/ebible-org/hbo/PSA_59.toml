[59]
"1" = '''
:sup:`1` לַמְנַצֵּ֣חַ אַל־תַּשְׁחֵת֮ לְדָוִ֪ד מִ֫כְתָּ֥ם בִּשְׁלֹ֥חַ שָׁא֑וּל וַֽיִּשְׁמְר֥וּ אֶת־הַ֝בַּ֗יִת לַהֲמִיתֹֽו׃ 
'''
"2" = '''
:sup:`2` הַצִּילֵ֖נִי מֵאֹיְבַ֥י ׀ אֱלֹהָ֑י מִּמִתְקֹומְמַ֥י תְּשַׂגְּבֵֽנִי׃ 
'''
"3" = '''
:sup:`3` הַ֭צִּילֵנִי מִפֹּ֣עֲלֵי אָ֑וֶן וּֽמֵאַנְשֵׁ֥י דָ֝מִ֗ים הֹושִׁיעֵֽנִי׃ 
'''
"4" = '''
:sup:`4` כִּ֤י הִנֵּ֪ה אָֽרְב֡וּ לְנַפְשִׁ֗י יָג֣וּרוּ עָלַ֣י עַזִ֑ים לֹא־פִשְׁעִ֖י וְלֹא־חַטָּאתִ֣י יְהוָֽה׃ 
'''
"5" = '''
:sup:`5` בְּֽלִי־עָ֭וֹן יְרוּצ֣וּן וְיִכֹּונָ֑נוּ ע֖וּרָה לִקְרָאתִ֣י וּרְאֵה׃ 
'''
"6" = '''
:sup:`6` וְאַתָּ֤ה יְהוָֽה־אֱלֹהִ֥ים ׀ צְבָאֹ֡ות אֱלֹ֘הֵ֤י יִשְׂרָאֵ֗ל הָקִ֗יצָה לִפְקֹ֥ד כָּֽל־הַגֹּויִ֑ם אַל־תָּחֹ֨ן כָּל־בֹּ֖גְדֵי אָ֣וֶן סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` יָשׁ֣וּבוּ לָ֭עֶרֶב יֶהֱמ֥וּ כַכָּ֗לֶב וִיסֹ֥ובְבוּ עִֽיר׃ 
'''
"8" = '''
:sup:`8` הִנֵּ֤ה ׀ יַבִּ֘יע֤וּן בְּפִיהֶ֗ם חֲ֭רָבֹות בְּשִׂפְתֹותֵיהֶ֑ם כִּי־מִ֥י שֹׁמֵֽעַ׃ 
'''
"9" = '''
:sup:`9` וְאַתָּ֣ה יְ֭הוָה תִּשְׂחַק־לָ֑מֹו תִּ֝לְעַ֗ג לְכָל־גֹּויִֽם׃ 
'''
"10" = '''
:sup:`10` עֻ֭זֹּו אֵלֶ֣יךָ אֶשְׁמֹ֑רָה כִּֽי־אֱ֝לֹהִ֗ים מִשְׂגַּבִּֽי׃ 
'''
"11" = '''
:sup:`11` אֱלֹהֵ֣י *חַסְדֹּו (חַסְדִּ֣י) יְקַדְּמֵ֑נִי אֱ֝לֹהִ֗ים יַרְאֵ֥נִי בְשֹׁרְרָֽי׃ 
'''
"12" = '''
:sup:`12` אַל־תַּהַרְגֵ֤ם ׀ פֶּֽן־יִשְׁכְּח֬וּ עַמִּ֗י הֲנִיעֵ֣מֹו בְ֭חֵילְךָ וְהֹורִידֵ֑מֹו מָֽגִנֵּ֣נוּ אֲדֹנָֽי׃ 
'''
"13" = '''
:sup:`13` חַטַּאת־פִּ֗ימֹו דְּֽבַר־שְׂפָ֫תֵ֥ימֹו וְיִלָּכְד֥וּ בִגְאֹונָ֑ם וּמֵאָלָ֖ה וּמִכַּ֣חַשׁ יְסַפֵּֽרוּ׃ 
'''
"14" = '''
:sup:`14` כַּלֵּ֥ה בְחֵמָה֮ כַּלֵּ֪ה וְֽאֵ֫ינֵ֥מֹו וְֽיֵדְע֗וּ כִּֽי־אֱ֭לֹהִים מֹשֵׁ֣ל בְּיַעֲקֹ֑ב לְאַפְסֵ֖י הָאָ֣רֶץ סֶֽלָה׃ 
'''
"15" = '''
:sup:`15` וְיָשׁ֣וּבוּ לָ֭עֶרֶב יֶהֱמ֥וּ כַכָּ֗לֶב וִיסֹ֥ובְבוּ עִֽיר׃ 
'''
"16" = '''
:sup:`16` הֵ֭מָּה *יְנוּעוּן (יְנִיע֣וּן) לֶאֱכֹ֑ל אִם־לֹ֥א יִ֝שְׂבְּע֗וּ וַיָּלִֽינוּ׃ 
'''
"17" = '''
:sup:`17` וַאֲנִ֤י ׀ אָשִׁ֣יר עֻזֶּךָ֮ וַאֲרַנֵּ֥ן לַבֹּ֗קֶר חַ֫סְדֶּ֥ךָ כִּֽי־הָיִ֣יתָ מִשְׂגָּ֣ב לִ֑י וּ֝מָנֹ֗וס בְּיֹ֣ום צַר־לִֽי׃ 
'''
"18" = '''
:sup:`18` עֻ֭זִּי אֵלֶ֣יךָ אֲזַמֵּ֑רָה כִּֽי־אֱלֹהִ֥ים מִ֝שְׂגַּבִּ֗י אֱלֹהֵ֥י חַסְדִּֽי׃ 
'''
