[71]
"1" = '''
:sup:`1` בְּךָֽ־יְהוָ֥ה חָסִ֑יתִי אַל־אֵבֹ֥ושָׁה לְעֹולָֽם׃ 
'''
"2" = '''
:sup:`2` בְּצִדְקָתְךָ֗ תַּצִּילֵ֥נִי וּֽתְפַלְּטֵ֑נִי הַטֵּֽה־אֵלַ֥י אָ֝זְנְךָ֗ וְהֹושִׁיעֵֽנִי׃ 
'''
"3" = '''
:sup:`3` הֱיֵ֤ה לִ֨י ׀ לְצ֥וּר מָעֹ֡ון לָבֹ֗וא תָּמִ֗יד צִוִּ֥יתָ לְהֹושִׁיעֵ֑נִי כִּֽי־סַלְעִ֖י וּמְצוּדָתִ֣י אָֽתָּה׃ 
'''
"4" = '''
:sup:`4` אֱ‍ֽלֹהַ֗י פַּ֭לְּטֵנִי מִיַּ֣ד רָשָׁ֑ע מִכַּ֖ף מְעַוֵּ֣ל וְחֹומֵץ׃ 
'''
"5" = '''
:sup:`5` כִּֽי־אַתָּ֥ה תִקְוָתִ֑י אֲדֹנָ֥י יְ֝הוִ֗ה מִבְטַחִ֥י מִנְּעוּרָֽי׃ 
'''
"6" = '''
:sup:`6` עָלֶ֤יךָ ׀ נִסְמַ֬כְתִּי מִבֶּ֗טֶן מִמְּעֵ֣י אִ֭מִּי אַתָּ֣ה גֹוזִ֑י בְּךָ֖ תְהִלָּתִ֣י תָמִֽיד׃ 
'''
"7" = '''
:sup:`7` כְּ֭מֹופֵת הָיִ֣יתִי לְרַבִּ֑ים וְ֝אַתָּ֗ה מַֽחֲסִי־עֹֽז׃ 
'''
"8" = '''
:sup:`8` יִמָּ֣לֵא פִ֭י תְּהִלָּתֶ֑ךָ כָּל־הַ֝יֹּ֗ום תִּפְאַרְתֶּֽךָ׃ 
'''
"9" = '''
:sup:`9` אַֽל־תַּ֭שְׁלִיכֵנִי לְעֵ֣ת זִקְנָ֑ה כִּכְלֹ֥ות כֹּ֝חִ֗י אֽ͏ַל־תַּעַזְבֵֽנִי׃ 
'''
"10" = '''
:sup:`10` כִּֽי־אָמְר֣וּ אֹויְבַ֣י לִ֑י וְשֹׁמְרֵ֥י נַ֝פְשִׁ֗י נֹועֲצ֥וּ יַחְדָּֽו׃ 
'''
"11" = '''
:sup:`11` לֵ֭אמֹר אֱלֹהִ֣ים עֲזָבֹ֑ו רִֽדְפ֥וּ וְ֝תִפְשׂ֗וּהוּ כִּי־אֵ֥ין מַצִּֽיל׃ 
'''
"12" = '''
:sup:`12` אֱ֭לֹהִים אַל־תִּרְחַ֣ק מִמֶּ֑נִּי אֱ֝לֹהַ֗י לְעֶזְרָ֥תִי *חִישָׁה (חֽוּשָׁה)׃ 
'''
"13" = '''
:sup:`13` יֵבֹ֣שׁוּ יִכְלוּ֮ שֹׂטְנֵ֪י נַ֫פְשִׁ֥י יַֽעֲט֣וּ חֶ֭רְפָּה וּכְלִמָּ֑ה מְ֝בַקְשֵׁ֗י רָעָתִֽי׃ 
'''
"14" = '''
:sup:`14` וַ֭אֲנִי תָּמִ֣יד אֲיַחֵ֑ל וְ֝הֹוסַפְתִּ֗י עַל־כָּל־תְּהִלָּתֶֽךָ׃ 
'''
"15" = '''
:sup:`15` פִּ֤י ׀ יְסַפֵּ֬ר צִדְקָתֶ֗ךָ כָּל־הַיֹּ֥ום תְּשׁוּעָתֶ֑ךָ כִּ֤י לֹ֖א יָדַ֣עְתִּי סְפֹרֹֽות׃ 
'''
"16" = '''
:sup:`16` אָבֹ֗וא בִּ֭גְבֻרֹות אֲדֹנָ֣י יְהוִ֑ה אַזְכִּ֖יר צִדְקָתְךָ֣ לְבַדֶּֽךָ׃ 
'''
"17" = '''
:sup:`17` אֱ‍ֽלֹהִ֗ים לִמַּדְתַּ֥נִי מִנְּעוּרָ֑י וְעַד־הֵ֝֗נָּה אַגִּ֥יד נִפְלְאֹותֶֽיךָ׃ 
'''
"18" = '''
:sup:`18` וְגַ֤ם עַד־זִקְנָ֨ה ׀ וְשֵׂיבָה֮ אֱלֹהִ֪ים אַֽל־תַּעַ֫זְבֵ֥נִי עַד־אַגִּ֣יד זְרֹועֲךָ֣ לְדֹ֑ור לְכָל־יָ֝בֹ֗וא גְּבוּרָתֶֽךָ׃ 
'''
"19" = '''
:sup:`19` וְצִדְקָתְךָ֥ אֱלֹהִ֗ים עַד־מָ֫רֹ֥ום אֲשֶׁר־עָשִׂ֥יתָ גְדֹלֹ֑ות אֱ֝לֹהִ֗ים מִ֣י כָמֹֽוךָ׃ 
'''
"20" = '''
:sup:`20` אֲשֶׁ֤ר *הִרְאִיתַנוּ (הִרְאִיתַ֨נִי ׀) צָרֹ֥ות רַבֹּ֗ות וְרָ֫עֹ֥ות תָּשׁ֥וּב *תְּחַיֵּינוּ (תְּחַיֵּ֑ינִי) וּֽמִתְּהֹמֹ֥ות הָ֝אָ֗רֶץ תָּשׁ֥וּב תַּעֲלֵֽנִי׃ 
'''
"21" = '''
:sup:`21` תֶּ֤רֶב ׀ גְּֽדֻלָּתִ֗י וְתִסֹּ֥ב תְּֽנַחֲמֵֽנִי׃ 
'''
"22" = '''
:sup:`22` גַּם־אֲנִ֤י ׀ אֹודְךָ֣ בִכְלִי־נֶבֶל֮ אֲמִתְּךָ֪ אֱלֹ֫הָ֥י אֲזַמְּרָ֣ה לְךָ֣ בְכִנֹּ֑ור קְ֝דֹ֗ושׁ יִשְׂרָאֵֽל׃ 
'''
"23" = '''
:sup:`23` תְּרַנֵּ֣נָּ֣ה שְׂ֭פָתַי כִּ֣י אֲזַמְּרָה־לָּ֑ךְ וְ֝נַפְשִׁ֗י אֲשֶׁ֣ר פָּדִֽיתָ׃ 
'''
"24" = '''
:sup:`24` גַּם־לְשֹׁונִ֗י כָּל־הַ֭יֹּום תֶּהְגֶּ֣ה צִדְקָתֶ֑ךָ כִּי־בֹ֥שׁוּ כִֽי־חָ֝פְר֗וּ מְבַקְשֵׁ֥י רָעָתִֽי׃ 
'''
