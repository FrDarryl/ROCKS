[85]
"1" = '''
:sup:`1` לַמְנַצֵּ֬חַ ׀ לִבְנֵי־קֹ֬רַח מִזְמֹֽור׃ 
'''
"2" = '''
:sup:`2` רָצִ֣יתָ יְהוָ֣ה אַרְצֶ֑ךָ שַׁ֝֗בְתָּ *שְׁבוּת (שְׁבִ֣ית) יַעֲקֹֽב׃ 
'''
"3" = '''
:sup:`3` נָ֭שָׂאתָ עֲוֹ֣ן עַמֶּ֑ךָ כִּסִּ֖יתָ כָל־חַטָּאתָ֣ם סֶֽלָה׃ 
'''
"4" = '''
:sup:`4` אָסַ֥פְתָּ כָל־עֶבְרָתֶ֑ךָ הֱ֝שִׁיבֹ֗ותָ מֵחֲרֹ֥ון אַפֶּֽךָ׃ 
'''
"5" = '''
:sup:`5` שׁ֭וּבֵנוּ אֱלֹהֵ֣י יִשְׁעֵ֑נוּ וְהָפֵ֖ר כַּֽעַסְךָ֣ עִמָּֽנוּ׃ 
'''
"6" = '''
:sup:`6` הַלְעֹולָ֥ם תֶּֽאֱנַף־בָּ֑נוּ תִּמְשֹׁ֥ךְ אַ֝פְּךָ֗ לְדֹ֣ר וָדֹֽר׃ 
'''
"7" = '''
:sup:`7` הֽ͏ֲלֹא־אַ֭תָּה תָּשׁ֣וּב תְּחַיֵּ֑נוּ וְ֝עַמְּךָ֗ יִשְׂמְחוּ־בָֽךְ׃ 
'''
"8" = '''
:sup:`8` הַרְאֵ֣נוּ יְהוָ֣ה חַסְדֶּ֑ךָ וְ֝יֶשְׁעֲךָ֗ תִּתֶּן־לָֽנוּ׃ 
'''
"9" = '''
:sup:`9` אֶשְׁמְעָ֗ה מַה־יְדַבֵּר֮ הָאֵ֪ל ׀ יְה֫וָ֥ה כִּ֤י ׀ יְדַבֵּ֬ר שָׁלֹ֗ום אֶל־עַמֹּ֥ו וְאֶל־חֲסִידָ֑יו וְֽאַל־יָשׁ֥וּבוּ לְכִסְלָֽה׃ 
'''
"10" = '''
:sup:`10` אַ֤ךְ ׀ קָרֹ֣וב לִירֵאָ֣יו יִשְׁעֹ֑ו לִשְׁכֹּ֖ן כָּבֹ֣וד בְּאַרְצֵֽנוּ׃ 
'''
"11" = '''
:sup:`11` חֶֽסֶד־וֶאֱמֶ֥ת נִפְגָּ֑שׁוּ צֶ֖דֶק וְשָׁלֹ֣ום נָשָֽׁקוּ׃ 
'''
"12" = '''
:sup:`12` אֱ֭מֶת מֵאֶ֣רֶץ תִּצְמָ֑ח וְ֝צֶ֗דֶק מִשָּׁמַ֥יִם נִשְׁקָֽף׃ 
'''
"13" = '''
:sup:`13` גַּם־יְ֭הוָה יִתֵּ֣ן הַטֹּ֑וב וְ֝אַרְצֵ֗נוּ תִּתֵּ֥ן יְבוּלָֽהּ׃ 
'''
"14" = '''
:sup:`14` צֶ֭דֶק לְפָנָ֣יו יְהַלֵּ֑ךְ וְיָשֵׂ֖ם לְדֶ֣רֶךְ פְּעָמָֽיו׃ 
'''
