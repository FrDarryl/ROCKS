[6]
"1" = '''
:sup:`1` בְּנֵ֖י לֵוִ֑י גֵּרְשֹׁ֕ם קְהָ֖ת וּמְרָרִֽי׃ 
'''
"2" = '''
:sup:`2` וְאֵ֛לֶּה שְׁמֹ֥ות בְּֽנֵי־גֵרְשֹׁ֖ום לִבְנִ֥י וְשִׁמְעִֽי׃ 
'''
"3" = '''
:sup:`3` וּבְנֵ֖י קְהָ֑ת עַמְרָ֣ם וְיִצְהָ֔ר וְחֶבְרֹ֖ון וְעֻזִּיאֵֽל׃ 
'''
"4" = '''
:sup:`4` בְּנֵ֥י מְרָרִ֖י מַחְלִ֣י וּמֻשִׁ֑י וְאֵ֛לֶּה מִשְׁפְּחֹ֥ות הַלֵּוִ֖י לַאֲבֹותֵיהֶֽם׃ 
'''
"5" = '''
:sup:`5` לְֽגֵרְשֹׁ֑ום לִבְנִ֥י בְנֹ֛ו יַ֥חַת בְּנֹ֖ו זִמָּ֥ה בְנֹֽו׃ 
'''
"6" = '''
:sup:`6` יֹואָ֤ח בְּנֹו֙ עִדֹּ֣ו בְנֹ֔ו זֶ֥רַח בְּנֹ֖ו יְאָתְרַ֥י בְּנֹֽו׃ 
'''
"7" = '''
:sup:`7` בְּנֵ֖י קְהָ֑ת עַמִּינָדָ֣ב בְּנֹ֔ו קֹ֥רַח בְּנֹ֖ו אַסִּ֥יר בְּנֹֽו׃ 
'''
"8" = '''
:sup:`8` אֶלְקָנָ֥ה בְנֹ֛ו וְאֶבְיָסָ֥ף בְּנֹ֖ו וְאַסִּ֥יר בְּנֹֽו׃ 
'''
"9" = '''
:sup:`9` תַּ֤חַת בְּנֹו֙ אוּרִיאֵ֣ל בְּנֹ֔ו עֻזִּיָּ֥ה בְנֹ֖ו וְשָׁא֥וּל בְּנֹֽו׃ 
'''
"10" = '''
:sup:`10` וּבְנֵי֙ אֶלְקָנָ֔ה עֲמָשַׂ֖י וַאֲחִימֹֽות׃ 
'''
"11" = '''
:sup:`11` אֶלְקָנָ֑ה *בְּנֹו (בְּנֵי֙) אֶלְקָנָ֔ה צֹופַ֥י בְּנֹ֖ו וְנַ֥חַת בְּנֹֽו׃ 
'''
"12" = '''
:sup:`12` אֱלִיאָ֥ב בְּנֹ֛ו יְרֹחָ֥ם בְּנֹ֖ו אֶלְקָנָ֥ה בְנֹֽו׃ 
'''
"13" = '''
:sup:`13` וּבְנֵ֧י שְׁמוּאֵ֛ל הַבְּכֹ֥ר וַשְׁנִ֖י וַאֲבִיָּֽה׃ ס 
'''
"14" = '''
:sup:`14` בְּנֵ֥י מְרָרִ֖י מַחְלִ֑י לִבְנִ֥י בְנֹ֛ו שִׁמְעִ֥י בְנֹ֖ו עֻזָּ֥ה בְנֹֽו׃ 
'''
"15" = '''
:sup:`15` שִׁמְעָ֥א בְנֹ֛ו חַגִּיָּ֥ה בְנֹ֖ו עֲשָׂיָ֥ה בְנֹֽו׃ פ 
'''
"16" = '''
:sup:`16` וְאֵ֗לֶּה אֲשֶׁ֨ר הֶעֱמִ֥יד דָּוִ֛יד עַל־יְדֵי־שִׁ֖יר בֵּ֣ית יְהוָ֑ה מִמְּנֹ֖וחַ הָאָרֹֽון׃ 
'''
"17" = '''
:sup:`17` וַיִּהְי֨וּ מְשָׁרְתִ֜ים לִפְנֵ֨י מִשְׁכַּ֤ן אֹֽהֶל־מֹועֵד֙ בַּשִּׁ֔יר עַד־בְּנֹ֧ות שְׁלֹמֹ֛ה אֶת־בֵּ֥ית יְהוָ֖ה בִּירוּשָׁלָ֑͏ִם וַיַּעַמְד֥וּ כְמִשְׁפָּטָ֖ם עַל־עֲבֹודָתָֽם׃ 
'''
"18" = '''
:sup:`18` וְאֵ֥לֶּה הָעֹמְדִ֖ים וּבְנֵיהֶ֑ם מִבְּנֵי֙ הַקְּהָתִ֔י הֵימָן֙ הַמְשֹׁורֵ֔ר בֶּן־יֹואֵ֖ל בֶּן־שְׁמוּאֵֽל׃ 
'''
"19" = '''
:sup:`19` בֶּן־אֶלְקָנָה֙ בֶּן־יְרֹחָ֔ם בֶּן־אֱלִיאֵ֖ל בֶּן־תֹּֽוחַ׃ 
'''
"20" = '''
:sup:`20` בֶּן־*צִיף (צוּף֙) בֶּן־אֶלְקָנָ֔ה בֶּן־מַ֖חַת בֶּן־עֲמָשָֽׂי׃ 
'''
"21" = '''
:sup:`21` בֶּן־אֶלְקָנָה֙ בֶּן־יֹואֵ֔ל בֶּן־עֲזַרְיָ֖ה בֶּן־צְפַנְיָֽה׃ 
'''
"22" = '''
:sup:`22` בֶּן־תַּ֙חַת֙ בֶּן־אַסִּ֔יר בֶּן־אֶבְיָסָ֖ף בֶּן־קֹֽרַח׃ 
'''
"23" = '''
:sup:`23` בֶּן־יִצְהָ֣ר בֶּן־קְהָ֔ת בֶּן־לֵוִ֖י בֶּן־יִשְׂרָאֵֽל׃ 
'''
"24" = '''
:sup:`24` וְאָחִ֣יו אָסָ֔ף הָעֹמֵ֖ד עַל־יְמִינֹ֑ו אָסָ֥ף בֶּן־בֶּרֶכְיָ֖הוּ בֶּן־שִׁמְעָֽא׃ 
'''
"25" = '''
:sup:`25` בֶּן־מִיכָאֵ֥ל בֶּן־בַּעֲשֵׂיָ֖ה בֶּן־מַלְכִּיָּֽה׃ 
'''
"26" = '''
:sup:`26` בֶּן־אֶתְנִ֥י בֶן־זֶ֖רַח בֶּן־עֲדָיָֽה׃ 
'''
"27" = '''
:sup:`27` בֶּן־אֵיתָ֥ן בֶּן־זִמָּ֖ה בֶּן־שִׁמְעִֽי׃ 
'''
"28" = '''
:sup:`28` בֶּן־יַ֥חַת בֶּן־גֵּרְשֹׁ֖ם בֶּן־לֵוִֽי׃ ס 
'''
"29" = '''
:sup:`29` וּבְנֵ֧י מְרָרִ֛י אֲחֵיהֶ֖ם עַֽל־הַשְּׂמֹ֑אול אֵיתָן֙ בֶּן־קִישִׁ֔י בֶּן־עַבְדִּ֖י בֶּן־מַלּֽוּךְ׃ 
'''
"30" = '''
:sup:`30` בֶּן־חֲשַׁבְיָ֥ה בֶן־אֲמַצְיָ֖ה בֶּן־חִלְקִיָּֽה׃ 
'''
"31" = '''
:sup:`31` בֶּן־אַמְצִ֥י בֶן־בָּנִ֖י בֶּן־שָֽׁמֶר׃ 
'''
"32" = '''
:sup:`32` בֶּן־מַחְלִי֙ בֶּן־מוּשִׁ֔י בֶּן־מְרָרִ֖י בֶּן־לֵוִֽי׃ ס 
'''
"33" = '''
:sup:`33` וַאֲחֵיהֶ֖ם הַלְוִיִּ֑ם נְתוּנִ֕ים לְכָ֨ל־עֲבֹודַ֔ת מִשְׁכַּ֖ן בֵּ֥ית הָאֱלֹהִֽים׃ 
'''
"34" = '''
:sup:`34` וְֽאַהֲרֹ֨ן וּבָנָ֜יו מַקְטִירִ֨ים עַל־מִזְבַּ֤ח הָֽעֹולָה֙ וְעַל־מִזְבַּ֣ח הַקְּטֹ֔רֶת לְכֹ֕ל מְלֶ֖אכֶת קֹ֣דֶשׁ הַקֳּדָשִׁ֑ים וּלְכַפֵּר֙ עַל־יִשְׂרָאֵ֔ל כְּכֹל֙ אֲשֶׁ֣ר צִוָּ֔ה מֹשֶׁ֖ה עֶ֥בֶד הָאֱלֹהִֽים׃ פ 
'''
"35" = '''
:sup:`35` וְאֵ֖לֶּה בְּנֵ֣י אַהֲרֹ֑ן אֶלְעָזָ֥ר בְּנֹ֛ו פִּֽינְחָ֥ס בְּנֹ֖ו אֲבִישׁ֥וּעַ בְּנֹֽו׃ 
'''
"36" = '''
:sup:`36` בֻּקִּ֥י בְנֹ֛ו עֻזִּ֥י בְנֹ֖ו זְרַֽחְיָ֥ה בְנֹֽו׃ 
'''
"37" = '''
:sup:`37` מְרָיֹ֥ות בְּנֹ֛ו אֲמַרְיָ֥ה בְנֹ֖ו אֲחִיט֥וּב בְּנֹֽו׃ 
'''
"38" = '''
:sup:`38` צָדֹ֥וק בְּנֹ֖ו אֲחִימַ֥עַץ בְּנֹֽו׃ ס 
'''
"39" = '''
:sup:`39` וְאֵ֙לֶּה֙ מֹושְׁבֹותָ֔ם לְטִירֹותָ֖ם בִּגְבוּלָ֑ם לִבְנֵ֤י אַהֲרֹן֙ לְמִשְׁפַּחַ֣ת הַקְּהָתִ֔י כִּ֥י לָהֶ֖ם הָיָ֥ה הַגֹּורָֽל׃ 
'''
"40" = '''
:sup:`40` וַֽיִּתְּנ֥וּ לָהֶ֛ם אֶת־חֶבְרֹ֖ון בְּאֶ֣רֶץ יְהוּדָ֑ה וְאֶת־מִגְרָשֶׁ֖יהָ סְבִיבֹתֶֽיהָ׃ 
'''
"41" = '''
:sup:`41` וְאֶת־שְׂדֵ֥ה הָעִ֖יר וְאֶת־חֲצֵרֶ֑יהָ נָתְנ֖וּ לְכָלֵ֥ב בֶּן־יְפֻנֶּֽה׃ ס 
'''
"42" = '''
:sup:`42` וְלִבְנֵ֣י אַהֲרֹ֗ן נָתְנוּ֙ אֶת־עָרֵ֣י הַמִּקְלָ֔ט אֶת־חֶבְרֹ֥ון וְאֶת־לִבְנָ֖ה וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־יַתִּ֥ר וְאֶֽת־אֶשְׁתְּמֹ֖עַ וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"43" = '''
:sup:`43` וְאֶת־חִילֵז֙ וְאֶת־מִגְרָשֶׁ֔יהָ אֶת־דְּבִ֖יר וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"44" = '''
:sup:`44` וְאֶת־עָשָׁן֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בֵּ֥ית שֶׁ֖מֶשׁ וְאֶת־מִגְרָשֶֽׁיהָ׃ ס 
'''
"45" = '''
:sup:`45` וּמִמַּטֵּ֣ה בִנְיָמִ֗ן אֶת־גֶּ֤בַע וְאֶת־מִגְרָשֶׁ֙יהָ֙ וְאֶת־עָלֶ֣מֶת וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־עֲנָתֹ֖ות וְאֶת־מִגְרָשֶׁ֑יהָ כָּל־עָרֵיהֶ֛ם שְׁלֹשׁ־עֶשְׂרֵ֥ה עִ֖יר בְּמִשְׁפְּחֹותֵיהֶֽם׃ ס 
'''
"46" = '''
:sup:`46` וְלִבְנֵ֨י קְהָ֜ת הַנֹּותָרִ֗ים מִמִּשְׁפַּ֣חַת הַמַּטֶּ֡ה מִֽ֠מַּחֲצִית מַטֵּ֨ה חֲצִ֧י מְנַשֶּׁ֛ה בַּגֹּורָ֖ל עָרִ֥ים עָֽשֶׂר׃ ס 
'''
"47" = '''
:sup:`47` וְלִבְנֵ֨י גֵרְשֹׁ֜ום לְמִשְׁפְּחֹותָ֗ם מִמַּטֵּ֣ה יִ֠שָׂשכָר וּמִמַּטֵּ֨ה אָשֵׁ֜ר וּמִמַּטֵּ֣ה נַפְתָּלִ֗י וּמִמַּטֵּ֤ה מְנַשֶּׁה֙ בַּבָּשָׁ֔ן עָרִ֖ים שְׁלֹ֥שׁ עֶשְׂרֵֽה׃ ס 
'''
"48" = '''
:sup:`48` לִבְנֵ֨י מְרָרִ֜י לְמִשְׁפְּחֹותָ֗ם מִמַּטֵּ֣ה רְ֠אוּבֵן וּֽמִמַּטֵּה־גָ֞ד וּמִמַּטֵּ֤ה זְבוּלֻן֙ בַּגֹּורָ֔ל עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃ 
'''
"49" = '''
:sup:`49` וַיִּתְּנ֥וּ בְנֵי־יִשְׂרָאֵ֖ל לַלְוִיִּ֑ם אֶת־הֶעָרִ֖ים וְאֶת־מִגְרְשֵׁיהֶֽם׃ 
'''
"50" = '''
:sup:`50` וַיִּתְּנ֣וּ בַגֹּורָ֗ל מִמַּטֵּ֤ה בְנֵי־יְהוּדָה֙ וּמִמַּטֵּ֣ה בְנֵי־שִׁמְעֹ֔ון וּמִמַּטֵּ֖ה בְּנֵ֣י בִנְיָמִ֑ן אֵ֚ת הֶעָרִ֣ים הָאֵ֔לֶּה אֲשֶׁר־יִקְרְא֥וּ אֶתְהֶ֖ם בְּשֵׁמֹֽות׃ ס 
'''
"51" = '''
:sup:`51` וּמִֽמִּשְׁפְּחֹ֖ות בְּנֵ֣י קְהָ֑ת וַיְהִי֙ עָרֵ֣י גְבוּלָ֔ם מִמַּטֵּ֖ה אֶפְרָֽיִם׃ 
'''
"52" = '''
:sup:`52` וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־עָרֵ֧י הַמִּקְלָ֛ט אֶת־שְׁכֶ֥ם וְאֶת־מִגְרָשֶׁ֖יהָ בְּהַ֣ר אֶפְרָ֑יִם וְאֶת־גֶּ֖זֶר וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"53" = '''
:sup:`53` וְאֶֽת־יָקְמְעָם֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בֵּ֥ית חֹורֹ֖ון וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"54" = '''
:sup:`54` וְאֶת־אַיָּלֹון֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־גַּת־רִמֹּ֖ון וְאֶת־מִגְרָשֶֽׁיהָ׃ פ 
'''
"55" = '''
:sup:`55` וּמִֽמַּחֲצִית֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־עָנֵר֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־בִּלְעָ֖ם וְאֶת־מִגְרָשֶׁ֑יהָ לְמִשְׁפַּ֥חַת לִבְנֵי־קְהָ֖ת הַנֹּותָרִֽים׃ פ 
'''
"56" = '''
:sup:`56` לִבְנֵי֮ גֵּרְשֹׁום֒ מִמִּשְׁפַּ֗חַת חֲצִי֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־גֹּולָ֥ן בַּבָּשָׁ֖ן וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַשְׁתָּרֹ֖ות וְאֶת־מִגְרָשֶֽׁיהָ׃ ס 
'''
"57" = '''
:sup:`57` וּמִמַּטֵּ֣ה יִשָׂשכָ֔ר אֶת־קֶ֖דֶשׁ וְאֶת־מִגְרָשֶׁ֑יהָ אֶת־דָּבְרַ֖ת וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"58" = '''
:sup:`58` וְאֶת־רָאמֹות֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־עָנֵ֖ם וְאֶת־מִגְרָשֶֽׁיהָ׃ ס 
'''
"59" = '''
:sup:`59` וּמִמַּטֵּ֣ה אָשֵׁ֔ר אֶת־מָשָׁ֖ל וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־עַבְדֹּ֖ון וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"60" = '''
:sup:`60` וְאֶת־חוּקֹק֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־רְחֹ֖ב וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"61" = '''
:sup:`61` וּמִמַּטֵּ֣ה נַפְתָּלִ֗י אֶת־קֶ֤דֶשׁ בַּגָּלִיל֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־חַמֹּ֖ון וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־קִרְיָתַ֖יִם וְאֶת־מִגְרָשֶֽׁיהָ׃ ס 
'''
"62" = '''
:sup:`62` לִבְנֵ֣י מְרָרִי֮ הַנֹּותָרִים֒ מִמַּטֵּ֣ה זְבוּלֻ֔ן אֶת־רִמֹּונֹ֖ו וְאֶת־מִגְרָשֶׁ֑יהָ אֶת־תָּבֹ֖ור וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"63" = '''
:sup:`63` וּמֵעֵ֜בֶר לְיַרְדֵּ֣ן יְרֵחֹו֮ לְמִזְרַ֣ח הַיַּרְדֵּן֒ מִמַּטֵּ֣ה רְאוּבֵ֔ן אֶת־בֶּ֥צֶר בַּמִּדְבָּ֖ר וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶת־יַ֖הְצָה וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"64" = '''
:sup:`64` וְאֶת־קְדֵמֹות֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־מֵיפַ֖עַת וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"65" = '''
:sup:`65` וּמִ֨מַּטֵּה־גָ֔ד אֶת־רָאמֹ֥ות בַּגִּלְעָ֖ד וְאֶת־מִגְרָשֶׁ֑יהָ וְאֶֽת־מַחֲנַ֖יִם וְאֶת־מִגְרָשֶֽׁיהָ׃ 
'''
"66" = '''
:sup:`66` וְאֶת־חֶשְׁבֹּון֙ וְאֶת־מִגְרָשֶׁ֔יהָ וְאֶת־יַעְזֵ֖יר וְאֶת־מִגְרָשֶֽׁיהָ׃ ס 
'''
