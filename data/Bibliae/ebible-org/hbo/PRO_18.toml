[18]
"1" = '''
:sup:`1` לְֽ֭תַאֲוָה יְבַקֵּ֣שׁ נִפְרָ֑ד בְּכָל־תּ֝וּשִׁיָּ֗ה יִתְגַּלָּֽע׃ 
'''
"2" = '''
:sup:`2` לֹֽא־יַחְפֹּ֣ץ כְּ֭סִיל בִּתְבוּנָ֑ה כִּ֝֗י אִֽם־בְּהִתְגַּלֹּ֥ות לִבֹּֽו׃ 
'''
"3" = '''
:sup:`3` בְּֽבֹוא־רָ֭שָׁע בָּ֣א גַם־בּ֑וּז וְֽעִם־קָלֹ֥ון חֶרְפָּֽה׃ 
'''
"4" = '''
:sup:`4` מַ֣יִם עֲ֭מֻקִּים דִּבְרֵ֣י פִי־אִ֑ישׁ נַ֥חַל נֹ֝בֵ֗עַ מְקֹ֣ור חָכְמָֽה׃ 
'''
"5" = '''
:sup:`5` שְׂאֵ֣ת פְּנֵי־רָשָׁ֣ע לֹא־טֹ֑וב לְהַטֹּ֥ות צַ֝דִּ֗יק בַּמִּשְׁפָּֽט׃ 
'''
"6" = '''
:sup:`6` שִׂפְתֵ֣י כְ֭סִיל יָבֹ֣אֽוּ בְרִ֑יב וּ֝פִ֗יו לְֽמַהֲלֻמֹ֥ות יִקְרָֽא׃ 
'''
"7" = '''
:sup:`7` פִּֽי־כְ֭סִיל מְחִתָּה־לֹ֑ו וּ֝שְׂפָתָ֗יו מֹוקֵ֥שׁ נַפְשֹֽׁו׃ 
'''
"8" = '''
:sup:`8` דִּבְרֵ֣י נִ֭רְגָּן כְּמִֽתְלַהֲמִ֑ים וְ֝הֵ֗ם יָרְד֥וּ חַדְרֵי־בָֽטֶן׃ 
'''
"9" = '''
:sup:`9` גַּ֭ם מִתְרַפֶּ֣ה בִמְלַאכְתֹּ֑ו אָ֥ח ה֝֗וּא לְבַ֣עַל מַשְׁחִֽית׃ 
'''
"10" = '''
:sup:`10` מִגְדַּל־עֹ֭ז שֵׁ֣ם יְהוָ֑ה בֹּֽו־יָר֖וּץ צַדִּ֣יק וְנִשְׂגָּֽב׃ 
'''
"11" = '''
:sup:`11` הֹ֣ון עָ֭שִׁיר קִרְיַ֣ת עֻזֹּ֑ו וּכְחֹומָ֥ה נִ֝שְׂגָּבָ֗ה בְּמַשְׂכִּיתֹֽו׃ 
'''
"12" = '''
:sup:`12` לִפְנֵי־שֶׁ֭בֶר יִגְבַּ֣הּ לֵב־אִ֑ישׁ וְלִפְנֵ֖י כָבֹ֣וד עֲנָוֽ͏ָה׃ 
'''
"13" = '''
:sup:`13` מֵשִׁ֣יב דָּ֭בָר בְּטֶ֣רֶם יִשְׁמָ֑ע אִוֶּ֥לֶת הִיא־לֹ֝֗ו וּכְלִמָּֽה׃ 
'''
"14" = '''
:sup:`14` רֽוּחַ־אִ֭ישׁ יְכַלְכֵּ֣ל מַחֲלֵ֑הוּ וְר֥וּחַ נְ֝כֵאָ֗ה מִ֣י יִשָּׂאֶֽנָּה׃ 
'''
"15" = '''
:sup:`15` לֵ֣ב נָ֭בֹון יִקְנֶה־דָּ֑עַת וְאֹ֥זֶן חֲ֝כָמִ֗ים תְּבַקֶּשׁ־דָּֽעַת׃ 
'''
"16" = '''
:sup:`16` מַתָּ֣ן אָ֭דָם יַרְחִ֣יב לֹ֑ו וְלִפְנֵ֖י גְדֹלִ֣ים יַנְחֶֽנּוּ׃ 
'''
"17" = '''
:sup:`17` צַדִּ֣יק הָרִאשֹׁ֣ון בְּרִיבֹ֑ו *יָבֹא־ (וּבָֽא)־רֵ֝עֵ֗הוּ וַחֲקָרֹֽו׃ 
'''
"18" = '''
:sup:`18` מִ֭דְיָנִים יַשְׁבִּ֣ית הַגֹּורָ֑ל וּבֵ֖ין עֲצוּמִ֣ים יַפְרִֽיד׃ 
'''
"19" = '''
:sup:`19` אָ֗ח נִפְשָׁ֥ע מִקִּרְיַת־עֹ֑ז *וּמְדֹונִים (וּ֝מִדְיָנִ֗ים) כִּבְרִ֥יחַ אַרְמֹֽון׃ 
'''
"20" = '''
:sup:`20` מִפְּרִ֣י פִי־אִ֭ישׁ תִּשְׂבַּ֣ע בִּטְנֹ֑ו תְּבוּאַ֖ת שְׂפָתָ֣יו יִשְׂבָּֽע׃ 
'''
"21" = '''
:sup:`21` מָ֣וֶת וְ֭חַיִּים בְּיַד־לָשֹׁ֑ון וְ֝אֹהֲבֶ֗יהָ יֹאכַ֥ל פִּרְיָֽהּ׃ 
'''
"22" = '''
:sup:`22` מָצָ֣א אִ֭שָּׁה מָ֣צָא טֹ֑וב וַיָּ֥פֶק רָ֝צֹ֗ון מֵיְהוָֽה׃ 
'''
"23" = '''
:sup:`23` תַּחֲנוּנִ֥ים יְדַבֶּר־רָ֑שׁ וְ֝עָשִׁ֗יר יַעֲנֶ֥ה עַזֹּֽות׃ 
'''
"24" = '''
:sup:`24` אִ֣ישׁ רֵ֭עִים לְהִתְרֹעֵ֑עַ וְיֵ֥שׁ אֹ֝הֵ֗ב דָּבֵ֥ק מֵאָֽח׃ 
'''
