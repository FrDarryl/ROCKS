[27]
"1" = '''
:sup:`1` וַיֹּ֣סֶף אִ֭יֹּוב שְׂאֵ֥ת מְשָׁלֹ֗ו וַיֹּאמַֽר׃ 
'''
"2" = '''
:sup:`2` חַי־אֵ֭ל הֵסִ֣יר מִשְׁפָּטִ֑י וְ֝שַׁדַּ֗י הֵמַ֥ר נַפְשִֽׁי׃ 
'''
"3" = '''
:sup:`3` כִּֽי־כָל־עֹ֣וד נִשְׁמָתִ֣י בִ֑י וְר֖וּחַ אֱלֹ֣והַּ בְּאַפִּֽי׃ 
'''
"4" = '''
:sup:`4` אִם־תְּדַבֵּ֣רְנָה שְׂפָתַ֣י עַוְלָ֑ה וּ֝לְשֹׁונִ֗י אִם־יֶהְגֶּ֥ה רְמִיָּֽה׃ 
'''
"5" = '''
:sup:`5` חָלִ֣ילָה לִּי֮ אִם־אַצְדִּ֪יק אֶ֫תְכֶ֥ם עַד־אֶגְוָ֑ע לֹא־אָסִ֖יר תֻּמָּתִ֣י מִמֶּֽנִּי׃ 
'''
"6" = '''
:sup:`6` בְּצִדְקָתִ֣י הֶ֭חֱזַקְתִּי וְלֹ֣א אַרְפֶּ֑הָ לֹֽא־יֶחֱרַ֥ף לְ֝בָבִ֗י מִיָּמָֽי׃ 
'''
"7" = '''
:sup:`7` יְהִ֣י כְ֭רָשָׁע אֹ֣יְבִ֑י וּמִתְקֹומְמִ֥י כְעַוָּֽל׃ 
'''
"8" = '''
:sup:`8` כִּ֤י מַה־תִּקְוַ֣ת חָ֭נֵף כִּ֣י יִבְצָ֑ע כִּ֤י יֵ֖שֶׁל אֱלֹ֣והַּ נַפְשֹֽׁו׃ 
'''
"9" = '''
:sup:`9` הַֽ֭צַעֲקָתֹו יִשְׁמַ֥ע ׀ אֵ֑ל כִּֽי־תָבֹ֖וא עָלָ֣יו צָרָֽה׃ 
'''
"10" = '''
:sup:`10` אִם־עַל־שַׁדַּ֥י יִתְעַנָּ֑ג יִקְרָ֖א אֱלֹ֣והַּ בְּכָל־עֵֽת׃ 
'''
"11" = '''
:sup:`11` אֹורֶ֣ה אֶתְכֶ֣ם בְּיַד־אֵ֑ל אֲשֶׁ֥ר עִם־שַׁ֝דַּ֗י לֹ֣א אֲכַחֵֽד׃ 
'''
"12" = '''
:sup:`12` הֵן־אַתֶּ֣ם כֻּלְּכֶ֣ם חֲזִיתֶ֑ם וְלָמָּה־זֶּ֝֗ה הֶ֣בֶל תֶּהְבָּֽלוּ׃ 
'''
"13" = '''
:sup:`13` זֶ֤ה ׀ חֵֽלֶק־אָדָ֖ם רָשָׁ֥ע ׀ עִם־אֵ֑ל וְֽנַחֲלַ֥ת עָ֝רִיצִ֗ים מִשַּׁדַּ֥י יִקָּֽחוּ׃ 
'''
"14" = '''
:sup:`14` אִם־יִרְבּ֣וּ בָנָ֣יו לְמֹו־חָ֑רֶב וְ֝צֶאֱצָאָ֗יו לֹ֣א יִשְׂבְּעוּ־לָֽחֶם׃ 
'''
"15" = '''
:sup:`15` *שְׂרִידֹו (שְׂ֭רִידָיו) בַּמָּ֣וֶת יִקָּבֵ֑רוּ וְ֝אַלְמְנֹתָ֗יו לֹ֣א תִבְכֶּֽינָה׃ 
'''
"16" = '''
:sup:`16` אִם־יִצְבֹּ֣ר כֶּעָפָ֣ר כָּ֑סֶף וְ֝כַחֹ֗מֶר יָכִ֥ין מַלְבּֽוּשׁ׃ 
'''
"17" = '''
:sup:`17` יָ֭כִין וְצַדִּ֣יק יִלְבָּ֑שׁ וְ֝כֶ֗סֶף נָקִ֥י יַחֲלֹֽק׃ 
'''
"18" = '''
:sup:`18` בָּנָ֣ה כָעָ֣שׁ בֵּיתֹ֑ו וּ֝כְסֻכָּ֗ה עָשָׂ֥ה נֹצֵֽר׃ 
'''
"19" = '''
:sup:`19` עָשִׁ֣יר יִ֭שְׁכַּב וְלֹ֣א יֵאָסֵ֑ף עֵינָ֖יו פָּקַ֣ח וְאֵינֶֽנּוּ׃ 
'''
"20" = '''
:sup:`20` תַּשִּׂיגֵ֣הוּ כַ֭מַּיִם בַּלָּהֹ֑ות לַ֝֗יְלָה גְּנָבַ֥תּוּ סוּפָֽה׃ 
'''
"21" = '''
:sup:`21` יִשָּׂאֵ֣הוּ קָדִ֣ים וְיֵלַ֑ךְ וִֽ֝ישָׂעֲרֵ֗הוּ מִמְּקֹמֹֽו׃ 
'''
"22" = '''
:sup:`22` וְיַשְׁלֵ֣ךְ עָ֭לָיו וְלֹ֣א יַחְמֹ֑ל מִ֝יָּדֹ֗ו בָּרֹ֥וחַ יִבְרָֽח׃ 
'''
"23" = '''
:sup:`23` יִשְׂפֹּ֣ק עָלֵ֣ימֹו כַפֵּ֑ימֹו וְיִשְׁרֹ֥ק עָ֝לָ֗יו מִמְּקֹמֹֽו׃ 
'''
