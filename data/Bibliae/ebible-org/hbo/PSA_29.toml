[29]
"1" = '''
:sup:`1` מִזְמֹ֗ור לְדָ֫וִ֥ד הָב֣וּ לֽ͏ַ֭יהוָה בְּנֵ֣י אֵלִ֑ים הָב֥וּ לַ֝יהוָ֗ה כָּבֹ֥וד וָעֹֽז׃ 
'''
"2" = '''
:sup:`2` הָב֣וּ לַֽ֭יהוָה כְּבֹ֣וד שְׁמֹ֑ו הִשְׁתַּחֲו֥וּ לַ֝יהוָ֗ה בְּהַדְרַת־קֹֽדֶשׁ׃ 
'''
"3" = '''
:sup:`3` קֹ֥ול יְהוָ֗ה עַל־הַ֫מָּ֥יִם אֵֽל־הַכָּבֹ֥וד הִרְעִ֑ים יְ֝הוָ֗ה עַל־מַ֥יִם רַבִּֽים׃ 
'''
"4" = '''
:sup:`4` קֹול־יְהוָ֥ה בַּכֹּ֑חַ קֹ֥ול יְ֝הוָ֗ה בֶּהָדָֽר׃ 
'''
"5" = '''
:sup:`5` קֹ֣ול יְ֭הוָה שֹׁבֵ֣ר אֲרָזִ֑ים וַיְשַׁבֵּ֥ר יְ֝הוָ֗ה אֶת־אַרְזֵ֥י הַלְּבָנֹֽון׃ 
'''
"6" = '''
:sup:`6` וַיַּרְקִידֵ֥ם כְּמֹו־עֵ֑גֶל לְבָנֹ֥ון וְ֝שִׂרְיֹ֗ן כְּמֹ֣ו בֶן־רְאֵמִֽים׃ 
'''
"7" = '''
:sup:`7` קֹול־יְהוָ֥ה חֹצֵ֗ב לַהֲבֹ֥ות אֵֽשׁ׃ 
'''
"8" = '''
:sup:`8` קֹ֣ול יְ֭הוָה יָחִ֣יל מִדְבָּ֑ר יָחִ֥יל יְ֝הוָ֗ה מִדְבַּ֥ר קָדֵֽשׁ׃ 
'''
"9" = '''
:sup:`9` קֹ֤ול יְהוָ֨ה ׀ יְחֹולֵ֣ל אַיָּלֹות֮ וַֽיֶּחֱשֹׂ֪ף יְעָ֫רֹ֥ות וּבְהֵיכָלֹ֑ו כֻּ֝לֹּ֗ו אֹמֵ֥ר כָּבֹֽוד׃ 
'''
"10" = '''
:sup:`10` יְ֭הוָה לַמַּבּ֣וּל יָשָׁ֑ב וַיֵּ֥שֶׁב יְ֝הוָ֗ה מֶ֣לֶךְ לְעֹולָֽם׃ 
'''
"11" = '''
:sup:`11` יְֽהוָ֗ה עֹ֖ז לְעַמֹּ֣ו יִתֵּ֑ן יְהוָ֓ה ׀ יְבָרֵ֖ךְ אֶת־עַמֹּ֣ו בַשָּׁלֹֽום׃ 
'''
