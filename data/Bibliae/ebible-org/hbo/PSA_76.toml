[76]
"1" = '''
:sup:`1` לַמְנַצֵּ֥חַ בִּנְגִינֹ֑ת מִזְמֹ֖ור לְאָסָ֣ף שִֽׁיר׃ 
'''
"2" = '''
:sup:`2` נֹודָ֣ע בִּֽיהוּדָ֣ה אֱלֹהִ֑ים בְּ֝יִשְׂרָאֵ֗ל גָּדֹ֥ול שְׁמֹֽו׃ 
'''
"3" = '''
:sup:`3` וַיְהִ֣י בְשָׁלֵ֣ם סֻכֹּ֑ו וּמְעֹ֖ונָתֹ֣ו בְצִיֹּֽון׃ 
'''
"4" = '''
:sup:`4` שָׁ֭מָּה שִׁבַּ֣ר רִשְׁפֵי־קָ֑שֶׁת מָגֵ֬ן וְחֶ֖רֶב וּמִלְחָמָ֣ה סֶֽלָה׃ 
'''
"5" = '''
:sup:`5` נָ֭אֹור אַתָּ֥ה אַדִּ֗יר מֵֽהַרְרֵי־טָֽרֶף׃ 
'''
"6" = '''
:sup:`6` אֶשְׁתֹּולְל֨וּ ׀ אַבִּ֣ירֵי לֵ֭ב נָמ֣וּ שְׁנָתָ֑ם וְלֹא־מָצְא֖וּ כָל־אַנְשֵׁי־חַ֣יִל יְדֵיהֶֽם׃ 
'''
"7" = '''
:sup:`7` מִ֭גַּעֲרָ֣תְךָ אֱלֹהֵ֣י יַעֲקֹ֑ב נִ֝רְדָּ֗ם וְרֶ֣כֶב וָסֽוּס׃ 
'''
"8" = '''
:sup:`8` אַתָּ֤ה ׀ נֹ֥ורָא אַ֗תָּה וּמִֽי־יַעֲמֹ֥ד לְפָנֶ֗יךָ מֵאָ֥ז אַפֶּֽךָ׃ 
'''
"9" = '''
:sup:`9` מִ֭שָּׁמַיִם הִשְׁמַ֣עְתָּ דִּ֑ין אֶ֖רֶץ יָֽרְאָ֣ה וְשָׁקָֽטָה׃ 
'''
"10" = '''
:sup:`10` בְּקוּם־לַמִּשְׁפָּ֥ט אֱלֹהִ֑ים לְהֹושִׁ֖יעַ כָּל־עַנְוֵי־אֶ֣רֶץ סֶֽלָה׃ 
'''
"11" = '''
:sup:`11` כִּֽי־חֲמַ֣ת אָדָ֣ם תֹּודֶ֑ךָּ שְׁאֵרִ֖ית חֵמֹ֣ת תַּחְגֹּֽר׃ 
'''
"12" = '''
:sup:`12` נִֽדֲר֣וּ וְשַׁלְּמוּ֮ לַיהוָ֪ה אֱ‍ֽלֹהֵ֫יכֶ֥ם כָּל־סְבִיבָ֑יו יֹובִ֥ילוּ שַׁ֝֗י לַמֹּורָֽא׃ 
'''
"13" = '''
:sup:`13` יִ֭בְצֹר ר֣וּחַ נְגִידִ֑ים נֹ֝ורָ֗א לְמַלְכֵי־אָֽרֶץ׃ 
'''
