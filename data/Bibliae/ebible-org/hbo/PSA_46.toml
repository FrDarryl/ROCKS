[46]
"1" = '''
:sup:`1` לַמְנַצֵּ֥חַ לִבְנֵי־קֹ֑רַח עַֽל־עֲלָמֹ֥ות שִֽׁיר׃ 
'''
"2" = '''
:sup:`2` אֱלֹהִ֣ים לָ֭נוּ מַחֲסֶ֣ה וָעֹ֑ז עֶזְרָ֥ה בְ֝צָרֹ֗ות נִמְצָ֥א מְאֹֽד׃ 
'''
"3" = '''
:sup:`3` עַל־כֵּ֣ן לֹא־נִ֭ירָא בְּהָמִ֣יר אָ֑רֶץ וּבְמֹ֥וט הָ֝רִ֗ים בְּלֵ֣ב יַמִּֽים׃ 
'''
"4" = '''
:sup:`4` יֶהֱמ֣וּ יֶחְמְר֣וּ מֵימָ֑יו יִֽרְעֲשֽׁוּ־הָרִ֖ים בְּגַאֲוָתֹ֣ו סֶֽלָה׃ 
'''
"5" = '''
:sup:`5` נָהָ֗ר פְּלָגָ֗יו יְשַׂמְּח֥וּ עִיר־אֱלֹהִ֑ים קְ֝דֹ֗שׁ מִשְׁכְּנֵ֥י עֶלְיֹֽון׃ 
'''
"6" = '''
:sup:`6` אֱלֹהִ֣ים בְּ֭קִרְבָּהּ בַּל־תִּמֹּ֑וט יַעְזְרֶ֥הָ אֱ֝לֹהִ֗ים לִפְנֹ֥ות בֹּֽקֶר׃ 
'''
"7" = '''
:sup:`7` הָמ֣וּ גֹ֖ויִם מָ֣טוּ מַמְלָכֹ֑ות נָתַ֥ן בְּ֝קֹולֹ֗ו תָּמ֥וּג אָֽרֶץ׃ 
'''
"8" = '''
:sup:`8` יְהוָ֣ה צְבָאֹ֣ות עִמָּ֑נוּ מִשְׂגָּֽב־לָ֝נוּ אֱלֹהֵ֖י יַעֲקֹ֣ב סֶֽלָה׃ 
'''
"9" = '''
:sup:`9` לְֽכוּ־חֲ֭זוּ מִפְעֲלֹ֣ות יְהוָ֑ה אֲשֶׁר־שָׂ֖ם שַׁמֹּ֣ות בָּאָֽרֶץ׃ 
'''
"10" = '''
:sup:`10` מַשְׁבִּ֥ית מִלְחָמֹות֮ עַד־קְצֵ֪ה הָ֫אָ֥רֶץ קֶ֣שֶׁת יְ֭שַׁבֵּר וְקִצֵּ֣ץ חֲנִ֑ית עֲ֝גָלֹ֗ות יִשְׂרֹ֥ף בָּאֵֽשׁ׃ 
'''
"11" = '''
:sup:`11` הַרְפּ֣וּ וּ֭דְעוּ כִּי־אָנֹכִ֣י אֱלֹהִ֑ים אָר֥וּם בַּ֝גֹּויִ֗ם אָר֥וּם בָּאָֽרֶץ׃ 
'''
"12" = '''
:sup:`12` יְהוָ֣ה צְבָאֹ֣ות עִמָּ֑נוּ מִשְׂגָּֽב־לָ֝נוּ אֱלֹהֵ֖י יַעֲקֹ֣ב סֶֽלָה׃ 
'''
