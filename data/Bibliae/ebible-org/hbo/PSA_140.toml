[140]
"1" = '''
:sup:`1` לַמְנַצֵּ֗חַ מִזְמֹ֥ור לְדָוִֽד׃ 
'''
"2" = '''
:sup:`2` חַלְּצֵ֣נִי יְ֭הוָה מֵאָדָ֣ם רָ֑ע מֵאִ֖ישׁ חֲמָסִ֣ים תִּנְצְרֵֽנִי׃ 
'''
"3" = '''
:sup:`3` אֲשֶׁ֤ר חָשְׁב֣וּ רָעֹ֣ות בְּלֵ֑ב כָּל־יֹ֝֗ום יָג֥וּרוּ מִלְחָמֹֽות׃ 
'''
"4" = '''
:sup:`4` שָֽׁנֲנ֣וּ לְשֹׁונָם֮ כְּֽמֹו־נָ֫חָ֥שׁ חֲמַ֥ת עַכְשׁ֑וּב תַּ֖חַת שְׂפָתֵ֣ימֹו סֶֽלָה׃ 
'''
"5" = '''
:sup:`5` שָׁמְרֵ֤נִי יְהוָ֨ה ׀ מִ֘ידֵ֤י רָשָׁ֗ע מֵאִ֣ישׁ חֲמָסִ֣ים תִּנְצְרֵ֑נִי אֲשֶׁ֥ר חָ֝שְׁב֗וּ לִדְחֹ֥ות פְּעָמָֽי׃ 
'''
"6" = '''
:sup:`6` טָֽמְנֽוּ־גֵאִ֨ים ׀ פַּ֡ח לִ֗י וַחֲבָלִ֗ים פָּ֣רְשׂוּ רֶ֭שֶׁת לְיַד־מַעְגָּ֑ל מֹקְשִׁ֖ים שָֽׁתוּ־לִ֣י סֶֽלָה׃ 
'''
"7" = '''
:sup:`7` אָמַ֣רְתִּי לַ֭יהוָה אֵ֣לִי אָ֑תָּה הַאֲזִ֥ינָה יְ֝הוָ֗ה קֹ֣ול תַּחֲנוּנָֽי׃ 
'''
"8" = '''
:sup:`8` יְהֹוִ֣ה אֲ֭דֹנָי עֹ֣ז יְשׁוּעָתִ֑י סַכֹּ֥תָה לְ֝רֹאשִׁ֗י בְּיֹ֣ום נָֽשֶׁק׃ 
'''
"9" = '''
:sup:`9` אַל־תִּתֵּ֣ן יְ֭הוָה מַאֲוַיֵּ֣י רָשָׁ֑ע זְמָמֹ֥ו אַל־תָּ֝פֵ֗ק יָר֥וּמוּ סֶֽלָה׃ 
'''
"10" = '''
:sup:`10` רֹ֥אשׁ מְסִבָּ֑י עֲמַ֖ל שְׂפָתֵ֣ימֹו *יְכַסּוּמֹו (יְכַסֵּֽמֹו)׃ 
'''
"11" = '''
:sup:`11` *יָמִיטוּ (יִמֹּ֥וטוּ) עֲלֵיהֶ֗ם גֶּֽחָ֫לִ֥ים בָּאֵ֥שׁ יַפִּלֵ֑ם בְּ֝מַהֲמֹרֹ֗ות בַּֽל־יָקֽוּמוּ׃ 
'''
"12" = '''
:sup:`12` אִ֥ישׁ לָשֹׁון֮ בַּל־יִכֹּ֪ון בָּ֫אָ֥רֶץ אִישׁ־חָמָ֥ס רָ֑ע יְ֝צוּדֶ֗נּוּ לְמַדְחֵפֹֽת׃ 
'''
"13" = '''
:sup:`13` *יָדַעְתָּ (יָדַ֗עְתִּי) כִּֽי־יַעֲשֶׂ֣ה יְ֭הוָה דִּ֣ין עָנִ֑י מִ֝שְׁפַּ֗ט אֶבְיֹנִֽים׃ 
'''
"14" = '''
:sup:`14` אַ֣ךְ צַ֭דִּיקִים יֹוד֣וּ לִשְׁמֶ֑ךָ יֵשְׁב֥וּ יְ֝שָׁרִ֗ים אֶת־פָּנֶֽיךָ׃ 
'''
