[150]
"1" = '''
:sup:`1` הַ֥לְלוּ יָ֨הּ ׀ הַֽלְלוּ־אֵ֥ל בְּקָדְשֹׁ֑ו הֽ͏ַ֝לְל֗וּהוּ בִּרְקִ֥יעַ עֻזֹּֽו׃ 
'''
"2" = '''
:sup:`2` הַֽלְל֥וּהוּ בִגְבוּרֹתָ֑יו הֽ͏ַ֝לְל֗וּהוּ כְּרֹ֣ב גֻּדְלֹֽו׃ 
'''
"3" = '''
:sup:`3` הַֽ֭לְלוּהוּ בְּתֵ֣קַע שֹׁופָ֑ר הַֽ֝לְל֗וּהוּ בְּנֵ֣בֶל וְכִנֹּֽור׃ 
'''
"4" = '''
:sup:`4` הַֽ֭לְלוּהוּ בְתֹ֣ף וּמָחֹ֑ול הַֽ֝לְל֗וּהוּ בְּמִנִּ֥ים וְעוּגָֽב׃ 
'''
"5" = '''
:sup:`5` הַֽלְל֥וּהוּ בְצִלְצְלֵי־שָׁ֑מַע הַֽ֝לְל֗וּהוּ בְּֽצִלְצְלֵ֥י תְרוּעָֽה׃ 
'''
"6" = '''
:sup:`6` כֹּ֣ל הַ֭נְּשָׁמָה תְּהַלֵּ֥ל יָ֗הּ הַֽלְלוּ־יָֽהּ׃ 
'''
