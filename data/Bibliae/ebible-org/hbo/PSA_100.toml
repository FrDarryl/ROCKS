[100]
"1" = '''
:sup:`1` מִזְמֹ֥ור לְתֹודָ֑ה הָרִ֥יעוּ לַ֝יהוָ֗ה כָּל־הָאָֽרֶץ׃ 
'''
"2" = '''
:sup:`2` עִבְד֣וּ אֶת־יְהוָ֣ה בְּשִׂמְחָ֑ה בֹּ֥אוּ לְ֝פָנָ֗יו בִּרְנָנָֽה׃ 
'''
"3" = '''
:sup:`3` דְּע֗וּ כִּֽי־יְהוָה֮ ה֤וּא אֱלֹ֫הִ֥ים הֽוּא־עָ֭שָׂנוּ *וְלֹא (וְלֹ֣ו) אֲנַ֑חְנוּ עַ֝מֹּ֗ו וְצֹ֣אן מַרְעִיתֹֽו׃ 
'''
"4" = '''
:sup:`4` בֹּ֤אוּ שְׁעָרָ֨יו ׀ בְּתֹודָ֗ה חֲצֵרֹתָ֥יו בִּתְהִלָּ֑ה הֹֽודוּ־לֹ֝֗ו בָּרֲכ֥וּ שְׁמֹֽו׃ 
'''
"5" = '''
:sup:`5` כִּי־טֹ֣וב יְ֭הֹוָה לְעֹולָ֣ם חַסְדֹּ֑ו וְעַד־דֹּ֥ר וָ֝דֹ֗ר אֱמוּנָתֹֽו׃ 
'''
