[25]
"1" = '''
:sup:`1` וַ֭יַּעַן בִּלְדַּ֥ד הַשֻּׁחִ֗י וַיֹּאמַֽר׃ 
'''
"2" = '''
:sup:`2` הַמְשֵׁ֣ל וָפַ֣חַד עִמֹּ֑ו עֹשֶׂ֥ה שָׁ֝לֹ֗ום בִּמְרֹומָֽיו׃ 
'''
"3" = '''
:sup:`3` הֲיֵ֣שׁ מִ֭סְפָּר לִגְדוּדָ֑יו וְעַל־מִ֝֗י לֹא־יָק֥וּם אֹורֵֽהוּ׃ 
'''
"4" = '''
:sup:`4` וּמַה־יִּצְדַּ֣ק אֱנֹ֣ושׁ עִם־אֵ֑ל וּמַה־יִּ֝זְכֶּ֗ה יְל֣וּד אִשָּֽׁה׃ 
'''
"5" = '''
:sup:`5` הֵ֣ן עַד־יָ֭רֵחַ וְלֹ֣א יַאֲהִ֑יל וְ֝כֹוכָבִ֗ים לֹא־זַכּ֥וּ בְעֵינָֽיו׃ 
'''
"6" = '''
:sup:`6` אַ֭ף כִּֽי־אֱנֹ֣ושׁ רִמָּ֑ה וּבֶן־אָ֝דָ֗ם תֹּולֵעָֽה׃ פ 
'''
