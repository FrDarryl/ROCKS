[5]
"1" = '''
:sup:`1` And I saw on the yamin (right hand) of the One sitting on the Kes (Throne) a sefer (book) having been written inside and on the back, having been sealed with sheva chotamot (seven seals). 
'''
"2" = '''
:sup:`2` And I saw a strong malach (angel), proclaiming in a kol gadol (loud voice), Who is worthy to open the sefer (book) and break its chotamot (seals)? 
'''
"3" = '''
:sup:`3` And no one in Shomayim or on ha'aretz or under ha'aretz was being able to open the sefer (book) or to look into it. 
'''
"4" = '''
:sup:`4` And I was weeping copiously because no one was found worthy to open the sefer (book) or to look into it. 
'''
"5" = '''
:sup:`5` And one of the Zekenim says to me, Do not weep, hinei, HaAryeh (The Lion) from the Shevet Yehudah (Tribe of Judah), the Shoresh Dovid (Root of Dovid), has won the nitzachon (victory) and he is able to open the sefer (book) and its sheva chotamot (seven seals). 
'''
"6" = '''
:sup:`6` And I saw between the Kes (Throne) and the Arbah Chayyot (four living beings) and among the Zekenim(Elders) a SEH (Lamb), having stood as having been slain, having sheva karnayim (horns), sheva eynayim (eyes), which are the sheva ruchot (spirits) of Hashem having been sent into kol ha'aretz (all the earth). 
'''
"7" = '''
:sup:`7` And the SEH (Lamb) came and has taken the sefer out of the yamin (right hand) of the One sitting on the Kes (Throne). 
'''
"8" = '''
:sup:`8` And when the SEH received the sefer, the Arbah Chayyot (four living beings) and the esrim v'arba'ah Zekenim(twenty-four Elders) fell down before the SEH(Lamb), each one having a nevel (harp) and golden ke'arot (bowls) full of ketoret (incense), which are the tefillos (prayers) of the Kedoshim. 
'''
"9" = '''
:sup:`9` And they are singing a SHIR CHADASH saying, Worthy art thou to take the sefer (book) and to open the chotamot (seals) of it, because you were slain and with your dahm kapporah you paid the price for the Geulah redemption and purchased ones for Hashem from every mishpochah (family) and lashon (tongue) and am (people) and goy (nation), 
'''
"10" = '''
:sup:`10` And made them for Eloheinu a Malchut and kohanim, and they will reign on ha'aretz (the earth). 
'''
"11" = '''
:sup:`11` And I saw and I heard the kol (voice) of many malachim (angels); they numbered myriads of myriads and v'alfei alafim (thousands of thousands), around the Kes (Throne) and the Chayyot (the living beings) and the Zekenim(Elders), 
'''
"12" = '''
:sup:`12` Saying with a kol gadol, Worthy is the SEH (Lamb), having been slain, to receive the oz (power) and the osher (wealth) and the chochmah (wisdom) and the gevurah (strength) and hod (honor) and kavod (glory) and bracha (blessing). 
'''
"13" = '''
:sup:`13` And every beriyah (creature) which is in Shomayim and on ha'aretz (the earth) and under ha'aretz and on the yam (sea) and all things in them, I heard saying, To the One sitting on the Kes (Throne) and to the SEH (Lamb), be the bracha (blessing) and the hod (honor) and the hadar (glory) and the memshalah (dominion) ad Olemei Olamim (forever and ever). 
'''
"14" = '''
:sup:`14` And the Arbah Chayyot were saying, Omein. And the Zekenim(Elders) fell down and worshiped. 
'''
