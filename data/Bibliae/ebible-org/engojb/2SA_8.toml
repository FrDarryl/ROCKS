[8]
"1" = '''
:sup:`1` And after this it came to pass that Dovid struck the Pelishtim, and subdued them; and Dovid took Meteg Ammah out of the yad (hand, control) of the Pelishtim. 
'''
"2" = '''
:sup:`2` And he struck Moav, and measured them with a chevel (cord, rope), casting them down to the ground; even with two chavalim (ropes, cords) measured he to put to death, and with one full chevel (cord) to keep alive. And so Moav became to Dovid as avadim, and brought minchah (gifts, tribute). 
'''
"3" = '''
:sup:`3` Dovid struck also Hadadezer Ben Rechov Melech Tzovah, as he went to recover his yad (rule) at the nahar (river) Euphrates. 
'''
"4" = '''
:sup:`4` And Dovid captured from him an elef and seven hundred parashim, and twenty elef foot soldiers; and Dovid hamstrung all the chariot horses, but reserved of them for one hundred chariots. 
'''
"5" = '''
:sup:`5` And when the Syrians of Damascus came to help Hadadezer Melech Tzovah, Dovid struck down the Syrians two and twenty elef ish. 
'''
"6" = '''
:sup:`6` Then Dovid put garrisons in Syria of Damascus; and the Syrians became avadim to Dovid, and brought minchah. And Hashem saved Dovid wherever he went. 
'''
"7" = '''
:sup:`7` And Dovid took the shields of zahav that were on the avadim of Hadadezer, and brought them to Yerushalayim. 
'''
"8" = '''
:sup:`8` And from Betach, and from Berotai, cities of Hadadezer, Dovid HaMelech took exceeding much nechoshet. 
'''
"9" = '''
:sup:`9` When To'i Melech Chamat heard that Dovid had defeated all the army of Hadadezer, 
'''
"10" = '''
:sup:`10` Then To'i sent Yoram bno unto Dovid HaMelech, to give him shalom greetings, and to put a berachah on him, because he had fought against Hadadezer, and defeated him; for Hadadezer had been at war with To'u. And Yoram brought with him vessels of kesef, and vessels of zahav, and vessels of nechoshet; 
'''
"11" = '''
:sup:`11` Which also Dovid HaMelech did dedicate as kodesh unto Hashem, with the kesef and zahav that he had dedicated as kodesh of kol HaGoyim which he subdued; 
'''
"12" = '''
:sup:`12` Of Syria, and of Moav, and of the Bnei Ammon, and of the Pelishtim, and of Amalek, and of the plunder of Hadadezer Ben Rechov Melech Tzovah. 
'''
"13" = '''
:sup:`13` And Dovid made himself a shem when he returned from striking down Aram in the Gey Melach, being eighteen elef men. 
'''
"14" = '''
:sup:`14` And he put garrisons in Edom; throughout all Edom put he garrisons, and all they of Edom became avadim to Dovid. And Hashem saved Dovid wherever he went. 
'''
"15" = '''
:sup:`15` And Dovid reigned over kol Yisroel; and Dovid executed mishpat and tzedakah unto all his people. 
'''
"16" = '''
:sup:`16` And Yoav Ben Tzeruyah was over the army; and Yehoshaphat Ben Achilud was mazkir (secretary, recorder). 
'''
"17" = '''
:sup:`17` And Tzadok Ben Achituv, and Achimelech Ben Evyatar (Abiathar), were the kohanim; and Serayah was the sofer (scribe); 
'''
"18" = '''
:sup:`18` And Benayah Ben Yehoyada was over both the Kereti and the Peleti; and Benei Dovid were kohanim. 
'''
