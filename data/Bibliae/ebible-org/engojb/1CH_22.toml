[22]
"1" = '''
:sup:`1` Then Dovid said, This is the Beis Hashem HaElohim, and this is the Mizbe'ach L'olah (Altar of the Burnt Offering) for Yisroel. 
'''
"2" = '''
:sup:`2` And Dovid commanded to gather together the gerim (aliens) that were in Eretz Yisroel; and he set masons to carve hewn stones to build the Beis HaElohim. 
'''
"3" = '''
:sup:`3` And Dovid prepared barzel (iron) in abundance for the masmerim (nails) for the daletot (doors) of the she'arim, and for the joints; and nechoshet unweighable in abundance; 
'''
"4" = '''
:sup:`4` Also cedar timber in abundance, for the Tzidonim and the Tzorim brought much cedar lumber to Dovid. 
'''
"5" = '''
:sup:`5` And Dovid said, Sh'lomo beni (my son) is na'ar and tender, and the Bayit that is to be built for Hashem must be exceeding magnificent, of fame and of tiferet before all nations. I will therefore now make preparation for it. So Dovid prepared abundantly before his mot (death). 
'''
"6" = '''
:sup:`6` Then he called for Sh'lomo bno, and charged him to build Bayit (House) for Hashem Elohei Yisroel. 
'''
"7" = '''
:sup:`7` And Dovid said to Sh'lomo, Beni (my son), as for me, it was in my mind to build Bayit (House) for the Shem of Hashem Elohai, 
'''
"8" = '''
:sup:`8` But the Devar Hashem came to me, saying, Thou hast done much shefach dahm, and hast made milchamot gedolot. Thou shalt not build Bayit (House) unto Shemi (My Name), because thou hast done much shefach dahm upon ha'aretz in My sight. 
'''
"9" = '''
:sup:`9` Hinei, Ben shall be born to thee, who shall be an ish menuchah (man of rest); and I will give him rest from all his oyevim all around; for shmo shall be Sh'lomo, and I will grant shalom and sheket (quiet) unto Yisroel in his yamim (days). 
'''
"10" = '''
:sup:`10` He shall build Bayit (House) for Shmi (My Name); and he shall be to Me as Ben and I will be to him as Av (Father); and I will establish the kisse of his Malchut over Yisroel ad olam. 
'''
"11" = '''
:sup:`11` Now, beni (my son), Hashem be with thee; and prosper thou, to succeed building the Beis Hashem Eloheicha, just as He hath said about thee. 
'''
"12" = '''
:sup:`12` Only Hashem give thee seichel and binah, so that when He give you command over Yisroel, that thou mayest be shomer over the torat Hashem Eloheicha. 
'''
"13" = '''
:sup:`13` Then shalt thou prosper, if thou art shomer to observe the chukkim and mishpatim which Hashem charged Moshe with concerning Yisroel. Chazak (be strong)! And be of good courage! Dread nothing in fear, nor be dismayed. 
'''
"14" = '''
:sup:`14` Now, hinei, in my oni (poor strivings) I have prepared for the Beis Hashem a hundred elef talents of zahav, and an elef alafim talents of kesef; and of nechoshet and barzel (iron) an unweighable abundance; timber also and even (stone) have I provided; and thou mayest add thereto. 
'''
"15" = '''
:sup:`15` Moreover there are workmen with thee in abundance, hewers and carvers of even (stone) and etz (wood), and all manner of artisans chacham in every task. 
'''
"16" = '''
:sup:`16` Of the zahav, the kesef, and the nechoshet, and the barzel, there is no number. Arise therefore, and begin and work, and Hashem be with thee. 
'''
"17" = '''
:sup:`17` Dovid also commanded all the sarim of Yisroel to help Sh'lomo bno, saying, 
'''
"18" = '''
:sup:`18` Is not Hashem Eloheichem with you? And hath He not given you rest on every side? For He hath given the inhabitants of ha'aretz into mine yad, and ha'aretz is subdued before Hashem, and before His people. 
'''
"19" = '''
:sup:`19` Now set your levav and your nefesh to seek Hashem Eloheichem; arise therefore, and build ye the Mikdash Hashem HaElohim, to bring Aron Brit Hashem, and the K'lei Kodesh HaElohim (Holy Vessels of G-d), into the Bayit that is to be built to the Shem of Hashem. 
'''
