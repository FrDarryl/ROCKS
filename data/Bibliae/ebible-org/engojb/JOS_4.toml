[4]
"1" = '''
:sup:`1` And it came to pass, when Kol HaGoy had completely passed over the Yarden, that Hashem spoke unto Yehoshua, saying, 
'''
"2" = '''
:sup:`2` Take you Shneym Asar Anashim out of HaAm, out of every Shevet an ish, 
'''
"3" = '''
:sup:`3` And command ye them, saying, Take you from here out of the middle of the Yarden, out of the place where the feet of the Kohanim stood firm, twelve avanim (stones), and ye shall carry them over with you, and leave them in the malon (lodging place), where ye shall lodge halailah (tonight). 
'''
"4" = '''
:sup:`4` Then Yehoshua called the Shneym Asar Ish, whom he had prepared of the Bnei Yisroel, out of every tribe an Ish; 
'''
"5" = '''
:sup:`5` And Yehoshua said unto them, Pass over before the Aron Hashem Eloheichem into the middle of the Yarden, and take you up every ish of you an even (stone) upon his shoulder, according unto the number of the Shivtei Bnei Yisroel; 
'''
"6" = '''
:sup:`6` That this may be an ot among you, that when your banim ask in time to come, saying, What mean ye by these avanim? 
'''
"7" = '''
:sup:`7` Then ye shall answer them, That the waters of the Yarden were cut off from before the Aron Brit Hashem; when it passed over the Yarden, the waters of the Yarden were cut off; and these avanim shall be for a zikaron (memorial) unto the Bnei Yisroel ad olam (forever). 
'''
"8" = '''
:sup:`8` And the Bnei Yisroel did so just as Yehoshua commanded, and took up Shtei Esreh Avanim out of the middle of the Yarden, just as Hashem spoke unto Yehoshua, according to the number of the Shivtei Bnei Yisroel, and carried them over with them unto the malon where they lodged, and laid them down there. 
'''
"9" = '''
:sup:`9` And Yehoshua set up Shteym Esreh Avanim in the middle of the Yarden, in the place where the feet of the Kohanim bearing the Aron HaBrit stood; and they are there unto this day. 
'''
"10" = '''
:sup:`10` For the Kohanim bearing the Aron stood in the middle of the Yarden, until everything was finished that Hashem commanded Yehoshua to speak unto HaAm, according to all that Moshe commanded Yehoshua; and HaAm hurried and crossed over. 
'''
"11" = '''
:sup:`11` And it came to pass, when Kol HaAm had completely crossed over, that the Aron Hashem crossed over, and the Kohanim, ahead of HaAm. 
'''
"12" = '''
:sup:`12` And the Bnei Reuven, and the Bnei Gad, and the half-tribe of Menasheh, crossed over armed ahead of the Bnei Yisroel, just as Moshe directed them; 
'''
"13" = '''
:sup:`13` About forty thousand, battle-ready, crossed over before Hashem for milchamah, to the plains of Yericho. 
'''
"14" = '''
:sup:`14` On Yom Hahu Hashem magnified Yehoshua in the eyes of Kol Yisroel; and they feared him, just as they feared Moshe, all the days of his life. 
'''
"15" = '''
:sup:`15` And Hashem spoke unto Yehoshua, saying, 
'''
"16" = '''
:sup:`16` Command the Kohanim bearing the Aron HaEdut, so that they come up out of the Yarden. 
'''
"17" = '''
:sup:`17` Yehoshua therefore commanded the Kohanim, saying, Come ye up out of the Yarden. 
'''
"18" = '''
:sup:`18` And it came to pass, when the Kohanim bearing the Aron Brit Hashem were come up out of the middle of the Yarden, and the soles of the feet of the Kohanim were set on dry land, that the waters of the Yarden returned unto their place, and overflowed all its banks, as they did before. 
'''
"19" = '''
:sup:`19` And HaAm came up out of the Yarden on the tenth day of the chodesh harishon, and camped at Gilgal, by the eastern border of Yericho. 
'''
"20" = '''
:sup:`20` And those twelve avanim, which they took out of the Yarden, did Yehoshua set in a pile at Gilgal. 
'''
"21" = '''
:sup:`21` And he spoke unto the Bnei Yisroel, saying, When your banim shall ask their avot in time to come, saying, What mean these avanim? 
'''
"22" = '''
:sup:`22` Then ye shall let your banim know, saying, Yisroel crossed over this Yarden on yabashah (dry land). 
'''
"23" = '''
:sup:`23` For Hashem Eloheichem dried up the waters of the Yarden from before you, until ye were passed over, just as Hashem Eloheichem did to Yam Suf, which He dried up from before us, until we were crossed over; 
'''
"24" = '''
:sup:`24` So that Kol Ammei HaAretz (all the peoples of the earth) might know the Yad Hashem, that it is chazakah; so that ye might fear Hashem Eloheichem kol hayamim (all the days, forever). 
'''
