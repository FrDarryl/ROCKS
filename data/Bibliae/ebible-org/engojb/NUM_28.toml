[28]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Command the Bnei Yisroel, and say unto them, My korban, and My lechem by My fires, My re'ach hannichoach, shall ye be shomer to offer unto Me in its mo'ed. 
'''
"3" = '''
:sup:`3` And thou shalt say unto them, This is the fire-offering which ye shall offer unto Hashem; two kevasim (male lambs) of the first year temimim, two a day, for an olah tamid. 
'''
"4" = '''
:sup:`4` The one keves shalt thou offer in the boker, and the other keves shalt thou offer towards erev; 
'''
"5" = '''
:sup:`5` And a tenth-ephah of fine flour for a minchah, mixed with the fourth-hin of pressed shemen. 
'''
"6" = '''
:sup:`6` It is an olat tamid (continual burnt offering) which was ordained in Mt Sinai for a re'ach hannichoach, a fire-offering unto Hashem. 
'''
"7" = '''
:sup:`7` And the nesekh (libation offering) thereof shall be the fourth-hin for the one keves: baKodesh shalt thou cause the nesekh shechar to be poured out unto Hashem. 
'''
"8" = '''
:sup:`8` And the other keves (male lamb) shalt thou offer at erev: like the minchah of the boker, and like the nesekh thereof, thou shalt offer it, a fire-offering of re'ach hannicho'ach unto Hashem. 
'''
"9" = '''
:sup:`9` And on Yom HaShabbos two kevasim of the first year temimim (unblemished ones) and two tenths-ephah of fine flour for a minchah, mixed with shemen, and the nesekh thereof; 
'''
"10" = '''
:sup:`10` This is the olah (burnt offering) of every Shabbos, in addition to the continual olah, and its nesekh. 
'''
"11" = '''
:sup:`11` And at each Rosh-Chodesh of yours, ye shall offer an olah unto Hashem; two young bulls, and one ram, shivah kevasim (male lambs) of the first year temimim (unblemished ones); 
'''
"12" = '''
:sup:`12` And three tenths-ephah of fine flour for a minchah, mixed with shemen, for each bull; and two tenths-ephah of fine flour for a minchah, mixed with shemen for the one ram; 
'''
"13" = '''
:sup:`13` And a tenth-ephah of fine flour mixed with shemen for a minchah for each keves; for an olah (burnt offering) of a re'ach hannichoach, a fire-offering unto Hashem. 
'''
"14" = '''
:sup:`14` And their nesakhim shall be a half-hin for each bull, and the third-hin for the ram, and a quarter-hin for each keves: this is the olah (burnt offering) for every Rosh Chodesh throughout the months of the shanah (year). 
'''
"15" = '''
:sup:`15` And one young male goat for a chattat unto Hashem shall be offered. It shall be in addition to the continual olah (burnt offering), and its nesekh. 
'''
"16" = '''
:sup:`16` And in the fourteenth day of the chodesh harishon (first month i.e., Nisan) is the Pesach to Hashem. 
'''
"17" = '''
:sup:`17` And in the fifteenth day of this month is a Chag: shivat yamim shall matzot be eaten. 
'''
"18" = '''
:sup:`18` In the yom harishon shall be a mikra kodesh (holy convocation); ye shall do no manner of melekhet avodah therein; 
'''
"19" = '''
:sup:`19` But ye shall offer a fire-offering for an olah unto Hashem; two young bulls, and one ram, and shivah kevasim of the first year; they shall be unto you temimim (unblemished ones). 
'''
"20" = '''
:sup:`20` And their minchah shall be of fine flour mixed with shemen: three tenths-ephah shall ye offer for each bull, and two tenths-ephah for the ram; 
'''
"21" = '''
:sup:`21` One tenth-ephah shalt thou offer for each keves, of the shivat hakevasim. 
'''
"22" = '''
:sup:`22` And one goat for a chattat, to make kapporah for you. 
'''
"23" = '''
:sup:`23` Ye shall offer these in addition to the olah (burnt offering) of the boker, which is for the olat hatamid (continual burnt offering). 
'''
"24" = '''
:sup:`24` After this manner ye shall offer daily, throughout the shivat yamim (seven days): lechem, a fire-offering, reiach hannichoach unto Hashem: it shall be offered in addition to the olat hatamid (the continual burnt offering), and its nesekh. 
'''
"25" = '''
:sup:`25` And on the yom hashevi'i ye shall have a mikra kodesh; ye shall do no melekhet avodah. 
'''
"26" = '''
:sup:`26` Also in the Yom HaBikkurim, when ye bring a minchah chadashah unto Hashem, on your Shavu'os, ye shall have a mikra kodesh; ye shall do no melekhet avodah: 
'''
"27" = '''
:sup:`27` But ye shall offer the olah (burnt offering) for a reach hannichoach unto Hashem; two young bulls, one ram, shivah kevasim of the first year; 
'''
"28" = '''
:sup:`28` And their minchah of fine flour mixed with shemen, three tenths-ephah for each bull, two tenths-ephah for the ayil haechad (one ram). 
'''
"29" = '''
:sup:`29` One tenth-ephah unto one keves for each of the shivat hakevasim; 
'''
"30" = '''
:sup:`30` And one male goat, to make kapporah for you. 
'''
"31" = '''
:sup:`31` Ye shall offer them in addition to the olat hatamid and its minchah, (they shall be unto you tamimim, unblemished ones) and their nesakhim. 
'''
