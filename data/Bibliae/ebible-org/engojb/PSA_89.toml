[89]
"1" = '''
:sup:`1` (A maskil of Eitan the Ezrachi) 
'''
"2" = '''
:sup:`2` I will sing of the mercies of Hashem olam; with my mouth will I make known Thy emunah (faithfulness) to dor vador. 
'''
"3" = '''
:sup:`3` For I have said: Chesed shall be built up olam; Thy emunah (faithfulness) shalt Thou establish in Shomayim itself. 
'''
"4" = '''
:sup:`4` I have made a Brit with My Bechir (Chosen one), I have sworn unto Dovid Avdi, 
'''
"5" = '''
:sup:`5` Thy Zera will I establish ad olam, and build up thy kisse to dor vador. Selah 
'''
"6" = '''
:sup:`6` And Shomayim shall praise Thy wonders, O Hashem; Thy emunah (faithfulness) also in the Kahal Kedoshim. 
'''
"7" = '''
:sup:`7` For who in the heavens can be compared unto Hashem? Who among the bnei elim can be likened unto Hashem? 
'''
"8" = '''
:sup:`8` G-d is greatly to be feared in the sod Kedoshim (council of the holy ones), and is awesome over all them that are around Him. 
'''
"9" = '''
:sup:`9` Hashem Elohei Tzva'os, who is like Thee, O Mighty One, Hashem? Thy emunah also surrounds Thee! 
'''
"10" = '''
:sup:`10` Thou rulest the raging of the yam; when the waves thereof arise, Thou stillest them. 
'''
"11" = '''
:sup:`11` Thou hast broken Rachav in pieces, as one that is slain; Thou hast scattered Thine oyevim with Thy strong Zero'a. 
'''
"12" = '''
:sup:`12` Shomayim are Thine, Eretz also is Thine; as for the tevel (world) and the fulness thereof, Thou hast founded them. 
'''
"13" = '''
:sup:`13` The tzafon (north) and the yamin (south) Thou hast created them; Tavor and Chermon shall sing for joy in Thy Shem. 
'''
"14" = '''
:sup:`14` Thou hast a mighty Zero'a; strong is Thy Yad, and exalted is Thy Yamin. 
'''
"15" = '''
:sup:`15` Tzedek and mishpat are the foundation of Thy kisse; chesed and emes shall go before Thy face. 
'''
"16" = '''
:sup:`16` Ashrei is the people that know the joyful sound; they shall walk, Hashem, in the ohr (light) of Thy countenance. 
'''
"17" = '''
:sup:`17` In Thy Shem shall they rejoice kol hayom; and in Thy tzedakah shall they be exalted. 
'''
"18" = '''
:sup:`18` For Thou art the tiferet (splendor, glory) of their strength; and in Thy favor our keren shall be exalted. 
'''
"19" = '''
:sup:`19` For Hashem is our mogen; and the Kadosh Yisroel is Malkeinu (our king). 
'''
"20" = '''
:sup:`20` Then Thou spoke in chazon (vision) to Thy chasidim, and saidst, I have laid ezer (help) upon one that is mighty; I have exalted one chosen out of the people. 
'''
"21" = '''
:sup:`21` I have found Dovid Avdi; with My shemen kadosh (holy oil) meshachtiv (I anointed him); 
'''
"22" = '''
:sup:`22` With whom My yad shall be established; Mine zero'a also shall strengthen him. 
'''
"23" = '''
:sup:`23` The oyev (enemy) shall not ensnare him; nor the ben avlah (son of wickedness) afflict him. 
'''
"24" = '''
:sup:`24` And I will beat down his tzar before his face, and strike down them that hate him. 
'''
"25" = '''
:sup:`25` But My emunah (faithfulness) and My chesed shall be with him; and in My Shem shall his keren be exalted. 
'''
"26" = '''
:sup:`26` I will set his yad also upon the yam, and his yamin upon the neharot (rivers). 
'''
"27" = '''
:sup:`27` He shall cry out unto Me, Thou art Avi, Eli, and the Tzur of my Yeshu'ah (salvation). 
'''
"28" = '''
:sup:`28` Also I will make him My Bechor, elyon (most exalted) of the Malkhei Aretz. 
'''
"29" = '''
:sup:`29` My chesed will I be shomer over for him forevermore, and My Brit shall stand unfailing with him. 
'''
"30" = '''
:sup:`30` His zera also will I make to endure forever, and his kisse as the days of Shomayim. 
'''
"31" = '''
:sup:`31` If his banim forsake My torah, walk not in My mishpatim, 
'''
"32" = '''
:sup:`32` If they violate My chukkot, and are not shomer over My mitzvot; 
'''
"33" = '''
:sup:`33` Then will I visit their peysha with shevet (rod), and their avon (iniquity) with stripes. 
'''
"34" = '''
:sup:`34` Nevertheless My chesed will I not utterly take from him, nor suffer My emunah (faithfulness) to fail. 
'''
"35" = '''
:sup:`35` My Brit will I not violate, nor alter the thing that is gone out of My lips. 
'''
"36" = '''
:sup:`36` Once have I sworn by My Kodesh; I will not lie unto Dovid. 
'''
"37" = '''
:sup:`37` His zera shall endure l'olam, and his kisse as the shemesh before Me. 
'''
"38" = '''
:sup:`38` It shall be established olam as the yarei'ach, and as an ed ne'eman (a faithful witness) in the heavens. Selah 
'''
"39" = '''
:sup:`39` But Thou hast cast off and abhorred, Thou hast been in wrath with Thine Moshiach. 
'''
"40" = '''
:sup:`40` Thou hast made void the Brit of Thy eved; Thou hast profaned his nezer (diadem) to the ground. 
'''
"41" = '''
:sup:`41` Thou hast broken down all his gederot (hedges); Thou hast brought his strongholds to ruin. 
'''
"42" = '''
:sup:`42` All that pass by the derech plunder him; he is a cherpah (reproach) to his shchenim. 
'''
"43" = '''
:sup:`43` Thou hast exalted the yamin of his adversaries; Thou hast made all his oyevim to rejoice. 
'''
"44" = '''
:sup:`44` Thou hast also turned back the edge of his cherev, and hast not made him to stand in the milchamah. 
'''
"45" = '''
:sup:`45` Thou hast made his glory to cease, and cast his kisse down to the ground. 
'''
"46" = '''
:sup:`46` The days of his youth hast thou shortened; Thou hast covered him with bushah (shame). Selah 
'''
"47" = '''
:sup:`47` How long, Hashem? Wilt Thou hide Thyself lanetzach (forever)? Shall Thy wrath burn like eish? 
'''
"48" = '''
:sup:`48` Remember how short my time is. For what vanity hast Thou created kol bnei adam? 
'''
"49" = '''
:sup:`49` What gever is he that liveth, and shall not see mavet? Shall he deliver his nefesh from the yad Sheol (power of Sheol)? Selah 
'''
"50" = '''
:sup:`50` Adonoi, where are Thy former lovingkindnesses, which Thou didst swear unto Dovid in Thy emunah? 
'''
"51" = '''
:sup:`51` Remember, Adonoi, the reproach of Thy avadim; how I do bear in my kheyk (bosom) the reproach of all rabbim amim (many peoples); 
'''
"52" = '''
:sup:`52` Wherewith Thine oyevim have reproached, Hashem; wherewith they have reproached the ikkevot (footsteps) of Thine Moshiach. 
'''
"53" = '''
:sup:`53` Baruch Hashem l'olam. Omein and Omein. 
'''
