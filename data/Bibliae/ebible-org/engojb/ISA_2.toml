[2]
"1" = '''
:sup:`1` The Davar that Yeshayah ben Amotz saw concerning Yehudah and Yerushalayim. 
'''
"2" = '''
:sup:`2` And it shall come to pass in the acharit hayamim, that the Har Beis Hashem shall be established as the rosh of the mountains, and shall be exalted above the hills; and all the Goyim shall flow unto it. 
'''
"3" = '''
:sup:`3` And amim rabbim (many peoples) shall come and say, Come ye, and let us go up to Har Hashem, to the Beis Elohei Ya'akov; and He will teach us of His Derakhim, and we will walk in His Orakhot; for out of Tziyon shall go forth the torah, and the Devar Hashem from Yerushalayim. 
'''
"4" = '''
:sup:`4` And He shall judge among the Goyim, and shall arbitrate for amim rabbim; and they shall beat their swords into plowshares, and their spears into pruning hooks; Goy shall not lift up cherev against Goy, neither shall they train for milchamah any more. 
'''
"5" = '''
:sup:`5` O Bais Ya'akov, come ye, and let us walk in the Ohr Hashem. 
'''
"6" = '''
:sup:`6` Therefore Thou hast abandoned Thy people Bais Ya'akov, because they have found their fullness from Kedem (the East), and practice divination like the Pelishtim, and they clasp hands contentedly with yaldei nochrim (children of foreigners). 
'''
"7" = '''
:sup:`7` Their land also is full of kesef and zahav, neither is there any end of their otzarot; their land is also full of susim, neither is there any end of their merkevot: 
'''
"8" = '''
:sup:`8` Their land also is full of elilim; they worship the work of their own hands, that which their own etzbe'ot have made; 
'''
"9" = '''
:sup:`9` And adam are humbled and ish are brought low; therefore forgive them not. 
'''
"10" = '''
:sup:`10` Enter into the Tzur, and hide thee in the aphar, for pachad Hashem, and for the hadar of His majesty. 
'''
"11" = '''
:sup:`11` The lofty looks of adam shall be humbled, and the haughtiness of anashim shall be brought low, and Hashem alone shall be exalted in Yom Hahu. 
'''
"12" = '''
:sup:`12` For the Yom L'Hashem Tzva'os shall be upon every one that is proud and lofty, and upon every one that is lifted up; and he shall be brought low: 
'''
"13" = '''
:sup:`13` And upon all the cedars of Levanon, that are high and lofty, and upon all the oaks of Bashan, 
'''
"14" = '''
:sup:`14` And upon kol heharim, and upon all the hills that are lifted up, 
'''
"15" = '''
:sup:`15` And upon every lofty migdal, and upon every fortified chomah (wall), 
'''
"16" = '''
:sup:`16` And upon all the oniyyot of Tarshish, and upon all the beautiful ships. 
'''
"17" = '''
:sup:`17` And the haughtiness of adam shall be humbled, and the pride of anashim shall be brought low; and Hashem alone shall be exalted in Yom Hahu. 
'''
"18" = '''
:sup:`18` And the elilim shall utterly pass away. 
'''
"19" = '''
:sup:`19` And they shall go into the holes of the rocks, and into the caves of aphar, for pachad (terror of)Hashem, and for the hadar of His majesty, when He ariseth to shake ha'aretz. 
'''
"20" = '''
:sup:`20` In Yom Hahu a man shall cast his elilei kesef, and his elilei zahav, which they made each one for himself to worship, to the moles and to the bats; 
'''
"21" = '''
:sup:`21` To go into the clefts of the rocks, and into the tops of the crags before pachad (terror) of Hashem, and for the hadar of His majesty, when He ariseth to shake ha'aretz. 
'''
"22" = '''
:sup:`22` Cease ye from HaAdam, whose neshamah is in his nostrils: for of what account is he? 
'''
