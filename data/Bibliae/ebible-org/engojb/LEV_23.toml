[23]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Speak unto the Bnei Yisroel, and say unto them, Concerning the Mo'adim of Hashem, which ye shall proclaim to be mikra'ei kodesh, even these are My Mo'adim. 
'''
"3" = '''
:sup:`3` Sheshet yamim shall work be done; but the yom hashevi'i is the Shabbos of Shabbaton, a mikra kodesh; ye shall do no work therein: it is the Shabbos to Hashem in all your dwellings. 
'''
"4" = '''
:sup:`4` These are the Moa'dim of Hashem, even mikra'ei kodesh, which ye shall proclaim in their mo'adim. 
'''
"5" = '''
:sup:`5` In the fourteenth day of the first month at twilight is Hashemʼs Pesach. 
'''
"6" = '''
:sup:`6` And on the fifteenth day of the same month is the Chag HaMatzot unto Hashem; shivat yamim ye must eat matzot. 
'''
"7" = '''
:sup:`7` In the Yom HaRishon ye shall have a mikra kodesh; ye shall do no melekhet avodah therein. 
'''
"8" = '''
:sup:`8` But ye shall offer an offering made by eish unto Hashem shivat yamim; in the seventh day is a mikra kodesh; ye shall do no melekhet avodah therein. 
'''
"9" = '''
:sup:`9` And Hashem spoke unto Moshe, saying, 
'''
"10" = '''
:sup:`10` Speak unto the Bnei Yisroel, and say unto them, When ye be come into HaAretz which I am giving unto you, and shall reap the harvest thereof, then ye shall bring an omer (sheaf of barley)  of the reshit of your harvest unto the kohen; 
'''
"11" = '''
:sup:`11` And he shall wave the omer before Hashem, for your acceptance; on the day after the Shabbos the kohen shall wave it. 
'''
"12" = '''
:sup:`12` And ye shall offer that day when ye wave the omer a keves tamim of the first year for an olah unto Hashem. 
'''
"13" = '''
:sup:`13` And the minchah thereof shall be two tenths-ephah of fine flour mingled with shemen, an offering made by eish unto Hashem for a re'ach nicho'ach; and the nesekh thereof shall be of yayin, the fourth part of a hin. 
'''
"14" = '''
:sup:`14` And ye shall eat neither lechem, nor roasted grain, nor plump kernels until the same day that ye have brought a korban unto Eloheichem; it shall be a chukkat olam throughout your dorot in all your dwellings. 
'''
"15" = '''
:sup:`15` And ye shall count unto you from the day after the Shabbos, from the day that ye brought the omer of the wave offering; shevah shabbatot shall be complete, 
'''
"16" = '''
:sup:`16` Even unto the day after the seventh Shabbos shall ye count fifty days; and ye shall offer a minchah chadashah unto Hashem. 
'''
"17" = '''
:sup:`17` Ye shall bring out of your dwellings two lechem wave-offerings of two tenth ephah; they shall be of fine flour; they shall be baked with chametz; they are the bikkurim unto Hashem. 
'''
"18" = '''
:sup:`18` And ye shall offer with the lechem shivat kevasim temimim of the first year, and one young bull, and two rams; they shall be for an olah unto Hashem, with their minchot, and their nesakhim, even an offering made by eish, of re'ach nicho'ach unto Hashem. 
'''
"19" = '''
:sup:`19` Then ye shall sacrifice one kid of the goats for a chattat and two kevasim of the first year for a zevach of shelamim. 
'''
"20" = '''
:sup:`20` And the kohen shall wave them with the lechem of the bikkurim for a wave offering before Hashem, with the two kevasim; they shall be kodesh to Hashem for the kohen. 
'''
"21" = '''
:sup:`21` And ye shall proclaim on the same day, that it may be a mikra kodesh unto you; ye shall do no melekhet avodah therein; it shall be a chukkat olam in all your dwellings throughout your dorot. 
'''
"22" = '''
:sup:`22` And when ye reap the harvest of your land, thou shalt not reap to the edges of thy sadeh when thou reapest, neither shalt thou gather the gleanings of thy harvest; thou shalt leave them unto the oni (poor), and to the ger: I am Hashem Eloheichem. 
'''
"23" = '''
:sup:`23` And Hashem spoke unto Moshe, saying, 
'''
"24" = '''
:sup:`24` Speak unto the Bnei Yisroel, saying, In the seventh month, in the first day of the month, shall ye have a Shabbaton, a zikhron teru'ah mikra kodesh. 
'''
"25" = '''
:sup:`25` Ye shall do no melekhet avodah therein; but ye shall offer an offering made by eish unto Hashem. 
'''
"26" = '''
:sup:`26` And Hashem spoke unto Moshe, saying, 
'''
"27" = '''
:sup:`27` Also on the tenth day of this seventh month there shall be Yom Kippurim; it shall be a mikra kodesh unto you; and ye shall afflict your nefashot, and offer an offering made by eish unto Hashem. 
'''
"28" = '''
:sup:`28` And ye shall do no work in that same day; for it is Yom Kippurim, to make kapporah for you before Hashem Eloheichem. 
'''
"29" = '''
:sup:`29` For whatsoever nefesh it be that shall not be afflicted in that same day, he shall be cut off from among his people. 
'''
"30" = '''
:sup:`30` And whatsoever nefesh it be that doeth any work in that same day, that nefesh will I destroy from among his people. 
'''
"31" = '''
:sup:`31` Ye shall do no manner of work; it shall be a chukkat olam throughout your dorot in all your dwellings. 
'''
"32" = '''
:sup:`32` It shall be unto you a Shabbos Shabbaton, and ye shall afflict your nefashot; in the ninth day of the month at erev, from erev unto erev, shall ye observe your Shabbos. 
'''
"33" = '''
:sup:`33` And Hashem spoke unto Moshe, saying, 
'''
"34" = '''
:sup:`34` Speak unto the Bnei Yisroel, saying, The fifteenth day of this seventh month shall be the Chag HaSukkot for shivat yamim unto Hashem. 
'''
"35" = '''
:sup:`35` On the Yom HaRishon shall be a mikra kodesh; ye shall do no melekhet avodah (laborious work) therein. 
'''
"36" = '''
:sup:`36` Shivat yamim ye shall offer an offering made by eish unto Hashem; on the eighth day shall be a mikra kodesh unto you; and ye shall offer an offering made by eish unto Hashem; it is an atzeret (assembly); and ye shall do no melekhet avodah therein. 
'''
"37" = '''
:sup:`37` These are the Mo'adim of Hashem, which ye shall proclaim to be mikra'ei kodesh, to offer an offering made by eish unto Hashem — an olah (burnt offering), and a minchah, a zevach, and nesakhim, every required thing upon its day, 
'''
"38" = '''
:sup:`38` Beside the Shabbatot of Hashem, and beside your mattenot, and beside all your nederim, and beside all your nedavot (freewill offerings), which ye give unto Hashem. 
'''
"39" = '''
:sup:`39` Also in the fifteenth day of the seventh month, when ye have gathered in the crop of HaAretz, ye shall keep a Chag (Feast) unto Hashem shivat yamim; on the first day shall be a Shabbaton, and on the eighth day shall be a Shabbaton. 
'''
"40" = '''
:sup:`40` And ye shall take you on the Yom HaRishon the fruit of the citron tree, branches of temarim (date palms), and twigs of plaited trees, and willows of the brook; and ye shall rejoice before Hashem Eloheichem shivat yamim. 
'''
"41" = '''
:sup:`41` And ye shall keep it a Chag (Feast) unto Hashem shivat yamim in the shanah. It shall be a chukkat olam in your dorot; ye shall celebrate it in the seventh month. 
'''
"42" = '''
:sup:`42` Ye shall dwell in sukkot shivat yamim; all that are the Ezrach Yisroel shall dwell in sukkot, 
'''
"43" = '''
:sup:`43` That your dorot may know that I made the Bnei Yisroel to dwell in sukkot, when I brought them out of Eretz Mitzrayim: I am Hashem Eloheichem. 
'''
"44" = '''
:sup:`44` And Moshe declared unto the Bnei Yisroel the Mo'adim of Hashem. 
'''
