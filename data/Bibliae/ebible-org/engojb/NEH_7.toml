[7]
"1" = '''
:sup:`1` Now it came to pass, when the chomah was rebuilt, and I had set up the dalatot, and the gatekeepers and the singers and the Levi'im were appointed, 
'''
"2" = '''
:sup:`2` That I gave my brother Chanani, along with Chananyah (the commander of the citadel), charge over Yerushalayim, for he was an ish emes, and feared HaElohim more than many. 
'''
"3" = '''
:sup:`3` And I said unto them, Let not the gates of Yerushalayim be opened until the shemesh be hot; and while they stand by, let them shut the dalatot, and bar them, and appoint watches of the inhabitants of Yerushalayim, every one in his watch, and every one to be near his bais. 
'''
"4" = '''
:sup:`4` Now the Ir was large and gedolah, but HaAm were few therein, and the batim (houses) were not rebuilt. 
'''
"5" = '''
:sup:`5` And Elohai put into mine lev to gather together the nobles, and the officials, and the people, that they might be reckoned by genealogy. And I found a Sefer HaYachash (record of the genealogy) of them which came up at the first, and found written therein: 
'''
"6" = '''
:sup:`6` These are the people of the province, that went up out of the Golus captivity, of those that had been carried away, whom Nevukhadnetzar Melech Bavel had carried away, and came again to Yerushalayim and to Yehudah, everyone unto his town; 
'''
"7" = '''
:sup:`7` Who came with Zerubavel, Yeshua, Nechemyah, Azaryah, Ra'amyah, Nachamani, Mordechai, Bilshan, Misperet, Bigvai, Nechum, and Ba'anah. The number of the men of the people of Yisroel was this: 
'''
