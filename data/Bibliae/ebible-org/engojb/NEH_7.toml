"63" = '''
:sup:`63` And of the kohanim; the Bnei Chavayah, the Bnei Hakotz, the Bnei Barzillai, which took one of the banot of Barzillai the Gil'adi to wife, and was named after their shem. 
'''
"64" = '''
:sup:`64` These sought their register among those that were reckoned by genealogy, but it was not found; therefore were they, as polluted, put from the Kehunah (Priesthood). 
'''
"65" = '''
:sup:`65` And the Tirshata said unto them that they should not eat of the kodesh hakodashim until there stood up a kohen with Urim and Tummim. 
'''
"66" = '''
:sup:`66` The kol hakahal together was 42,360, 
'''
"67" = '''
:sup:`67` not counting their manservants and their maidservants, of whom there were 7,337; and they had 245 meshorarim (singing men) and meshorarot (singing women). 
'''
"68" = '''
:sup:`68` Their susim, seven hundred thirty and six; their mules, two hundred forty and five; 
'''
"69" = '''
:sup:`69` Their camels, four hundred thirty and five; six thousand seven hundred and twenty donkeys. 
'''
"70" = '''
:sup:`70` And some of the chief of the avot gave unto the work. The Tirshata (governor) gave to the treasury a thousand drachmas of zahav, fifty basins, five hundred and thirty kasenos (garments) for the Kohanim. 
'''
"71" = '''
:sup:`71` And some of the chief of the avot gave to the treasury of the work twenty thousand drachmas of zahav, and two thousand and two hundred manim of kesef. 
'''
"72" = '''
:sup:`72` And that which the rest of the people gave was twenty thousand drachmas of zahav, and two thousand manim of kesef, and threescore and seven kasenos for the Kohanim. 
'''
"73" = '''
:sup:`73` So the Kohanim, and the Levi'im, and the gatekeepers, and the singers, and some of the people, and the Netinim, and kol Yisroel, dwelt in their towns; 8:1and when the seventh month came, the Bnei Yisroel were in their towns. 
'''
