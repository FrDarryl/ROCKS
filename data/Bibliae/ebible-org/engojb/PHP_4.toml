[4]
"1" = '''
:sup:`1` So then, my achim ahuvim whom I have a tshuka (longing) for, my simcha and crown, stand firm in Rebbe, Melech HaMoshiach Adoneinu. 
'''
"2" = '''
:sup:`2` I appeal to Euodias and I appeal to Syntyche, think the same thing in Adoneinu. 
'''
"3" = '''
:sup:`3` Yes, I ask also you, true yoke-fellow, assist these women who contended alongside me in the Besuras HaGeulah with both Clement and the rest of the fellow po'alim (workers) of mine, whose names are in the Sefer HaChayyim. 
'''
"4" = '''
:sup:`4` Have simcha in Adoneinu always; again I will say it: Rejoice! 
'''
"5" = '''
:sup:`5` Let your chassidus (piety) and sobriety be known to kol Bnei Adam; Moshiach Adoneinu is near. 
'''
"6" = '''
:sup:`6` Be anxious in nothing, but in everything by tefillah and by techinnah (supplication) with hodayah (thanksgiving), let your requests be made known before Hashem, 
'''
"7" = '''
:sup:`7` And the shalom Hashem, surpassing all binah (understanding), will guard your levavot and your machshavot (thoughts) in Rebbe, Melech HaMoshiach Yehoshua. 
'''
"8" = '''
:sup:`8` As to the rest, Achim b'Moshiach, whatever things are emes (truth), nichbad (noble), yashar (straight), tahor (clean), male No'am (full of pleasantness) and tiferet (beauty), whatever things are commendable, if there is any virtue, if any praise, think about these things. 
'''
"9" = '''
:sup:`9` And that which you learned and you received and you heard and you saw in me, practice these and Elohei HaShalom will be with you. 
'''
"10" = '''
:sup:`10` I had much simcha in Adoneinu that now at last you blossomed anew so as to think of me, for indeed you were thinking of me, but were lacking opportunity. 
'''
"11" = '''
:sup:`11` Not that I refer to lack, for I have learned, in whatever circumstances I am, to be tzufrieden (content). 
'''
"12" = '''
:sup:`12` I have da'as both to be humbled in anavah and I have da'as how to abound in everything. And in all things I have learned what is nistar (concealed, hidden, unseen), I have learned the secret of being filled and having hunger, of abounding and having lack. 
'''
"13" = '''
:sup:`13` I can do all things in the One giving me ko'ach. 
'''
"14" = '''
:sup:`14` Fort (nevertheless), you did well in entering into deveykus (communing with Hashem) through sharing in my Messianic yissurim (sufferings) with me. 
'''
"15" = '''
:sup:`15` And also you Philippians have da'as, that in the beginning of the Besuras HaGeulah, when I went out from Macedonia, not one kehillah shared with me in an accounting of expenditures and receipts except you only. 
'''
"16" = '''
:sup:`16` Indeed in Thessalonika both once and again you sent to my machsor (shortage). 
'''
"17" = '''
:sup:`17` Not that I seek the matanah (gift), but I seek the p'ri increasing to your account. 
'''
"18" = '''
:sup:`18` But I have all things and I abound; I have been filled, having received from Epaphroditus the things from you, a RE'ACH HANNICHOACH (a pleasant aroma), an acceptable, sacrifice well-pleasing to Hashem. 
'''
"19" = '''
:sup:`19` And my G-d will fill every machsor (shortage, want) of yours according to his osher (riches) in Kavod in Moshiach Yehoshua. 
'''
"20" = '''
:sup:`20` L'Elohim Avinu hakavod l'Olemei Olamim. Omein. (To G-d and our Father be glory forever and ever. Amen). 
'''
"21" = '''
:sup:`21` Drishat Shalom (Kind Regards) to every Kadosh in Moshiach Yehoshua; the Achim b'Moshiach here with me send Drishat Shalom. 
'''
"22" = '''
:sup:`22` All the Kedoshim send “Shalom” greetings, especially the Kedoshim in Caesarʼs household. 
'''
"23" = '''
:sup:`23` The Chen v'Chesed of Adoneinu Rebbe, Melech HaMoshiach Yehoshua be with your neshamah.
'''
