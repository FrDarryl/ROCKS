[122]
"1" = '''
:sup:`1` (Shir HaMa'alot Song of Ascents, of Dovid) 1 I was glad when they said unto me, Let us go into the Bais Hashem. 
'''
"2" = '''
:sup:`2` Our feet shall stand within thy she'arim, O Yerushalayim. 
'''
"3" = '''
:sup:`3` Yerushalayim is built as an Ir bound firmly together; 
'''
"4" = '''
:sup:`4` That is where the Shevatim (tribes) go up, the Shivtei Hashem, according to the edut l'Yisroel (the statute to Yisroel), to give thanks unto the Shem of Hashem. 
'''
"5" = '''
:sup:`5` For there are set kise'ot l'mishpat (thrones of judgment), the kise'ot of the Bais Dovid. 
'''
"6" = '''
:sup:`6` Sha'alu shalom Yerushalayim (pray for the peace of Jerusalem); they shall prosper that love thee. 
'''
"7" = '''
:sup:`7` Shalom be within thy wall, and security within thy citadels. 
'''
"8" = '''
:sup:`8` L'ma'an (for the sake of) my achim and companions, I will now say, Shalom be within thee. 
'''
"9" = '''
:sup:`9` L'ma'an the Bais Hashem Eloheinu I will seek thy tov. 
'''
