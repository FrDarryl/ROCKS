[18]
"1" = '''
:sup:`1` (For the one directing. Of Dovid Eved Hashem who sang to Hashem the lyrics of this shirah on the day Hashem delivered him from the hand of all his oyevim and from the hand of Sha'ul; 
'''
"2" = '''
:sup:`2` and he said) 1I will love Thee, Hashem, my strength. 
'''
"3" = '''
:sup:`3` Hashem is my rock, and my fortress, and my deliverer; Eli my Tzur (rock), in whom I take refuge; my mogen, and the keren of my salvation, and my misgav (high place as a refuge). 
'''
"4" = '''
:sup:`4` I will call upon Hashem, Who is worthy to be praised; so shall I be saved from mine oyevim. 
'''
"5" = '''
:sup:`5` The chevlei mavet entangled me, and the floods of Beliya'al terrorized me. 
'''
"6" = '''
:sup:`6` The chevlei Sheol snaked around me; the snares of mavet confronted me. 
'''
"7" = '''
:sup:`7` In my distress I called upon Hashem, and cried unto Elohai; He heard my voice out of His Heikhal, and my cry came before Him, even into His ears. 
'''
"8" = '''
:sup:`8` Ha'aretz shook and trembled; the foundations also of the mountains quaked and were shaken, because He was angry. 
'''
"9" = '''
:sup:`9` Smoke went up from His nostrils, and eish out of His mouth devoured; coals were kindled by it. 
'''
"10" = '''
:sup:`10` He parted Shomayim, and descended, and dark clouds were under His feet. 
'''
"11" = '''
:sup:`11` And He rode upon a keruv (cherub), and did fly; yea, He soared upon the wings of the ruach. 
'''
"12" = '''
:sup:`12` He made choshech His secret place; His sukkah round about Him was dark waters and thick clouds of the skies. 
'''
"13" = '''
:sup:`13` Out of the brightness that was before Him there broke through barad (hailstones) and coals of eish out of His clouds. 
'''
"14" = '''
:sup:`14` Hashem also thundered in Shomayim, and Elyon gave His voice amid barad and coals of eish. 
'''
"15" = '''
:sup:`15` Yea, He sent out His khitzim (arrows), and scattered them; and He shot out great lightning bolts, and did put them to rout. 
'''
"16" = '''
:sup:`16` Then the channels of waters were exposed, and the foundations of the tevel (world) were laid bare at Thy rebuke, Hashem, at the blast of the ruach of Thy nostrils. 
'''
"17" = '''
:sup:`17` He sent from on high, He took hold of me, He drew me out of mayim rabbim (many waters). 
'''
"18" = '''
:sup:`18` He delivered me from my strong oyev, and from them which hated me; for they were too strong for me. 
'''
"19" = '''
:sup:`19` They confronted me in the day of my calamity; but Hashem was my stay. 
'''
"20" = '''
:sup:`20` He brought me forth also into a place merkhav (spacious); He delivered me, because He delighted in me. 
'''
"21" = '''
:sup:`21` Hashem dealt with me according to my tzedek; according to the cleanness of my hands hath He recompensed me. 
'''
"22" = '''
:sup:`22` For I have been shomer regarding the Darkhei Hashem, and have not wickedly departed from Elohai. 
'''
"23" = '''
:sup:`23` For all His mishpatim were before me, and I did not put away His chukkot from me. 
'''
"24" = '''
:sup:`24` I was also tamim (blameless) before Him, and I kept myself from mine avon. 
'''
"25" = '''
:sup:`25` Therefore hath Hashem recompensed me according to my tzedek, according to the cleanness of my hands before His eyes. 
'''
"26" = '''
:sup:`26` With the chasid Thou wilt show Thyself chesed; with a perfect man Thou wilt show Thyself perfect; 
'''
"27" = '''
:sup:`27` With the pure Thou wilt show Thyself pure; and with the ikesh (crooked, perverted, false) Thou wilt show Thyself shrewd. 
'''
"28" = '''
:sup:`28` For Thou wilt save the ani (poor); but wilt bring down low haughty looks. 
'''
"29" = '''
:sup:`29` For Thou wilt light my ner; Hashem Elohai will enlighten my choshech. 
'''
"30" = '''
:sup:`30` For by Thee have I scattered a troop; and by Elohai have I leaped over a wall. 
'''
"31" = '''
:sup:`31` As for El, His derech is tamim (perfect); the word of Hashem is tzerufah (tested and proved flawless, inerrant); He is a mogen to all those that take refuge in Him. 
'''
"32" = '''
:sup:`32` For who is Elohim besides Hashem? Or who is Tzur but Eloheinu? 
'''
"33" = '''
:sup:`33` It is El that armeth me with chayil, and maketh my derech tamim (perfect). 
'''
"34" = '''
:sup:`34` He maketh my raglayim like deer feet, and setteth me upon my high places. 
'''
"35" = '''
:sup:`35` He traineth my hands for milchamah, so that a keshet-nechushah mine arms can bend. 
'''
"36" = '''
:sup:`36` Thou hast also given me the mogen of Thy salvation; and Thy right hand hath held me up, and Thy lowliness hath made me great. 
'''
"37" = '''
:sup:`37` Thou hast made rakhav (broad) the place for my footsteps under me, that my ankles did not turn. 
'''
"38" = '''
:sup:`38` I have pursued mine oyevim, and overtaken them; neither did I turn back till they were consumed. 
'''
"39" = '''
:sup:`39` I have crushed them that they were not able to rise; they are fallen under my raglayim. 
'''
"40" = '''
:sup:`40` For Thou hast armed me with chayil unto the milchamah; Thou hast made bow down under me those that rose up against me. 
'''
"41" = '''
:sup:`41` Thou hast also given me the necks of mine oyevim; that I might destroy them that hate me. 
'''
"42" = '''
:sup:`42` They cried for help, but there was no Moshi'a to save them, even unto Hashem, but He answered them not. 
'''
"43" = '''
:sup:`43` Then did I beat them small as the dust before the ruach; I did empty them out as the dirt in the chutzot (streets). 
'''
"44" = '''
:sup:`44` Thou hast delivered me from the strivings of the people; and Thou hast made me the Rosh (head) of the Goyim (nations); an Am (people) whom I have not known shall serve me. 
'''
"45" = '''
:sup:`45` As soon as they hear of me, they shall obey me; the Bnei Nekhar (foreigners) shall submit themselves unto me. 
'''
"46" = '''
:sup:`46` The Bnei Nekhar shall fade away, and come forth trembling out of their misgerot (stongholds, fastnesses, secure places). 
'''
"47" = '''
:sup:`47` Hashem chai; and baruch be my Tzur; and let the Elohei of my salvation be exalted. 
'''
"48" = '''
:sup:`48` It is El that avengeth me, and subdueth the nations under me. 
'''
"49" = '''
:sup:`49` He saveth me from mine oyevim; yea, Thou liftest me up above those that rise up against me; Thou hast delivered me from the ish chamas. 
'''
"50" = '''
:sup:`50` Therefore will I give thanks unto Thee, Hashem, among the Goyim, and sing praises unto Shimecha. 
'''
"51" = '''
:sup:`51` Great deliverance giveth He to His Melech; and showeth chesed to His Moshiach, to Dovid, and to his Zera ad olam. 
'''
