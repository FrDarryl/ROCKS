[134]
"1" = '''
:sup:`1` (Shir HaMa'alot) 1 Hinei, barakhu Hashem, kol avedei Hashem, which balailah stand in the Bais Hashem. 
'''
"2" = '''
:sup:`2` Lift up your hands in the Kodesh, and barakhu Hashem. 
'''
"3" = '''
:sup:`3` Yevarekhecha Hashem from Tziyon, Oseh Shomayim va'Aretz (the Maker of Heaven and Earth). 
'''
