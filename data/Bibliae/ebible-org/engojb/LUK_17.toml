[17]
"1" = '''
:sup:`1` And Rebbe, Melech HaMoshiach said to his talmidim, It is impossible for the nisayon (temptation) to sin not to come, but oy through whom it comes. 
'''
"2" = '''
:sup:`2` It is better for him if a millstone is hung around his neck and he had been thrown into the sea than that he should cause a michshol for these little ones. 
'''
"3" = '''
:sup:`3` Pay attention to yourselves. If your ach sins and you rebuke him, and if he makes teshuva, grant him selicha (forgiveness). 
'''
"4" = '''
:sup:`4` And if shevah pe'amim during the yom he sins against you and shevah pe'amim he turns around to you saying, I make teshuva, you will grant him selicha. 
'''
"5" = '''
:sup:`5` And the Shlichim said to Rebbe, Melech HaMoshiach, Adoneinu, increase our emunah. 
'''
"6" = '''
:sup:`6` And Rebbe, Melech HaMoshiach Adoneinu said, If you have emunah like a mustard seed, you would have said to this mulberry etz, be uprooted and be planted in the sea, and it would have given you mishma'at. 
'''
"7" = '''
:sup:`7` But who among you, having an eved plowing or tending kevesim, when the eved comes in from the sadeh, will say to him, Here, come ofen ort (immediately) and recline at tish. 
'''
"8" = '''
:sup:`8` Rather, would he not say, Prepare something that I may have okhel; gird up your tunic and serve me until I am satisfied, and, after that, you may have okhel? 
'''
"9" = '''
:sup:`9` There is no obligatory effusive todah, when the eved only did his chiyuv (duty). 
'''
"10" = '''
:sup:`10` So also you, when you do all these things which are given you as mitzvot, say, We are useless avadim, we only did our chiyuv. 
'''
"11" = '''
:sup:`11` And it came about while Rebbe, Melech HaMoshiach goes to Yerushalayim, he was traveling through the middle of Shomron and the Galil. 
'''
"12" = '''
:sup:`12` And entering into a certain shtetl, some anashim metzoraim (leprous men) met Rebbe, Melech HaMoshiach, and there were ten of them. Keeping their distance, 
'''
"13" = '''
:sup:`13` They shouted, saying, Yehoshua, Rabbi, chaneinu! 
'''
"14" = '''
:sup:`14` And having seen this, he said to them, Go and show yourselves to the kohanim. And it came about while they were going away that they were made metoharim (clean). 
'''
"15" = '''
:sup:`15` And one of them, having seen that he had received refuah, returned with a kol gadol (loud voice), saying Baruch Hashem! 
'''
"16" = '''
:sup:`16` And he fell on his face at the feet of Rebbe, Melech HaMoshiach, giving hodayah (thanksgiving). And he was a Shomroni (Samaritan). 
'''
"17" = '''
:sup:`17` And in reply Rebbe Melech HaMoshiach said, Were there not ten who were made metoharim? Now the tishah (nine), where are they? 
'''
"18" = '''
:sup:`18` Was none of them found to turn around and return and give kavod (glory) to Hashem except this nokhri (foreigner)? 
'''
"19" = '''
:sup:`19` And Rebbe, Melech HaMoshiach said to him, Get up and go. Your emunah (faith) has delivered you. 
'''
"20" = '''
:sup:`20` Now having been asked by the Perushim, Ad mosai? (How much longer?) When comes the Malchut Hashem? Rebbe, Melech HaMoshiach replied, The Malchut Hashem is not coming with things observable, 
'''
"21" = '''
:sup:`21` nor will they say, Hinei, here it is, or There it is, for hinei, the Malchut Hashem is within you. 
'''
"22" = '''
:sup:`22` And he said to the talmidim, Yamim are coming when you will long to see one of the yamim of the Bar Enosh. And you will not see it. 
'''
"23" = '''
:sup:`23` They will say to you, Hinei, there it is! Or, hinei, here it is! Do not go out after them nor pursue them. 
'''
"24" = '''
:sup:`24` For as the lightning flashing out of one part under Shomayim lights up the other part under Shomayim, thus will be the Bar Enosh in his Yom. 
'''
"25" = '''
:sup:`25` But brishonah it is necessary for him to suffer many things and to be rejected by HaDor HaZeh. 
'''
"26" = '''
:sup:`26` And just as it was in the yamim of Noach, thus will it be also in the yamim of the Bar Enosh. 
'''
"27" = '''
:sup:`27` They were eating, drinking, marrying, and being given in marriage, until the Yom when Noach entered into the Tevah (Ark) and HaMabbul (the Flood) came and destroyed everything. 
'''
"28" = '''
:sup:`28` Likewise, just as it was in the yamim of Lot: they were eating, drinking, buying, selling, planting, and building. 
'''
"29" = '''
:sup:`29` But on the Yom when Lot went out from S'dom, from Shomayim it rained down eish and gofrit and destroyed everything. 
'''
"30" = '''
:sup:`30` So it will be on the Yom when the Bar Enosh has his hisgalus (revelation). 
'''
"31" = '''
:sup:`31` On that yom let not anyone on the housetop come back down inside for any of his property in the bais, and the one in a sadeh (field) likewise let him not turn back for things left behind. 
'''
"32" = '''
:sup:`32` Remember eshet Lot (Lot ºs wife). 
'''
"33" = '''
:sup:`33` Whoever seeks to preserve his nefesh will lose it; but whoever loses it, will preserve it. 
'''
"34" = '''
:sup:`34` I say to you, in lailah hazeh there will be two in one bed: one will be taken; and the other will be left. 
'''
"35" = '''
:sup:`35` There will be shtayim (two) grinding at the same place: one will be taken, but the other will be left. 
'''
"36" = '''
:sup:`36` Shtayim will be in the sadeh (field); one will be taken and the other left. 
'''
"37" = '''
:sup:`37` And in reply they say to him, Where, Adoneinu? But Rebbe, Melech HaMoshiach said to them, Where the NEVELAH is, there also the nesharim (vultures, eagles popularly) will be gathered together. 
'''
