[20]
"1" = '''
:sup:`1` Then answered Tzophar the Na'amati, and said, 
'''
"2" = '''
:sup:`2` Therefore do my thoughts cause me to answer, and ba'avur (because of this) I make haste. 
'''
"3" = '''
:sup:`3` I hear the musar that insults me, and the ruach of my understanding causeth me to answer. 
'''
"4" = '''
:sup:`4` Knowest thou not this of old, since adam was placed upon earth, 
'''
"5" = '''
:sup:`5` That the triumphing of the resha'im is short, and the simchat chanef (joy of the hypocrite) but for a moment? 
'''
"6" = '''
:sup:`6` Though his excellency mount up to Shomayim, and his rosh reach unto the clouds; 
'''
"7" = '''
:sup:`7` Yet he shall perish lanetzach (forever) like his own dung; they which have seen him shall say, Where is he? 
'''
"8" = '''
:sup:`8` He shall fly away as a chalom, and shall not be found; yea, he shall be chased away as a chezyon lailah. 
'''
"9" = '''
:sup:`9` The ayin also which saw him shall see him no more; neither shall his makom any more behold him. 
'''
"10" = '''
:sup:`10` His banim shall seek the favor of the poor, and his hands shall restore their goods. 
'''
"11" = '''
:sup:`11` His atzmot are full of youthful vigor, which shall lie down with him in the aphar. 
'''
"12" = '''
:sup:`12` Though wickedness be sweet in his mouth, though he hide it under his leshon; 
'''
"13" = '''
:sup:`13` Though he savor it, and forsake it not, but keep it still betoch (within) his mouth; 
'''
"14" = '''
:sup:`14` Yet his lechem in his stomach is turned sour; it is the venom of vipers within him. 
'''
"15" = '''
:sup:`15` He hath swallowed down riches, and he shall vomit them up again; El shall drive them out of his beten. 
'''
"16" = '''
:sup:`16` He shall suck the venom of asps; the viperʼs leshon shall slay him. 
'''
"17" = '''
:sup:`17` He shall not see the rivers, the floods, the brooks of devash and khemah (butter, curds). 
'''
"18" = '''
:sup:`18` That which he labored for shall he give back, and shall not swallow it down; he shall not rejoice according to his chayil temurah (business profit). 
'''
"19" = '''
:sup:`19` Because he hath oppressed and hath forsaken the destitute; because he hath violently seized a bais which he built not; 
'''
"20" = '''
:sup:`20` Surely he knew no quiet in his beten; he shall not save anything which he desired. 
'''
"21" = '''
:sup:`21` There shall none of his ochel be left; therefore his posterity will not endure. 
'''
"22" = '''
:sup:`22` In the fulness of his sufficiency he shall be in distress; kol yad of misery shall come upon him. 
'''
"23" = '''
:sup:`23` When he is about to fill his beten, He shall cast the charon af (fury of His wrath) upon him, and shall rain it upon him while he is eating. 
'''
"24" = '''
:sup:`24` He shall flee from the weapon of barzel (iron), and the keshet of bronze shall strike him through. 
'''
"25" = '''
:sup:`25` It is drawn, and cometh out of their body; yea, the glittering point cometh out of his gall; emim (terrors of death) are upon them. 
'''
"26" = '''
:sup:`26` Kol choshech is reserved for his treasures; an eish not fanned shall consume him; it shall go ill with him that is left in his ohel. 
'''
"27" = '''
:sup:`27` Shomayim shall reveal his iniquity; and eretz shall rise up against him. 
'''
"28" = '''
:sup:`28` The increase of his bais shall depart, and his goods shall flow away in G-dʼs Yom Af. 
'''
"29" = '''
:sup:`29` This is the chelek of an adam rasha from Elohim, and the nachalah decreed unto him by El (G-d). 
'''
