[13]
"1" = '''
:sup:`1` And Avram went up out of Mitzrayim, he, and his isha, and all that he had, and Lot with him, into the Negev. 
'''
"2" = '''
:sup:`2` And Avram was very rich in cattle, in kesef, and in zahav. 
'''
"3" = '''
:sup:`3` And he went on his journeys from the Negev even to Beit-El, unto the makom where his ohel had been at the beginning, between Beit-El and Ai; 
'''
"4" = '''
:sup:`4` Unto the makom of the Mizbe'ach, which he had built there at the first; and there Avram called on the Shem of Hashem. 
'''
"5" = '''
:sup:`5` And Lot also, which walked with Avram, had tzon, and herds, and ohalim. 
'''
"6" = '''
:sup:`6` And ha'aretz was not able to bear them, that they might dwell together; for their rechush was rav, so that they could not dwell together. 
'''
"7" = '''
:sup:`7` And there was a riv between the ro'im of the herd of Avram and the ro'im of the herd of Lot; and the Kena'ani and the Perizzi dwelt then in ha'aretz. 
'''
"8" = '''
:sup:`8` And Avram said unto Lot, Let there be no merivah now between me and thee, and between my ro'im and thy ro'im; for we are achim. 
'''
"9" = '''
:sup:`9` Is not the kol ha'aretz before thee? Separate thyself, now, from me; if thou wilt take the left hand, then I will go to the right; or if thou depart to the right hand, then I will go to the left. 
'''
"10" = '''
:sup:`10` And Lot lifted up his eyes, and beheld all the plain of Yarden, that it was well watered everywhere, before Hashem destroyed Sodom and Amora, even as the Gan Hashem, like Eretz Mitzrayim, as you go to Tzoar. 
'''
"11" = '''
:sup:`11` Then Lot chose for him all the plain of Yarden; and Lot journeyed mikedem (east); and they separated themselves the one from his brother. 
'''
"12" = '''
:sup:`12` Avram dwelled in Eretz Kena'an, and Lot dwelled in the cities of the plain, and pitched his ohel toward Sodom. 
'''
"13" = '''
:sup:`13` But the men of Sodom were ra'im and chatta'im before Hashem exceedingly. 
'''
"14" = '''
:sup:`14` And Hashem said unto Avram, after that Lot was separated from him, Lift up now thine eyes, and look from the makom where thou art northward, and southward and eastward, and westward: 
'''
"15" = '''
:sup:`15` For kol ha'aretz which thou seest, to thee will I give it, and to thy zera ad olam (forever). 
'''
"16" = '''
:sup:`16` And I will make thy zera as the dust of ha'aretz; so that if a man can number the aphar of ha'aretz, then shall thy zera also be numbered. 
'''
"17" = '''
:sup:`17` Arise, walk through ha'aretz in the length of it and in the breadth of it; for I will give it unto thee. 
'''
"18" = '''
:sup:`18` Then Avram moved his ohel, and came and dwelt in Elonei Mamre, which is in Chevron, and built there a Mizbe'ach unto Hashem. 
'''
