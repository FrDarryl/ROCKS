[66]
"1" = '''
:sup:`1` (For the one directing. Shir. Mizmor) 1 Make a joyful shout unto Elohim, kol HaAretz; 
'''
"2" = '''
:sup:`2` Sing forth the kavod Shmo; make kavod (glorious) His tehillah (praise). 
'''
"3" = '''
:sup:`3` Say unto Elohim, How norah (awesome) art Thou in Thy ma'asim (works)! Through the greatness of Thy oz (might) shall Thine oyevim cower before Thee. 
'''
"4" = '''
:sup:`4` Kol ha'aretz shall prostrate before Thee, and shall sing unto Thee; they shall sing praise to Shimecha. Selah 
'''
"5" = '''
:sup:`5` Come and see the works of Elohim; He is norah (awesome) in deed toward Bnei Adam. 
'''
"6" = '''
:sup:`6` He turned the yam into yabashah (dry land); they passed through the nahar on regel; there did we rejoice in Him. 
'''
"7" = '''
:sup:`7` He ruleth by His gevurah (power) olam (forever); His eyes are a watchmanʼs eyes over the Goyim; let not the sorerim (rebellious ones) exalt themselves. Selah 
'''
"8" = '''
:sup:`8` Barchu Eloheinu, Amim, and make the kol (sound) of His tehillah (praise) to be heard. 
'''
"9" = '''
:sup:`9` He is the One who set nafsheinu in chayyim and does not permit ragleinu (our foot) to slip. 
'''
"10" = '''
:sup:`10` For Thou, Elohim, hath tested us and hast proved us; Thou hast put us in the crucibleʼs refining and refined us as kesef. 
'''
"11" = '''
:sup:`11` Thou broughtest us into the metzudah (prison); Thou laidst a mu'akah (burden) upon our loins. 
'''
"12" = '''
:sup:`12` Thou hast caused enosh (mankind) to ride over rosheinu (our head); we went through eish and through mayim; but Thou broughtest us out into plenty. 
'''
"13" = '''
:sup:`13` I will come into Thy Beis with olot; I will fulfill for Thee my nedarim, 
'''
"14" = '''
:sup:`14` Which my sfatayim have uttered, and my mouth hath spoken, when I was in tzoros. 
'''
"15" = '''
:sup:`15` I will offer unto Thee olot mekhim (burnt offerings of fat animals), with the ketoret (incense, offering) of rams; I will offer bakar with goats. Selah 
'''
"16" = '''
:sup:`16` Come and hear, Kol Yirei Elohim, and I will declare what He hath done for my nefesh. 
'''
"17" = '''
:sup:`17` I cried unto Him with my mouth, and He was extolled with my leshon. 
'''
"18" = '''
:sup:`18` If I regard avon (iniquity, sin) in my lev, Adonoi will not hear me; 
'''
"19" = '''
:sup:`19` But surely Elohim hath heard me; He hath attended to the kol tefillati (voice of my prayer). 
'''
"20" = '''
:sup:`20` Baruch Elohim, Who hath not turned away my tefillah, nor His chesed from me. 
'''
