[17]
"1" = '''
:sup:`1` And when Avram was ninety and nine shanah, Hashem appeared to Avram, and said unto him, I am El Shaddai; walk before Me, and be thou tamim (blameless). 
'''
"2" = '''
:sup:`2` And I will confirm My brit (covenant) between Me and thee, and will multiply thee exceedingly. 
'''
"3" = '''
:sup:`3` And Avram fell on his face; and Elohim talked with him, saying, 
'''
"4" = '''
:sup:`4` As for Me, hinei, My brit (covenant) is with thee, and thou shalt be an Av of many Goyim. 
'''
"5" = '''
:sup:`5` Neither shall thy shem any more be called Avram, but thy shem shall be Avraham; for Av hamon Goyim (Father of a multitude of Goyim) have I made thee. 
'''
"6" = '''
:sup:`6` And I will make thee exceeding fruitful, and I will make Goyim of thee, and Melechim shall come out of thee. 
'''
"7" = '''
:sup:`7` And I will establish My Brit (covenant) between Me and thee and thy zera after thee in their dorot for a Brit Olam, to be Elohim unto thee, and to thy zera after thee. 
'''
"8" = '''
:sup:`8` And I will give unto thee, and to thy zera after thee, the Eretz wherein thou art now a ger, kol Eretz Kena'an, for an Achuzzah (Possession) Olam (Everlasting); and I will be their Elohim. 
'''
"9" = '''
:sup:`9` And Elohim said unto Avraham, Thou shalt be shomer over My Brit therefore, thou, and thy zera after thee in the dorot. 
'''
"10" = '''
:sup:`10` This is My Brit (covenant), which ye shall be shomer over, between Me and you and thy zera after thee; every zachar among you shall be circumcised. 
'''
"11" = '''
:sup:`11` And ye shall circumcise the basar of your arelah; and it shall be an ot brit (sign of the covenant) between Me and you. 
'''
"12" = '''
:sup:`12` And he that is eight days old shall be circumcised among you, every zachar in your dorot, he that is born in the bais, or bought with kesef of any foreigner, which is not of thy zera. 
'''
"13" = '''
:sup:`13` He that is born in thy bais, and he that is bought with thy kesef, must be circumcised; and My Brit shall be in your basar for a Brit Olam. 
'''
"14" = '''
:sup:`14` And the arel (uncircumcised) zachar whose basar of his arelah (foreskin) is not circumcised, that nefesh shall be cut off from his people; My Brit hefer (he broke). 
'''
"15" = '''
:sup:`15` And Elohim said unto Avraham, As for Sarai thy isha, thou shalt not call her shem Sarai, but Sarah (Princess) shall her shem be. 
'''
"16" = '''
:sup:`16` And I will bless her, and give thee ben also of her; yes, will bless her, and she shall give rise to Goyim; melechim of peoples shall be from her. 
'''
"17" = '''
:sup:`17` Then Avraham fell upon his face, and yitzchak (laughed), and said in his lev, Shall a child be born unto him that is a hundred shanah? And shall Sarah, that is ninety shanah, bear? 
'''
"18" = '''
:sup:`18` And Avraham said unto HaElohim, O that Yishmael might live before Thee! 
'''
"19" = '''
:sup:`19` And Elohim said, Sarah thy isha shall bear thee ben indeed; and thou shalt call shmo Yitzchak; and I will establish My Brit (covenant) with him for a Brit Olam, and with his zera after him. 
'''
"20" = '''
:sup:`20` And as for Yishmael, I have heard thee; hinei, I have blessed him, and will make him fruitful, and will multiply him exceedingly; twelve nasi'im (princes, rulers) shall he father, and I will make him a goy gadol (great nation). 
'''
"21" = '''
:sup:`21` But My Brit (covenant) will I establish with Yitzchak, which Sarah shall bear unto thee at mo'ed hazeh (this set time) next year. 
'''
"22" = '''
:sup:`22` And He left off speaking with him, and Elohim went up from Avraham. 
'''
"23" = '''
:sup:`23` And Avraham took Yishmael bno, and all that were born in his bais, and all that were bought with his kesef, every zachar among the men of Avraham ºs bais; and circumcised the basar of their arelah in the very same day, as Elohim had said unto him. 
'''
"24" = '''
:sup:`24` And Avraham was ninety shanah and nine, when he was circumcised in the basar of his arelah. 
'''
"25" = '''
:sup:`25` And Yishmael bno was thirteen shanah, when he was circumcised in the basar of his arelah (foreskin). 
'''
"26" = '''
:sup:`26` In the very same day was Avraham circumcised, and Yishmael bno. 
'''
"27" = '''
:sup:`27` And all the men of his bais, born in the bais, and bought with kesef of the foreigner, were circumcised with him. 
'''
