[19]
"1" = '''
:sup:`1` And it came to pass, when HaMelech Chizkiyahu (Hezekiah) heard it, that he tore his begadim, and covered himself with sackcloth, and went into the Beis Hashem. 
'''
"2" = '''
:sup:`2` And he sent Elyakim, who was over the Bais (palace), and Shevna the Sofer, and the Zekenim of the Kohanim, clothed with sackcloth, to HaNavi Yeshayah Ben Amotz. 
'''
"3" = '''
:sup:`3` And they said unto him, Thus saith Chizkiyahu, This day is a Yom Tzarah, and of tokhechah (rebuke), and ne'atzah (blasphemy, sacrilege); for the banim are come to the mashber (crisis of birth), and there is not ko'ach to bring forth. 
'''
"4" = '''
:sup:`4` It may be Hashem Eloheicha will hear all the words of Rav Shakeh, whom Melech Ashur adonav hath sent to reproach the Elohim Chai; and will rebuke the devarim which Hashem Eloheicha hath heard; therefore lift up thy tefillah for the she'erit that are left surviving. 
'''
"5" = '''
:sup:`5` So the avadim of HaMelech Chizkiyah came to Yeshayah. 
'''
"6" = '''
:sup:`6` And Yeshayah said unto them, Thus shall ye say unto adoneichem, Thus saith Hashem, Be not afraid of the words which thou hast heard, wherewith the na'arei Melech Ashur have made gidduf against Me. 
'''
"7" = '''
:sup:`7` Hineni, I will put a ruach in him, and he shall hear a shemuah (report), and shall return to his own land; and I will cause him to fall by the cherev in his own land. 
'''
"8" = '''
:sup:`8` So Rav Shakeh left Yerushalayim, and found Melech Ashur warring against Livnah; for he had heard that he was departed from Lakhish. 
'''
"9" = '''
:sup:`9` And he heard concerning Tirhakah Melech Kush, Hinei, he is come forth to make war with thee; and when he heard it, he sent malachim again unto Chizkiyah, saying, 
'''
"10" = '''
:sup:`10` Thus shall ye speak to Chizkiyah Melech Yehudah, saying, Let not Eloheicha, in Whom thou trustest, deceive thee, saying, Yerushalayim shall not be delivered into the yad Melech Ashur. 
'''
"11" = '''
:sup:`11` Hinei, thou hast heard what the melachim of Ashur have done to all lands, by destroying them utterly; and shalt thou be saved? 
'''
"12" = '''
:sup:`12` Have the elohei HaGoyim delivered them which my avot have destroyed; as Gozan, and Charan, and Retzeph, and the Bnei Eden which were in Telassar? 
'''
"13" = '''
:sup:`13` Where is Melech Chamat, and Melech Arpad, and the Melech of the Ir of Sepharvayim, Hena, and Ivah? 
'''
"14" = '''
:sup:`14` And Chizkiyah received the sefarim (letters) from the yad hamalachim, and read it; and Chizkiyah went up into the Beis Hashem, and spread it before Hashem. 
'''
"15" = '''
:sup:`15` And Chizkiyah davened before Hashem, saying, Hashem Elohei Yisroel, that dwellest between the keruvim, Thou art HaElohim, even Thou alone, of kol mamlechot ha'aretz; Thou hast made Shomayim and HaAretz. 
'''
"16" = '''
:sup:`16` Incline Thine ear, Hashem, and hear; open, Hashem, Thine eyes, and see; and hear the words of Sancheriv, which he sent to insult the Elohim Chai (Living G-d). 
'''
"17" = '''
:sup:`17` Truly, Hashem, the melachim of Ashur have laid waste the Goyim and their lands, 
'''
"18" = '''
:sup:`18` And have cast eloheihem into the eish; for they were no elohim, but the ma'aseh yedei adam, etz and even (stone); therefore they have destroyed them. 
'''
"19" = '''
:sup:`19` Now therefore, Hashem Eloheinu, save us from his yad, that kol mamlechot ha'aretz may know that Thou art Hashem, even Thou only. 
'''
"20" = '''
:sup:`20` Then Yeshayah Ben Amotz sent unto Chizkiyah, saying, Thus saith Hashem Elohei Yisroel, Whereas thou hast davened to Me against Sancheriv Melech Ashur, I have heard. 
'''
"21" = '''
:sup:`21` This is the davar that Hashem hath spoken concerning him: The Betulat Bat Tziyon hath despised thee, and laughed thee to scorn; the Bat Yerushalayim hath shaken her head at thee. 
'''
"22" = '''
:sup:`22` Whom hast thou insulted and made gidduf against? And against whom hast thou raised thy voice, and lifted up thine eyes marom? Even against Kadosh Yisroel. 
'''
"23" = '''
:sup:`23` By thy avadim hast thou insulted Adonoi, and hast said, With the multitude of my chariots am I come up to marom harim, to the heights of Levanon, and I will cut down the tall cedars thereof, and the choice pine trees thereof; and I will enter into its most remote height, and the ya'ar (forest) of its fruitful land. 
'''
"24" = '''
:sup:`24` I have dug and drunk mayim zarim, and with the sole of my feet have I dried up all the streams of the besieged places. 
'''
"25" = '''
:sup:`25` Hast thou not heard long ago, how I have done it, and of yemei kedem (days of old), that I have formed it? Now have I brought it to pass, that thou shouldest be to lay waste fortified cities into ruinous heaps. 
'''
"26" = '''
:sup:`26` Therefore their inhabitants were of small power, they were dismayed and put to shame; they were as the esev of the sadeh, and as the green herb, as the khasir (grass) on the gagot (rooftops) is sun-scorched before it is grown up. 
'''
"27" = '''
:sup:`27` But I know thy sitting, and thy going out, and thy coming in, and thy rage against Me. 
'''
"28" = '''
:sup:`28` Because thy rage against Me and thy insolence is come up into Mine ears, therefore I will put My hook in thy nose, and My Bit in thy sfatayim (lips), and I will turn thee back by the derech by which thou camest. 
'''
"29" = '''
:sup:`29` And this shall be HaOt (the Sign) unto thee, Ye shall eat this year such that growth of itself, and the second year that which springeth from the same; and in the third year sow ye, and reap, and plant kramim (vineyards) and eat the fruit thereof. 
'''
"30" = '''
:sup:`30` And the remnant that is escaped of the Bais Yehudah shall yet again take shoresh (root) downward, and bear pri upward. 
'''
"31" = '''
:sup:`31` For out of Yerushalayim shall go forth She'erit (Remnant) and they that escape out of Mount Tziyon; the zeal of Hashem Tzva'os shall accomplish this. 
'''
"32" = '''
:sup:`32` Therefore thus saith Hashem concerning Melech Ashur, He shall not come into this city, nor shoot khetz (an arrow) there, nor come before it with mogen, nor cast a siege ramp against it. 
'''
"33" = '''
:sup:`33` By the derech that he came, by the same shall he return, and shall not come into this city, saith Hashem. 
'''
"34" = '''
:sup:`34` For I will defend this city, to save it, for Mine Own sake, and for the sake of Dovid Avdi. 
'''
"35" = '''
:sup:`35` And it came to pass that night, that the Malach Hashem went forth, and struck down in the Machaneh Ashur a hundred and fourscore and five elef; and when they arose early in the boker, hinei, they were all pegarim mesim (dead corpses). 
'''
"36" = '''
:sup:`36` So Sancheriv Melech Ashur departed, and went and returned, and dwelt in Nineveh. 
'''
"37" = '''
:sup:`37` And it came to pass, as he was worshiping in the Bais Nisroch elohav, that Adramelech and Saretzer his banim cut him down with the cherev; and they escaped into Eretz Ararat. And Esar-Chaddon bno reigned in his place. 
'''
