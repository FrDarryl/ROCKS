[39]
"1" = '''
:sup:`1` Dost thou have da'as of the et (time) when the mountain goats give birth, or art thou shomer to watch when the doe bears her fawn? 
'''
"2" = '''
:sup:`2` Canst thou number the months that they fulfil, or dost thou have da'as of the et (time) when they give birth? 
'''
"3" = '''
:sup:`3` They crouch down, they bring forth their yeledim, their chavalim (birth pains) are cast off in riddance. 
'''
"4" = '''
:sup:`4` Their banim gain strength, they grow up in the bar (open, wild); they go forth, and return not unto them. 
'''
"5" = '''
:sup:`5` Who hath sent out the pere (wild donkey) free, or who hath untied the ropes of the arod (wild donkey, onager), 
'''
"6" = '''
:sup:`6` Whose bais I have made the aravah, and the barren land his mishkenot (dwellings)? 
'''
"7" = '''
:sup:`7` He laughs at the tumult of the kiryah (city), neither regardeth he the shouts of the driver. 
'''
"8" = '''
:sup:`8` The range of the harim is his pasture, and he searcheth after every green thing. 
'''
"9" = '''
:sup:`9` Will the wild ox be willing to be thy eved, or stay the night by thy evus (animal feeding trough)? 
'''
"10" = '''
:sup:`10` Canst thou bind the wild ox to the furrow with a rope, or will it behind thee till the amakim (valleys)? 
'''
"11" = '''
:sup:`11` Wilt thou depend on him, because his ko'ach is great, or wilt thou hand over thy heavy work to him? 
'''
"12" = '''
:sup:`12` Wilt thou believe him, that he will bring in thy zera (grain), and gather it into thy goren (threshing floor)? 
'''
"13" = '''
:sup:`13` Joyfully flapping are the wings of the ostrich, but are her wings and feathers like the khasidah (stork)? 
'''
"14" = '''
:sup:`14` For the ostrich layeth her betzim (eggs) la'aretz (on the ground), and warmeth them in the sand, 
'''
"15" = '''
:sup:`15` And forgetteth that the regel may crush them, or that the wild beast may break them. 
'''
"16" = '''
:sup:`16` She treats harshly her banim, as though they were not hers; though her labor should be in vain, yet she is without pachad (fear, care), 
'''
"17" = '''
:sup:`17` Because Elo'ah hath deprived her of chochmah, neither hath he imparted to her binah. 
'''
"18" = '''
:sup:`18` Yet at the et (time) she flaps her wings to run, she laughs at the sus and his rider. 
'''
"19" = '''
:sup:`19` Hast thou given the sus gevurah? Hast thou clothed his neck with a flowing mane? 
'''
"20" = '''
:sup:`20` Canst thou make him leap like an arbeh (locust)? The hod (glory) of his snorting strikes terror. 
'''
"21" = '''
:sup:`21` He paweth in the emek (valley), and rejoiceth in his koach; he chargeth into the fray. 
'''
"22" = '''
:sup:`22` He laugheth at pachad, and nothing fears; neither turneth he back from the cherev. 
'''
"23" = '''
:sup:`23` The quiver rattleth at his side, the glittering spear and the kidon (scimitar, curved sword). 
'''
"24" = '''
:sup:`24` He eats up the eretz with fierceness and rogez (rage); neither standeth he still at the sound of the shofar. 
'''
"25" = '''
:sup:`25` As often as the shofar, he snorts Aha! and he smelleth the milchamah afar off, the shout of the sarim, and the teru'ah (battle cry). 
'''
"26" = '''
:sup:`26` Doth the hawk fly by thy binah, and stretch her wings toward the south? 
'''
"27" = '''
:sup:`27` Doth the nesher (eagle) mount up at thy command, and make her ken (nest) on high? 
'''
"28" = '''
:sup:`28` She dwelleth and abideth on the cliff, upon the crag of the rock, its metzudah (stronghold). 
'''
"29" = '''
:sup:`29` From there she seeketh the okhel (food, prey), and her eyes behold it from afar off. 
'''
"30" = '''
:sup:`30` Her young ones feast on dahm; and where the chalalim (slain ones) are, there it is. 
'''
