[3]
"1" = '''
:sup:`1` Then Naomi her chamot said unto her, My daughter, shall I not seek manoach (a resting place) for thee, that it may be well with thee? 
'''
"2" = '''
:sup:`2` And now is not Boaz our relative, with whose ne'arot thou wast? Hinei, he winnoweth haseorim halailah in the threshing floor. 
'''
"3" = '''
:sup:`3` Wash thyself therefore, and anoint thee, and put thy raiment upon thee, and get thee down to the threshing floor; but make not thyself known unto the Ish, until he shall have done eating and drinking. 
'''
"4" = '''
:sup:`4` And it shall be, when he lieth down, that thou shalt mark the makom (place) where he shall lie, and thou shalt go in, and uncover his feet, and lay thee down; and he will tell thee what thou shalt do. 
'''
"5" = '''
:sup:`5` And she said unto her, Kol that thou sayest unto me I will do. 
'''
"6" = '''
:sup:`6` And she went down unto the threshing floor, and did according to kol that her chamot bade her. 
'''
"7" = '''
:sup:`7` And when Boaz had eaten and drunk, and his lev was merry, he went to lie down at the end of the heap of grain; and she came softly, and uncovered his feet, and laid her down. 
'''
"8" = '''
:sup:`8` And it came to pass in the middle of the night, that the man was afraid, and turned himself; and, hinei, an isha lay at his feet! 
'''
"9" = '''
:sup:`9` And he said, Who art thou? And she answered, I am Ruth thine handmaid; spread therefore thy robe over thine amah (handmaid); for thou art a Go'el (Redeemer). 
'''
"10" = '''
:sup:`10` And he said, Berukhah at laHashem, my daughter; for thou hast showed more chesed in the latter end than at the beginning, inasmuch as thou followedst not the bochurim, whether poor or rich. 
'''
"11" = '''
:sup:`11` And now, my daughter, fear not; I will do to thee all that thou requirest; for kol sha'ar ami doth have da'as that thou art an aishes chayil(virtuous woman). 
'''
"12" = '''
:sup:`12` And now it is true that I am thy Go'el; howbeit there is a Go'el karov mimeini (Redeemer nearer than I). 
'''
"13" = '''
:sup:`13` Tarry this night, and it shall be in the boker, that if he will perform unto thee the part of a Go'el, well; let him do the Go'el ºs part; let him redeem you. But if he will not do the part of a Go'el to thee, then will I do the part of a Go'el to thee, as Hashem liveth. Lie down until HaBoker. 
'''
"14" = '''
:sup:`14` And she lay at his feet until HaBoker; and she rose up before one could know another. And he said, Let it not be known that an isha came into the threshing floor. 
'''
"15" = '''
:sup:`15` Also he said, Bring the mitpachat (shawl) that thou hast upon thee, and hold it. And when she held it, he measured six measures of seorim (barley) and laid it on her; and she went into the town. 
'''
"16" = '''
:sup:`16` And when she came to her chamot, she said, Who art thou, my daughter? And she told her all that HaIsh had done to her. 
'''
"17" = '''
:sup:`17` And she said, These six measures of seorim gave he me; for he said to me, Go not empty-handed unto thy chamot (mother-in-law). 
'''
"18" = '''
:sup:`18` Then said she, Wait, my daughter, until thou know how the matter will fall; for HaIsh will not rest until the matter is settled HaYom. 
'''
