[17]
"1" = '''
:sup:`1` These things said Rebbe, Melech HaMoshiach. And having lifted up his eyes to Shomayim, he said, Avi, the sha'ah (hour, time) has come. Give kavod to your Ben HaElohim, that HaBen may give kavod to You, 
'''
"2" = '''
:sup:`2` Vi-bahlt (since) you have given him samchut (authority) over kol basar for this purpose: in order that all which you have given him, HaAv may give to them Chayyei Olam. 
'''
"3" = '''
:sup:`3` And this is Chayyei Olam, that they may have da'as of the only Elohei HaEmes (G-d of Truth, True G-d) and Yehoshua, Rebbe, Melech HaMoshiach whom You sent. 
'''
"4" = '''
:sup:`4` I have given You kavod on ha'aretz, having completed the melachah which You have given me, that I should do. 
'''
"5" = '''
:sup:`5` And now give me kavod, Avi, along with Yourself with the kavod which I was having with You before HaOlam came to be. 
'''
"6" = '''
:sup:`6` I manifested Shemecha to the Bnei Adam whom You gave me out of the Olam Hazeh. They were Yours and to me You gave them, and regarding the dvar of You they have been shomer. 
'''
"7" = '''
:sup:`7` Now they have da'as that all things whatsoever You have given to me are from You. 
'''
"8" = '''
:sup:`8` Because the devarim which You gave me, of these I have been shomer, and they received them, and they have da'as beemes that from You I came forth, and they have emunah that You sent me. 
'''
"9" = '''
:sup:`9` I make a bakosha (petition, request) concerning them, I do not make a bakosha concerning the Olam Hazeh, but concerning the Ones You have given me, because they are Yours. 
'''
"10" = '''
:sup:`10` And all things that are mine are Yours, and Your things are mine, and I have been given kavod in them. 
'''
"11" = '''
:sup:`11` And I am no longer in the Olam Hazeh, but they are in the Olam Hazeh, and I am coming to You, Avi HaKadosh. Be shomer over them in Shmecha, which You have given me, that they may be Echad as we are Echad. 
'''
"12" = '''
:sup:`12` When I was with them, I was keeping them in the Shem of You, which You have given me, and I kept shomer, and none of them perished or was lost, except the Ben HaAvaddon (the Son of Destruction, Perdition, the state of final spiritual ruin, Gehinnom), that the Kitvei Hakodesh might be fulfilled. 
'''
"13" = '''
:sup:`13` And now to You I am coming, and I speak these things in the Olam Hazeh that they may have my simcha made shleimah in themselves. 
'''
"14" = '''
:sup:`14` I have given to them the dvar of You and the Olam Hazeh has had sin'as chinom (hatred without cause) of them, because they are not of the Olam Hazeh, just as I am not of the Olam Hazeh. 
'''
"15" = '''
:sup:`15` I do not make a bakosha that You take them out of the Olam Hazeh, but that You keep them from HaRah. 
'''
"16" = '''
:sup:`16` They are not of the Olam Hazeh, just as I am not of the Olam Hazeh. 
'''
"17" = '''
:sup:`17` Set them apart for a use that is kodesh in HaEmes (The Truth). Your Dvar is HaEmes. 
'''
"18" = '''
:sup:`18` As You sent me into the Olam Hazeh, so also I send them into the Olam Hazeh. 
'''
"19" = '''
:sup:`19` And for their sake, I set myself apart as kodesh that they also may be set apart for use that is kodesh in HaEmes. 
'''
"20" = '''
:sup:`20` However, I do not make a bakosha concerning these only, but also concerning the ones becoming ma'aminim in me because of their Dvar, 
'''
"21" = '''
:sup:`21` That all may be echad, as You, Avi, are in me and I am in You, that also they may be in us, that the Olam Hazeh may have emunah (faith) that You sent me. 
'''
"22" = '''
:sup:`22` The kavod which You have given me, I have given them, that they may be echad just as we are echad. 
'''
"23" = '''
:sup:`23` I in them and You in me that they may become tamim (perfect) in Achdut (Unity) that the Olam Hazeh may have da'as that You sent me, and had ahavah for them, just as You have ahavah for me. 
'''
"24" = '''
:sup:`24` Elohim Avi, as to that which You have given me, I desire that where I am, those also may be with me, that they may behold my kavod, which You have given me, because You had ahavah for me before the hivvased haOlam. 
'''
"25" = '''
:sup:`25` Avi HaTzaddik, indeed the world did not have da'as of You, but I knew You, and these ones knew that You sent me. 
'''
"26" = '''
:sup:`26` And I have made known to them the Shem of You and will make it known, that the ahavah with which You loved me may be in them and I in them. 
'''
