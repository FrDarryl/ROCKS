[2]
"1" = '''
:sup:`1` And it came to pass in the month Nisan, in the twentieth year of Artachshasta HaMelech, that yayin was before him; and I took up the yayin, and gave it unto HaMelech.Now I had not been previously sad in his presence. 
'''
"2" = '''
:sup:`2` Wherefore HaMelech said unto me, Why is thy countenance sad, seeing thou art not choleh (sick)? This is nothing else but ro'ah lev. Then I was very much afraid, 
'''
"3" = '''
:sup:`3` And said unto HaMelech, HaMelech l'olam yicheyeh. Why should not my countenance look sad, when HaIr, the Bais Kivrot Avotai, lieth in ruins, and the gates thereof are consumed with eish? 
'''
"4" = '''
:sup:`4` Then HaMelech said unto me, For what dost Thou make request? So I davened to Elohei HaShomayim. 
'''
"5" = '''
:sup:`5` And I said unto HaMelech, If it please HaMelech, and if thy eved have found favor in thy sight, that thou wouldest send me unto Yehudah, unto the Ir Kivrot Avotai, that I may rebuild her. 
'''
"6" = '''
:sup:`6` And HaMelech said unto me, (the queen also sitting by him,) For how long shall thy journey be, and when wilt thou return? So it pleased HaMelech to send me; and I set for him a zman. 
'''
"7" = '''
:sup:`7` Moreover I said unto HaMelech, If it please HaMelech, let iggrot be given me to the governors Beyond the River, that they may provide me safe conduct till I come into Yehudah; 
'''
"8" = '''
:sup:`8` And an iggeret unto Asaph the Shomer of the forest of HaMelech, that he may give me timber to make beams for the gates of the fortress by the Beis, and for the Chomat HaIr, and for the bais that I shall occupy. And HaMelech granted me, according to the Yad Elohai Hatovah upon me. 
'''
"9" = '''
:sup:`9` Then I came to the governors Beyond the River, and gave them the Iggrot HaMelech. Now HaMelech had sent captains of the army and parashim (a troop of horsemen) with me. 
'''
"10" = '''
:sup:`10` When Sanvalat the Choroni, and Toviyah the eved (official), the Ammoni, heard of it, it grieved them with a ra'ah gedolah that there was come an adam to seek the welfare of the Bnei Yisroel. 
'''
"11" = '''
:sup:`11` So I came to Yerushalayim; was there 3 yamim. 
'''
"12" = '''
:sup:`12` And I arose in the lailah, I and some few men with me; neither told I any man what Elohai had put in my lev to do for Yerushalayim; neither was there any mount with me, save the mount that I rode upon. 
'''
"13" = '''
:sup:`13` And I went out by lailah by the Valley Gate, even before the Dragonʼs Spring, and to the Dung Gate, and made inspection of the Chomat Yerushalayim, which had been broken down, and the gates thereof that were consumed with eish. 
'''
"14" = '''
:sup:`14` Then I went on to the Fountain Gate, and to the Kingʼs Pool, but there was no place for the mount that was under me to pass. 
'''
"15" = '''
:sup:`15` Then went I up in the lailah by way of the valley, and viewed the Chomah (Wall), and turned back, and entered by the Valley Gate, and so returned. 
'''
"16" = '''
:sup:`16` And the officials knew not where I went, or what I did; neither as yet to the Yehudim, nor to the Kohanim, nor to the Nobles, nor to the Rulers, nor to the rest that were to do the melachah (work) had I said anything. 
'''
"17" = '''
:sup:`17` Then said I unto them, Ye see hara'ah (the trouble) that we are in, how Yerushalayim lieth in ruins, and the gates thereof are burned with eish; come, and let us rebuild the Chomat Yerushalayim, that we suffer derision no more. 
'''
"18" = '''
:sup:`18` Then I told them of the Yad Elohai Hatovah which was upon me; as also the Divrei HaMelech that he had spoken unto me. And they said, Let us rise up and rebuild. So they strengthened their hands in tovah (in the good). 
'''
"19" = '''
:sup:`19` But when Sanvalat the Choroni, and Toviyah the eved (official), the Ammoni, and Geshem the Arab, heard it, they laughed at us in mockery, and despised us, and said, What is this thing that ye do? Against HaMelech will you be moredim (ones rebelling)? 
'''
"20" = '''
:sup:`20` Then answered I them, and said unto them, Elohei HaShomayim, He will give us success; therefore we His avadim will arise and rebuild; but ye have no chelek (allotted portion), nor tzadakah (right), nor zikaron b'Yerushalayim (history to commemorate in Jerusalem). 
'''
