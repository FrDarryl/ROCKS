[2]
"1" = '''
:sup:`1` Why do the Goyim rage, and the Amim (peoples) imagine a vain thing? 
'''
"2" = '''
:sup:`2` The Malchei Eretz rise up in rebellion, and the rulers take counsel together against Hashem and against His Moshiach, saying, 
'''
"3" = '''
:sup:`3` Let us break their chains asunder, and cast away their fetters from us. 
'''
"4" = '''
:sup:`4` He that sitteth enthroned in Shomayim laughs; Adonoi hath them in derision. 
'''
"5" = '''
:sup:`5` Then shall He speak unto them in His wrath, and distress them in His hot displeasure. 
'''
"6" = '''
:sup:`6` I have set Malki (My King) upon Tziyon, My Har Kodesh. 
'''
"7" = '''
:sup:`7` I will declare the chok (decree): Hashem hath said unto me, Thou art Beni (My Son); HaYom (today) I have begotten thee. 
'''
"8" = '''
:sup:`8` Ask of Me, and I shall give thee the Goyim for thine nachalah, and the uttermost parts of ha'aretz for thy possession. 
'''
"9" = '''
:sup:`9` Thou shalt rule them with a shevet barzel; thou shalt dash them in pieces like a potter ºs vessel. 
'''
"10" = '''
:sup:`10` Have seichel now therefore, O ye Melachim; be warned, ye Shoftei Aretz. 
'''
"11" = '''
:sup:`11` Serve Hashem with fear, and rejoice with trembling. 
'''
"12" = '''
:sup:`12` Kiss the Bar (Ben, Son), lest he be angry, and ye perish from the Derech, for his wrath can flare up in a moment. Ashrei are all they that take refuge in him. 
'''
