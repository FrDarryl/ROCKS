[10]
"1" = '''
:sup:`1` Now these are the toldot of the Bnei Noach: Shem, Cham, and Yephet; and unto them were banim born after the mabbul (flood). 
'''
"2" = '''
:sup:`2` The Bnei Yephet: Gomer, and Magog, and Madai, and Yavan, and Tuval, and Meshech, and Tiras. 
'''
"3" = '''
:sup:`3` And the Bnei Gomer: Ashkenaz, and Riphat, and Togarmah. 
'''
"4" = '''
:sup:`4` And the Bnei Yavan: Elishah, and Tarshish, Kittim, and Dodanim. 
'''
"5" = '''
:sup:`5` By these were the coastlands of the Goyim divided in their lands; every one after his leshon, after their mishpechot, in their Goyim. 
'''
"6" = '''
:sup:`6` And the Bnei Cham: Cush, and Mitzrayim, and Put, and Kena'an. 
'''
"7" = '''
:sup:`7` And the Bnei Cush: Seva, and Chavilah, and Savtah, and Ra'amah, and Savtecha; and the Bnei Raamah: Sheva, and Dedan. 
'''
"8" = '''
:sup:`8` And Cush fathered Nimrod; he began to be a gibbor in ha'aretz. 
'''
"9" = '''
:sup:`9` He was a gibbor, a hunter before Hashem; therefore it is said, like Nimrod the gibbor, the hunter before Hashem. 
'''
"10" = '''
:sup:`10` And the beginning of his kingdom was Bavel, and Erech, and Akkad, and Calneh, in Eretz Shinar. 
'''
"11" = '''
:sup:`11` Out of that land he went forth to Ashur, and built Nineveh, and Rechovot-Ir, and Kelach, 
'''
"12" = '''
:sup:`12` And Resen between Nineveh and Kelach; the same is haIr Hagedolah. 
'''
"13" = '''
:sup:`13` And Mitzrayim fathered Ludim, and Anamim, and Lehavim, and Naphtuchim, 
'''
"14" = '''
:sup:`14` And Patrusim, and Casluchim, out of whom came Pelishtim (Philistines), and Caphtorim. 
'''
"15" = '''
:sup:`15` And Kena'an fathered Tzidon his bechor, and Chet, 
'''
"16" = '''
:sup:`16` And the Yevusi, and the Emori, and the Girgashi, 
'''
"17" = '''
:sup:`17` And the Chivi, and the Arki, and the Sini, 
'''
"18" = '''
:sup:`18` And the Arvadi, and the Tzemari, and the Chamati; and afterward were the mishpechot haKena'ani spread abroad. 
'''
"19" = '''
:sup:`19` And the boundary of the Kena'ani was from Tzidon, as thou comest to Gerar, unto Azah (Gaza); as thou goest, unto Sodom, and Amora (Gomorrah), and Admah, and Tzevoyim, even unto Lesha. 
'''
"20" = '''
:sup:`20` These are the Bnei Cham, after their mishpechot, after their leshonot, in their territories, and in their Goyim. 
'''
"21" = '''
:sup:`21` Also unto Shem avi kol Bnei Ever, and the older brother of Yephet, even to him were offspring born. 
'''
"22" = '''
:sup:`22` The Bnei Shem: Eilam, and Ashur, and Arpachshad, and Lud, and Aram. 
'''
"23" = '''
:sup:`23` And Bnei Aram: Utz, and Chul, and Geter, and Mash. 
'''
"24" = '''
:sup:`24` And Arpachshad fathered Shelach; and Shelach fathered Ever. 
'''
"25" = '''
:sup:`25` And unto Ever were born two banim: the shem of one was Peleg; for in his days was ha'aretz divided; and his brother ºs shem was Yoktan. 
'''
"26" = '''
:sup:`26` And Yoktan fathered Almodad, and Sheleph, and Chatzarmavet, and Yerach, 
'''
"27" = '''
:sup:`27` And Hadoram, and Uzal, and Diklah, 
'''
"28" = '''
:sup:`28` And Oval, and Avimael, and Sheva, 
'''
"29" = '''
:sup:`29` And Ophir, and Chavilah, and Yovav; all these were the Bnei Yoktan. 
'''
"30" = '''
:sup:`30` And their moshav (dwelling) was from Mesha, as thou goest unto Sephar har hakedem. 
'''
"31" = '''
:sup:`31` These are the Bnei Shem, after their mishpechot, according to their leshonot, in their territories, after their Goyim. 
'''
"32" = '''
:sup:`32` These are the mishpechot of the Bnei Noach, after their toldot, in their Goyim; and by these were the Goyim divided/separated in ha'aretz after the mabbul. 
'''
