"1" = '''
:sup:`1` The burden concerning Nineveh. The sefer chazon (book of the vision) of Nachum of Elkosh. 
'''
"2" = '''
:sup:`2` A jealous G-d and taking vengeance is Hashem; an avenger is Hashem, Ba'al Chemah (L-rd of Wrathful Fury); Hashem will take vengeance on His adversaries, and He reserveth wrath for His enemies. 
'''
"3" = '''
:sup:`3` Hashem is slow to anger, and great in ko'ach, and will not at all leave the guilty unpunished; Hashem hath His way in the whirlwind and in the tempest, and the anan (clouds) are the dust of His feet. 
'''
"4" = '''
:sup:`4` Hashem rebuketh the yam, and drieth it up, and maketh all the neharot (rivers) run dry; Bashan languisheth, and Carmel, and the flower of the Levanon fadeth. 
'''
"5" = '''
:sup:`5` The mountains quake before Hashem, and the hills melt away, and ha'aretz heaveth at His presence, yea, tevel (the world), and all that dwell therein. 
'''
"6" = '''
:sup:`6` Who can stand before Hashem ºs fury? And who can endure His charon af (burning anger)? His chemah (wrath) is poured out like eish (fire) and the tzurim (rocks) are rent in pieces before Him. 
'''
"7" = '''
:sup:`7` Hashem is tov, a maoz (stronghold) in the Yom Tzarah; and Hashem knoweth them that take refuge in Him. 
'''
"8" = '''
:sup:`8` But with an overwhelming flood He will make an utter end of her site, and Hashem shall pursue His enemies into choshech. 
'''
"9" = '''
:sup:`9` Whatever plot ye against Hashem, Hashem will make an utter end of anyone doing it; tzarah (affliction) will not arise a second time. 
'''
"10" = '''
:sup:`10` For while they be twisted together as sirim (thorns), and while they are drunken as drunkards, they shall be devoured as stubble fully dry. 
'''
"11" = '''
:sup:`11` There is one come out of thee, that imagineth evil against Hashem, a yo'etz Beliya'al (a counselor of Beliya'al). 
'''
"12" = '''
:sup:`12` Thus saith Hashem: Though they are strong, and likewise rabbim, yet shall they thus be cut down, and he shall pass away. Though I have afflicted thee O Yehudah, I will afflict thee no more. 
'''
"13" = '''
:sup:`13` For now will I break his motah (yoke) from off thee, and will break thy fetters in pieces. 
'''
"14" = '''
:sup:`14` And Hashem hath given a command concerning thee, that no more of thy name be sown; out of the bais of thy g-ds will I cut off the pesel (graven image) and the molten image; I prepare thy kever (grave); for thou art vile. 
'''
