[113]
"1" = '''
:sup:`1` Praise ye Hashem. Praise O ye avadim of Hashem, praise the Shem of Hashem. 
'''
"2" = '''
:sup:`2` Blessed be the Shem of Hashem from this time forth and forevermore. 
'''
"3" = '''
:sup:`3` From the rising of the shemesh unto the going down of the same the Shem of Hashem is to be praised. 
'''
"4" = '''
:sup:`4` Hashem is high above kol Goyim, and His kavod above HaShomayim. 
'''
"5" = '''
:sup:`5` Who is like unto Hashem Eloheinu, Who dwelleth on high, 
'''
"6" = '''
:sup:`6` Who stoopeth down to behold the things that are in Shomayim, and in ha'aretz! 
'''
"7" = '''
:sup:`7` He raiseth up the poor out of the aphar (dust), and lifteth the needy out of the ash heap; 
'''
"8" = '''
:sup:`8` That he may seat him with princes, even with the princes of amo (His people). 
'''
"9" = '''
:sup:`9` He settleth the akeret (barren woman) in her bais to be a happy em of banim. Praise ye Hashem. 
'''
