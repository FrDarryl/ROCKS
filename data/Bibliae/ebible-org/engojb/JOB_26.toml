[26]
"1" = '''
:sup:`1` But Iyov answered and said, 
'''
"2" = '''
:sup:`2` How hast thou helped him that is without ko'ach? How savest thou the zero'a that hath no oz (strength)? 
'''
"3" = '''
:sup:`3` How hast thou counseled him that hath no chochmah? And how hast thou plentifully declared the tushiyyah (efficient wisdom)? 
'''
"4" = '''
:sup:`4` To whom hast thou uttered words? And whose neshamah came from thee? 
'''
"5" = '''
:sup:`5` Dead things tremble from under the mayim, and the inhabitants thereof. 
'''
"6" = '''
:sup:`6` Sheol is naked before Him, and Avaddon hath no cover. 
'''
"7" = '''
:sup:`7` He stretcheth out the Tzafon over the tohu, and hangeth eretz upon nothing. 
'''
"8" = '''
:sup:`8` He bindeth up the mayim in His thick clouds; and the anan doeth not burst under them. 
'''
"9" = '''
:sup:`9` He covers the face of His kisse, and spreadeth His anan upon it. 
'''
"10" = '''
:sup:`10` He hath circled the horizon on the face of the mayim for a boundary between ohr and choshech. 
'''
"11" = '''
:sup:`11` The ammudim of Shomayim tremble and are aghast at His rebuke. 
'''
"12" = '''
:sup:`12` He divideth the yam with His ko'ach, and by His understanding He struck down Rahav. 
'''
"13" = '''
:sup:`13` By His Ruach He hath made fair Shomayim; His yad hath pierced the fleeing nachash. 
'''
"14" = '''
:sup:`14` Lo, these are but the ketzot of His ways, but how faint the davar we hear of Him. And the thunder of His gevurah who can understand? 
'''
