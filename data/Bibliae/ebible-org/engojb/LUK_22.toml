[22]
"1" = '''
:sup:`1` And the Chag HaMatzot was approaching, the feast called Pesach. 
'''
"2" = '''
:sup:`2` And the Rashei Hakohanim and the Sofrim were seeking how they might destroy him, for they were afraid of the people. 
'''
"3" = '''
:sup:`3` And HaSatan entered into Yehudah, the one being called Yehudah from K'riot, being one of the Shneym Asar. 
'''
"4" = '''
:sup:`4` And having departed, Yehudah spoke with the Rashei Hakohanim and Ketzinim (Officers) of the Beis Hamikdash how he might hand him over to them. 
'''
"5" = '''
:sup:`5` And they got a lot of geshmak out of this, and they agreed to pay him kesef. 
'''
"6" = '''
:sup:`6` And Yehudah consented and he was seeking an opportunity to betray him when there was no multitude with them. 
'''
"7" = '''
:sup:`7` Shoin (already) now came the Yom HaMatzot, in which it was necessary to sacrifice the Pesach Korban, the Seh (Lamb). 
'''
"8" = '''
:sup:`8` And he sent Kefa and Yochanan, having said, Go and make our preparations that we may eat and have the Pesach Seder. 
'''
"9" = '''
:sup:`9` And they said to Rebbe, Melech HaMoshiach, Where do you wish that we should prepare it? 
'''
"10" = '''
:sup:`10` And Rebbe, Melech HaMoshiach said to them, Hinei. When you enter into HaIr, you will meet a man carrying a jar of mayim. Follow him into the bais (house) into which he enters, 
'''
"11" = '''
:sup:`11` And you will say to the Baal Bayit, The Rebbe says to you, Where is the mekom linah (guest room) where I may conduct the Pesach Seder with my talmidim? 
'''
"12" = '''
:sup:`12` And that one will show you a large aliyyah having been furnished: there prepare the Seder. 
'''
"13" = '''
:sup:`13` And having departed, they found things just as he had told them, and they prepared the Seder. 
'''
"14" = '''
:sup:`14` And when the hour came, he reclined at tish and the Moshiachʼs Shlichim were with him. 
'''
"15" = '''
:sup:`15` And Rebbe, Melech HaMoshiach said to them, With great tshuka (deep and sincere desire, longing) I have desired to eat this Pesach with you before I suffer. 
'''
"16" = '''
:sup:`16` For I say to you, I may by no means eat it until it is fulfilled in the Malchut Hashem. 
'''
"17" = '''
:sup:`17` And having taken the Cup of Redemption, having made the bracha, Rebbe, Melech HaMoshiach said, Take this, and share it among yourselves. 
'''
"18" = '''
:sup:`18` For I say to you, from now on by no means shall I drink from the p'ri hagefen until the Malchut Hashem comes. 
'''
"19" = '''
:sup:`19` And having taken the Afikoman and having made the hamotzi, Rebbe, Melech HaMoshiach broke the matzah and gave it to them, saying, This is my BASAR being given for you: this do in zikaron (remembrance) of me. 
'''
"20" = '''
:sup:`20` And Rebbe, Melech HaMoshiach took the kos (cup) similarly after they ate, saying, This kos (cup) is HaBrit HaChadasha in my dahm, being shed for you. 
'''
"21" = '''
:sup:`21` Nevertheless, hinei, the hand of the one betraying me is with me on the tish (table). 
'''
"22" = '''
:sup:`22` Because the Bar Enosh indeed goes according to the thing having been determined: but oy to that man through whom he is betrayed. 
'''
"23" = '''
:sup:`23` And they began to discuss among themselves who then it might be among them that would do this. 
'''
"24" = '''
:sup:`24` And there came about also a dispute among them, as to which of them seemed to be the Gadol. 
'''
"25" = '''
:sup:`25` And Rebbe, Melech HaMoshiach said to them, The melachim (kings) of the Goyim domineer them and the ones having shlita (control) over the Goyim are called benefactors. 
'''
"26" = '''
:sup:`26` But with you it is not so, but he of the Gedolim among you, let him be as the youngest, and he of the Manhigim, as the one serving. 
'''
"27" = '''
:sup:`27` For who is HaGadol? The one reclining at tish or the one serving? Is it not the one reclining at tish? But I am in your midst as one serving. 
'''
"28" = '''
:sup:`28` But you are the ones having remained with me in my nisyonos (temptations). 
'''
"29" = '''
:sup:`29` And I assign shlita (authority) to you, just as Avi assigned shlita to me; a Malchut (Kingdom), 
'''
"30" = '''
:sup:`30` That you may eat and drink at my tish in my Malchut, and you will sit upon kissot (thrones) judging the Shneym Asar Shivtei Yisroel (Twelve Tribes of Yisroel). 
'''
"31" = '''
:sup:`31` Shim'on, Shim'on, hinei, HaSatan asked for you, to sift you like wheat. 
'''
"32" = '''
:sup:`32` But I davened for you, that your emunah may not fail: and when you have made teshuva, give chizzuk to your Achim b'Moshiach. 
'''
"33" = '''
:sup:`33` But Shim'on Kefa said to him, Adoni, with you I am prepared even to go to the beis hasohar, even to die al kiddush ha-Shem. 
'''
"34" = '''
:sup:`34` But Rebbe, Melech HaMoshiach said, I say to you, a tarnegol will not crow hayom until shalosh pe'amim you, Kefa, will make hakhchashah (denial) of your daas of me. 
'''
"35" = '''
:sup:`35` He said to them, When I sent you without a money belt and a bag and sandals, did you lack anything? And they said, Nothing. 
'''
"36" = '''
:sup:`36` Rebbe, Melech HaMoshiach said to them, But now the one having a money belt, let him take it; likewise also a bag; and the one not having, let him sell his kaftan and let him buy a cherev. 
'''
"37" = '''
:sup:`37` For I say to you, that it is necessary that what stands written be fulfilled in me, VES POSHEIM NIMNAH(and with lawless persons he was numbered). For indeed what was written about me is being fulfilled. 
'''
"38" = '''
:sup:`38` And they said, Adoni, hinei, here are shtei charavot (two swords). And Rebbe, Melech HaMoshiach said to them, It is enough. 
'''
"39" = '''
:sup:`39` And having gone out, he went according to his kvius (regimen) to the Har HaZeytim, and his talmidim followed him also. 
'''
"40" = '''
:sup:`40` And having come to the place, Rebbe, Melech HaMoshiach said to them, Daven and offer tefillos, lest you enter lidey nisayon(into temptation). 
'''
"41" = '''
:sup:`41` And Rebbe, Melech HaMoshiach had withdrawn from them about a stoneʼs throw, and, having fallen down, he was davening, 
'''
"42" = '''
:sup:`42` Saying, Avi, im yirtzeh Hashem, if You are willing, take this kos (cup) away from me. Nevertheless not the ratzon of me but rtzonecha (Thy will) be done. 
'''
"43" = '''
:sup:`43` And a malach min HaShomayim appeared to him, strengthening him. 
'''
"44" = '''
:sup:`44` And having been in agony, Rebbe, Melech HaMoshiach was davening more fervently; and his sweat became like drops of dahm falling down upon the adamah. 
'''
"45" = '''
:sup:`45` And having got up from davening and having come to the talmidim, he found them sleeping, because of agmat nefesh (grief). 
'''
"46" = '''
:sup:`46` And Rebbe, Melech HaMoshiach said to them, Why are you sleeping? Get up, daven, lest you enter lidey nisayon (into temptation). 
'''
"47" = '''
:sup:`47` Yet as he was speaking, hinei, a multitude! And going at their head was the one being called Yehudah, one of the Shneym Asar, and he drew near to Rebbe Melech HaMoshiach to give him a neshikah (kiss). 
'''
"48" = '''
:sup:`48` And Rebbe Melech HaMoshiach said to him, Yehudah, do you with a neshikah the Bar Enosh betray? 
'''
"49" = '''
:sup:`49` But having seen what was coming, the ones around Rebbe, Melech HaMoshiach said, Adoni, should we strike with the cherev (sword)? 
'''
"50" = '''
:sup:`50` And a certain one of them struck the eved (servant) of the Rashei Hakohanim and cut off his right ear. 
'''
"51" = '''
:sup:`51` And, in reply, Rebbe Melech HaMoshiach said, Blaib shtein! (Stop!) No more of this! And having touched the ear, he healed him. 
'''
"52" = '''
:sup:`52` And Rebbe Melech HaMoshiach said to the ones having come against him, the Rashei Hakohanim and the Beis Hamikdash shomrim and the Ziknei HaAm, Do you have the chutzpah to come out as against a ganav (thief) with charavot and clubs? 
'''
"53" = '''
:sup:`53` Yom Yom (Daily) I was with you in the Beis Hamikdash and you did not stretch out your hands against me, but this is your hour and the shlita of choshech (power of evil, sitra ahra). 
'''
"54" = '''
:sup:`54` And having seized Rebbe, Melech HaMoshiach, they led him away and brought him into the bais of the Kohen Gadol. And Kefa was following from a distance. 
'''
"55" = '''
:sup:`55` And some kindled a hadlakah (bonfire) in the middle of the courtyard, and having sat down together, Kefa was sitting in their midst. 
'''
"56" = '''
:sup:`56` And a certain shifcha, seeing him sitting in the light of the hadlakah (bonfire), staring intently at Kefa, said, And this one was with him. 
'''
"57" = '''
:sup:`57` But Kefa denied it, saying, I do not have daas of him, isha. 
'''
"58" = '''
:sup:`58` And after a short while, another, having seen him, said, And you are of them! But Kefa said, Man, I am not! 
'''
"59" = '''
:sup:`59` And about one hour had passed, and still another was insisting, saying, Beemes (in actuality) this one was with him also, for he also is a Gelili (inhabitant of the Galil)! 
'''
"60" = '''
:sup:`60` But Kefa said, Ben Adam, I do not have daas what you are saying. And immediately, while Kefa was speaking, a tarnegol crowed. 
'''
"61" = '''
:sup:`61` And having turned, Adoneinu looked at Kefa, and Kefa was reminded of the dvar of Moshiach Adoneinu when he said to him, Before the tarnegol crows hayom (today) you will make hakhchashah (denial) of me shalosh pe'amim. 
'''
"62" = '''
:sup:`62` And having gone outside Kefa wept bitterly. 
'''
"63" = '''
:sup:`63` And the men, the ones having Rebbe, Melech HaMoshiach in custody, were ridiculing and beating him. 
'''
"64" = '''
:sup:`64` And having blindfolded him, they were setting a she'elah in front of him, saying, Give a dvar nevuah, who is the one having given you a klap (blow)? 
'''
"65" = '''
:sup:`65` And with much other Chillul Hashem gadfanut they were speaking against Rebbe, Melech HaMoshiach. 
'''
"66" = '''
:sup:`66` And when boker came, the Ziknei HaAm were gathered together, both the Rashei Hakohanim and the Sofrim, and they led him away to their Sanhedrin, 
'''
"67" = '''
:sup:`67` Saying, If you are the Rebbe Melech HaMoshiach, tell us. But he said to them, If I say this to you, you will by no means have emunah. 
'''
"68" = '''
:sup:`68` And if I set a she'elah before you, you will by no means give answer. 
'''
"69" = '''
:sup:`69` But from now on the Bar Enosh will be YOSHEV LIMIN at the gevurat Hashem. 
'''
"70" = '''
:sup:`70` And everyone said, Then you are the Ben HaElohim? Rebbe, Melech HaMoshiach said, You are saying that I am. 
'''
"71" = '''
:sup:`71` And to them they said, Why still do we have need of an eidus (witness)? For we ourselves heard from his peh (mouth)! 
'''
