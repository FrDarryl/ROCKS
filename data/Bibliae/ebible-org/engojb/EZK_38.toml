[38]
"1" = '''
:sup:`1` And the Devar Hashem came unto me, saying, 
'''
"2" = '''
:sup:`2` Ben adam, set thy face against Gog, Eretz HaMagog, the nasi rosh Meshech and Tuval, and prophesy against him, 
'''
"3" = '''
:sup:`3` And say, Thus saith Adonoi Hashem: Hineni, I am against thee, O Gog, the nasi rosh Meshech and Tuval; 
'''
"4" = '''
:sup:`4` And I will turn thee around, and put hooks into thy jaws, and I will take thee out, and all thine army, susim and parashim, all of them splendidly outfitted, even a kahal rav with body shields and mogen, all of them handling charavot (swords); 
'''
"5" = '''
:sup:`5` Paras, Kush, and Put with them; all of them with mogen and kova (helmet); 1 
'''
"6" = '''
:sup:`6` Gomer, and all its hordes; Bais Togarmah of the north parts, and all his troops; and amim rabbim (many peoples) with thee. 
'''
"7" = '''
:sup:`7` Be thou prepared, and prepare for thyself, thou, and all thy kahal that are assembled unto thee, and serve thou as guard unto them. 
'''
"8" = '''
:sup:`8` After yamim rabbim thou shalt be visited; in the acharit hashanim (future years) thou shalt invade eretz that is recovering from cherev (sword, war), and whose inhabitants have been regathered out of amim rabbim, on the harim of Yisroel, which have long lain desolate; but it is brought forth out of the nations, and they shall dwell securely, all of them. 
'''
"9" = '''
:sup:`9` Thou shalt ascend and advance like a storm, thou shalt be like a storm cloud covering ha'aretz, thou, and all thy troops, and many peoples with thee. 
'''
"10" = '''
:sup:`10` Thus saith Adonoi Hashem; It shall also come to pass, that on that day thoughts will arise into thy mind, and thou shalt devise a machashevet ra'ah (an evil plan); 
'''
"11" = '''
:sup:`11` And thou shalt say, I will go up and invade eretz of unwalled villages; I will go to them that are at rest, that dwell securely, all of them dwelling without chomot (walls), and having neither bars nor gates, 
'''
"12" = '''
:sup:`12` To take a plunder, and to take a booty; to turn thine yad upon the desolate places that are now inhabited, and upon the people that are regathered out of the Goyim, which have gotten mikneh (livestock) and goods, that dwell in the midst of ha'aretz. 
'''
"13" = '''
:sup:`13` Sheva, and Dedan, and the merchants of Tarshish, with all the young lions thereof, shall say unto thee, Art thou come to take plunder? Hast thou gathered thine army to take booty? To carry away kesef and zahav, to take away mikneh (livestock) and goods, to take a great plunder? 
'''
"14" = '''
:sup:`14` Therefore, Ben Adam, prophesy and say unto Gog, Thus saith Adonoi Hashem: In that day when My people Yisroel dwelleth securely, thou wilt know it! 
'''
"15" = '''
:sup:`15` And thou shalt come from thy makom (place) out of the far north, thou, and amim rabbim (many peoples) with thee, all of them riding upon susim, a kahal gadol, and a mighty army; 
'''
"16" = '''
:sup:`16` And thou shalt come up against My people Yisroel, like an anan (cloud) covering ha'aretz; it shall be in the acharit hayamim, and I will bring thee against My land, so that the Goyim may know Me, when I shall be shown as set apart as kodesh in thee, O Gog, before their eynayim. 
'''
"17" = '''
:sup:`17` Thus saith Adonoi Hashem: Art thou he of whom I have spoken in old time by My avadim the nevi'im of Yisroel, which prophesied in those days that after many years I would bring thee against them? 
'''
"18" = '''
:sup:`18` And it shall come to pass at the same time when Gog shall come against Admat Yisroel, saith Adonoi Hashem, that My hot chemah (fury) shall be aroused. 
'''
"19" = '''
:sup:`19` For in My kina (jealousy) and in the eish of My evrah (wrath) have I spoken, Surely in that day there shall be a ra'ash gadol (great earthquake) in Admat Yisroel; 
'''
"20" = '''
:sup:`20` So that the dagim of the yam, and the oph HaShomayim, and the beasts of the sadeh, and all creeping things that creep upon ha'adamah, and kol ha'adam that are upon the face of adamah, shall shake at My presence, and the harim shall be thrown down, and the steep places shall fall, and every chomah shall fall to the ground. 
'''
"21" = '''
:sup:`21` And I will call for a cherev against him throughout all My harim, saith Adonoi Hashem; cherev of every ish shall be against his brother. 
'''
"22" = '''
:sup:`22` And I will judge him with dever and with dahm; and I will rain upon him, and upon his troops, and upon the amim rabbim (many peoples) that are with him, a torrential rain, and great hailstones, eish, and burning gofrit. 
'''
"23" = '''
:sup:`23` Thus will I magnify Myself, and set Myself apart as kodesh and I will make Myself known in the eynayim of Goyim rabbim, and they shall know that I am Hashem. 
'''
