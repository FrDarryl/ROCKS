[8]
"1" = '''
:sup:`1` (For the one directing. According to the gittit. Mizmor of Dovid) 
'''
"2" = '''
:sup:`2` Hashem Adoneinu, how excellent is Shimecha in kol ha'aretz, Who hast set Thy glory above HaShomayim. 
'''
"3" = '''
:sup:`3` Out of the mouth of olelim and infants hast Thou established strength because of Thine enemies, that Thou mightest still the enemy and the avenger. 
'''
"4" = '''
:sup:`4` When I consider Thy heavens, the ma'asim of Thy fingers, the yarei'ach and the kokhavim, which Thou hast ordained; 
'''
"5" = '''
:sup:`5` What is enosh (mankind), that Thou art mindful of him? And the ben adam, that Thou visitest him? 
'''
"6" = '''
:sup:`6` For Thou hast made him a little lower than elohim, and hast crowned him with kavod and hadar. 
'''
"7" = '''
:sup:`7` Thou madest him to have dominion over the ma'asim of Thy hands; Thou hast put all things under his feet: 
'''
"8" = '''
:sup:`8` All sheep and oxen, yea, and the behemot sadeh; 
'''
"9" = '''
:sup:`9` The fowl of the air, and the dag (fish) of the yam, and whatsoever passeth through the paths of the seas. 
'''
"10" = '''
:sup:`10` Hashem Adoneinu, how excellent is Shimecha in kol ha'aretz! 
'''
