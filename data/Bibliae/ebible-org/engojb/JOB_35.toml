[35]
"1" = '''
:sup:`1` Elihu spoke moreover, and said: 
'''
"2" = '''
:sup:`2` Thinkest thou this to be mishpat (right, just), that thou saidst: Tzidki meEl (I am cleared, in the right, justified before G-d)? 
'''
"3" = '''
:sup:`3` Ki (yet) thou saidst, What advantage will it be unto thee? and, What profit shall I have, more than if I had sinned? 
'''
"4" = '''
:sup:`4` I will answer thee, and thy companions with thee. 
'''
"5" = '''
:sup:`5` Look unto Shomayim, and see; and behold the clouds which are higher than thou. 
'''
"6" = '''
:sup:`6` If thou sinnest, what doest thou against Him? Or if thy peysha'im be multiplied, what doest thou unto Him? 
'''
"7" = '''
:sup:`7` If thou be tzaddik (righteous), what givest thou Him? Or what receiveth He of thine yad? 
'''
"8" = '''
:sup:`8` Thy resha (wickedness) may hurt an ish as thou art; and thy tzedek may profit the ben adam. 
'''
"9" = '''
:sup:`9` They cry out under a load of oppression; they plead for relief from the zero'a of the rabbim. 
'''
"10" = '''
:sup:`10` But none saith, Where is Eloah Osai (G-d my Maker), Who giveth zemirot balailah (songs in the night); 
'''
"11" = '''
:sup:`11` Who teacheth us more than the behamot eretz, and maketh us wiser than the oph HaShomayim? 
'''
"12" = '''
:sup:`12` There they cry out, but none giveth answer, because of the ga'on (pride, arrogance) of ra'im (wicked men). 
'''
"13" = '''
:sup:`13` Surely El will not hear shav (vanity), neither will Shaddai regard it. 
'''
"14" = '''
:sup:`14` Although thou sayest thou cannot see Him, yet Din (the court case) is before Him; therefore trust thou, waiting for Him, 
'''
"15" = '''
:sup:`15` though ye say His anger does not pakad (visit, punish) anything and that He does not regard wickedness much; 
'''
"16" = '''
:sup:`16` Therefore doth Iyov open his mouth hevel (in vain); he multiplieth words without da'as. 
'''
