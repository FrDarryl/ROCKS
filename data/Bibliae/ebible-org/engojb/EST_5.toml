[5]
"1" = '''
:sup:`1` Now it came to pass on the yom hashelishi, that Ester put on her royal apparel, and stood in the pnimiyus of the Beis HaMelech in front of the Beis HaMelech; and HaMelech sat upon his kisse malkhut (royal throne) in the Beis Hamalkhut, facing the Petach HaBeis (Entrance of HaBeis). 
'''
"2" = '''
:sup:`2` And it was so, when HaMelech saw Ester HaMalkah standing in the Khatzer (Court), that she took up chen (favor, grace) in his sight, and HaMelech held out to Ester the sharvit hazahav (golden sceptre) that was in his hand. So Ester drew near, and touched the top of the sharvit (sceptre). 
'''
"3" = '''
:sup:`3` Then said HaMelech unto her, What wilt thou, Ester HaMalkah? And what is thy bakash (request)? It shall be given thee even to the chatzi HaMalchut (half of the kingdom). 
'''
"4" = '''
:sup:`4` And Ester answered, If it seem tov unto HaMelech, let HaMelech and Haman come today unto the mishteh that I have prepared for him. 
'''
"5" = '''
:sup:`5` Then HaMelech said, Cause Haman to make haste, that he may do as Ester hath said. So HaMelech and Haman came to the mishteh that Ester had prepared. 
'''
"6" = '''
:sup:`6` And HaMelech said unto Ester at the mishteh hayayin (feast), What is thy she'elah (petition)? And it shall be granted thee. And what is thy bakash (request)? Even to chatzi HaMalchut it shall be granted. 
'''
"7" = '''
:sup:`7` Then answered Ester, and said, My she'elah and my bakash is: 
'''
"8" = '''
:sup:`8` If I have found chen (favor, grace) in the sight of HaMelech, and if it is tov to HaMelech to grant my she'elah, and to perform my bakash, let HaMelech and Haman come to the mishteh that I shall prepare for them, and I will do makhar (tomorrow) as HaMelech hath said. 
'''
"9" = '''
:sup:`9` Then went Haman forth that day sameiach (joyful, happy) and with a tov lev; but when Haman saw Mordechai in the Sha'ar HaMelech, that he stood not up, nor trembled because of him, he was full of chemah (indignation, rage) against Mordechai. 
'''
"10" = '''
:sup:`10` Nevertheless Haman restrained himself, and when he came home, he sent and called for his ohavim (friends), and Zeresh his isha. 
'''
"11" = '''
:sup:`11` And Haman told them of the kavod of his osher, and the multitude of his children, and all the things wherein HaMelech had promoted him, and how he had advanced him above the sarim (princes) and avadim of HaMelech. 
'''
"12" = '''
:sup:`12` Haman said moreover, Yea, Ester HaMalkah did let no man come in with HaMelech unto the mishteh that she had prepared but myself; and makhar (tomorrow) am I invited unto her also with HaMelech. 
'''
"13" = '''
:sup:`13` Yet all this availeth me nothing, so long as I see Mordechai HaYehudi sitting at the Sha'ar HaMelech. 
'''
"14" = '''
:sup:`14` Then said Zeresh his isha and all his ohavim (friends) unto him, Let an etz (hanging tree) be made of fifty cubits high, and baboker (in the morning) speak thou unto HaMelech that Mordechai may be hanged thereon; then go thou samei'ach (joyfully) with HaMelech unto the mishteh. And the thing was tov to Haman; and he caused HaEtz to be built. 
'''
