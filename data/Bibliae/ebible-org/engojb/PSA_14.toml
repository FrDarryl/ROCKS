[14]
"1" = '''
:sup:`1` (For the one directing. Of Dovid) 1 The naval (fool) hath said in his lev, There is no Elohim. They are corrupt, they have done abominable works, ein oseh tov (there is none that doeth good). 
'''
"2" = '''
:sup:`2` Hashem looked down from Shomayim upon Bnei Adam, to see if there is any with seichel, that seeketh Elohim. 
'''
"3" = '''
:sup:`3` They are all turned aside, they are all together become corrupt; there is none that doeth tov, no, not one. 
'''
"4" = '''
:sup:`4` Have all the workers of iniquity no da'as? Who eat up my people as they eat lechem, and call not upon Hashem. 
'''
"5" = '''
:sup:`5` There they shall be in great dread, for Elohim is with the dor tzaddik. 
'''
"6" = '''
:sup:`6` Would ye confound the etzah (counsel, plan) of the oni (poor), for Hashem is indeed his refuge! 
'''
"7" = '''
:sup:`7` Oh that the Yeshu'ah (salvation) of Yisroel were come out of Tziyon! When Hashem turns misfortune and brings back the captives of His people, Ya'akov shall rejoice, and Yisroel shall be glad. 
'''
