[14]
"1" = '''
:sup:`1` Let not your levavot be troubled. You have emunah (faith) in Hashem. Also in me have emunah (faith). 
'''
"2" = '''
:sup:`2` In the Beis Avi there are many me'onot(dwelling places, permanent residences, homes); if it were not so, would I have told you that I go to prepare a makom (place) for you? 
'''
"3" = '''
:sup:`3` And if I go and prepare a makom for you, I am coming again and will receive you to myself, that where I am, there you may be also. 
'''
"4" = '''
:sup:`4` And where I go you have da'as of HaDerech. 
'''
"5" = '''
:sup:`5` T'oma says to Rebbe, Melech HaMoshiach, Adoni, we do not have da'as of where you are going; how are we able to have da'as of HaDerech? 
'''
"6" = '''
:sup:`6` Rebbe, Melech HaMoshiach says to him, I am HaDerech, HaEmes, and HaChayyim. No one comes to HaAv except through me. 
'''
"7" = '''
:sup:`7` If you have had da'as of me, also you will have had da'as of Avi. And from now on, you have had da'as of Him and have seen Him. 
'''
"8" = '''
:sup:`8` Philippos says to him, Adoni, show us Elohim HaAv and it is enough for us. 
'''
"9" = '''
:sup:`9` Rebbe, Melech HaMoshiach says to Philippos, So long a time with you I am and you have not had da'as of me, Philippos? The one having seen me has seen Elohim HaAv. How do you say, Show us HaAv? 
'''
"10" = '''
:sup:`10` Do you not have emunah (faith) that Ani Hu in HaAv and HaAv is in me? The devarim which I speak to you I do not speak on my own, but HaAv dwelling in me does His pe'ulot. 
'''
"11" = '''
:sup:`11` In me have emunah, that Ani Hu in HaAv and HaAv is in me; but if not, have emunah because of the pe'ulot themselves. 
'''
"12" = '''
:sup:`12` Omein, omein, I say to you, the one believing in me the pe'ulot which I do he will do, and gedolot than these will he do, because I am going to HaAv. 
'''
"13" = '''
:sup:`13` And whatever you ask b'Shem of me I will do, that HaAv may receive kavod in HaBen. 
'''
"14" = '''
:sup:`14` If anything you ask me b'Shem of me, I will do it. 
'''
"15" = '''
:sup:`15` If you have ahavah for me, you will be shomer mitzvot regarding my commandments. 
'''
"16" = '''
:sup:`16` And I will ask HaAv and another Melitz Yosher He will give you that He may be with you l'Olam, 
'''
"17" = '''
:sup:`17` The Ruach HaEmes, which the Olam Hazeh is not able to receive, because it does not see Him nor have da'as of Him. But you have da'as of Him, because He remains with you and He will be in you. 
'''
"18" = '''
:sup:`18` I will not leave you yetomim (orphans). I am coming to you. 
'''
"19" = '''
:sup:`19` Yet a little time and the Olam Hazeh no longer sees me, but you see me. Because Ani Chai, so you will live also. 
'''
"20" = '''
:sup:`20` On Yom Hahu (that day) you will have da'as that I am in HaAv of me and you are in me and I am in you. 
'''
"21" = '''
:sup:`21` The one having the mitzvot of me and being shomer mitzvot, that one is the one having ahavah for me. And the one having ahavah for me will receive ahavah from HaAv of me, and I will have ahavah for him and I will manifest myself to him. 
'''
"22" = '''
:sup:`22` Yehudah (not the one from K'riot) says to Rebbe, Melech HaMoshiach, Adoni, and what has transpired that to us you are about to manifest yourself and not to the Olam Hazeh? 
'''
"23" = '''
:sup:`23` In reply, Rebbe, Melech HaMoshiach said to him, If anyone has ahavah for me, of my dvar he will be shomer and HaAv of me will have ahavah for him and to him we will come and with him we will make a ma'on. 
'''
"24" = '''
:sup:`24` The one not having ahavah (agape) for me is not shomer regarding the devarim of me, and the dvar which you hear is not mine but that of HaAv Who sent me. 
'''
"25" = '''
:sup:`25` These things I have told you while abiding with you. 
'''
"26" = '''
:sup:`26` But the Melitz Yosher (Praklit, Advocate, Counselor, Helper in Court), the Ruach Hakodesh which HaAv will send b'Shem of me, He will teach you all things and will remind you of all things which I told you. 
'''
"27" = '''
:sup:`27` Shalom Hashem I leave with you, my Shalom I give to you, not as the Olam Hazeh gives, I give to you; let not your levavot be troubled, nor let them be ones of morech lev(cowardliness). 
'''
"28" = '''
:sup:`28` You heard me say to you, I am going, and I am coming to you. If you were having ahavah for me, you would have simcha, because I go to HaAv, for HaAv is greater than me. 
'''
"29" = '''
:sup:`29` And now I have told you before it happens, that when it happens, you may have emunah (faith). 
'''
"30" = '''
:sup:`30` No longer many things I will speak with you, for the Sar HaOlam Hazeh is coming; and in me he has nothing. 
'''
"31" = '''
:sup:`31` But in order that HaOlam may have da'as that I have ahavah for HaAv, as HaAv gave me mitzvah, so I do. Arise, let us go from here. 
'''
