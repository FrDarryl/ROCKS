[4]
"1" = '''
:sup:`1` And the davar Shmuel came to kol Yisroel. Now Yisroel went out to meet in milchamah the Pelishtim (Philistines), and encamped at Even-Ezer; and the Pelishtim (Philistines) encamped at Aphek. 
'''
"2" = '''
:sup:`2` And the Pelishtim (Philistines) put themselves in array to meet Yisroel in battle; and when the milchamah spread, Yisroel was defeated before the Pelishtim; and they slaughtered on the ma'arakhah (battleground) in the sadeh about arba'at alafim ish (four thousand men). 
'''
"3" = '''
:sup:`3` And when HaAm were come into the machaneh, the Ziknei Yisroel said, Why hath Hashem defeated us today before the Pelishtim (Philistines)? Let us bring the Aron Brit Hashem out of Shiloh unto us, that, when it cometh among us, it may save us out of the palm of oyeveinu (our enemies). 
'''
"4" = '''
:sup:`4` So HaAm sent to Shiloh, that they might bring from there the Aron Brit Hashem Tzva'os, Who dwelleth between the keruvim; and the two Bnei Eli, Chophni and Pinchas, were there with the Aron Brit HaElohim. 
'''
"5" = '''
:sup:`5` And when the Aron Brit Hashem came into the machaneh, kol Yisroel shouted with a teru'ah gedolah, so that ha'aretz shook. 
'''
"6" = '''
:sup:`6` And when the Pelishtim (Philistines) heard the kol hateruah, they said, What meaneth kol hateruah hagedolah hazot in the machaneh HaIvrit? And they understood that the Aron Hashem was come into the machaneh. 
'''
"7" = '''
:sup:`7` And the Pelishtim (Philistines) were afraid, for they said, elohim is come into the machaneh. And they said, Oy lanu! For there hath not been such a thing as this heretofore. 
'''
"8" = '''
:sup:`8` Oy lanu! Who shall save us out of the yad of these elohim ha'adirim (mighty g-ds)? These are the g-ds that struck the Mitzrayim with kol makkah (all the plagues) in the midbar. 
'''
"9" = '''
:sup:`9` Be strong and conduct yourselves like anashim, O ye Pelishtim (Philistines), that ye be not avadim unto the Ivrim (Hebrews), as they have been subject to you; conduct yourselves like anashim, and fight. 
'''
"10" = '''
:sup:`10` And the Pelishtim fought, and Yisroel was defeated, and they fled every ish into his ohel; and there was makkah gedolah me'od (a very great slaughter); for there fell of Yisroel shloshim elef foot soldiers. 
'''
"11" = '''
:sup:`11` And the Aron Elohim was captured; and the two Bnei Eli, Chophni and Pinchas, died. 
'''
"12" = '''
:sup:`12` And there ran an ish of Binyamin out of the ma'arakhah (battleground), and came to Shiloh the same day with his clothes torn, and with adamah upon his rosh. 
'''
"13" = '''
:sup:`13` And when he arrived, hinei, Eli sat upon a kisse by the side of the derech, watching; for his lev anxiously trembled for the Aron HaElohim. And when the ish came into the Ir of Shiloh, and told it, kol HaIr cried out. 
'''
"14" = '''
:sup:`14` And when Eli heard the sound of the outcry, he said, What meaneth the noise of this tumult? And the ish came in hastily, and told Eli. 
'''
"15" = '''
:sup:`15` Now Eli was ninety and eight years old; and his eyes were kamah (set, stiff, fixed motionless), that he could not see. 
'''
"16" = '''
:sup:`16` And the ish said unto Eli, I am he that came out of the ma'arakhah (battle-ground), and I fled today from the ma'arakhah. And he said, What happened there, beni? 
'''
"17" = '''
:sup:`17` And the mevaser (herald, bringer of news, bearer of tidings, evangelist) answered and said, Yisroel is fled before the Pelishtim, and there hath been also a magefah gedolah among HaAm, and thy two banim also, Chophni and Pinchas, are dead, and the Aron HaElohim is captured. 
'''
"18" = '''
:sup:`18` And it came to pass, when he made mention of the Aron HaElohim, that he fell from off the kisse backward by the side of the sha'ar, and his neck was broken, and he died; for the ish was zaken (old) and kaved (heavy). And he had judged Yisroel arba'im shanah. 
'''
"19" = '''
:sup:`19` And his kallah (daughter-in-law), eshet Pinchas, was with child, near to be delivered; and when she heard the tidings that the Aron HaElohim was captured, and that her kham (womanʼs father-in-law) and her ish were dead, she fell upon her knees in labor and gave birth; for her labor pains came upon her. 
'''
"20" = '''
:sup:`20` And about the time of her mot (death) the attending women said unto her, Fear not; for thou hast born ben. But she answered not, neither did her lev pay attention. 
'''
"21" = '''
:sup:`21` And she named the na'ar Ikhavod (Inglorious), saying, The kavod is departed from Yisroel; because the Aron HaElohim is captured, and because of her kham (womanʼs father-in-law) and her ish. 
'''
"22" = '''
:sup:`22` And she said, The kavod is departed from Yisroel; for the Aron HaElohim is captured. 
'''
