[26]
"1" = '''
:sup:`1` Ye shall not make for you elilim or pesel or set up matzevah, neither shall ye set up even maskit (carved stone) in your land, lehishtachavot (to bow down) unto it: for I am Hashem Eloheichem. 
'''
"2" = '''
:sup:`2` Ye shall be shomer over My Shabbatot, and reverence My Mikdash: I am Hashem. 
'''
"3" = '''
:sup:`3` If ye walk in My chukkot, and be shomer over My mitzvot, and do them; 
'''
"4" = '''
:sup:`4` Then I will give you geshem in due season, and HaAretz shall yield her increase, and the etz hasadeh shall yield his pri. 
'''
"5" = '''
:sup:`5` And your threshing shall reach unto the vintage, and the vintage shall reach unto the sowing time: and ye shall eat your lechem to the full, and dwell in your land safely. 
'''
"6" = '''
:sup:`6` And I will give shalom in HaAretz, and ye shall lie down, and none shall make you afraid: and I will rid the savage beast out of HaAretz, neither shall the cherev pass through your land. 
'''
"7" = '''
:sup:`7` And ye shall chase your enemies, and they shall fall before you by the cherev. 
'''
"8" = '''
:sup:`8` And five of you shall chase a hundred, and a hundred of you shall put ten thousand to flight: and your enemies shall fall before you by the cherev. 
'''
"9" = '''
:sup:`9` For I will look upon you, and make you fruitful, and multiply you, and confirm My Brit (Covenant) with you. 
'''
"10" = '''
:sup:`10` And ye shall be eating the old harvest when you move out the yashan because of the chadash. 
'''
"11" = '''
:sup:`11` And I set My Mishkan among you: and My Nefesh shall not abhor you. 
'''
"12" = '''
:sup:`12` And I will walk among you, and will be Elohim to you, and ye shall be My people. 
'''
"13" = '''
:sup:`13` I am Hashem Eloheichem, which brought you forth out of Eretz Mitzrayim, that ye should not be their avadim; and I have broken the bars of your yoke, and made you walk head held high. 
'''
"14" = '''
:sup:`14` But if ye will not pay heed unto Me, and will not do all these mitzvot, 
'''
"15" = '''
:sup:`15` And if ye shall despise My chukkot, or if your nefesh abhor My mishpatim, so that ye will not do all My mitzvot, but that ye violate My Brit (Covenant), 
'''
"16" = '''
:sup:`16` I also will do this unto you: I will even visit upon you terror, wasting disease, and the burning fever, that shall consume the eyes, and drain the nefesh: and ye shall sow your zera in vain, for your enemies shall eat it. 
'''
"17" = '''
:sup:`17` And I will set My Face against you, and ye shall be struck down before your enemies. They that hate you shall reign over you; and ye shall flee when none rodef (pursue, persecute) you. 
'''
"18" = '''
:sup:`18` And if ye will not yet for all this pay heed unto Me, then I will punish you seven times more for your chattot. 
'''
"19" = '''
:sup:`19` And I will break the ga'on (pride) of your stubbornness; and I will make your skies as barzel, and your soil as bronze; 
'''
"20" = '''
:sup:`20` And your ko'ach shall be spent in vain; for your land shall not yield her increase, neither shall the etz HaAretz yield their pri. 
'''
"21" = '''
:sup:`21` And if ye remain walking contrary unto Me, and will not pay heed unto Me, I will bring seven times more makkah (plagues) upon you according to your chattot (sins). 
'''
"22" = '''
:sup:`22` I will also send wild beasts among you, which shall rob you of your children, and destroy your cattle, and make you few in number; and darkheichem (your roads, ways) shall be deserted. 
'''
"23" = '''
:sup:`23` And if ye will not be corrected by Me, but will walk keri (contrary, hostile) unto Me, 
'''
"24" = '''
:sup:`24` Then will I also walk b'keri (contrary, hostile) unto you, and will punish you yet seven times for your chattot. 
'''
"25" = '''
:sup:`25` And I will bring a cherev upon you, that shall avenge Nekam Brit (Vengeance of My Covenant); and when ye are gathered together within your towns, I will send the dever (pestilence) among you; and ye shall be delivered into the hand of the enemy. 
'''
"26" = '''
:sup:`26` And when I have broken the matteh (staff, supply) of your lechem, eser nashim shall bake your lechem in one oven, and they shall dole out your lechem by weight; and ye shall eat, and not be satisfied. 
'''
"27" = '''
:sup:`27` And if ye will not for all this pay heed unto Me, but walk b'keri (contrary, hostile) unto Me, 
'''
"28" = '''
:sup:`28` Then I will walk keri unto you also in chamat (fury); and I, even I, will chastise you seven times for your chattot. 
'''
"29" = '''
:sup:`29` And ye shall eat the basar of your banim, and the basar of your banot shall ye eat. 
'''
"30" = '''
:sup:`30` And I will destroy your high places, and cut down chammaneichem (your pillars for worshiping the sun), and cast your carcasses upon the carcasses of your idols, and My Nefesh shall abhor you. 
'''
"31" = '''
:sup:`31` And I will turn your cities into ruins, and bring mikdesheichem (your sanctuaries) unto desolation, and I will not take delight in your re'ach nicho'ach. 
'''
"32" = '''
:sup:`32` And I will bring HaAretz into desolation; and your enemies which dwell therein shall be astonished at her. 
'''
"33" = '''
:sup:`33` And I will scatter you among the Goyim, and will draw out a cherev after you; and your land shall be desolate, and your cities ruin. 
'''
"34" = '''
:sup:`34` Then shall HaAretz enjoy her Shabbatot, as long as she lieth desolate, and ye be in your enemiesʼ land; even then shall HaAretz rest, and enjoy her Shabbatot. 
'''
"35" = '''
:sup:`35` As long as she lieth desolate she shall rest, because she did not rest in your Shabbatot, when ye dwelt upon her. 
'''
"36" = '''
:sup:`36` And upon them that are left alive of you I will send a fearful faintness into their hearts in the lands of their enemies; and the sound of a shaken leaf shall chase them; and they shall flee, as fleeing from a cherev; and they shall fall v'ein rodef (when none pursueth, persecutes). 
'''
"37" = '''
:sup:`37` And they shall fall one upon another, as it were before a cherev, when none pursueth; and ye shall have no standing place before your enemies. 
'''
"38" = '''
:sup:`38` And ye shall perish among the Goyim, and the eretz of your enemies shall eat you up. 
'''
"39" = '''
:sup:`39` And they that are left of you shall waste away in their avon in your enemiesʼ lands; and also in the iniquities of their avot shall they waste away with them. 
'''
"40" = '''
:sup:`40` V'hitvadu (if they shall confess) their avon, and the avon of their avot, with their treachery in which they were treacherous against Me, and that also they have walked b'keri (contrary, hostile) unto Me; 
'''
"41" = '''
:sup:`41` And that I also have walked b'keri unto them, and have brought them into the eretz of their enemies; if then their levav he'arel (uncircumcised hearts) be humbled, and they then accept their avon guilt, 
'''
"42" = '''
:sup:`42` Then will I remember My Brit (covenant) with Ya'akov, and also My Brit (covenant) with Yitzchak, and also My Brit (covenant) with Avraham will I remember; and I will remember HaAretz. 
'''
"43" = '''
:sup:`43` HaAretz also shall be deserted by them, and shall enjoy her Shabbatot, while she lieth desolate without them; and they shall accept their avon: because, even because they despised My mishpatim, and because their nefesh abhorred My chukkot. 
'''
"44" = '''
:sup:`44` And yet for all that, when they be in the eretz of their enemies, I will not cast them away, neither will I abhor them, to destroy them utterly, and to break My Brit (covenant) with them: for I am Hashem Eloheichem. 
'''
"45" = '''
:sup:`45` But I will for their sakes remember the Brit Rishonim (covenant of their ancestors) whom I brought forth out of Eretz Mitzrayim in the sight of the Goyim, that I might be Elohim to them: I am Hashem. 
'''
"46" = '''
:sup:`46` These are the chukkim and mishpatim and torot, which Hashem made between Him and the Bnei Yisroel in Mt. Sinai by the hand of Moshe. 
'''
