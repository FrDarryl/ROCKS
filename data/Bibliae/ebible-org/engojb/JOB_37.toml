[37]
"1" = '''
:sup:`1` At this also my lev trembleth, and is moved out of its place. 
'''
"2" = '''
:sup:`2` Hear attentively the rogez of His voice, and the sound that goeth out of His mouth. 
'''
"3" = '''
:sup:`3` He directeth it under kol HaShomayim, and His ohr (lightning) unto the ends of ha'aretz. 
'''
"4" = '''
:sup:`4` After it His kol (voice) roareth; He thundereth with the kol of His majesty; one cannot hold them back when His kol is heard. 
'''
"5" = '''
:sup:`5` El thundereth marvellously with His kol; gedolot doeth He, beyond our understanding. 
'''
"6" = '''
:sup:`6` For He saith to the snow, Fall thou to the eretz; likewise to the geshem matar, the heavy downpour of rain. 
'''
"7" = '''
:sup:`7` He sealeth up kol adam; that all men may know His work. 
'''
"8" = '''
:sup:`8` Then the chayyah (beasts) go into their lair, and remain in their places. 
'''
"9" = '''
:sup:`9` Out of its cheder (chamber) cometh the whirlwind; and cold out of the driving winds. 
'''
"10" = '''
:sup:`10` By the neshamah of El frost is given, and the broad mayim are frozen. 
'''
"11" = '''
:sup:`11` Also by watering He loadeth the thick cloud; He scattereth the anan of His ohr (lightning), 
'''
"12" = '''
:sup:`12` And it is turned round about by His guidance; that they may do whatsoever He commandeth them upon the face of the tevel (habitable world). 
'''
"13" = '''
:sup:`13` He causeth it to happen, whether for correction, or for His land, or for chesed. 
'''
"14" = '''
:sup:`14` Pay heed unto this, O Iyov; stand still, and consider the nifle'ot El (wondrous works of G-d). 
'''
"15" = '''
:sup:`15` Dost thou know how Eloah controls them, and caused the ohr (lightning) of His cloud to flash? 
'''
"16" = '''
:sup:`16` Dost thou know the spreading out of the clouds, the wondrous works of Him which is tamim in da'as? 
'''
"17" = '''
:sup:`17` You whose garments are hot, when the eretz is still because of the south wind, 
'''
"18" = '''
:sup:`18` Hast thou with Him spread out the shekhakim (clouds), hard as a molten mirror? 
'''
"19" = '''
:sup:`19` Teach us what we shall say unto Him, for we cannot order our case by reason of choshech. 
'''
"20" = '''
:sup:`20` Should it be told Him that I wish to speak? Or should an ish say that he would be swallowed up? 
'''
"21" = '''
:sup:`21` And now men cannot look at the bright ohr which is in the clouds, when the ruach passeth, and cleareth them. 
'''
"22" = '''
:sup:`22` Splendor of zahav cometh out of the north; with Elo'ah is awesome hod (majesty). 
'''
"23" = '''
:sup:`23` Touching Shaddai, we cannot reach Him; He is exalted in ko'ach, and in mishpat, and rov tzedakah; He does not oppress. 
'''
"24" = '''
:sup:`24` Anashim do therefore fear Him; He regardeth not any that are wise of heart. 
'''
