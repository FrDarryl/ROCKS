[25]
"1" = '''
:sup:`1` Moreover Dovid and the sarim of the tzava separated for avodah of the Bnei Asaph, and of Heman, and of Yedutun, who should prophesy with kinnorot, with nevalim, and with cymbals; and the number of the workmen according to their avodah (service) was; 
'''
"2" = '''
:sup:`2` Of the Bnei Asaph; Zakkur, and Yosef, and Netanyah, and Asarelah, the Bnei Asaph under the hand of Asaph, which prophesied according to the order of HaMelech. 
'''
"3" = '''
:sup:`3` Of Yedutun, the Bnei Yedutun: Gedalyahu, and Tzeri, and Yeshayahu, Chashavyahu, and Mattityahu, six, under the hands of their av Yedutun, who prophesied with a kinnor, to give thanks and to praise Hashem. 
'''
"4" = '''
:sup:`4` Of Heman, the Bnei Heman: Bukiyahu, Matanyahu, Uzziel, Shevuel, and Yerimot, Chananyah, Chanani, Eliatah, Giddalti, and Romamti-Ezer, Yoshbekashah, Maloti, Hotir, and Machazi'ot; 
'''
"5" = '''
:sup:`5` All these were the banim Heman the chozer (seer) of HaMelech in the devarim of Elohim, to lift up the keren. And HaElohim gave to Heman fourteen banim and three banot. 
'''
"6" = '''
:sup:`6` All these were under the hands of their av for shir in the Beis Hashem, with cymbals, nevalim, and kinnorot, for avodas Beis HaElohim, under the support of HaMelech to Asaph, Yedutun, and Heman. 
'''
"7" = '''
:sup:`7` So the number of them, with their brethren that were trained in the shir Hashem(music, songs of Hashem), even all that were skilled, was two hundred fourscore and eight. 
'''
"8" = '''
:sup:`8` And they cast goralot, shift against shift, katon as well as gadol, the meiven as well as the talmid (student). 
'''
"9" = '''
:sup:`9` Now the first goral which was for Asaph fell to Yosef; the second to Gedalyahu, who with his brethren and banim were 12; 
'''
"10" = '''
