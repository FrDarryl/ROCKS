"1" = '''
:sup:`1` In the second year of Daryavesh HaMelech, in the sixth month, in yom echad of the month, came the Devar Hashem by Chaggai HaNavi unto Zerubavel ben Sh'altiel, Governor of Yehudah, and to Yehoshua ben Yehotzadak, the Kohen HaGadol, saying, 
'''
"2" = '''
:sup:`2` Thus saith Hashem Tzva'os: This people say, The time is not come, the time that Beis Hashem should be built. 
'''
"3" = '''
:sup:`3` Then came the Devar Hashem by Chaggai HaNavi, saying, 
'''
"4" = '''
:sup:`4` Is it time for you, O ye, to dwell in your paneled batim, and this Beis lie in ruins? 
'''
"5" = '''
:sup:`5` Now therefore thus saith Hashem Tzva'os; Consider your ways. 
'''
"6" = '''
:sup:`6` Ye have sown harbeh (much), and bring in me'at (little); ye eat, but ye have not enough; ye drink, but ye are not filled with drink; ye clothe yourselves, but there is no warming; and he that earneth wages earneth wages to put them into a purse of holes. 
'''
"7" = '''
:sup:`7` Thus saith Hashem Tzva'os: Consider your ways. 
'''
"8" = '''
:sup:`8` Go up to the har (mountain), and bring etz, and build HaBeis; and I will take pleasure in it, and I will be glorified, saith Hashem. 
'''
"9" = '''
:sup:`9` Ye looked for harbeh (much), and, hinei, it came to me'at (little); and when ye brought it home, I blew it away. Why? saith Hashem Tzva'os. Because of Mine Beis that is in ruins, and ye run every man for his own bais. 
'''
"10" = '''
:sup:`10` Therefore the Shomayim over you is stayed from dew, and Ha'Aretz is stayed from her fruit. 
'''
"11" = '''
:sup:`11` And I called for a drought upon ha'aretz, and upon the harim (mountains), and upon the grain, and upon the new wine, and upon the oil, and upon that which ha'adamah bringeth forth, and upon ha'adam, and upon livestock, and upon all the labor of the hands. 
'''
"12" = '''
:sup:`12` Then Zerubavel ben Sh'altiel, and Yehoshua ben Yehotzadak, the Kohen HaGadol, with kol she'erit HaAm, obeyed the voice of Hashem Eloheichem, and the words of Chaggai HaNavi, as Hashem Eloheichem had sent him, and the people did fear before Hashem. 
'''
"13" = '''
:sup:`13` Then spoke Chaggai malach Hashem with the message of Hashem unto the people, saying, I am with you, saith Hashem. 
'''
"14" = '''
:sup:`14` And Hashem stirred up the ruach of Zerubavel ben Sh'altiel, Governor of Yehudah, and the ruach of Yehoshua ben Yehotzadak, the Kohen HaGadol, and the ruach of kol she'erit HaAm; and they came and did work in the Beis of Hashem Tzva'os, Eloheichem, 
'''
"15" = '''
:sup:`15` In the four and twentieth yom of the sixth month, in the second year of Daryavesh HaMelech. 
'''
