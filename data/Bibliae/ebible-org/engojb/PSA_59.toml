[59]
"1" = '''
:sup:`1` (For the one directing. Set to Do Not Destroy. Mikhtam Dovid. When Sha'ul sent and they watched Dovid's bais to kill him) 
'''
"2" = '''
:sup:`2` Save me from mine enemies, O Elohai; protect me from them that rise up against me. 
'''
"3" = '''
:sup:`3` Deliver me from the po'alei aven (workers of iniquity), and save me from anshei damim (bloody men). 
'''
"4" = '''
:sup:`4` For, hinei, they lie in wait for my nefesh; the fierce stir up strife against me; not for my peysha, nor for my chattat, Hashem. 
'''
"5" = '''
:sup:`5` They run and prepare themselves without my avon (wrong, fault); awake to help me, and see. 
'''
"6" = '''
:sup:`6` Thou therefore, Hashem Elohim Tzva'os, Elohei Yisroel, rouse Thyself to visit kol HaGoyim; be not merciful to any bogedei aven (wicked boged). Selah 
'''
"7" = '''
:sup:`7` They return at erev; they growl like a kelev (dog), and prowl around the Ir. 
'''
"8" = '''
:sup:`8` Hinei, they belch out with their mouth; charavot (swords) are in their sfatot (lips); for who, say they, doth hear? 
'''
"9" = '''
:sup:`9` But Thou, Hashem, shalt laugh at them; Thou shalt have all the Goyim in derision. 
'''
"10" = '''
:sup:`10` O my Strength, I will be shomer to watch for Thee; for Elohim is my stronghold. 
'''
"11" = '''
:sup:`11` The G-d of my chesed shall come to meet me; Elohim shall let me see the end of my shorer (watchers). 
'''
"12" = '''
:sup:`12` Slay them not, lest my people forget; scatter them by Thy power; and bring them down, Adonoi mogineinu (our Shield). 
'''
"13" = '''
:sup:`13` For the chattat of their mouth and the davar of their sfatayim, let them even be caught in their ga'on (pride); and for the cursing and lying which they speak. 
'''
"14" = '''
:sup:`14` Consume them in chemah (wrath), consume them, till they are no more; and let them know that Elohim ruleth in Ya'akov unto the ends of ha'aretz. Selah 
'''
"15" = '''
:sup:`15` And at erev let them return; and let them growl like a kelev, and prowl around the Ir. 
'''
"16" = '''
:sup:`16` Let them wander up and down for okhel (food), and howl if they be not satisfied. 
'''
"17" = '''
:sup:`17` But I will sing of Thy oz; yes, I will sing aloud of Thy chesed in the boker; for Thou hast been my stronghold and refuge in the day of my tzoros. 
'''
"18" = '''
:sup:`18` Unto Thee, O my Strength, will I sing; for Elohim is my strongold, and the Elohim of my chesed. 
'''
