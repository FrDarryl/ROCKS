[31]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` See, I have called by shem Betzalel ben Uri, ben Chur, of the tribe of Yehudah; 
'''
"3" = '''
:sup:`3` And I have filled him with the Ruach Elohim, in chochmah, and in tevunah, and in da'as, and in kol melachah (all workmanship), 
'''
"4" = '''
:sup:`4` To devise machashavot (artistic designs), to work in zahav, and in kesef, and in nechoshet, 
'''
"5" = '''
:sup:`5` And in engraving gemstones, to set them, and in wood-carving, to work in kol melachah (all manner of workmanship). 
'''
"6" = '''
:sup:`6` And I, hinei, I have given with him Oholiav ben Achisamach, of the tribe of Dan; and in the hearts of all chacham lev I have put chochmah, that they may make all that I have commanded thee: 
'''
"7" = '''
:sup:`7` The Ohel Mo'ed, and the Aron HaEdut, and the Kapporet that is thereupon, and all the utensils of the Ohel, 
'''
"8" = '''
:sup:`8` And the Shulchan and its utensils, and the Menorah Hatehorah with all its utensils, and the Mizbe'ach HaKetoret, 
'''
"9" = '''
:sup:`9` And the Mizbe'ach HaOlah with all its utensils, and the Kiyor and its Stand, 
'''
"10" = '''
:sup:`10` And the Bigdei Haserad (Knit Garments), and the Bigdei HaKodesh for Aharon the kohen, and the garments of his banim, to minister in the kohen ºs office, 
'''
"11" = '''
:sup:`11` And the Shemen Hamishchah, and Ketoret spices for HaKodesh; according to all that I have commanded thee shall they do. 
'''
"12" = '''
:sup:`12` And Hashem spoke unto Moshe, saying, 
'''
"13" = '''
:sup:`13` Speak thou also unto the Bnei Yisroel, saying, Verily My Shabbatot ye shall be shomer over; for it is an ot (sign) between Me and you throughout your dorot; that ye may have da'as that I am Hashem Who doth set thee apart as kodesh. 
'''
"14" = '''
:sup:`14` Ye shall be shomer Shabbos therefore; for it is kodesh unto you; every one that is chillul Shabbos (desecrates Shabbos) shall surely be put to death; for whosoever doeth any work therein, that nefesh shall be cut off from among his people. 
'''
"15" = '''
:sup:`15` Sheshet yamim may work be done; but in the Yom HaShevi'i is Shabbos HaShabbaton, kodesh to Hashem; whosoever doeth any work in the Yom HaShabbos, he shall surely be put to death. 
'''
"16" = '''
:sup:`16` Wherefore the Bnei Yisroel shall be shomer Shabbos, to observe Shabbos throughout their dorot, for a brit olam. 
'''
"17" = '''
:sup:`17` It is an ot between Me and the Bnei Yisroel l'olam; for in sheshet yamim Hashem made Shomayim and HaAretz, and on Yom HaShevi'i He rested (shavat, ceased working), and was refreshed. 
'''
"18" = '''
:sup:`18` And He gave unto Moshe, when He had made an end of speaking with him upon Mt. Sinai, two Luchot HaEdut (Tablets of the Testimony), Luchot Even (Tablets of Stone), written with the Etzba Elohim (Finger of G-d). 
'''
