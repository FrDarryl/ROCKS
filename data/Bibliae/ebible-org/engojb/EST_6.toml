[6]
"1" = '''
:sup:`1` On that night HaMelech ºs sleep fled away, and he commanded to bring the sefer of records of the chronicles; and they were read before HaMelech. 
'''
"2" = '''
:sup:`2` And it was found written, that Mordechai had told of Bigtan and Teresh, two of the sarisim of HaMelech, the Mishomrei HaSaf (Keepers of the Door, the Doorkeepers) who conspired to assassinate HaMelech Achashverosh. 
'''
"3" = '''
:sup:`3` And HaMelech said, What yekar (honor) and what recognition hath been done to Mordechai for this? Then said the servants of HaMelech that ministered unto him, Nothing has been done for him. 
'''
"4" = '''
:sup:`4` And HaMelech said, Who is in the khatzer (court)? Now Haman was come into the Khatzer HaKhitzonah (Outer Court) of the Beis HaMelech, to speak unto HaMelech lit'lot (to hang) Mordechai on HaEtz that he had erected for him. 
'''
"5" = '''
:sup:`5` And the servants of HaMelech said unto him, Hinei, Haman standeth in the khatzer. And HaMelech said, Let him come in. 
'''
"6" = '''
:sup:`6` So Haman came in. And HaMelech said unto him, What shall be done unto the ish whom HaMelech delighteth to show yekar? Now Haman thought in his lev, To whom would HaMelech delight to do yekar more than to myself? 
'''
"7" = '''
:sup:`7` And Haman answered HaMelech, For the ish HaMelech delighteth to show yekar (honor), 
'''
"8" = '''
:sup:`8` Let the levush malkhut (royal robe, clothing) be brought which HaMelech has worn, and the sus (horse) that HaMelech rideth upon, and the keter malkhut (royal crown, crest) which is set upon its head, 
'''
"9" = '''
:sup:`9` And let this levush and sus be delivered to the hand of one of the most noble sarim (princes) of HaMelech, that they may array the ish therewith whom HaMelech delighteth to show yekar, and bring him on horseback through the rechov of the ir, and proclaim before him, Thus shall it be done to the ish whom HaMelech delighteth to show yekar. 
'''
"10" = '''
:sup:`10` Then HaMelech said to Haman, Make haste, and take the levush and the sus, as thou hast said, and do even so to Mordechai HaYehudi, that sitteth at the Sha'ar HaMelech; leave nothing undone of all that thou hast spoken. 
'''
"11" = '''
:sup:`11` Then took Haman the levush and the sus, and arrayed Mordechai, and brought him on horseback through the rechov of the ir, and proclaimed before him, Thus shall it be done unto the ish whom HaMelech delighteth to show yekar. 
'''
"12" = '''
:sup:`12` And Mordechai came again to the Sha'ar HaMelech. But Haman hasted to his bais, having his head covered in evel (mourning). 
'''
"13" = '''
:sup:`13` And Haman told Zeresh his isha and all his ohavim everything that had befallen him. Then said his chachamim and Zeresh his isha unto him, If Mordechai be of the zera of the Yehudim, before whom thy downfall hast begun, thou shalt not prevail against him, but shalt nafol tipol (surely fall) before him. 
'''
"14" = '''
:sup:`14` And while they were yet talking with him, came the sarisim of HaMelech, and hasted to bring Haman unto the mishteh (banquet) that Ester had prepared. 
'''
