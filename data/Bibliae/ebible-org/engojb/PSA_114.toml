[114]
"1" = '''
:sup:`1` When Yisroel went out of Mitzrayim, Bais Ya'akov from a people of foreign tongue, 
'''
"2" = '''
:sup:`2` Yehudah was His kodesh (sanctuary), and Yisroel His dominion. 
'''
"3" = '''
:sup:`3` The yam saw it, and fled; Yarden was driven back. 
'''
"4" = '''
:sup:`4` The harim skipped like rams, and the little hills like lambs. 
'''
"5" = '''
:sup:`5` What ailed thee, O thou yam, that thou didst flee? Thou Yarden, that thou wast driven back? 
'''
"6" = '''
:sup:`6` Ye harim, that ye skipped like rams; and ye little hills, like lambs? 
'''
"7" = '''
:sup:`7` Tremble, thou earth, at the presence of Hashem, at the presence of Elohei Ya'akov; 
'''
"8" = '''
:sup:`8` Which turned the rock into a pool of mayim, the flint into a spring of mayim. 
'''
