[145]
"1" = '''
:sup:`1` (Tehillah of Dovid) 1Alef I will extol Thee, Elohai HaMelech; and I will bless Thy Shem l'olam va'ed. 
'''
"2" = '''
:sup:`2` Beis Kol yom will I bless Thee; and I will praise Thy Shem l'olam va'ed. 
'''
"3" = '''
:sup:`3` Gimel Gadol is Hashem, and me'od to be praised; and His greatness is not cheker (searchable). 
'''
"4" = '''
:sup:`4` Dalet Dor l'dor (generation to generation) shall praise Thy ma'asim, and shall declare Thy gevurot (mighty acts). 
'''
"5" = '''
:sup:`5` Heh I will speak of the hadar kavod of Thy hod, and of Thy nifle'ot (wonderful works). 
'''
"6" = '''
:sup:`6` Vav And men shall speak of the power of Thy norot; and I will declare Thy greatness. 
'''
"7" = '''
:sup:`7` Zayin They shall utter the zekher (memory, recollection) of Thy rav tov and shall sing of Thy tzedakah. 
'''
"8" = '''
:sup:`8` Chet Channun (gracious) is Hashem, and full of compassion; erech apayim (slow to anger), and of great chesed. 
'''
"9" = '''
:sup:`9` Tet Tov is Hashem to all; and His rachamim is over all His ma'asim. 
'''
"10" = '''
:sup:`10` Yod All Thy ma'asim shall praise Thee, Hashem; and Thy chasidim shall bless Thee. 
'''
"11" = '''
:sup:`11` Khaf They shall speak of the kavod of Thy Malchus, and tell of Thy gevurah; 
'''
"12" = '''
:sup:`12` Lamed To make known to the Bnei HaAdam His gevurah, and the kavod hadar of His Malchus. 
'''
"13" = '''
:sup:`13` Mem Thy Malchus is a Malchus kol olamim, and Thy Memshelet for kol dor vador. 
'''
"14" = '''
:sup:`14` SamekhHashem upholdeth all that fall, and raiseth up all those that are bowed down. 
'''
"15" = '''
:sup:`15` Ayin The eyes of all look to Thee; and Thou givest them their okhel (food) in its season. 
'''
"16" = '''
:sup:`16` Peh Thou openest Thine Yad, and satisfiest the ratzon of kol chai. 
'''
"17" = '''
:sup:`17` Tzadi Tzaddik is Hashem in all His drakhim, and chasid in all His ma'asim, 
'''
"18" = '''
:sup:`18` Koph Karov (near) is Hashem unto all them that call upon Him, to all that call upon Him in emes. 
'''
"19" = '''
:sup:`19` Resh He will fulfil the ratzon of them that fear Him; He also will hear their cry, and will save them. 
'''
"20" = '''
:sup:`20` Shin Shomer is Hashem over all them that love Him; but kol haresha'im will He destroy. 
'''
"21" = '''
:sup:`21` Tav My mouth shall speak the tehillat Hashem; and let kol basar bless His Shem Kodesh l'olam va'ed. Praise Hashem. 
'''
