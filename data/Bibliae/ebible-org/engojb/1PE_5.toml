[5]
"1" = '''
:sup:`1` Therefore, I give this word of chozek to the Zekenim (Elders) among you, I, as a fellow Zaken (Elder) and as an Eidus (Witness) of the sevalot (sufferings) of Rebbe, Melech HaMoshiach, and also as a partaker of the Kavod about to be unveiled: 
'''
"2" = '''
:sup:`2` Exercise the avodas hakodesh ministry of Ro'eh (Shepherd) on behalf of the Eder Hashem(Flock of G-d) among you, serving as Mashgichim Ruchaniyim (Spiritual Overseers), not unwillingly, for the sake of dishonest gelt, but willingly, eagerly, in conformity with Hashem, 
'''
"3" = '''
:sup:`3` Not as domineering the ones assigned by Hashem to your oversight, but being a mofet (example) for the tzon (flock). 
'''
"4" = '''
:sup:`4` After the Sar HaRo'im (Chief of Shepherds) has been manifested, you will receive the unfading Ateret HaKavod (Crown of Glory). 
'''
"5" = '''
:sup:`5` Likewise, bochrim (young men), be submissive to the Zekenim (Elders) and clothe yourselves in the kaftan of anavah (humility) toward one another, because IM LALETZIM HU YALITZ V'LA'ANAYIM YITEN CHEN(Indeed Hashem scorns the scorners, but gives grace to the humble). 
'''
"6" = '''
:sup:`6` Therefore, be humbled under the mighty hand of Hashem, that you may be exalted in due time. 
'''
"7" = '''
:sup:`7` HASHLECH AL ADONOI Y'HAVECHA V'HU Y'CHALKELECHA(Cast your care on Hashem and He will sustain you), because Hashem cares and is concerned about you. 
'''
"8" = '''
:sup:`8` Be shomer in zililut da'as (sober-mindedness). Your adversary HaSatan Samma'el, prowls around like a roaring arye (lion), seeking whom to swallow. 
'''
"9" = '''
:sup:`9` Oppose him, firm in emunah, knowing that in the Olam Hazeh, the same Chevlei Moshiach are to be laid upon HaAchim b'Moshiach. 
'''
"10" = '''
:sup:`10` Now the Elohei Kol Chen v'Chesed (the G-d of all Grace), the one having bestowed upon you the kri'ah (calling) into His eternal kavod in Moshiach Yehoshua, after you have suffered tzoros for a little while, will Himself restore, confirm, strengthen and establish you. 
'''
"11" = '''
:sup:`11` Lo HaKavod V'HaOz L'Olemei Olamim. Omein. 
'''
"12" = '''
:sup:`12` To you, through Sila HaAch HaNe'eman (the Faithful Brother in Moshiach), as such I regard him, I have written you briefly, a dvar chizzuk, encouraging you and giving edut (testimony) that this is the true Chen v'Chesed Hashem in which you stand. 
'''
"13" = '''
:sup:`13` Drishat Shalom to you from your coequal Nivcharah (Chosen One), she in Bavel. Drishat Shalom also from Markos, beni. 
'''
"14" = '''
:sup:`14` Greet one another with a neshikat ahavah (kiss of agape). Drishat Shalom to all of you, the ones in Rebbe, Melech HaMoshiach.
'''
