[5]
"1" = '''
:sup:`1` Now the Bnei Reuven the bechor Yisroel, for he was the bechor; but forasmuch as he defiled the bed of aviv, his bechorah (firstborn birthright) was given unto the Bnei Yosef Ben Yisroel, though the latter was not listed in the family registers as the bechorah. 
'''
"2" = '''
:sup:`2` For Yehudah prevailed above his brethren, and of him came the nagid; but the bechorah (portion of the firstborn) was Yosefʼs. 
'''
"3" = '''
:sup:`3` The Bnei Reuven bechor Yisroel were Chanokh, and Pallu, Chetzron, and Carmi. 
'''
"4" = '''
:sup:`4` The Bnei Yoel: Shema'yah bno, Gog bno, Shime'i bno, 
'''
"5" = '''
:sup:`5` Michah bno, Reayah bno, Ba'al bno, 
'''
"6" = '''
:sup:`6` Be'erah bno, whom Tilgat Pilneser Melech Ashur carried away into the Golus; he was nasi of the Reuveni. 
'''
"7" = '''
:sup:`7` And his relatives by their mishpekhot, when the genealogy of their toldot was reckoned, were the rosh, Ye'iel, and Zecharyah, 
'''
"8" = '''
:sup:`8` And Bela Ben Azaz Ben Shema Ben Yoel who dwelt in Aro'er, even unto Nevo and Ba'al-Me'on; 
'''
"9" = '''
:sup:`9` And eastward he inhabited as far as the beginning of the midbar from the river Euphrates, because their mikneh (livestock) were multiplied in Eretz Gil'ad. 
'''
"10" = '''
:sup:`10` And in the days of Sha'ul they made milchamah with the Hagari'im, who fell by their yad; and they dwelt in their ohalim (tents) throughout all the area east of Gil'ad. 
'''
"11" = '''
:sup:`11` And the Bnei Gad dwelt next to them, in the Eretz Bashan as far as Salkhah; 
'''
"12" = '''
:sup:`12` Yoel the rosh, and Shapham the mishneh (second), and Ya'nai, and Shaphat in Bashan. 
'''
"13" = '''
:sup:`13` And their achim of the bais avoteihem were Micha'el, and Meshullam, and Sheva, and Yorai, and Yakan, and Zia, and Ever, shivah (seven) in all. 
'''
"14" = '''
:sup:`14` These are the Bnei Avichayil Ben Churi Ben Yaroach Ben Gil'ad Ben Micha'el Ben Yeshishai Ben Yachdo Ben Buz. 
'''
"15" = '''
:sup:`15` Achi Ben Avdi'el Ben Guni was rosh of the bais avoteihem. 
'''
"16" = '''
:sup:`16` And they dwelt in Gil'ad in Bashan, and in her towns, and in all the migrashim (open lands) of Sharon, within their borders. 
'''
"17" = '''
:sup:`17` All these were reckoned by genealogies in the days of Yotam Melech Yehudah, and in the days of Yarov'am Melech Yisroel. 
'''
"18" = '''
:sup:`18` The Bnei Reuven, and the Gadi, and half the shevet (tribe) of Menasheh, of bnei chayil, anashim able to bear mogen and cherev, and to shoot with keshet, and trained for milchamah, were four and forty elef seven hundred and threescore, that were ready for military service. 
'''
"19" = '''
:sup:`19` And they waged milchamah against the Hagari'im, with Yetur, and Naphish, and Nodav. 
'''
"20" = '''
:sup:`20` And they were helped against them, and the Hagari'im were delivered into their yad, and all that were with them, for they cried to Elohim in the milchamah, and He was entreated of them because they put their trust in Him. 
'''
"21" = '''
:sup:`21` And they took away their mikneh: of their gemalim fifty elef, and of tzon two hundred and fifty elef, and of chamorim two thousand, and of nefesh adam a hundred elef. 
'''
"22" = '''
:sup:`22` For there fell down many slain, because the milchamah was Elohimʼs. And they took up residence in their place until the Golus. 
'''
"23" = '''
:sup:`23` And Bnei chatzi (half) shevet Menasheh dwelt in the land. They increased from Bashan unto Ba'al-Chermon and Senir, and unto Har Chermon. 
'''
"24" = '''
:sup:`24` And these were the heads of the bais avotam, even Epher, Yishi, Eliel, Azriel, Yirmeyah, and Hodavyah, and Yachdiel, anashim gibborei chayil, famous men, and heads of the bais avotam. 
'''
"25" = '''
:sup:`25` And they transgressed against Elohei Avoteihem, and went a-whoring after the elohim of the peoples of the land, whom Elohim made shmad before them. 
'''
"26" = '''
:sup:`26` And Elohei Yisroel stirred up the ruach of Pul Melech Ashur, and the ruach of Tilgat Pilneser Melech Ashur, and he carried them away into Golus, even the Reuveni, and the Gadi, and the half tribe of Menasheh, and brought them unto Chalach, and Chavor, and Hara, and to the river Gozan, unto this day. 
'''
"27" = '''
:sup:`27` The Bnei Levi: Gershon, Kehat, and Merari. 
'''
"28" = '''
:sup:`28` And the Bnei Kehat: Amram, Yitzhar, and Chevron, and Uzziel. 
'''
"29" = '''
:sup:`29` And the Bnei Amram: Aharon, and Moshe, and Miryam. The bnei Aharon; Nadav, and Avihu, El'azar, and Itamar. 
'''
"30" = '''
:sup:`30` El'azar fathered Pinchas, Pinchas fathered Avishua, 
'''
"31" = '''
:sup:`31` And Avishua fathered Bukki, and Bukki fathered Uzzi, 
'''
"32" = '''
:sup:`32` And Uzzi fathered Zerachyah, and Zerachyah fathered Merayot, 
'''
"33" = '''
:sup:`33` Merayot fathered Amaryah, and Amaryah fathered Achituv, 
'''
"34" = '''
:sup:`34` And Achituv fathered Tzadok, and Tzadok fathered Achima'atz, 
'''
"35" = '''
:sup:`35` And Achima'atz fathered Azaryah, and Azaryah fathered Yochanan, 
'''
"36" = '''
:sup:`36` And Yochanan fathered Azaryah (he it is that executed the kohenʼs office in the Beis that Sh'lomo built in Yerushalayim), 
'''
"37" = '''
:sup:`37` And Azaryah fathered Amaryah, and Amaryah fathered Achituv, 
'''
"38" = '''
:sup:`38` And Achituv fathered Tzadok, and Tzadok fathered Shallum, 
'''
"39" = '''
:sup:`39` And Shallum fathered Chilkiyah, and Chilkiyah fathered Azaryah, 
'''
"40" = '''
:sup:`40` And Azaryah fathered Serayah, and Serayah fathered Yehotzadak, 
'''
"41" = '''
:sup:`41` And Yehotzadak went into the Golus, when Hashem carried away Yehudah and Yerushalayim by the yad of Nevukhadnetzar. 
'''
