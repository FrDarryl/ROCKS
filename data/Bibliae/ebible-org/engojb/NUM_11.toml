[11]
"1" = '''
:sup:`1` And when the people complained, it displeased Hashem; Hashem heard it; His anger was kindled; and the Eish Hashem burned among them, and consumed them that were at the edge of the machaneh. 
'''
"2" = '''
:sup:`2` And the people cried unto Moshe; and when Moshe davened unto Hashem, the eish was quenched. 
'''
"3" = '''
:sup:`3` He called shem hamakom Taverah because the Eish Hashem burned among them. 
'''
"4" = '''
:sup:`4` And the rabble that was among them fell a-lusting; and the Bnei Yisroel also wept again, and said, If only we had basar to eat! 
'''
"5" = '''
:sup:`5` We remember the fish, which we did eat in Mitzrayim at no cost; the cucumbers, and the melons, and the leeks, and the onions, and the garlic; 
'''
"6" = '''
:sup:`6` But now our nefesh is dried up; there is nothing at all, besides this manna, before our eyes. 
'''
"7" = '''
:sup:`7` And the manna was like coriander seed, and the color thereof like the color of white gum resin. 
'''
"8" = '''
:sup:`8` And the people went about and gathered it, and ground it in handmills, or crushed it in the mortar, and baked it in pans, and made cakes of it; and the taste of it was like the taste of cakes prepared of shemen. 
'''
"9" = '''
:sup:`9` And when the dew fell upon the machaneh in the lailah, the manna fell with it. 
'''
"10" = '''
:sup:`10` Then Moshe heard the people wailing throughout their mishpekhot, every man in the entrance of his ohel; and the anger of Hashem was kindled greatly; Moshe also was displeased. 
'''
"11" = '''
:sup:`11` And Moshe said unto Hashem, Why hast Thou afflicted Thy eved? And why have I not found chen (favor) in Thy sight, that Thou layest the massa (burden) of all this people upon me? 
'''
"12" = '''
:sup:`12` Have I conceived all this people? Have I fathered them, that Thou shouldest say unto me, Carry them in thy bosom, as the one nursing beareth the nursing infant, unto the land which Thou didst swear unto their avot? 
'''
"13" = '''
:sup:`13` Where should I get basar to give unto all this people? For they wail unto me, saying, Give us basar, that we may eat. 
'''
"14" = '''
:sup:`14` I am not able to carry all this people alone, because it is too heavy for me. 
'''
"15" = '''
:sup:`15` And if Thou deal thus with me, kill me, please, at once, if I have found chen in Thy sight; and let me not see my wretchedness. 
'''
"16" = '''
:sup:`16` And Hashem said unto Moshe, Gather unto Me seventy men of the Zekenim of Yisroel, whom thou knowest to be the Ziknei HaAm, and officers over them; and bring them unto the Ohel Mo'ed, that they may stand there with thee. 
'''
"17" = '''
:sup:`17` And I will come down and speak with thee there; and I will take of the Ruach that is upon thee, and will put upon them; and they shall bear the massa HaAm (burden of the People) with thee, that thou bear it not thyself alone. 
'''
"18" = '''
:sup:`18` And say thou unto the people, Set yourselves apart as kodesh against tomorrow, and ye shall eat basar; for ye have wept in the ears of Hashem, saying, Who shall give us basar to eat? For it was well with us in Mitzrayim; therefore Hashem will give you basar, and ye shall eat. 
'''
"19" = '''
:sup:`19` Lo (not) ye shall eat one day, nor two days, nor five days, neither ten days, nor twenty days; 
'''
"20" = '''
:sup:`20` But even a whole month, until it come out at your nostrils, and it be loathsome unto you; because that meastem (ye have rejected)Hashem Who is among you, and have wept before Him, saying, Why came we forth out of Mitzrayim? 
'''
"21" = '''
:sup:`21` And Moshe said, The people, among whom I am, are 600,000 men on foot; and Thou hast said, I will give them basar, that they may eat a whole month. 
'''
"22" = '''
:sup:`22` Shall the flocks and the herds be slain for them, to suffice them? Or shall all the dag (fish) of the yam be gathered together for them, to suffice them? 
'''
"23" = '''
:sup:`23` And Hashem said unto Moshe, Is the Yad Hashem cut short? Thou shalt see now whether My Devar shall come to pass unto thee or not. 
'''
"24" = '''
:sup:`24` And Moshe went out, and told HaAm the divrei Hashem, and gathered the seventy men of the Ziknei HaAm, and set them round about the Ohel Moed. 
'''
"25" = '''
:sup:`25` And Hashem came down in an Anan, and spoke unto him, and took of the Ruach that was upon him, and gave unto the seventy Zekenim; and it came to pass, that, when the Ruach rested upon them, they prophesied, but did not continue. 
'''
"26" = '''
:sup:`26` But there remained two of the anashim in the machaneh, the shem of the one was Eldad, and the shem of the other Medad: and the Ruach rested upon them; and they were of them that were listed, but went not out unto the Ohel Moed; and they prophesied in the machaneh. 
'''
"27" = '''
:sup:`27` And there ran a young man, and told Moshe, and said, Eldad and Medad do prophesy in the machaneh. 
'''
"28" = '''
:sup:`28` And Yehoshua Ben Nun, the mesharet Moshe, one of his chosen young men, answered and said, Moshe adoni, forbid them. 
'''
"29" = '''
:sup:`29` And Moshe said unto him, Are you jealous for my sake? If only kol Am Hashem were neviim, and that Hashem would put His Ruach upon them! 
'''
"30" = '''
:sup:`30` And Moshe went back to the machaneh, he and the Ziknei Yisroel. 
'''
"31" = '''
:sup:`31` And there went forth a wind from Hashem, it drove in quail from the yam, brought them down over the machaneh at a height of two cubits from the ground for the distance of a day ºs journey all around the machaneh. 
'''
"32" = '''
:sup:`32` And the people stood up all that yom, and kol halailah, and all the next day, and they gathered in the quail; he that gathered least gathered ten chomers; and they spread them all out for themselves round about the machaneh. 
'''
"33" = '''
:sup:`33` And while the basar was yet between their teeth, before it was chewed, the wrath of Hashem was kindled against the people, and Hashem struck down the people with a makkah rabbah me'od (a very great plague). 
'''
"34" = '''
:sup:`34` And the shem of that place was called Kivrot-Hata'avah (graves of greed) because there they buried the people that lusted. 
'''
"35" = '''
:sup:`35` And the people set out from Kivrot-Hata'avah unto Chatzerot; and abode at Chatzerot. 
'''
