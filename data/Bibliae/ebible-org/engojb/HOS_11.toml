[11]
"1" = '''
:sup:`1` When Yisroel was a na'ar (child), I loved him, and called Beni (My son) out of Mitzrayim. 
'''
"2" = '''
:sup:`2` The more I called them, the more they went from Me; they sacrificed unto Ba'alim, and burned incense to peselim (graven images). 
'''
"3" = '''
:sup:`3` Yet it was I who taught Ephrayim to walk, taking them by their zero'ot; but they knew not that it was I who healed them. 
'''
"4" = '''
:sup:`4` I drew them with cords of man, with bands of ahavah; and I was to them as they that ease the ol (yoke) on their jaws, and I bent down to feed them. 
'''
"5" = '''
:sup:`5` Will they not return into Eretz Mitzrayim? And will not the Assyrian be his melech, because they refused to make teshuvah. 
'''
"6" = '''
:sup:`6` And the cherev shall flash in his towns, and shall destroy his gate bars, and devour them, because of their own counsels. 
'''
"7" = '''
:sup:`7` And Ami are bent to backsliding from Me; though they called to the Most High, none at all would exalt Him. 
'''
"8" = '''
:sup:`8` How shall I give thee up, Ephrayim? How shall I hand thee over, Yisroel? How shall I make thee as Admah? How shall I make thee as Tzevoyim? Mine lev is turned within Me, My relentings are kindled together. 
'''
"9" = '''
:sup:`9` I will not execute Mine charon af, I will not return to destroy Ephrayim; for El ani, and not ish; the Kadosh (Holy One) in the midst of thee; and I will not come in wrath. 
'''
"10" = '''
:sup:`10` They shall walk after Hashem; He shall roar like an aryeh; when He shall roar, then the banim shall come trembling from the west. 
'''
"11" = '''
:sup:`11` They shall come trembling as a bird out of Mitzrayim, and as a yonah out of Eretz Assyria; and I will place them in their batim (houses), 
'''
