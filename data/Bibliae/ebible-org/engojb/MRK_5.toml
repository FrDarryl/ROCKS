[5]
"1" = '''
:sup:`1` And they came to the other side of the lake, to the country of the Gerasenes. 
'''
"2" = '''
:sup:`2` And as soon as Rebbe Melech HaMoshiach stepped out of the sirah (boat), ofen ort (immediately), a man with a ruach hatumah from the kevarim (tombs) of the burial caves met him. 
'''
"3" = '''
:sup:`3` This man had (his) dwelling among the kevarim. And no one could keep him tied any longer, even with sharsherot (chains, fetters); 
'''
"4" = '''
:sup:`4` Because often he had been bound with shackles and the shackles had been torn apart by him, and no one had the koach (power) to subdue him. 
'''
"5" = '''
:sup:`5` And constantly, yomam valailah (day and night), among the kevarim and in the mountains, he was crying out and beating himself with stones. 
'''
"6" = '''
:sup:`6` And, having seen Rebbe, Melech HaMoshiach from afar, he ran and fell down before him. 
'''
"7" = '''
:sup:`7` And having cried out with a kol gadol (loud voice), he says, Mah lanu valach, Yehoshua, Ben HaElohim HaElyon? I implore you by Hashem, do not torment me. 
'''
"8" = '''
:sup:`8` For Rebbe, Melech HaMoshiach had been saying to him, Come out of the man, ruach hatumah (unclean spirit)! 
'''
"9" = '''
:sup:`9` And Rebbe, Melech HaMoshiach was questioning him, saying, What is your name? And he says to him, Legion is my name, for we are many! 
'''
"10" = '''
:sup:`10` And he begged Rebbe Melech HaMoshiach again and again not to exorcise him and banish him from that place. 
'''
"11" = '''
:sup:`11` Now there was a large herd of chazirim feeding nearby on the hillside. 
'''
"12" = '''
:sup:`12` And they (the ruchot hatemeiot, the shedim) implored Rebbe, Melech HaMoshiach, saying, Send us into the chazirim, so that we may go into them. 
'''
"13" = '''
:sup:`13` And he permitted them. And having come out, the ruchot hatemeiot entered into the chazirim. And the herd of chazirim rushed down the slope into the lake, and there were about two thousand of them, and they were drowned in the lake. 
'''
"14" = '''
:sup:`14` And the herdsmen feeding them fled and reported it in the village and in the sadot (fields), and the people came to see what had come to pass. 
'''
"15" = '''
:sup:`15` And they come to Yehoshua, and they see the one that had been possessed by the shed sitting, clothed and in his right mind the very one having had the Legion! And they were afraid. 
'''
"16" = '''
:sup:`16` And the edei reiyah (eyewitnesses) of what had happened to the man possessed by shedim and of what had happened to the chazirim reported it. 
'''
"17" = '''
:sup:`17` Then they began to implore Rebbe, Melech HaMoshiach to depart from their region. 
'''
"18" = '''
:sup:`18` And as Rebbe Melech HaMoshiach was stepping into the sirah (boat), the one who had been possessed by shedim was imploring him that he might accompany him. 
'''
"19" = '''
:sup:`19` And Rebbe, Melech HaMoshiach did not permit him, but says to him, Go home to your people and report to them everything that Hashem has done for you and that Hashem had rachamim (mercy) upon you. 
'''
"20" = '''
:sup:`20` And the man left and began to preach in the Decapolis everything that Rebbe, Melech HaMoshiach had done for him, and everyone was amazed. 
'''
"21" = '''
:sup:`21` And when he had crossed over again in the sirah (boat) to the other side, a large multitude gathered together to him, and he was beside the lake. 
'''
"22" = '''
:sup:`22` And one of the Roshei Beit HaKnesset comes name of Ya'ir and, having seen Rebbe, Melech HaMoshiach, he falls down at his feet, 
'''
"23" = '''
:sup:`23` and he begs him earnestly saying, Biti (my daughter) is at the point of mavet. Come and put your hand on her that she may receive refuah and may live. 
'''
"24" = '''
:sup:`24` And Moshiach went with Yair. And a large multitude were following him and they were pressing against Moshiach. 
'''
"25" = '''
:sup:`25` And there was an isha having a flow of dahm for twelve years. 
'''
"26" = '''
:sup:`26` And having suffered much by many rofim (physicians) and having spent everything she had, instead of recovering, her condition deteriorated. 
'''
"27" = '''
:sup:`27` And having heard about Rebbe, Melech HaMoshiach, she came up behind him in the multitude, and touched his garment. 
'''
"28" = '''
:sup:`28` For she was saying, If I may touch even the garment of Rebbe, Melech HaMoshiach, I will receive refuah. 
'''
"29" = '''
:sup:`29` And ofen ort the flow of her dahm was dried up and she felt in her basar that she has been given refuah from the shrekliche (terrible) machla (illness). 
'''
"30" = '''
:sup:`30` And ofen ort Rebbe, Melech HaMoshiach, having perceived within himself that gevurah (miraculous power) had gone forth from him, turned around in the crowd and said, Who touched my garments? 
'''
"31" = '''
:sup:`31` And the talmidim of Rebbe Melech HaMoshiach were saying to him, You see the multitude pressing against you, and you say, Who touched me? 
'''
"32" = '''
:sup:`32` And Rebbe, Melech HaMoshiach was looking around to see the one having done this. 
'''
"33" = '''
:sup:`33` Now the isha, BYIRAH (with fear) and BIRADAH (trembling), aware of what had happened to her, came and fell down before him and told him the emes (truth). 
'''
"34" = '''
:sup:`34` And Rebbe, Melech HaMoshiach said to her, Bat (Daughter), your emunah has brought you refuah (healing). Go in shalom and receive refuah from your machla. 
'''
"35" = '''
:sup:`35` While Rebbe Melech HaMoshiach was still speaking, some came from the Rosh Beit HaKnesset, saying, Your yaldah is a nifteret (deceased person); are you still causing a shter (bother) for the rabbi? 
'''
"36" = '''
:sup:`36` But Rebbe, Melech HaMoshiach, having overheard what was being spoken, says to the Rosh Beit HaKnesset, Do not be afraid; only have emunah. 
'''
"37" = '''
:sup:`37` And Rebbe Melech HaMoshiach did not permit anyone to follow after him, except Kefa and Ya'akov and Yochanan, the brother of Ya'akov. 
'''
"38" = '''
:sup:`38` And they come into the bais of the Rosh Beit HaKnesset, and Rebbe, Melech HaMoshiach beheld much commotion and weeping and loud wailing. 
'''
"39" = '''
:sup:`39` And having entered, he says to them, Why are you distressed and weeping? The yaldah is not a nifteret but is only sleeping. 
'''
"40" = '''
:sup:`40` And they began making leitzonus (mockery, fun) of him. But having put everyone out, Rebbe Melech HaMoshiach takes the Abba of the naarah (girl) and the Em and the ones with him, and goes into where the naarah was. 
'''
"41" = '''
:sup:`41` And having grasped the hand of the naarah, Moshiach says to her, Talitha Koum, which, being translated, means Little girl, to you I say, arise! 
'''
"42" = '''
:sup:`42` And ofen ort the naarah got up and she was walking around. She was twelve years old. And ofen ort they were amazed with great wonder. 
'''
"43" = '''
:sup:`43` And he gave orders to them earnestly that no one should have daas of this. And Rebbe, Melech HaMoshiach said to give her some okhel (food). 
'''
