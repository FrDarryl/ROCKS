[12]
"1" = '''
:sup:`1` Ephrayim compasseth Me about with kachash (lies), and Bais Yisroel with mirmar (deceit); but Yehudah still is unruly against El, and against Kadoshim (Holy One); Who is ne'eman. 
'''
"2" = '''
:sup:`2` Ephrayim feedeth on wind, and chasing after the east wind; he daily increaseth kazav (lies) and sod (desolation); and cuts brit with the Assyrians, and shemen is sent to Mitzrayim. 
'''
"3" = '''
:sup:`3` Hashem hath also a charge against Yehudah, and will visit punishment on Ya'akov according to his ways; according to his doings will He repay him. 
'''
"4" = '''
:sup:`4` In the beten (womb) he (Ya'akov) akav (took at the heel) of his brother and by his strength he sarah (struggled with, persevered) with Elohim; 
'''
"5" = '''
:sup:`5` Yea, he (Yisroel) sarah (had power over) the malach, and prevailed; he wept, and made techinnah unto Him; He found him at Beit-El, and there He spoke with us; 
'''
"6" = '''
:sup:`6` Even Hashem Elohei Tzva'os; Hashem is His memorial Name! 
'''
"7" = '''
:sup:`7` Therefore turn thou to Eloheicha; be shomer over chesed and mishpat and wait on Eloheicha tamid (continually). 
'''
"8" = '''
:sup:`8` A kena'an (merchant), in whose hand are the scales of mirmar (deceit) He loveth to oppress. 
'''
"9" = '''
:sup:`9` And Ephrayim boasts: Yet I am become an oisher, I have found me out wealth; in all my gain they shall find none avon (iniquity, offense) in me that would be chet (sin). 
'''
"10" = '''
:sup:`10` And I that am Hashem Eloheicha from Eretz Mitzrayim will yet make thee to dwell in oholim, as in the yamei mo'ed. 
'''
"11" = '''
:sup:`11` I have also spoken to the nevi'im, and I have multiplied chazon (vision, revelation, prophecy), and spoken parables by the nevi'im. 
'''
"12" = '''
:sup:`12` Is there aven (iniquity) in Gil'ad? Surely they are vanity; they sacrifice bullocks in Gilgal; yea, their mizbechot are as piles of stones in the furrows of the fields. 
'''
"13" = '''
:sup:`13` And Ya'akov fled into the country of Aram, and Yisroel served for an isha, and for an isha he was shomer over sheep. 
'''
"14" = '''
:sup:`14` And by a navi Hashem brought Yisroel out of Mitzrayim, and shomer a navi was. 
'''
"15" = '''
:sup:`15` Ephrayim has provoked bitter anger; therefore shall He leave his blood-guiltiness upon him, and his scorn shall Adonoi of him return and repay unto him. 
'''
