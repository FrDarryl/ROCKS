[24]
"1" = '''
:sup:`1` And He said unto Moshe, Come up unto Hashem, thou, and Aharon, Nadav, and Avihu, and shive'im (seventy) of the Ziknei Yisroel; and worship ye afar off. 
'''
"2" = '''
:sup:`2` And Moshe alone shall come near Hashem; but they shall not come near; neither shall HaAm go up with him. 
'''
"3" = '''
:sup:`3` And Moshe came and told HaAm kol divrei Hashem, and all the mishpatim; and kol HaAm answered with one voice, and said, All the words which Hashem hath said will we do. 
'''
"4" = '''
:sup:`4` And Moshe wrote kol divrei Hashem, and rose up early in the boker, and built a Mizbe'ach at the base of HaHar, and twelve matzevah (stone pillars), according to the twelve Shivtei Yisroel. 
'''
"5" = '''
:sup:`5` And he sent out na'arei Bnei Yisroel, which offered olot (burnt offerings), and sacrificed shelamim (peace offerings) of bulls unto Hashem. 
'''
"6" = '''
:sup:`6` And Moshe took half of the dahm, and put it in bowls; and the other half of the dahm he sprinkled upon the Mizbe'ach. 
'''
"7" = '''
:sup:`7` Then he took the Sefer HaBrit, and read it aloud in the ears of HaAm, and they responded, All that Hashem hath said we will do, and be obedient. 
'''
"8" = '''
:sup:`8` And Moshe took the remaining dahm, and sprinkled it on HaAm, and said, Hinei dahm habrit, which Hashem hath cut with you concerning all these words. 
'''
"9" = '''
:sup:`9` Then went up Moshe, and Aharon, Nadav, and Avihu, and shive'im Ziknei Yisroel; 
'''
"10" = '''
:sup:`10` And they saw the Elohei Yisroel; and there was under His feet the likeness of sapphire stone pavement, and like the very Shomayim in its clearness. 
'''
"11" = '''
:sup:`11` And against the leaders of the Bnei Yisroel He laid not His yad; also they saw HaElohim, and did eat and drink. 
'''
"12" = '''
:sup:`12` And Hashem said unto Moshe, Come up to Me into HaHar, and remain there; and I will give thee the Luchot HaEven, and the torah, and the mitzvot which I have written to teach them. 
'''
"13" = '''
:sup:`13` And Moshe rose up, and Yehoshua meshareto (the one aiding him, the one ministering to him); and Moshe went up into the Har HaElohim. 
'''
"14" = '''
:sup:`14` And he said unto the Zekenim, Tarry ye here for us, until we come again unto you; and, hinei, Aharon and Chur are with you; if any man have a grievance, let him come unto them. 
'''
"15" = '''
:sup:`15` And Moshe went up into HaHar, and an anan concealed HaHar. 
'''
"16" = '''
:sup:`16` And the Kevod Hashem abode upon Mt. Sinai, and the anan concealed it sheshet yamim; and the yom hashevi'i He called unto Moshe out of the midst of the anan. 
'''
"17" = '''
:sup:`17` And the sight of the Kevod Hashem was like eish ochelet (devouring fire) on the top of HaHar in the eyes of the Bnei Yisroel. 
'''
"18" = '''
:sup:`18` And Moshe went into the midst of the anan, going up into HaHar; and Moshe was in HaHar arba'im yom v'arba'im lailah. 
'''
