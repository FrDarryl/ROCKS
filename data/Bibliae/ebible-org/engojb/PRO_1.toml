"1" = '''
:sup:`1` Mishlei Sh'lomo Ben Dovid, Melech Yisroel; 
'''
"2" = '''
:sup:`2` To have da'as of chochmah and musar (discipline); to understand the words of binah; 
'''
"3" = '''
:sup:`3` To receive the musar of those with seichel, tzedek and mishpat, and meisharim (equity, uprightness); 
'''
"4" = '''
:sup:`4` To give subtlety to the simple, to the na'ar, da'as and discretion. 
'''
"5" = '''
:sup:`5` A chacham (wise person) will hear, and will increase learning, and a man of understanding shall acquire wise counsel: 
'''
"6" = '''
:sup:`6` To understand a mashal (proverb), and the melitzah (enigma); the divrei chachamim, and their chidot (riddles). 
'''
"7" = '''
:sup:`7` The Yirat Hashem is the reshit da'as, but fools despise chochmah and musar. 
'''
"8" = '''
:sup:`8` Beni (my son), hear the musar Avicha, and forsake not the Torat Immecha. 
'''
"9" = '''
:sup:`9` For they shall be a garland of chen unto thy rosh, and a chain about thy neck. 
'''
"10" = '''
:sup:`10` Beni (my son), if chatt'aim (sinners) entice thee, consent thou not. 
'''
"11" = '''
:sup:`11` If they say, Come with us, let us lie in wait for dahm, let us lurk secretly for the naki (innocent, harmless) chinnom (without cause); 
'''
"12" = '''
:sup:`12` Let us swallow them up chayyim (alive) like She'ol; and whole, as those that go down into the bor (pit); 
'''
"13" = '''
:sup:`13` We shall find all precious substance, we shall fill bateinu (our houses) with plunder; 
'''
"14" = '''
:sup:`14` Throw in thy goral (lot) among us; let all of us have kis echad (one pouch, purse). 
'''
"15" = '''
:sup:`15` Beni (my son), walk not thou in the derech with them; refrain thy regel from their path; 
'''
"16" = '''
:sup:`16` For their raglayim run to rah, and make haste for shefach dahm (shedding of blood). 
'''
"17" = '''
:sup:`17` Surely in vain the reshet (net) is spread in the eyes of kol ba'al kanaf (all the birds); 
'''
"18" = '''
:sup:`18` And they lie in wait for their own dahm; they lurk secretly for their own nafshot. 
'''
"19" = '''
:sup:`19` So are the ways of every one that is greedy for betza (ill-gotten gain); which taketh away the nefesh of the be'alim (owners) thereof. 
'''
"20" = '''
:sup:`20` Chochmot crieth out in the street; she lifts up her voice in the rechovot (city squares); 
'''
"21" = '''
:sup:`21` She crieth out in the chief place of concourse, in the openings of the she'arim (gates); in the Ir (city) she uttereth her words, saying, 
'''
"22" = '''
:sup:`22` Ad mosai, ye simple ones, will ye love being simpletons? And the scoffers delight in their mockery, and kesilim (fools) hate da'as? 
'''
"23" = '''
:sup:`23` Turn you at my tokhechah (reproof); hinei, I will pour out my ruach unto you, I will make known my devarim unto you. 
'''
"24" = '''
:sup:`24` Because I have called, and ye refused, I have stretched out my yad, and no man regarded; 
'''
"25" = '''
:sup:`25` But ye have disdained all my etza (counsel), and would have none of my tokhechah (reproof); 
'''
"26" = '''
:sup:`26` I also will laugh at your calamity; I will mock when your pachad (terror) cometh; 
'''
"27" = '''
:sup:`27` When your pachad (terror) cometh like a storm, and your calamity cometh like a whirlwind; when tzarah (distress) and oppression cometh upon you. 
'''
"28" = '''
:sup:`28` Then shall they call upon me, but I will not answer; they shall look for me diligently, but they shall not find me; 
'''
"29" = '''
:sup:`29` For that they hated da'as, and did not choose the Yirat Hashem; 
'''
"30" = '''
:sup:`30` They would have none of my etza (counsel); they despised all my tokhechah (reproof). 
'''
"31" = '''
:sup:`31` Therefore shall they eat of the p'ri (fruit) of their own derech, and be filled with their own mo'atzot (schemes, devices). 
'''
"32" = '''
:sup:`32` For the waywardness of the simple shall slay them, and the complacent contentment of kesilim (fools) shall destroy them. 
'''
"33" = '''
:sup:`33` But the one who payeth heed unto me shall dwell safely, and shall be secure from pachad ra'ah (terror of evil). 
'''
