[7]
"1" = '''
:sup:`1` Now the Bnei Yissakhar were Tola, Puah, Yashuv, Shimrom, 4. 
'''
"2" = '''
:sup:`2` And the Bnei Tola: Uzzi, Refayah, Yeriel, Yachmai, Yivsam, and Shmuel, heads of their bais avot, namely, of Tola; they were gibborei chayil (warriors of valor) in their toldot (generations), whose number was in the days of Dovid 22,600. 
'''
"3" = '''
:sup:`3` And the Bnei Uzzi: Yizrachyah; and the Bnei Yizrachyah: Micha'el, and Ovadyah, and Yoel, Yishiyah, 5, all of them rashim (leaders). 
'''
"4" = '''
:sup:`4` And with them, by their toldot, after their bais avot, were bands of soldiers for milchamah, 36,000, for they had many nashim and banim. 
'''
"5" = '''
:sup:`5` And their brethren among all the mishpekhot of Yissakhar were gibborei chayil, reckoned in all by their genealogies 87,000. 
'''
"6" = '''
:sup:`6` The Bnei Binyamin: Bela, and Becher, and Yedia'el, 3. 
'''
"7" = '''
:sup:`7` And the Bnei Bela: Etzbon, and Uzzi, and Uzziel, and Yerimot, and Iri, 5; heads of their bais avot, gibborei chayalim (warriors of valor); and were reckoned by their genealogies 22,034. 
'''
"8" = '''
:sup:`8` And the Bnei Becher: Zemirah, and Yoash, and Eli'ezer, and Elyo'einai, and Omri, and Yeremot, and Aviyah, and Anatot, and Alemet. All these are the Bnei Becher. 
'''
"9" = '''
:sup:`9` And the number of them, listed by their toldot, heads of their bais avot, gibborei chayil, was twenty elef and two hundred. 
'''
"10" = '''
:sup:`10` The Bnei Yedia'el: Bilhan; and the Bnei Bilhan; Ye'ush, and Binyamin, and Ehud, and Kena'anah, and Zeitan, and Tarshish, and Achishachar. 
'''
"11" = '''
:sup:`11` All these the Bnei Yedia'el, by the heads of families, gibborei chayalim, were seventeen elef and two hundred soldiers, fit to go forth for milchamah. 
'''
"12" = '''
:sup:`12` Shuppim also, and Chuppim, the Bnei Ir, and Chushim, the Bnei Acher. 
'''
"13" = '''
:sup:`13` The Bnei Naphtali: Yachtziel, and Guni, and Yetzer, and Shallum, the Bnei Bilhah. 
'''
"14" = '''
:sup:`14` The Bnei Menasheh: Asriel, whom his Aramean pilegesh bore; she bore Machir avi Gil'ad; 
'''
"15" = '''
:sup:`15` And Machir took an isha from the Chuppim and Shuppim, whose achot ºs shem was Ma'achah; and the shem of the second was Tzelophechad, and Tzelophechad had banot. 
'''
"16" = '''
:sup:`16` And Ma'achah eshet Machir bore ben, and she called shmo Peresh; and the shem of his brother was Sheresh; and his banim were Ulam and Rakem. 
'''
"17" = '''
:sup:`17` And the Bnei Ulam: Bedan. These were the Bnei Gil'ad Ben Machir Ben Menasheh. 
'''
"18" = '''
:sup:`18` And his achot Hammolekhet bore Ishhod, and Avi'ezer, and Machlah. 
'''
"19" = '''
:sup:`19` And the Bnei Shemida were Achyan, and Shechem, and Likchi, and Ani'am. 
'''
"20" = '''
:sup:`20` And the Bnei Ephrayim: Shutelach, and Bered bno, and Tachat bno, and El'adah bno, and Tachat bno, 
'''
"21" = '''
:sup:`21` And Zavad bno, and Shutelach bno, and Ezer, and El'ad, whom the anashim of Gat that were born in that land slaughtered, because they came down to take away their mikneh (livestock). 
'''
"22" = '''
:sup:`22` And Ephrayim avihem mourned many days, and his achim came to comfort him. 
'''
"23" = '''
:sup:`23` And when he went in to his isha, she conceived, and bore ben, and he called shmo Beri'ah, because it went in ra'ah (evil, disaster, misfortune) with his bais. 
'''
"24" = '''
:sup:`24` (And his bat was She'erah, who built Lower Beit-Choron, and the Upper, and Uzein She'erah.) 
'''
"25" = '''
:sup:`25` And Refach was bno, also Resheph, and Telach bno, and Tachan bno, 
'''
"26" = '''
:sup:`26` La'dan bno, Ammihud bno, Elishama bno, 
'''
"27" = '''
:sup:`27` Non (Nun) bno, Yehoshua bno. 
'''
"28" = '''
:sup:`28` And their possessions and settlements were Beit-El and the villages thereof, and to the east Na'aran, and to the west Gezer, with the villages thereof; Shechem also and the villages thereof, unto Ayah and the villages thereof; 
'''
"29" = '''
:sup:`29` And by the borders of the Bnei Menasheh, Beit-She'an and her villages, Ta'nakh and her villages, Megiddo and her villages, Dor and her villages. In these dwelt the Bnei Yosef Ben Yisroel. 
'''
"30" = '''
:sup:`30` The Bnei Asher: Yimnah, and Yishvah, and Yishvi, and Beri'ah, and Serach their achot. 
'''
"31" = '''
:sup:`31` And the Bnei Beri'ah: Chever, and Malki'el, who is avi Birzayit. 
'''
"32" = '''
:sup:`32` And Chever fathered Yaphlet, Shomer, Chotam, and Shu'a their achot. 
'''
"33" = '''
:sup:`33` And the Bnei Yaphlet: Pasach, Bimhal, Ashvat. These are the Bnei Yaphlet. 
'''
"34" = '''
:sup:`34` And the Bnei Shemer: Achi, Rohgah, Chubbah, and Aram. 
'''
"35" = '''
:sup:`35` And the Ben Helem his brother: Tzophach, Yimna, Shelesh, and Amal. 
'''
"36" = '''
:sup:`36` The Bnei Tzophach: Suach, Charnepher, Shu'al, Beri, and Yimrah, 
'''
"37" = '''
:sup:`37` Betzer, Hod, Shamma, Shilshah, Yitran, and Be'era. 
'''
"38" = '''
:sup:`38` And the Bnei Yeter: Yephunneh, Pispah, Ara. 
'''
"39" = '''
:sup:`39` And the Bnei Ulla: Arach, Channi'el, Ritzya. 
'''
"40" = '''
:sup:`40` All these were the Bnei Asher, heads of their bais avot, choice gibborim chayalim, outstanding of the nasi'im. And the number throughout the genealogy of them that were battle-ready was twenty and six elef anashim. 
'''
