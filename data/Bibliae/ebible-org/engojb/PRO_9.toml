[9]
"1" = '''
:sup:`1` Chochmah hath built her bais, she hath hewn out her seven ammudim; 
'''
"2" = '''
:sup:`2` She hath prepared her meat; she hath mixed her yayin; she hath also set her shulchan. 
'''
"3" = '''
:sup:`3` She hath sent forth her na'arot; she calleth from the highest points of the city; 
'''
"4" = '''
:sup:`4` Whosoever is simple, let him turn in here; as for him that lacketh lev (a heart of understanding), she saith to him, 
'''
"5" = '''
:sup:`5` Come, eat of my lechem, and drink of the yayin which I have mixed. 
'''
"6" = '''
:sup:`6` Forsake the simple ways, and live; and go in the derech binah. 
'''
"7" = '''
:sup:`7` He that reproveth a letz (mocker) getteth to himself shame, and he that is a mochiach (reprover) of a wicked man getteth himself a blot stain. 
'''
"8" = '''
:sup:`8` Reprove not a letz, lest he hate thee; rebuke a chacham, and he will love thee. 
'''
"9" = '''
:sup:`9` Give instruction to a chacham, and he will be yet wiser; teach a tzaddik, and he will increase in learning. 
'''
"10" = '''
:sup:`10` The Yirat Hashem is the beginning of chochmah, and the da'as Kedoshim (knowledge of the Holy One) is binah (understanding). 
'''
"11" = '''
:sup:`11` For by me thy yamim shall be multiplied, and shanot chayyim shall be increased to thee. 
'''
"12" = '''
:sup:`12` If thou be chacham, thou shalt be wise for thyself, but if thou mockest, thou alone shalt suffer. 
'''
"13" = '''
:sup:`13` Aishes Kesilut (Dame Folly) is clamorous; she is simple, and knoweth nothing. 
'''
"14" = '''
:sup:`14` For she sitteth at the petach (doorway) of her bais, on a seat in the high places of the city, 
'''
"15" = '''
:sup:`15` To call those passing on the derech (road) who go straight on their way: 
'''
"16" = '''
:sup:`16` Whoso is simple, let him turn in here, and as for him that lacketh lev (heart of understanding), she saith to him: 
'''
"17" = '''
:sup:`17` Stolen waters are sweet, and lechem eaten in secret is pleasant. 
'''
"18" = '''
:sup:`18` But he has no da'as that the dead ones are there; and that her guests are in the depths of Sheol. 
'''
