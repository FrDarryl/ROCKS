"1" = '''
:sup:`1` This is the sefer toldot of Rebbe, Melech HaMoshiach Yehoshua Ben Dovid, Ben Avraham. 
'''
"2" = '''
:sup:`2` Avraham, then Yitzchak, Ya'akov, Yehudah and his brothers; 
'''
"3" = '''
:sup:`3` then, through Yehudah, Peretz and Zerach by Tamar; then Chetzron, Ram; 
'''
"4" = '''
:sup:`4` then Amminadav, Nachshon, Salmon; 
'''
"5" = '''
:sup:`5` then Boaz by Rachav; then Oved by Ruth, then Yishai; 
'''
"6" = '''
:sup:`6` then Yishai fathered Dovid HaMelech; then Sh'lomo by the wife of Uriyah; 
'''
"7" = '''
:sup:`7` then Rechavam, Aviyah, Asa, 
'''
"8" = '''
:sup:`8` then Yehoshafat, Yoram, Uziyahu; 
'''
"9" = '''
:sup:`9` then Yotam, Achaz, Chizkiyahu, 
'''
"10" = '''
:sup:`10` then Menasheh, Amon, Yoshiyahu, 
'''
"11" = '''
:sup:`11` then Ykhanyahu and his achim from the days of the Golus in Babylon. 
'''
"12" = '''
:sup:`12` After Ykhanyahu, then Shealtiel, then Zerubavel, 
'''
"13" = '''
:sup:`13` then Avichud, then Elyakim, then Azur; 
'''
"14" = '''
:sup:`14` then Tzadok, then Yakhin, then Elichud; 
'''
"15" = '''
:sup:`15` then El'azar, then Mattan, then Ya'akov. 
'''
"16" = '''
:sup:`16` Ya'akov fathered Yosef, the baal (husband) of Miryam, from whom was born Yehoshua, who is called Rebbe, Melech HaMoshiach. 
'''
"17" = '''
:sup:`17` So then, there were arba'a asar (fourteen) dorot (generations) from Avraham to Dovid, and there were arba'a asar dorot from Dovid to the Golus in Babylon, and there were arba'a asar dorot from the Golus in Babylon to Rebbe, Melech HaMoshiach. 
'''
"18" = '''
:sup:`18` The huledet (birth) of Rebbe, Melech HaMoshiach was as follows. When Moshiachʼs Em, Miryam, had been given in erusin to Yosef, but before they came together, she was found with child through the Ruach Hakodesh. 
'''
"19" = '''
:sup:`19` Her shidduch, Yosef, being a tzaddik and not wanting to humiliate her publicly, planned to deal with the get (divorce) in a private arrangement. 
'''
"20" = '''
:sup:`20` Now just when Yosef had thought through to this tachlis (purpose) hinei! A malach Hashem appeared to him in a chalom, and said, Yosef ben Dovid, do not shrink from taking Miryam in nisuim (marriage) as your kallah (bride), because what has been conceived in her is through the Ruach Hakodesh. 
'''
"21" = '''
:sup:`21` And she shall bear BEN (Son) and you will call SHMO(his name) YEHOSHUA because he will bring his people yeshu'ah (rescue, salvation, deliverance) from their peyshaim (rebellions). 
'''
"22" = '''
:sup:`22` Now all this occurred so that which was spoken by Hashem through the Navi might be fulfilled, 
'''
"23" = '''
:sup:`23` HINEI, HAALMAH HARAH V'YOLEDET BEN VKARAT SHMO IMMANU-EL (Behold, the Virgin will be with child and will bear Son and will call his name Immanu-El) — which translated means G-d is with us. 
'''
"24" = '''
:sup:`24` Then Yosef, rising up from sleep, did as the malach Hashem commanded him and he took his kallah. 
'''
"25" = '''
:sup:`25` And Yosef did not know her until she bore BEN and Yosef called him by name of Yehoshua. 
'''
