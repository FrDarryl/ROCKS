[50]
"1" = '''
:sup:`1` (Mizmor of Asaph) 1 El Elohim, even Hashem, hath spoken, and called Eretz from the mizrach shemesh (rising of sun) unto the going down thereof. 
'''
"2" = '''
:sup:`2` Out of Tziyon, the perfection of yofi, Elohim shineth forth. 
'''
"3" = '''
:sup:`3` Eloheinu shall come, and shall not keep silent; an eish shall devour before Him, and it shall be tempestuous me'od round about Him. 
'''
"4" = '''
:sup:`4` He shall summon Shomayim from above, and ha'aretz, that He may judge His people. 
'''
"5" = '''
:sup:`5` Gather My chasidim together unto Me; those that have cut a Brit (covenant) with Me by zevach (blood sacrifice). 
'''
"6" = '''
:sup:`6` And Shomayim shall declare His tzedek; for Elohim Shofet hu. Selah 
'''
"7" = '''
:sup:`7` Hear, O My people, and I will speak; O Yisroel, and I will testify against thee; I am Elohim, even Eloheicha. 
'''
"8" = '''
:sup:`8` I will not reprove thee for thy zevakhim. And thy olot are before Me tamid. 
'''
"9" = '''
:sup:`9` I will accept no par (bull) from thy bais, nor he-goats out of thy folds. 
'''
"10" = '''
:sup:`10` For every beast of the ya'ar (forest) is Mine, and the behemot upon a thousand hills. 
'''
"11" = '''
:sup:`11` I know kol oph (every bird) of the harim; and the animals of the wild are Mine. 
'''
"12" = '''
:sup:`12` If I were hungry, I would not tell thee; for the tevel is Mine, and the fulness thereof. 
'''
"13" = '''
:sup:`13` Will I eat the basar of bulls, or drink the dahm of goats? 
'''
"14" = '''
:sup:`14` Sacrifice unto Elohim todah; and pay thy nedarim (vows, pledges) unto Elyon; 
'''
"15" = '''
:sup:`15` And call upon Me in the Yom Tzarah; I will deliver thee, and thou shalt glorify Me. 
'''
"16" = '''
:sup:`16` But unto the rasha, Elohim saith, What right hast thou to declare My chukkot, or that thou shouldest take My Brit in thy mouth? 
'''
"17" = '''
:sup:`17` Seeing thou hatest musar (correction), and casteth My devarim behind thee. 
'''
"18" = '''
:sup:`18` When thou sawest a ganav (thief), then thou consentedst with him, and hast taken thy chelek (lot) with mena'afim (adulterers). 
'''
"19" = '''
:sup:`19` Thou lettest loose thy mouth to ra'ah, and thy leshon frameth mirmah (deceit). 
'''
"20" = '''
:sup:`20` Thou sittest and speakest against thy brother; thou slanderest thine own ben immecha. 
'''
"21" = '''
:sup:`21` These things hast thou done, and I kept silent; thou thoughtest that I was altogether like thee; but I will reprove thee, and set the charge before thine eyes. 
'''
"22" = '''
:sup:`22` Now consider this, ye that forget Elo'ah (G-d), lest I tear you to pieces, and there be none to rescue. 
'''
"23" = '''
:sup:`23` Whoso offereth todah glorifieth Me; and to him that ordereth his derech aright will I show the Salvation of Elohim. 
'''
