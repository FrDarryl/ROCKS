[3]
"1" = '''
:sup:`1` Now Kefa and Yochanan were going up to the Beis Hamikdash at the hour of tefillah, the ninth hour (three o'clock in the afternoon). 
'''
"2" = '''
:sup:`2` And a certain ish, an ish (pisei'ach from the womb of his em), was being carried and they were putting him bederech klal (usually) yom yom at the sha'ar of the Beis Hamikdash, the one being called the Sha'ar Hatiferet, in order to beg for tzedakah from the ones entering into the Beis Hamikdash. 
'''
"3" = '''
:sup:`3` When the ish pisei'ach (lame man) saw Kefa and Yochanan being about to enter into the Beis Hamikdash, he began begging them for tzedakah. 
'''
"4" = '''
:sup:`4` But Kefa, as did Yochanan, gazed at him, saying, Look at us! 
'''
"5" = '''
:sup:`5` And the ish pisei'ach was paying heed to them, expecting to receive something from them. 
'''
"6" = '''
:sup:`6` And Kefa said, Silver and gold have I none, but such as I have I give to you. In ha-Shem of the Rebbe, Melech HaMoshiach Yehoshua of Natzeret, get up and walk! 
'''
"7" = '''
:sup:`7` And having grasped him by the yamin, Kefa lifted him up, and immediately the man ºs feet and ankles were strengthened. 
'''
"8" = '''
:sup:`8` And leaping up, he stood and was walking around, and he entered with them into the Beis Hamikdash, walking and leaping and shouting, Baruch Hashem! 
'''
"9" = '''
:sup:`9` And all the people saw him walking and shouting, Baruch Hashem! 
'''
"10" = '''
:sup:`10` And they recognized him, that he was the one sitting at the Sha'ar Hatiferet (Beautiful Gate) of the Beis Hamikdash begging for tzedakah; and they were nispoyel (standing in awe) and amazement at what had happened to him. 
'''
"11" = '''
:sup:`11` Now while Kefa and Yochanan were being held by him, all the people ran together to them at the Portico which is called Ulam Sh'lomo, and the people were utterly astonished. 
'''
"12" = '''
:sup:`12` And when Kefa saw this, he answered the people, preaching, Anshei Yisroel, why are you bewildered at this or at us? Why are you gazing as if it were by our own ko'ach or chassidus that this man has become able to walk? 
'''
"13" = '''
:sup:`13` Hashem, Elohei Avraham V'Elohei Yitzchak V'Elohei Ya'akov, the G-d of Avoteinu, has brought kavod to his mesharet, his Eved, Rebbe, Melech HaMoshiach Yehoshua whom you delivered over and denied in the presence of Pilate when you decided to release the other one. 
'''
"14" = '''
:sup:`14` But you denied HaKadosh and the Tzaddik and you asked for a man who was a rotzeach (murderer) to be granted unto you, 
'''
"15" = '''
:sup:`15` but the Sar HaChayyim you did away with, whom Hashem made to stand up alive again from the mesim, of which we are edim (witnesses). 
'''
"16" = '''
:sup:`16` And on the basis of emunah in Shmo (Name), this ish whom you see and know, the Shem of Yehoshua has made him strong; ken, and it is emunah (faith) that comes through Rebbe, Melech HaMoshiach Yehoshua, which has given a refu'ah shleimah (complete healing) to this man in the presence of all of you. 
'''
"17" = '''
:sup:`17` And now, Achim, I realize that according to a lack of da'as you acted, as did also your manhigim (leaders). 
'''
"18" = '''
:sup:`18` But Hashem has thus fulfilled the things which he announced beforehand through the mouth of all the Nevi'im that the Rebbe, Melech HaMoshiach should undergo Messianic yissurim (sufferings). 
'''
"19" = '''
:sup:`19` Therefore, make teshuva (repentance, turning from chet sin to G-d) and turn in order that your chatta'im, your averos (sins) may be removed, 
'''
"20" = '''
:sup:`20` In order that times of rest may come from the presence of Adonoi, and that he may send the one having been proclaimed beforehand to you, that is, the Rebbe, Melech HaMoshiach, 
'''
"21" = '''
:sup:`21` Whom it is necessary for Shomayim to receive until the times of the Tikkun of all things of which Hashem spoke long ago through the mouth of his Nevi'im hakedoshim. 
'''
"22" = '''
:sup:`22` Moshe Rabbenu indeed said, NAVI KAMONI for you Hashem Adonoi will raise up from your achim; to him you will give heed according to everything whatever he may speak to you. 
'''
"23" = '''
:sup:`23` And it will be that every nefesh (soul) whoever LO YISHMA (does not listen) to that Navi (prophet) will be utterly destroyed from among the people. 
'''
"24" = '''
:sup:`24` And likewise all the Nevi'im (prophets) from Shmuel and his successors onward, also announced HaYom HaZeh. 
'''
"25" = '''
:sup:`25` You are the Bnei HaNevi'im (prophets) and you are the Bnei HaBrit which Hashem decreed to your Avot, saying to Avraham Avinu, V'NIVRAKHU (and they will be blessed) in your ZERA (Seed), KOL MISHPEKHOT HA'ADAMAH (and in your Zera will be blessed all the families of the earth.) 
'''
"26" = '''
:sup:`26` To you rishonah (first)Hashem raised up his EVED, sending him to give you a bracha, turning every one of you in teshuva away from your wicked ways. 
'''
