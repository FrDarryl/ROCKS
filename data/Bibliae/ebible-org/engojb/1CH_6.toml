[6]
"1" = '''
:sup:`1` The Bnei Levi: Gershom, Kehat, and Merari. 
'''
"2" = '''
:sup:`2` And these are the shmot of the Bnei Gershom: Livni and Shime'i. 
'''
"3" = '''
:sup:`3` And the Bnei Kehat were Amram, and Yitzhar, and Chevron, and Uzziel. 
'''
"4" = '''
:sup:`4` The Bnei Merari: Machli and Mushi. And these are the mishpekhot of the Levi'im according to avoteihem. 
'''
"5" = '''
:sup:`5` Of Gershom: Livni bno, Yachat bno, Zimmah bno, 
'''
"6" = '''
:sup:`6` Yoach bno, Iddo bno, Zerach bno, Yeaterai bno. 
'''
"7" = '''
:sup:`7` The Bnei Kehat: Amminadav bno, Korach bno, Assir bno, 
'''
"8" = '''
:sup:`8` Elkanah bno, and Evyasaph bno, and Assir bno, 
'''
"9" = '''
:sup:`9` Tachat bno, Uriel bno, Uziyah bno, and Sha'ul bno. 
'''
"10" = '''
:sup:`10` And the Bnei Elkanah: Amasai, and Achimot. 
'''
"11" = '''
:sup:`11` As for Elkanah, the Bnei Elkanah: Tzophai bno, and Nachat bno, 
'''
"12" = '''
:sup:`12` Eliav bno, Yerocham bno, Elkanah bno. 
'''
"13" = '''
:sup:`13` And the Bnei Shmuel: the bechor Yoel, and the second, Aviyah. 
'''
"14" = '''
:sup:`14` The Bnei Merari: Machli, Livni bno, Shime'i bno, Uzzah bno, 
'''
"15" = '''
:sup:`15` Shime'a bno, Chagiyah bno, Asayah bno. 
'''
"16" = '''
:sup:`16` And these are they whom Dovid set over the service of shir (song) in the Beis Hashem, after the Menoach HaAron (the coming to rest of the Ark). 
'''
"17" = '''
:sup:`17` And they were the mesharetim (ministers) before the Mishkan Ohel Mo'ed with singing, until Sh'lomo had built the Beis Hashem in Yerushalayim, and then they performed their avodas according to their mishpatim (regulations). 
'''
"18" = '''
:sup:`18` And these are they that stood ministering with their banim. Of the Bnei Kehati; Heman the meshorer (singer) Ben Yoel Ben Shmuel, 
'''
"19" = '''
:sup:`19` Ben Elkanah Ben Yerocham Ben Eliel Ben Toach, 
'''
"20" = '''
:sup:`20` Ben Tzuph Ben Elkanah Ben Machat Ben Amasai, 
'''
"21" = '''
:sup:`21` Ben Elkanah Ben Yoel Ben Azaryah Ben Tzephanyah, 
'''
"22" = '''
:sup:`22` Ben Tachat Ben Assir Ben Evyasaph Ben Korach, 
'''
"23" = '''
:sup:`23` Ben Yitzhar Ben Kehat Ben Levi Ben Yisroel. 
'''
"24" = '''
:sup:`24` And achiv Asaph, who stood at his right hand, even Asaph Ben Berechyahu Ben Shime'a, 
'''
"25" = '''
:sup:`25` Ben Micha'el Ben Ba'aseyah Ben Malkiyah, 
'''
"26" = '''
:sup:`26` Ben Etni Ben Zerach Ben Adayah, 
'''
"27" = '''
:sup:`27` Ben Eitan Ben Zimmah Ben Shime'i, 
'''
"28" = '''
:sup:`28` Ben Yachat Ben Gershom Ben Levi. 
'''
"29" = '''
:sup:`29` And their achim the Bnei Merari stood on the left hand; Eitan Ben Kishi Ben Avdi Ben Maluch, 
'''
"30" = '''
:sup:`30` Ben Chashavyah Ben Amatzyah Ben Chilkiyah, 
'''
"31" = '''
:sup:`31` Ben Amtzi Ben Bani Ben Shemer, 
'''
"32" = '''
:sup:`32` Ben Machli Ben Mushi Ben Merari Ben Levi. 
'''
"33" = '''
:sup:`33` Their achim also the Levi'im were appointed unto all the avodas Mishkan Beis HaElohim. 
'''
"34" = '''
:sup:`34` But Aharon and his banim presented the offerings upon the Mizbe'ach HaOlah and on the Mizbe'ach HaKetoret, and were appointed for all the work of the Kodesh HaKodashim, and to make kapporah for Yisroel, according to all that Moshe eved HaElohim had commanded. 
'''
"35" = '''
:sup:`35` And these are the Bnei Aharon; El'azar bno, Pinchas bno, Avishua bno, 
'''
"36" = '''
:sup:`36` Bukki bno, Uzzi bno, Zerachyah bno, 
'''
"37" = '''
:sup:`37` Merayot bno, Amaryah bno, Achituv bno, 
'''
"38" = '''
:sup:`38` Tzadok bno, Achima'atz bno. 
'''
"39" = '''
:sup:`39` Now these are their moshevot throughout their assigned territories, of the Bnei Aharon, of the mishpekhot of the Kehati, for the goral (lot) fell upon them. 
'''
"40" = '''
:sup:`40` And they gave them Chevron in Eretz Yehudah, and the migrashim thereof all around it. 
'''
"41" = '''
:sup:`41` The sadeh of the Ir, and the villages thereof, they gave to Kalev Ben Yephunneh. 
'''
"42" = '''
:sup:`42` And to the Bnei Aharon they gave the cities of refuge, namely, Chevron, and Livnah with her migrashim, and Yatir, and Eshtemo'a, with her migrashim, 
'''
"43" = '''
:sup:`43` Chilen with her migrashim, Devir with hers, 
'''
"44" = '''
:sup:`44` And Ashan with her migrashim, and Beit-Shemesh with her migrashim; 
'''
"45" = '''
:sup:`45` And out of the tribe of Binyamin; Geva with her migrashim, and Alemet with her migrashim, and Anatot with her migrashim. All their towns throughout their mishpekhot were 13 towns. 
'''
"46" = '''
:sup:`46` And unto the Bnei Kehat, which were left of the mishpakhat of that tribe, were towns given out of the half tribe, namely, out of the half tribe of Menasheh, by goral, ten towns. 
'''
"47" = '''
:sup:`47` And to the Bnei Gershom throughout their mishpekhot out of the tribe of Yissakhar, out of that of Asher, out of that of Naphtali, out of the tribe of Menasheh in Bashan, 13 towns. 
'''
"48" = '''
:sup:`48` Unto the Bnei Merari were given by goral, throughout their mishpekhot, out of the tribe of Reuven, and out of that of Gad, and out of that of Zevulun, 12 towns. 
'''
"49" = '''
:sup:`49` And the Bnei Yisroel gave to the Levi'im these towns with their migrashim. 
'''
"50" = '''
:sup:`50` And they gave by goral out of the tribe of the Bnei Yehudah, and out of the tribe of the Bnei Shim'on, and out of the tribe of the Bnei Binyamin, these towns, which are called by their shmot. 
'''
"51" = '''
:sup:`51` For some of the mishpekhot of the Bnei Kehat had towns of their territories out of the tribe of Ephrayim. 
'''
"52" = '''
:sup:`52` They gave unto them, of the cities of refuge, Shechem in Har Ephrayim with her migrashim; they gave Gezer with her migrashim, 
'''
"53" = '''
:sup:`53` And Yokme'am with her migrashim, and Beit-Choron with her migrashim, 
'''
"54" = '''
:sup:`54` And Ayalon with her migrashim, and Gat-Rimmon with her migrashim; 
'''
"55" = '''
:sup:`55` And out of the half tribe of Menasheh; Aner with her migrashim, and Bile'am with her migrashim, for the mishpakhat of the rest of the Bnei Kehat. 
'''
"56" = '''
:sup:`56` Unto the Bnei Gershom were given out of the mishpakhat of the half tribe of Menasheh Golan in Bashan with her migrashim, and Ashtarot with her migrashim; 
'''
"57" = '''
:sup:`57` And out of the tribe of Yissakhar; Kedesh with her migrashim, Dovrat with her migrashim, 
'''
"58" = '''
:sup:`58` And Ramot with her migrashim, and Anem with her migrashim; 
'''
"59" = '''
:sup:`59` And out of the tribe of Asher; Mashal with her migrashim, and Avdon with her migrashim, 
'''
"60" = '''
:sup:`60` And Chukok with her migrashim, and Rechov with her migrashim; 
'''
"61" = '''
:sup:`61` And out of the tribe of Naphtali; Kedesh in Galil (Galilee) with her migrashim, and Chammon with her migrashim, and Kiryatayim with her migrashim. 
'''
"62" = '''
:sup:`62` Unto the rest of the Bnei Merari were given out of the tribe of Zevulun, Rimmono with her migrashim, Tavor with her migrashim. 
'''
"63" = '''
:sup:`63` And on the other side of the Yarden by Yericho, on the east side of Yarden, were given them out of the tribe of Reuven, Betzer in the midbar with her migrashim, and Yahtzah with her migrashim, 
'''
"64" = '''
:sup:`64` Kedemot also with her migrashim, and Mepha'at with her migrashim; 
'''
"65" = '''
:sup:`65` And out of the tribe of Gad: Ramot in Gil'ad with her migrashim, and Machanayim with her migrashim, 
'''
"66" = '''
:sup:`66` And Cheshbon with her migrashim, and Yazer with her migrashim. 
'''
