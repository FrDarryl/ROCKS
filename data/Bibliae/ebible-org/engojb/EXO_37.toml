[37]
"1" = '''
:sup:`1` And Betzalel made the Aron of acacia wood; two cubits and a half was the length of it, and a cubit and a half the width of it, and a cubit and a half the height of it; 
'''
"2" = '''
:sup:`2` And he overlaid it with zahav tahor within and without, and made a crown of zahav all around. 
'''
"3" = '''
:sup:`3` And he cast for it four rings of zahav, to be set by the four corners of it; even two rings upon the one side of it, and two rings upon the other side of it. 
'''
"4" = '''
:sup:`4` And he made carrying poles of acacia wood, and overlaid them with zahav. 
'''
"5" = '''
:sup:`5` And he put the carrying poles into the rings on the sides of the Aron, to bear the Aron. 
'''
"6" = '''
:sup:`6` And he made the Kapporet of zahav tahor; two cubits and a half was the length thereof, and one cubit and a half the width thereof. 
'''
"7" = '''
:sup:`7` And he made two keruvim of zahav, hammered out of one piece made he them, on the two ends of the Kapporet; 
'''
"8" = '''
:sup:`8` One keruv on the end on this side, and another keruv on the other end on that side; from the Kapporet made he the keruvim on the two ends thereof. 
'''
"9" = '''
:sup:`9` And the keruvim spread out their wings on high, and covered with their wings over the Kapporet, with their faces one to another; even toward the Kapporet were the faces of the keruvim. 
'''
"10" = '''
:sup:`10` And he made the Shulchan of acacia wood: two cubits was the length thereof, and a cubit the width thereof, and a cubit and a half the height thereof; 
'''
"11" = '''
:sup:`11` And he overlaid it with zahav tahor, and made thereunto a crown of zahav all around. 
'''
"12" = '''
:sup:`12` Also he made thereunto a misgeret (moulding, rim) of a handbreadth all around; and made a crown of zahav for the misgeret thereof all around. 
'''
"13" = '''
:sup:`13` And he cast for it four rings of zahav, and put the rings upon the four corners of its four legs thereof. 
'''
"14" = '''
:sup:`14` Over against the misgeret were the rings, the housing for the carrying poles to bear the Shulchan. 
'''
"15" = '''
:sup:`15` And he made the carrying poles of acacia wood, and overlaid them with zahav, to bear the Shulchan. 
'''
"16" = '''
:sup:`16` And he made the utensils which were upon the Shulchan, its dishes, and its pans, and its bowls, and its pitchers for pouring nesekh, of zahav tahor. 
'''
"17" = '''
:sup:`17` And he made the Menorah of zahav tahor; of hammered-out work made he the Menorah; its base and its shaft, and its cups, its knobs, its flowers, were of the same; 
'''
"18" = '''
:sup:`18` And six branches going out of the sides thereof; three branches of the Menorah out of the one side thereof, and three branches of the Menorah out of the other side thereof; 
'''
"19" = '''
:sup:`19` Shloshah cups made like almonds in one branch, a knob and a flower; and three cups made like almonds in another branch, a knob and a flower; so throughout the six branches going out of the Menorah. 
'''
"20" = '''
:sup:`20` And in the Menorah were four cups made like almonds, its knobs, and its flowers; 
'''
"21" = '''
:sup:`21` And a knob under two branches of the same, and a knob under two branches of the same, and a knob under two branches of the same, according to the six branches going out of it. 
'''
"22" = '''
:sup:`22` Their knobs and their branches were of the same: all of it was one hammered-out work of zahav tahor. 
'''
"23" = '''
:sup:`23` And he made its seven nerot (lamps), and its tongs, and its spoons, of zahav tahor. 
'''
"24" = '''
:sup:`24` Of a talent of zahav tahor made he it, and all the utensils thereof. 
'''
"25" = '''
:sup:`25` And he made the Mizbe'ach HaKetoret of acacia wood; the length of it was a cubit, and the width of it a cubit; it was ravu'a (square, foursquare); and two cubits was the height of it; from it were its karenot. 
'''
"26" = '''
:sup:`26` And he overlaid it with zahav tahor, both the top of it, and the sides thereof all around, and the karenot of it; also he made unto it a crown of zahav all around. 
'''
"27" = '''
:sup:`27` And he made two rings of zahav for it under the crown thereof, by the two corners of it, upon the two sides thereof, to be housing for the carrying poles to bear it withal. 
'''
"28" = '''
:sup:`28` And he made the carrying poles of acacia wood, and overlaid them with zahav. 
'''
"29" = '''
:sup:`29` And he made the Shemen HaMishchah Kodesh, and the ketoret spices, tahor, according to the artistic work of a perfumer. 
'''
