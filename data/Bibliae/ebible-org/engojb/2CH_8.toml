[8]
"1" = '''
:sup:`1` And it came to pass at the end of esrim shanah, wherein Sh'lomo had built the Beis Hashem, and his own bais (palace), 
'''
"2" = '''
:sup:`2` That the cities which Churam had restored to Sh'lomo, Sh'lomo rebuilt them, and caused the Bnei Yisroel to dwell there. 
'''
"3" = '''
:sup:`3` And Sh'lomo went to Chamat Tzovah, and captured it. 
'''
"4" = '''
:sup:`4` And he built Tadmor in the midbar, and all the storage towns, which he built in Chamat. 
'''
"5" = '''
:sup:`5` Also he rebuilt Upper Beit-Choron, and Lower Beit-Choron, fortified cities, with walls, gates, and bars, 
'''
"6" = '''
:sup:`6` And Ba'alat, and all the storage towns that Sh'lomo had, and all the towns for the chariots, and the towns for the parashim (horsemen, cavalry) all the cheshek Sh'lomo (desire of Solomon) that he desired to build in Yerushalayim, and in the Levanon, and throughout all the eretz of his Memshalet. 
'''
"7" = '''
:sup:`7` As for kol haAm that were left of the Chitti, and HaEmori, and the Perizzi, and the Chivi, and the Yevusi, who were not of Yisroel, 
'''
"8" = '''
:sup:`8` From their banim, who were left after them in HaAretz, whom the Bnei Yisroel consumed not, them did Sh'lomo conscript for forced labor until yom hazeh. 
'''
"9" = '''
:sup:`9` But of the Bnei Yisroel did Sh'lomo make no avadim for his melachah; for they were anshei milchamah, and commanders of his officers, and commanders of his chariots and parash. 
'''
"10" = '''
:sup:`10` And these were the chief of the officials of Sh'lomo HaMelech, even two hundred and fifty, that exercised authority over HaAm. 
'''
"11" = '''
:sup:`11` And Sh'lomo brought up the Bat Pharaoh out of Ir Dovid unto the palace that he had built for her, for he said, Isha li (wife for me) shall not dwell in the Bais Dovid Melech Yisroel, because the places whereunto the Aron Hashem hath come are Kodesh. 
'''
"12" = '''
:sup:`12` Then Sh'lomo offered up Olot unto Hashem on the Mizbe'ach Hashem, which he had built before the Ulam, 
'''
"13" = '''
:sup:`13` Even according to the requirement of each day on its day, offering according to the mitzvat Moshe, on the Shabbatot, and on Rosh Chodesh, and on the Mo'adot, three times in the year, even in the Chag HaMatzot, and in the Chag HaShavuot, and in the Chag HaSukkot. 
'''
"14" = '''
:sup:`14` And he appointed, according to the mishpat Dovid Aviv, the machlekot (divisions) of the Kohanim to their avodah service, and the Levi'im to their mishmerot (watches), to praise and minister before the Kohanim, as the requirement of every yom required; the Sho'arim (Gatekeepers) also by their machlekot (divisions) at every sha'ar; for thus was the mitzvot Dovid Ish HaElohim. 
'''
"15" = '''
:sup:`15` And they deviated not from the mitzvat HaMelech unto the Kohanim and Levi'im concerning any matter, or concerning the otzarot. 
'''
"16" = '''
:sup:`16` Now all the work of Sh'lomo was carried out from the yom musad (day of the foundation) of the Beis Hashem until its completion. So the Beis Hashem was perfected. 
'''
"17" = '''
:sup:`17` Then went Sh'lomo to Etzyon-Gever, and to Eilot, on the seacoast of Eretz Edom. 
'''
"18" = '''
:sup:`18` And Churam sent him by the hands of his avadim oniyot, and avadim that were experienced seamen; and they went with the avadim of Sh'lomo to Ophir, and took from there four hundred and fifty talents of zahav, and brought them to Sh'lomo HaMelech. 
'''
