[12]
"1" = '''
:sup:`1` Now these are the melachim HaAretz, which the Bnei Yisroel conquered, and possessed their land beyond the Yarden toward the rising of the shemesh, from the Arnon Valley unto Mt Chermon, and kol HaAravah on the east; 
'''
"2" = '''
:sup:`2` Sichon Melech HaEmori, who reigned in Cheshbon, and ruled from Aro'er, which is upon the rim of the Arnon Valley, and from the middle of the valley, and from half Gil'ad, even unto the River Yabbok, which is the border of the Bnei Ammon; 
'''
"3" = '''
:sup:`3` And from the Aravah to the Yam Kinnerot on the east, and unto the Yam HaAravah, even the Yam HaMelach on the east, derech to Beit-HaYeshimot; and from the south, below Ashdot-HaPisgah; 
'''
"4" = '''
:sup:`4` And the territory of Og Melech HaBashan, from the last of the Repha'im, that reigned at Ashtarot and at Edre'i, 
'''
"5" = '''
:sup:`5` And reigned in Mt Chermon, and in Salkhah, and in kol HaBashan, unto the border of the Geshuri and the Ma'akhati, and half Gil'ad, the border of Sichon Melech Cheshbon. 
'''
"6" = '''
:sup:`6` These did Moshe Eved Hashem and the Bnei Yisroel conquer; and Moshe Eved Hashem gave it for a possession unto the Reuveni, and the Gadi, and the half shevet HaMenasheh. 
'''
"7" = '''
:sup:`7` And these are the melachim of HaAretz which Yehoshua and the Bnei Yisroel conquered on the west side of the Yarden, from Ba'al-Gad in the valley of Levanon even unto the Har HeChalak, that goeth up to Se'ir; which Yehoshua gave unto the Shivtei Yisroel for a yerushah (possession) according to their divisions; 
'''
"8" = '''
:sup:`8` In the har, and in the Shefelah, and in the Aravah, and in the slopes, and in the midbar, and in the Negev; the Chitti, HaEmori, and the Kena'ani, the Perizzi, the Chivi, and the Yevusi; 
'''
"9" = '''
:sup:`9` The Melech Yericho, one; the Melech Ai, which is near Beit-El, one; 
'''
"10" = '''
:sup:`10` The Melech Yerushalayim, one; the Melech Chevron, one; 
'''
"11" = '''
:sup:`11` The Melech Yarmut, one; the Melech Lakhish, one; 
'''
"12" = '''
:sup:`12` The Melech Eglon, one; the Melech Gezer, one; 
'''
"13" = '''
:sup:`13` The Melech Devir, one; the Melech Geder, one; 
'''
"14" = '''
:sup:`14` The Melech Chormah, one; the Melech Arad, one; 
'''
"15" = '''
:sup:`15` The Melech Livnah, one; the Melech Adullam, one; 
'''
"16" = '''
:sup:`16` The Melech Makkedah, one; the Melech Beit-El, one; 
'''
"17" = '''
:sup:`17` The Melech Tapuach, one; the Melech Chepher, one; 
'''
"18" = '''
:sup:`18` The Melech Aphek, one; the Melech Lasharon, one; 
'''
"19" = '''
:sup:`19` The Melech Madon, one; the Melech Chatzor, one; 
'''
"20" = '''
:sup:`20` The Melech Shimron-Meron, one; the Melech Akhshaph, one; 
'''
"21" = '''
:sup:`21` The Melech Ta'nakh, one; the Melech Megiddo, one; 
'''
"22" = '''
:sup:`22` The Melech Kedesh, one; the Melech Yokne'am in Carmel, one; 
'''
"23" = '''
:sup:`23` The Melech Dor in the heights of Dor, one; the Melech Goyim of Gilgal, one; 
'''
"24" = '''
:sup:`24` The Melech Tirtzah, one: kol melachim sheloshim v'echad. 
'''
