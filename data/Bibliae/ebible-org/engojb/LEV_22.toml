[22]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Speak unto Aharon and to his Banim, that they separate themselves from the kodashim of the Bnei Yisroel which they set apart as kodesh unto Me, so that they will not commit Chillul ha-shem of Shem Kodshi: I am Hashem. 
'''
"3" = '''
:sup:`3` Say unto them, Whosoever he be of all your zera among your dorot, that goeth unto the kodashim, which the Bnei Yisroel treat as kodesh unto Hashem, having his tumah upon him, that nefesh shall be cut off from My presence: I am Hashem. 
'''
"4" = '''
:sup:`4` Whatsoever man of the zera Aharon is a metzora, or hath a discharge; he shall not eat of the kodashim, until he be tahor. And whosoever toucheth any thing that is tamei by the dead, or a man whose shikhvat zera goeth from him; 
'''
"5" = '''
:sup:`5` Or whosoever toucheth any creeping thing, whereby he may be made tamei, or a man who makes him tamei, whatsoever tumah he hath; 
'''
"6" = '''
:sup:`6` The nefesh which hath touched any such shall be tamei until erev, and shall not eat of the kodashim, unless he immerse his basar with mayim. 
'''
"7" = '''
:sup:`7` And when the shemesh is down, he shall be tahor, and shall afterward eat of the kodashim; because it is his lechem. 
'''
"8" = '''
:sup:`8` Nevelah (that which dieth of itself), or tereifah (what is torn by beasts), he shall not eat to make himself tamei therewith; I am Hashem. 
'''
"9" = '''
:sup:`9` They shall therefore be shomer over My charge, lest they bear chet for it, and die therefore, if they profane it: I Hashem do set them apart as kodesh. 
'''
"10" = '''
:sup:`10` There shall no zar eat of the kodesh: a toshav (guest) of the kohen, or a sakhir (hired servant), shall not eat of the kodesh. 
'''
"11" = '''
:sup:`11` But if the kohen buy any nefesh with his kesef, he shall eat of it, or he that is born in his bais; they shall eat of his lechem. 
'''
"12" = '''
:sup:`12` If the bat kohen also be married unto a man who is a zar, she may not eat of a terumah (offering) of the kodashim. 
'''
"13" = '''
:sup:`13` But if the bat kohen becomes an almanah, or gerusha, and have no zera, and is returned unto bais aviha (house of her father), as in her youth, she shall eat of the lechem aviha; but there shall be no zar eat thereof. 
'''
"14" = '''
:sup:`14` And if an ish eat of the kodesh bishgagah (unintentionally), then he shall add as restitution the fifth part thereof unto it, and shall give it unto the kohen with the kodesh. 
'''
"15" = '''
:sup:`15` And they shall not profane the kodshei Bnei Yisroel, which they offer unto Hashem; 
'''
"16" = '''
:sup:`16` And they will cause themselves to bear the avon of guilt when they eat their kodashim; for I Hashem do set them apart as kodesh. 
'''
"17" = '''
:sup:`17` And Hashem spoke unto Moshe, saying, 
'''
"18" = '''
:sup:`18` Speak unto Aharon, and to his Banim, and unto kol Bnei Yisroel, and say unto them, Whatsoever he be of the Bais Yisroel, or of the Ger B'Yisroel, that will offer his korban for any of his nederim, and for all his nedavot, which they will offer unto Hashem for an olah, 
'''
"19" = '''
:sup:`19` That it may be accepted on your behalf, ye shall offer a zachar tamim (male without defect), of the cattle and of the sheep, or of the goats. 
'''
"20" = '''
:sup:`20` But whatsoever hath a mum, that shall ye not offer, for it shall not be for you leratzon (acceptable). 
'''
"21" = '''
:sup:`21` And whosoever offereth a zevach shelamim unto Hashem to fulfill his neder, or as a nedavah in cattle or sheep, it shall be tamim (perfect, without defect) to be accepted; there shall be no mum therein. 
'''
"22" = '''
:sup:`22` Avveret (blind), or injured, or charutz (maimed), or having an abnormal growth, or dry skin eruption, or running sore, ye shall not offer these unto Hashem, nor make an offering by eish of them upon the Mizbe'ach unto Hashem. 
'''
"23" = '''
:sup:`23` Either a bull or a seh that hath a limb too long or too short thou mayest offer for a nedavah; but for a neder it shall not be accepted. 
'''
"24" = '''
:sup:`24` Ye shall not offer unto Hashem that which is bruised, or crushed, or torn, or cut; neither shall ye make any offering thereof in your eretz. 
'''
"25" = '''
:sup:`25` Neither from the hand of a ben nakhar shall ye offer the lechem Eloheichem of any of these; because their corruption is in them, and mum be in them: they shall not be accepted for you. 
'''
"26" = '''
:sup:`26` And Hashem spoke unto Moshe, saying, 
'''
"27" = '''
:sup:`27` When a bull, or a sheep, or a goat, is brought forth, then it shall be seven days with its mother; and from the yom hashemini and thenceforth it shall be accepted for a korban isheh (offering made by eish) unto Hashem. 
'''
"28" = '''
:sup:`28` And whether it be an ox or seh, ye shall not slaughter (shachat) it and her young both in yom echad. 
'''
"29" = '''
:sup:`29` And when ye will offer a zevach todah unto Hashem, offer it liretzonechem (for your acceptance). 
'''
"30" = '''
:sup:`30` On the same day it shall be eaten; ye shall leave none of it until the boker: I am Hashem. 
'''
"31" = '''
:sup:`31` Therefore shall ye be shomer mitzvot over My commands, and do them: I am Hashem. 
'''
"32" = '''
:sup:`32` Neither shall ye profane Shem Kodshi; but I will be treated as kodesh among the Bnei Yisroel: I am Hashem, the One making you Kedoshim, 
'''
"33" = '''
:sup:`33` That brought you out of Eretz Mitzrayim, to be for you Elohim (your G-d): I am Hashem. 
'''
