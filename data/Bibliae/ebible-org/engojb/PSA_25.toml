[25]
"1" = '''
:sup:`1` (Of Dovid) 1Aleph Unto Thee, Hashem, do I lift up my nefesh. 
'''
"2" = '''
:sup:`2` Bais O Elohai, I trust in Thee: let me not be ashamed, let not mine oyevim triumph over me. 
'''
"3" = '''
:sup:`3` Gimel Yea, let none that wait hoping in Thee be ashamed; let them be ashamed which transgress without cause. 
'''
"4" = '''
:sup:`4` Dalet Show me Thy ways, Hashem; teach me Thy paths. 
'''
"5" = '''
:sup:`5` Heh Vav Lead me in Thy emes, and teach me; for Thou art the Elohei of my Salvation; on Thee do I wait kol hayom. 
'''
"6" = '''
:sup:`6` Zayin Remember, Hashem, Thy rachamim and Thy lovingkindnesses; for they have ever been of old. 
'''
"7" = '''
:sup:`7` Chet Remember not the chattot of my youth, nor my peysha'im; according to Thy chesed remember Thou me for the sake of Thy goodness, Hashem. 
'''
"8" = '''
:sup:`8` Tet Tov and yashar is Hashem; therefore will He teach chatta'im in the Derech. 
'''
"9" = '''
:sup:`9` Yod The meek will He guide in mishpat; and the aniyim will He teach His way. 
'''
"10" = '''
:sup:`10` Kaph All the paths of Hashem are chesed and emes unto such as keep His Brit (covenant) and His Edot (covenant demands, urgings, reminders, testimonies). 
'''
"11" = '''
:sup:`11` Lamed For the sake of Thy Shem, Hashem, pardon mine iniquity; for it is great. 
'''
"12" = '''
:sup:`12` Mem What man is he that feareth Hashem? Him shall He teach in the Derech that he shall choose. 
'''
"13" = '''
:sup:`13` Nun His nefesh (soul) shall dwell in prosperity; and his zera shall inherit the earth. 
'''
"14" = '''
:sup:`14` Samech The secret of Hashem is with them that fear Him; and He will show them His Brit (covenant). 
'''
"15" = '''
:sup:`15` Ayin Mine eyes are ever toward Hashem; for He shall pluck my feet out of the reshet (net). 
'''
"16" = '''
:sup:`16` Peh Turn Thee unto me, and be gracious unto me; for I am yachid (alone, lonely) and afflicted. 
'''
"17" = '''
:sup:`17` Tzade The tzoros of my lev are multiplied; O bring Thou me forth out of my distresses. 
'''
"18" = '''
:sup:`18` Resh Look upon mine affliction and my pain; and take away all my chattot. 
'''
"19" = '''
:sup:`19` Resh Look upon mine enemies; for they are increased; and they hate me with sinas chamas. 
'''
"20" = '''
:sup:`20` Shin Be shomer over my nefesh, and deliver me; let me not be ashamed; for I take refuge in Thee. 
'''
"21" = '''
:sup:`21` Tav Let tohm (integrity, guilelessness) and uprightness preserve me; for I wait on Thee. 
'''
"22" = '''
:sup:`22` Redeem Yisroel, O Elohim, out of all his tzoros. 
'''
