[24]
"1" = '''
:sup:`1` (Mizmor of Dovid) 1 Ha'aretz is Hashem ºs, and the fullness thereof; the tevel (world), and they that dwell therein. 
'''
"2" = '''
:sup:`2` For He hath founded it upon the yamim (seas), and established it upon the waters. 
'''
"3" = '''
:sup:`3` Who shall ascend the Har Hashem? Or who shall stand in His Makom Kodesh? 
'''
"4" = '''
:sup:`4` He that hath clean hands, and a bar levav (pure heart); who hath not lifted up his nefesh unto shahv (vanity), nor sworn l'mirmah (deceitfully). 
'''
"5" = '''
:sup:`5` He shall receive the brocha (blessing) from Hashem, and tzedakah from Elohei Yisho (the G-d of his Salvation). 
'''
"6" = '''
:sup:`6` This is the generation of them that seek Him, that seek Thy face, O Ya'akov. Selah 
'''
"7" = '''
:sup:`7` Lift up your heads, O ye she'arim; and be ye lifted up, ye Pitchei Olam (everlasting doorways); and Melech HaKavod shall come in. 
'''
"8" = '''
:sup:`8` Who is this Melech HaKavod? Hashem strong and mighty, Hashem Gibbor Milchamah. 
'''
"9" = '''
:sup:`9` Lift up your heads, O ye she'arim; even lift them up, ye Pitchei Olam; and Melech HaKavod shall come in. 
'''
"10" = '''
:sup:`10` Who is this Melech HaKavod? Hashem Tzva'os, He is Melech HaKavod. Selah 
'''
