[6]
"1" = '''
:sup:`1` (For the one directing. With stringed instruments. Al HaSheminit. Mizmor Dovid) 
'''
"2" = '''
:sup:`2` Hashem, rebuke me not in Thine anger, neither chasten me in Thy hot displeasure. 
'''
"3" = '''
:sup:`3` Have mercy upon me, Hashem; for I am weak: Hashem, heal me; for my atzmot are shaking. 
'''
"4" = '''
:sup:`4` My nefesh is also much shaken; but Thou, Hashem, ad mosai (how much longer)? 
'''
"5" = '''
:sup:`5` Turn, Hashem, deliver my nefesh; hoshieini (save me) for the sake of Thy chesed. 
'''
"6" = '''
:sup:`6` For in mavet there is no remembrance of Thee; in Sheol who shall give Thee thanks? 
'''
"7" = '''
:sup:`7` I am weary with my groaning; all the lailah flood I my mittah with weeping; I water my couch with my tears. 
'''
"8" = '''
:sup:`8` Mine eye is consumed because of ka'as (grief); it groweth old because of all mine enemies. 
'''
"9" = '''
:sup:`9` Depart from me, all ye workers of iniquity; for Hashem hath heard the voice of my weeping. 
'''
"10" = '''
:sup:`10` Hashem hath heard my techinnah (supplication); Hashem will receive my tefillah (prayer). 
'''
"11" = '''
:sup:`11` Let all mine oyevim be ashamed and much troubled; let them turn back and suddenly be ashamed. 
'''
