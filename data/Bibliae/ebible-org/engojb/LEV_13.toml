[13]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe and Aharon, saying, 
'''
"2" = '''
:sup:`2` When a man shall have in the skin of his basar a swelling, a scab, or bright spot, and it be in the skin of his basar like the nega tzara'at; then he shall be brought unto Aharon the kohen, or unto one of his Banim the kohanim; 
'''
"3" = '''
:sup:`3` And the kohen shall examine the nega in the skin of the basar; and when hair in the nega is turned white, and the nega in appearance be deeper than the skin of his basar, it is a nega tzara'at; and the kohen shall examine him, and pronounce him tamei. 
'''
"4" = '''
:sup:`4` If the bright spot be white in the skin of his basar, and in appearance be not deeper than the skin, and the hair thereof be not turned white, then the kohen shall quarantine him that hath the nega shivat yamim; 
'''
"5" = '''
:sup:`5` And the kohen shall examine him on the yom hashevi'i; and, hinei, if the nega in his sight be unchanged, and the nega spread not in the skin; then the kohen shall quarantine him another shivat yamim; 
'''
"6" = '''
:sup:`6` And the kohen shall examine him again on the yom hashevi'i; and, hinei, if the nega be somewhat faded, and the nega spread not in the skin, the kohen shall pronounce him tahor; it is but a scab; and he shall wash his clothes, and be tahor. 
'''
"7" = '''
:sup:`7` But if the scab spread much abroad in the skin, after that he hath shown himself to the kohen for his tohorah, he shall appear before the kohen again. 
'''
"8" = '''
:sup:`8` And if the kohen see that, hinei, the scab spreadeth in the skin, then the kohen shall pronounce him tamei; it is a tzara'at. 
'''
"9" = '''
:sup:`9` When the nega tzara'at is in a man, then he shall be brought unto the kohen; 
'''
"10" = '''
:sup:`10` And the kohen shall examine him; and, hinei, if the swelling be white in the skin, and it have turned the hair white, and there be raw basar in the swelling; 
'''
"11" = '''
:sup:`11` It is an old tzara'at in the skin of his basar, and the kohen shall pronounce him tamei, and shall not quarantine him; for he is tamei. 
'''
"12" = '''
:sup:`12` And if a tzara'at break out abroad in the skin, and the tzara'at cover all the skin of him that hath the nega from his head even to his foot, wheresoever the kohen looketh, 
'''
"13" = '''
:sup:`13` Then the kohen shall consider; and, hinei, if the tzara'at have covered all his basar, he shall pronounce him tahor that hath the nega; it is all turned white; he is tahor. 
'''
"14" = '''
:sup:`14` But on the day when raw basar appeareth in him, he shall be tamei. 
'''
"15" = '''
:sup:`15` And the kohen shall see the raw basar, and pronounce him to be tamei; for the raw basar is tamei; it is a tzara'at. 
'''
"16" = '''
:sup:`16` Or if the raw basar turn again, and be changed unto white, he shall come unto the kohen; 
'''
"17" = '''
:sup:`17` And the kohen shall see him; and, hinei, if the nega be turned into white, then the kohen shall pronounce him tahor that hath the nega; he is tahor. 
'''
"18" = '''
:sup:`18` The basar also, in which, even in the skin thereof, was a boil, and is healed, 
'''
"19" = '''
:sup:`19` And in the place of the boil there be a white swelling, or a bright spot, white, and somewhat reddish, and it be shown to the kohen; 
'''
"20" = '''
:sup:`20` And if, when the kohen examine it, hinei, it be in appearance deeper than the skin, and the hair thereof be turned white; the kohen shall pronounce him tamei; it is a nega tzara'at broken out of the boil. 
'''
"21" = '''
:sup:`21` But if the kohen examine it, and, hinei, there be no white hair therein, and if it be not deeper than the skin, but be somewhat faded, then the kohen shall quarantine him shivat yamim; 
'''
"22" = '''
:sup:`22` And if it spread much abroad in the skin, then the kohen shall pronounce him tamei; it is a nega. 
'''
"23" = '''
:sup:`23` But if the bright spot stay in its place, and spread not, it is a burning boil; and the kohen shall pronounce him tahor. 
'''
"24" = '''
:sup:`24` Or if there be any basar, in the skin whereof there is a hot burning, and the raw basar that burneth have a white bright spot, somewhat reddish, or white, 
'''
"25" = '''
:sup:`25` Then the kohen shall examine it; and, hinei, if the hair in the bright spot be turned white, and it be in appearance deeper than the skin, it is a tzara'at broken out of the burning; therefore the kohen shall pronounce him tamei; it is the nega tzara'at. 
'''
"26" = '''
:sup:`26` But if the kohen examine it, and, hinei, there be no white hair in the bright spot, and it be no deeper than the other skin, but be dim, then the kohen shall quarantine him shivat yamim; 
'''
"27" = '''
:sup:`27` And the kohen shall examine him on the yom hashevi'i; and if it be spread much abroad in the skin, then the kohen shall pronounce him tamei; it is the nega tzara'at. 
'''
"28" = '''
:sup:`28` And if the bright spot stay in its place, and spread not in the skin, but it be dim, it is a swelling of the burn, and the kohen shall pronounce him tahor; for it is an inflammation of the burning. 
'''
"29" = '''
:sup:`29` If an ish or isha have a nega upon the head or the chin, 
'''
"30" = '''
:sup:`30` Then the kohen shall examine the nega, and, hinei, if it be in appearance deeper than the skin, and there be in it a yellow thin hair, then the kohen shall pronounce him tamei; it is a scale, even a tzara'at upon the head or chin. 
'''
"31" = '''
:sup:`31` And if the kohen examine the nega of the scale, and, hinei, it be not in appearance deeper than the skin, and that there is no black hair in it, then the kohen shall quarantine him that hath the nega of the scale shivat yamim; 
'''
"32" = '''
:sup:`32` And in the yom hashevi'i the kohen shall examine the nega; and, hinei, if the scale spread not, and there be in it no yellow hair, and the scale be not in appearance deeper than the skin, 
'''
"33" = '''
:sup:`33` He shall be shaven, but the scale shall he not shave; and the kohen shall quarantine him that hath the scale another shivat yamim; 
'''
"34" = '''
:sup:`34` And in the yom hashevi'i the kohen shall examine the scale; and, hinei, if the scale be not spread in the skin, nor be in appearance deeper than the skin, then the kohen shall pronounce him tahor; and he shall wash his clothes, and be tahor. 
'''
"35" = '''
:sup:`35` But if the scale spread much in the skin after his tohorah, 
'''
"36" = '''
:sup:`36` Then the kohen shall examine him; and, hinei, if the scale be spread in the skin, the kohen need not seek for yellow hair; he is tamei. 
'''
"37" = '''
:sup:`37` But if the scale be in his sight unchanged, and that there is black hair grown up therein; the scale is healed, he is tahor; and the kohen shall pronounce him tahor. 
'''
"38" = '''
:sup:`38` If an ish also or an isha have in the skin of their basar bright spots, even white bright spots, 
'''
"39" = '''
:sup:`39` Then the kohen shall examine; and, hinei, if the bright spots in the skin of their basar be faint white, it is a bohak spot that groweth in the skin; he is tahor. 
'''
"40" = '''
:sup:`40` And the man whose hair is fallen off his head, he is bald; yet is he tahor. 
'''
"41" = '''
:sup:`41` And he that hath his hair fallen off from the front of his scalp, he is bald at the forehead; yet is he tahor. 
'''
"42" = '''
:sup:`42` And if there be in the bald head, or bald forehead, a white reddish nega, it is a tzara'at breaking out in his bald head, or his bald forehead. 
'''
"43" = '''
:sup:`43` Then the kohen shall examine it; and, hinei, if the swelling of the nega be white reddish in his bald head, or in his bald forehead, as the tzara'at appeareth in the skin of the basar, 
'''
"44" = '''
:sup:`44` He is an ish tzaru'a, he is tamei; the kohen shall pronounce him utterly tamei; his nega is in his head. 
'''
"45" = '''
:sup:`45` And the tzaru'a in whom the nega is, his clothes shall be torn, and his head bare, and he shall put a covering upon his lower face, and shall cry, Tamei! Tamei! 
'''
"46" = '''
:sup:`46` All the days wherein the nega shall be in him he shall be tamei; he is tamei; he shall live alone; outside the machaneh shall his moshav be. 
'''
"47" = '''
:sup:`47` When a garment has the nega tzara'at in it, whether it be a wool garment, or a linen garment; 
'''
"48" = '''
:sup:`48` Whether it be in the warp, or woof; of linen, or of wool; whether in a leather, or in anything made of leather; 
'''
"49" = '''
:sup:`49` And if the nega be greenish or reddish in the garment, or in the leather, either in the warp, or in the woof, or in any thing of leather, it is a nega tzara'at, and shall be shown unto the kohen; 
'''
"50" = '''
:sup:`50` And the kohen shall examine the nega, and quarantine it that hath the nega shivat yamim; 
'''
"51" = '''
:sup:`51` And he shall examine the nega on the yom hashevi'i; if the nega be spread in the garment, either in the warp, or in the woof, or in a leather, or in any work that is made of leather, the nega is a malignant tzara'at; it is tamei. 
'''
"52" = '''
:sup:`52` He shall therefore burn that garment, whether warp or woof, in wool or in linen, or any thing of leather, wherein the nega is; for it is a malignant tzara'at; it shall be burned in the eish. 
'''
"53" = '''
:sup:`53` And if the kohen shall examine, and, hinei, the nega be not spread in the garment, either in the warp, or in the woof, or in anything of leather, 
'''
"54" = '''
:sup:`54` Then the kohen shall command that they wash the thing wherein the nega is, and he shall quarantine it another shivat yamim; 
'''
"55" = '''
:sup:`55` And the kohen shall examine the nega, after that it is washed; and, hinei, if the nega has not changed its appearance, and the nega be not spread, it is tamei; thou shalt burn it in the eish; whether the eating away hath brought bareness in the front or back. 
'''
"56" = '''
:sup:`56` And if the kohen examine, and, hinei, the nega be somewhat faded after the washing of it, then he shall tear it out of the garment, or out of the leather, or out of the warp, or out of the woof; 
'''
"57" = '''
:sup:`57` And if it appear still in the garment, either in the warp, or in the woof, or in any thing of leather, it is a spreading nega; thou shalt burn that wherein the nega is with eish. 
'''
"58" = '''
:sup:`58` And the garment, either warp, or woof, or whatsoever thing of leather it be, which thou shalt wash, if the nega be departed from them, then it shall be washed the second time, and shall be tahor. 
'''
"59" = '''
:sup:`59` This is the torah of the nega tzara'at in a garment of wool or linen, either in the warp, or woof, or any thing of leather, to pronounce it tahor, or to pronounce it tamei. 
'''
