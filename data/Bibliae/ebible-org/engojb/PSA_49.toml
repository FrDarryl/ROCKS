[49]
"1" = '''
:sup:`1` (For the one directing. A Mizmor for the Bnei Korach) 
'''
"2" = '''
:sup:`2` Hear this, kol HaAmim; give ear, all ye inhabitants of the cheled (world, duration): 
'''
"3" = '''
:sup:`3` Bnei Adam and bnei ish, ashir (rich) and evyon (poor) alike, 
'''
"4" = '''
:sup:`4` My mouth shall speak chochmot; and the meditation of my lev tevunot (understanding). 
'''
"5" = '''
:sup:`5` I will incline mine ear to a mashal; I will disclose my dark saying upon the kinnor (harp). 
'''
"6" = '''
:sup:`6` Why should I fear in the days of rah, when the avon (iniquity) of my akev (supplanters, deceivers) surrounds me? 
'''
"7" = '''
:sup:`7` They that trust in their chayil (wealth), and boast themselves in the rov of their oshir (riches); 
'''
"8" = '''
:sup:`8` A brother cannot by any means redeem ish (man), nor give to Elohim a kofer (ransom) for him — 
'''
"9" = '''
:sup:`9` For the pidyon of their nefesh is costly, and is forever beyond their power to pay — 
'''
"10" = '''
:sup:`10` That he should live on lanetzach, and not see shachat (corruption, decay, the pit). 
'''
"11" = '''
:sup:`11` For he seeth that chachamim die, likewise the kesil (foolish) and the ba'ar (brutish, senseless person, dolt) perish, and leave their chayil (wealth) to others. 
'''
"12" = '''
:sup:`12` Their inward thought is that their batim (houses) shall continue l'olam, and their mishkenot (dwelling places) l'odor vador; they call their lands by their shmot (names). 
'''
"13" = '''
:sup:`13` Nevertheless adam in his pomp endureth not; he is like the behemot (beasts) that perish. 
'''
"14" = '''
:sup:`14` This is their derech, kesel (folly, imprudent confidence) is theirs; and the fate after them of those who approve their words. Selah 
'''
"15" = '''
:sup:`15` Like tzon they are destined for She'ol; mavet shall pasture them; and the yesharim (upright ones) shall have dominion over them in the boker; and their tzir (form) shall waste away to Sheol, so there is no dwelling place for it. 
'''
"16" = '''
:sup:`16` But Elohim will redeem my nefesh from the yad (hand, power) of Sheol; for He shall receive me. Selah 
'''
"17" = '''
:sup:`17` Be not thou afraid when one is made an ish oishir, when the kavod of his bais is increased; 
'''
"18" = '''
:sup:`18` For in his mot (death), he shall carry nothing away; his kavod (glory, wealth) shall not descend after him. 
'''
"19" = '''
:sup:`19` Though his nefesh during his life yevarech (he blessed) — for they praise thee when thou doest well for thyself — 
'''
"20" = '''
:sup:`20` He shall go to the dor (generation) of his avot; they shall never see ohr (light). 
'''
"21" = '''
:sup:`21` Adam that is in his pomp, and understandeth not, is like the behemot (beasts) that perish. 
'''
