[112]
"1" = '''
:sup:`1` Praise Hashem. Ashrei is the ish that feareth Hashem, that delighteth greatly in His mitzvot. 
'''
"2" = '''
:sup:`2` His zera shall be gibbor ba'aretz; the dor (generation) of the Yesharim (upright ones) shall be blessed. 
'''
"3" = '''
:sup:`3` Wealth and osher (riches) shall be in his bais; and his tzedakah endureth forever. 
'''
"4" = '''
:sup:`4` Unto the Yesharim (upright ones) there ariseth ohr in the choshech; he is channun, and rachum, and tzaddik. 
'''
"5" = '''
:sup:`5` A tov ish is generous, and lendeth; he will guide his affairs with mishpat. 
'''
"6" = '''
:sup:`6` Surely he shall never falter; the tzaddik shall be in remembrance olam (forever). 
'''
"7" = '''
:sup:`7` He shall not be afraid of mishmu'ah ra'ah (news of misfortune, evil tidings); his lev is nachon (steadfast), trusting in Hashem. 
'''
"8" = '''
:sup:`8` His lev is samuch (sustained), he shall not be afraid, until he look in triumph upon his foes. 
'''
"9" = '''
:sup:`9` He hath contributed freely, he hath given to the evyonim (needy); his tzedakah endureth forever; his keren shall be lifted up in kavod. 
'''
"10" = '''
:sup:`10` The rasha shall see it, and be incensed; he shall gnash his teeth, and waste away; the ta'avot resha'im (desire of the wicked ones) shall come to nothing. 
'''
