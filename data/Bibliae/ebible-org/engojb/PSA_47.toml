[47]
"1" = '''
:sup:`1` (For the one directing. Of the Bnei Korach. A Mizmor) 
'''
"2" = '''
:sup:`2` O clap your hands, all ye nations; shout unto Elohim with the voice of joy. 
'''
"3" = '''
:sup:`3` For Hashem Elyon is awesome; He is Melech Gadol over kol ha'aretz. 
'''
"4" = '''
:sup:`4` He shall subdue the peoples under us, and the nations under our raglayim. 
'''
"5" = '''
:sup:`5` He shall choose nachalateinu for us, the ga'on Ya'akov (pride, glory of Jacob) whom He loves. Selah 
'''
"6" = '''
:sup:`6` Elohim is ascended with a shout of joy, Hashem with the sound of a shofar. 
'''
"7" = '''
:sup:`7` Sing praises to Elohim, sing praises; sing praises unto Malkeinu, sing praises. 
'''
"8" = '''
:sup:`8` For Melech kol ha'aretz is He; sing ye praises with understanding. 
'''
"9" = '''
:sup:`9` Elohim reigneth over the Goyim; Elohim sitteth upon the Kisse Kadsho. 
'''
"10" = '''
:sup:`10` The princes of the nations are gathered together, even the Am Elohei Avraham; for the moginei Eretz (shields of the Earth) belong unto Elohim; He is greatly exalted. 
'''
