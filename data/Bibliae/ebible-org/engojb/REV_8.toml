[8]
"1" = '''
:sup:`1` And when the SEH, (Lamb), opened the chotam hashevi'i (seventh seal), there was silence in Shomayim about half an hour. 
'''
"2" = '''
:sup:`2` And I saw the shivat hamalachim (seven angels) who stand before Hashem, and there were given to them shivah shofarot. 
'''
"3" = '''
:sup:`3` And another malach came and stood at the Mizbe'ach (altar), having a golden mikteret (fire pan), and there was given to him much ketoret(incense) to offer with the tefillos (prayers) of all the Kedoshim at the golden Mizbe'ach before the Kes (Throne). 
'''
"4" = '''
:sup:`4` And the smoke of the ketoret ascended with the tefillos of the Kedoshim out of the hand of the malach (angel) before Hashem. 
'''
"5" = '''
:sup:`5` And the malach has taken the mikteret and filled it from the eish (fire) of the Mizbe'ach (altar) and he threw it down to ha'aretz, and there were thunders and sounds and lightning and an earthquake. 
'''
"6" = '''
:sup:`6` And the shivat hamalachim (seven angels) having the shiva shofarot prepared themselves that they might sound the shofarot. 
'''
"7" = '''
:sup:`7` And harishon sounded his shofar; and there came barad (hail) and eish (fire) having been mingled with dahm and it was thrown to ha'aretz, and a third of ha'aretz was burned up, and a third of the etzim (trees) was burned up and all green grass was burned up. 
'''
"8" = '''
:sup:`8` And the malach hasheyni (second angel) sounded his shofar; and as it were a great mountain with eish (fire) burning was thrown into the yam (sea), and a third of the yam became dahm, 
'''
"9" = '''
:sup:`9` And a third of the living yetzurim hayam (creatures of the sea) died, and a third of the ships were destroyed. 
'''
"10" = '''
:sup:`10` And the malach hashlishi (third angel) sounded his shofar; and there fell out of Shomayim a kokhav gadol (great star) blazing as a torch and it fell on a third of the rivers and on the wells of mayim (water). 
'''
"11" = '''
:sup:`11` And the name of the kokhav (star) is said to be “Wormwood,” and a third of the mayim became bitter wormwood, and many of the Bnei Adam died from the mayim because the mayim were made bitter. 
'''
"12" = '''
:sup:`12` And the malach harevi'i (fourth angel) sounded his shofar; and a third of the shemesh (sun) was struck and a third of the levanah (moon) and a third of the kokhavim (stars), that a third of them might be darkened, and the yom (day) could not appear, and likewise the lailah (night). 
'''
"13" = '''
:sup:`13` And I saw, and I heard one nesher (eagle) flying in midair, saying with a kol gadol (loud voice), Oy, oy, oy to the ones dwelling on ha'aretz (the earth), because of the remaining blasts of the shofar of the shloshet hamalachim (three angels) being about to sound. 
'''
