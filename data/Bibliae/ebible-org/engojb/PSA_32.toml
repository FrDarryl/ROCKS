[32]
"1" = '''
:sup:`1` (Of Dovid. A maskil) 1 Ashrei is he whose peysha (rebellion) is forgiven, whose chata'ah (sin) is covered. 
'''
"2" = '''
:sup:`2` Ashrei is the adam unto whom Hashem imputeth not avon (iniquity), and in whose ruach there is no remiyyah (guile, deceit). 
'''
"3" = '''
:sup:`3` When I kept silent, my atzmot wasted away through my groaning kol hayom (all the day). 
'''
"4" = '''
:sup:`4` For yomam valailah Thy yad was heavy upon me; my strength was sapped as by the droughts of kayitz (summer). Selah 
'''
"5" = '''
:sup:`5` I acknowledge my chattat unto Thee, and mine avon (iniquity) have I not covered up. I said, I will confess my peysha'im (rebellions) unto Hashem; and Thou forgavest the avon (iniquity) of my chattat. Selah 
'''
"6" = '''
:sup:`6` Therefore shall every Chasid pray unto Thee in a time when Thou mayest be found; surely in the floods of mayim rabbim they shall not overtake him. 
'''
"7" = '''
:sup:`7` Thou art my seter (hiding place, shelter); Thou shalt preserve me from tzoros; Thou shalt envelop me with songs of deliverance. Selah 
'''
"8" = '''
:sup:`8` I will instruct thee and teach thee in the Derech which thou shalt go; I will counsel thee with Mine eye. 
'''
"9" = '''
:sup:`9` Be ye not like the sus, or like the pered (mule), which have no binah; whose mouth must be harnessed with bit and bridle, else they come not near thee. 
'''
"10" = '''
:sup:`10` Many sorrows shall be to the resha'im, but he that trusteth in Hashem, chesed shall envelop and cover him. 
'''
"11" = '''
:sup:`11` Be glad in Hashem, and rejoice, ye tzaddikim; and shout for joy, all ye yishrei lev (upright in heart). 
'''
