[34]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Command the Bnei Yisroel, and say unto them, When ye come into Eretz Kena'an (this is HaAretz that shall fall unto you for a nachalah, even Eretz Kena'an with the borders thereof), 
'''
"3" = '''
:sup:`3` Then your southern side shall be from the Midbar Tzin along by the border of Edom, and your southern border shall be from the edge of the Yam HaMelach (Salt Sea, Dead Sea) to the east; 
'''
"4" = '''
:sup:`4` And your border shall turn from the south of Ma'aleh Akrabbim, and pass on to Tzin; and the going forth thereof shall be from the south of Kadesh-Barnea, and shall go on to Chatzar Addar, and pass on to Atzmon; 
'''
"5" = '''
:sup:`5` And the border shall go around from Atzmon unto the Wadi of Mitzrayim, and the goings out of it shall be toward the Sea. 
'''
"6" = '''
:sup:`6` And as for the western border, ye shall even have the Yam HaGadol for a border; this shall be your west border. 
'''
"7" = '''
:sup:`7` And this shall be your northern border: from the Yam HaGadol ye shall run to Mt Hor; 
'''
"8" = '''
:sup:`8` From Mt Hor ye shall run your border unto the approach to Chamat; and the goings forth of the border shall be toward Tzedad; 
'''
"9" = '''
:sup:`9` And the border shall go on to Ziphron, and the goings out of it shall be Chatzar Einan; this shall be your northern border. 
'''
"10" = '''
:sup:`10` And ye shall draw a line for you for an eastern border from Chatzar Einan to Shepham; 
'''
"11" = '''
:sup:`11` And the border shall go down from Shepham to Rivlah, on the east side of Ayin; the border shall descend, and shall reach unto the bank of the Yam Kinneret to the east; 
'''
"12" = '''
:sup:`12` And the border shall go down to the Yarden, and the goings out of it shall be at the Yam HaMelach; this shall be your land with the borders thereof all around. 
'''
"13" = '''
:sup:`13` And Moshe commanded the Bnei Yisroel, saying, This is the land which ye shall inherit by goral, which Hashem commanded to give unto the nine mattot (tribes), and to the half tribe; 
'''
"14" = '''
:sup:`14` For the tribe of the Bnei Reuven according to the bais avotam, and the tribe of the Bnei Gad according to the bais avotam and the half tribe of Menasheh have received their nachalah; 
'''
"15" = '''
:sup:`15` The two tribes and the half tribe have received their nachalah on the east side of the Yarden near Yericho toward the sunrise. 
'''
"16" = '''
:sup:`16` And Hashem spoke unto Moshe, saying, 
'''
"17" = '''
:sup:`17` These are the shmot of the anashim which shall apportion HaAretz unto you; El'azar HaKohen, and Yehoshua Ben Nun. 
'''
"18" = '''
:sup:`18` And ye shall take one nasi of every matteh to possess HaAretz. 
'''
"19" = '''
:sup:`19` And the shmot of the anashim are these: Of the tribe of Yehudah, Kalev Ben Yephunneh; 
'''
"20" = '''
:sup:`20` And of the tribe of the Bnei Shim'on, Shmuel Ben Ammihud; 
'''
"21" = '''
:sup:`21` Of the tribe of Binyamin, Elidad Ben Kislon; 
'''
"22" = '''
:sup:`22` And the nasi of the tribe of the Bnei Dan, Bukki Ben Yogli; 
'''
"23" = '''
:sup:`23` The nasi of the Bnei Yosef, for the tribe of the Bnei Menasheh, Channi'el Ben Ephod; 
'''
"24" = '''
:sup:`24` And the nasi of the tribe of the Bnei Ephrayim, Kemuel Ben Shiphtan; 
'''
"25" = '''
:sup:`25` And the nasi of the tribe of the Bnei Zevulun, Elitzaphan Ben Parnakh; 
'''
"26" = '''
:sup:`26` And the nasi of the tribe of the Bnei Yissakhar, Palt'iel Ben Azzan; 
'''
"27" = '''
:sup:`27` And the nasi of the tribe of the Bnei Asher, Achihud Ben Shelomi; 
'''
"28" = '''
:sup:`28` And the nasi of the tribe of the Bnei Naphtali, Pedahel Ben Ammihud; 
'''
"29" = '''
:sup:`29` These are they whom Hashem commanded to apportion the inheritance unto the Bnei Yisroel in Eretz Kena'an. 
'''
