[28]
"1" = '''
:sup:`1` Now after Shabbos, at the time of Shacharis on Yom Rishon (the first day of the week), Miryam of Magdala and the other Miryam came to look at the kever. 
'''
"2" = '''
:sup:`2` And hinei! a great earthquake had occurred, for a malach Adonoi (an angel of Hashem) descended from Shomayim and came and rolled away the stone and sat upon it. 
'''
"3" = '''
:sup:`3` And his appearance was like lightning and his garment as white as snow. 
'''
"4" = '''
:sup:`4` And the shomrim (guards) shook for fear of him and became like dead men. 
'''
"5" = '''
:sup:`5` And the malach, in reply, said to the nashim, Do not be afraid, for I know that you are seeking Yehoshua, who has been hanged on HaEtz. 
'''
"6" = '''
:sup:`6` He is not here. To him has come the Techiyas HaMesim, just as he said. Come, see the place where HaAdon was lying. 
'''
"7" = '''
:sup:`7` And go quickly, tell his talmidim about the Techiyas HaMoshiach from HaMesim. And, hinei! He is going ahead of you into the Galil. There you will see him. Hinei! I have told you! 
'''
"8" = '''
:sup:`8` And they departed quickly from the kever with fear and great simcha and ran to report everything to Moshiachʼs talmidim. 
'''
"9" = '''
:sup:`9` And hinei! Moshiach met them, saying Shalom Aleichem. And they came up and took hold of his feet and fell prostrate before him. 
'''
"10" = '''
:sup:`10` Then he said to them, Do not be afraid; go and take word to my Achim that they may go away to the Galil, and there they shall see me. 
'''
"11" = '''
:sup:`11` Now while they were on their way, hinei! Some of the shomrim came into the city and reported to the Rashei Hakohanim all the things that had happened. 
'''
"12" = '''
:sup:`12` And when they had assembled with the Zekenim and counseled together, they gave a large sum of money to the soldiers, 
'''
"13" = '''
:sup:`13` And said, You are to say, His talmidim came by night and stole him away while we were asleep. 
'''
"14" = '''
:sup:`14` And if this should come to the Governorʼs ears, we will win him over and keep you out of trouble. 
'''
"15" = '''
:sup:`15` And the ones who took the kesef did as they had been instructed and this story was widely spread among the Yehudim to this day. 
'''
"16" = '''
:sup:`16` But the Achad Asar Talmidim proceeded to the Galil, to the mountain which Rebbe, Melech HaMoshiach had designated. 
'''
"17" = '''
:sup:`17` And when they saw him, they prostrated themselves before him, but some were doubtful. 
'''
"18" = '''
:sup:`18` And he came up and spoke to them, saying, All samchut (authority) has been given to me in Shomayim and on HaAretz. 
'''
"19" = '''
:sup:`19` Go, therefore, make talmidim for Rebbe, Melech HaMoshiach of all the nations, giving them a tevilah in a mikveh mayim in Hashem, in the Name of HaAv, and HaBen, and HaRuach Hakodesh, 
'''
"20" = '''
:sup:`20` Teaching them to observe all that I have commanded you. And hinei! I am with you always, even unto the Ketz HaOlam Hazeh.
'''
