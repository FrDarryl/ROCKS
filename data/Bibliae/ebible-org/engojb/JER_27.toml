[27]
"1" = '''
:sup:`1` In the beginning of the reign of Y'hoyakim Ben Yoshiyah Melech Yehudah came this davar unto Yirmeyah from Hashem, saying, 
'''
"2" = '''
:sup:`2` Thus saith Hashem to me: Make thee bonds and yokes, and put them upon thy tzavar (neck), 
'''
"3" = '''
:sup:`3` And send them to Melech Edom, and to Melech Moav, and to Melech Bnei Ammon, and to Melech Tzor, and to Melech Tzidon, by the yad of the malachim which come to Yerushalayim unto Tzidkiyah Melech Yehudah; 
'''
"4" = '''
:sup:`4` And command them to say unto their adonim, Thus saith Hashem Tzva'os Elohei Yisroel: Thus shall ye say unto your adonim; 
'''
"5" = '''
:sup:`5` I have made ha'aretz (the earth), ha'adam and habehemah that are upon the face of the earth, by My great ko'ach and by My outstretched zero'a, and have given it unto whom it seemed yashar unto Me. 
'''
"6" = '''
:sup:`6` And now have I given all these lands into the yad Nevukhadnetzar Melech Bavel, Avdi (My servant); and the beasts of the sadeh have I given him also to serve him. 
'''
"7" = '''
:sup:`7` And all Goyim shall serve him, and bno, and ben bno, until the very time of his land come; and then many Goyim and great melachim shall make him serve in bondage to them. 
'''
"8" = '''
:sup:`8` And it shall come to pass, that the goy (nation) and mamlachah (kingdom) which will not serve the same Nevukhadnetzar Melech Bavel, and that will not put their tzavar (neck) under the yoke of HaMelech Bavel, that nation will I punish, saith Hashem, with the cherev, and with the ra'av (famine), and with the dever, until I have consumed them by his yad. 
'''
"9" = '''
:sup:`9` Therefore do not pay heed to your nevi'im, nor to your diviners, nor to your dreamers, nor to your soothsayers, nor to your sorcerers, which speak unto you, saying, Ye shall not serve Melech Bavel; 
'''
"10" = '''
:sup:`10` For they prophesy sheker unto you, to remove you far from your land; and that I should drive you out, and ye should perish. 
'''
"11" = '''
:sup:`11` But the Goyim that bring their tzavar (neck) under the yoke of the Melech Bavel, and serve him, those will I let remain still in their own adamah, saith Hashem; and they shall till it, and dwell therein. 
'''
"12" = '''
:sup:`12` I spoke also to Tzidkiyah Melech Yehudah according to all these Devarim, saying, Bring your tzavarot (necks) under the yoke of Melech Bavel, and serve Him and his people, and live. 
'''
"13" = '''
:sup:`13` Why will ye die, thou and thy people, by the cherev, by the ra'av (famine), and by the dever, as Hashem hath spoken against the goy (nation) that will not serve Melech Bavel? 
'''
"14" = '''
:sup:`14` Therefore do not pay heed unto the devarim of the nevi'im that speak unto you, saying, Ye shall not serve Melech Bavel; for they prophesy sheker unto you. 
'''
"15" = '''
:sup:`15` For I have not sent them, saith Hashem, yet they prophesy sheker in My name; that I might drive you out, and that ye might perish, ye, and the nevi'im that prophesy unto you. 
'''
"16" = '''
:sup:`16` Also I spoke to the kohanim and to all this people, saying, Thus saith Hashem: Do not pay heed to the devarim of your nevi'im that prophesy unto you, saying, Hinei, the K'lei Beis Hashem shall now shortly be brought back from Bavel; for they prophesy sheker unto you. 
'''
"17" = '''
:sup:`17` Do not pay heed unto them; serve Melech Bavel, and live; why should this ir be laid waste? 
'''
"18" = '''
:sup:`18` But if they are nevi'im, and if the Devar Hashem be with them, let them now make intercession to Hashem Tzva'os, that the kelim (vessels) which are left in the Beis Hashem, and in the Bais HaMelech Yehudah, and at Yerushalayim, go not to Bavel. 
'''
"19" = '''
:sup:`19` For thus saith Hashem Tzva'os concerning the Ammudim (Pillars) and concerning the Yam (Sea), and concerning the Mekhonot (Stands) supporting the lavers, and concerning the remainder of the kelim that remain in this ir. 
'''
"20" = '''
:sup:`20` Which Nevukhadnetzar Melech Bavel took not, when he carried away captive Yechanyah Ben Y'hoyakim Melech Yehudah from Yerushalayim to Bavel, and all the nobles of Yehudah and Yerushalayim; 
'''
"21" = '''
:sup:`21` Thus saith Hashem Tzva'os Elohei Yisroel, concerning the kelim (vessels) that remain in the Beis Hashem, and in the Bais HaMelech Yehudah and Yerushalayim; 
'''
"22" = '''
:sup:`22` They shall be carried to Bavel, and there shall they be until the day that I visit them, saith Hashem; then will I bring them up, and restore them to this makon. 
'''
