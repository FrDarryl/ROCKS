[1]
"1" = '''
:sup:`1` Now it came to pass in the thirtieth year, in the fourth month, in the fifth day of the month, while I was among those of the Golus by the Nahar Kevar, that Shomayim was opened, and I saw mar'ot Elohim. 
'''
"2" = '''
:sup:`2` In the fifth day of the month, which was the fifth year of the Golus of HaMelech Yoyakhin, 
'''
"3" = '''
:sup:`3` The Devar Hashem came expressly unto Yechezkel the kohen, ben Buzi, in Eretz Kasdim (Chaldeans) by the Nahar Kevar; and the Yad Hashem was there upon him. 
'''
"4" = '''
:sup:`4` And I looked, and, hinei, a ruach se'arah came out of the tzafon, an anan gadol, and flashing fire, with brilliant light all about it, and out of the midst thereof something gleaming, shining out of the midst of the eish. 
'''
"5" = '''
:sup:`5` Also out of the midst thereof came the demut (likeness) of four Chayos. And this was their appearance: they had the demut adam. 
'''
"6" = '''
:sup:`6` And every one had arba'ah panim, and every one had arba kenafayim. 
'''
"7" = '''
:sup:`7` And their regalim were regel yesharah; and the sole of their feet was like the sole of a regel egel; and they gleamed like the shining of burnished nechoshet. 
'''
"8" = '''
:sup:`8` And they had the hands of an adam under their kenafayim on their four sides; and they four had their panim and their kenafayim. 
'''
"9" = '''
:sup:`9` Their kenafayim were joined one to another; they turned not as they went; they went every one face forward. 
'''
"10" = '''
:sup:`10` As for the demut of their panim, they four had the face of an adam, and the face of an aryeh, on the right side; and they four had the face of a shor on the left side; they four also had the face of a nesher. 
'''
"11" = '''
:sup:`11` Thus were their panim; and their kenafayim were stretched upward; two wings of every one were joined one to another, and two covered their geviyot. 
'''
"12" = '''
:sup:`12` And they went every one face forward; whither the Ruach was to go, they went; and they turned not when they went. 
'''
"13" = '''
:sup:`13` As for the demut of the Chayos, their appearance was like coals of eish burning, and like the appearance of lapidim (torches); it spread back and forth among the Chayos; and the eish was brilliant, and out of the eish went forth barak (lightning). 
'''
"14" = '''
:sup:`14` And the Chayos ran and returned as the appearance of bazak (a flash of lightning). 
'''
"15" = '''
:sup:`15` Now as I beheld the Chayos, hinei there was one Ofan ba'aretz etzel the Chayos, with its four panim. 
'''
"16" = '''
:sup:`16` The appearance of the Ofanim and their making was like unto the color of tarshish; and they four had one demut; and their appearance and their making was as it were an Ofan within an Ofan. 
'''
"17" = '''
:sup:`17` Arba'at (four) sidedly they went; and they turned not as they went. 
'''
"18" = '''
:sup:`18` As for their rims, they were so high that they were dreadful; and their rims were mele'ot einayim saviv (full of eyes round about) the four of them. 
'''
"19" = '''
:sup:`19` And when the Chayos went, the Ofanim went beside them; and when the Chayos were lifted up from ha'aretz, the Ofanim were lifted up. 
'''
"20" = '''
:sup:`20` Whithersoever the Ruach was to go, they went, thither was the Ruach to go; and the Ofanim were lifted facing them; for Ruach HaChayah was in the Ofanim. 
'''
"21" = '''
:sup:`21` When those went, these went; and when those stood still, these stood still; and when those were lifted up from ha'aretz, the Ofanim were lifted up facing them; for the Ruach HaChayah was in the Ofanim. 
'''
"22" = '''
:sup:`22` And the demut of the raki'a upon the rashei HaChayah was as the color of terrible ice crystal, spread out upward above their rashim. 
'''
"23" = '''
:sup:`23` And under the raki'a were their kenafayim stretched out, the one toward the other; every one had two, which covered on this side, and every one had two, which covered on that side, their geviyot. 
'''
"24" = '''
:sup:`24` And when they went, I heard the kol of their kenafayim, like the kol of mayim rabbim, as the Kol Shaddai, the voice of a tumult, as the sound of a machaneh; when they stood still, they let down their kenafayim. 
'''
"25" = '''
:sup:`25` And there was a kol (voice) from the raki'a that was over their rosh, when they stood still, and had let down their kenafayim. 
'''
"26" = '''
:sup:`26` And above the raki'a that was over their rosh was the demut kisse, as the appearance of a precious stone, a sapphire; and upon the demut hakisse was the demut like the appearance of adam above upon it. 
'''
"27" = '''
:sup:`27` And I saw something gleaming, shining out like the appearance of eish; inside it all around, from the appearance of his loins even upward, and from the appearance of his loins even downward, I saw something like the appearance of eish, and it had radiance all around. 
'''
"28" = '''
:sup:`28` As the appearance of the keshet (rainbow) that is in the anan in yom hageshem, so was the appearance of the radiance all around. This was the appearance of the demut Kavod Hashem. And when I saw it, I fell upon my face, and I heard a voice of one that spoke. 
'''
