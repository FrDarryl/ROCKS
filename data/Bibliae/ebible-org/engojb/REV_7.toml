[7]
"1" = '''
:sup:`1` After this I saw arba'ah malachim (angels) taking their stand on the arbah pinot ha'aretz (the four corners of the earth), holding the four winds of ha'aretz (the earth) so that wind should not blow on ha'aretz (the earth) nor on the yam (sea) nor on any etz (tree). 
'''
"2" = '''
:sup:`2` And I saw another malach (angel) coming up from the rising of the shemesh (sun), having a chotam (seal) of the Elohim Chayyim (Living G-d), and he cried with a kol gadol (loud voice) to the four malachim (angels). These were the malachim to whom it was given to harm ha'aretz (the earth) and hayam (the sea), 
'''
"3" = '''
:sup:`3` Saying, Do not harm ha'aretz (the earth) nor hayam (the sea) nor haetzim (the trees), until we have marked with the chotam (seal) the avadim (servants) of Eloheinu upon their metsakhim (foreheads). 
'''
"4" = '''
:sup:`4` And I heard the mispar (number) of the ones having been sealed, 144,000, having been marked with the chotam (seal) from kol shivtei Bnei Yisroel (every tribe of the Sons of Israel), 
'''
"5" = '''
:sup:`5` Of the shevet of Yehudah, 12,000 having been sealed; of the shevet of Reuven, 12,000, of the shevet of Gad, 12,000, 
'''
"6" = '''
:sup:`6` Of the shevet of Asher, 12,000, of the shevet of Naphtali, 12,000, of the shevet of Menasheh, 12,000, 
'''
"7" = '''
:sup:`7` Of the shevet of Shim'on, 12,000, of the shevet of Levi, 12,000, of the shevet of Yissa'khar, 12,000, 
'''
"8" = '''
:sup:`8` Of the shevet of Zevulun, 12,000, of the shevet of Yosef, 12,000, of the shevet of Binyamin, 12,000. 
'''
"9" = '''
:sup:`9` After these things I looked, and, hinei, a great multitude, which to number no one was being able, out of every nation and from shevatim (tribes) and haumim (the peoples) and lashonot (tongues), standing before the Kes (Throne) and before the SEH (Lamb), each clothed with a kittel and lulavim in their hands. 
'''
"10" = '''
:sup:`10` And they cried with a kol gadol (loud voice), saying, Yeshu'at Eloheinu is of Hashem, our G-d, the One sitting on the Kes (Throne), and of the SEH(Lamb). 
'''
"11" = '''
:sup:`11` And all the malachim stood around the Kes (Throne) and the Zekenim(Elders) and the Arbah Chayyot and they fell before the Kes (Throne) on their faces and they worshiped Hashem, saying, 
'''
"12" = '''
:sup:`12` Omein, the bracha (blessing) and the kavod (glory) and the chochmah (wisdom) and the hodayah (thanksgiving) and the hod (honor) and the oz (power) and the gevurah (strength) be to Hashem Eloheinu l'Olelamei Olamim. Omein. 
'''
"13" = '''
:sup:`13` And one of the Zekenim(Elders) answered, saying to me, These ones, each wearing a kittel, who are they and from where did they come? 
'''
"14" = '''
:sup:`14` And I said to him, Adoni, you have da'as. And he said to me, These are the ones coming out of HaTzarah HaGedolah(The Great Tribulation) and each washed his kittel and whitened it in the dahm of the SEH(Lamb). 
'''
"15" = '''
:sup:`15` Therefore, they are before the Kes (Throne) of Hashem and serve Him yomam valailah in His Beis Hamikdash, and the One sitting on the Kes (Throne) will pitch the tent of His Mishkan over them. 
'''
"16" = '''
:sup:`16` They will hunger no more nor thirst nor shall the shemesh (sun) strike them nor any scorching heat, 
'''
"17" = '''
:sup:`17` Because the SEH, (Lamb), at the center of the Kes (Throne), will shepherd them and will lead them to the Makor Mayim Chayyim (Fountain, source of Living Waters), and Hashem will wipe away every tear from their eynayim. 
'''
