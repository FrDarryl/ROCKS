[39]
"1" = '''
:sup:`1` And Yosef was brought down to Mitzrayim; and Potiphar, a saris Pharaoh, Sar Hatabachim (captain of the bodyguard), a Mitzri, bought him of the hands of the Yishm'elim, which had brought him down to there. 
'''
"2" = '''
:sup:`2` And Hashem was with Yosef, and he was an ish matzliach (a man G-d makes prosper); and he was in the bais adonav haMitzri. 
'''
"3" = '''
:sup:`3` And adonav saw that Hashem was with him, and that Hashem caused all that he did matzliach in his yad. 
'''
"4" = '''
:sup:`4` And Yosef found chen in his eyes, and he ministered to him; and he made him mefake'ach (overseer) over his bais, and all that he had he entrusted into his yad. 
'''
"5" = '''
:sup:`5` And it came to pass from the time that he had made him mefake'ach (overseer) in his bais, and over all that he had, that Hashem put a brocha on the bais haMitzri on account of Yosef; and the birkat Hashem was upon all that he had in the bais, and in the sadeh. 
'''
"6" = '''
:sup:`6` And he left all that he had in the yad Yosef; and he knew not ought he had, save the lechem which he did eat. And Yosef was yafeh to'ar (well built) and yafeh mareh (good looking). 
'''
"7" = '''
:sup:`7` And it came to pass after these things, that eshet adonav cast her eyes upon Yosef; and she said, Lie with me. 
'''
"8" = '''
:sup:`8` But he refused, and said unto eshet adonav, Look, with me here, adoni knows not what is in the bais, and he hath entrusted all that he hath to my yad; 
'''
"9" = '''
:sup:`9` There is none gadol in this bais than I; neither hath he kept back any thing from me except thee only, because thou art his isha; how then can I do hara'ah hagedolah hazot, and commit chattat against Elohim? 
'''
"10" = '''
:sup:`10` And it came to pass, as she spoke to Yosef yom yom, that he unto her lo shama (did not pay heed), to lie with her, or to be with her. 
'''
"11" = '''
:sup:`11` And it came to pass about this time, that Yosef went into the bais to do his melachah (work); and there was none of the anshei habayit there within. 
'''
"12" = '''
:sup:`12` And she caught him by his beged, saying, Lie with me; and he left his beged in her yad, and fled, and ran outside. 
'''
"13" = '''
:sup:`13` And it came to pass, when she saw that he had left his beged in her yad, and had fled outside, 
'''
"14" = '''
:sup:`14` That she called unto her anshei habayit, and spoke unto them, saying, Look, he hath brought in unto us an ish Ivri to show disrespect and mock us. He came in unto me to lie with me, and I screamed with a kol gadol (loud voice); 
'''
"15" = '''
:sup:`15` And it came to pass, when he heard that I lifted up my voice and screamed, that he left his beged with me, and fled, and ran outside. 
'''
"16" = '''
:sup:`16` And she laid up his beged by her, until adonav came to his bais. 
'''
"17" = '''
:sup:`17` And she spoke unto him according to these words, saying, The eved HaIvri, which thou hast brought unto us, came in unto me to show disrespect and mock me; 
'''
"18" = '''
:sup:`18` And it came to pass, as I lifted up my voice and screamed, that he left his beged with me, and fled outside. 
'''
"19" = '''
:sup:`19` And it came to pass, when adonav heard the words of his isha, which she spoke unto him, saying, After this manner did thy eved to me; that his wrath was kindled. 
'''
"20" = '''
:sup:`20` And adonei Yosef took him, and put him into the bais hasohar, a place where the asirei HaMelech were prisoners; and he was there in the bais hasohar. 
'''
"21" = '''
:sup:`21` But Hashem was with Yosef, and showed him chesed, and gave him chen in the eyes of the sar bais hasohar. 
'''
"22" = '''
:sup:`22` And the sar bais hasohar entrusted to the yad Yosef all the asirim (prisoners) that were in the bais hasohar; and whatsoever they did there, he was the accomplisher of it. 
'''
"23" = '''
:sup:`23` The sar bais hasohar looked not to anything that was under his Yosef ºs yad; because Hashem was with him, and that which he did, Hashem made it to prosper. 
'''
