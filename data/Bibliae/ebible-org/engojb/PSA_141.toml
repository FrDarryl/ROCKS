[141]
"1" = '''
:sup:`1` (Mizmor of Dovid) 1Hashem, I cry unto Thee; make haste unto me; give ear unto my voice, when I cry unto Thee. 
'''
"2" = '''
:sup:`2` Let my tefillah be set forth before Thee like ketoret; and the lifting up of my hands as the minchat erev. 
'''
"3" = '''
:sup:`3` Be shomer, Hashem, over my mouth; guard the door of my lips. 
'''
"4" = '''
:sup:`4` Let not my lev incline to any evil thing, to practice wicked works with men that work iniquity; and let me not eat of their dainties. 
'''
"5" = '''
:sup:`5` Let the tzaddik strike me; it shall be chesed; and let him reprove me; it shall be shemen, which my rosh shall not refuse; for still shall my tefillah be against their evil deeds. 
'''
"6" = '''
:sup:`6` Their shofetim are overthrown in stony places; they hear my words; for they are pleasant. 
'''
"7" = '''
:sup:`7` Atzameinu (our bones) are scattered at the mouth of Sheol, as when one cutteth and cleaveth wood upon ha'aretz. 
'''
"8" = '''
:sup:`8` But mine eyes are unto Thee, Hashem Adonoi; in Thee do I take refuge; leave not my nefesh defenseless. 
'''
"9" = '''
:sup:`9` Keep me from the pach (snare, trap) which they have laid for me, and the traps of the workers of iniquity. 
'''
"10" = '''
:sup:`10` Let the resha'im fall into their own nets, while I escape safely. 
'''
