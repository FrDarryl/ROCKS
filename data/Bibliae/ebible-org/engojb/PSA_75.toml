[75]
"1" = '''
:sup:`1` (For the one directing. Set to Do Not Destroy. Mizmor Asaph. Shir) 
'''
"2" = '''
:sup:`2` Hodinu l'cha Elohim (Unto thee, Elohim, do we give thanks). Hodinu; that Thy Shem is near Thy wondrous works declare. 
'''
"3" = '''
:sup:`3` I shall seize the mo'ed (appointed time), I will judge uprightly. 
'''
"4" = '''
:sup:`4` Eretz and all the inhabitants thereof are dissolving; I, even I, hold up the ammudim (pillars) of it. Selah 
'''
"5" = '''
:sup:`5` I said unto the hollelim (arrogant), Deal not boastfully; and to the resha'im, Lift not up the keren; 
'''
"6" = '''
:sup:`6` Lift not up your keren on high; speak not with a stiff neck. 
'''
"7" = '''
:sup:`7` For promotion cometh lo (not) from the east, nor from the west, nor from the desert. 
'''
"8" = '''
:sup:`8` But Elohim is the Shofet; He bringeth down one, and setteth up another. 
'''
"9" = '''
:sup:`9` For in the yad Hashem there is a kos, and the yayin is foaming; full of mixture; and He poureth out of the same; but the dregs thereof, all rishei aretz (wicked of the earth) shall drain them down, and drink them. 
'''
"10" = '''
:sup:`10` But I will proclaim l'olam; I will sing zemirot to Elohei Ya'akov. 
'''
"11" = '''
:sup:`11` All the karnayim of the resha'im also will I cut off; but the karnayim of the tzaddik shall be exalted. 
'''
