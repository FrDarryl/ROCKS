[19]
"1" = '''
:sup:`1` And the second goral (lot) came to Shim'on, even for the tribe of the Bnei Shim'on according to their mishpekhot; and their nachalah was within the nachalah of the Bnei Yehudah. 
'''
"2" = '''
:sup:`2` And they had in their nachalah Be'er-Sheva, and Sheva, and Moladah, 
'''
"3" = '''
:sup:`3` And Chatzar Shual, and Balah, and Etzem, 
'''
"4" = '''
:sup:`4` And Eltolad, and Beitul, and Chormah, 
'''
"5" = '''
:sup:`5` And Tziklag, and Beit-HaMarkavot, and Chatzar Susah, 
'''
"6" = '''
:sup:`6` And Beit-Levaot, and Sharuchen; 13 towns and their villages; 
'''
"7" = '''
:sup:`7` Ayin, Rimmon, and Eter, and Ashan; 4 towns and their villages; 
'''
"8" = '''
:sup:`8` And all the villages that were around these towns as far as Ba'alat Be'er, Ramat Negev. This is the nachalah of the tribe of the Bnei Shim'on according to their mishpekhot. 
'''
"9" = '''
:sup:`9` Out of the chevel (portion, lot) of the Bnei Yehudah was the nachalah of the Bnei Shim'on; for the chelek of the Bnei Yehudah was too much for them; therefore the Bnei Shim'on had their nachalah within the nachalah of them. 
'''
"10" = '''
:sup:`10` And the third goral came up for the Bnei Zevulun according to their mishpekhot; and the boundary of their nachalah was as far as Sarid; 
'''
"11" = '''
:sup:`11` And their boundary went up to the west, and Maralah, and reached to Dabeshet, and reached to the wadi that is opposite Yokne'am; 
'''
"12" = '''
:sup:`12` And turned from Sarid eastward toward the rising of the shemesh unto the territory of Kislot Tavor, and then goeth out to Dovrat, and goeth up to Yaphia, 
'''
"13" = '''
:sup:`13` And from there passeth on along on the east to Gat-Chepher, to Et-Katzin, and goeth out to Rimmon being bent unto Neah; 
'''
"14" = '''
:sup:`14` And the boundary goes around it on the north to Chanaton; and ends at the valley of Yiphtach-El; 
'''
"15" = '''
:sup:`15` And Kattat, and Nahalal, and Shimron, and Yidalah, and Beit-Lechem; 12 towns with their villages. 
'''
"16" = '''
:sup:`16` This is the nachalah of the Bnei Zevulun according to their mishpekhot, these towns with their villages. 
'''
"17" = '''
:sup:`17` And the fourth goral came out to Yissakhar, for the Bnei Yissakhar according to their mishpekhot. 
'''
"18" = '''
:sup:`18` And their territory was toward Yizre'el, and Kesulot, and Shunem, 
'''
"19" = '''
:sup:`19` And Chapharayim, and Shi'on, and Anacharat, 
'''
"20" = '''
:sup:`20` And Rabit, and Kishyon, and Evetz, 
'''
"21" = '''
:sup:`21` And Remet, and Ein-Gannim, and Ein-Chaddah, and Beit-Patzetz; 
'''
"22" = '''
:sup:`22` And the boundary reacheth to Tavor, and Shachatzimah, and Beit-Shemesh; and the end of their boundary was at the Yarden; 16 towns with their villages. 
'''
"23" = '''
:sup:`23` This is the nachalah of the tribe of the Bnei Yissakhar according to their mishpekhot, the towns and their villages. 
'''
"24" = '''
:sup:`24` And the fifth goral came out for the tribe of Bnei Asher according to their mishpekhot. 
'''
"25" = '''
:sup:`25` And their territory was Chelkat, and Chali, and Beten, and Akhshaph, 
'''
"26" = '''
:sup:`26` And Alammelech, and Amad, and Mish'al; and reacheth to Carmel westward, and to Shichor-Livnat; 
'''
"27" = '''
:sup:`27` And turneth toward the rising of the shemesh toward Beit-Dagon, and reacheth to Zevulun, and to the valley of Yiphtach-El toward the north side of Beit Emek, and Ne'i'el, and goeth out to Kavul on the north, 
'''
"28" = '''
:sup:`28` And Evron, and Rechov, and Chammon, and Kanah, even as far as Tzidon Rabbah; 
'''
"29" = '''
:sup:`29` And then the boundary turneth to Ramah, and to the fortress-city of Tzor; and the boundary turneth to Chosah; and the end thereof is at the Yam in the region of Akhziv; 
'''
"30" = '''
:sup:`30` Ummah also, and Aphek, and Rechov; 22 towns with their villages. 
'''
"31" = '''
:sup:`31` This is the nachalah of the tribe of the Bnei Asher according to their mishpekhot, these towns with their villages. 
'''
"32" = '''
:sup:`32` The sixth goral came out to the Bnei Naphtali, even for the Bnei Naphtali according to their mishpekhot. 
'''
"33" = '''
:sup:`33` And their boundary ran from Cheleph, from Elon in Tza'anannim, Adami-Nekev, and Yavne'el, unto Lakum; and ended at the Yarden; 
'''
"34" = '''
:sup:`34` And the boundary ran westward to Aznot Tavor, and goeth out from there to Chukok, and reacheth to Zevulun on the south side, and reacheth to Asher on the west side, and to Yehudah upon the Yarden toward the rising of the shemesh. 
'''
"35" = '''
:sup:`35` And the fortified cities are Tzidim, Tzer, and Chammat, Rakat, and Kinneret, 
'''
"36" = '''
:sup:`36` And Adamah, and Ramah, and Chatzor, 
'''
"37" = '''
:sup:`37` And Kedesh, and Edre'i, and Ein Chatzor, 
'''
"38" = '''
:sup:`38` And Yiron, and Migdal-El, Chorem, and Beit-Anat, and Beit-Shemesh; 19 towns with their villages. 
'''
"39" = '''
:sup:`39` This is the nachalah of the tribe of the Bnei Naphtali according to their mishpekhot, the towns and their villages. 
'''
"40" = '''
:sup:`40` And the seventh goral came out for the tribe of the Bnei Dan according to their mishpekhot. 
'''
"41" = '''
:sup:`41` And the territory of their nachalah was Tzorah, and Eshta'ol, and Ir Shemesh, 
'''
"42" = '''
:sup:`42` And Shaalabbin, and Ayalon, and Yitlah, 
'''
"43" = '''
:sup:`43` And Elon, and Timnah, and Ekron, 
'''
"44" = '''
:sup:`44` And Eltekeh, and Gibeton, and Ba'alat, 
'''
"45" = '''
:sup:`45` And Yehud, and Bnei Berak, and Gat-Rimmon, 
'''
"46" = '''
:sup:`46` And Yarkon, and Rakkon, with the boundary facing Yafo. 
'''
"47" = '''
:sup:`47` And the territory of the Bnei Dan went out being too small for them; therefore the Bnei Dan went up to fight against Leshem, and took it, and struck it down with the edge of the cherev, and possessed it, and dwelt therein, and called Leshem Dan, after the shem of Dan their av. 
'''
"48" = '''
:sup:`48` This is the nachalah of the tribe of the Bnei Dan according to their mishpekhot, these towns with their villages. 
'''
"49" = '''
:sup:`49` When they had made an end of dividing HaAretz for nachalah by their portions, the Bnei Yisroel gave a nachalah to Yehoshua ben Nun among them. 
'''
"50" = '''
:sup:`50` According to the Devar Hashem they gave him the Ir for which he asked, even Timnat-Serach in Mt Ephrayim; and he built the town, and dwelt therein. 
'''
"51" = '''
:sup:`51` These are hanechalot (the inheritances), which El'azar HaKohen, and Yehoshua ben Nun, and the Roshei HaAvot of the tribes of the Bnei Yisroel, distributed by lot in Shiloh before Hashem, at the petach of the Ohel Mo'ed. So they made an end of dividing up HaAretz. 
'''
