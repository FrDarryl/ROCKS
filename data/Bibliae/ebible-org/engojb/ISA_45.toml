[45]
"1" = '''
:sup:`1` Thus saith Hashem to His Moshiach, to Koresh (Cyrus), whose yamin (right hand) I have taken hold of, to subdue Goyim before him; and the loins of melachim I ungird, to open before him the double doors and the she'arim (gates), that they may not continue shut; 
'''
"2" = '''
:sup:`2` I will go before thee, and make straight the crooked paths; I will break down the delatot nechoshet, and cut through their barzel (iron) bars; 
'''
"3" = '''
:sup:`3` And I will give thee the otzarot choshech, and hidden riches of mistarim (secret places) that thou mayest know that I, Hashem, Who call thee by thy shem (name), am Elohei Yisroel. 
'''
"4" = '''
:sup:`4` For the sake of avdi Ya'akov, and Yisroel My Bachir, I have even called thee by thy shem (name); I have surnamed thee, though thou hast not known Me. 
'''
"5" = '''
:sup:`5` I am Hashem, and there is none other, there is no Elohim besides Me; I equipped thee, though thou hast not known Me; 
'''
"6" = '''
:sup:`6` That they may know from the rising of the shemesh, even to the ma'arav (west, setting place of the sun), that there is none apart from Me. I am Hashem, and there is no other. 
'''
"7" = '''
:sup:`7` I form ohr, and create choshech; I make shalom, and create rah; I Hashem worketh all these things. 
'''
"8" = '''
:sup:`8` Cause the rain to trickle down, ye Shomayim, from above, and let the blue sky pour down tzedek; let eretz open, and let Yesha (salvation) blossom, and let tzedakah (righteousness) tatzmiach (spring up; Tzemach) together; I Hashem have created it. 
'''
"9" = '''
:sup:`9` Woe unto him that quarreleth with his Yotzer â€” a potsherd among the potsherds of adamah. Shall the chomer (clay) say to the Yotzer of it, What art Thou making? Or Thy po'al (work) hath no handles? 
'''
"10" = '''
:sup:`10` Woe unto him that saith unto his Av: What begettest thou? Or to the isha: What hast thou given birth to? 
'''
"11" = '''
:sup:`11` Thus saith Hashem, Kadosh Yisroel, and its Yotzer: Will ye ask Me of otiyyot (things to come, future things) concerning My banim, and will ye command Me regarding the po'al of My hands? 
'''
"12" = '''
:sup:`12` I made Eretz, and I created adam upon it; I, even My hands, have stretched out Shomayim, and all their tzeva have I commanded. 
'''
"13" = '''
:sup:`13` I have aroused him in tzedek, and I will make straight all the darkhei of him; he shall rebuild my city, and he shall release of the Golus of Mine, not for price nor reward, saith Hashem Tzva'os. 
'''
"14" = '''
:sup:`14` Thus saith Hashem: The toil of Mitzrayim, and merchandise of Kush and of the Seva'im (Sabeans, those from Seba in Arabia), men of tall stature, shall come over unto thee, and they shall be thine: they shall come after thee; in chains they shall come over, and they shall cast themselves down unto thee, they shall make supplication unto thee, saying: Surely El (G-d) is with thee; and there is none other, no other Elohim. 
'''
"15" = '''
:sup:`15` Verily Thou art El (G-d) that hidest Thyself, O Elohei Yisroel, Moshi'a. 
'''
"16" = '''
:sup:`16` They shall be put to shame, and also confounded, all of them; they shall go to confusion together that are charashei tzirim (crafters of images, idols). 
'''
"17" = '''
:sup:`17` But Yisroel shall be saved in Hashem with a Teshuat Olamim (an everlasting salvation); ye shall not be ashamed nor confounded ad olemei ad (for all eternity). 
'''
"18" = '''
:sup:`18` For thus saith Hashem Borei HaShomayim hu HaElohim Yotzer ha'aretz and its Maker; He hath established it, He created it not tohu (chaos), He formed it to be inhabited; I am Hashem; and there is no other. 
'''
"19" = '''
:sup:`19` I have not spoken baseter (in secret), in a makom eretz choshech; I said not unto the zera Ya'akov: Seek ye Me tohu (in chaos); I am Hashem, the One speaking tzedek, proclaiming meisharim (upright things). 
'''
"20" = '''
:sup:`20` Assemble yourselves and come; draw near together, ye that are fugitives escaped of the Goyim; they have no da'as (knowledge, rationality) that burden themselves with their etz pesel (wooden idol), the ones davening to an el lo yoshia (g-d who cannot save). 
'''
"21" = '''
:sup:`21` Declare ye, and approach; yes, let them take counsel together. Who hath made this known from mikedem (from olden time)? Who hath preached it from long ago? Have not I, Hashem? And there is no other Elohim besides Me: El Tzaddik and Moshi'a; there is none besides Me. 
'''
"22" = '''
:sup:`22` Turn unto Me, and be ye saved, kol afsei Eretz (all the ends of the Earth); I am El (G-d), and there is no other. 
'''
"23" = '''
:sup:`23` I have sworn by Myself, the Word has gone out of My mouth of tzedakah (righteousness), and shall not yashuv (return, be revoked), that unto Me kol berekh (every knee) shall bow, kol lashon (every tongue) shall swear. 
'''
"24" = '''
:sup:`24` Only in Hashem, it shall be said of Me, is tzedakot and oz; even to Him shall men come; and all that are incensed against Him shall be ashamed. 
'''
"25" = '''
:sup:`25` Kol zera Yisroel shall yitzdeku (be justified, become righteous) and shall glory in Hashem. 
'''
