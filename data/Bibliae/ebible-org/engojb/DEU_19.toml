[19]
"1" = '''
:sup:`1` When Hashem Eloheicha hath cut off the Goyim, whose land Hashem Eloheicha giveth thee, and thou dispossess them, and dwellest in their towns, and in their batim (houses), 
'''
"2" = '''
:sup:`2` Thou shalt separate shalosh arim (three towns) for thee in the midst of thy land, which Hashem Eloheicha giveth thee to possess it. 
'''
"3" = '''
:sup:`3` Thou shalt prepare yourselves roads, and divide the territory of thy land, which Hashem Eloheicha giveth thee to inherit, into three parts, that every slayer may flee there. 
'''
"4" = '''
:sup:`4` And this is the case of the slayer, which shall flee there, that he may live: Whoso killeth his neighbor without da'as, whom he hated not in time past; 
'''
"5" = '''
:sup:`5` As when an ish goeth into the wood with his neighbor to cut wood, his hand swings a stroke with the axe to cut down the tree, the head slippeth from the handle, and strikes upon his neighbor, that he die; he shall flee unto one of those towns, and live; 
'''
"6" = '''
:sup:`6` Lest the Go'el HaDahm pursue the slayer, while his lev is hot, and overtake him, because the way is long, and slay him; whereas he was not worthy of death, inasmuch as he hated him not in time past. 
'''
"7" = '''
:sup:`7` Therefore I command thee, saying, Thou shalt separate shalosh arim for thee. 
'''
"8" = '''
:sup:`8` And if Hashem Eloheicha enlarge thy territory, as He hath sworn unto Avoteicha, and give thee kol ha'aretz which He promised to give unto Avoteicha; 
'''
"9" = '''
:sup:`9` If thou shalt be shomer over all these mitzvot to do them, which I command thee today, to love Hashem Eloheicha, and to walk ever in His ways; then shalt thou add three towns more for thee, beside these three; 
'''
"10" = '''
:sup:`10` That dahm naki (innocent blood) be not shed in thy land, which Hashem Eloheicha giveth thee for a nachalah, and so damim be upon thee. 
'''
"11" = '''
:sup:`11` But if any ish hate his neighbor, and lie in wait for him, and rise up against him, and strike him mortally that he die, and fleeth into one of these towns; 
'''
"12" = '''
:sup:`12` Then the zekenim of his town shall send and have him taken from there, and deliver him into the yad of the Goel HaDahm, that he may die. 
'''
"13" = '''
:sup:`13` Thine eye shall not pity him, but thou shalt put away the guilt of dahm naki from Yisroel, that it may go well with thee. 
'''
"14" = '''
:sup:`14` Thou shalt not remove thy neighbor ºs landmark, which they of old time have set in thine nachalah, which thou shalt inherit in the eretz that Hashem Eloheicha giveth thee to possess it. 
'''
"15" = '''
:sup:`15` Ed echad shall not rise up against an ish for any avon (iniquity), or for any chattat (sin), in any sin that he sinneth: at the mouth of shney edim, or at the mouth of shloshah edim, shall the matter be established. 
'''
"16" = '''
:sup:`16` If an ed chamas (malicious, false witness) rise up against any ish to testify against him that which is wrong; 
'''
"17" = '''
:sup:`17` Then both the men, between whom the controversy is, shall stand before Hashem, before the kohanim and the shofetim, which shall be in those days; 
'''
"18" = '''
:sup:`18` And the shofetim shall make diligent inquiry; and, hinei, if the witness be an ed sheker (false witness), and hath testified falsely against his brother; 
'''
"19" = '''
:sup:`19` Then shall ye do unto him, as he had thought to have done unto his brother: so shalt thou put harah away from among you. 
'''
"20" = '''
:sup:`20` And those which remain shall hear, and fear, and shall henceforth commit no more any such rah among you. 
'''
"21" = '''
:sup:`21` And thine eye shall not pity; but nefesh shall go for nefesh, eye for eye, tooth for tooth, yad for yad, regel for regel. 
'''
