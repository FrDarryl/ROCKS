[118]
"1" = '''
:sup:`1` O give thanks unto Hashem; for He is tov; Ki l'olam chasdo (for His mercy endureth forever). 
'''
"2" = '''
:sup:`2` Let Yisroel now say, Ki l'olam chasdo. 
'''
"3" = '''
:sup:`3` Let the Bais Aharon now say, Ki l'olam chasdo. 
'''
"4" = '''
:sup:`4` Let them now that fear Hashem say, Ki l'olam chasdo. 
'''
"5" = '''
:sup:`5` I called upon Hashem in distress; Hashem answered me, and set me in a broad place. 
'''
"6" = '''
:sup:`6` Hashem is on my side; I will not fear; what can adam do unto me? 
'''
"7" = '''
:sup:`7` Hashem taketh my part through them that help me; therefore shall I see my desire upon them that hate me. 
'''
"8" = '''
:sup:`8` It is better to trust in Hashem than to put confidence in adam. 
'''
"9" = '''
:sup:`9` It is better to trust in Hashem than to put confidence in nedivim (nobles). 
'''
"10" = '''
:sup:`10` All Goyim surrounded me; but in the Shem Hashem will I cut them off. 
'''
"11" = '''
:sup:`11` They surrounded me; yes, they compassed me about; but in the Shem Hashem I will cut them off. 
'''
"12" = '''
:sup:`12` They compassed me about like devorim (bees); they are extinguished like the eish of kotzim (thorns); for in the Shem Hashem I will cut them off. 
'''
"13" = '''
:sup:`13` Thou hast hard pushed at me that I fell; but Hashem helped me. 
'''
"14" = '''
:sup:`14` Hashem is my oz (strength) and zimrah (song), and He is become my Yeshu'ah (salvation). 
'''
"15" = '''
:sup:`15` The voice of rejoicing and Yeshu'ah (salvation) is in the ohalim of the tzaddikim; the Yamin Hashem doeth valiantly. 
'''
"16" = '''
:sup:`16` The Yamin Hashem is exalted; the Yamin Hashem doeth valiantly. 
'''
"17" = '''
:sup:`17` I shall not die, but live, and declare the ma'asim (works) of Hashem. 
'''
"18" = '''
:sup:`18` Hashem hath hard chastened me severely; but He hath not given me over unto mavet (death). 
'''
"19" = '''
:sup:`19` Open to me the sha'arei tzedek; I will go through them, and I will praise Hashem; 
'''
"20" = '''
:sup:`20` This is the sha'ar of Hashem, into which the tzaddikim shall enter. 
'''
"21" = '''
:sup:`21` I will praise Thee; for Thou hast heard me, and art become my Yeshu'ah (salvation). 
'''
"22" = '''
:sup:`22` The Even (Stone) which the Bonim (Builders) rejected has become the Rosh Pinnah (Cornerstone). 
'''
"23" = '''
:sup:`23` This is Hashem ºs doing; it is marvellous in our eyes. 
'''
"24" = '''
:sup:`24` This is the yom which Hashem hath made; let us rejoice and be glad in it. 
'''
"25" = '''
:sup:`25` Save now, we beseech Thee, Hashem; Hashem, we beseech thee, send now prosperity. 
'''
"26" = '''
:sup:`26` Baruch habah b'Shem Hashem; we have blessed you from the Beis Hashem. 
'''
"27" = '''
:sup:`27` Hashem is G-d, Who hath showed us light; bind the chag (festival offering) with cords, even until the karnot of the Mizbe'ach. 
'''
"28" = '''
:sup:`28` Thou art my G-d, and I will praise Thee; Thou art Elohai, I will exalt Thee. 
'''
"29" = '''
:sup:`29` O give thanks unto Hashem; for He is tov; ki l'olam chasdo (for His mercy endureth forever). 
'''
