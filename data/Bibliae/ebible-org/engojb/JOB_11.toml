[11]
"1" = '''
:sup:`1` Then answered Tzophar the Na'amati, and said, 
'''
"2" = '''
:sup:`2` Should not the multitude of devarim be answered? And should an ish full of talk yitzdak (be justified)? 
'''
"3" = '''
:sup:`3` Should thy vain talk silence men, so that thou mockest, v'ein machlim (without anyone putting thee to shame)? 
'''
"4" = '''
:sup:`4` For thou hast said, My lekach (doctrine, teaching, belief) is pure, and I am clean in Thine eyes. 
'''
"5" = '''
:sup:`5` But oh that Eloah would speak, and open His lips against thee, 
'''
"6" = '''
:sup:`6` And that He would show thee the secrets of chochmah, that tushiyyah (true wisdom) has two sides! Have da'as therefore that Eloah forgetteth much of thy avon. 
'''
"7" = '''
:sup:`7` Canst thou search out the cheker Eloah (depths of G-d)? Canst thou probe to the tachlis Shaddai (the end, completeness of Almighty)? 
'''
"8" = '''
:sup:`8` It is like the heights of Shomayim; what canst thou do? Deeper than Sheol; of what canst thou have da'as? 
'''
"9" = '''
:sup:`9` The measure thereof is longer than ha'aretz, and broader than the yam (sea). 
'''
"10" = '''
:sup:`10` When Eloah passes by and arrests and convenes for judgment, who then can constrain Him? 
'''
"11" = '''
:sup:`11` For He has da'as of deceitful men; He seeth wickedness also; will He not then take note of it? 
'''
"12" = '''
:sup:`12` But before a witless ish can become wise, a colt of a pereh (wild donkey) would be born an adam! 
'''
"13" = '''
:sup:`13` If thou direct thine lev, and stretch out thine hands to Him, 
'''
"14" = '''
:sup:`14` If iniquity be in thine yad, put it far away, and let not wickedness dwell in thy ohalim. 
'''
"15" = '''
:sup:`15` For then shalt thou lift up thy face without mum; yea, thou shalt be firm, and shalt not fear, 
'''
"16" = '''
:sup:`16` Because thou shalt forget thy amal (grief), and remember it as waters that flow by, 
'''
"17" = '''
:sup:`17` And thine cheled (duration of life) shall be brighter than the tzohorayim (noonday); thou shalt shine forth; thou shalt be as the boker. 
'''
"18" = '''
:sup:`18` And thou shalt be secure, because now there is tikveh; yea, thou shalt search, and thou shalt take thy rest in safety. 
'''
"19" = '''
:sup:`19` Also thou shalt lie down, and none shall make thee afraid; yea, rabbim (many) shall court thy favor. 
'''
"20" = '''
:sup:`20` But the eyes of the resha'im faileth, and they shall not escape, and their tikveh shall be as the last gasp of the nefesh. 
'''
