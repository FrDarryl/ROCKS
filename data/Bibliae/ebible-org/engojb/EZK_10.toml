[10]
"1" = '''
:sup:`1` Then I looked, and, hinei, above the raki'a that was over the rosh of the Keruvim there appeared over them something like a sapphire stone, as the appearance of the demut (likeness) of a kisse (throne). 
'''
"2" = '''
:sup:`2` And He spoke unto the ish clothed with linen, and said, Come in between the galgal (wheelwork), even under the Keruv, and fill thine yad with coals of eish from among the Keruvim, and scatter them over the Ir. And he went in in my sight. 
'''
"3" = '''
:sup:`3` Now the Keruvim stood on the right side of the Beis, when the ish went in; and the anan (cloud) filled the khatzer hapenimit(innermost courtyard). 
'''
"4" = '''
:sup:`4` Then the Kavod Hashem went up from the Keruv, and stood over the threshold of the Beis; and the Beis was filled with the anan (cloud), and the khatzer (courtyard) was full of the radiance of the Kavod Hashem. 
'''
"5" = '''
:sup:`5` And the sound of the wings of the Keruvim was heard even as far as the khatzer hakhitzonah (the outer court), like the voice of El Shaddai when He speaketh. 
'''
"6" = '''
:sup:`6` And it came to pass, that when He had commanded the ish clothed with linen, saying, Take eish from between the Galgal (Wheelwork), from between the Keruvim; then he went in, and stood beside the Ofan (Wheel). 
'''
"7" = '''
:sup:`7` And one Keruv stretched forth his yad from between the Keruvim unto the eish that was between the Keruvim, and took thereof, and put it into the hands of him that was clothed with linen: who took it, and went out. 
'''
"8" = '''
:sup:`8` And Keruvim appeared to have the tavnit (form) of a yad adam under their kenafayim (wings). 
'''
"9" = '''
:sup:`9` And when I looked, hinei, the four Ofanim (wheels) by the Keruvim, one Ofan beside one Keruv, and another Ofan beside another Keruv: and the appearance of the Ofanim was like the color of tarshish even (stone). 
'''
"10" = '''
:sup:`10` And as for their appearance, there was one demut (likeness) for the four of them, like that it was the Ofan within the Ofan. 
'''
"11" = '''
:sup:`11` When they went, they went toward their four sides; they did not turn aside as they went, but to the makom (place) where the rosh looked they followed it; they did not turn aside as they went. 
'''
"12" = '''
:sup:`12` And their whole basar, and their backs, and their hands, and their kenafayim (wings), and the Ofanim, were full of eynayim all around, even the Ofanim that they four had. 
'''
"13" = '''
:sup:`13` As for the Ofanim, they were called in my hearing, The Galgal! 
'''
"14" = '''
:sup:`14` And every one had four panim (faces): the first face was the face of a Keruv, and the second face was the face of an Adam, and the third face of an Aryeh, and the fourth the face of a Nesher. 
'''
"15" = '''
:sup:`15` And the Keruvim were lifted up. This is the Chayah (Living Creature) that I saw by the Kevar River. 
'''
"16" = '''
:sup:`16` And when the Keruvim went, the Ofanim went beside them: and when the Keruvim lifted up their kenafayim (wings) to mount up from ha'aretz, the Ofanim turned not away from beside them. 
'''
"17" = '''
:sup:`17` When they stood, these stood; and when they were lifted up, these lifted up themselves also: for the Ruach of the Chayah was in them. 
'''
"18" = '''
:sup:`18` Then the Kavod Hashem departed from off the threshold of the Beis, and stood over the Keruvim. 
'''
"19" = '''
:sup:`19` And the Keruvim lifted up their kenafayim (wings), and mounted up from ha'aretz before my eyes: when they went out, the Ofanim also were beside them, and every one stood at the petach sha'ar Beis Hashem hakadmoni (eastern gate of the Beis HaMikdash of Hashem); and the Kavod Elohei Yisroel was over them from above. 
'''
"20" = '''
:sup:`20` This is the Chayah that I saw under Elohei Yisroel by the Kevar River; and I knew that they were the Keruvim. 
'''
"21" = '''
:sup:`21` Every one had four panim (faces) each, and every one four kenafayim (wings); and the demut (likeness) of the yedei adam (human hand) was under their kenafayim (wings). 
'''
"22" = '''
:sup:`22` And the demut (likeness) of their panim (faces) was the same panim which I saw by the Kevar River, their appearances and themselves: they went every one straight forward. 
'''
