[33]
"1" = '''
:sup:`1` These are the journeys of the Bnei Yisroel, which went forth out of Eretz Mitzrayim by their tzveos under yad Moshe and Aharon. 
'''
"2" = '''
:sup:`2` And Moshe recorded their goings out according to their journeys by the commandment of Hashem; and these are their journeys according to their goings forth. 
'''
"3" = '''
:sup:`3` And they departed from Ra'meses in the first month, on the fifteenth day of the first month; on the day after the Pesach the Bnei Yisroel went out with a yad ramah (upraised hand, i.e., confidently) l'einei kol Mitzrayim. 
'''
"4" = '''
:sup:`4` For the Mitzrayim buried all their bechor, which Hashem had struck down among them; upon their elohim also Hashem executed shefatim (judgments). 
'''
"5" = '''
:sup:`5` And the Bnei Yisroel set out from Ra'meses, and encamped in Sukkot. 
'''
"6" = '''
:sup:`6` And they set out from Sukkot, and encamped in Etam, which is on the edge of the midbar. 
'''
"7" = '''
:sup:`7` And they set out from Etam, and turned back unto Pi-HaChirot, which is before Ba'al-Tzephon; and they encamped before Migdol. 
'''
"8" = '''
:sup:`8` And they set out from before HaChirot, and passed through the midst of the yam into the midbar, and went derech shloshet yamim (a three daysʼ journey) in the midbar of Etam, and encamped in Marah. 
'''
"9" = '''
:sup:`9` And they set out from Marah, and came unto Elim; and in Elim were twelve einot mayim (springs of water), and threescore and ten temarim (palm trees); and they encamped there. 
'''
"10" = '''
:sup:`10` And they set out from Elim, and encamped by the Yam Suf. 
'''
"11" = '''
:sup:`11` And they set out from the Yam Suf, encamping in the Midbar Sin. 
'''
"12" = '''
:sup:`12` And they set out from the Midbar Sin, and encamped in Dophkah. 
'''
"13" = '''
:sup:`13` And they set out from Dophkah, and encamped in Alush. 
'''
"14" = '''
:sup:`14` And they set out from Alush, and encamped at Rephidim, where was no mayim for HaAm to drink. 
'''
"15" = '''
:sup:`15` And they set out from Rephidim, and encamped in the Midbar Sinai. 
'''
"16" = '''
:sup:`16` And they set out from the Midbar Sinai, and encamped at Kivrot-Hata'avah. 
'''
"17" = '''
:sup:`17` And they set out from Kivrot-Hata'avah, and encamped at Chatzerot. 
'''
"18" = '''
:sup:`18` And they set out from Chatzerot, and encamped in Ritmah. 
'''
"19" = '''
:sup:`19` And they set out from Ritmah, and encamped at Rimmon Peretz. 
'''
"20" = '''
:sup:`20` And they set out from Rimmon Peretz, and encamped in Livnah. 
'''
"21" = '''
:sup:`21` And they set out from Livnah, and encamped at Rissah. 
'''
"22" = '''
:sup:`22` And they set out from Rissah, and encamped in Kehelatah. 
'''
"23" = '''
:sup:`23` And they set out from Kehelatah, and encamped in Har Shepher. 
'''
"24" = '''
:sup:`24` And they set out from Har Shepher, and encamped in Charadah. 
'''
"25" = '''
:sup:`25` And they set out from Charadah, and encamped in Mak'helot. 
'''
"26" = '''
:sup:`26` And they set out from Mak'helot, and encamped at Tachat. 
'''
"27" = '''
:sup:`27` And they set out from Tachat, and encamped at Tarach. 
'''
"28" = '''
:sup:`28` And they set out from Tarach, and encamped in Mitkah. 
'''
"29" = '''
:sup:`29` And they set out from Mitkah, and encamped in Chashmonah. 
'''
"30" = '''
:sup:`30` And they set out from Chashmonah, and encamped at Moserot. 
'''
"31" = '''
:sup:`31` And they set out from Moserot, and encamped in Bnei Ya'akan. 
'''
"32" = '''
:sup:`32` And they set out from Bnei Ya'akan, and encamped at Chor Haggidgad. 
'''
"33" = '''
:sup:`33` And they set out from Chor Haggidgad, and encamped in Yotvatah. 
'''
"34" = '''
:sup:`34` And they set out from Yotvatah, and encamped at Avronah. 
'''
"35" = '''
:sup:`35` And they set out from Avronah, and encamped at Etzyon-Gever. 
'''
"36" = '''
:sup:`36` And they set out from Etzyon-Gever, and encamped in the Midbar Tzin, which is Kadesh. 
'''
"37" = '''
:sup:`37` And they set out from Kadesh and encamped at Mt Hor, at the border of Eretz Edom. 
'''
"38" = '''
:sup:`38` And Aharon HaKohen went up into Mt Hor at the command of Hashem, and died there, in the 40th year after the Bnei Yisroel were come out of Eretz Mitzrayim, in the first yom of the fifth month. 
'''
"39" = '''
:sup:`39` And Aharon was a hundred and twenty and three years old when he died on Mt Hor. 
'''
"40" = '''
:sup:`40` And Melech Arad the Kena'ani, which dwelt in the Negev in Eretz Kena'an, heard of the coming of the Bnei Yisroel. 
'''
"41" = '''
:sup:`41` And they set out from Mt Hor, and encamped in Tzalmonah. 
'''
"42" = '''
:sup:`42` And they set out from Tzalmonah, and encamped in Punon. 
'''
"43" = '''
:sup:`43` And they set out from Punon, and encamped in Ovot. 
'''
"44" = '''
:sup:`44` And they set out from Ovot, and encamped in Iyei-HaAvarim at border of Moav. 
'''
"45" = '''
:sup:`45` And they set out from Iyim, and encamped in Divon Gad. 
'''
"46" = '''
:sup:`46` And they set out from Divon Gad, and encamped in Almon Divlatayim. 
'''
"47" = '''
:sup:`47` And they set out from Almon Divlatayim, and encamped in the mountains of Avarim, before Nevo. 
'''
"48" = '''
:sup:`48` And they set out from the mountains of Avarim, and encamped in the plains of Moav by Yarden near Yericho. 
'''
"49" = '''
:sup:`49` And they set out by Yarden, from Beit-HaYeshimot even unto Avel-Sheetim in the plains of Moav. 
'''
"50" = '''
:sup:`50` And Hashem spoke unto Moshe in the plains of Moav by Yarden near Yericho, saying, 
'''
"51" = '''
:sup:`51` Speak unto the Bnei Yisroel, and say unto them, When ye are crossing over Yarden into Eretz Kena'an, 
'''
"52" = '''
:sup:`52` Then ye shall drive out all the inhabitants of HaAretz from before you, and destroy all their maskiyyot (stone carved statues), and destroy all their tzalmei massekhot and demolish all their idolatrous high places; 
'''
"53" = '''
:sup:`53` And ye shall take possession of HaAretz, and dwell therein; for I have given you HaAretz to possess it. 
'''
"54" = '''
:sup:`54` And ye shall distribute HaAretz by goral for an inheritance among your mishpekhot; and to the more numerous ye shall give the larger nachalah, and to the fewer in number ye shall give the smaller nachalah; every manʼs nachalah shall be in the place where his goral falleth; according to the mattot (tribes of) Avoteichem ye shall inherit. 
'''
"55" = '''
:sup:`55` But if ye will not drive out the yoshvei HaAretz from before you; then it shall come to pass, that those which ye let remain of them shall be barbs in your eyes, and thorns in your sides, and shall harass you in HaAretz wherein ye dwell. 
'''
"56" = '''
:sup:`56` Moreover it shall come to pass, that I shall do unto you, as I meant to do unto them. 
'''
