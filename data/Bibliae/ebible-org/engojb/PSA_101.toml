[101]
"1" = '''
:sup:`1` (Of Dovid. Mizmor) 1 I will sing of chesed and mishpat; unto Thee, Hashem, will I sing. 
'''
"2" = '''
:sup:`2` I will study the derech tamim. O when wilt Thou come unto me? I will walk within my bais with tam levav. 
'''
"3" = '''
:sup:`3` I will set no devar beliyya'al before mine eyes; I hate the work of them that fall away; it shall not cleave to me. 
'''
"4" = '''
:sup:`4` A lev ikkesh (perverse heart) shall be far from me; I will not tolerate rah. 
'''
"5" = '''
:sup:`5` The one who slandereth ba'seter (in secret) his neighbor, him will I destroy; him that hath haughty einayim (eyes) and a proud levav will I not endure. 
'''
"6" = '''
:sup:`6` Mine eyes shall be upon the ne'emenei eretz (faithful of the land), that they may dwell with me; he that walketh in a derech tamim, he shall minister to me. 
'''
"7" = '''
:sup:`7` He that worketh remiyyah (deceit) shall not dwell within my bais; he that speaketh shekarim (falsehoods, lies) shall not continue in my presence. 
'''
"8" = '''
:sup:`8` In the bokerim I will destroy all rishei eretz (wicked ones of the land); that I may cut off all doers of evil from the Ir Hashem. 
'''
