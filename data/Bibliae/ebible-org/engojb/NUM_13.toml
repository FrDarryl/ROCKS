[13]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Send thou anashim, that they may spy out Eretz Kena'an, which I give unto the Bnei Yisroel: of every tribe of their avot shall ye send a man, every one a nasi among them. 
'''
"3" = '''
:sup:`3` And Moshe by the mouth of Hashem sent them from the Midbar Paran; all those men were Roshei Bnei Yisroel. 
'''
"4" = '''
:sup:`4` And these were their shmot: of the tribe of Reuven, Shammua ben Zakur. 
'''
"5" = '''
:sup:`5` Of the tribe of Shim'on, Shaphat ben Chori. 
'''
"6" = '''
:sup:`6` Of the tribe of Yehudah, Kalev ben Yephunneh. 
'''
"7" = '''
:sup:`7` Of the tribe of Yissakhar, Yigal ben Yosef. 
'''
"8" = '''
:sup:`8` Of the tribe of Ephrayim, Hoshea ben Nun. 
'''
"9" = '''
:sup:`9` Of the tribe of Binyamin, Palti ben Raphu. 
'''
"10" = '''
:sup:`10` Of the tribe of Zevulun, Gaddiel ben Sodi. 
'''
"11" = '''
:sup:`11` Of the tribe of Yosef, namely, of the tribe of Menasheh, Gaddi ben Susi. 
'''
"12" = '''
:sup:`12` Of the tribe of Dan, Ammi'el ben Gemalli. 
'''
"13" = '''
:sup:`13` Of the tribe of Asher, Setur ben Micha'el. 
'''
"14" = '''
:sup:`14` Of the tribe of Naphtali, Nachbi ben Vophsi. 
'''
"15" = '''
:sup:`15` Of the tribe of Gad, Geuel ben Machi. 
'''
"16" = '''
:sup:`16` These are the shmot of the men which Moshe sent to spy out the land. And Moshe called Hoshea ben Nun Yehoshua. 
'''
"17" = '''
:sup:`17` And Moshe sent them to spy out Eretz Kena'an, and said unto them, Get you up to the Negev, and go up into the mountain; 
'''
"18" = '''
:sup:`18` And see the land, what it is like, and the people that dwelleth therein, whether they be strong or weak, few or many; 
'''
"19" = '''
:sup:`19` And what the land is that they dwell in, whether it be good or bad; and what cities they be that they dwell in, whether in tents, or in strongholds; 
'''
"20" = '''
:sup:`20` And what the land is, whether it be fertile or barren, whether there be wood therein, or not. And be ye of good courage, and bring of the fruit of the land. Now the time was the time of the first ripe grapes. 
'''
"21" = '''
:sup:`21` So they went up, and searched the land from the midbar of Tzin unto Rechov, as men come to Chamat. 
'''
"22" = '''
:sup:`22` And they ascended by the south, and came unto Chevron; where Achiman, Sheshai, and Talmai, the Anak, were. (Now Chevron was built seven shanim before Tzoan in Mitzrayim.) 
'''
"23" = '''
:sup:`23` And they came unto the Wadi Eshcol, and cut down from thence a branch with cluster of anavim echad, and they bore it between two upon a staff; and they brought of the pomegranates, and of the figs. 
'''
"24" = '''
:sup:`24` The place was called the Wadi Eshcol, because of the cluster of grapes which the Bnei Yisroel cut down from thence. 
'''
"25" = '''
:sup:`25` And they returned from searching of the land after arba'im days. 
'''
"26" = '''
:sup:`26` And they went and came to Moshe, and to Aharon, and to all the congregation of the Bnei Yisroel, unto the Midbar Paran, to Kadesh; and brought back word unto them, and unto Kol HaEdah, and showed them the pri ha'aretz. 
'''
"27" = '''
:sup:`27` And they told him, and said, We came unto ha'aretz where thou didst send us, and truly it floweth with cholov and devash; and this is the fruit of it. 
'''
"28" = '''
:sup:`28` Nevertheless the people are strong that dwell in the land, and the cities are walled, and gedolot me'od; and moreover we saw the Anak there. 
'''
"29" = '''
:sup:`29` The Amalek dwell in the eretz of the Negev; and the Chitti, and the Yevusi, and the Emori, dwell in the hills; and the Kena'ani dwell by the yam, and by the bank of the Yarden. 
'''
"30" = '''
:sup:`30` And Kalev silenced HaAm before Moshe, and said, Let us go up at once, and take possession of it; for we are well able to overcome it. 
'''
"31" = '''
:sup:`31` But the anashim that went up with him said, We are not able to go up against the people; for they are chazak (stronger) than we. 
'''
"32" = '''
:sup:`32` And they spread an evil report of HaAretz which they had explored unto the Bnei Yisroel, saying, HaAretz, through which we have gone to explore it, is a land that eateth up the inhabitants thereof; and all the people that we saw in it are men of a great stature. 
'''
"33" = '''
:sup:`33` And there we saw the Nephilim, the Bnei Anak, which come of the Nephilim; and we were in our own sight as grasshoppers, and so we were in their sight. 
'''
