[19]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Speak unto kol Adat Bnei Yisroel, and say unto them, Ye shall be kedoshim (holy ones): for I Hashem Eloheichem am kadosh. 
'''
"3" = '''
:sup:`3` Ye shall fear every man his em, and his av, and be shomer over My Shabbatot: I am Hashem Eloheichem. 
'''
"4" = '''
:sup:`4` Turn ye not unto elilim, nor make to yourselves elohei massekhah (cast metal g-ds); I am Hashem Eloheichem. 
'''
"5" = '''
:sup:`5` And if ye offer a zevach shelamim unto Hashem, ye shall offer it for your acceptance. 
'''
"6" = '''
:sup:`6` It shall be eaten the same day ye offer it, and on the next day; and what remains until the yom hashelishi, it shall be burned in the eish. 
'''
"7" = '''
:sup:`7` And if it be eaten at all on the yom hashelishi, it is piggul (unclean sacrificial flesh); it shall not be accepted. 
'''
"8" = '''
:sup:`8` Therefore every one that eateth it shall bear his avon, because he hath desecrated as chillul the set-apart-as-kodesh thing of Hashem: and that nefesh shall be cut off from among his people. 
'''
"9" = '''
:sup:`9` And when ye reap the katzir of your land, thou shalt not wholly reap the corners of thy sadeh, neither shalt thou gather the gleanings of thy katzir. 
'''
"10" = '''
:sup:`10` And thou shalt not glean thy kerem (vineyard), neither shalt thou gather every grape of thy kerem; thou shalt leave them for the oni (poor) and ger (stranger); I am Hashem Eloheichem. 
'''
"11" = '''
:sup:`11` Ye shall not steal, neither deal falsely, neither speak sheker (falsehood, deception, lie) to another. 
'''
"12" = '''
:sup:`12` And ye shall not swear by My Shem lasheker (falsely), neither shalt thou commit Chillul ha-shem Eloheicha; I am Hashem. 
'''
"13" = '''
:sup:`13` Thou shalt not defraud thy re'a (neighbor), neither rob him; the wages of him that is a sakhir (hired man) shall not abide with thee ad boker (until morning). 
'''
"14" = '''
:sup:`14` Thou shalt not curse the cheresh (deaf), nor put a michshol (stumbling block) before the ivver (blind), but shalt fear Eloheicha: I am Hashem. 
'''
"15" = '''
:sup:`15` Ye shall do no avel bamishpat (perversion of justice); thou shalt not respect the person of the poor, nor favor the person of the gadol; but in tzedek shalt thou judge thy neighbor. 
'''
"16" = '''
:sup:`16` Thou shalt not go up and down as a rakhil (talebearer, slanderer) among thy people; neither shalt thou stand aside while thy neighbor ºs dahm is shed; I am Hashem. 
'''
"17" = '''
:sup:`17` Thou shalt not hate thy brother in thine lev; thou shalt in any wise rebuke thy neighbor, and not bear chet because of him. 
'''
"18" = '''
:sup:`18` Thou shalt not avenge, nor bear any grudge against the bnei ammecha (children of thy people), v'ahavta l'reacha kamocha (but thou shalt love thy neighbor as thyself): I am Hashem. 
'''
"19" = '''
:sup:`19` Ye shall be shomer over My chukkot. Thou shalt not mate different kinds of animals; thou shalt not sow thy sadeh with mingled zera; neither shall a garment with shaatnez (mixed fibers) come upon thee. 
'''
"20" = '''
:sup:`20` And whosoever lieth carnally with an isha, that is a shifcha betrothed to a husband, and not at all redeemed, nor chufshah (freedom) given her; she shall be scourged; they shall not be put to death, because she has not been chuppashah (freed). 
'''
"21" = '''
:sup:`21` And he shall bring his asham (trespass offering, guilt offering) unto Hashem, unto the entrance of the Ohel Mo'ed, even a ram of asham. 
'''
"22" = '''
:sup:`22` And the kohen shall make kapporah for him with the ram of the asham before Hashem for his chattat which he hath sinned; and the chattat which he hath sinned shall be forgiven him. 
'''
"23" = '''
:sup:`23` And when ye shall come into ha'aretz, and shall have planted all manner of food trees, then ye shall treat the fruit thereof as forbidden; shalosh shanim shall it be as forbidden unto you; it shall not be eaten of. 
'''
"24" = '''
:sup:`24` But in the shanah harev'i'it all the fruit thereof shall be kodesh to praise Hashem withal. 
'''
"25" = '''
:sup:`25` And in the shanah hachamishit shall ye eat of the fruit thereof, that it may yield unto you the increase thereof: I am Hashem Eloheichem. 
'''
"26" = '''
:sup:`26` Ye shall not eat any thing with the dahm; neither shall ye practice divination, nor practice sorcery. 
'''
"27" = '''
:sup:`27` Ye shall not cut the edge of your scalp, neither shalt thou mar the corners of thy beard. 
'''
"28" = '''
:sup:`28` Ye shall not make any cuttings in your basar for the dead, nor tattoo any marks upon you: I am Hashem. 
'''
"29" = '''
:sup:`29` Do not prostitute thy bat, to cause her to be a harlot; lest ha'aretz fall to whoredom, and ha'aretz become full of depravity. 
'''
"30" = '''
:sup:`30` Ye shall be shomer over My Shabbatot, and reverence My Mikdash; I am Hashem. 
'''
"31" = '''
:sup:`31` Regard not them that have familiar spirits, neither seek after Ovos (Mediums) and Yidonim (Spiritists), to be defiled by them: I am Hashem Eloheichem. 
'''
"32" = '''
:sup:`32` Thou shalt rise up before the old, and honor the face of the zaken, and fear Eloheicha: I am Hashem. 
'''
"33" = '''
:sup:`33` And if a ger sojourn with thee in your land, ye shall not mistreat him. 
'''
"34" = '''
:sup:`34` But the ger that dwelleth with you shall be unto you as one born among you, and thou shalt love him as thyself; for ye were gerim in Eretz Mitzrayim: I am Hashem Eloheichem. 
'''
"35" = '''
:sup:`35` Ye shall do no unrighteousness in scales, in weights, and dry measures. 
'''
"36" = '''
:sup:`36` Tzedek scales, tzedek weights, a tzedek ephah, and a tzedek hin, shall ye have: I am Hashem Eloheichem, which brought you out of Eretz Mitzrayim. 
'''
"37" = '''
:sup:`37` Therefore shall ye be shomer (on guard to keep) over all My chukkot (statutes), and all My mishpatim (judgments), and do them: I am Hashem. 
'''
