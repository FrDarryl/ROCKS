[35]
"1" = '''
:sup:`1` Moreover Yoshiyahu kept Pesach unto Hashem in Yerushalayim, and they slaughtered the Pesach on the fourteenth day of the first month. 
'''
"2" = '''
:sup:`2` And he set up the Kohanim in their mishmerot, and encouraged them to the Avodas Beis Hashem, 
'''
"3" = '''
:sup:`3` And said unto the Levi'im that taught kol Yisroel, which were hakedoshim unto Hashem, Put the Aron HaKodesh in the Beis which Sh'lomo Ben Dovid Melech Yisroel did build; it shall not be a massa (burden, something carried) upon your ketefayim (shoulders); serve now Hashem Eloheichem and His people Yisroel, 
'''
"4" = '''
:sup:`4` And prepare yourselves by Bais Avoteichem, after your machlekot, according to the writing of Dovid Melech Yisroel, and according to the mikhtav of Sh'lomo bno. 
'''
"5" = '''
:sup:`5` And stand in HaKodesh according to the pelugot Bais HaAvot (groupings of families) of your achim the Bnei HaAm, and after the chalukat Bais Av (family subdivisions) of the Levi'im. 
'''
"6" = '''
:sup:`6` So slaughter the Pesach, and set yourselves apart as kodesh, and prepare your achim, that they may do according to the Devar Hashem by the yad Moshe. 
'''
"7" = '''
:sup:`7` And Yoshiyahu gave to HaAm, of the tzon, kevasim and goats, all for the Pesachim, for all that were present, to the number of 30,000 plus 3,000 bakar; these were from the property of HaMelech. 
'''
"8" = '''
:sup:`8` And his sarim gave linedavah (voluntarily) unto HaAm, to the Kohanim, to the Levi'im. Chilkiyah, Zecharyahu, Yechiel, negidei Beis HaElohim, gave unto the Kohanim for the Pesachim 2,600 and 300 bakar. 
'''
"9" = '''
:sup:`9` Konanyah also, and Shema'yahu and Netanel, his achim, and Chashavyahu and Ye'iel and Yozavad, Sarei HaLevi'im, gave unto the Levi'im for Pesachim 5,000 and 500 bakar. 
'''
"10" = '''
:sup:`10` So the Avodah (Service) was prepared, and the Kohanim stood in their place, and the Levi'im in their machlekot, according to the mitzvat HaMelech. 
'''
"11" = '''
:sup:`11` And they slaughtered the Pesach, and the Kohanim sprinkled the dahm from their hands, and the Levi'im skinned them. 
'''
"12" = '''
:sup:`12` And they removed the olah, that they might give according to the pelugot l'Bais Avot l'Bnei HaAm, to offer unto Hashem, as it is written in the Sefer Moshe. And so did they with the bakar. 
'''
"13" = '''
:sup:`13` And they roasted the Pesach with eish according to the mishpat; but the other kadashim they boiled in pots, and in caldrons, and in pans, and distributed them in haste among kol Bnei HaAm. 
'''
"14" = '''
:sup:`14` And afterward they made ready for themselves, and for the Kohanim; because the Kohanim the Bnei Aharon were busied in offering olah and the chalavim (fats) until lailah; therefore the Levi'im prepared for themselves, and for the Kohanim, the Bnei Aharon. 
'''
"15" = '''
:sup:`15` And the meshorarim (singers), the Bnei Asaph, were in their place, according to the mitzvat Dovid, and Asaph, and Heman, and Yedutun, Chozeh HaMelech; and the sho'arim (gatekeepers) were at every sha'ar; neither did they need to depart from their Avodah, for their achim the Levi'im prepared for them. 
'''
"16" = '''
:sup:`16` So all the Avodas Hashem was prepared that same day, to keep the Pesach, and to offer olot upon the Mizbe'ach Hashem, according to the mitzvat HaMelech Yoshiyahu. 
'''
"17" = '''
:sup:`17` And the Bnei Yisroel that were present kept the Pesach at that time, and the Chag HaMatzot seven days. 
'''
"18" = '''
:sup:`18` And there was no Pesach like it in Yisroel from the days of Shmuel HaNavi; neither did all the Melachim of Yisroel keep such a Pesach as Yoshiyahu kept, and the Kohanim, and the Levi'im, and kol Yehudah and Yisroel that were present, and the inhabitants of Yerushalayim. 
'''
"19" = '''
:sup:`19` In the eighteenth shanah of the reign of Yoshiyahu was this Pesach kept. 
'''
"20" = '''
:sup:`20` After all this, when Yoshiyahu had set in order the Beis, Nekho Melech Mitzrayim went up to fight at Karkemish on the Euphrates, and Yoshiyahu went up against him. 
'''
"21" = '''
:sup:`21` But he sent malachim to him, saying, Mah li valach (What have I to do with thee), thou Melech Yehudah? I come not against thee this day, but against the Bais wherewith I have war, for Elohim commanded me to make haste; forbear thee from meddling with Elohim, Who is with me, that He destroy thee not. 
'''
"22" = '''
:sup:`22` Nevertheless Yoshiyahu would not turn his face from him, but disguised himself, that he might fight with him, and paid heed not unto the words of Nekho from the mouth of Elohim, and went to fight in the Valley of Megiddo. 
'''
"23" = '''
:sup:`23` And the archers shot at Melech Yoshiyahu; and HaMelech said to his avadim, Take me away; for I am badly wounded. 
'''
"24" = '''
:sup:`24` His avadim therefore took him out of that merkavah, and put him in the mishneh merkavah that he had; and they brought him to Yerushalayim, and he died, and was buried in the kivrot Avotav. And all Yehudah and Yerushalayim mourned for Yoshiyahu. 
'''
"25" = '''
:sup:`25` And Yirmeyahu lamented for Yoshiyahu; and all the sharim (singing men) and the sharot (singing women) commemorate Yoshiyahu in their laments to this day, and made them as chok in Yisroel; and, hinei, they are written in HaKinot (the Laments). 
'''
"26" = '''
:sup:`26` Now the rest of the acts of Yoshiyahu, and his acts of chesed, according to what is written in the Torat Hashem, 
'''
"27" = '''
:sup:`27` And his deeds, harishonim and ha'acharonim, hinei, they are written in the Sefer of the Melachim of Yisroel and Yehudah. 
'''
