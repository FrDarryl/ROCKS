[27]
"1" = '''
:sup:`1` Then came the Banot Tzelophechad Ben Chepher Ben Gil'ad Ben Machir Ben Menasheh, of the Mishpekhot Menasheh Ben Yosef: and these are the shmot of his banot: Machlah, No'ah, and Choglah, and Milcah, and Tirtzah. 
'''
"2" = '''
:sup:`2` And they stood before Moshe, and before El'azar HaKohen, and before the Nasiim and kol HaEdah, by the petach Ohel Mo'ed, saying, 
'''
"3" = '''
:sup:`3` Avinu died in the midbar, and he was not in the edah hano'adim (assembly of ones banding together) against Hashem in the Adat Korach; but died in his own chet, and had no banim. 
'''
"4" = '''
:sup:`4` Why should the shem avinu be withdrawn from among his Mishpakhat, because he hath no ben? Give unto us therefore achuzzah among the achei avinu. 
'''
"5" = '''
:sup:`5` And Moshe brought their mishpat before Hashem. 
'''
"6" = '''
:sup:`6` And Hashem spoke unto Moshe, saying, 
'''
"7" = '''
:sup:`7` The Banot Tzelophechad speak right; thou shalt surely give them achuzzat nachalah among achei avihem; and thou shalt cause the nachalat avihen to pass over unto them. 
'''
"8" = '''
:sup:`8` And thou shalt speak unto the Bnei Yisroel, saying, If an ish die, and have no ben, then ye shall cause his nachalah to pass over unto his bat. 
'''
"9" = '''
:sup:`9` And if he have no bat, then ye shall give his nachalah unto his achim. 
'''
"10" = '''
:sup:`10` And if he have no achim, then ye shall give his nachalah unto achei aviv. 
'''
"11" = '''
:sup:`11` And if his av have no achim, then ye shall give his nachalah unto his closest relative of his Mishpakhat, and he shall possess it; and it shall be unto the Bnei Yisroel a chukkat mishpat, as Hashem commanded Moshe. 
'''
"12" = '''
:sup:`12` And Hashem said unto Moshe, Get thee up on this har haAvarim, and see HaAretz which I have given unto the Bnei Yisroel. 
'''
"13" = '''
:sup:`13` And when thou hast seen it, thou also shalt be gathered unto thy people, as Aharon achicha was gathered. 
'''
"14" = '''
:sup:`14` For ye rebelled against My command in the Midbar Tzin, in the merivat HaEdah (strife of the Assembly) to honor Me as Kodesh before their eyes at the mayim: that is, the mayim of Merivah in Kadesh in the Midbar Tzin. 
'''
"15" = '''
:sup:`15` And Moshe spoke unto Hashem, saying, 
'''
"16" = '''
:sup:`16` Let Hashem Elohei HaRuchot L'khol Basar appoint an Ish over HaEdah, 
'''
"17" = '''
:sup:`17` Which will go out before them, and which will come in before them, and which will lead them out, and which will bring them in; that the Adat Hashem be not like tzon which have no ro'eh. 
'''
"18" = '''
:sup:`18` And Hashem said unto Moshe, Take thee Yehoshua Ben Nun, an ish in whom is the Ruach, and lay thine yad upon him; 
'''
"19" = '''
:sup:`19` And stand him before El'azar HaKohen, and before kol HaEdah and give him a charge before their eyes. 
'''
"20" = '''
:sup:`20` And thou shalt lay of thine hod (dignity, authority, majesty) upon him, so that kol Adat Bnei Yisroel will obey. 
'''
"21" = '''
:sup:`21` And he shall stand before El'azar HaKohen, who shall ask counsel for him after the mishpat HaUrim before Hashem: at his word shall they go out, and at his word they shall come in, both he, and kol Bnei Yisroel with him, even kol HaEdah. 
'''
"22" = '''
:sup:`22` And Moshe did just as Hashem commanded him; and he took Yehoshua, and stood him before El'azar HaKohen, and before kol HaEdah: 
'''
"23" = '''
:sup:`23` And he laid his yadayim upon him, and gave him a charge, just as Hashem commanded by yad Moshe. 
'''
