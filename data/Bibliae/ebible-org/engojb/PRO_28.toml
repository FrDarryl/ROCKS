[28]
"1" = '''
:sup:`1` The rasha flee when none pursueth; but the tzaddikim are bold as a lion. 
'''
"2" = '''
:sup:`2` For the peysha eretz (land in rebellion) many are the sarim (rulers) thereof, but by an adam meiven yodei'a (a man of wisdom and knowledge) shall be lasting order. 
'''
"3" = '''
:sup:`3` A gever rahsh (poor man) that oppresseth the dalim (poor ones) is like a sweeping matar (rain) which leaveth no lechem (food, crop). 
'''
"4" = '''
:sup:`4` They that forsake the torah praise the rasha, but such as be shomer over the torah contend against them. 
'''
"5" = '''
:sup:`5` Anshei rah understand not mishpat, but they that seek Hashem understand all things. 
'''
"6" = '''
:sup:`6` Better is the rahsh (poor) that walketh in his integrity, than he that is perverse in his drakhim (ways), though he be rich. 
'''
"7" = '''
:sup:`7` He who keepeth torah is a ben meiven, but he that is a companion of zolelim (gluttons) shameth aviv. 
'''
"8" = '''
:sup:`8` He that by neshekh (interest) and increase increaseth his substance, he shall gather it for him that will pity the dalim (poor ones). 
'''
"9" = '''
:sup:`9` He that turneth away his ozen from mishmo'a torah (heeding torah), even his tefillah (prayer) shall be to'evah (abomination). 
'''
"10" = '''
:sup:`10` He who causeth the yesharim (upright ones) to go astray in a derech rah, he shall fall himself into his own trap, but the blameless ones shall inherit tov. 
'''
"11" = '''
:sup:`11` The ish oisher is chacham in his own eyes, but the dal meiven (poor man with understanding) searcheth him out. 
'''
"12" = '''
:sup:`12` When tzaddikim do triumph, there is rabbah tiferet (great glory), but when the resha'im rise, the people go into hiding. 
'''
"13" = '''
:sup:`13` He that covereth his peysha'im (sins) shall not prosper, but he who confesseth and forsaketh them shall find mercy. 
'''
"14" = '''
:sup:`14` Ashrei adam that is reverent always, but he that hardeneth his lev shall fall into ra'ah. 
'''
"15" = '''
:sup:`15` As a roaring ari, and a charging dov (bear), so is a wicked moshel (ruler) over the am dal (poor people). 
'''
"16" = '''
:sup:`16` The nagid (ruler) lacking tevunot (understanding) is also a great oppressor, but he that hateth betza (ill-gotten gain) shall prolong his yamim (days). 
'''
"17" = '''
:sup:`17` If an adam is burdened with dahm (blood, murder) of any nefesh, let him be a fugitive ad bor (till the pit, death); let no ish help him. 
'''
"18" = '''
:sup:`18` He who walketh tamim (blamelessly) shall be saved, but he that is perverse in his drakhim shall fall suddenly. 
'''
"19" = '''
:sup:`19` He that tilleth his adamah shall have plenty of lechem, but he that chaseth after empty things shall have poverty enough. 
'''
"20" = '''
:sup:`20` An ish emunot (faithful man, loyal man) shall abound with birkhot, but he that maketh haste to be rich shall not go unpunished. 
'''
"21" = '''
:sup:`21` To show partiality is not tov; for a piece of lechem that gever will transgress. 
'''
"22" = '''
:sup:`22` He that hasteth to be rich hath a rah ayin, and considereth not that want shall come upon him. 
'''
"23" = '''
:sup:`23` He that rebuketh an adam afterwards shall find more chen (favor) than he that flattereth with the lashon. 
'''
"24" = '''
:sup:`24` He who robbeth aviv or immo, and saith, It is no peysha (transgression), the same is the chaver (fellow, companion) of an ish mashchit (man of destruction). 
'''
"25" = '''
:sup:`25` The covetous stirreth up strife, but he that putteth his trust in Hashem shall be prospered. 
'''
"26" = '''
:sup:`26` He that trusteth in his own lev is a kesil (fool), but he who walketh in chochmah, he shall be delivered. 
'''
"27" = '''
:sup:`27` He that giveth unto the rahsh (poor) shall not lack, but he that hideth his eynayim meeteth many curses. 
'''
"28" = '''
:sup:`28` When the resha'im rise, adam hide themselves, but when they perish, the tzaddikim increase. 
'''
