[148]
"1" = '''
:sup:`1` Hallelu Hashem. Praise Hashem from HaShomayim: praise Him in the heights above. 
'''
"2" = '''
:sup:`2` Praise ye Him, all His malachim: praise ye Him, all Tzivos Hashem. 
'''
"3" = '''
:sup:`3` Praise ye Him, shemesh and yarei'ach: praise Him, all ye kokhavim of ohr. 
'''
"4" = '''
:sup:`4` Praise Him, ye heavens of heavens, and ye waters that be above HaShomayim. 
'''
"5" = '''
:sup:`5` Let them praise the Shem of Hashem: for He commanded, and they were created. 
'''
"6" = '''
:sup:`6` He hath also established them forever and ever: He hath made a Chok (decree) which shall not pass away. 
'''
"7" = '''
:sup:`7` Hallelu Hashem from ha'aretz, ye sea creatures, and all tehomot: 
'''
"8" = '''
:sup:`8` Eish, and barad; snow, and cloud; stormy wind fulfilling His Devar: 
'''
"9" = '''
:sup:`9` Mountains, and all hills; etz pri (fruitful trees), and all cedars: 
'''
"10" = '''
:sup:`10` Beasts, and all cattle; remesh (creeping things), and flying fowl: 
'''
"11" = '''
:sup:`11` Malchei eretz, and all people; sarim (princes), and all shoftei aretz: 
'''
"12" = '''
:sup:`12` Both bochurim, and betulot; zekenim, and ne'arim: 
'''
"13" = '''
:sup:`13` Let them praise the Shem of Hashem: for Shmo alone is excellent; His hod is above Eretz and Shomayim. 
'''
"14" = '''
:sup:`14` He also exalteth the keren of His people, tehillah (the praise) of all His Chasidim; even of the Bnei Yisroel, an Am (people) close unto Him. Hallelu Hashem. 
'''
