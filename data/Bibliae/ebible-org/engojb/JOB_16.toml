[16]
"1" = '''
:sup:`1` Then Iyov answered and said, 
'''
"2" = '''
:sup:`2` I have heard many such things; menachamei amal (miserable comforters) are ye all. 
'''
"3" = '''
:sup:`3` Shall divrei ruach (vain words) have an end? Or what provoketh thee that thou answerest? 
'''
"4" = '''
:sup:`4` I also could speak as ye do; if your nefesh were in place of my nefesh, I could heap up words against you, and shake mine head at you. 
'''
"5" = '''
:sup:`5` But I would strengthen you with my mouth, and the moving of my shfatayim (lips) should relieve your grief. 
'''
"6" = '''
:sup:`6` Though I speak, my grief is not relieved, and though I forbear, mah (what) alleviation is it for me? 
'''
"7" = '''
:sup:`7` But now He hath worn me out; Thou hast made desolate kol adat (whole household) of me. 
'''
"8" = '''
:sup:`8` And Thou hast filled me with wrinkles, which is an ed (witness) against me; and my leanness rising up in me beareth witness to my face. 
'''
"9" = '''
:sup:`9` He teareth me in his wrath, who warreth against me; He gnasheth upon me with His shinayim (teeth); mine adversary sharpeneth His eyes against me. 
'''
"10" = '''
:sup:`10` They have struck at me with their mouth; they have struck me upon the lekhi (cheek) reproachfully; they have conspired themselves together against me. 
'''
"11" = '''
:sup:`11` El hath delivered me to evil men, and turned me over into the hands of the resha'im. 
'''
"12" = '''
:sup:`12` I was at ease, but He hath shattered me; He hath also taken me by my neck, and shaken me to pieces, and set me up for His mattarah (object of attack, target). 
'''
"13" = '''
:sup:`13` His archers surround me, He pierces my klayot (kidneys), and doth not show mercy; He poureth out my gall upon the ground. 
'''
"14" = '''
:sup:`14` He bursteth upon me again and again; He runneth upon me like a gibbor (warrior). 
'''
"15" = '''
:sup:`15` I have sewed sackcloth upon my skin, and laid my keren (horn, strength) in the aphar (dust). 
'''
"16" = '''
:sup:`16` My face is red with weeping, and on my eyelids is the tzalmavet; 
'''
"17" = '''
:sup:`17` Not for any chamas in mine hands; also my tefillah is pure. 
'''
"18" = '''
:sup:`18` O earth, cover not thou my dahm, and let my outcry have no makom (place of rest). 
'''
"19" = '''
:sup:`19` Also now, hinei, my Ed is in Shomayim, and my Sahed (witness, one who vouches for me) is on high. 
'''
"20" = '''
:sup:`20` My friends scorn me; but mine eye poureth out tears unto Eloah. 
'''
"21" = '''
:sup:`21` O that one might plead for a man with Eloah, as a man pleadeth for his neighbor! 
'''
"22" = '''
:sup:`22` When a few shanot are come, then I shall go the way whence I shall not return. 
'''
