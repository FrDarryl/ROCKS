[69]
"1" = '''
:sup:`1` (For the one directing. Al Shoshanim. Of Dovid) 
'''
"2" = '''
:sup:`2` Hoshi'eini, O Elohim; for the mayim are come unto my nefesh. 
'''
"3" = '''
:sup:`3` I sink in deep mire, where there is no standing; I am come into the depths of the mayim, where the floods overflow me. 
'''
"4" = '''
:sup:`4` I am weary of my crying out; my garon (throat) is dry; mine eyes fail while I wait for Elohai. 
'''
"5" = '''
:sup:`5` They that have sinas chinom (baseless hatred) toward me are more than the hairs of mine rosh; they that would destroy me, being mine oyevim (enemies) sheker (baselessly) are mighty; then I restored that which I did not steal. 
'''
"6" = '''
:sup:`6` O Elohim, Thou knowest my folly; and my ashmot (guiltinesses) are not hid from Thee. 
'''
"7" = '''
:sup:`7` Let not them that wait on Thee, Adonoi Hashem Tzva'os, be ashamed because of me; let not those that seek Thee be disgraced because of me, O Elohei Yisroel. 
'''
"8" = '''
:sup:`8` Because for Thy sake I have borne cherpah; shame hath covered my face. 
'''
"9" = '''
:sup:`9` I am become a stranger unto my achim, and a nochri (foreigner) unto the bnei immi (sons of my mother). 
'''
"10" = '''
:sup:`10` For kinas Beitcha (zeal for Thy House) hath consumed me; and the cherpot of them that scorned Thee are fallen upon me. 
'''
"11" = '''
:sup:`11` When I wept, and chastened my nefesh in the tzom (fast), that became my cherpot (reproaches). 
'''
"12" = '''
:sup:`12` I made sackcloth also my garment; and I became a mashal (byword) to them. 
'''
"13" = '''
:sup:`13` They that sit in the sha'ar (gate) speak against me; and I was the neginot (drinking songs) of the drunkards. 
'''
"14" = '''
:sup:`14` But as for me, may my tefillah be unto Thee, Hashem, in an et ratzon (acceptable time, time of favor); O Elohim, in the multitude of Thy chesed hear me, in the emes of Thy salvation. 
'''
"15" = '''
:sup:`15` Save me out of the teet (mire, clay, soil) and let me not sink; let me be saved from them that hate me, and out of the depths of the mayim. 
'''
"16" = '''
:sup:`16` Let not the floodwaters overflow me, neither let the deep swallow me up, and let not the be'er (pit) shut her mouth upon me. 
'''
"17" = '''
:sup:`17` Hear me, Hashem, for Thy chesed is tov; turn unto me according to the multitude of Thy rachamim; 
'''
"18" = '''
:sup:`18` And hide not Thy face from Thy eved; for I am in tzoros. Hear me speedily. 
'''
"19" = '''
:sup:`19` Draw near unto my nefesh, and make the go'el redemption of it; deliver me because of mine oyevim (enemies). 
'''
"20" = '''
:sup:`20` Thou hast known the cherpah (scorn) I bear, and my shame, and my dishonor; mine adversaries are all before Thee. 
'''
"21" = '''
:sup:`21` Reproach hath broken my lev; and I have sickness as unto death; and I looked for some to take pity, but there was none; and for menachamim (comforters), but I found none. 
'''
"22" = '''
:sup:`22` They gave me also gall in my food; and in my tzamah (thirst) they gave me chometz (vinegar) to drink. 
'''
"23" = '''
:sup:`23` Let their shulchan become a pach (snare, trap) before them; and that which should have been for their shlomim (peacefulnesses), let it become a mokesh (trap). 
'''
"24" = '''
:sup:`24` Let their eyes be darkened, that they see not; and make their loins shake tamid. 
'''
"25" = '''
:sup:`25` Pour out Thine indignation upon them, and let Thy charon af (burning wrath) overtake them. 
'''
"26" = '''
:sup:`26` Let their habitation be desolate; and let none dwell in their ohalim. 
'''
"27" = '''
:sup:`27` For they persecute him whom Thou hast struck; and they tell of the makh'ov (pain, grief) of those whom Thou hast wounded. 
'''
"28" = '''
:sup:`28` Add avon (iniquity) unto their avon; and let them not come into Thy tzedakah. 
'''
"29" = '''
:sup:`29` Let them be blotted out of the Sefer Chayyim, and not be recorded with the tzaddikim. 
'''
"30" = '''
:sup:`30` But I am ani (poor) and in pain; let Thy Yeshu'ah (salvation), O Elohim, set me up on high. 
'''
"31" = '''
:sup:`31` I will praise Shem Elohim b'shir (in song), and will magnify Him with todah (thanksgiving). 
'''
"32" = '''
:sup:`32` This also shall please Hashem better than shor (ox) or bull that hath keren (horn) and parsah (hoof). 
'''
"33" = '''
:sup:`33` Those that have anavah (meekness, humility) shall see this, and have simchah; and your lev shall live that seek Elohim. 
'''
"34" = '''
:sup:`34` For Hashem heareth the evyonim (needy ones, poor), and despiseth not His prisoners. 
'''
"35" = '''
:sup:`35` Let the Shomayim va'Aretz praise Him, the seas, and every thing that moveth therein. 
'''
"36" = '''
:sup:`36` For Elohim yoshi'a (will save) Tziyon, and will build the cities of Yehudah; that they may dwell there, and have it in possession. 
'''
"37" = '''
:sup:`37` The zera also of His avadim shall inherit it; and they that love Shmo shall dwell therein. 
'''
