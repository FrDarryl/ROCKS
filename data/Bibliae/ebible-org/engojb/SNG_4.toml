[4]
"1" = '''
:sup:`1` Behold, thou art yafeh, my love; behold, thou art yafeh; thine eyes are yonim (doves) behind your veil; thy hair is like an eder (flock) of goats descending from Mount Gil'ad. 
'''
"2" = '''
:sup:`2` Thy teeth are like an eder of sheep that are just shorn, coming up from washing; whereof every one is matched, and none is missing among them. 
'''
"3" = '''
:sup:`3` Thy lips are like a thread of scarlet, and thy mouth is naveh (lovely); thy temple is like a half-pomegranate within thy veil. 
'''
"4" = '''
:sup:`4` Thy tzavar (neck) is like the migdal Dovid girt with battlements, whereon there hang a thousand mogen, all the shields of Gibborim. 
'''
"5" = '''
:sup:`5` Thy two breasts are like two ofarim (fawns, young deer) that are twins, which graze among the lilies. 
'''
"6" = '''
:sup:`6` Until HaYom (the day) break, and the shadows flee away, I will get me to the har hamor (mountain of myrrh), and to the hill of frankincense. 
'''
"7" = '''
:sup:`7` Thou art all yafeh, my love; there is no mum (blemish, spot, defect, flaw) in thee. 
'''
"8" = '''
:sup:`8` Come with me from the Levanon, my kallah (bride), with me from the Levanon; come down from the heights of Amanah, from the top of Senir and Chermon, from the dens of the arayot (lions), from the hills of the nemerim (leopards). 
'''
"9" = '''
:sup:`9` Thou hast ravished my lev, my sister, my kallah; thou hast ravished my lev with one of thy glances, with one link of thy necklace. 
'''
"10" = '''
:sup:`10` How fair is thy love, my sister, my kallah! How much better is thy love than yayin! And the scent of thine perfumes than any spice! 
'''
"11" = '''
:sup:`11` Thy lips, O my kallah, drip like the honeycomb; devash and cholov are under thy tongue; and the scent of thy garments is like the scent of the Levanon. 
'''
"12" = '''
:sup:`12` A gan (garden) locked is my sister, my kallah; a spring enclosed, a ma'ayan (fountain) sealed. 
'''
"13" = '''
:sup:`13` Thy plants are a pardeis (park, paradise) of pomegranates, with pleasant p'ri; henna with spikenard, 
'''
"14" = '''
:sup:`14` Spikenard and saffron; calamus and cinnamon, with kol atzei levonah (all kinds of incense trees); myrrh and aloes, with all the finest spices: 
'''
"15" = '''
:sup:`15` A na'yan (fountain) of gardens, a be'er (well) of mayim chayyim (well of living waters), and streams from the Levanon. 
'''
"16" = '''
:sup:`16` Awake, O north wind; and come, thou south wind; blow upon my gan (garden), that the fragrances thereof may flow out. Let dodi (my beloved) come into his gan (garden), and let him taste its choice pri (fruits). 
'''
