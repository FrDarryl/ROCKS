[4]
"1" = '''
:sup:`1` Therefore I impart chizzuk (strengthening) to you, I, the prisoner of Rebbe, Melech HaMoshiach Adoneinu, and I admonish you to walk and fier zich (comport oneself) in your derech in a manner worthy of the kri'ah by which you were called, 
'''
"2" = '''
:sup:`2` With all anavah (humility) of mind and meekness, with savlanut (longsuffering), showing forbearance to one another in ahavah, 
'''
"3" = '''
:sup:`3` Being eager to keep the achdus (unity) of the Ruach Hakodesh in the uniting bond of shalom; 
'''
"4" = '''
:sup:`4` As there is one Guf (Body) and one Ruach Hakodesh, as also you were called in one Tikvah (hope) of your kri'ah: 
'''
"5" = '''
:sup:`5` Adon echad, Emunah achat, Tevilah achat, 
'''
"6" = '''
:sup:`6` One Elokim and Avi khol (Father of all), who is over all and through all and in all. 
'''
"7" = '''
:sup:`7` But to each of us was given the Chen v'Chesed Hashem according to the measure of the Matnat HaMoshiach. 
'''
"8" = '''
:sup:`8` Therefore it says, ALITA LAMMAROM SHAVITA SHEVI LAKACHTA MATANOT(You ascended to the height, you led captive, you received gifts), He has led captive a host of captives, He had brought matanot (gifts) to Bnei Adam. 
'''
"9" = '''
:sup:`9` Now if He “ASCENDED”, what can it mean except that also He descended into the lower parts of ha'aretz? 
'''
"10" = '''
:sup:`10` The one who descended is Himself also the one having ascended far above all the Shomayim, that He might fill all things. 
'''
"11" = '''
:sup:`11` And He gave some to be shlichim, and some nevi'im, and some gifted to be used in Kiruv efforts for Rebbe, Melech HaMoshiach, and some supervising mashgichim ruchaniyim (spiritual overseers) who are ro'im and morim in the Kehillah, 
'''
"12" = '''
:sup:`12` For the equipping of the Kedoshim for the work of avodas kodesh ministry, to the building up of HaGuf HaMoshiach, 
'''
"13" = '''
:sup:`13` Until we all attain to the achdus (unity) of the emunah and to the da'as (knowledge) of the Zun fun der Oybershter, to the in Bnei Chayil maturity, to the measure of the stature of the melo (plentitude) of Moshiach. 
'''
"14" = '''
:sup:`14` In this way, we are no longer olalim (infants) tossed by waves and carried around by every wind of limmud (instruction), by the cunning of Bnei Adam, with craftiness leading to the scheming of remiyah (deceit) and madduchei shav (delusion); 
'''
"15" = '''
:sup:`15` But saying HaEmes in ahavah, let us grow up in every respect unto Him who is the Rosh, Moshiach, 
'''
"16" = '''
:sup:`16` From whom all HaGuf HaMoshiach being fitly joined together and being united in an agudah binding by that which every joint contributes according as each partʼs proper working process promotes the growth of HaGuf HaMoshiach in building itself up in ahavah. 
'''
"17" = '''
:sup:`17` This therefore I say and give solemn edut in Rebbe, Melech HaMoshiach Adoneinu: no longer are you to fier zich (comport oneself) in your derech as also the Goyim walk, in the futility of their machshavot (thoughts), 
'''
"18" = '''
:sup:`18` Their binah (understanding) being in choshech, having been alienated from the life of Hashem because of the ignorance existing in them, because of the KESHI(stubbornness, hardness) of their levavot, 
'''
"19" = '''
:sup:`19` Who, having put away remorse, gave themselves over to zimah (lewdness) for the practice of every kind of tumah (uncleanness) with chamdanut (covetousness). 
'''
"20" = '''
:sup:`20` But you did not so have lernen of Rebbe, Melech HaMoshiach, 
'''
"21" = '''
:sup:`21` If indeed you heard about Him and took shiurim in Him, as HaEmes is in Yehoshua. 
'''
"22" = '''
:sup:`22` For the torah you received was that you must disrobe from your former derech of your old self, the one being corrupted according to the ta'avot of AKOV(deceitful) remiyah (guile), 
'''
"23" = '''
:sup:`23` And to be renewed by the Ruach Hakodesh controlling your machshavot (thoughts), 
'''
"24" = '''
:sup:`24` And to enrobe yourself in the Adam HeChadash (the new Man, humanity), having been created according to the demut Hashem in tzidkat Elokeinu and in the kedushah of HaEmes. 
'''
"25" = '''
:sup:`25` Therefore, disrobed from Sheker (Falsehood, Lying), let us say HaEmes, each one with his re'a (neighbor), because we are evarim (members) one of another. 
'''
"26" = '''
:sup:`26` Have ka'as and do not sin; do not let the shemesh go down on your anger. 
'''
"27" = '''
:sup:`27` Do not leave an open door for HaSatan. 
'''
"28" = '''
:sup:`28` Let the one stealing no longer be a ganav, but rather let the ganav get a parnasah (livelihood) and toil with his own hands at something beneficial, that he may have something to share with the one who is nitzrach (needy). 
'''
"29" = '''
:sup:`29` Let no lashon hora proceed out of your peh, but only a dvar that is tov, for edification in accordance with the need, that it may mediate Chen v'Chesed Hashem to the ones hearing. 
'''
"30" = '''
:sup:`30` And do not grieve the Ruach Hakodesh of Hashem, by whom you were sealed for the Yom HaGeulah. 
'''
"31" = '''
:sup:`31` Let all merirut lev (bitterness) and ka'as and wrath and clamor and lashon hora be removed from you, with all resha. 
'''
"32" = '''
:sup:`32` And have Chen v'Chesed graciousness with one another. Be kind, tender-hearted, forgiving each other, as also Hashem in Rebbe, Melech HaMoshiach forgave you. 
'''
