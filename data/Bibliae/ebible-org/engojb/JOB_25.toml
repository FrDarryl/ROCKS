[25]
"1" = '''
:sup:`1` Then answered Bildad the Shuchi, and said, 
'''
"2" = '''
:sup:`2` Dominion and pachad are with Him, oseh shalom bimromav. 
'''
"3" = '''
:sup:`3` Is there any number of His armies? And upon whom doth not His ohr arise? 
'''
"4" = '''
:sup:`4` Mah yitzdak Enosh im El (how then can man be justified, set right, with G-d?) Or how can he be clean that is born of isha? 
'''
"5" = '''
:sup:`5` If even the yarei'ach shineth not, yea, the kokhavim are not pure in His sight, 
'''
"6" = '''
:sup:`6` How much less enosh, that is a maggot? And the ben adam, which is a tola'at (worm)? 
'''
