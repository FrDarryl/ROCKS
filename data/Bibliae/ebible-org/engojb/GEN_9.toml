[9]
"1" = '''
:sup:`1` Vayevarech Elohim et Noach and his banim, and said unto them, Be fruitful, and multiply, and replenish ha'aretz. 
'''
"2" = '''
:sup:`2` And the fear of you and the dread of you shall be upon every beast of ha'aretz, and upon every bird of the air, upon all that moveth upon ha'adamah, and upon all the dagim of the yam; into your yad are they delivered. 
'''
"3" = '''
:sup:`3` Every remes that liveth shall be food for you; even as the yarok esev (green plant) have I given you all. 
'''
"4" = '''
:sup:`4` But basar with the nefesh thereof, which is the dahm thereof, shall ye not eat. 
'''
"5" = '''
:sup:`5` And surely your dahm of your nefeshot will I require; at the hand of every beast will I require it, and at the yad haAdam; at the hand of every manʼs brother will I require the nefesh haAdam. 
'''
"6" = '''
:sup:`6` Shofech dahm (one who sheddeth manʼs blood), by man shall his dahm be shed; for in the tzelem Elohim made He man. 
'''
"7" = '''
:sup:`7` And you, be ye fruitful, and multiply; bring forth abundantly on ha'aretz, and multiply therein. 
'''
"8" = '''
:sup:`8` And Elohim spoke unto Noach, and to his banim with him, saying, 
'''
"9" = '''
:sup:`9` And I, hineni, I establish My brit (covenant) with you, and with your zera after you; 
'''
"10" = '''
:sup:`10` And with kol nefesh that is with you, of the bird, of the behemah, and of every animal of ha'aretz with you; from kol yotzei hatevah (all that go out of the ark), to every creature of ha'aretz. 
'''
"11" = '''
:sup:`11` And I will establish My brit (covenant) with you, neither shall kol basar yikaret (be cut off, violently killed) any more by the waters of the mabbul; neither shall there be any more mabbul l'shacheit (to destroy) ha'aretz. 
'''
"12" = '''
:sup:`12` And Elohim said, This is the ot (sign) of the brit (covenant) which I make between Me and you and every nefesh chayyah (living creature) that is with you, for dorot olam (perpetual generations); 
'''
"13" = '''
:sup:`13` I do set My keshet (bow) in the anan (cloud), and it shall be for an ot brit between Me and ha'aretz. 
'''
"14" = '''
:sup:`14` And it shall come to pass, when I bring an anan over ha'aretz, that the keshet be'anan (rainbow) shall be seen; 
'''
"15" = '''
:sup:`15` And I will remember My brit, which is between Me and you and kol nefesh chayyah of kol basar; and the waters shall no more become a mabbul (flood) l'shacheit (to destroy) kol basar. 
'''
"16" = '''
:sup:`16` And the keshet shall be in the anan; and I will look upon it, that I may remember the brit olam between Elohim and kol nefesh chayyah of kol basar that is upon ha'aretz. 
'''
"17" = '''
:sup:`17` And Elohim said unto Noach, This is the ot habrit, which I have established between Me and kol basar that is upon ha'aretz. 
'''
"18" = '''
:sup:`18` And the bnei Noach, that went forth of the tevah, were Shem, and Cham, and Yephet; and Cham is the av of Kena'an (Canaan). 
'''
"19" = '''
:sup:`19` Shloshah (Three) are the bnei Noach; and of them was the kol ha'aretz populated. 
'''
"20" = '''
:sup:`20` And Noach began to be an ish ha'adamah (a man of the soil), and he planted a kerem (vineyard); 
'''
"21" = '''
:sup:`21` And he drank of the yayin, and became shikker (intoxicated); and he lay uncovered inside his ohel. 
'''
"22" = '''
:sup:`22` And Cham, the av of Kena'an, saw the erom (nakedness) of his av, and told his two achim on the outside. 
'''
"23" = '''
:sup:`23` And Shem and Yephet took a garment, and laid it upon both their shoulders, and walked backward, and covered the erom of their av; and their faces were turned the other way, and they saw not the erom of their av. 
'''
"24" = '''
:sup:`24` And Noach awoke from his yayin, and had da'as of what his ben katan had done unto him. 
'''
"25" = '''
:sup:`25` And he said, Arur (cursed) be Kena'an; an eved of avadim shall he be unto his achim. 
'''
"26" = '''
:sup:`26` And he said, Baruch Hashem Elohei Shem; and Kena'an shall be his eved. 
'''
"27" = '''
:sup:`27` Elohim shall enlarge Yephet, and he shall dwell in the tents of Shem; and Kena'an shall be his eved. 
'''
"28" = '''
:sup:`28` And Noach lived after the mabbul three hundred and fifty years. 
'''
"29" = '''
:sup:`29` And all the days of Noach were nine hundred and fifty years; and he died. 
'''
