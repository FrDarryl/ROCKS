[4]
"1" = '''
:sup:`1` Now while they were speaking to the people, the kohanim and the Sar Tzeva HaHeikhal, and the Tzedukim (Sadducees), approached them, 
'''
"2" = '''
:sup:`2` Being greatly annoyed, because they were teaching HaAm and preaching in Yehoshua the Techiyas HaMesim. 
'''
"3" = '''
:sup:`3` And they took them with their hands, and put them in the beis hasohar until the next day, for it was already erev. 
'''
"4" = '''
:sup:`4` And many of the ones having listened to the dvar Hashem had emunah; and the number of the men came to be lav davka (approximately) chameshet alafim. 
'''
"5" = '''
:sup:`5` And it came about on the next day their manhigim and Zekenim and the Sofrim were gathered together in Yerushalayim, 
'''
"6" = '''
:sup:`6` And also Anan the Kohen Gadol and Caiapha and Yochanan and Alexander and as many as were of the mishpochah of the Kohen Gadol. 
'''
"7" = '''
:sup:`7` And when they had placed the Moshiachʼs Shlichim in their midst, they were inquiring, By what ko'ach or in what Shem have you done this? 
'''
"8" = '''
:sup:`8` Then Kefa, having been filled with the Ruach Hakodesh, said to them, Sarei HaAm and Zekenim, 
'''
"9" = '''
:sup:`9` If we today are being examined on account of a ma'aseh tov done to a handicapped man, as to by what means this one has been given refuah shleimah, 
'''
"10" = '''
:sup:`10` Let it be known to all of you and to Klal Yisroel, that b'Shem Rebbe, Melech HaMoshiach Yeshoshua of Natzeret, whom you hanged on HaEtz, whom Hashem made to stand up alive again from HaMesim — by this Shem this man stands here before you shalem b'guf (healthy). 
'''
"11" = '''
:sup:`11` He is HAEVEN MA'ASU (the Stone which was rejected) by you, HABONIM (the builders), which HAY'TAH LEROSH PINNAH (became the very corner) stone. 
'''
"12" = '''
:sup:`12` And there is no Yeshu'at Eloheinu in any other, for there is no other Shem under Shomayim that has been given among Bnei Adam, by which it is necessary for you to be spared. 
'''
"13" = '''
:sup:`13` Now observing the boldness of Kefa and Yochanan, and having perceived that they are not yeshiva-trained Torah teachers, they were marveling and began to recognize them, that they had been with Yehoshua. 
'''
"14" = '''
:sup:`14` And seeing the man who had received refuah shleimah standing with them, they had nothing to say keneged to it. 
'''
"15" = '''
:sup:`15` And having ordered the Shlichim to step outside the Sanhedrin chambers, they began conferring with one another, 
'''
"16" = '''
:sup:`16` Saying, What should we do with these anashim? For that a remarkable ot has occurred through them is evident to all the ones inhabiting Yerushalayim, and we are not able to make hakhchashah of the fact. 
'''
"17" = '''
:sup:`17` But lest it may be spread further among the Am Yisroel, let us warn them no longer to speak to any man b'shem hazeh (in this name). 
'''
"18" = '''
:sup:`18` And, having summoned them, they commanded them not to say drashot or shiurim b'shem Yehoshua at all. 
'''
"19" = '''
:sup:`19` But Kefa and Yochanan in reply said to them, If it is tov before Hashem to listen to you rather than to Hashem, you be the Beit Din Dayan; 
'''
"20" = '''
:sup:`20` For we are not able to cease speaking about what we saw and heard. 
'''
"21" = '''
:sup:`21` And when they had threatened them further, they released them, finding no basis on which they might punish them, because of the people, vi-bahlt all were crying “Baruch Hashem!” on account of what had happened. 
'''
"22" = '''
:sup:`22` For the man was more than ben arba'im shanah, upon whom this ot of refu'ah had been brought about. 
'''
"23" = '''
:sup:`23` And, after having been released, the Moshiachʼs Shlichim came to their own, and reported all the things the Rashei Hakohanim and the Zekenim had said to them. 
'''
"24" = '''
:sup:`24` And having heard this, the people lifted their voices to Hashem with one mind, and said, Rabbono Shel Olam, you are the one BARAH ES HASHOMAYIM V'ES HA'ARETZ and the yam and all that is in them, 
'''
"25" = '''
:sup:`25` And You are the One Who by the Ruach Hakodesh through the mouth of Avinu Dovid Your eved, said, LAMMAH RAGESHU GOYIM UL'UMMIM YEHIGU RIK (Why did the Goyim rage and the peoples plot vain and futile things?) 
'''
"26" = '''
:sup:`26` YITYATZVU MALKHEI ERETZ V'ROZNIM NOSEDU YACHAD AL HASHEM V'AL MOSHIACHO (The kings of the earth took their stand, and the rulers assembled together against Hashemand against His Moshiach.) 
'''
"27" = '''
:sup:`27` For be'emes (in truth) in this Ir (City), keneged (in opposition, against) Your Eved HaKadosh Yehoshua whom You did anoint, there were assembled both Herod and Pontius Pilate along with the Goyim and HaAm Yisroel, 
'''
"28" = '''
:sup:`28` To do whatever that was by Your hand and by Your ratzon (will) it was nigzar merosh (predestined) to occur. 
'''
"29" = '''
:sup:`29` And now, Adonoi, look upon their threats and grant that Your avadim may speak Your dvar with all ometz lev (courage, boldness), 
'''
"30" = '''
:sup:`30` While You stretch out Your hand for refu'ah and otot and moftim to occur through the Shem of Your Eved HaKadosh Yehoshua. 
'''
"31" = '''
:sup:`31` And after they had davened, the place in which they had assembled was shaken and everyone was filled with the Ruach Hakodesh and they were speaking the dvar Hashem with ometz lev (courage, boldness). 
'''
"32" = '''
:sup:`32` Now the Messianic Kehillah velt (community) of the ones having had emunah had achdus in lev (heart) and nefesh (soul), and not one was saying that any of the possessions belonging to him was his own, but everything to them was in common. 
'''
"33" = '''
:sup:`33` And with gevaltike (extraordinary) ko'ach (power) the Moshiachʼs Shlichim were giving eidus (testimony) of the Techiyas of Yehoshua Adoneinu. And great Chen v'Chesed Hashem was upon them all. 
'''
"34" = '''
:sup:`34` For there was no one needy among them, for as many as were owners of sadot or batim were selling them and were bringing the proceeds of the sale, 
'''
"35" = '''
:sup:`35` And were placing them at the feet of Moshiachʼs Shlichim and were distributing to each one as anyone was nitzrach (needy). 
'''
"36" = '''
:sup:`36` And Yosef, a Levi from Cyprus, a man having been named Bar-Nabba by the Moshiachʼs Shlichim, a name which being translated means, “Son of Encouragement,” 
'''
"37" = '''
:sup:`37` This one owned a sadeh and, when he sold it, brought the kesef and laid it at the feet of Moshiachʼs Shlichim. 
'''
