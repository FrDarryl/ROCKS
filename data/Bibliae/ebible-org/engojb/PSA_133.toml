"1" = '''
:sup:`1` (Shir HaMa'alot, of Dovid) 1Hinei, mah tov umah na'im shevet achim gahm yachad! (how good and how pleasant it is for brethren to dwell together in unity)! 
'''
"2" = '''
:sup:`2` It is like the precious shemen upon the rosh, that ran down upon the beard, even Aharon ºs beard; that went down to the collar of his robes; 
'''
