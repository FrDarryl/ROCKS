[3]
"1" = '''
:sup:`1` And Sh'lomo made an alliance with Pharaoh Melech Mitzrayim, and took Bat Pharaoh as isha, and brought her to Ir Dovid, until he had completed building his Bais (palace), and also the Beis Hashem, and the surrounding chomat Yerushalayim. 
'''
"2" = '''
:sup:`2` However HaAm were sacrificing in the high places, because there was no Bayit built unto the Shem of Hashem in those days. 
'''
"3" = '''
:sup:`3` And Sh'lomo loved Hashem, walking in the chukkot Dovid Aviv; however he was sacrificing and burning ketoret at the high places. 
'''
"4" = '''
:sup:`4` And HaMelech went to Giv'on to sacrifice there; for that was the bamah hagedolah (the great high place); a thousand olot did Sh'lomo offer upon that mizbe'ach. 
'''
"5" = '''
:sup:`5` In Giv'on Hashem appeared to Sh'lomo in a chalom halailah; Elohim said, Ask what I should give thee. 
'''
"6" = '''
:sup:`6` And Sh'lomo said, Thou hast showed unto Thy eved Dovid Avi chesed gadol (great mercy), according as he walked before Thee in emes, and in tzedakah, and in yesharah levav (uprightness of heart) with Thee; and Thou hast been shomer to preserve this chesed hagadol for him, that Thou hast given him ben to sit on his kisse, as is this day. 
'''
"7" = '''
:sup:`7` And now, Hashem Elohai, Thou hast made Thy eved Melech in the place of Dovid Avi; and I am but a na'ar katon (little child); I know not how to go out or come in. 
'''
"8" = '''
:sup:`8` And Thy eved is in the midst of Thy people which Thou hast chosen, an Am Rav, that cannot be numbered nor counted for multitude. 
'''
"9" = '''
:sup:`9` Give therefore Thy eved a lev shome'a (discerning heart, mind) to govern Thy people, that I may discern between tov and rav; for who is sufficient to judge this Thy so great a people? 
'''
"10" = '''
:sup:`10` And the davar was pleasing in the eyes of Adonoi, that Sh'lomo had made request of this davar. 
'''
"11" = '''
:sup:`11` And Elohim said unto him, Because thou hast made request of this davar, and hast not requested for thyself yamim rabbim; neither hast requested osher for thyself, nor hast requested the nefesh of thine oyevim; but hast requested for thyself binah to comprehend mishpat; 
'''
"12" = '''
:sup:`12` Hinei, I have done according to thy devarim; hinei, I have given thee a discerning lev chacham; so that there was none like thee before thee, neither after thee shall any arise like unto thee. 
'''
"13" = '''
:sup:`13` And I have also given thee that which thou hast not requested, both osher, and kavod; so that there shall not be any among the Melachim like unto thee all thy yamim. 
'''
"14" = '''
:sup:`14` And if thou wilt walk in My derakhim, to be shomer over My chukkot and My mitzvot, as Dovid Avicha did walk, then I will lengthen thy yamim. 
'''
"15" = '''
:sup:`15` And Sh'lomo awoke; and, hinei, it was a chalom! And he returned to Yerushalayim, and stood before the Aron Brit Adonoi, and offered up olot, and offered shelamim, and made a mishteh (feast) for all his avadim. 
'''
"16" = '''
:sup:`16` Then came there two nashim, that were zonot (harlots, prostitutes) unto HaMelech, and stood before him. 
'''
"17" = '''
:sup:`17` And the one isha said, O adoni, I and this isha dwell in one bayit; and I was delivered of child with her babayit (in the house). 
'''
"18" = '''
:sup:`18` And it came to pass the Yom HaShelishi after that I was delivered, that this isha was delivered also: and we were together; there was no zar (stranger, outsider) with us babayit, except we two babayit. 
'''
"19" = '''
:sup:`19` And this ben haisha died in the lailah; because she had lain upon him. 
'''
"20" = '''
:sup:`20` And she arose in the middle of the lailah, and took beni (my son) from beside me, while thine amah (handmaid) slept, and laid it in her kheyk (bosom), and laid her ben hamet (dead son) in my kheyk. 
'''
"21" = '''
:sup:`21` And when I rose in the boker to nurse beni, hinei, met! (dead!) But when I had examined him in the boker, hinei, he was not beni I bore! 
'''
"22" = '''
:sup:`22` And the isha ha'acheret (other woman) said, Lo (no); but hachai (the living) is beni (my son), and hamet (the dead) is the ben of yours. But this one said, Lo (no), the ben of yours is hamet (the dead one), and beni is hachai! Thus they went on arguing before HaMelech! 
'''
"23" = '''
:sup:`23` Then said HaMelech, The one saith, This is beni (my son) hachai (the living one), and thy ben is hamet (the dead one); and the other saith, Lo; but the ben of yours is hamet, and beni is hachai. 
'''
"24" = '''
:sup:`24` And HaMelech said, Bring me a cherev. And they brought the cherev before HaMelech. 
'''
"25" = '''
:sup:`25` And HaMelech said, Cut the yeled hachai in two, and give half to the one, and half to the other. 
'''
"26" = '''
:sup:`26` Then spoke unto HaMelech the isha whose was the ben hachai, for her rachamim yearned for her ben, and she said, O adoni, give her the yeled hachai, and in no wise put him to death. But the other said, Let it be neither mine nor thine, but cut him in two! 
'''
"27" = '''
:sup:`27` Then HaMelech answered and said, Give her the yeled hachai, and in no wise put him to death; she is immo (his mother). 
'''
"28" = '''
:sup:`28` And kol Yisroel heard of the mishpat (judgment) in which HaMelech had given verdict; and they feared HaMelech; for they saw that the chochmat Elohim was within him, to administer mishpat (justice). 
'''
