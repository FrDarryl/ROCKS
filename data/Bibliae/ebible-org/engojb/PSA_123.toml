[123]
"1" = '''
:sup:`1` (Shir HaMa'alot Song of Ascents) 1 Unto Thee lift I up mine eyes, O Thou that dwellest in Shomayim. 
'''
"2" = '''
:sup:`2` Hinei, as the eyes of avadim look unto the yad adoneihem, and as the eyes of a shifchah (maiden) unto the yad of her gevirah; so our eyes wait upon Hashem Eloheinu, until He have channun (favor, grace) upon us. 
'''
"3" = '''
:sup:`3` Channenu Hashem, channenu; for we are more than sated with buz (contempt). 
'''
"4" = '''
:sup:`4` Nafsheinu (our nefesh) is more than sated with the scorn of those that are at ease, and with the buz (contempt) of the g'eiyonim (proud ones, arrogant ones). 
'''
