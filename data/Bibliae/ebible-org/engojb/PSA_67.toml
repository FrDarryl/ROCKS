[67]
"1" = '''
:sup:`1` (For the one directing. On Neginot. With stringed instruments. Mizmor. Shir) 
'''
"2" = '''
:sup:`2` Elohim be channun (gracious) unto us, and put a brocha upon us; and may He make His face to shine upon us. Selah 
'''
"3" = '''
:sup:`3` That Thy Derech may be known upon HaAretz, Thy Yeshu'ah (salvation) among kol Goyim. 
'''
"4" = '''
:sup:`4` Let the Amim praise Thee, O Elohim; let kol Amim praise Thee. 
'''
"5" = '''
:sup:`5` O let the peoples be glad and sing for joy, for Thou shalt judge the people righteously, and govern the peoples upon HaAretz. Selah 
'''
"6" = '''
:sup:`6` Let the people praise Thee, O Elohim; let kol Amim praise Thee. 
'''
"7" = '''
:sup:`7` Then shall eretz yield her yevul (increase, produce, harvest); and Elohim, even Eloheinu, shall put a brocha upon us. 
'''
"8" = '''
:sup:`8` Elohim shall bless us; and kol afsei aretz (all the ends of the earth) shall fear Him. 
'''
