[143]
"1" = '''
:sup:`1` (Mizmor of Dovid) 1 Hear my tefillah, Hashem, give ear to my techinot (supplications); in Thy emunah answer me, and in Thy tzedakah. 
'''
"2" = '''
:sup:`2` And enter not into mishpat with Thy eved; for in Thy sight shall no man living be yitzadak (justified). 
'''
"3" = '''
:sup:`3` For the oyev (enemy) hath persecuted my nefesh; he hath struck down my life to the ground; he hath made me to dwell in places of choshech (darkness), like metei olam (those long dead). 
'''
"4" = '''
:sup:`4` Therefore is my ruach become faint within me; my lev within me is desolate. 
'''
"5" = '''
:sup:`5` I remember yamim mikedem (days of old), I meditate on all Thy works; I muse on the ma'aseh (work) of Thy hands. 
'''
"6" = '''
:sup:`6` I stretch forth my hands unto Thee; my nefesh thirsteth after Thee, like an eretz ayefah (a parched, thirsty land). Selah 
'''
"7" = '''
:sup:`7` Hear me speedily, Hashem; my ruach faileth; hide not Thy face from me, lest I be like those that go down into the bor (pit). 
'''
"8" = '''
:sup:`8` Cause me to hear Thy chesed in the boker; for in Thee do I trust; cause me to know the Derech wherein I should walk; for I lift up my nefesh unto Thee. 
'''
"9" = '''
:sup:`9` Save me, Hashem, from mine oyevim (enemies); I flee unto Thee to hide me. 
'''
"10" = '''
:sup:`10` Teach me to do Retzonecha (Thy will); for Thou art Elohai; may Thy Ruach Tov lead me on level ground. 
'''
"11" = '''
:sup:`11` Revive me, Hashem, l'ma'an (for the sake of) Thy Shem (Name); in Thy tzedakah bring my nefesh out of tzoros. 
'''
"12" = '''
:sup:`12` And in Thy chesed silence mine enemies, and destroy all them that oppress my nefesh; for I am Thy eved. 
'''
