[77]
"1" = '''
:sup:`1` (For the one directing. Set to Yedutun. Mizmor of Asaph) 
'''
"2" = '''
:sup:`2` I cried unto Elohim with my voice, even unto Elohim with my voice; and He gave ear unto me. 
'''
"3" = '''
:sup:`3` In my yom tzoros (day of trouble) I sought Adonoi; my hand was stretched up in the lailah, and ceased not; my nefesh refused to be comforted. 
'''
"4" = '''
:sup:`4` I remembered Elohim, and groaned; I pondered, and my ruach was overwhelmed. Selah 
'''
"5" = '''
:sup:`5` Thou holdest mine eyelids awake; I am so troubled that lo adaber (I cannot speak). 
'''
"6" = '''
:sup:`6` I have considered the yamim mikedem (days of old), the shnot olamim (years long past). 
'''
"7" = '''
:sup:`7` I called to remembrance my neginah balailah (song in the night); I communed with mine own lev; and my ruach pondered with diligent search. 
'''
"8" = '''
:sup:`8` Will Adonoi cast off forever? And will He show favor no more? 
'''
"9" = '''
:sup:`9` Is His chesed passed away forever? Is His promise at an end l'dor vador? 
'''
"10" = '''
:sup:`10` Hath El (G-d) forgotten to be channot (gracious)? Hath He in anger shut up His rachamim (mercy)? Selah 
'''
"11" = '''
:sup:`11` And I said, This is my affliction; but I will remember the shanot of the Yemin Elyon (Right Hand of the Most High). 
'''
"12" = '''
:sup:`12` I will remember the deeds of Hashem; surely I will remember Thy wonders mikedem (of old, of long ago). 
'''
"13" = '''
:sup:`13` I will meditate also on kol po'al (all work) of Thine, and consider Thy mighty deeds. 
'''
"14" = '''
:sup:`14` Thy Derech, O Elohim, is bakodesh (in holiness). Who is so gadol El as Elohim? 
'''
"15" = '''
:sup:`15` Thou art HaEl oseh peleh (the G-d that doest wonders); Thou hast declared Thy oz (strength) among the amim (peoples, nations). 
'''
"16" = '''
:sup:`16` Thou hast with Thine zero'a (strong arm) redeemed Thy people, the Bnei Ya'akov and Yosef. Selah 
'''
"17" = '''
:sup:`17` The mayim saw Thee, O Elohim, the mayim saw Thee; they were afraid; the tehomot (ocean depths) also writhed. 
'''
"18" = '''
:sup:`18` The clouds poured down mayim; the skies resounded in thunder; Thine khitzim (arrows) also went forth. 
'''
"19" = '''
:sup:`19` The voice of Thy thunder was in the galgal (whirlwind); the lightning lit up the tevel (world); ha'aretz trembled and quaked. 
'''
"20" = '''
:sup:`20` Thy derech is in the yam (sea), and Thy path is through the mayim rabbim (great waters), and Thy footsteps are not to be discerned. 
'''
"21" = '''
:sup:`21` Thou didst lead Thy people like a tzon (flock) by the yad Moshe and Aharon. 
'''
