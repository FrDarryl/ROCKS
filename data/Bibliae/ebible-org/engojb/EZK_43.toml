[43]
"1" = '''
:sup:`1` Afterward he brought me to the sha'ar, even the sha'ar that looketh toward the east; 
'''
"2" = '''
:sup:`2` And, hinei, the Kavod Elohei Yisroel came from the derech of the east; and His voice was like a kol mayim rabbim and ha'aretz was radiant with His Kavod. 
'''
"3" = '''
:sup:`3` And it was according to the appearance of the vision which I saw, even according to the vision that I saw when He came to destroy the Ir; and the visions were like the vision that I saw by the Nahar Kevar; and I fell upon my face. 
'''
"4" = '''
:sup:`4` And the Kavod Hashem came into the Beis by the derech of the sha'ar whose view is toward the east. 
'''
"5" = '''
:sup:`5` So the Ruach lifted me up, and brought me into the khatzer hapenimi and, hinei, the Kavod Hashem filled the Beis. 
'''
"6" = '''
:sup:`6` And I heard Him speaking unto me out of the Beis; and the ish was standing beside me. 
'''
"7" = '''
:sup:`7` And He said unto me, Ben Adam, this is the makom (place, home) of My Kisse, and the makom of the soles of My feet, where I will dwell in the midst of the Bnei Yisroel l'olam, and My Shem Kadosh, shall Bais Yisroel no more make tameh, neither they, nor their melachim, by their zenut (whoredom), nor by the pegarim (buried dead bodies) of their melachim in their high places. 
'''
"8" = '''
:sup:`8` In their setting of their threshold by My threshold, and their mezuzah by My mezuzah, and the wall between Me and them, they have even made tameh My Shem Kodesh by their to'evot that they have committed; therefore I have consumed them in Mine anger. 
'''
"9" = '''
:sup:`9` Now let them put away their zenut (whoredom), and the pegarim (buried dead bodies) of their melachim, far from Me, and I will dwell in the midst of them l'olam. 
'''
"10" = '''
:sup:`10` Thou Ben Adam, declare the Beis to Bais Yisroel, that they may be ashamed of their avonot; and let them measure the tachnit (perfection, design). 
'''
"11" = '''
:sup:`11` And if they be ashamed of all that they have done, make known to them the tzurah (form, fashion) of the Beis, and the techunah (arrangement) thereof, and the exits thereof, and the entrances thereof, and all the tzurot thereof, and all the chukkot thereof, and all the tzurot thereof, and all the torot thereof; and write it before their eyes, that they may be shomer over the whole tzurah thereof, and all the chukkot thereof, and do them. 
'''
"12" = '''
:sup:`12` This is the torat HaBeis: upon the rosh hahar the entire boundary thereof round about shall be kodesh kadashim. Hinei, this is the torat HaBeis. 
'''
"13" = '''
:sup:`13` And these are the middot HaMizbe'ach (measurements of the Mizbe'ach) in cubits. The cubit is a cubit and a handbreadth; even the base shall be a cubit (in height), and the width a cubit, and the moulding thereof by the edge thereof round about shall be a span; and this shall be for the gav (height, back) of the Mizbe'ach. 
'''
"14" = '''
:sup:`14` And from the base upon ha'aretz even to the lower enclosure shall be two cubits, and the width one cubit; and from the lesser enclosure even to the greater enclosure shall be four cubits, and the width one cubit. 
'''
"15" = '''
:sup:`15` So the ariel (surface of the altar, hearth) shall be four cubits; and from the hearth and upward shall be four keranot (horns). 
'''
"16" = '''
:sup:`16` And the hearth shall be square, twelve cubits long, by twelve wide. 
'''
"17" = '''
:sup:`17` And the enclosure shall be square, fourteen cubits long and fourteen wide; and the moulding about it shall be half a cubit; and the base thereof shall be a cubit about; and its ma'alot (steps, stairs) shall look toward the east. 
'''
"18" = '''
:sup:`18` And He said unto me, Ben Adam, thus saith Adonoi Hashem: These are the chukkot HaMizbe'ach in the Yom when they shall build it, to offer olah thereon, and to sprinkle dahm thereon. 
'''
"19" = '''
:sup:`19` And thou shalt give to the Kohanim the Levi'im that are of the Zera Tzadok, which approach unto Me, to minister unto Me, saith Adonoi Hashem, a young bull for a chattat. 
'''
"20" = '''
:sup:`20` And thou shalt take of the dahm thereof, and put it on the four karnot of it, and on the four pinnot of the enclosure, and upon the moulding round about; thus shalt thou cleanse and make kapporah for it. 
'''
"21" = '''
:sup:`21` Thou shalt take the bull also of the chattat, and shall burn it in the mifkad (appointed place) of the Beis, outside the Mikdash. 
'''
"22" = '''
:sup:`22` And on the second day thou shalt offer a male of the goats tamim (without blemish) for a chattat; and they shall purify the Mitzbe'ach, as they did purify it with the bull. 
'''
"23" = '''
:sup:`23` When thou hast made an end of purifying it, thou shalt offer a young bull tamim (without blemish), and a ram out of the tzon (flock) tamim (without blemish). 
'''
"24" = '''
:sup:`24` And thou shalt offer them before Hashem, and the Kohanim shall cast melach upon them, and they shall offer them up for an olah unto Hashem. 
'''
"25" = '''
:sup:`25` Shivat yamim shalt thou prepare daily a se'ir (goat) for a chattat; they shall also prepare a young bull, and a ram out of the tzon (flock), temimim (ones without blemish). 
'''
"26" = '''
:sup:`26` Shivat yamim shall they make kapporah for the Mizbe'ach and make it tahor and so consecrate it. 
'''
"27" = '''
:sup:`27` And when these yamim are expired, it shall be, that upon the Yom HaShemini, and so forward, the Kohanim shall make your olot upon the Mizbe'ach, and your Shelamim; and I will accept you, saith Adonoi Hashem. 
'''
