[16]
"1" = '''
:sup:`1` Now, concerning the maamadot (financial contributions) and the pishkeh (pushke) we are circulating throughout the kehillot for the benefit of the Yerushalayim Kedoshim, as I directed the kehillot of Galatia, so you do also. 
'''
"2" = '''
:sup:`2` Every Yom Rishon of each week, each of you by himself make something farnumen (set aside), storing up according to his hakhnasah (income), so that collections need not be made when I come. 
'''
"3" = '''
:sup:`3` And when I arrive, whomever you approve, these I will send with iggrot to carry your matanah to Yerushalayim. 
'''
"4" = '''
:sup:`4` And if it is fitting for me also to go, they will go with me. 
'''
"5" = '''
:sup:`5` And I will come to you whenever I pass through Macedonia, for I will be passing through Macedonia. 
'''
"6" = '''
:sup:`6` Efsher (perhaps) I will stay with you, or even spend the choref (winter) that you may help me with a send-off wherever I may go. 
'''
"7" = '''
:sup:`7` For I do not want to see you now in passing, for I have the tikvah to remain some time with you, im yirtzeh Hashem(G-d willing, permitting). 
'''
"8" = '''
:sup:`8` But, I will remain on in Ephesus until Shavuos, 
'''
"9" = '''
:sup:`9` For a delet (door) has opened, great and effective, for me, but there are many mitnaggedim (opponents). 
'''
"10" = '''
:sup:`10` Now if Timotiyos comes, see that he may be with you without fear; for the avodas kodesh of Hashem he labors in as I do. 
'''
"11" = '''
:sup:`11` Therefore, let not anyone despise him. But give him a send-off in shalom that he may come to me; for I am waiting for him with the Achim b'Moshiach. 
'''
"12" = '''
:sup:`12` Now, concerning Apollos the Ach b'Moshiach, I strongly exhorted him, that he would come to you with the Achim b'Moshiach. But he is beshum oifen (absolutely) unwilling to go at this time, but he will come whenever he has an opportunity. 
'''
"13" = '''
:sup:`13` Watch, stand firm in the emunah (faith), be men, be strong. 
'''
"14" = '''
:sup:`14` Let everything you do be done in ahavah (agape). 
'''
"15" = '''
:sup:`15` Now, I urge you, Achim b'Moshiach, you have da'as of the bais of Stephanas, that it is the bikkurim of Achaia, and that they have with devotion and zerizut (diligence) put themselves in avodas kodesh ministry for the Kedoshim. 
'''
"16" = '''
:sup:`16` Become submissive to such as him and to everyone joining in the avodas kodesh and laboring. 
'''
"17" = '''
:sup:`17` Now, I rejoice at the coming of Stephanas and of Fortunatus and of Achaicus, because these men filled up your absence, 
'''
"18" = '''
:sup:`18` For they refreshed my neshamah and yours. Give recognition to such men. 
'''
"19" = '''
:sup:`19` Drishat Shalom from the Kehillot of Moshiach of Asia. Drishat Shalom warmly in Adoneinu from Aquila and Prisca, together with the Adat Moshiach in their bais. 
'''
"20" = '''
:sup:`20` Drishat Shalom from all the Achim b'Moshiach. Greet one another with a neshikat hakodesh (holy kiss). 
'''
"21" = '''
:sup:`21` this greeting with my own hand, sha'ul. 
'''
"22" = '''
:sup:`22` If anyone does not have ahavah (love) for HaAdon, Alav ki Cherem hu (a curse of the ban of destruction is on him). Marana (our L-rd), tha (come). 
'''
"23" = '''
:sup:`23` The Chen v'Chesed Hashem of Moshiach Adoneinu be with you. 
'''
"24" = '''
:sup:`24` My ahavah be with you all in Moshiach Yehoshua.
'''
