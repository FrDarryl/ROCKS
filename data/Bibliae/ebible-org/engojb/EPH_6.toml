[6]
"1" = '''
:sup:`1` Yeladim, obey your horim (parents) in Adoneinu, for this is right. 
'''
"2" = '''
:sup:`2` KABED ES AVICHA V'ES IMMECHA, which is the mitzvah harishonah with a havtacha, 
'''
"3" = '''
:sup:`3` That it may be well with you and you will be a long time on ha'aretz. 
'''
"4" = '''
:sup:`4` And, Avot, do not provoke your yeladim to ka'as, but nurture them in the musar of Hashem and His tokhechah (reproof). 
'''
"5" = '''
:sup:`5` Avadim (servants), serve with mishma'at (obedience) your adonim according to the basar B'YIR'AH (with fear) and BIRA'DAH (with trembling) with your levavot of erlichkeit (sincerity) as to Rebbe, Melech HaMoshiach, 
'''
"6" = '''
:sup:`6` Not with eye service as men-pleasers, being mehaneh (pleasing) to Bnei Adam, but as avadim (servants) of Rebbe, Melech HaMoshiach, doing the ratzon Hashem from your levavot. 
'''
"7" = '''
:sup:`7` Render your avodas kodesh service with a lev tov as avadim unto Adoneinu and not unto Bnei Adam, 
'''
"8" = '''
:sup:`8` Having da'as that whatever ma'aseh tov each one does, this he will receive back from Hashem, whether he is an eved or a Ben Chorin. 
'''
"9" = '''
:sup:`9` And, adonim, do the same things to them, forbearing threatening, having da'as that both their and your Adon is in Shomayim, and ein masso panim im Hashem(there is no partiality with Hashem). 
'''
"10" = '''
:sup:`10` For the rest, be continually empowered in the ko'ach of Hashem and in the oz of His gevurah. 
'''
"11" = '''
:sup:`11` Put on the whole armor of Hashem for you to be able to stand against the nechalim (scheming deceitfulness, wiles, evil plots) of HaSatan. 
'''
"12" = '''
:sup:`12` Because we are not wrestling against basar vadahm (flesh and blood), but against the rulers, against the authorities, against the powers of the choshech of the Olam Hazeh, against the kokhot ruchaniyim ra'im (evil spiritual forces) in Shomayim. 
'''
"13" = '''
:sup:`13` Therefore, take up the whole armor of Hashem, that you may be able to withstand in the Yom HaRah and, having done all, to stand. 
'''
"14" = '''
:sup:`14` Stand, therefore, having girded your waist with HaEmes and having put on the breastplate of Tzedek, 
'''
"15" = '''
:sup:`15` And having put as shoes on your feet that which makes you ready to be a maggid of the Besuras HaGeulah. 
'''
"16" = '''
:sup:`16` With all these things, take up the shield of emunah, by which you will be able to quench all the flaming darts of haRah (the Evil one); 
'''
"17" = '''
:sup:`17` And take the Kova HaYeshuah (Helmet of Salvation) and cherev of Ruach Hakodesh, which is the Dvar Hashem. 
'''
"18" = '''
:sup:`18` Daven in the Ruach Hakodesh always with all tefillos and techinnah (supplication). To that end keep shomer and always persevere in techinnah (supplication) for the Kedoshim; 
'''
"19" = '''
:sup:`19` And for me also, that to me may be given utterance in opening my mouth in boldness to make known the Sod HaBesuras HaGeulah, 
'''
"20" = '''
:sup:`20` On behalf of which I am an emissary in chains, that in it I may be bold as it is necessary for me to speak. 
'''
"21" = '''
:sup:`21` But that you may also know my affairs, and what I am doing, Tychicus the Ach b'Moshiach and chaver and keli kodesh (minister) who is ne'eman (faithful) in Hashem, 
'''
"22" = '''
:sup:`22` Whom I sent to you for this very reason, that you may have da'as of the things concerning us and he may impart chizzuk (strengthening) to your levavot. 
'''
"23" = '''
:sup:`23` Drishat Shalom to the Achim b'Moshiach, and ahavah with emunah from Elokim HaAv and Rebbe, Melech HaMoshiach Adoneinu Yehoshua/Yeshua. 
'''
"24" = '''
:sup:`24` Chen v'Chesed Hashem be with all the ones who have ahavah for Rebbe, Melech HaMoshiach Adoneinu with an incorruptible ahavah.
'''
