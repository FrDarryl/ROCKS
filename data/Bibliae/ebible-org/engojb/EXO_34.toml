[34]
"1" = '''
:sup:`1` And Hashem said unto Moshe, Chisel thee two Luchot Avanim like the first ones; and I will write upon these Luchot the devarim that were on the Luchot HaRishonim, which thou broke. 
'''
"2" = '''
:sup:`2` And be ready in the boker, and come up in the boker unto Mt.Sinai, and present thyself there to Me on the rosh HaHar. 
'''
"3" = '''
:sup:`3` And no ish shall come up with thee, neither let any ish be seen throughout kol HaHar; neither let the tzon nor herd graze in front of that Har. 
'''
"4" = '''
:sup:`4` And he chiseled two Luchot Avanim like the first ones; and Moshe rose up early in the boker, and went up unto Mt.Sinai, as Hashem had commanded him, and took in his yad the two Luchot Avanim. 
'''
"5" = '''
:sup:`5` And Hashem descended in the anan, and stood with him there, and called out the Shem of Hashem. 
'''
"6" = '''
:sup:`6` And Hashem passed by before him, and proclaimed, Hashem, Hashem El Rachum v'Channun, slow to anger, and abundant in chesed and emes, 
'''
"7" = '''
:sup:`7` Preserving chesed for thousands, forgiving avon and pesha and chatta'ah, and by no means leaving the guilty unpunished; visiting the avon of the avot upon the banim, and upon the bnei banim, unto the third and to the fourth generation. 
'''
"8" = '''
:sup:`8` And Moshe made haste, and bowed his head toward the ground, and worshiped. 
'''
"9" = '''
:sup:`9` And he said, If now I have found chen in Thy sight, Adonoi, let Adonoi, now, go among us; although it is an Am Kesheh Oref; and forgive avoneinu and chattateinu, and take us for Thine nachalah. 
'''
"10" = '''
:sup:`10` And He said, Hinei, I cut a brit; before all thy people I will do nifla'ot, such as have not been done in kol ha'aretz, nor in kol HaGoyim; and kol HaAm among which thou art shall see the ma'aseh Hashem; for it is a norah that I will do with thee. 
'''
"11" = '''
:sup:`11` Be thou shomer over that which I command thee this day; hinei, I drive out before thee the Emori, and the Kena'ani, and the Chitti, and the Perizzi, and the Chivi, and the Yevusi. 
'''
"12" = '''
:sup:`12` Be shomer over thyself, lest thou make a brit with the inhabitants of HaAretz whither thou goest, lest it be for a mokesh (snare) in the midst of thee; 
'''
"13" = '''
:sup:`13` But ye shall destroy their mizbechot, break their matzebot, and cut down their asherah (sacred trees, poles); 
'''
"14" = '''
:sup:`14` For thou shalt worship no el acher; for Hashem, Whose Shem is Jealous, is El Kanah; 
'''
"15" = '''
:sup:`15` Lest thou make a brit with the inhabitants of HaAretz, and they go a-whoring after eloheihem, and do sacrifice unto eloheihem, and one invite thee, and thou eat of his zevach (sacrifice, i.e., participate in his pagan worship); 
'''
"16" = '''
:sup:`16` And thou take of their banot unto thy banim, and their banot go a-whoring after their elohim, and make thy banim go a-whoring after their elohim. 
'''
"17" = '''
:sup:`17` Thou shalt make thee no elohei massekhah. 
'''
"18" = '''
:sup:`18` The Chag Hamatzot shalt thou be shomer over. Shivat yamim thou shalt eat matzot, as I commanded thee, in the mo'ed of the month Aviv; for in the month Aviv thou camest out from Mitzrayim. 
'''
"19" = '''
:sup:`19` All that openeth the rechem (womb) is Mine; and every firstling among thy cattle, whether ox or seh, that is zachar. 
'''
"20" = '''
:sup:`20` But the firstling of a donkey thou shalt redeem with a seh; and if thou redeem him not, then shalt thou break his neck. Kol bechor of thy banim thou shalt redeem. And none shall appear before Me empty. 
'''
"21" = '''
:sup:`21` Sheshet yamim thou shalt work, but on the yom hashevi'i thou shalt rest; in plowing and in harvest thou shalt rest. 
'''
"22" = '''
:sup:`22` And thou shalt observe Chag Shavu'os, with the firstfruits the ketzir chittim (wheat harvest), and the Chag HaAsif (Festival of Ingathering, Harvesttime) shall be at the tekufat hashanah (changing, turning of the year). 
'''
"23" = '''
:sup:`23` Shalosh in the year shall all your men children appear before HaAdon Hashem Elohei Yisroel. 
'''
"24" = '''
:sup:`24` For I will drive out the Goyim before thee, and enlarge thy borders; neither shall any man covet thy land, when thou shalt go up to appear before Hashem Eloheicha shalosh in the shanah. 
'''
"25" = '''
:sup:`25` Thou shalt not offer the dahm of My zevach with chametz; neither shall the zevach of the Chag HaPesach be left overnight unto the boker. 
'''
"26" = '''
:sup:`26` The reshit bikkurim of thy land thou shalt bring unto the Beis Hashem Eloheicha. Thou shalt not cook a kid in cholov immo. 
'''
"27" = '''
:sup:`27` And Hashem said unto Moshe, Write thou these devarim; for according to these devarim I have cut a brit with thee and with Yisroel. 
'''
"28" = '''
:sup:`28` And he was there with Hashem arba'im yom and arba'im lailah; he did neither eat lechem, nor drink mayim. And he wrote upon the Luchot the Divrei HaBrit (Words of the Covenant), the Aseres Hadevarim (Ten Commandments). 
'''
"29" = '''
:sup:`29` And it came to pass, when Moshe came down from Mt. Sinai with the two Luchot HaEdut in the yad Moshe, when he came down from HaHar, that Moshe had no da'as that the ohr (skin) of his face had become radiant when he had spoken with Him. 
'''
"30" = '''
:sup:`30` And when Aharon and kol Bnei Yisroel saw Moshe, hinei, the ohr (skin) of his face was radiant; and they were afraid to come near him. 
'''
"31" = '''
:sup:`31` And Moshe called unto them; and Aharon and kol HaNesi'im of the Edah returned unto him; and Moshe spoke with them. 
'''
"32" = '''
:sup:`32` And afterward kol Bnei Yisroel came near; and he gave them in commandment all that Hashem had spoken with him in Mt Sinai. 
'''
"33" = '''
:sup:`33` When Moshe had finished speaking with them, he put a masveh (veil, mask) on his face. 
'''
"34" = '''
:sup:`34` But when Moshe went in before Hashem to speak with Him, he took the masveh off, until he came out. And he came out, and spoke unto the Bnei Yisroel that which he was commanded. 
'''
"35" = '''
:sup:`35` And the Bnei Yisroel saw the face of Moshe, that the ohr of the face of Moshe was radiant; and Moshe put the masveh upon his face again, until he went in to speak with Him. 
'''
