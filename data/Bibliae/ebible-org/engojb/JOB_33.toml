[33]
"1" = '''
:sup:`1` Wherefore, Iyov, now, hear my speeches, and pay heed to all my words. 
'''
"2" = '''
:sup:`2` Hinei, now I have opened my mouth, my leshon hath spoken in my mouth. 
'''
"3" = '''
:sup:`3` My words shall be of my yosher lev (the uprightness of my heart), and my lips shall utter da'as that is pure. 
'''
"4" = '''
:sup:`4` The Ruach El Ruach Hakodesh hath made me, and the Neshamah of Shaddai hath given me life. 
'''
"5" = '''
:sup:`5` Im (If) thou canst, answer me; set thy words in order in my presence; take thy stand. 
'''
"6" = '''
:sup:`6` See, I am like thee, of El, from chomer (clay) was I taken also. 
'''
"7" = '''
:sup:`7` Hinei, my terror shall not make thee afraid, neither shall my pressure be heavy upon thee. 
'''
"8" = '''
:sup:`8` Surely thou hast spoken in my ozen, and I have heard the voice of thy words, saying, 
'''
"9" = '''
:sup:`9` I am pure without peysha; I am clean; neither is there avon in me. 
'''
"10" = '''
:sup:`10` Yet He findeth tenuot (occasions) against me, He counteth me for his oyev, 
'''
"11" = '''
:sup:`11` He putteth my raglayim in the stocks, He watcheth all my orkhot. 
'''
"12" = '''
:sup:`12` But in this thou art not right; I will answer thee, that Eloah is greater than enosh. 
'''
"13" = '''
:sup:`13` Why dost thou contend against Him? For He giveth not account of any of His matters. 
'''
"14" = '''
:sup:`14` For El speaketh once, yea twice, yet man perceiveth it not. 
'''
"15" = '''
:sup:`15` In a chalom, in a chezyon lailah, when deep sleep falleth upon anashim, in slumberings upon the mishkav (bed), 
'''
"16" = '''
:sup:`16` Then He openeth the ozen anashim, and sealeth their admonition 
'''
"17" = '''
:sup:`17` That He may turn them aside from their deeds, and hide pride from gever (man). 
'''
"18" = '''
:sup:`18` He keepeth back his nefesh from the shachat, and his life from the overthrow of the sword. 
'''
"19" = '''
:sup:`19` He is chastened also with pain upon his mishkav, and the continual strife in his atzmot; 
'''
"20" = '''
:sup:`20` So that his life abhorreth lechem, and his nefesh dainty food. 
'''
"21" = '''
:sup:`21` His basar is consumed away, that it cannot be seen; and his atzmot that were not seen stick out. 
'''
"22" = '''
:sup:`22` Yea, his nefesh draweth near unto the shachat, and his life to the ones bringing death. 
'''
"23" = '''
:sup:`23` If there be a malach (messenger, i.e., Malach HaBrit, HaAdon) as melitz (mediator) for him, one of a thousand, who declares a person yashar (upright), 
'''
"24" = '''
:sup:`24` Then he is gracious unto him, and saith, Deliver him from going down to the shachat (pit); I have found a kofer (ransom). 
'''
"25" = '''
:sup:`25` His basar shall be restored like a na'ar; he shall return to the yamim of his youthful vigor; 
'''
"26" = '''
:sup:`26` He shall pray unto Eloah, and be accepted by Him, and he shall see His face with teruah (shouts of joy); thus He recompenseth unto enosh his tzedek. 
'''
"27" = '''
:sup:`27` He looketh upon anashim, and if any say, I have sinned, and perverted that which was yashar, and it was not recompensed to me, 
'''
"28" = '''
:sup:`28` He will redeem his nefesh from going into the shachat, and his life shall see the ohr. 
'''
"29" = '''
:sup:`29` Lo, all these things worketh El, twice, shalosh with gever (man), 
'''
"30" = '''
:sup:`30` To bring back his nefesh from the shachat (pit), to be enlightened with the Ohr HaChayyim (light of the living). 
'''
"31" = '''
:sup:`31` Mark well, O Iyov, pay heed unto me; hold thy peace, and I will speak. 
'''
"32" = '''
:sup:`32` If thou hast anything to say, answer me; dabbir (speak), for I desire to justify thee. 
'''
"33" = '''
:sup:`33` If not, pay heed unto me; hold thy peace, and I shall teach thee chochmah. 
'''
