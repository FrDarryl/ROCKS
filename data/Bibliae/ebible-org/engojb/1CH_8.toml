[8]
"1" = '''
:sup:`1` Now Binyamin fathered Bela his bechor, Ashbel the second, and Achrach the third, 
'''
"2" = '''
:sup:`2` Nochah the fourth, and Rapha the fifth. 
'''
"3" = '''
:sup:`3` And the Bnei Bela were Addar, Gera, Avihud, 
'''
"4" = '''
:sup:`4` Avishua, Na'aman, and Achoach, 
'''
"5" = '''
:sup:`5` Gera, Shephuphan, and Churam. 
'''
"6" = '''
:sup:`6` And these are the Bnei Echud: these are the rashei avot of the inhabitants of Geva, and they drove them out to Manachat; 
'''
"7" = '''
:sup:`7` And Na'aman, and Achiyah, and Gera drove them out, and fathered Uzza, and Achichud. 
'''
"8" = '''
:sup:`8` And Shacharayim fathered banim in the country of Moav, after he had sent them away: Chushim and Ba'ara were his nashim. 
'''
"9" = '''
:sup:`9` And he fathered of Chodesh his isha, Yovav, Tzivya, Mesha, and Malkam, 
'''
"10" = '''
:sup:`10` And Yeutz, Sochyah, Mirmah. These were his banim, rashei avot. 
'''
"11" = '''
:sup:`11` And of Chushim he fathered Avituv, and Elpa'al. 
'''
"12" = '''
:sup:`12` The Bnei Elpa'al: Ever, Misham, Shemed, who built Ono, and Lod, with the villages thereof; 
'''
"13" = '''
:sup:`13` Beri'ah also, and Shema, who were rashei avot of the inhabitants of Ayalon, who drove away the inhabitants of Gat; 
'''
"14" = '''
:sup:`14` And Achyo, Shashak, and Yeremot, 
'''
"15" = '''
:sup:`15` Zevadyah, Arad, Eder, 
'''
"16" = '''
:sup:`16` Micha'el, Yishpah, and Yocha, the Bnei Beri'ah; 
'''
"17" = '''
:sup:`17` And Zevadyah, and Meshullam, and Chizki, and Chever, 
'''
"18" = '''
:sup:`18` Yishmerai also, and Yizli'ah, and Yovav, the Bnei Elpa'al; 
'''
"19" = '''
:sup:`19` Yakim, Zichri, Zavdi, 
'''
"20" = '''
:sup:`20` Eli'enai, Tzilletai, Eliel, 
'''
"21" = '''
:sup:`21` Adayah, Berayah, and Shimrat, the Bnei Shime'i; 
'''
"22" = '''
:sup:`22` Yishpan, Ever, Eliel, 
'''
"23" = '''
:sup:`23` Avdon, Zichri, Chanan, 
'''
"24" = '''
:sup:`24` Chananyah, Eilam, and Antotiyah, 
'''
"25" = '''
:sup:`25` Yiphdeyah, and Penuel, the Bnei Shashak; 
'''
"26" = '''
:sup:`26` And Shamsherai, and Shecharyah, and Atalyah, 
'''
"27" = '''
:sup:`27` And Ya'areshyah, and Eliyah, and Zichri, the Bnei Yerocham. 
'''
"28" = '''
:sup:`28` These were rashei avot, by their toldot, leaders. These dwelt in Yerushalayim. 
'''
"29" = '''
:sup:`29` And at Giv'on dwelt avi Giv'on, shem of his isha: Ma'achah; 
'''
"30" = '''
:sup:`30` And his bechor was Avdon, and Tzur, and Kish, and Ba'al, and Nadav, 
'''
"31" = '''
:sup:`31` And Gedor, and Achyo, and Zecher. 
'''
"32" = '''
:sup:`32` And Miklot fathered Shime'ah. And these also dwelt near their achim in Yerushalayim with their achim. 
'''
"33" = '''
:sup:`33` And Ner fathered Kish, and Kish fathered Sha'ul, and Sha'ul fathered Yonatan, and Malki-Shu'a, and Avinadav, and Eshba'al. 
'''
"34" = '''
:sup:`34` And the Ben Yonatan was Meriv-Ba'al; and Meriv-Ba'al fathered Michah. 
'''
"35" = '''
:sup:`35` And the Bnei Michah were Piton, and Melech, and Tarea, and Achaz. 
'''
"36" = '''
:sup:`36` And Achaz fathered Yehoadah; and Yehoadah fathered Alemet, Azmavet, and Zimri; and Zimri fathered Motza, 
'''
"37" = '''
:sup:`37` And Motza fathered Bine'a; Rapha bno, El'asah bno, Atzel bno. 
'''
"38" = '''
:sup:`38` And Atzel had six banim, whose shmot are these: Azrikam, Bocheru, and Yishmael, and She'aryah, and Ovadyah, and Chanan. All these were the Bnei Atzel. 
'''
"39" = '''
:sup:`39` And the Bnei Eshek his brother were Ulam his bechor, Ye'ush the second, and Eliphelet the third. 
'''
"40" = '''
:sup:`40` And the Bnei Ulam were anashim gibbrei chayil, archers, and had many banim, and bnei banim, a hundred and fifty. All these are of the Bnei Binyamin. 
'''
