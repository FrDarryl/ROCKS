[2]
"1" = '''
:sup:`1` I urge, therefore, of first importance, davening, techinnah (supplication), tefillah (prayer), bakkashot (petitions), and hodayah (thanksgiving) be made on behalf of kol Bnei Adam (all mankind), 
'''
"2" = '''
:sup:`2` On behalf of malchei eretz (kings) and on behalf of all the ones in authority, that we may lead a life of chayyei menuchah (life of rest) in all chasidus (piety) and yirat Shomayim (reverence). 
'''
"3" = '''
:sup:`3` This is good and acceptable before Hashem Moshieinu, 
'''
"4" = '''
:sup:`4` Who wants kol Bnei Adam to have Yeshu'at Eloheynu (the Salvation of our G-d) and to come to da'as HaEmes (knowledge of the truth). 
'''
"5" = '''
:sup:`5` For Adonoi echad hu (there is one G-d) and there is also metavekh echad(one melitz), one between Hashem and kol Bnei Adam, the man Rebbe, Melech HaMoshiach Yehoshua, 
'''
"6" = '''
:sup:`6` The one who gave his nefesh as a kofer (ransom), on behalf of all. The edut (testimony) of this was given at the right time. 
'''
"7" = '''
:sup:`7` And for this edut I was given the s'michah (ordination) of Hashem as a karoz (herald), a maggid, a Shliach (Moshiachʼs emissary) — I speak Emes, I do not speak sheker — and a rabbinic moreh (teacher) for the Nations in emunah and Emes. 
'''
"8" = '''
:sup:`8` I want, therefore, kol bnei Adam to daven in every shul, lifting up yadayim kodesh (holy hands) without ka'as (anger) and madon (strife). 
'''
"9" = '''
:sup:`9` Similarly also nashim (women) should adorn themselves with respectable comportment and tznius (modesty, piety) in appearance and with decency and propriety, not with coiffures and gold or pearls or costly clothing, 
'''
"10" = '''
:sup:`10` But with what is proper for nashim professing yirat Shomayim, that is, by means of ma'asim tovim (good works). 
'''
"11" = '''
:sup:`11` Let the isha (wife) learn in silence in all submission. 
'''
"12" = '''
:sup:`12` I do not allow an isha (wife) either to have teaching authority over or to have hishtaltut (domination, taking control) over her man, but to be in silence. 
'''
"13" = '''
:sup:`13` For Adam was formed rishonah (first), then Chavah. 
'''
"14" = '''
:sup:`14` And Adam was not deceived, but the isha, having been deceived, has come to be in averah (transgression). 
'''
"15" = '''
:sup:`15` But womankind will be saved through her childbearing if nashim remain in emunah and ahavah and kedushah with tznius. 
'''
