[5]
"1" = '''
:sup:`1` This is the Sefer Toldot Adam. In the yom that barah Elohim Adam, in the demut Elohim He made him; 
'''
"2" = '''
:sup:`2` Zachar and nekevah He created them; and blessed them, and called the shem of them “Adam,” in the yom when they were created. 
'''
"3" = '''
:sup:`3` And Adam lived a hundred and thirty shanah and fathered in his own demut and after his tzelem (image) and called shmo Shet: 
'''
"4" = '''
:sup:`4` And the days of Adam after he had fathered Shet were shemoneh me'ot shanah; and he fathered banim and banot: 
'''
"5" = '''
:sup:`5` And all the days that Adam lived were nine hundred and thirty shanah: and he died. 
'''
"6" = '''
:sup:`6` And Shet lived a hundred and five shanah, and fathered Enosh; 
'''
"7" = '''
:sup:`7` And Shet lived after he fathered Enosh eight hundred and seven shanah, and fathered banim and banot: 
'''
"8" = '''
:sup:`8` And all the days of Shet were nine hundred and twelve shanah; and he died. 
'''
"9" = '''
:sup:`9` And Enosh lived ninety shanah, and fathered Kenan; 
'''
"10" = '''
:sup:`10` And Enosh lived after he fathered Kenan eight hundred and fifteen shanah, and fathered banim and banot; 
'''
"11" = '''
:sup:`11` And all the days of Enosh were nine hundred and five shanim; and he died. 
'''
"12" = '''
:sup:`12` And Kenan lived seventy shanah and fathered Mahalal'el; 
'''
"13" = '''
:sup:`13` And Kenan lived after he fathered Mahalal'el eight hundred and forty shanah, and fathered banim and banot; 
'''
"14" = '''
:sup:`14` And all the days of Kenan were nine hundred and ten shanim; and he died. 
'''
"15" = '''
:sup:`15` And Mahalal'el lived sixty and five shanah, and fathered Yered; 
'''
"16" = '''
:sup:`16` And Mahalal'el lived after he fathered Yered eight hundred and thirty shanah, and fathered banim and banot; 
'''
"17" = '''
:sup:`17` And all the days of Mahalal'el were eight hundred ninety and five shanah; and he died. 
'''
"18" = '''
:sup:`18` And Yered lived a hundred sixty and two shanah, and he fathered Chanokh (Enoch): 
'''
"19" = '''
:sup:`19` And Yered lived after he fathered Chanokh (Enoch) eight hundred shanah, and fathered banim and banot; 
'''
"20" = '''
:sup:`20` And all the days of Yered were nine hundred sixty and two shanah; and he died. 
'''
"21" = '''
:sup:`21` And Chanokh lived sixty and five shanah, and fathered Metushelach; 
'''
"22" = '''
:sup:`22` And Chanokh walked with HaElohim after he fathered Metushelach three hundred shanah, and fathered banim and banot; 
'''
"23" = '''
:sup:`23` And all the days of Chanokh were three hundred sixty and five shanah; 
'''
"24" = '''
:sup:`24` And Chanokh walked with HaElohim; and he was not; for Elohim took him. 
'''
"25" = '''
:sup:`25` And Metushelach lived a hundred eighty and seven shanah, and fathered Lamech. 
'''
"26" = '''
:sup:`26` And Metushelach lived after he fathered Lamech seven hundred eighty and two shanah, and fathered banim and banot; 
'''
"27" = '''
:sup:`27` And all the days of Metushelach were nine hundred sixty and nine shanah; and he died. 
'''
"28" = '''
:sup:`28` And Lamech lived a hundred eighty and two shanah and fathered ben; 
'''
"29" = '''
:sup:`29` And he called shmo Noach, saying, Zeh yenachamenu (this shall comfort us) in our work and toil of our hands, because of the adamah which Hashem hath cursed. 
'''
"30" = '''
:sup:`30` And Lamech lived after he fathered Noach five hundred ninety and five shanah, and fathered banim and banot; 
'''
"31" = '''
:sup:`31` And all the days of Lamech were seven hundred seventy and seven shanah; and he died. 
'''
"32" = '''
:sup:`32` And Noach was five hundred years old; and Noach fathered Shem, Cham, and Yephet. 
'''
