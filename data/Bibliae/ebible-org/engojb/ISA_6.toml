[6]
"1" = '''
:sup:`1` In the year that the Melech Uziyah died, I saw Adonoi sitting upon a kisse, high and lifted up, and His robe filled the Heikhal. 
'''
"2" = '''
:sup:`2` Above Him stood ministering the seraphim; each one had six wings: with two he covered his face, with two he covered his feet, and with two he did fly. 
'''
"3" = '''
:sup:`3` And one cried unto another, and said, Kadosh, Kadosh, Kadosh, is Hashem Tzva'os; kol ha'aretz is full of His kavod. 
'''
"4" = '''
:sup:`4` And the doorposts shook at the voice of him that cried, and the Beis was filled with smoke. 
'''
"5" = '''
:sup:`5` Then said I, Oy (Woe) is me! For I am undone; because I am a man of unclean lips, and I dwell in the midst of a people of unclean lips; for mine eyes have seen HaMelech, Hashem Tzva'os. 
'''
"6" = '''
:sup:`6` Then flew one of the seraphim unto me, having a live coal in his yad, which he had taken with the tongs from off the Mizbe'ach: 
'''
"7" = '''
:sup:`7` And he laid it upon my mouth, and said, Hinei, this hath touched thy lips; and thine avon (iniquity) is taken away, and kapporah is made for the purging of thy chattat (sin). 
'''
"8" = '''
:sup:`8` Also I heard the voice of Adonoi, saying, Whom shall I send, and who will go for Us? Then said I, Hineini; send me. 
'''
"9" = '''
:sup:`9` And He said, Go, and tell this people: Hear ye indeed, but understand not; and see indeed, but perceive not. 
'''
"10" = '''
:sup:`10` Make the lev HaAm hazeh stubborn, and make their ears stopped up, their eyes heavy; lest they see with their eyes, and hear with their ears, and understand with their lev. And have a spiritual turnaround conversion, and be healed. 
'''
"11" = '''
:sup:`11` Then cried I, Adonoi, ad mosai (how much longer will this go on)? And He answered, Until the towns be wasted without inhabitant, and the batim (houses) are without man, and the ground be utterly desolate, a wilderness, 
'''
"12" = '''
:sup:`12` And Hashem have removed men far away, and there be many forsaken places within the land. 
'''
"13" = '''
:sup:`13` But yet in it shall be a tenth, and it shall be given up to destruction, like the terebinth and like the oak, when they are felled, leave a root-stump: so the root-stump shall be the zera kodesh. 
'''
