[2]
"1" = '''
:sup:`1` These are the Bnei Yisroel: Reuven, Shim'on, Levi, and Yehudah, Yissakhar, and Zevulun, 
'''
"2" = '''
:sup:`2` Dan, Yosef, and Binyamin, Naphtali, Gad, and Asher. 
'''
"3" = '''
:sup:`3` The Bnei Yehudah: Er, and Onan, and Shelah, which three were born unto him of Bat-Shu'a the Kena'anit. And Er, the bechor of Yehudah, was rah in the eyes of Hashem; and He put him to death. 
'''
"4" = '''
:sup:`4` And Tamar his kallah (daughter-in-law) bore him Peretz and Zerach. All the Bnei Yehudah were five. 
'''
"5" = '''
:sup:`5` The Bnei Peretz: Chetzron, and Chamul. 
'''
"6" = '''
:sup:`6` And the Bnei Zerach; Zimri, and Eitan, and Heman, and Kalkol, and Dara, five of them in all. 
'''
"7" = '''
:sup:`7` And the Bnei Carmi: Achar, the troubler of Yisroel, who transgressed the cherem. 
'''
"8" = '''
:sup:`8` And the Bnei Eitan; Azaryah. 
'''
"9" = '''
:sup:`9` The Bnei Chetzron also, that were born unto him: Yerachme'el, and Ram, and Keluvai. 
'''
"10" = '''
:sup:`10` And Ram fathered Amminadav; and Amminadav fathered Nachshon Nasi Bnei Yehudah; 
'''
"11" = '''
:sup:`11` And Nachshon fathered Salma; Salma fathered Boaz, 
'''
"12" = '''
:sup:`12` And Boaz fathered Oved, and Oved fathered Yishai, 
'''
"13" = '''
:sup:`13` And Yishai fathered his bechor Eliav, and Avinadav the second, and Shime'a the third, 
'''
"14" = '''
:sup:`14` Netanel the fourth, Raddai the fifth, 
'''
"15" = '''
:sup:`15` Otzem the sixth, Dovid the seventh; 
'''
"16" = '''
:sup:`16` Whose achayot (sisters) were Tzeruyah, and Avigal. And the Bnei Tzeruyah: Avishai, and Yoav, and Asahel, three. 
'''
"17" = '''
:sup:`17` And Avigal bore Amasa, and avi Amasa was Yeter the Yishme'eli. 
'''
"18" = '''
:sup:`18` And Kalev Ben Chetzron fathered by Azuvah his isha, and by Yeriot; her banim are these; Yesher, and Shovav, and Ardon. 
'''
"19" = '''
:sup:`19` And when Azuvah was dead, Kalev took as isha unto him Ephrat, which bore him Chur. 
'''
"20" = '''
:sup:`20` And Chur fathered Uri, and Uri fathered Betzalel. 
'''
"21" = '''
:sup:`21` And afterward Chetzron went in to the Bat Machir avi Gil'ad, whom he married when his age was threescore shanim; and she bore him Seguv. 
'''
"22" = '''
:sup:`22` And Seguv fathered Yair, who had three and twenty towns in Eretz Gil'ad. 
'''
"23" = '''
:sup:`23` And he took Geshur, and Aram, with Chavvot Yair, from them, with Kenat, and the towns thereof, even threescore towns. All these belonged to the Bnei Machir avi Gil'ad. 
'''
"24" = '''
:sup:`24` And after that Chetzron was dead in Kalev Ephratah, then Aviyah Chetzronʼs isha bore him Ashchur avi Tekoa. 
'''
"25" = '''
:sup:`25` And the Bnei Yerachme'el the bechor of Chetzron were Ram the bechor, and Bunah, and Oren, and Otzem, and Achiyah. 
'''
"26" = '''
:sup:`26` Yerachme'el had also another isha, whose shem was Atarah; she was the em of Onam. 
'''
"27" = '''
:sup:`27` And the Bnei Ram the bechor of Yerachme'el were Ma'atz, and Yamin, and Eker. 
'''
"28" = '''
:sup:`28` And the Bnei Onam were Shammai, and Yada. And the Bnei Shammai; Nadav and Avishur. 
'''
"29" = '''
:sup:`29` And the shem of the isha of Avishur was Avihayil, and she bore him Achban, and Molid. 
'''
"30" = '''
:sup:`30` And the Bnei Nadav: Seled, and Apayim, but Seled died without banim. 
'''
"31" = '''
:sup:`31` And the Bnei Apayim; Yishi. And the Bnei Yishi; Sheshan. And the Bnei Sheshan; Achlai. 
'''
"32" = '''
:sup:`32` And the Bnei Yada the brother of Shammai: Yeter, and Yonatan, and Yeter died without banim. 
'''
"33" = '''
:sup:`33` And the Bnei Yonatan: Pelet, and Zaza. These were the Bnei Yerachme'el. 
'''
"34" = '''
:sup:`34` Now Sheshan had no banim, but only banot. And Sheshan had an eved, a Mitzri (an Egyptian), shmo Yarcha. 
'''
"35" = '''
:sup:`35` And Sheshan gave his bat to Yarcha his eved as isha; and she bore him Attai. 
'''
"36" = '''
:sup:`36` And Attai fathered Natan, and Natan fathered Zavad, 
'''
"37" = '''
:sup:`37` And Zavad fathered Ephlal, and Ephlal fathered Oved, 
'''
"38" = '''
:sup:`38` And Oved fathered Yehu, and Yehu fathered Azaryah, 
'''
"39" = '''
:sup:`39` And Azaryah fathered Cheletz, and Cheletz fathered El'asah, 
'''
"40" = '''
:sup:`40` And El'asah fathered Sismai, and Sismai fathered Shallum, 
'''
"41" = '''
:sup:`41` And Shallum fathered Yekamyah, and Yekamyah fathered Elishama. 
'''
"42" = '''
:sup:`42` Now the Bnei Kalev the brother of Yerachme'el were Mesha his bechor, who was avi Ziph; and the Bnei Mareshah avi Chevron. 
'''
"43" = '''
:sup:`43` And the Bnei Chevron; Korach, and Tapuach, and Rekem, and Shema. 
'''
"44" = '''
:sup:`44` And Shema fathered Racham avi Yorko'am; and Rekem fathered Shammai. 
'''
"45" = '''
:sup:`45` And the Ben of Shammai was Ma'on, and Ma'on was avi Beit-Tzur. 
'''
"46" = '''
:sup:`46` And Ephah, Kalevʼs pilegesh, bore Charan, Motza, Gazez; and Charan fathered Gazez. 
'''
"47" = '''
:sup:`47` And the Bnei Yahdai; Regem, and Yotam, and Geshan, and Pelet, and Eiphah, and Sha'aph. 
'''
"48" = '''
:sup:`48` Ma'achah, Kalevʼs pilegesh (concubine), bore Shever, and Tirchanah. 
'''
"49" = '''
:sup:`49` She bore also Sha'aph avi Madmannah, Sheva avi Machbenah, and avi Giv'a; and the Bat Kalev was Achsah. 
'''
"50" = '''
:sup:`50` These were the Bnei Kalev. Ben Chur, the bechor of Ephratah; Shoval avi Kiryat-Ye'arim. 
'''
"51" = '''
:sup:`51` Salma avi Beit-lechem, Chareph avi Beit-Gader. 
'''
"52" = '''
:sup:`52` And Shoval avi Kiryat-Ye'arim had banim; Haroeh, and half of Menuchot. 
'''
"53" = '''
:sup:`53` And the mishpekhot of Kiryat-Ye'arim; the Yitri, and the Puti, and the Shumati, and the Mishra'i; of them came the Tzorati, and the Eshta'oli. 
'''
"54" = '''
:sup:`54` The Bnei Salma; Beit-lechem, and the Netophati, Atrot Bais Yoav, and half of the Manachati, the Tzori. 
'''
"55" = '''
:sup:`55` And the mishpekhot of the sofrim (scribes) which dwelt at Yabetz; the Tiratim, the Shime'atim, and Sukhatim. These are the Kenim that came of Chammat avi Bais Rechav. 
'''
