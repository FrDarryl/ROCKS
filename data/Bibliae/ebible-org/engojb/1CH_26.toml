[26]
"1" = '''
:sup:`1` Concerning the divisions of the sho'arim (gatekeepers); Of the Korchim was Meshelemyahu Ben Kore, of the Bnei Asaph. 
'''
"2" = '''
:sup:`2` And the banim of Meshelemyahu were Zecharyahu the bechor, Yedi'ael the second, Zevadyahu the third, Yatniel the fourth, 
'''
"3" = '''
:sup:`3` Eilam the fifth, Yehochanan the sixth, Elyeho'einai the seventh. 
'''
"4" = '''
:sup:`4` Moreover the banim of Oved-Edom were Shema'yah the bechor, Yehozavad the second, Yoach the third, and Sachar the fourth, and Netan'el the fifth, 
'''
"5" = '''
:sup:`5` Ammi'el the sixth, Yissakhar the seventh, Peultai the eighth; for Elohim blessed him. 
'''
"6" = '''
:sup:`6` Also unto Shema'yah bno were banim born, that ruled throughout the bais avihem, for they were gibborei chayil. 
'''
"7" = '''
:sup:`7` The Bnei Shema'yah: Otni, and Repha'el, and Oved, Elzavad, whose brethren were bnei chayil, Elihu, and Semakhyahu. 
'''
"8" = '''
:sup:`8` All these of the Bnei Oved-Edom; they and their banim and their brethren, ish chayil for ko'ach for the avodah, were threescore and two of Oved-Edom. 
'''
"9" = '''
:sup:`9` And Meshelemyahu had banim and brethren, bnei chayil, eighteen. 
'''
"10" = '''
:sup:`10` Also Chosah, of the Bnei Merari, had banim; Shimri the rosh, (for though he was not the bechor, yet avihu appointed him rosh); 
'''
"11" = '''
:sup:`11` Chilkiyahu the second, Tevalyahu the third, Zecharyahu the fourth; all the banim and brethren of Chosah were thirteen. 
'''
"12" = '''
:sup:`12` Among these were the divisions of the sho'arim, even among the rashei hagibborim, having mishmeret (duties), just as their brethren, to minister service in the Beis Hashem. 
'''
"13" = '''
:sup:`13` And they cast goralot, the katon as well as the gadol, to their bais avot, for every sha'ar. 
'''
"14" = '''
:sup:`14` And the goral for the east fell to Shelemyahu. Then for Zecharyahu bno, a yo'etz (counselor) with seichel (wisdom), they cast goralot; and his goral fell out northward. 
'''
"15" = '''
:sup:`15` To Oved-Edom southward; and to his banim the Asuppim Bais. 
'''
"16" = '''
:sup:`16` To Shuppim and Chosah the goral came forth westward, with the Sha'ar Shallechet, by the upper road, mishmar (guard) corresponded to mishmar. 
'''
"17" = '''
:sup:`17` Eastward were six Levi'im, northward four a day, southward four a day, and toward Asuppim shnayim shnayim (two and two). 
'''
"18" = '''
:sup:`18` At Parbar westward, four at the road, and two at Parbar. 
'''
"19" = '''
:sup:`19` These are the divisions of the sho'arim among the Bnei Korchi, and among the Bnei Merari. 
'''
"20" = '''
:sup:`20` And of the Levi'im, Achiyah was over the otzarot of the Beis HaElohim, and over the otzarot of the kodashim. 
'''
"21" = '''
:sup:`21` As concerning the Bnei La'dan; the Bnei HaGershuni through La'dan, rashei ha'avot, even of La'dan the Gershoni, were Yechieli. 
'''
"22" = '''
:sup:`22` The Bnei Yechieli: Zetam, and Yoel his brother, which were over the otzarot of the Beis Hashem. 
'''
"23" = '''
:sup:`23` Of the Amrami, and the Yitzhari, the Chevroni, and the Uzzieli; 
'''
"24" = '''
:sup:`24` And Shevuel Ben Gershom Ben Moshe, was nagid of the otzarot. 
'''
"25" = '''
:sup:`25` And his brethren by Eli'ezer: Rechavyahu bno, and Yeshayahu bno, and Yoram bno, and Zichri bno, and Shelomit bno. 
'''
"26" = '''
:sup:`26` Which Shelomot and his brethren were over all the otzarot of the kodashim, which Dovid HaMelech, and the rashei ha'avot, the sarim over alafim and me'ot, and the sarim of the tzava (army), had dedicated as kodesh. 
'''
"27" = '''
:sup:`27` Out of the plunder won in battles did they dedicate as kadosh to maintain the Beis Hashem. 
'''
"28" = '''
:sup:`28` And all that Shmuel the ro'eh (seer), and Sha'ul Ben Kish, and Avner Ben Ner, and Yoav Ben Tzeruyah, had dedicated as kodesh; and whosoever had dedicated any thing, it was under the yad of Shelomit, and of his brethren. 
'''
"29" = '''
:sup:`29` Of the Yitzhari, Kenanyahu and his banim were for the outside labor of Yisroel, for shoterim (officials) and shofetim (judges). 
'''
"30" = '''
:sup:`30` And of the Chevroni, Chashavyahu and his brethren, bnei chayil, an elef and shivah me'ot (hundred), were in charge of Yisroel on this side of the Yarden westward in all the work of Hashem, and in the avodas HaMelech. 
'''
"31" = '''
:sup:`31` Among the Chevroni was Yeriyah the rosh, even among the Chevroni, according to the toldot of his avot. In the fortieth year of the reign of Dovid they were sought, and there were found among them gibborei chayil at Yazer of Gil'ad. 
'''
"32" = '''
:sup:`32` And his brethren, bnei chayil, were two thousand and shivah hundred rashei ha'avot, whom Dovid HaMelech put over the Reuveni, the Gadi, and the half tribe of Menasheh, for every matter pertaining to Elohim, and the affairs of HaMelech. 
'''
