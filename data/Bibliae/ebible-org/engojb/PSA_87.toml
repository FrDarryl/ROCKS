[87]
"1" = '''
:sup:`1` (Of the Bnei Korach. A mizmor. A shir) 1 On the Harei Kodesh (Holy Mountain) stands His foundation. 
'''
"2" = '''
:sup:`2` Hashem loveth the sha'arei Tziyon more than all the mishkenot Ya'akov. 
'''
"3" = '''
:sup:`3` Glorious things are spoken of thee, O Ir HaElohim. Selah 
'''
"4" = '''
:sup:`4` To them that know me, I will make mention of Rachav and Babylon; hinei, Philistia, and Tzor, with Ethiopia: this man was born there. 
'''
"5" = '''
:sup:`5` But of Tziyon it shall be said, This one and that one were born in her; and Elyon Himself shall establish it. 
'''
"6" = '''
:sup:`6` Hashem shall register, when He writeth up the people, that this one was born there. Selah 
'''
"7" = '''
:sup:`7` The sharim (ones singing) as well as the cholelim (players on instruments) shall be there; all my fountains are in thee. 
'''
