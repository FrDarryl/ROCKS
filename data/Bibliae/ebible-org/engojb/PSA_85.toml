[85]
"1" = '''
:sup:`1` (For the one directing. Of the Bnei Korach. Mizmor) 
'''
"2" = '''
:sup:`2` Hashem, Thou hast been favorable unto Thy land; Thou hast brought back the captivity of Ya'akov. 
'''
"3" = '''
:sup:`3` Thou hast forgiven the avon (iniquity) of Amecha (Thy people); Thou hast covered all their chattat (sin). Selah 
'''
"4" = '''
:sup:`4` Thou hast withdrawn all Thy wrath; Thou hast turned from Thine charon af. 
'''
"5" = '''
:sup:`5` Turn us, O Elohei Yisheinu (G-d of our salvation), and put away Thine ka'as (anger) toward us. 
'''
"6" = '''
:sup:`6` Wilt Thou be angry with us l'olam? Wilt Thou draw out Thine anger l'dor vador? 
'''
"7" = '''
:sup:`7` Wilt Thou not revive us again; that Amecha (Thy people) may rejoice in Thee? 
'''
"8" = '''
:sup:`8` Show us chasdecha (Thy chesed, kindness, steadfast love), Hashem, and grant us Thy salvation. 
'''
"9" = '''
:sup:`9` I will hear what HaEl Hashem will say; for He will speak shalom unto His people, and to His Chasidim; but let them not turn again to folly. 
'''
"10" = '''
:sup:`10` Surely His salvation is karov (near) them that fear Him; that kavod may dwell in Artzeinu (our land). 
'''
"11" = '''
:sup:`11` Chesed and emes will meet together; tzedek and shalom will kiss each other. 
'''
"12" = '''
:sup:`12` Emes shall titzmach (sprout forth) out of ha'aretz; and tzedek shall look down from Shomayim. 
'''
"13" = '''
:sup:`13` Yes, Hashem shall give that which is tov; and Artzeinu (our land) shall yield her yevul (increase, produce). 
'''
"14" = '''
:sup:`14` Tzedek shall go before Him; and shall set us in the Derech of His steps. 
'''
