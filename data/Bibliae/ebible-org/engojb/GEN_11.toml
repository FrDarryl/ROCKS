[11]
"1" = '''
:sup:`1` And the kol HaAretz was of one language and of devarim achadim (common words). 
'''
"2" = '''
:sup:`2` And it came to pass, as they migrated from the east, that they found a plain in Eretz Shinar; and they dwelt there. 
'''
"3" = '''
:sup:`3` And they said one to another, Come, let us make brick, and bake them thoroughly. And they had brick for even (stone), and bitumen had they for mortar. 
'''
"4" = '''
:sup:`4` And they said, Come, let us build us an Ir and a Migdal, whose rosh (top) may reach unto Shomayim; and let us make us a shem, otherwise we shall be scattered abroad upon the face of kol HaAretz. 
'''
"5" = '''
:sup:`5` And Hashem came down to see the Ir and the Migdal, which Bnei HaAdam built. 
'''
"6" = '''
:sup:`6` And Hashem said, See, the Am is echad and they have all one language; and this they begin to do; and now nothing will be impossible for them, which they have proposed to do. 
'''
"7" = '''
:sup:`7` Come, let Us go down, and there confuse their sefat, that they may not understand one another ºs language. 
'''
"8" = '''
:sup:`8` So Hashem scattered them abroad from there upon the face of kol Ha'Aretz; and they left off building the Ir. 
'''
"9" = '''
:sup:`9` Therefore is the shem of it called Bavel; because Hashem did there confuse the language of kol Ha'Aretz; and from there did Hashem scatter them abroad upon the face of kol Ha'Aretz. 
'''
"10" = '''
:sup:`10` These are the toldot of Shem: Shem was a hundred years old, and fathered Arpachshad two years after the mabbul; 
'''
"11" = '''
:sup:`11` And Shem lived after he fathered Arpachshad five hundred shanah, and fathered banim and banot. 
'''
"12" = '''
:sup:`12` And Arpachshad lived five and thirty shanah, and fathered Shelach; 
'''
"13" = '''
:sup:`13` And Arpachshad lived after he fathered Shelach four hundred and three shanim, and fathered banim and banot. 
'''
"14" = '''
:sup:`14` And Shelach lived thirty shanah, and fathered Ever; 
'''
"15" = '''
:sup:`15` And Shelach lived after he fathered Ever four hundred and three shanah, and fathered banim and banot. 
'''
"16" = '''
:sup:`16` And Ever lived four and thirty shanah, and fathered Peleg; 
'''
"17" = '''
:sup:`17` And Ever lived after he fathered Peleg four hundred and thirty shanah, and fathered banim and banot. 
'''
"18" = '''
:sup:`18` And Peleg lived thirty shanah, and fathered Reu; 
'''
"19" = '''
:sup:`19` And Peleg lived after he fathered Reu two hundred and nine shanim, and fathered banim and banot. 
'''
"20" = '''
:sup:`20` And Reu lived two and thirty shanah, and fathered Serug; 
'''
"21" = '''
:sup:`21` And Reu lived after he fathered Serug two hundred and seven shanim, and fathered banim and banot. 
'''
"22" = '''
:sup:`22` And Serug lived thirty shanah, and fathered Nachor; 
'''
"23" = '''
:sup:`23` And Serug lived after he fathered Nachor two hundred shanah, and fathered banim and banot. 
'''
"24" = '''
:sup:`24` And Nachor lived nine and twenty shanah, and fathered Terach; 
'''
"25" = '''
:sup:`25` And Nachor lived after he fathered Terach a hundred and nineteen shanah, and fathered banim and banot. 
'''
"26" = '''
:sup:`26` And Terach lived seventy shanah, and fathered Avram, Nachor, and Haran. 
'''
"27" = '''
:sup:`27` Now these are the toldot Terach: Terach fathered Avram, Nachor, and Haran; and Haran fathered Lot. 
'''
"28" = '''
:sup:`28` And Haran died before his av Terach in the land of his birth, in Ur Kasdim. 
'''
"29" = '''
:sup:`29` And Avram and Nachor took them nashim: the shem eshet Avram was Sarai; and the shem eshet Nachor was Milcah, the bat Haran Avi Milcah, and Avi Yiskah. 
'''
"30" = '''
:sup:`30` But Sarai was barren; she had no child. 
'''
"31" = '''
:sup:`31` And Terach took Avram bno, and ben bno Lot ben Haran, and Sarai his shnur, eshet Avram bno; and they went forth with them from Ur Kasdim, to go into Eretz Kena'an; and they came unto Charan (Haran), and dwelt there. 
'''
"32" = '''
:sup:`32` And the days of Terach were two hundred and five shanim; and Terach died in Charan (Haran). 
'''
