[8]
"1" = '''
:sup:`1` And it came to pass, when Shmuel was old, that he made his banim shofetim over Yisroel. 
'''
"2" = '''
:sup:`2` Now the shem of his ben habechor was Yoel; and the shem of his mishneh (second), Aviyah; they were shofetim at Be'er-Sheva. 
'''
"3" = '''
:sup:`3` And his banim walked not in his drakhim, but turned aside after betza (dishonest gain), and took shochad (bribes), and perverted mishpat (justice). 
'''
"4" = '''
:sup:`4` Then kol Ziknei Yisroel gathered themselves together, and came to Shmuel unto Ramah, 
'''
"5" = '''
:sup:`5` And said unto him, Hinei, thou art old, and thy banim walk not in thy drakhim; now appoint for us a Melech to judge us like kol HaGoyim. 
'''
"6" = '''
:sup:`6` But the thing was displeasing in the eyes of Shmuel, when they said, Give us a Melech to judge us. And Shmuel davened unto Hashem. 
'''
"7" = '''
:sup:`7` And Hashem said unto Shmuel, Shema unto the voice of HaAm in all that they say unto thee; for they have not rejected thee, but they have rejected Me, that I should not reign as Melech over them. 
'''
"8" = '''
:sup:`8` According to all the ma'asim which they have done since the day that I brought them up out of Mitzrayim even unto this day, wherewith they have forsaken Me, and served elohim acherim, so do they also unto thee. 
'''
"9" = '''
:sup:`9` Now therefore pay heed unto their voice; howbeit yet protest solemnly unto them, and show them the mishpat hamelech (customary ways of the king, kingly perogative) that shall reign over them. 
'''
"10" = '''
:sup:`10` And Shmuel told all the Divrei Hashem unto the people that asked of him a Melech. 
'''
"11" = '''
:sup:`11` And he said, This will be the mishpat hamelech that shall reign over you: he will take your banim, and appoint them for himself for his merkavah and his parashim; and some shall run before his merkavah. 
'''
"12" = '''
:sup:`12` And he will appoint for him sarei elafim, and sarei chamishim and will set them to plow his ground, and to reap his katzir (harvest), and to make his instruments of war, and his chariot equipment. 
'''
"13" = '''
:sup:`13` And he will take your banot to be perfumers, and to be tabakhot (cooks) and ofe'ot (bakers). 
'''
"14" = '''
:sup:`14` And he will take your fields, and your kramim (vineyards), and your olive groves, even the best of them, and give them to his avadim. 
'''
"15" = '''
:sup:`15` And he will take the tenth of your zera, and of your kramim (vines), and give to his officers, and to his avadim. 
'''
"16" = '''
:sup:`16` And he will take your avadim, and your shifchot, and your finest bochurim, and your donkeys, and put them to his work. 
'''
"17" = '''
:sup:`17` He will take the tenth of your tzon; and ye shall be his avadim. 
'''
"18" = '''
:sup:`18` And ye shall cry out in that day because of your melech which ye shall have chosen for you; and Hashem will not hear you in that day. 
'''
"19" = '''
:sup:`19` Nevertheless the people refused to obey the voice of Shmuel; and they said, No; but we will have a Melech over us; 
'''
"20" = '''
:sup:`20` That we also may be like kol HaGoyim; and that our Melech may judge us, and go out before us, and fight milchamoteinu (our battles). 
'''
"21" = '''
:sup:`21` And Shmuel heard all the words of the people, and he rehearsed them in the ears of Hashem. 
'''
"22" = '''
:sup:`22` And Hashem said to Shmuel, Pay heed unto their voice, and crown them a Melech. And Shmuel said unto the Anshei Yisroel, Go ye back every ish unto his ir (town). 
'''
