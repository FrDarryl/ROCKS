[5]
"1" = '''
:sup:`1` And thou, Ben Adam, take thee a sharp cherev, take thee a barber ºs ta'ar (razor), and cause it to pass upon thine rosh and upon thy zakan (beard): then take thee scales for weighing and divide the hair. 
'''
"2" = '''
:sup:`2` Thou shalt burn with flame a third part in the midst of the Ir, when the days of the siege are fulfilled: and thou shalt take a third part, and strike it all around with the cherev: and a third part thou shalt scatter in the ruach; and I will draw out the cherev after them. 
'''
"3" = '''
:sup:`3` Thou shalt also take thereof a few in mispar, and bind them in the folds of thy robes. 
'''
"4" = '''
:sup:`4` Then take of them again, and cast them into the midst of the eish, and burn them in the eish; for thereof shall an eish spread unto kol Bais Yisroel. 
'''
"5" = '''
:sup:`5` Thus saith Adonoi Hashem; This is Yerushalayim: I have set it in the midst of the Goyim and countries that are all around her. 
'''
"6" = '''
:sup:`6` And she hath rebelled against My mishpatim with resha'ah more than the Goyim, and My chukkot more than the countries that are all around her: for they have refused My mishpatim and My chukkot, they have not walked in them. 
'''
"7" = '''
:sup:`7` Therefore thus saith Adonoi Hashem: Because more than the Goyim that are all around you, ye have been ungovernable, and have not walked in My chukkot, neither have done My mishpatim, neither have done according to the mishpatim of the Goyim that are all around you; 
'''
"8" = '''
:sup:`8` Therefore thus saith Adonoi Hashem: Hineni, I, even I, am against thee, and will execute mishpatim in the midst of thee in the sight of the Goyim. 
'''
"9" = '''
:sup:`9` And I will do to thee that which I have not done, and whereunto I will not do any more the like, because of kol to'avot of thee. 
'''
"10" = '''
:sup:`10` Therefore the avot shall eat banim in the midst of thee, and the banim shall eat their avot; and I will execute shefatim (judgments, punishments) in thee, and kol she'erit of thee will I scatter unto kol ruach. 
'''
"11" = '''
:sup:`11` Therefore, as I live, saith Adonoi Hashem; Surely, because thou hast made My Mikdash tameh with all thy shikkutzim, and with all thine to'avot, therefore will I also withdraw; neither shall Mine eye pity, neither will I spare. 
'''
"12" = '''
:sup:`12` A third part of thee shall die by dever, and by ra'av shall they be consumed in the midst of thee: and a third part shall fall by the cherev all around thee; and I will scatter a third part into kol ruach, and I will draw out a cherev after them. 
'''
"13" = '''
:sup:`13` Thus shall Mine anger be accomplished, and I will cause My chemah to be satisfied against them, and I will be avenged: and they shall know that I Hashem have spoken in My kinah, when I have accomplished My chemah against them. 
'''
"14" = '''
:sup:`14` Moreover I will make thee a ruin, and a cherpah among the Goyim that are all around thee, before the eyes of all that pass by. 
'''
"15" = '''
:sup:`15` So it shall be a cherpah (reproach) and a gedufah (taunt), a musar and a meshammah (astonishment, object of horror) unto the Goyim that are all around thee, when I shall execute shefatim (judgments) on thee in anger and in chemah and in tokhchot chemah (furious rebukes). I Hashem have spoken. 
'''
"16" = '''
:sup:`16` When I shall send upon them disastrous khitzim (arrows) of ra'av (famine), which shall be for mashchit (destruction), and which I will send to destroy you: and I will increase the ra'av (famine) upon you, and will break your mateh lechem (staff of bread, food supply): 
'''
"17" = '''
:sup:`17` So will I send upon you ra'av (famine) and chayyah ra'ah (wild beasts), and they shall leave thee bereaved as childless: and dever and dahm shall pass through thee; and I will bring the cherev upon thee. I Hashem have spoken. 
'''
