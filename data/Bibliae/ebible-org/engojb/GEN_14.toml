[14]
"1" = '''
:sup:`1` And it came to pass in the yamim of Amraphel Melech Shinar, Aryoch Melech Ellasar, Kedorlaomer Melech Eilam, and Tidal Melech Goyim; 
'''
"2" = '''
:sup:`2` That these made milchamah with Bera Melech Sodom, and with Birsha Melech Amora (Gomorrah), Shinav Melech Admah, and Shemever Melech Tzevoyim, and the Melech of Bela, which is Tzoar. 
'''
"3" = '''
:sup:`3` All these were joined together in the Valley of Siddim which is the Yam HaMelach. 
'''
"4" = '''
:sup:`4` Twelve shanah they served Kedorlaomer, and in the thirteenth year they rebelled. 
'''
"5" = '''
:sup:`5` And in the fourteenth year came Kedorlaomer, and the melachim that were with him, and they defeated the Repha'im in Ashterot Karnayim, and the Zuzim in Ham, and the Emim in Shaveh-Kiryatayim, 
'''
"6" = '''
:sup:`6` And the Chori in their Mt Se'ir, as far as Eil-Paran, which is near the midbar. 
'''
"7" = '''
:sup:`7` And they turned, and came to Ein Mishpat, which is Kadesh, and conquered all the country of the Amaleki, and also the Emori, that dwelt in Chatzetzon-Tamar. 
'''
"8" = '''
:sup:`8` And there went out the Melech Sodom, and the Melech Amora (Gomorrah), and the Melech Admah, and the Melech Tzevoyim, and the Melech Bela (that is, Tzoar); and they joined in milchamah with them in the Valley of Siddim; 
'''
"9" = '''
:sup:`9` With Kedorlaomer Melech Eilam, and with Tidal Melech Goyim, and Amraphel Melech Shinar, and Aryoch Melech Ellasar; four melachim against five. 
'''
"10" = '''
:sup:`10` And the Valley of Siddim was full of tar pits; and the Melech Sodom and Amora (Gomorrah) they fled, and fell there; and they that remained fled to the mountain. 
'''
"11" = '''
:sup:`11` And they took all the possessions of Sodom and Amora (Gomorrah), and all their ochel, and went their way. 
'''
"12" = '''
:sup:`12` And they took Lot, Avramʼs brotherʼs son, who dwelt in Sodom, and his possessions, and departed. 
'''
"13" = '''
:sup:`13` And there came one that had escaped, and told Avram HaIvri; for he dwelt in Elonei Mamre the Emori, brother of Eshcol, and brother of Aner; and these were Ba'alei Brit Avram. 
'''
"14" = '''
:sup:`14` And when Avram heard that his brother was taken captive, he armed his trained men, born in his own bais, three hundred and eighteen, and pursued them as far as Dan. 
'''
"15" = '''
:sup:`15` And he divided himself against them, he and his avadim, by lailah, and routed them, and pursued them as far as Chovah, which is on the left hand (north) of Damascus. 
'''
"16" = '''
:sup:`16` And he recovered all the possessions, and also brought again his brother Lot, and his possessions, and the nashim also, and the people. 
'''
"17" = '''
:sup:`17` And the Melech Sodom went out to meet him after his return from the defeat of Kedorlaomer, and of the melachim that were with him, at the Valley of Shaveh, which is the Valley of the King. 
'''
"18" = '''
:sup:`18` And Malki-Tzedek Melech Shalem brought forth lechem and yayin and he was the kohen of El Elyon. 
'''
"19" = '''
:sup:`19` And he blessed him, and said, Baruch Avram by El Elyon, Possessor of Shomayim va'Aretz; 
'''
"20" = '''
:sup:`20` And baruch El Elyon, Who hath delivered thine enemies into thy hand. And he gave him ma'aser (tithe) of all. 
'''
"21" = '''
:sup:`21` And the Melech Sodom said unto Avram, Give me the nefesh and keep the possessions for thyself. 
'''
"22" = '''
:sup:`22` And Avram said to the Melech Sodom, I have lifted up mine hand unto Hashem, El Elyon Possessor of Shomayim va'Aretz, 
'''
"23" = '''
:sup:`23` That I will not take from a thread even to the thong of a sandal, and that I will not take any thing that is thine, lest thou shouldest say, I have made Avram rich; 
'''
"24" = '''
:sup:`24` Save only that which the young men have eaten, and the chelek of the anashim which went with me, Aner, Eshcol, and Mamre; let them take their chelek. 
'''
