[12]
"1" = '''
:sup:`1` And in Yom Hahu thou shalt say, Hashem, I will praise Thee; though Thou wast angry with me, Thine anger is turned away, and Thou comfortedst me. 
'''
"2" = '''
:sup:`2` Hinei, El is my Yeshu'ah (Salvation); I will trust, and not be afraid; for Hashem G-d is my strength and my zemirah; He also has become my Yeshu'ah (Salvation). 
'''
"3" = '''
:sup:`3` Therefore with sasson shall ye draw mayim out of the wells of Yeshu'ah (Salvation). 
'''
"4" = '''
:sup:`4` And in Yom Hahu shall ye say: Hodu LaHashem, call upon Shmo, declare His deeds among the peoples, proclaim that Shmo is exalted. 
'''
"5" = '''
:sup:`5` Sing unto Hashem; for He hath done glorious things; let this be known b'chol ha'aretz. 
'''
"6" = '''
:sup:`6` Cry out and shout for joy, thou inhabitant of Tziyon; for gadol is Kadosh Yisroel in the midst of thee. 
'''
