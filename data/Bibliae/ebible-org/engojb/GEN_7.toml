[7]
"1" = '''
:sup:`1` And Hashem said unto Noach, Come thou and all thy bais into the tevah (ark); for thee have I found tzaddik before Me in dor hazeh. 
'''
"2" = '''
:sup:`2` Of every behemah hatehorah thou shalt take to thee by sevens; the male and his mate; and of behemah that are not tehorah by two, the male and his mate. 
'''
"3" = '''
:sup:`3` Of also Oph HaShomayim by sevens, the zachar and the nekevah; to keep zera alive upon the face of kol ha'aretz. 
'''
"4" = '''
:sup:`4` For shivah yamim from now, and I will cause it to rain upon ha'aretz arba'im yom and arba'im lailah; and every living creature that I have made will I wipe out from off the p'nei ha'adamah. 
'''
"5" = '''
:sup:`5` And Noach did according unto all that Hashem commanded him. 
'''
"6" = '''
:sup:`6` And Noach was shesh me'ot shanah when the mabbul waters were upon ha'aretz. 
'''
"7" = '''
:sup:`7` And Noach entered in, and his banim, and his isha, and nashim of his banim with him, into the tevah (ark), because of the waters of the mabbul. 
'''
"8" = '''
:sup:`8` Of behemah hatehorah, and of behemah that are not tehorah, and of haoph, and of every thing that creepeth upon ha'adamah, 
'''
"9" = '''
:sup:`9` There went in shnayim shnayim unto Noach into the tevah (ark), the zachar and the nekevah, as Elohim had commanded Noach. 
'''
"10" = '''
:sup:`10` And it came to pass after shivat hayamim, that the waters of the mabbul were upon ha'aretz. 
'''
"11" = '''
:sup:`11` In the six hundredth year of Noachʼs life, in the second month, the seventeenth day of the month, the same day were all the fountains of the great deep burst open, and the floodgates of Shomayim were opened. 
'''
"12" = '''
:sup:`12` And the geshem was upon ha'aretz arba'im yom and arba'im lailah. 
'''
"13" = '''
:sup:`13` On that very yom entered Noach, and Shem, and Cham, and Yephet, the bnei Noach, and Noachʼs isha, and the three nashim of his banim with them, into the tevah (ark); 
'''
"14" = '''
:sup:`14` They, and every beast after its kind, and kol habehemah after their kind, and every remes that crawls upon ha'aretz after its kind, and kol haoph after its kind, every bird of every sort. 
'''
"15" = '''
:sup:`15` And they went in unto Noach into the tevah (ark), shnayim shnayim of kol habasar, wherein is the ruach chayyim. 
'''
"16" = '''
:sup:`16` And they that went in, went in zachar and nekevah of kol basar, as Elohim had commanded him; then Hashem shut him in. 
'''
"17" = '''
:sup:`17` And the mabbul was arba'im yom upon ha'aretz; and the waters increased, and lifted up the tevah (ark), and it rose above ha'aretz. 
'''
"18" = '''
:sup:`18` And the waters rose, and were increased greatly upon ha'aretz; and the tevah (ark) floated upon the face of the waters. 
'''
"19" = '''
:sup:`19` And the waters rose exceedingly upon ha'aretz; and all the high hills, that were under kol HaShomayim, were covered. 
'''
"20" = '''
:sup:`20` Fifteen cubits upward did the waters rise; and the harim were covered. 
'''
"21" = '''
:sup:`21` And kol basar perished that moved upon ha'aretz, both of Oph, and of Behemah, and of Beast, and of every Swarming Thing that swarms upon ha'aretz, and kol haadam; 
'''
"22" = '''
:sup:`22` All in whose nostrils was the ruach chayyim, of all that was in the dry land, perished. 
'''
"23" = '''
:sup:`23` And every living creature was wiped out which was upon the p'nei haadamah, both Adam, and Behemah, and the Remes, and the Oph HaShomayim; and they were wiped out from ha'aretz: and Noach only remained alive, and they that were with him in the tevah (ark). 
'''
"24" = '''
:sup:`24` And the waters flooded upon ha'aretz a hundred and fifty days. 
'''
