[26]
"1" = '''
:sup:`1` (Of Dovid) 1 Vindicate me, Hashem; for I have walked in mine tohm (guilelessness); I have trusted also in Hashem without wavering. 
'''
"2" = '''
:sup:`2` Examine me, Hashem, and prove me; try my heart and my mind. 
'''
"3" = '''
:sup:`3` For Thy chesed is before mine eyes; and I have walked in Thy emes. 
'''
"4" = '''
:sup:`4` I do not sit with metei-shav (men of vanity), neither will I go in with dissemblers. 
'''
"5" = '''
:sup:`5` I have hated the kehal mere'im (congregation of evil doers); and will not sit with the resha'im. 
'''
"6" = '''
:sup:`6` I will wash mine hands in nikkayon (innocency, cleanness, freedom from punishment); so will I encompass Thine Mizbe'ach, Hashem; 
'''
"7" = '''
:sup:`7` That I may publish with the voice of todah, and tell of all Thy wondrous works. 
'''
"8" = '''
:sup:`8` Hashem, I have loved the ma'on of Thy Bais, and the Mishkan where Thine kavod dwelleth. 
'''
"9" = '''
:sup:`9` Take not away my nefesh with chatta'im (sinners), nor my Chai (life) with anshei damim; 
'''
"10" = '''
:sup:`10` In whose hands is zimmah (wicked plans), and their right hand is full of shochad (bribery). 
'''
"11" = '''
:sup:`11` But as for me, I will walk in mine integrity; redeem me, v'chaneini (and be merciful and gracious unto me). 
'''
"12" = '''
:sup:`12` My regel standeth on level ground; in the great assemblies unto Hashem will I render brocha. 
'''
