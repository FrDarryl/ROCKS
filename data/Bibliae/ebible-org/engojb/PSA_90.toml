[90]
"1" = '''
:sup:`1` (Tefillah of Moshe, ish HaElohim) 1 Adonoi, Thou hast been our ma'on (dwelling place) b'dor vador. 
'''
"2" = '''
:sup:`2` Before the harim were brought forth, or ever Thou hadst formed eretz and the tevel (inhabited world), even from olam ad olam, Thou art El (G-d). 
'''
"3" = '''
:sup:`3` Thou turnest enosh to dakka (dust); and sayest, Shuvu, ye Bnei Adam. 
'''
"4" = '''
:sup:`4` For an elef shanim in Thy sight are but as yom etmol (yesterday) when it is past, and as an ashmurah (watch, division of time) in the lailah. 
'''
"5" = '''
:sup:`5` Thou carriest them away as with a flood; they are as a sheinah (sleep); in the boker they are like khatzir (grass) which withereth. 
'''
"6" = '''
:sup:`6` In the boker it flourisheth, and groweth up; in the erev it is cut down, and drieth up. 
'''
"7" = '''
:sup:`7` For we are consumed by Thine anger, and by Thy chemah are we troubled. 
'''
"8" = '''
:sup:`8` Thou hast set avonoteinu before Thee, our secret sins in the ohr of Thy countenance. 
'''
"9" = '''
:sup:`9` For kol yameinu are passed away in Thy evrah (fury); we spend shaneinu (our years) like a sigh. 
'''
"10" = '''
:sup:`10` The yamim of shnoteinu (our years, life) are threescore shanah and ten; and if by reason of gevurot they are fourscore shanah, yet is their boast amal (trouble, toil) and sorrow; for it is soon cut off, and we fly away. 
'''
"11" = '''
:sup:`11` Who has da'as of the oz (power) of Thine anger? Thy evrah is as great as Thy yirah (fear of, reverence owed G-d). 
'''
"12" = '''
:sup:`12` So teach us to number yameinu, that we may apply levav unto chochmah. 
'''
"13" = '''
:sup:`13` Shuvah, Hashem. Ad mosai? Have compassion on Thy avadim. 
'''
"14" = '''
:sup:`14` O satisfy us baboker with Thy chesed; that we may sing for joy and be glad kol yameinu (all our days). 
'''
"15" = '''
:sup:`15` Make us glad according to the days wherein Thou hast afflicted us, and the years wherein we have seen ra'ah. 
'''
"16" = '''
:sup:`16` Let Thy work appear unto Thy avadim, and Thy glory unto their banim. 
'''
"17" = '''
:sup:`17` And let the no'am (favor, delightfulness) of Adonoi Eloheinu be upon us; and establish Thou the ma'aseh yadeinu upon us; yes, the ma'aseh yadeinu establish Thou it. 
'''
