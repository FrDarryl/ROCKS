[2]
"1" = '''
:sup:`1` And it came to pass after this, that Dovid inquired of Hashem, saying, Shall I go up into any of the towns of Yehudah? And Hashem said unto him, Go up. And Dovid said, To where shall I go up? And he said, Unto Chevron. 
'''
"2" = '''
:sup:`2` So Dovid went up there, and his two nashim also, Achino'am the Yizre'elit, and Avigal eshet Naval the Karmeli. 
'''
"3" = '''
:sup:`3` And his anashim that were with him did Dovid bring up, every ish with his household; and they dwelt in the towns of Chevron. 
'''
"4" = '''
:sup:`4` And anshei Yehudah came, and there they anointed Dovid Melech over Bais Yehudah. And they told Dovid, saying, The Anshei Yavesh-Gil'ad were they that buried Sha'ul. 
'''
"5" = '''
:sup:`5` And Dovid sent malachim unto the Anshei Yavesh-Gil'ad, and said unto them, Berukhim atem of Hashem, that ye have showed this chesed unto adoneichem, even unto Sha'ul, burying him. 
'''
"6" = '''
:sup:`6` And now Hashem show chesed and emes unto you; and I also will repay you this tovah, because ye have done this thing. 
'''
"7" = '''
:sup:`7` Therefore now let your hands be strengthened, be ye bnei chayil; for adoneichem Sha'ul is dead, and also the Bais Yehudah have anointed me Melech over them. 
'''
"8" = '''
:sup:`8` But Avner ben Ner, Sar Tzava of Sha'ul, took Ish-Boshet Ben Sha'ul, and brought him over to Machanayim; 
'''
"9" = '''
:sup:`9` And made him melech over Gil'ad, and over the Ashuri, and over Yizre'el, and over Ephrayim, and over Binyamin, and over all Yisroel. 
'''
"10" = '''
:sup:`10` Ish-Boshet ben Sha'ul was forty shanah when he began to reign over Yisroel, and reigned two shanim. But Bais Yehudah followed Dovid. 
'''
"11" = '''
:sup:`11` And the time that Dovid was Melech in Chevron over Bais Yehudah was shivah shanah and shishah chodashim. 
'''
"12" = '''
:sup:`12` And Avner ben Ner, and the avadim of Ish-Boshet Ben Sha'ul, went out from Machanayim to Giv'on. 
'''
"13" = '''
:sup:`13` And Yoav Ben Tzeruyah, and the avadim of Dovid, went out, and met together by the pool of Giv'on; and they sat down, the one on the one side of the pool, and the other on the other side of the pool. 
'''
"14" = '''
:sup:`14` And Avner said to Yoav, Let the young men now arise for a contest before us. And Yoav said, Let them arise. 
'''
"15" = '''
:sup:`15` Then there arose and went over by mispar twelve of Binyamin, which pertained to Ish-Boshet ben Sha'ul, and twelve of the avadim of Dovid. 
'''
"16" = '''
:sup:`16` And they caught every one his re'a by the rosh, and thrust his cherev in his re'aʼs side; so they fell down together; therefore that makom was called Chelkat-Hatzurim, which is in Giv'on. 
'''
"17" = '''
:sup:`17` And there was a very fierce milchamah that day; and Avner was defeated, and the Anshei Yisroel, before the Avadim of Dovid. 
'''
"18" = '''
:sup:`18` And there were three Bnei Tzeruyah there: Yoav, Avishai, Asahel; Asahel was as swift of foot as a gazelle. 
'''
"19" = '''
:sup:`19` Asahel pursued after Avner; and in going he turned not to the right nor to the left from following Avner. 
'''
"20" = '''
:sup:`20` Then Avner looked behind him, and said, Art thou Asahel? And he answered, I am. 
'''
"21" = '''
:sup:`21` And Avner said to him, Turn thee aside to thy right or to thy left, and lay thee hold on one of the ne'arim, and capture thee his armor. But Asahel would not turn aside from following of him. 
'''
"22" = '''
:sup:`22` And Avner said again to Asahel, Turn thee aside from following me; why should I strike thee to the ground? How then should I hold up my face to Yoav achicha? 
'''
"23" = '''
:sup:`23` Howbeit he refused to turn aside; therefore Avner with the butt end of the khanit struck him under the fifth rib, that the khanit came out his back; and he fell down there, and died in the same place; and it came to pass, that as many as came to the makom where Asahel fell down and died, stopped. 
'''
"24" = '''
:sup:`24` Yoav also and Avishai pursued after Avner; and the shemesh went down when they were come to the hill of Ammah, that lieth before Giach by the derech midbar Giv'on. 
'''
"25" = '''
:sup:`25` And the Bnei Binyamin gathered themselves together after Avner, and became aguddah echat (one unit), and stood on the top of one hill. 
'''
"26" = '''
:sup:`26` Then Avner called to Yoav, and said, Shall the cherev devour lanetzach (forever)? Knowest thou not that it will be marah in the latter end? Ad mosai shall it be then, until thou bid the people return from pursuing their brethren? 
'''
"27" = '''
:sup:`27` And Yoav said, As HaElohim liveth, if thou hadst not spoken, HaAm would have continued every one following his brother, not stopping until haboker. 
'''
"28" = '''
:sup:`28` So Yoav blew a shofar, and kol haAm stood still, and pursued after Yisroel no more, neither fought they any more. 
'''
"29" = '''
:sup:`29` And Avner and his anashim marched kol halailah through the Aravah, and passed over Yarden, and went through all Bitron, and they came to Machanayim. 
'''
"30" = '''
:sup:`30` And Yoav returned from following Avner; and when he had gathered kol HaAm together, there lacked of Dovidʼs avadim nineteen ish and Asahel. 
'''
"31" = '''
:sup:`31` But the avadim of Dovid had struck down of Binyamin, and of anshei Avner, so that three hundred and threescore ish died. 
'''
"32" = '''
:sup:`32` And they took up Asahel, and buried him in the kever of aviv, which was in Beit-Lechem. And Yoav and his men marched kol halailah, and they came to Chevron at dawn. 
'''
