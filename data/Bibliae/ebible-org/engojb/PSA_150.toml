[150]
"1" = '''
:sup:`1` Hallelu El (Praise G-d), Hallelu El in His Kodesh; Hallelu Him in the raki'a of His might. 
'''
"2" = '''
:sup:`2` Hallelu Him for His gevurot (mighty acts); hallelu Him according to His surpassing greatness. 
'''
"3" = '''
:sup:`3` Hallelu Him with the sound of the shofar; hallelu Him with the nevel (harp) and kinnor (lyre). 
'''
"4" = '''
:sup:`4` Hallelu Him with the tambourine and dance; hallelu Him with stringed instruments and flute. 
'''
"5" = '''
:sup:`5` Hallelu Him upon the clashing cymbals; hallelu Him upon the resounding cymbals. 
'''
"6" = '''
:sup:`6` Let every thing that hath neshamah praise Hashem. Praise Hashem!
'''
