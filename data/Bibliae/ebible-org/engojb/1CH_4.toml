[4]
"1" = '''
:sup:`1` The Bnei Yehudah; Peretz, Chetzron, and Carmi, and Chur, and Shoval. 
'''
"2" = '''
:sup:`2` And Reayah Ben Shoval fathered Yachat; and Yachat fathered Achumai, and Lahad. These are the mishpekhot of the Tzorati. 
'''
"3" = '''
:sup:`3` And these were the sons of Eitam; Yizre'el (Jezreel), Yishma, Yidbash; and the shem of their achot (sister) was Hatzlelponi; 
'''
"4" = '''
:sup:`4` And Penuel avi Gedor, and Ezer avi Chushah. These are the Bnei Chur, the bechor of Ephratah avi Beit-Lechem. 
'''
"5" = '''
:sup:`5` And Ashchur avi Tekoa had two nashim (wives), Chelah and Na'arah. 
'''
"6" = '''
:sup:`6` And Na'arah bore him Achuzam, Chepher, Temeni, Haachashtari, the Bnei Na'arah. 
'''
"7" = '''
:sup:`7` And the Bnei Chelah were Tzeret, and Yetzochar, and Etnan. 
'''
"8" = '''
:sup:`8` And Kotz fathered Anuv, and Tzovevah, and the mishpekhot of Acharchel Ben Harum. 
'''
"9" = '''
:sup:`9` And Yabetz was more honorable than his brethren; and immo (his mother) called shmo Yabetz, saying, Because I bore him beotzev (with sorrow). 
'''
"10" = '''
:sup:`10` And Yabetz called on Elohei Yisroel, saying, O that Thou wouldest put a barucha on me indeed, and enlarge my territory, and that Thine yad might be with me, and that Thou wouldest keep me from ra'ah, that it may not grieve me! And Elohim granted him that which he requested. 
'''
"11" = '''
:sup:`11` And Keluv achi (brother of) Shuchah fathered Mechir avi Eshton. 
'''
"12" = '''
:sup:`12` And Eshton fathered Beit-Rapha, and Paseach, and Techinnah avi Ir Nachash. These are the anashim of Rechah. 
'''
"13" = '''
:sup:`13` And the Bnei Kenaz; Otniel, and Serayah; and the Bnei Otniel; Chatat. 
'''
"14" = '''
:sup:`14` And Me'onotai fathered Ophrah; and Serayah fathered Yoav avi Gey Charashim; for they were charashim (craftsmen). 
'''
"15" = '''
:sup:`15` And the Bnei Kalev Ben Yephunneh; Iru, Elah, and Na'am; and the Bnei Elah, even Kenaz. 
'''
"16" = '''
:sup:`16` And the Bnei Yehallelel; Ziph, and Ziphah, Tirya, and Asare'el. 
'''
"17" = '''
:sup:`17` And the Bnei Ezrah were Yeter, and Mered, and Epher, and Yalon; and she bore Miryam, and Shammai, and Yishbach avi Eshtemo'a. 
'''
"18" = '''
:sup:`18` And his isha a Yehudiyah bore Yered avi Gedor, Chever avi Sokhoh, and Yekutiel avi Zanoach. And these are the Bnei Bityah Bat Pharaoh, which Mered took as isha. 
'''
"19" = '''
:sup:`19` And the Bnei eshet Hodiyah the achot (sister) of Nacham avi Ke'ilah the Garmi, and Eshtemo'a the Ma'akhati. 
'''
"20" = '''
:sup:`20` And the Bnei Shimon were Amnon, and Rinnah, Ben-Chanan, and Tilon. And the Bnei Yishi were Zochet, and Ben-Zochet. 
'''
"21" = '''
:sup:`21` The Bnei Shelah Ben Yehudah were Er avi Lekhah, and La'dah avi Mareshah, and the mishpekhot of the bais of them that were workers with fine linen, of the Bais-Ashbe'a, 
'''
"22" = '''
:sup:`22` And Yokim, and the anashim of Kozeva, and Yoash, and Saraph who ruled in Moav, and Yashuvi Lechem. And these are ancient records. 
'''
"23" = '''
:sup:`23` These were the yotzerim, (potters) and those that dwelt in Neta'im and Gederah; there they dwelt and worked for the melech. 
'''
"24" = '''
:sup:`24` The Bnei Shim'on were Nemuel, and Yamin, Yariv, Zerach and Sha'ul; 
'''
"25" = '''
:sup:`25` Shallum bno, Mivsam bno, Mishma bno. 
'''
"26" = '''
:sup:`26` And the Bnei Mishma: Chamuel bno, Zakkur bno, Shime'i bno. 
'''
"27" = '''
:sup:`27` And Shime'i had sixteen banim and six banot, but his brethren had not many banim, neither did all their mishpakhat multiply like the Bnei Yehudah. 
'''
"28" = '''
:sup:`28` And they dwelt at Be'er-Sheva, and Moladah, and Chatzar Shual, 
'''
"29" = '''
:sup:`29` And at Bilhah, and at Etzem, and at Tolad, 
'''
"30" = '''
:sup:`30` And at Betuel, and at Chormah, and at Tziklag, 
'''
"31" = '''
:sup:`31` And at Beit-Marcavot, and Chatzar Susim, and at Beit-Biri, and at Sha'arayim. These were their towns until the reign of Dovid. 
'''
"32" = '''
:sup:`32` And their villages were Eitam, and Ayin, Rimmon, and Tokhen, and Ashan, five towns; 
'''
"33" = '''
:sup:`33` And all their villages were all around these towns as far as Ba'al. These were their settlements, and their genealogical records. 
'''
"34" = '''
:sup:`34` And Meshovav, and Yamlech, and Yoshah Ben Amatzyah, 
'''
"35" = '''
:sup:`35` And Yoel, and Yehu Ben Yoshivyah Ben Serayah Ben Asiel, 
'''
"36" = '''
:sup:`36` And Elyo'einai, and Ya'akovah, and Yeshochayah, and Asayah, and Adiel, and Yesimi'el, and Benayah, 
'''
"37" = '''
:sup:`37` And Ziza Ben Shiphi Ben Allon Ben Yedayah Ben Shimri Ben Shema'yah. 
'''
"38" = '''
:sup:`38` These listed by their shmot were nasi'im in their mishpekhot; and the bais of avoteihem increased greatly. 
'''
"39" = '''
:sup:`39` And they went to the outlying area of Gedor, even unto the east side of the gey (valley), to seek mireh (pasture) for their tzon. 
'''
"40" = '''
:sup:`40` And they found mireh fertile and tov, and ha'aretz was spacious, and quiet, and peaceful; for they of Cham had dwelt there of old. 
'''
"41" = '''
:sup:`41` And these listed by shemot came in the days of Chizkiyah (Yechizkiyahu) Melech Yehudah, and attacked their ohalim, and the habitations that were found there, and destroyed them utterly unto this day, and dwelt in their place, because there was mireh there for their tzon. 
'''
"42" = '''
:sup:`42` And some of them, even of the Bnei Shim'on, five hundred anashim, went to Har Se'ir, having for their leaders Pelatyah, and Nearyah, and Refayah, and Uzziel, the Bnei Yishi. 
'''
"43" = '''
:sup:`43` And they struck the she'erit (remnant) of Amalek that were escaped, and dwelt there unto this day. 
'''
