[41]
"1" = '''
:sup:`1` (For the one directing, Mizmor of Dovid) 
'''
"2" = '''
:sup:`2` Blessed is he that considereth the helpless; Hashem will deliver him in time of ra'ah (evil, trouble). 
'''
"3" = '''
:sup:`3` Hashem will be shomer over him, and keep him alive; and he shall be blessed in ha'aretz; and Thou wilt not surrender him unto the desire of his enemies. 
'''
"4" = '''
:sup:`4` Hashem will support him upon the sickbed; in his illness, all his bedridden languishing Thou wilt change. 
'''
"5" = '''
:sup:`5` I said, Hashem, channeni (be gracious unto me); heal my nefesh; for I have sinned against Thee. 
'''
"6" = '''
:sup:`6` Mine enemies speak rah (evil) of me: When will he die, and shmo (his name) perish? 
'''
"7" = '''
:sup:`7` And if one cometh to see me, he speaketh falsely; his lev gathereth wickedness to itself; when he goeth lachutz (outside, around) he telleth it. 
'''
"8" = '''
:sup:`8` All that hate me whisper together against me; against me do they devise my hurt. 
'''
"9" = '''
:sup:`9` A thing of beliya'al (a wicked fate), say they, cleaveth fast unto him, that when he lieth he shall rise up no more. 
'''
"10" = '''
:sup:`10` Yea, mine own ish shalom (familiar friend, close friend), in whom I trusted, which did eat of my lechem, hath lifted up his heel against me. 
'''
"11" = '''
:sup:`11` But Thou, O Hashem, channeni (be gracious, merciful unto me), and raise me up, that I may repay them. 
'''
"12" = '''
:sup:`12` By this I know that Thou favorest me, because mine enemy doth not triumph over me. 
'''
"13" = '''
:sup:`13` And as for me, Thou upholdest me in mine integrity, and settest me before Thy face l'olam (forever). 
'''
"14" = '''
:sup:`14` Baruch Hashem Elohei Yisroel m'haolam v'ad haolam. Omein and Omein. 
'''
