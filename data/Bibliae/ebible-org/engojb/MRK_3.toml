[3]
"1" = '''
:sup:`1` And Rebbe, Melech HaMoshiach entered again into the shul. And there was there a man having a withered hand. 
'''
"2" = '''
:sup:`2` And they were watching Rebbe, Melech HaMoshiach to see if on Shabbos he will heal him, in order that they might accuse him. 
'''
"3" = '''
:sup:`3` And he says to the man, the one with the withered hand, Stand up here in the center. 
'''
"4" = '''
:sup:`4` And Rebbe, Melech HaMoshiach says to them, Is it mutar (permissible) on Shabbos to do tov or rah, to restore nefesh or to destroy it? But they were silent. 
'''
"5" = '''
:sup:`5` And having looked at them with ka'as and having agmat nefesh (grief) at the stubborn hardness of their levavot, Rebbe, Melech HaMoshiach says to the man, Stretch out your hand. And the man stretched it out, and his hand was restored. 
'''
"6" = '''
:sup:`6` And ofen ort (immediately) the Perushim went out and held consultation with the party of Herod against him, as to how they might destroy him. 
'''
"7" = '''
:sup:`7` And Rebbe, Melech HaMoshiach with his talmidim went away to the lake, and a great multitude from the Galil and also from Yehudah followed Rebbe, Melech HaMoshiach. 
'''
"8" = '''
:sup:`8` And from Yerushalayim and from Idumea and from the other side of the Yarden and from around Tzor-Tzidon area, a great multitude followed, hearing everything that he was doing, and they came to Rebbe Melech HaMoshiach. 
'''
"9" = '''
:sup:`9` And he said to his talmidim that a sirah (boat) should stand ready for him, lest the multitude might crush him. 
'''
"10" = '''
:sup:`10` For he had brought refuah to many, with the result that as many as had afflictions pressed in on him in order to touch him. 
'''
"11" = '''
:sup:`11` And the ruchot hatemeiot (unclean spirits), whenever they saw Rebbe, Melech HaMoshiach, were falling before him and were crying out, saying, You are the Ben HaElohim! 
'''
"12" = '''
:sup:`12` And he sternly rebuked them, lest they should make him known. 
'''
"13" = '''
:sup:`13` And Rebbe, Melech HaMoshiach goes up to the mountain and summons those whom he wanted, and they came to him. 
'''
"14" = '''
:sup:`14` And Rebbe, Melech HaMoshiach appointed and gave smichah to Shneym Asar (Twelve), whom also he designated Shlichim, that they might be with him, and that he might send them out as his Shlichim to preach, 
'''
"15" = '''
:sup:`15` and to have samchut (authority) to cast out shedim. 
'''
"16" = '''
:sup:`16` And Rebbe, Melech HaMoshiach appointed the Shneym Asar: Shim'on, to whom he gave the name Kefa, 
'''
"17" = '''
:sup:`17` And Ya'akov Ben Zavdai and Yochanan, Ya'akovʼs brother. He gave to them the name Bnei Regesh, (Sons of Thunder). 
'''
"18" = '''
:sup:`18` And Andrew and Philippos and Bar-Talmai, and Mattityahu, and T'oma, and Ya'akov Ben-Chalfai, and Taddai, and Shim'on the Zealot, 
'''
"19" = '''
:sup:`19` And Yehudah from K'riot, the one who betrayed Rebbe, Melech HaMoshiach. 
'''
"20" = '''
:sup:`20` And Rebbe, Melech HaMoshiach goes to his home shtetl; and again the multitude assembles, with the result that they were not able to have okhel (food). 
'''
"21" = '''
:sup:`21` And when his own mishpochah heard of this, they went out to constrain him. For they were saying, He is meshuga. 
'''
"22" = '''
:sup:`22` And the Sofrim (Scribes), the ones coming down from Yerushalayim, were saying, He is possessed by Baal-zibbul and by the Sar HaShedim he casts out shedim. 
'''
"23" = '''
:sup:`23` But having called them, Rebbe, Melech HaMoshiach was speaking to them in meshalim: How can HaSatan cast out HaSatan? 
'''
"24" = '''
:sup:`24` And if a malchut is divided against itself, it is not possible for that malchut to stand. 
'''
"25" = '''
:sup:`25` And if a bais is divided against itself, it will not be possible for that bais to stand. 
'''
"26" = '''
:sup:`26` And if HaSatan has risen up against himself and is divided, it is not possible for him to stand, but his end has arrived. 
'''
"27" = '''
:sup:`27` But no one is able, having entered into the house of the Gibbor to plunder his possessions, unless first, he binds HaGibbor, and then he will plunder the Bayit HaGibbor. 
'''
"28" = '''
:sup:`28` Omein, I say to you that for everything — for the averos (sins) and the Chillul Hashem(Desecration of the Name), whatever blasphemies they may utter — the Bnei Adam will be granted selicha. 
'''
"29" = '''
:sup:`29` But whoever commits Chillul Hashem gidduf against the Ruach Hakodesh, can never have selicha, but is guilty of a Chet Olam. 
'''
"30" = '''
:sup:`30` For they were saying, He has a ruach hatumah (an unclean spirit). 
'''
"31" = '''
:sup:`31` And the Em (Mother) of Rebbe, Melech HaMoshiach and his achim come and stand outside and they sent word to him. 
'''
"32" = '''
:sup:`32` And a multitude was sitting around him, and they are saying to him, Hinei! Your Em (Mother)! And your achim (brothers)! And your achayot (sisters) are outside looking for you. 
'''
"33" = '''
:sup:`33` And in reply to them, Rebbe, Melech HaMoshiach says, Who is immi? And my achim (brothers)? 
'''
"34" = '''
:sup:`34` And having looked around at the ones sitting around him, Rebbe, Melech HaMoshiach says, Hinei! Immi and my achim! 
'''
"35" = '''
:sup:`35` For whoever does the ratzon Hashem, this one is my brother and my sister and mother. 
'''
