[23]
"1" = '''
:sup:`1` Then Iyov answered and said, 
'''
"2" = '''
:sup:`2` Even hayom (today) is my complaint bitter; my stroke is heavier than my groaning. 
'''
"3" = '''
:sup:`3` Oh that I knew where I might find Him! That I might come even to His techunah (abode)! 
'''
"4" = '''
:sup:`4` I would order my mishpat (cause) before Him, and fill my mouth with arguments. 
'''
"5" = '''
:sup:`5` I would know the words which He would answer me, and have binah of what He would say unto me. 
'''
"6" = '''
:sup:`6` Will He contend against me with His great koach? No, but He would pay heed to me. 
'''
"7" = '''
:sup:`7` There the yashar might dispute with Him; so should I be delivered forever from my Shofet (Judge). 
'''
"8" = '''
:sup:`8` Hen (behold), I go forward, but He is not there; and backward, but I cannot perceive him; 
'''
"9" = '''
:sup:`9` On the left hand, where He doth work, but I cannot behold Him; He hideth himself yamin (on the right hand), that I cannot see Him. 
'''
"10" = '''
:sup:`10` But He knoweth the derech that I take; when He hath tried me, I shall come forth as zahav. 
'''
"11" = '''
:sup:`11` My regel hath held to His steps, over His way have I been shomer, and not turned aside. 
'''
"12" = '''
:sup:`12` Neither have I gone back from the mitzvah of His lips; I have treasured the words of His mouth more than my appointed portion. 
'''
"13" = '''
:sup:`13` But He stands alone, and who can turn Him? And what His nefesh desireth, even that He doeth. 
'''
"14" = '''
:sup:`14` For He accomplisheth the thing that is appointed for me; and rabbot (many) such things are with Him. 
'''
"15" = '''
:sup:`15` Al-ken (therefore) am I troubled at His presence; when I consider, I am afraid of Him. 
'''
"16" = '''
:sup:`16` For El maketh my lev dejected, and Shaddai troubleth me, 
'''
"17" = '''
:sup:`17` Because I was not cut off from before the choshech, neither hath He hidden deep darkness from my face. 
'''
