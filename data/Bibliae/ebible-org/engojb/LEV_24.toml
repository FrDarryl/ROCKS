[24]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Command the Bnei Yisroel, that they bring unto thee pure shemen zayit beaten for the light, to kindle the Ner Tamid (Perpetual Lamp). 
'''
"3" = '''
:sup:`3` Outside the Parochet (Curtain) of the Edut, in the Ohel Mo'ed shall Aharon set it in order from erev unto boker before Hashem tamid (continually); it shall be a chukkat olam in your dorot. 
'''
"4" = '''
:sup:`4` He shall set in order the nerot (lamps) upon the Menorah Hatehorah before Hashem tamid (continually). 
'''
"5" = '''
:sup:`5` And thou shalt take fine flour, and bake Sheteym Esreh Challot thereof; two tenths of an ephah shall be in Challah Echat. 
'''
"6" = '''
:sup:`6` And thou shalt set them in two rows, six on a row, upon the Shulchan HaTahor before Hashem. 
'''
"7" = '''
:sup:`7` And thou shalt put levonah zakkah (pure incense) upon each row, that it may be on the lechem for a memorial portion, even an offering made by eish unto Hashem. 
'''
"8" = '''
:sup:`8` Shabbos after Shabbos he shall set it in order before Hashem tamid, from the Bnei Yisroel as a Brit Olam. 
'''
"9" = '''
:sup:`9` And it shall be for Aharon and for his Banim; and they shall eat it in the Makom Kadosh; for it is kodesh kodashim unto him of the offerings of Hashem made by eish, a chok olam. 
'''
"10" = '''
:sup:`10` And the ben isha Yisroelit, whose father was an Egyptian, went out among the Bnei Yisroel; and this ben isha Yisroeli and a man of Yisroel fought together in the machaneh; 
'''
"11" = '''
:sup:`11` And the ben haisha Yisroelit pronounced HaShem and blasphemed in a curse. And they brought him unto Moshe; (and shem immo was Shelomit bat Divri, of the tribe of Dan;) 
'''
"12" = '''
:sup:`12` And they put him in custody, that the mind of Hashem might be showed them. 
'''
"13" = '''
:sup:`13` And Hashem spoke unto Moshe, saying, 
'''
"14" = '''
:sup:`14` Bring forth him that hath blasphemed outside the machaneh; and let all that heard him lay their hands upon his head, and let kol HaEdah stone him. 
'''
"15" = '''
:sup:`15` And thou shalt speak unto the Bnei Yisroel, saying, Whosoever curseth Elohav shall bear his chet. 
'''
"16" = '''
:sup:`16` And he that blasphemeth the Shem of Hashem, he shall surely be put to death, and kol HaEdah shall certainly stone him; as well the ger, as the ezrach, when he blasphemeth the Shem of Hashem, shall be put to death. 
'''
"17" = '''
:sup:`17` And he that taketh the nefesh of any man shall surely be put to death. 
'''
"18" = '''
:sup:`18` And he that taketh the nefesh of a beast shall make it good; nefesh takhat nefesh. 
'''
"19" = '''
:sup:`19` And if a man cause a mum in his neighbor; as he hath done, so shall it be done to him; 
'''
"20" = '''
:sup:`20` Fracture for fracture, eye for eye, tooth for tooth; as he hath caused a mum in an adam, so shall it be done to him. 
'''
"21" = '''
:sup:`21` And he that killeth a beast, he shall restitute it; and he that killeth a man, he shall be put to death. 
'''
"22" = '''
:sup:`22` Ye shall have mishpat echad, as well for the ger, as for the ezrach: for I am Hashem Eloheichem. 
'''
"23" = '''
:sup:`23` And Moshe spoke to the Bnei Yisroel, that they should bring forth him that had blasphemed out of the machaneh, and stone him with stones. And the Bnei Yisroel did as Hashem commanded Moshe. 
'''
