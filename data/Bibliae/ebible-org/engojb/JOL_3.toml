[3]
"1" = '''
:sup:`1` And it shall come to pass afterward, that I will pour out My Ruach upon all basar; and your banim and your banot shall prophesy, your zekenim shall dream chalomot, your bochurim shall see chezyonot (visions): 
'''
"2" = '''
:sup:`2` And also upon the avadim and upon the shefachot in those days will I pour out My Ruach. 
'''
"3" = '''
:sup:`3` And I will show mofetim in the heavens and in the earth, dahm, and eish, and pillars of smoke. 
'''
"4" = '''
:sup:`4` The shemesh shall be turned into choshech, and the yarei'ach into dahm, before the great and terrible Yom Hashem comes. 
'''
"5" = '''
:sup:`5` And it shall come to pass, that whosoever shall call on the Shem of Adonoi shall be saved; for in Mount Tziyon and in Yerushalayim shall be deliverance, as Hashem hath said, and in the seridim whom Hashem shall call. 
'''
