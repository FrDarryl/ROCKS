[26]
"1" = '''
:sup:`1` Moreover thou shalt make the Mishkan (Tabernacle) with ten curtains of twisted linen with turquoise, purple, and scarlet wool; with keruvim of artistic needle work shalt thou make them. 
'''
"2" = '''
:sup:`2` The length of one curtain shall be eight and twenty cubits, and the width of one curtain four cubits; and every one of the curtains shall have middah achat (one size). 
'''
"3" = '''
:sup:`3` The five curtains shall be choverot (joined together) one to another; and the other five curtains shall be choverot one to another. 
'''
"4" = '''
:sup:`4` And thou shalt make loops of turquoise wool upon the edge of the outermost curtain of the set; and likewise shalt thou make loops upon the edge of the outermost curtain, in the second set. 
'''
"5" = '''
:sup:`5` Fifty loops shalt thou make in the first curtain, and fifty loops shalt thou make on the edge of the outermost curtain that is in the second set; that the loops may be opposite one another. 
'''
"6" = '''
:sup:`6` And thou shalt make fifty hooks of zahav, and join the curtains together with the hooks: so that the Mishkan shall become echad. 
'''
"7" = '''
:sup:`7` And thou shalt make curtains of goat hair to be an Ohel over the Mishkan: eleven curtains shalt thou make. 
'''
"8" = '''
:sup:`8` The length of one curtain shall be thirty cubits, the width of one curtain four cubits: and the eleven curtains shall be all of the middah achat (same size). 
'''
"9" = '''
:sup:`9` And thou shalt join into one five curtains by themselves, and six curtains by themselves, and shalt fold the sixth curtain over the front of the Ohel. 
'''
"10" = '''
:sup:`10` And thou shalt make fifty loops along the edge of the first curtain at the end of one choveret (set), and fifty loops on the edge of the curtain of the second choveret (set). 
'''
"11" = '''
:sup:`11` And thou shalt make fifty hooks of nechoshet, and put the hooks into the loops, and attach the Ohel, so that it may become echad (one). 
'''
"12" = '''
:sup:`12` And the remnant of the overhang of the curtains of the Ohel, half of the curtain that remaineth, shall hang over the back of the Mishkan. 
'''
"13" = '''
:sup:`13` And a cubit on the one side, and a cubit on the other side of that which remaineth in the length of the curtains of the Ohel, shall hang over the sides of the Mishkan on this side and the other, to cover it. 
'''
"14" = '''
:sup:`14` And thou shalt make a Mikhseh for the Ohel of ram skins dyed red, and a Mikhseh of tachash skins above. 
'''
"15" = '''
:sup:`15` And thou shalt make the kerashim (planks) of the Mishkan of acacia wood, standing erect. 
'''
"16" = '''
:sup:`16` Ten cubits shall be the length of each keresh (plank), and a cubit and a half shall be the width of each keresh (plank). 
'''
"17" = '''
:sup:`17` Two yadot (tenons, projections) shall there be in each keresh (plank), set in order one against another: thus shalt thou make for all the kerashim (planks) of the Mishkan. 
'''
"18" = '''
:sup:`18` And thou shalt make the kerashim (planks) for the Mishkan, twenty kerashim (planks) on the south side southward. 
'''
"19" = '''
:sup:`19` And thou shalt make arba'im sockets of kesef under the twenty kerashim (planks); two sockets under one keresh (plank) for its two yadot (tenons, projections), and two sockets under the next keresh (plank) for its two yadot. 
'''
"20" = '''
:sup:`20` And for the second wall of the Mishkan on the tzafon (north) side there shall be twenty kerashim (planks): 
'''
"21" = '''
:sup:`21` And their arba'im sockets of kesef; two sockets under one keresh (plank), and two sockets under the next keresh (plank). 
'''
"22" = '''
:sup:`22` And for the back of the Mishkan on the west, thou shalt make six kerashim (planks). 
'''
"23" = '''
:sup:`23` And two kerashim (planks) shalt thou make for the corners of the Mishkan in the rear. 
'''
"24" = '''
:sup:`24` And they (the planks) shall be even at the bottom, and they shall be joined together (even) at the top, for a single ring thus shall it be for them both; they shall be for the two corners. 
'''
"25" = '''
:sup:`25` And they shall be shemoneh kerashim (eight planks), and their sockets of kesef, sixteen sockets; two sockets under one keresh, two sockets under the next keresh. 
'''
"26" = '''
:sup:`26` And thou shalt make crossbars of acacia wood; five for the kerashim (planks) of the one side of the Mishkan, 
'''
"27" = '''
:sup:`27` And five crossbars for the kerashim (planks) of the second wall of the Mishkan, and five crossbars for the kerashim (planks) of the wall of the Mishkan at the back, westward. 
'''
"28" = '''
:sup:`28` And the middle crossbar inside the kerashim (planks) shall extend from end to end. 
'''
"29" = '''
:sup:`29` And thou shalt overlay the kerashim (planks) with zahav, and make their rings of zahav as housing for the crossbars: and thou shalt overlay the crossbars with zahav. 
'''
"30" = '''
:sup:`30` And thou shalt erect the Mishkan according to the mishpat (plan, specifications) thereof which was showed thee in HaHar. 
'''
"31" = '''
:sup:`31` And thou shalt make a Parochet of turquoise, purple, and scarlet wool, and twisted linen of ma'aseh choshev (artistic craftwork) with keruvim shall it be made: 
'''
"32" = '''
:sup:`32` And thou shalt hang it upon four ammudim of acacia wood overlaid with zahav: their hooks shall be of zahav, upon the four sockets of kesef. 
'''
"33" = '''
:sup:`33` And thou shalt hang up the Parochet under the hooks, that thou mayest bring in there behind the Parochet, the Aron HaEdut: and the Parochet shall separate unto you between HaKodesh and the Kodesh HaKodashim. 
'''
"34" = '''
:sup:`34` And thou shalt put the Kapporet upon the Aron HaEdut in the Kodesh HaKodashim. 
'''
"35" = '''
:sup:`35` And thou shalt place the Shulchan michutz (outside) the Parochet, and the Menorah opposite the Shulchan on the south side of the Mishkan: and thou shalt place the Shulchan on the north side. 
'''
"36" = '''
:sup:`36` And thou shalt make a Masach (Screen, Curtain) for the petach (entrance) of the Ohel, of turquoise, purple, and scarlet wool, and twisted linen, wrought with ma'aseh rokem (embroidering craft). 
'''
"37" = '''
:sup:`37` And thou shalt make for the Masach five ammudim of acacia wood, and overlay them with zahav, and their hooks shall be of zahav; and thou shalt cast five sockets of nechoshet for them. 
'''
