[11]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe and to Aharon, saying unto them, 
'''
"2" = '''
:sup:`2` Speak unto the Bnei Yisroel, saying, These are the beasts which ye shall eat among all the beasts that are on ha'aretz. 
'''
"3" = '''
:sup:`3` Whatsoever spliteth the hoof, and separateth into double hooves, and cheweth the cud, among the behemah (animals), that shall ye eat. 
'''
"4" = '''
:sup:`4` Nevertheless these shall ye not eat of them that chew the cud, or of them that separateth the hoof; as the gamal (camel), because he cheweth the cud, but separateth not the hoof; he is tamei unto you. 
'''
"5" = '''
:sup:`5` And the rock badger: he cheweth the cud, but separateth not the hoof; he is tamei unto you. 
'''
"6" = '''
:sup:`6` And the arnevet, because he cheweth the cud, but separateth not the hoof; he is temeiah (unclean) unto you. 
'''
"7" = '''
:sup:`7` And the chazir (swine), though he separate the hoof, and be separated into double hooves, yet he cheweth not the cud; he is tamei to you. 
'''
"8" = '''
:sup:`8` Of their basar shall ye not eat, and their nevelah shall ye not touch; they are temei'im (unclean ones) to you. 
'''
"9" = '''
:sup:`9` These shall ye eat of all that are in the mayim; whatsoever hath fins and scales in the mayim, in the seas, and in the rivers, them shall ye eat. 
'''
"10" = '''
:sup:`10` And all that have not fins and scales in the seas, and in the rivers, of all that swarm in the mayim, and of any nefesh hachayyah which is in the mayim, they shall be sheketz (abomination, detestable) unto you; 
'''
"11" = '''
:sup:`11` They shall be even sheketz unto you; ye shall not eat of their basar, but ye shall have their nevelah in sheketz. 
'''
"12" = '''
:sup:`12` Whatsoever hath no fins nor scales in the mayim, that shall be sheketz unto you. 
'''
"13" = '''
:sup:`13` And these are they which ye shall have in sheketz among the fowls; they shall not be eaten, they are sheketz: the nesher (eagle), and the vulture, and the white-tailed eagle, 
'''
"14" = '''
:sup:`14` And the da'ah (kite), and the black kite after its kind; 
'''
"15" = '''
:sup:`15` Every orev (raven) after its kind; 
'''
"16" = '''
:sup:`16` And the ostrich, and the screech owl, and the seagull, and the hawk after its kind, 
'''
"17" = '''
:sup:`17` And the little owl, and the cormorant, and the great owl, 
'''
"18" = '''
:sup:`18` And the white owl, and the pelican, and the osprey, 
'''
"19" = '''
:sup:`19` And the stork, the heron after its kind, and the hoopoe, and the bat. 
'''
"20" = '''
:sup:`20` All flying insects that creep, going upon all fours, shall be sheketz unto you. 
'''
"21" = '''
:sup:`21` Yet these may ye eat of every winged insect that goeth upon all fours, which have jumping legs above their feet, to hop withal upon ha'aretz; 
'''
"22" = '''
:sup:`22` Even these of them ye may eat: the arbeh (locust) after its kind, and the katydid after its kind, and the cricket after its kind, and the grasshopper after its kind. 
'''
"23" = '''
:sup:`23` But all other winged insects, which have four feet, shall be sheketz unto you. 
'''
"24" = '''
:sup:`24` And for these ye shall be temei'im; whosoever toucheth the nevelah of them shall be tamei until erev. 
'''
"25" = '''
:sup:`25` And whosoever pick up any of the nevelah of them shall wash his clothes, and be tamei until erev. 
'''
"26" = '''
:sup:`26` Every beast which spliteth the hooves, and is not completely split, nor cheweth the cud, are temei'im unto you; every one that toucheth them shall be tamei. 
'''
"27" = '''
:sup:`27` And whatsoever goeth upon its paws, among all manner of beasts that go on all fours, those are temei'im unto you; whosoever toucheth their nevelah shall be tamei until erev. 
'''
"28" = '''
:sup:`28` And he that beareth the nevelah of them shall wash his clothes, and be tamei until erev; they are temei'im unto you. 
'''
"29" = '''
:sup:`29` These also shall be tamei unto you among the creeping things that creep upon ha'aretz: the weasel, and the rat, and the great lizard after its kind, 
'''
"30" = '''
:sup:`30` And the gecko, and the land crocodile, and the skink, and the lizard, and the chameleon. 
'''
"31" = '''
:sup:`31` These are temei'im to you among all that creep; whosoever doth touch them, when they be dead, shall be tamei until erev. 
'''
"32" = '''
:sup:`32` And whatsoever of them, when they are dead, doth fall on something, it shall be tamei; whether it be any vessel of wood, or cloth, or hide, or sackcloth, whatsoever vessel it be, wherein any melachah (work) is done, it must be put into mayim, and it shall be tamei until erev; then it shall be tahor (clean). 
'''
"33" = '''
:sup:`33` And every clay vessel, whereinto any of them falleth, whatsoever is in it shall be tamei; and ye shall break it. 
'''
"34" = '''
:sup:`34` Of all okhel which may be eaten, that on which such mayim cometh shall be tamei; and all mashkeh that may be drunk in every such vessel shall be tamei. 
'''
"35" = '''
:sup:`35` And everything whereupon any part of their nevelah falleth shall be tamei; whether it be oven, or stove, they shall be broken; for they are temei'im and shall be temei'im unto you. 
'''
"36" = '''
:sup:`36` Nevertheless a spring or cistern, wherein there is a mikveh mayim (collection of water) shall be tahor; but that which toucheth their nevelah shall be tamei. 
'''
"37" = '''
:sup:`37` And if any part of their nevelah fall upon any zera for sowing which is to be sown, it shall be tahor. 
'''
"38" = '''
:sup:`38` But if any mayim be put upon the zera, and any part of their nevelah fall thereon, it shall be tamei unto you. 
'''
"39" = '''
:sup:`39` And if any behemah, of which ye may eat, die, he that toucheth the nevelah thereof shall be tamei until erev. 
'''
"40" = '''
:sup:`40` And he that eateth of the nevelah of it shall wash his clothes, and be tamei until erev; he also that picketh up the nevelah of it shall wash his clothes, and be tamei until erev. 
'''
"41" = '''
:sup:`41` And every creeping thing that creepeth upon ha'aretz shall be sheketz; it shall not be eaten. 
'''
"42" = '''
:sup:`42` Whatsoever goeth upon the belly, and whatsoever goeth upon all fours, or whatsoever hath marbeh raglayim (many feet) among all creeping things that creep upon ha'aretz, them ye shall not eat; for they are sheketz. 
'''
"43" = '''
:sup:`43` Ye shall not make your nefashot sheketz with any creeping thing that creepeth, neither shall ye make yourselves tamei with them, that ye should be made tamei thereby. 
'''
"44" = '''
:sup:`44` For I am Hashem Eloheichem; ye shall therefore set yourselves apart as kadosh, and ye shall be kedoshim; for I am kadosh; neither shall ye make your nefashot tamei with any manner of creeping thing that creepeth upon ha'aretz. 
'''
"45" = '''
:sup:`45` For I am Hashem that bringeth you up out of Eretz Mitzrayim, to be for you as Elohim: ye shall therefore be kedoshim, for I am kadosh. 
'''
"46" = '''
:sup:`46` This is the torah concerning the beasts, and of the fowl, and of every living creature that moveth in the mayim, and of every creature that creepeth upon ha'aretz; 
'''
"47" = '''
:sup:`47` To make a divide between the tamei and the tahor, and between the beast that may be and the beast that may not be eaten. 
'''
