[6]
"1" = '''
:sup:`1` Again, Dovid gathered together kol bachur b'Yisroel, shloshim elef. 
'''
"2" = '''
:sup:`2` And Dovid arose, and went with kol HaAm that were with him from Ba'ale-Yehudah, to bring up from there the Aron HaElohim which is called by the Shem; the Shem Hashem Tzva'os that is enthroned on the keruvim is upon it. 
'''
"3" = '''
:sup:`3` And they set the Aron HaElohim upon an agalah chadashah (new wagon, cart), and brought it out of the bais of Avinadav that was in Giv'ah; and Uzza and Achyo, the Bnei Avinadav, guided the agalah chadashah. 
'''
"4" = '''
:sup:`4` And they brought it out of the bais Avinadav which was at Giv'ah, with the Aron HaElohim; and Achyo walked before the Aron. 
'''
"5" = '''
:sup:`5` And Dovid and all Bais Yisroel rejoiced before Hashem on all manner of instruments made of cypress, even on kinnorot, on nevalim (lyres), on tambourines, on castanets, and on cymbals. 
'''
"6" = '''
:sup:`6` And when they came to goren Nakhon, Uzza reached forth to the Aron HaElohim, and took hold of it; for the ox tilted it. 
'''
"7" = '''
:sup:`7` And the Af Hashem was kindled against Uzzah; and HaElohim struck him down there for the shal (error); and there he died by the Aron HaElohim. 
'''
"8" = '''
:sup:`8` And Dovid burned with anger, because Hashem had made a peretz (outburst), breaking out upon Uzzah; and he called the shem of the makom (place) Peretz-Uzzah, which is what it is called to this day. 
'''
"9" = '''
:sup:`9` And Dovid was afraid of Hashem that day, and said, How can the Aron Hashem come to me? 
'''
"10" = '''
:sup:`10` So Dovid would not move the Aron Hashem unto him in Ir Dovid; but Dovid carried it aside into the bais Oved-Edom the Gitti. 
'''
"11" = '''
:sup:`11` And the Aron Hashem remained in the bais Oved-Edom the Gitti three months; and Hashem blessed Oved-Edom, and all his bais. 
'''
"12" = '''
:sup:`12` And it was told Dovid HaMelech, saying, Hashem hath blessed the bais Oved-Edom, and all that pertaineth unto him, because of the Aron HaElohim. So Dovid went and brought up the Aron HaElohim from the bais Oved-Edom into Ir Dovid with simchah. 
'''
"13" = '''
:sup:`13` And it was so, that when they that nosei Aron Hashem(carried the Aron HaShem) had gone six steps, he sacrificed ox and fattened calf. 
'''
"14" = '''
:sup:`14` And Dovid danced before Hashem with kol oz; and Dovid was girded with an ephod bad (linen ephod). 
'''
"15" = '''
:sup:`15` So Dovid and kol Bais Yisroel brought up the Aron Hashem with ter'uah (shout) and with the sound of the shofar. 
'''
"16" = '''
:sup:`16` And as the Aron Hashem came into Ir Dovid, Michal Bat Sha'ul looked through a chalon (window), and saw Dovid HaMelech leaping and dancing before Hashem; and she despised him in her lev. 
'''
"17" = '''
:sup:`17` And they brought in the Aron Hashem, and set it in its makom, inside the ohel that Dovid had pitched for it; and Dovid offered olot (burnt offerings) and shelamim (peace offerings) before Hashem. 
'''
"18" = '''
:sup:`18` And as soon as Dovid had made an end of offering the olah (burnt offering) and the shelamim (peace offering), he made brocha on HaAm b'Shem Hashem Tzva'os. 
'''
"19" = '''
:sup:`19` And he apportioned among kol HaAm, even among kol hamon Yisroel, to isha as well as ish, to every one challat, lechem, a portion of meat, and a raisin cake. So kol HaAm departed, each to his bais. 
'''
"20" = '''
:sup:`20` Then Dovid returned to make brocha on his bais. And Michal Bat Sha'ul came out to meet Dovid, and said, How distinquished was the Melech Yisroel today, who disrobed today in the eyes of the amehot (handmaids) of his avadim, as one of the rekim (vain, empty fellows, indecent boors) shamelessly uncovereth himself! 
'''
"21" = '''
:sup:`21` And Dovid said unto Michal, It was before Hashem, which chose me rather than thy av, and rather than all his bais, to appoint me Nagid over Am Hashem, over Yisroel: therefore will I rejoice before Hashem. 
'''
"22" = '''
:sup:`22` And I will yet be more undignified than this, and will be shafal (lowly) in mine own eyes; and of the amahot (maidservants) which thou hast spoken of, of them shall I be held in honor. 
'''
"23" = '''
:sup:`23` Therefore Michal Bat Sha'ul had no yeled unto her yom mot. 
'''
