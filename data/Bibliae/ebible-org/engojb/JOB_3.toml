[3]
"1" = '''
:sup:`1` And Iyov spoke, and said, 
'''
"2" = '''
:sup:`2` Let the yom perish wherein I was born, and halailah in which it was said, There is a gever born. 
'''
"3" = '''
:sup:`3` Let that yom be choshech; let not Elohim regard it from above, neither let the light shine upon it. 
'''
"4" = '''
:sup:`4` Let choshech and the tzalmavet (shadow of death) claim it; let an anan dwell upon it; let the blackness of the yom terrify it. 
'''
"5" = '''
:sup:`5` As for that lailah, let darkness seize upon it; let it not be joined unto the yamim of the shanah, let it not come into the number of the months. 
'''
"6" = '''
:sup:`6` Hinei, let that lailah be barren; let no joyful shout come therein. 
'''
"7" = '''
:sup:`7` Let them curse it that curse the yom, who are ready to rouse Leviathan. 
'''
"8" = '''
:sup:`8` Let the kokhavim of the dawn thereof be dark; let it look for ohr, but have none; neither let it see the dawning of the shachar, 
'''
"9" = '''
:sup:`9` Because it shut not up the dalatot of my motherʼs womb, nor hid amal (tzoros) from mine eyes. 
'''
"10" = '''
:sup:`10` Why did I not come to mot at birth? Why did I not perish when I came out of the beten (belly, womb)? 
'''
"11" = '''
:sup:`11` Madua (why) were there birkayim to receive me? Or why the shadayim that from them I should nurse? 
'''
"12" = '''
:sup:`12` For atah (now) I would be lying still and quiet, have slept and been at rest, 
'''
"13" = '''
:sup:`13` With melachim and yo'atzim of ha'aretz, which build ruins for themselves; 
'''
"14" = '''
:sup:`14` Or with sarim (princes) that had zahav, who filled their batim (houses) with kesef; 
'''
"15" = '''
:sup:`15` Or as a hidden stillborn — I had not been! — as olelim which never saw ohr. 
'''
"16" = '''
:sup:`16` There the resha'im cease from troubling; and there the weary are at rest. 
'''
"17" = '''
:sup:`17` There the asirim (prisoners, captives) rest together; they hear not the voice of the oppressor. 
'''
"18" = '''
:sup:`18` The katon and gadol are there; and the eved is free from his adon. 
'''
"19" = '''
:sup:`19` Why is ohr given to him that is in misery, and chayyim unto the bitter in nefesh; 
'''
"20" = '''
:sup:`20` Which long for mavet, but it cometh not; and dig for it more than for hidden treasures; 
'''
"21" = '''
:sup:`21` Which rejoice exceedingly, and are glad, when they can find the kever? 
'''
"22" = '''
:sup:`22` Why is ohr given to a gever whose derech is hidden, and whom Elohim hath hedged in? 
'''
"23" = '''
:sup:`23` For my sighing cometh instead of lechem, and my groanings are poured out like the mayim. 
'''
"24" = '''
:sup:`24` For the pachad (terror) which I greatly feared is come upon me, and that which I dreaded is come unto me. 
'''
"25" = '''
:sup:`25` I was not in safety, neither had I rest, neither was I quiet; and rogez (tzoros, turmoil) came. 
'''
