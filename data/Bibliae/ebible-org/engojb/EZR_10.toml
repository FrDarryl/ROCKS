[10]
"1" = '''
:sup:`1` Now while Ezra was davening and making vidduy, weeping and prostrating himself before the Beis HaElohim, a Kahal rav me'od, anashim, nashim, and yeladim, gathered to him from Yisroel, for the people wept bitterly. 
'''
"2" = '''
:sup:`2` And Shechanyah ben Yechiel, of the Bnei Eilam, answered and said to Ezra, We have been unfaithful to Eloheinu, have married foreign am ha'aretz women; yet now there is mikveh for Yisroel in spite of this. 
'''
"3" = '''
:sup:`3` So now let us make a Brit with Eloheinu to put away all nashim and that born of them, according to the counsel of Adonoi and the charedim at the mitzvot of Eloheinu; and let it be done according to the Torah. 
'''
"4" = '''
:sup:`4` Arise! For this matter is your responsibility; but we will be with you; chazak and act. 
'''
"5" = '''
:sup:`5` Then Ezra rose and made the leading Kohanim, the Levi'im, and kol Yisroel take an oath that they would do according to this proposal; so they took the oath. 
'''
"6" = '''
:sup:`6` Then Ezra arose from before the Beis HaElohim and went into the chamber of Yehochanan ben Elyashiv. Although he went there, he did not eat lechem, nor drink water, for he was mourning over the unfaithfulness of those of the Golus. 
'''
"7" = '''
:sup:`7` And they issued a proclamation throughout Yehudah and Yerushalayim to all the Banim of the Golus, that they should assemble at Yerushalayim, 
'''
"8" = '''
:sup:`8` And that whoever would not come within three days, according to the counsel of the sarim and the zekenim, all his possessions should be forfeited and he himself excluded from the Kahal of those of the Golus. 
'''
"9" = '''
:sup:`9` So all the men of Yehudah and Binyamin assembled at Yerushalayim within the three days. It was the ninth month on the twentieth of the month, and kol HaAm sat in the rechov before the Beis HaElohim, distressed by the occasion and the heavy rain. 
'''
"10" = '''
:sup:`10` Then Ezra HaKohen stood up and said to them, You have been unfaithful and have married foreign women adding to Ashmat Yisroel. 
'''
"11" = '''
:sup:`11` Now, therefore, make confession to Hashem Elohei Avoteichem and do His will; separate yourselves from the am ha'aretz and from the foreign women. 
'''
"12" = '''
:sup:`12` Then Kol HaKahal answered and said with a kol gadol, Ken! As you have said, so it is our duty to do. 
'''
"13" = '''
:sup:`13` But there are Am rav, it is the rainy season, and we are not able to stand bachotz (outside). Nor can the matter be done in one or two days, for we have transgressed greatly in this matter. 
'''
"14" = '''
:sup:`14` Let our leaders represent the Kol HaKahal and let all those in our towns who have married foreign women come at appointed times, together with the ziknei ir and shofetim of each town until the charon af Eloheinu on account of this matter is turned away from us. 
'''
"15" = '''
:sup:`15` Only Yonatan ben Asahel and Yachzeyah ben Tikvah supported by Meshullam and Shabetai the Levi stood opposed. 
'''
"16" = '''
:sup:`16` But the Banim of the Golus did so. And Ezra HaKohen selected anashim who were Rashei HaAvot for each of their father ºs households, all of them by shemot. So they convened on the first day of the tenth month to investigate the matter. 
'''
"17" = '''
:sup:`17` And they finished investigating all men who had married foreign women by the 1st day of the 1st month. 
'''
"18" = '''
:sup:`18` And among the Bnei HaKohanim who had married foreign women were found of the Bnei Yeshua ben Yotzadak, and his brothers; Ma'aseiyah, Eli'ezer, Yariv, and Gedalyah. 
'''
"19" = '''
:sup:`19` And they pledged to put away their women, and being guilty, they offered a ram of the flock for their asham. 
'''
