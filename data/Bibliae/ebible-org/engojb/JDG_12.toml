[12]
"1" = '''
:sup:`1` And the ish Ephrayim gathered themselves together, and went into Tzafon, and said unto Yiftach, Wherefore passedst thou over to fight against the Bnei Ammon, and didst not call us to go with thee? We will burn thine bais upon thee with eish. 
'''
"2" = '''
:sup:`2` And Yiftach said unto them, I and my people were at great strife with the Bnei Ammon; and when I called you, ye saved me not out of their hands. 
'''
"3" = '''
:sup:`3` And when I saw that you were not my moshi'a, I put my nefesh in my hands, and passed over against the Bnei Ammon, and Hashem delivered them into my yad; why then are ye come up unto me this day, to fight against me? 
'''
"4" = '''
:sup:`4` Then Yiftach gathered together all the Anshei Gil'ad, and fought with Ephrayim; and the anshei Gil'ad struck down Ephrayim, because they said, Ye Gilead are fugitives of Ephrayim among the Ephrayim, and among the Menasheh. 
'''
"5" = '''
:sup:`5` And the Gilead took the fords of the Yarden before the Ephrayim; and it was so, that when those Ephrayim which were escaped said, Let me cross over; that the anshei Gil'ad said unto him, Art thou an Ephrati? If he said, No, 
'''
"6" = '''
:sup:`6` Then said they unto him, Say now Shibbolet; and he said Sibbolet, for he could not pronounce it right. Then they took him, and slaughtered him at the fords of the Yarden; and there fell at that time of the Ephrayim forty and two thousand. 
'''
"7" = '''
:sup:`7` And Yiftach judged Yisroel shesh shanim. Then died Yiftach the Gil'adi, and was buried in one of the towns of Gil'ad. 
'''
"8" = '''
:sup:`8` And after him Ibtzan of Beit-Lechem judged Yisroel. 
'''
"9" = '''
:sup:`9` And he had shloshim banim, and shloshim banot, whom he gave away in marriage outside his eleph, and took in sloshim banot from outside for his banim. And he judged Yisroel shevat shanim. 
'''
"10" = '''
:sup:`10` Then died Ibtzan, and was buried at Beit-Lechem. 
'''
"11" = '''
:sup:`11` And after him Elon, a Zevuloni, judged Yisroel; and he judged Yisroel eser shanim. 
'''
"12" = '''
:sup:`12` And Elon the Zevuloni died, and was buried in Ayalon in Eretz Zevulun. 
'''
"13" = '''
:sup:`13` And after him Avdon ben Hillel, a Pir'athoni, judged Yisroel. 
'''
"14" = '''
:sup:`14` And he had arba'im banim and thirty grandsons, that rode on threescore and ten donkeys; and he judged Yisroel shmoneh shanim. 
'''
"15" = '''
:sup:`15` And Avdon ben Hillel the Pir'athoni died, and was buried in Pir'athon in Eretz Ephrayim, in the har HaAmaleki. 
'''
