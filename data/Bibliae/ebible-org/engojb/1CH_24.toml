[24]
"1" = '''
:sup:`1` Now these are the divisions of the Bnei Aharon; the Bnei Aharon; Nadav, and Avihu, El'azar, and Itamar. 
'''
"2" = '''
:sup:`2` But Nadav and Avihu died before avihem (their father), and had no banim; therefore El'azar and Itamar became Kohanim. 
'''
"3" = '''
:sup:`3` And Dovid with both Tzadok of the Bnei El'azar, and Achimelech of the Bnei Itamar, divided them according to their pekudim (offices, assignments) in their avodah. 
'''
"4" = '''
:sup:`4` And there were more Rashei HaGevarim found of the Bnei El'azar than of the Bnei Itamar, and thus were they divided. Among the Bnei El'azar there were sixteen Rashim l'Bais Avot, and eight among the Bnei Itamar according to the Bais of their Avot. 
'''
"5" = '''
:sup:`5` Thus were they divided by goralot (lots) with one another; for the Sarei Kodesh and Sarei HaElohim, were of the Bnei El'azar, and of the Bnei Itamar. 
'''
"6" = '''
:sup:`6` And Shema'yah ben Netan'el the Sofer, one of the Levi'im, wrote them before HaMelech, and the Sarim, and Tzadok HaKohen, and Achimelech ben Evyatar (Abiathar), and before the Rashei HaAvot of the Kohanim and Levi'im, Bais Avechad being chosen for El'azar, and one chosen for Itamar. 
'''
"7" = '''
:sup:`7` Now the first goral (lot) came forth to Yehoyariv, the second to Yedayah, 
'''
"8" = '''
:sup:`8` The third to Charim, the fourth to Seorim, 
'''
"9" = '''
:sup:`9` The fifth to Malkiyah, the sixth to Miyamin, 
'''
"10" = '''
:sup:`10` The seventh to Hakotz, the eighth to Aviyah, 
'''
"11" = '''
:sup:`11` The ninth to Yeshua, the tenth to Shekanyahu, 
'''
"12" = '''
:sup:`12` The eleventh to Elyashiv, the twelfth to Yakim, 
'''
"13" = '''
:sup:`13` The thirteenth to Chuppah, the fourteenth to Yeshevav, 
'''
"14" = '''
:sup:`14` The fifteenth to Bilgah, the sixteenth to Immer, 
'''
"15" = '''
:sup:`15` The seventeenth to Chezir, the eighteenth to Happitzetz, 
'''
"16" = '''
:sup:`16` The nineteenth to Petachyah, the twentieth to Yechezkel, 
'''
"17" = '''
:sup:`17` The one and twentieth to Yachin, the two and twentieth to Gamul, 
'''
"18" = '''
:sup:`18` The three and twentieth to Delayahu, the four and twentieth to Ma'azyahu. 
'''
"19" = '''
:sup:`19` These were the pekudim (offices, assigments) of them in their avodah to come into the Bais Hashem, according to their mishpatim (regulations), under Aharon Avihem just as Hashem Elohei Yisroel had commanded him. 
'''
"20" = '''
:sup:`20` And the rest of the Bnei Levi were these: Of the Bnei Amram: Shuva'el; of the Bnei Shuva'el: Yechdeyahu. 
'''
"21" = '''
:sup:`21` Concerning Rechavyahu, of the Bnei Rechavyahu, the first was Yishiyah. 
'''
"22" = '''
:sup:`22` Of the Yitzhari: Shelomot; of the Bnei Shelomot: Yachat. 
'''
"23" = '''
:sup:`23` And the Bnei Chevron: Yeriyahu the first, Amaryahu the second, Yachaziel the third, Yekam'am the fourth. 
'''
"24" = '''
:sup:`24` Of the Bnei Uzziel: Michah; of the Bnei Michah: Shamir. 
'''
"25" = '''
:sup:`25` The brother of Michah was Yishiyah; of the Bnei Yishiyah: Zecharyah. 
'''
"26" = '''
:sup:`26` The Bnei Merari were Machli and Mushi; the Bnei Ya'aziyahu, Beno. 
'''
"27" = '''
:sup:`27` The Bnei Merari: by Ya'aziyahu: Beno, and Shoham, and Zakkur, and Ivri. 
'''
"28" = '''
:sup:`28` Of Machli came El'azar, who had no banim. 
'''
"29" = '''
:sup:`29` Concerning Kish: the ben Kish was Yerachme'el. 
'''
"30" = '''
:sup:`30` The Bnei Mushi: Machli, and Eder, and Yerimot. These were the Bnei HaLevi'im after the Bais Avoteihem. 
'''
"31" = '''
:sup:`31` These likewise cast goralot (lots) corresponding to their brethren the Bnei Aharon in the presence of Dovid HaMelech, and Tzadok, and Achimelech, and the Rashei HaAvot LaKohanim and Levi'im, even the Avot HaRosh as well as Achiv HaKatan. 
'''
