[149]
"1" = '''
:sup:`1` Praise Hashem. Shiru l'Adonoi shir chadash (Sing unto Hashem a new song), and His praise in the Kahal Chasidim. 
'''
"2" = '''
:sup:`2` Let Yisroel rejoice in Him that made him; let the Bnei Tziyon be glad in their Melech. 
'''
"3" = '''
:sup:`3` Let them praise Shmo in the dance; let them sing zemirot unto Him with the tambourine and kinnor. 
'''
"4" = '''
:sup:`4` For Hashem taketh pleasure in His people; He will crown the meek with Yeshu'ah (salvation). 
'''
"5" = '''
:sup:`5` Let the Chasidim be joyful in kavod; let them sing for joy upon their beds. 
'''
"6" = '''
:sup:`6` Let the high praises of G-d be in their mouth, and a two-edged sword in their hand; 
'''
"7" = '''
:sup:`7` To execute vengeance upon the Goyim, and punishments upon the people; 
'''
"8" = '''
:sup:`8` To bind their melachim with chains, and their nobles with shackles of barzel (iron); 
'''
"9" = '''
:sup:`9` To execute upon them the mishpat katuv (written judgment); this honor have all His Chasidim. Hallelu Hashem. 
'''
