[21]
"1" = '''
:sup:`1` And having looked up, Rebbe, Melech HaMoshiach saw the ashirim (rich people) putting into the Beis Hamikdash Otzar (Treasury) their matanot (gifts). 
'''
"2" = '''
:sup:`2` And he saw a certain poor almanah (widow) putting in there two leptas. 
'''
"3" = '''
:sup:`3` And Rebbe, Melech HaMoshiach said, Omein, I say to you that this poor almanah (widow) put in more tzedakah than everyone. 
'''
"4" = '''
:sup:`4` For all these put in matanot (gifts) out of their abundance, but this almanah (widow), out of her need, put in her michyah (subsistence). 
'''
"5" = '''
:sup:`5` And as some were speaking about the Beis Hamikdash, that with beautiful avanim (stones) and with matanot (gifts) it has been decorated, Rebbe, Melech HaMoshiach said, 
'''
"6" = '''
:sup:`6` Yamim (Days) will come in which of these things which you see there will not be left an even (stone) upon an even (stone) which will not be thrown down. 
'''
"7" = '''
:sup:`7` And they questioned him, saying, Rebbe, ad mosai? (how much longer?) When will these things be, and what will be the ot when these things are about to take place? 
'''
"8" = '''
:sup:`8` And he said, Beware, you should not be deceived. For many will come Bishmi (in my Name) saying, “I am he. And, the time of the Geulah has drawn near.” Do not follow after them. 
'''
"9" = '''
:sup:`9` But whenever you hear about wars and intifadas, do not be a pachdan (coward). For it is necessary for these things to occur barishonah, but it is not immediately HaKetz. 
'''
"10" = '''
:sup:`10` Then he was saying to them, Ethnic group will have an intifada against ethnic group, and malchut against malchut, 
'''
"11" = '''
:sup:`11` There will be great earthquakes and in various places, raav (famine) and makkot (plagues), both horrible portents and great moftim (signs) in Shomayim. 
'''
"12" = '''
:sup:`12` But before all these things, they will lay their hands on you and bring redifot (persecutions) on you, handing you over to the shuls and the batei hasohar (prisons), being led away before melachim (kings) and moshelim (governors) because of my Name (Yehoshua, Yeshua). 
'''
"13" = '''
:sup:`13` It will turn out for you to be an opportunity for being an eidus (witness) to the edut (testimony). 
'''
"14" = '''
:sup:`14` Therefore, keep in your levavot (hearts) not to prepare to defend yourselves. 
'''
"15" = '''
:sup:`15` For I will give to you a peh (mouth) and chochmah which none of your mitnaggedim will be able to resist or to contradict. 
'''
"16" = '''
:sup:`16` And you will be handed over also by horim and achim and krovey mishpachot (relatives) and chaverim (friends), and they will have some of you executed and you will die al kiddush ha-Shem, 
'''
"17" = '''
:sup:`17` And you will be the focus of sinas chinom (baseless hatred) from everyone because of my Name (Yehoshua, Yeshua). 
'''
"18" = '''
:sup:`18` And not even a hair of your rosh will by any means perish. 
'''
"19" = '''
:sup:`19` In your savlanut (patience) and endurance you will gain your nefashot (souls). 
'''
"20" = '''
:sup:`20` But when you see Yerushalayim being surrounded by machanot (encamping armies), then have daas that the sho'ah of it has drawn near. 
'''
"21" = '''
:sup:`21` Then the ones in Yehudah, flee to the mountains, and the ones inside HaIr (the City), let them get out, and the ones in the sadot (fields), let them not enter into HaIr (the City), 
'''
"22" = '''
:sup:`22` Because these are the Yemei Nekamah (Days of Vengeance), as a fulfillment of all the Kitvei Hakodesh. 
'''
"23" = '''
:sup:`23` Oy to the ones with child and to the ones nursing in yamim hahem (those days). For there will be Tzarah Gedolah (Great Tribulation) upon Eretz Yisroel and kaas (anger) against this people, 
'''
"24" = '''
:sup:`24` And they will fall by the edge of the cherev (sword) and they will all be led captive into the Golus, and Yerushalayim will be trampled down by the Goyim, until the times of the Goyim are fulfilled. 
'''
"25" = '''
:sup:`25` And there will be otot (miraculous signs) in the shemesh (sun) and the levanah (moon) and the kochavim (stars), and upon the earth there will be dismay among the Goyim, in perplexity at the sound of the sea and the waves; 
'''
"26" = '''
:sup:`26` Bnei Adam will be fainting from pachad (terror) and from expectation of the things coming upon the Olam Hazeh, for the kochot (powers) of the heavens will be shaken. 
'''
"27" = '''
:sup:`27` And then you will see the Bar Enosh and his Bias HaMoshiach on an Anan (Cloud) with gevurah (miraculous power of Hashem) and kavod rav (great glory). 
'''
"28" = '''
:sup:`28` And when the Reshit (the Beginning) of these things occurs, stand erect and lift up your roshim (heads), because your Geulah (Redemption) draws near. 
'''
"29" = '''
:sup:`29` And Rebbe, Melech HaMoshiach told a mashal (parable) to them. You see the etz te'enah (fig tree) and all the etz. 
'''
"30" = '''
:sup:`30` When they sprout leaves already, you see for yourselves and you have daas that Kayits (Summer) is already near. 
'''
"31" = '''
:sup:`31` So also you, when you see these things happening, you have daas that the Malchut Hashem is near. 
'''
"32" = '''
:sup:`32` Omein, I say to you, that HaDor HaZeh will not pass away until all these things may occur. 
'''
"33" = '''
:sup:`33` HaShomayim and HaAretz will pass away, but my Devarim will by no means pass away. 
'''
"34" = '''
:sup:`34` And be shomer regarding yourselves lest your levavot (hearts) may be burdened with dissipation and drunkenness and the cares of the Olam HaZeh and Yom HaHu (That Day) may come upon you PITOM(suddenly). 
'''
"35" = '''
:sup:`35` For as a mokesh (trap) it will come upon all the ones dwelling on the pnei kol haAretz (the face of all the Earth). 
'''
"36" = '''
:sup:`36` But be shomer (on guard, alert), always davening that you may be able to escape all these things that are about to happen and that you may be able to stand before the Bar Enosh. 
'''
"37" = '''
:sup:`37` Now in those days Rebbe, Melech HaMoshiach was saying shiurim in the Beis Hamikdash, and balailah (at night) he was going out into the Har HaZeytim. 
'''
"38" = '''
:sup:`38` And all the people were getting up early in the boker to come to Rebbe, Melech HaMoshiach in the Beis Hamikdash to hear him. 
'''
