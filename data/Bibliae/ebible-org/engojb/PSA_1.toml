[1]
"1" = '''
:sup:`1` Blessed is the ish that walketh not in the Etzah (counsel, scheme) of the Resha'im, nor standeth in the Derech Chatta'im, nor sitteth in the Moshav (seat) of the Leitzim (scornful, ones mocking and reviling). 
'''
"2" = '''
:sup:`2` But his delight is in the Torat Hashem; and in His torah doth he meditate yomam v'lailah. 
'''
"3" = '''
:sup:`3` And he shall be like an etz planted by the streams of mayim, that bringeth forth its p'ri in its season; the leaf thereof also shall not wither; and whatsoever he doeth shall prosper. 
'''
"4" = '''
:sup:`4` The Resha'im are not so, but are like the chaff which the ruach driveth away. 
'''
"5" = '''
:sup:`5` Therefore the Resha'im shall not stand in the Mishpat, nor Chatta'im (sinners) in the Adat Tzaddikim. 
'''
"6" = '''
:sup:`6` For Hashem knoweth the Derech Tzaddikim, but the Derech Resha'im shall perish. 
'''
