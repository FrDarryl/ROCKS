[15]
"1" = '''
:sup:`1` In the 27th shanah of Yarov'am Melech Yisroel began Azaryah Ben Amatzyah Melech Yehudah to reign as melech. 
'''
"2" = '''
:sup:`2` 16 years old was he when he began to reign as melech, and he reigned 52 shanah in Yerushalayim. And shem immo was Yekholyahu of Yerushalayim. 
'''
"3" = '''
:sup:`3` And he did that which was yashar in the eyes of Hashem, according to all that Amatzyah aviv had done; 
'''
"4" = '''
:sup:`4` However the high places were not removed; the people offered zevakhim and burned ketoret still on the high places. 
'''
"5" = '''
:sup:`5` And Hashem plagued HaMelech, so that he was metzorah unto his yom mot, and dwelt in a bais hachafeshit (separate house, leper asylum house). And Yotam Ben HaMelech was over the Bais (Palace), shofet (governing) the Am HaAretz. 
'''
"6" = '''
:sup:`6` And the rest of the acts of Azaryah, and all that he did, are they not written in the Sefer Divrei HaYamim L'Malkhei Yehudah? 
'''
"7" = '''
:sup:`7` So Azaryah slept with his avot; and they buried him with his avot in Ir Dovid; Yotam bno reigned in his place. 
'''
"8" = '''
:sup:`8` In the 38th year of Azaryah Melech Yehudah did Zecharyah Ben Yarov'am reign as melech over Yisroel in Shomron six months. 
'''
"9" = '''
:sup:`9` And he did that which was rah in the eyes of Hashem, just as his avot had done; he departed not from the chattot Yarov'am Ben Nevat, who caused Yisroel to commit sin. 
'''
"10" = '''
:sup:`10` And Shallum Ben Yavesh plotted a kesher against him, and attacked him in front of the people, and assassinated him, and reigned as melech in his place. 
'''
"11" = '''
:sup:`11` And the rest of the acts of Zecharyah, behold, they are written in the Sefer Divrei HaYamim L'Malkhei Yisroel. 
'''
"12" = '''
:sup:`12` This was the Devar Hashem which He spoke unto Yehu, saying, Thy banim shall sit on the kisse Yisroel unto the fourth generation. And so it came to pass. 
'''
"13" = '''
:sup:`13` Shallum Ben Yavesh began to reign as melech in the nine and thirtieth year of Uziyah Melech Yehudah; and he reigned for one month in Shomron. 
'''
"14" = '''
:sup:`14` For Menachem Ben Gadi went up from Tirtzah, and came to Shomron, and attacked Shallum Ben Yavesh in Shomron, and assassinated him, and reigned as melech in his place. 
'''
"15" = '''
:sup:`15` And the rest of the acts of Shallum, and his kesher he plotted, behold, they are written in the Sefer Divrei HaYamim L'Malkhei Yisroel. 
'''
"16" = '''
:sup:`16` Then from Tirtzah Menachem attacked Tiphsach, and all that were therein, and the surrounding area; because they opened not to him, therefore he sacked it; and all the women therein that were with child he ripped open. 
'''
"17" = '''
:sup:`17` In the nine and thirtieth year of Azaryah Melech Yehudah began Menachem Ben Gadi to reign as melech over Yisroel, and reigned ten shanim in Shomron. 
'''
"18" = '''
:sup:`18` And he did that which was rah in the eyes of Hashem; he departed not all his yamim from the chattot Yarov'am Ben Nevat, who caused Yisroel to commit sin. 
'''
"19" = '''
:sup:`19` And Pul Melech Ashur (Assyria) came against HaAretz and Menachem gave Pul a thousand talents of kesef, that his yad might be with him, to make the Mamlakhah chazakah in his yad. 
'''
"20" = '''
:sup:`20` And Menachem exacted the kesef from Yisroel, even of all the wealthy Gibborim, of each man fifty shekels of kesef, to give to Melech Ashur. So Melech Ashur withdrew and stayed not there in HaAretz. 
'''
"21" = '''
:sup:`21` And the rest of the acts of Menachem, and all that he did, are they not written in the Sefer Divrei HaYamim L'Malkhei Yisroel? 
'''
"22" = '''
:sup:`22` And Menachem slept with his avot; and Pekachyah bno reigned as melech in his place. 
'''
"23" = '''
:sup:`23` In the fiftieth year of Azaryah Melech Yehudah, Pekachyah Ben Menachem began to reign as melech over Yisroel in Shomron, and reigned two shanim. 
'''
"24" = '''
:sup:`24` And he did that which was rah in the eyes of Hashem; he departed not from the chattot Yarov'am Ben Nevat, who caused Yisroel to commit sin. 
'''
"25" = '''
:sup:`25` But Pekach Ben Remalyahu, his officer, plotted a kesher against him, and assassinated him in Shomron, in the armon Bais Melech (citadel of the palace of the king), with Argov and Aryeh, and with him chamishim ish (fifty men) of the Bnei Gil'adim; and he killed him, and reigned as melech in his place. 
'''
"26" = '''
:sup:`26` And the rest of the acts of Pekachyah, and all that he did, behold, they are written in the Sefer Divrei HaYamim L'Malkhei Yisroel. 
'''
"27" = '''
:sup:`27` In the two and fiftieth year of Azaryah Melech Yehudah, Pekach Ben Remalyahu began to reign as melech over Yisroel in Shomron, and reigned twenty shanah. 
'''
"28" = '''
:sup:`28` And he did that which was rah in the eyes of Hashem; he departed not from the chattot Yarov'am Ben Nevat, who caused Yisroel to commit sin. 
'''
"29" = '''
:sup:`29` In the days of Pekach Melech Yisroel came Tiglat Pileser Melech Ashur (Assyria), and took Iyon, and Abel Beit-Ma'achah, and Yanoach, and Kedesh, and Chatzor, and Gil'ad, and the Galil, all the Eretz Naphtali, and carried them away into the Golus of Assyria. 
'''
"30" = '''
:sup:`30` And Hoshea Ben Elah plotted a kesher against Pekach Ben Remalyahu, attacked him, assassinated him, and reigned as melech in his place, in the 20th year of Yotam Ben Uziyah. 
'''
"31" = '''
:sup:`31` And the rest of the acts of Pekach, and all that he did, behold, they are written in the Sefer Divrei HaYamim L'Malkhei Yisroel. 
'''
"32" = '''
:sup:`32` In the second year of Pekach Ben Remalyahu Melech Yisroel began Yotam Ben Uziyah Melech Yehudah to reign as melech. 
'''
"33" = '''
:sup:`33` 25 old was he when he began to reign as melech, and he reigned 16 shanah in Yerushalayim. And shem immo was Yerusha Bat Tzadok. 
'''
"34" = '''
:sup:`34` And he did that which was yashar in the eyes of Hashem; he did according to all that Uziyah aviv had done. 
'''
"35" = '''
:sup:`35` Howbeit the high places were not removed; the people offered zevakhim and burned ketoret still in the high places. He rebuilt the Sha'ar Beis Hashem HaElyon. 
'''
"36" = '''
:sup:`36` Now the rest of the acts of Yotam, and all that he did, are they not written in the Sefer Divrei HaYamim L'Malkhei Yehudah? 
'''
"37" = '''
:sup:`37` In those days Hashem began to send against Yehudah Retzin Melech Aram, and Pekach Ben Remalyahu. 
'''
"38" = '''
:sup:`38` And Yotam slept with his avot, and was buried with his avot in Ir Dovid aviv; and Achaz bno reigned as melech in his place. 
'''
