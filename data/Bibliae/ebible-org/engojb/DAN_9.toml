[9]
"1" = '''
:sup:`1` In the shnat achat (first year) of Daryavesh ben Achashverosh, by zera (descent) a Mede, who was made melech over the realm of the Kasdim (Chaldeans); 
'''
"2" = '''
:sup:`2` In the shnat achat of his reign, I, Daniel, received binah (understanding) from the Sfarim (books, Kitvei Hakodesh) of the number of the shanim, that the Devar Hashem was unto Yirmeyah HaNavi, with respect to the desolations of Yerushalayim, SHIVIM SHANAH must be completed. 
'''
"3" = '''
:sup:`3` And I set my face unto Adonoi HaElohim, to plead by tefillah and tachanunim (supplications), with a tzom, and sackcloth, and ashes; 
'''
"4" = '''
:sup:`4` And I davened unto Hashem Elohai, and I made vidduy (confession of sin), and said, O Adonoi, HaEl HaGadol V'HaNorah (the great and dreadful G-d), Shomer HaBrit V'HaChesed (Who keepeth covenant and lovingkindness) to them that love Him, and to them that are shomrei mitzvot; 
'''
"5" = '''
:sup:`5` We have sinned, and we have committed iniquity, and we have done wickedly, and we have rebelled, even by departing from Thy mitzvot and from Thy mishpatim; 
'''
"6" = '''
:sup:`6` Neither have we heeded or listened unto Thy avadim the nevi'im, which spoke in Thy Name unto our Melachim, our Sarim (princes), and our Avot, and to kol Am HaAretz. 
'''
"7" = '''
:sup:`7` To Thee, Adonoi, is the tzedakah, but unto us is boshet hapanim (shame of face), as at yom hazeh; to the men of Yehudah, and to the yoshvei Yerushalayim, and unto kol Yisroel, that are near, and that are far off, through all the countries whither Thou hast driven them, because of their ma'al (betrayal, treachery) wherein they have dealt unfaithfully against Thee. 
'''
"8" = '''
:sup:`8` O Hashem, to us belongeth boshet hapanim, to our Melachim, to our Sarim (princes), and to our Avot, because we have sinned against Thee. 
'''
"9" = '''
:sup:`9` To Adonoi Eloheinu belong the rachamim and the selichot (forgiveness), for we have rebelled against Him; 
'''
"10" = '''
:sup:`10` Neither have we obeyed the voice of Hashem Eloheinu, to walk in His torot, which He has set before us by the hand of His avadim the Nevi'im. 
'''
"11" = '''
:sup:`11` Yea, kol Yisroel has transgressed Thy Torah, even by departing, refusing to obey Thy kol (voice); therefore ha'alah(the curse) is poured upon us, and hashevu'ah (the oath) that is written in the Torat Moshe the Eved HaElohim, because we have sinned against Him. 
'''
"12" = '''
:sup:`12` And He hath confirmed His words, which He spoke concerning us, and concerning our shofetim who judged us, that He would bring upon us a ra'ah gedolah, so that there has not been done under kol HaShomayim what has been done to Yerushalayim. 
'''
"13" = '''
:sup:`13` Even as it is written in the Torat Moshe, all hara'ah hazot (this evil) is come upon us, yet we have not mollified the face of Hashem Eloheinu, by turning away from avoneinu (our iniquities), and by having seichel (discernment) in Thy Emes. 
'''
"14" = '''
:sup:`14` Therefore hath Hashem watched upon the rah, and brought it upon us; for Hashem Eloheinu is tzaddik in all His ma'asim which He doeth, for we obeyed not His kol (voice). 
'''
"15" = '''
:sup:`15` And now, Adonoi Eloheinu, Who hast brought Thy people forth out of Eretz Mitzrayim with a yad chazakah (mighty hand), and hast gotten Thee renown, as at yom hazeh, we have sinned, we have done wickedly. 
'''
"16" = '''
:sup:`16` O Adonoi, according to all Thy tzidkot, I beseech Thee, let Thine anger and Thy fury be turned away from Thy Ir (City) Yerushalayim, Thy Har Kodesh, because for chatta'einu, and for the avonot Avoteinu, Yerushalayim and Thy people are become a reproach, an object of scorn to all around about us. 
'''
"17" = '''
:sup:`17` Now therefore, shema, Eloheinu, hear the tefillah of Thy eved, and his tachanunim (supplications), and cause Thy face to shine upon Thy Mikdash that is desolate, lema'an (for the sake of) Adonoi. 
'''
"18" = '''
:sup:`18` O Elohai, incline Thine ear, and shema; open Thine eyes, and behold our desolations, and HaIr which is called by Thy Name; for we do not present tachanuneinu (our supplications) before Thee on account of tzidkoteinu, but for the sake of Thy rachamim harabbim. 
'''
"19" = '''
:sup:`19` Adonoi, hear; Adonoi, forgive; Adonoi, hearken and act; delay not, for Thine own sake, O Elohai; for Thy city and Thy people are called by Thy Name. 
'''
"20" = '''
:sup:`20` And while I was speaking, and davening tefillos, and making vidduy (confession of sin) for me and for Ami Yisroel, and laying my techinnah (petition) before Hashem Elohai for the sake of the Har Kodesh of Elohai; 
'''
"21" = '''
:sup:`21` Yea, while I was davening in tefillah, even haish Gavriel, whom I had seen in the chazon in the beginning, being caused to come in full flight, reached me about the time of the minchat erev. 
'''
"22" = '''
:sup:`22` And he instructed me, and spoke with me, and said, O Daniel, I am now come forth to make thee have seichel in binah. 
'''
"23" = '''
:sup:`23` At the beginning of thy tachanunim (supplications) a commandment went forth, and I am come to make the word known; for thou art greatly valued; therefore understand the devar, and consider the vision. 
'''
"24" = '''
:sup:`24` Shivi'im heptads is decreed upon thy people and upon thy Ir Kodesh (Holy City), to restrain the peysha (transgression), and to make an end of chattat (sin), and to make kapporah for avon, and to bring in Tzedek Olamim (Everlasting Righteousness), and to seal up the chazon and navi, and to anoint the Kodesh HaKodashim. 
'''
"25" = '''
:sup:`25` Have da'as, therefore, and get seichel, that from the going forth of the decree to restore and to rebuild Yerushalayim unto Moshiach Nagid shall be shivah heptads, and threescore and two heptads; the rechov shall be built again, and the charutz, even in troublous times. 
'''
"26" = '''
:sup:`26` And after threescore and two heptads, yikaret (will be cut off) Moshiach, but not for himself; and the troops of the coming nagid shall destroy the Ir and the Kodesh Beis Hamikdash; and the end thereof shall come with a flood, and unto the end there shall be war. Desolations are determined. 
'''
"27" = '''
:sup:`27` And he shall confirm brit (covenant) with rabbim for one heptad; and in the midst of the heptad he shall cause the zevach and the minchah to cease, and on the kenaf (wing) of the abominations is one making desolate, even until the complete destruction, a destruction that is decreed, shall be poured out upon the Shomem (Desolator, Destroyer). 
'''
