[25]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe in Mt. Sinai, saying, 
'''
"2" = '''
:sup:`2` Speak unto the Bnei Yisroel, and say unto them, When ye come into HaAretz which I give you, then shall HaAretz observe a Shabbos rest unto Hashem. 
'''
"3" = '''
:sup:`3` Six years thou shalt sow thy sadeh, and six years thou shalt prune thy kerem, and gather in the fruit thereof; 
'''
"4" = '''
:sup:`4` But in the Shanah HaShevi'it shall be a Shabbos Shabbaton unto HaAretz, a Shabbos unto Hashem; thou shalt neither sow thy sadeh, nor prune thy kerem (vineyard). 
'''
"5" = '''
:sup:`5` That which groweth of its own accord of thy harvest thou shalt not reap, neither gather the grapes of thy untended vine; for it is Shnat Shabbaton unto HaAretz. 
'''
"6" = '''
:sup:`6` And the Shabbos of HaAretz shall be food for you; for thee, and for thy eved, and for thy maid, and for thy hired servant, and for thy toshav (guest) that sojourneth with thee. 
'''
"7" = '''
:sup:`7` And for thy cattle, and for the wild animals that are in thy land, shall all the tevuah (increase) thereof be to eat. 
'''
"8" = '''
:sup:`8` And thou shalt count seven Shabbatot of shanim unto thee, seven times seven shanim; and the period of the sheva Shabbatot of shanim shall be unto thee forty and nine shanim. 
'''
"9" = '''
:sup:`9` Then shalt thou cause the shofar to sound a broken blast on the tenth day of the seventh month, in the Yom HaKippurim shall ye make the shofar sound throughout all your land. 
'''
"10" = '''
:sup:`10` And ye shall treat as kodesh the fiftieth year, and proclaim deror (freedom) throughout all the land unto all the inhabitants thereof; it shall be a Yovel (Jubilee) unto you; and ye shall return every man unto the ancestral heritage of his possession, and ye shall return every man unto his mishpochah. 
'''
"11" = '''
:sup:`11` A Yovel shall that fiftieth year be unto you; ye shall not sow, neither reap that which groweth of itself in it, nor gather the grapes in it of thy untended vine, 
'''
"12" = '''
:sup:`12` For it is the Yovel; it shall be kodesh unto you; ye shall eat the tevuah (increase) thereof out of the sadeh. 
'''
"13" = '''
:sup:`13` In this Shnat Yovel ye shall return every man unto his possession. 
'''
"14" = '''
:sup:`14` And if thou sell ought unto thy neighbor, or buyest ought of thy neighborʼs hand, ye shall not take advantage of one another. 
'''
"15" = '''
:sup:`15` According to the number of shanim after the Yovel thou shalt buy of thy neighbor, and according unto the number of shanim of the tevuot (harvests, increases) he shall sell unto thee. 
'''
"16" = '''
:sup:`16` According to the multitude of shanim thou shalt increase the price thereof, and according to the fewness of shanim thou shalt diminish the price of it; for according to the number of the shanim of the tevuot doth he sell unto thee. 
'''
"17" = '''
:sup:`17` Ye shall not therefore take advantage of one another; but thou shalt fear Eloheicha: for I am Hashem Eloheichem. 
'''
"18" = '''
:sup:`18` Wherefore ye shall do My chukkot, and be shomer over My mishpatim, and do them; and ye shall dwell in HaAretz in safety. 
'''
"19" = '''
:sup:`19` And HaAretz shall yield her pri, and ye shall eat your fill, and dwell therein in safety. 
'''
"20" = '''
:sup:`20` And if ye shall say, What shall we eat in the shanah hashevi'it? Behold, we shall not sow, nor gather in our tevuah; 
'''
"21" = '''
:sup:`21` Then I will command Birkhati (My Blessing) upon you in the sixth year, and it shall bring forth the tevuah for shalosh hashanim. 
'''
"22" = '''
:sup:`22` And ye shall sow the shanah hasheminit, and eat yet of tevuah yashan (old increase) until the ninth year; until her harvest come in, ye shall eat of the yashan (old). 
'''
"23" = '''
:sup:`23` HaAretz shall not be sold permanently: for HaAretz is Mine, for ye are gerim and toshavim with Me. 
'''
"24" = '''
:sup:`24` And in all the eretz of your possession ye shall grant a Geulah for HaAretz. 
'''
"25" = '''
:sup:`25` If thy brother become poor, and hath sold away some of his possession, and his Go'el HaKarov (Near Kinsman Redeemer) come to redeem it, then shall he redeem that which his brother sold. 
'''
"26" = '''
:sup:`26` And if the man does not have for him a Go'el, and himself be able to effect the Geulah, 
'''
"27" = '''
:sup:`27` Then let him count the shanim from the sale thereof, and refund the balance unto the man to whom he sold it; that he may return unto his possession. 
'''
"28" = '''
:sup:`28` But if he be not able to restore it to him, then that which is sold shall remain in the hand of him that hath bought it until the Shnat HaYovel; and in the Yovel it shall be returned, and he shall return unto his possession. 
'''
"29" = '''
:sup:`29` And if a man sell a bais moshav in a walled city, then he retains the right of Geulah a full year after its sale; within a full year may he redeem it. 
'''
"30" = '''
:sup:`30` And if it be not redeemed within the space of a full year, then the bais that is in the walled city shall be established forever to him that bought it throughout his dorot; it shall not return in the Yovel. 
'''
"31" = '''
:sup:`31` But the batim (houses) of the villages which have no chomah (wall) round about them shall be considered as the fields of the country; Geulah shall be for it, and in the Yovel it must return. 
'''
"32" = '''
:sup:`32` Notwithstanding, the towns of the Levi'im, and the batim (houses) of the towns of their possession, there is a Geulat Olam for the Levi'im. 
'''
"33" = '''
:sup:`33` And what one will buy from the Levi'im, the bais that was sold, and the town of his possession, shall be released in the year of Yovel; for the batim of the towns of the Levi'im are their possession among the Bnei Yisroel. 
'''
"34" = '''
:sup:`34` But the sadeh of the open land of their towns may not be sold; for it is their achuzzat olam (perpetual heritage). 
'''
"35" = '''
:sup:`35` And if thy brother become poor, and his hand fails with thee; then thou shalt strengthen him; yea, though he be a ger, or a toshav; that he may live among thee. 
'''
"36" = '''
:sup:`36` Take thou no neshekh of him, or increase; but fear Eloheicha; that thy brother may live among thee. 
'''
"37" = '''
:sup:`37` Thou shalt not lend him thy kesef at neshekh, nor give him thy food for increase. 
'''
"38" = '''
:sup:`38` I am Hashem Eloheichem, which brought you forth out of Eretz Mitzrayim, to give you Eretz Kena'an, and to be Elohim unto you. 
'''
"39" = '''
:sup:`39` And if thy brother that dwelleth by thee become poor, and be sold unto thee, thou shalt not compel him to do avodat eved; 
'''
"40" = '''
:sup:`40` But as a sakhir, and as a toshav, he shall be among thee, and shall serve thee unto the Shnat HaYovel. 
'''
"41" = '''
:sup:`41` And then shall he depart from thee, both he and his banim with him, and shall return unto his own mishpochah, and unto the Achuzzat of his Avot shall he return. 
'''
"42" = '''
:sup:`42` For they are My Eved, which I brought forth out of Eretz Mitzrayim; they shall not be sold in the manner of an eved. 
'''
"43" = '''
:sup:`43` Thou shalt not rule over him with rigor; but shalt fear Eloheicha. 
'''
"44" = '''
:sup:`44` Both thy bondmen, and thy bondmaids, which thou shalt have, shall be of the Goyim that are round about you; of them shall ye buy eved and amah. 
'''
"45" = '''
:sup:`45` Moreover of the bnei hatoshavim that do sojourn among you, of them shall ye buy, and of their mishpachot that are among you, which they fathered in your land; and they shall be your possession. 
'''
"46" = '''
:sup:`46` And ye shall take them as an inheritance for your banim after you, to inherit them for a possession; they shall be your bondmen forever; but over your brethren, the Bnei Yisroel, ye shall not rule one over another with rigor. 
'''
"47" = '''
:sup:`47` And if a ger or toshav grow rich by thee, and thy brother that dwelleth by him grow poor, and sell himself unto the foreigner among thee, or to the eker (member) mishpachat of the ger; 
'''
"48" = '''
:sup:`48` After that he is sold, his Geulah remains; one of his brethren may redeem him, 
'''
"49" = '''
:sup:`49` Either his dod, or ben dod of him, may redeem him, or any that is near of kin unto him of his mishpachat may redeem him; or if he be able, he may redeem himself. 
'''
"50" = '''
:sup:`50` And he shall reckon with him that bought him from the year that he was sold to him unto the Shnat HaYovel; and the price of his release shall be based on the number of shanim, according to the value of a sakhirʼs pay shall it be with him. 
'''
"51" = '''
:sup:`51` If there be yet many shanim remaining, according unto them he shall give for his Geulah the kesef that he was bought for. 
'''
"52" = '''
:sup:`52` And if there remain but few shanim unto the Shnat HaYovel, then he shall count that, and according unto his shanim shall he pay the price of his Geulah. 
'''
"53" = '''
:sup:`53` And as a sakhir hired shanah b'shanah shall he be with him; and the other shall not rule with rigor over him in thy sight. 
'''
"54" = '''
:sup:`54` And if he be not redeemed in these shanim, then he shall be released in the Shnat HaYovel, both he, and his banim with him. 
'''
"55" = '''
:sup:`55` For unto Me the Bnei Yisroel are avadim; they are My avadim whom I brought forth out of Eretz Mitzrayim: I am Hashem Eloheichem. 
'''
