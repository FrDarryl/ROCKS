[88]
"1" = '''
:sup:`1` (Shir. Mizmor of the Bnei Korach. For the one directing. According to Machalat le'annot. Maskil of Heman the Ezrachi) 
'''
"2" = '''
:sup:`2` Hashem Elohei Yeshu'ati (G-d of my salvation), I have cried out yom valailah before Thee. 
'''
"3" = '''
:sup:`3` Let my tefillah come before Thee; incline Thine ear unto my cry. 
'''
"4" = '''
:sup:`4` For my nefesh is full of troubles; and my life draweth near unto Sheol. 
'''
"5" = '''
:sup:`5` I am counted with them that go down into the bor (pit); I am like a gever (man) that hath no strength; 
'''
"6" = '''
:sup:`6` Free among the mesim, like the slain that lie in the kever, whom Thou rememberest no more; and nigzaru (they are cut off, excluded) from Thy Yad (hand, power, care). 
'''
"7" = '''
:sup:`7` Thou hast laid me in the lowest bor (pit), in darkness, in the deeps. 
'''
"8" = '''
:sup:`8` Thy wrath lieth hard upon me, and Thou hast overwhelmed me with kol mishbarecha (all Thy waves, breakers). Selah 
'''
"9" = '''
:sup:`9` Thou hast estranged mine acquaintances far from me; Thou hast made me to'evot unto them; I am shut up, and I cannot escape. 
'''
"10" = '''
:sup:`10` Mine eye groweth dim by reason of oni (affliction); Hashem, I have called daily upon Thee, I have stretched up my hands unto Thee. 
'''
"11" = '''
:sup:`11` Wilt Thou show wonders to the mesim? Shall the lifeless arise and praise Thee? Selah 
'''
"12" = '''
:sup:`12` Shall Thy chesed be declared in the kever? Or Thy emunah in Avaddon? 
'''
"13" = '''
:sup:`13` Shall Thy wonders be known in the choshech? And Thy tzedakah in the Eretz Neshiyyah (land of forgetfulness, oblivion)? 
'''
"14" = '''
:sup:`14` But unto Thee have I cried, Hashem; and in the boker shall my tefillah come before Thee. 
'''
"15" = '''
:sup:`15` Hashem, why castest Thou off my nefesh? Why hidest Thou Thy face from me? 
'''
"16" = '''
:sup:`16` I am afflicted and govei'a (one being close to death) from my youth up; while I suffer Thy terrors I am distraught. 
'''
"17" = '''
:sup:`17` Thy charon (fierce wrath) goeth over me; Thy terrors have flayed me. 
'''
"18" = '''
:sup:`18` They came round about me daily like mayim; they close in, engulfing me. 
'''
"19" = '''
:sup:`19` Ohev (lover) and re'a (companion) hast Thou estranged from me, and mine acquaintances have become darkness. 
'''
