[15]
"1" = '''
:sup:`1` And as soon as it was boker, the Rashei Hakohanim (the Chief Priests) with the Zekenim and Sofrim (Scribes) and the whole Sanhedrin, having performed the akedah (binding) of Rebbe, Melech HaMoshiach, led him away and handed him over to Pilate. 
'''
"2" = '''
:sup:`2` And Pilate questioned Rebbe, Melech HaMoshiach, Are you the Melech HaYehudim? And, in reply, he says, You say so. 
'''
"3" = '''
:sup:`3` And the Rashei Hakohanim were accusing Rebbe, Melech HaMoshiach of many things. 
'''
"4" = '''
:sup:`4` And Pilate again questioned him, saying, Do you not answer anything? Look how many things they accuse you of. 
'''
"5" = '''
:sup:`5` But Rebbe, Melech HaMoshiach no longer answered anything, so Pilate was astounded. 
'''
"6" = '''
:sup:`6` Now at every Chag he was releasing to them one prisoner for whom they were making bakosha (request). 
'''
"7" = '''
:sup:`7` Now there was the one being called Bar-Abba, who had been imprisoned with his fellow insurrectionists and who, at the time of the Mered (Revolt, Uprising), had committed retzach (murder). 
'''
"8" = '''
:sup:`8` So the crowd came and began to ask Pilate to do for them just as in the past was his custom. 
'''
"9" = '''
:sup:`9` But Pilate answered them, saying, Do you wish that I should release to you the Melech HaYehudim? 
'''
"10" = '''
:sup:`10` For Pilate knew that because of kinah (envy) the Rashei Hakohanim had handed him over to him. 
'''
"11" = '''
:sup:`11` But the Rashei Hakohanim incited the crowd that Pilate should instead release Bar-Abba to them. 
'''
"12" = '''
:sup:`12` But Pilate, in reply again, was saying to them, What then do you wish that I should do with the one whom you call the Melech HaYehudim? 
'''
"13" = '''
:sup:`13` And again they cried out, Let him be talui al HaEtz (being hanged on the Tree)! 
'''
"14" = '''
:sup:`14` But Pilate was saying to them, Why? What ra'ah has he committed? But they all the more cried out, Let him be talui al HaEtz (being hanged on the Tree)! 
'''
"15" = '''
:sup:`15` So Pilate, desiring to placate the crowd, released to them Bar-Abba, and handed over Rebbe, Melech HaMoshiach to be scourged and to be talui al HaEtz(to be hanged on the Tree). 
'''
"16" = '''
:sup:`16` And the chaiyalim (soldiers) led away Rebbe, Melech HaMoshiach into the courtyard, which is the Praetorium, the governorʼs headquarters, and they called together the whole cohort. 
'''
"17" = '''
:sup:`17` And they clothe him in royal purple and place upon him a keter (crown) of thorns that they had woven together. 
'''
"18" = '''
:sup:`18` And they began to greet him, Hail, Melech HaYehudim! 
'''
"19" = '''
:sup:`19` And they were striking him on the rosh with a staff and they were spitting on him and bending their knees and bowing down before him. 
'''
"20" = '''
:sup:`20` After mocking him, they stripped him of royal purple and clothed him in his garments. And they lead him out that they might make him be talui al HaEtz (being hanged on the Tree). 
'''
"21" = '''
:sup:`21` And a certain Shim'on from Cyrene was passing by, who was coming in from the countryside. He was the father of Alexander and Rufus. The chaiyalim (soldiers) requisition him in order that he carry Moshiachʼs Etz. 
'''
"22" = '''
:sup:`22` And they bring Rebbe, Melech HaMoshiach to a place called Gulgolta, which means, being translated, Place of the Skull. 
'''
"23" = '''
:sup:`23` And they were giving to him yayin having been mixed with myrrh, but this one did not take it. 
'''
"24" = '''
:sup:`24` And they hanged Rebbe, Melech HaMoshiach on HaEtz and YICHALLEKU VEGADAI (they divide the garments) of Rebbe, Melech HaMoshiach, and VAPPILU GORAL (they cast lots) for them, to decide what each might take. 
'''
"25" = '''
:sup:`25` Now it was the third hour when they nailed and hanged Rebbe, Melech HaMoshiach on HAETZ. 
'''
"26" = '''
:sup:`26` And the inscription of the charge against him was inscribed above his rosh, melech hayehudim. 
'''
"27" = '''
:sup:`27` And with him they also nailed, each to his own etz, shnei shodedim, one on the right, one on the left of him.  
'''
"28" = '''
:sup:`28` And the Kitvei Hakodesh was fulfilled, VES POSHEIM NIMNAH (and with lawless persons he was numbered). 
'''
"29" = '''
:sup:`29` And the ones passing by were reviling him and shaking their heads and saying, Ha! The one bringing churban on the Beis HaMikdash and rebuilding it in shlosha yamim, 
'''
"30" = '''
:sup:`30` Save yourself! Come down from the etz! 
'''
"31" = '''
:sup:`31` Likewise, also, the Rashei Hakohanim with the Sofrim were also mocking him, saying, He saved others, but himself he is not able to save. 
'''
"32" = '''
:sup:`32` Let the Moshiach, let Rebbe Melech HaMoshiach of Yisroel, let him come down now from the etz, in order that we may see and have emunah! And the ones having been hanged on the etz on either side of him were reproaching him. 
'''
"33" = '''
:sup:`33` And when the sixth hour came, it became choshech over kol haaretz until the ninth hour. 
'''
"34" = '''
:sup:`34` And at the ninth hour, he cried out in a kol gadol (loud voice), Eloi, Eloi lamah sabachthani? — which means, being translated, ELI ELI LAMAH AZAVTANI? (My G-d, my G-d, why have you forsaken me?) 
'''
"35" = '''
:sup:`35` And some of the ones having been standing nearby and having heard, were saying, Hinei! He calls for Eliyahu HaNavi! 
'''
"36" = '''
:sup:`36` And someone having run and having filled a sponge with CHOMETZ(vinegar), and having placed it on a staff, gave a drink to him, saying, Leave him alone. Let us see if Eliyahu Hanavi comes to take him down. 
'''
"37" = '''
:sup:`37` And Rebbe, Melech HaMoshiach, having uttered a kol gadol (loud voice) and having breathed his last, expired. 
'''
"38" = '''
:sup:`38` And the Parochet in the Heikhal was torn in two from top to bottom. 
'''
"39" = '''
:sup:`39` And the centurion, having stood nearby opposite him, and having seen that he expired this way, said Beemes (actually, in truth), this man was the Ben HaElohim! 
'''
"40" = '''
:sup:`40` And there were also nashim (women) looking on from a distance, among whom were Miryam from Magdala, and Miryam the Em of the younger Ya'akov and of Yosi, and Shlomit. 
'''
"41" = '''
:sup:`41` They were with Rebbe, Melech HaMoshiach in the Galil and they had been following him and serving him, and there were many other Jewish women who, with Rebbe Melech HaMoshiach, had made their aliyah leregel (pilgrimage) up to Yerushalayim. 
'''
"42" = '''
:sup:`42` And already, erev (evening) fast approaching, vibahlt (since) it was Preparation Day, which is the day before Shabbos, 
'''
"43" = '''
:sup:`43` Yosef of Ramatayim, a member of the Sanhedrin and a man of chashivut (prominence) there, a man who was also himself looking forward to the Malchut Hashem, had the bold chozek to go into Pilate and ask for the gufat Yehoshua. 
'''
"44" = '''
:sup:`44` And Pilate was amazed that Rebbe, Melech HaMoshiach was already niftar (deceased), and Pilate summoned the centurion to question him whether Yehoshua was niftar already. 
'''
"45" = '''
:sup:`45` And having found out from the centurion, he gave the geviyah (body) to Yosef. 
'''
"46" = '''
:sup:`46` And having bought linen cloth tachrichim (shrouds) and having taken Rebbe, Melech HaMoshiach down, he wrapped him in the tachrichim (shrouds) and placed him in a kever which had been cut from rock, and he rolled a stone against the entrance of the kever. 
'''
"47" = '''
:sup:`47` And Miryam of Magdala and Miryam the Em of Yosi were observing of where Rebbe, Melech HaMoshiach had been laid. 
'''
