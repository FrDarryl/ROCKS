"1" = '''
:sup:`1` And He said unto me, Ben Adam, stand upon thy raglayim, and I will speak unto thee. 
'''
"2" = '''
:sup:`2` And the Ruach entered into me just as He spoke unto me, and stood me upon my raglayim, that I heard Him that spoke unto me. 
'''
"3" = '''
:sup:`3` And He said unto me, Ben Adam, I send thee to the Bnei Yisroel, to Goyim HaMoredim (Rebellious Nations) that hath rebelled against Me; they and their Avot have rebelled against Me, even unto this very day. 
'''
"4" = '''
:sup:`4` For they are stubborn banim and chizkei lev (stiff-hearted). I do send thee unto them; and thou shalt say unto them, Thus saith Adonoi Hashem. 
'''
"5" = '''
:sup:`5` And they, whether they will hear, or whether they will refrain from heeding â€” for they are a bais meri (house of rebellion), yet shall they know that there hath been a navi among them. 
'''
"6" = '''
:sup:`6` And thou, Ben Adam, be not afraid of them, neither be afraid of their devarim, though briers and thorns be with thee, and thou dost dwell among akrabim (scorpions); be not afraid of their devarim, nor be afraid at their looks, for they are a bais meri. 
'''
"7" = '''
:sup:`7` And thou shalt speak My devarim unto them, whether they will hear, or whether they will refrain from heeding; for they are meri (rebellious). 
'''
"8" = '''
:sup:`8` But thou, Ben Adam, hear what I say unto thee; Be not thou meri (rebellious) like that bais hameri (rebellious house). Open thy mouth and eat what I give thee. 
'''
"9" = '''
:sup:`9` And when I looked, hinei, a yad was sent unto me; and, hinei, a megillat sefer was therein; 
'''
"10" = '''
:sup:`10` And He unrolled the megillah before me; and it was written on front and back: and there was written therein lamentations, and mourning, and woe. 
'''
