[105]
"1" = '''
:sup:`1` O give thanks unto Hashem; call upon Shmo; make known His deeds among the amim. 
'''
"2" = '''
:sup:`2` Sing unto Him, sing praise unto Him; talk ye of all His nifle'ot (wondrous works). 
'''
"3" = '''
:sup:`3` Glory ye in the Shem Kadosh of Him; let the lev of them that seek Hashem be glad. 
'''
"4" = '''
:sup:`4` Seek Hashem, and His oz (strength); seek His face tamid. 
'''
"5" = '''
:sup:`5` Remember His nifla'ot (marvellous works) that He hath done; His mofetim (wonders), and the mishpatim of His mouth; 
'''
"6" = '''
:sup:`6` O ye zera Avraham His eved, ye Bnei Ya'akov His Bechirim (chosen ones). 
'''
"7" = '''
:sup:`7` He is Hashem Eloheinu; His mishpatim are in kol ha'aretz. 
'''
"8" = '''
:sup:`8` He hath remembered His Brit l'olam, the Dvar which He commanded to an elef dor (a thousand generations), 
'''
"9" = '''
:sup:`9` Which Brit He made with Avraham, and His shevu'ah (oath) unto Yitzchak; 
'''
"10" = '''
:sup:`10` And confirmed the same unto Ya'akov for a chok (decree), and to Yisroel as Brit Olam; 
'''
"11" = '''
:sup:`11` Saying, Unto thee will I give Eretz Kena'an, the chevel (lot, portion) of your nachalah. 
'''
"12" = '''
:sup:`12` When they were but few in mispar (number), very few, and gerim (strangers) in it. 
'''
"13" = '''
:sup:`13` When they went from one goy (nation) to another, from one mamlachah (kingdom) to am acher (another people); 
'''
"14" = '''
:sup:`14` He permitted no adam to oppress them; and He reproved melachim for their sakes; 
'''
"15" = '''
:sup:`15` Saying, Touch not Mine meshichim (anointed ones, My Messianics), and do My nevi'im no harm. 
'''
"16" = '''
:sup:`16` Moreover He called for a ra'av (famine) upon ha'aretz; He broke the kol matteh (whole staff of, all supply of) lechem. 
'''
"17" = '''
:sup:`17` He sent an ish before them, even Yosef, who was sold as an eved (slave); 
'''
"18" = '''
:sup:`18` Whose regel they hurt with the kevel (shackle); his nefesh was laid in barzel; 
'''
"19" = '''
:sup:`19` Until the time that his dvar (prophecy, word) came to pass; the Imrat Hashem(revelation, word of G-d), had tested him. 
'''
"20" = '''
:sup:`20` The Melech sent and released him, the Moshel Amim, and set him free. 
'''
"21" = '''
:sup:`21` He made him adon of his bais, and moshel of all his possessions; 
'''
"22" = '''
:sup:`22` To bind his sarim (princes) at his pleasure; and teach his zekenim chochmah. 
'''
"23" = '''
:sup:`23` Yisroel also came into Mitzrayim; thus Ya'akov sojourned in Eretz Cham. 
'''
"24" = '''
:sup:`24` And He increased Amo (His people) greatly; and made them stronger than their enemies. 
'''
"25" = '''
:sup:`25` He turned their lev to hate Amo, to deal cunningly with His avadim. 
'''
"26" = '''
:sup:`26` He sent Moshe His Eved; and Aharon whom He had chosen. 
'''
"27" = '''
:sup:`27` They showed His Otot (signs) among them, and mofetim (wonders) in Eretz Cham. 
'''
"28" = '''
:sup:`28` He sent choshech, and made it dark; and they rebelled not against His Devar. 
'''
"29" = '''
:sup:`29` He turned their mayim into dahm, and made their dag (fish) die. 
'''
"30" = '''
:sup:`30` Their land brought forth tzfarde'im (frogs) in abundance, even in the chadarim (rooms) of their melachim. 
'''
"31" = '''
:sup:`31` He spoke, and there came arov (flies), and kinim (lice) in all their territory. 
'''
"32" = '''
:sup:`32` He gave them barad (hail) for geshem (rain), and eish of lightning in their land. 
'''
"33" = '''
:sup:`33` He struck down their gefen also and their te'enah (fig tree); and broke the trees of their territory. 
'''
"34" = '''
:sup:`34` He spoke, and the arbeh (locusts) came, and grasshoppers, and that without number, 
'''
"35" = '''
:sup:`35` And did eat up all the esev (herbs) in their land, and devoured their p'ri adamah (fruit of the ground). 
'''
"36" = '''
:sup:`36` He struck down also kol bechor in their land, the reshit (firstfruit) of all their strength. 
'''
"37" = '''
:sup:`37` He brought them forth also with kesef and zahav; and there was not one stumbling among His Shvatim (tribes). 
'''
"38" = '''
:sup:`38` Mitzrayim was glad when they departed; for the pachad (terror, dread) of them had fallen upon them. 
'''
"39" = '''
:sup:`39` He spread an anan for a curtain; and eish to give light in the lailah. 
'''
"40" = '''
:sup:`40` The people asked, and He brought slav (quails), and satisfied them with the lechem Shomayim. 
'''
"41" = '''
:sup:`41` He opened the Tzur, and the mayim gushed out; it ran in the dry places like a nahar. 
'''
"42" = '''
:sup:`42` For He remembered His Davar Kadosh, and Avraham His eved. 
'''
"43" = '''
:sup:`43` And He brought forth His people with sasson, and His chosen with joyful shouts; 
'''
"44" = '''
:sup:`44` And gave them the lands of the Goyim; and they inherited the amal (labor, toil) of the amim; 
'''
"45" = '''
:sup:`45` That they might be shomer over His chukkot, and observe His torot (laws). Praise Hashem. 
'''
