[1]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe in the midbar of Sinai, in the Ohel Mo'ed, on the first day of the second month, in the second year after they were come out of Eretz Mitzrayim, saying, 
'''
"2" = '''
:sup:`2` Take ye the rosh (top amount, census) of kol Adat Bnei Yisroel after their mishpekhot, by the bais of their avot, with the number of their shmot, every zachar by their head count; 
'''
"3" = '''
:sup:`3` From twenty years old and upward, all that are able-bodied to serve in tzava b'Yisroel (army in Yisroel); thou and Aharon shall number them by their tzva'ot (legions). 
'''
"4" = '''
:sup:`4` And with you there shall be a man of every tribe; every one Rosh of the bais of his Avot. 
'''
"5" = '''
:sup:`5` And these are the shemot haanashim that shall stand with you: of the tribe of Reuven, Elitzur ben Shede'ur; 
'''
"6" = '''
:sup:`6` Of Shim'on, Shelumiel ben Tzurishaddai; 
'''
"7" = '''
:sup:`7` Of Yehudah, Nachshon ben Amminadav; 
'''
"8" = '''
:sup:`8` Of Yissakhar, Netanel ben Tzuar; 
'''
"9" = '''
:sup:`9` Of Zevulun, Eliav ben Chelon; 
'''
"10" = '''
:sup:`10` Of the bnei Yosef: of Ephrayim, Elishama ben Ammihud; of Menasheh, Gamli'el ben Pedahtzur; 
'''
"11" = '''
:sup:`11` Of Binyamin, Avidan ben Gideoni; 
'''
"12" = '''
:sup:`12` Of Dan, Achi'ezer ben Ammishaddai; 
'''
"13" = '''
:sup:`13` Of Asher, Pagiel ben Okhran; 
'''
"14" = '''
:sup:`14` Of Gad, Elyasaph ben De'uel; 
'''
"15" = '''
:sup:`15` Of Naphtali, Achira ben Enan. 
'''
"16" = '''
:sup:`16` These were the called men of the Edah, nasiim of the tribes of their avot, rashei alfei Yisroel (head-men of the clans of Yisroel). 
'''
"17" = '''
:sup:`17` And Moshe and Aharon took these men which had been designated by their names; 
'''
"18" = '''
:sup:`18` And they assembled kol HaEdah together on the first yom of the second month, and they declared their family after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, one by one. 
'''
"19" = '''
:sup:`19` As Hashem commanded Moshe, so he counted them in the midbar of Sinai. 
'''
"20" = '''
:sup:`20` And the bnei Reuven, Yisroel ºs bechor, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, one by one, every zachar from twenty years old and upward, all that are able-bodied to serve in tzava; 
'''
"21" = '''
:sup:`21` Those that were numbered of them, even of the tribe of Reuven, were forty and six thousand and five hundred. 
'''
"22" = '''
:sup:`22` Of the bnei Shim'on, by their toldot, after their mishpekhot, by the bais of their avot, those that were numbered of them, according to the number of the shmot, one by one, every male from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"23" = '''
:sup:`23` Those that were numbered of them, even of the tribe of Shim'on, were fifty and nine thousand and three hundred. 
'''
"24" = '''
:sup:`24` Of the bnei Gad, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava; 
'''
"25" = '''
:sup:`25` Those that were numbered of them, even of the tribe of Gad, were forty and five thousand six hundred and fifty. 
'''
"26" = '''
:sup:`26` Of the bnei Yehudah, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"27" = '''
:sup:`27` Those that were numbered of them, even of the tribe of Yehudah, were threescore and fourteen thousand and six hundred. 
'''
"28" = '''
:sup:`28` Of the bnei Yissakhar, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"29" = '''
:sup:`29` Those that were numbered of them, even of the tribe of Yissakhar, were fifty and four thousand and four hundred. 
'''
"30" = '''
:sup:`30` Of the bnei Zevulun, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"31" = '''
:sup:`31` Those that were numbered of them, even of the tribe of Zevulun, were fifty and seven thousand and four hundred. 
'''
"32" = '''
:sup:`32` Of the bnei Yosef, namely, of the bnei Ephrayim, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"33" = '''
:sup:`33` Those that were numbered of them, even of the tribe of Ephrayim, were forty thousand and five hundred. 
'''
"34" = '''
:sup:`34` Of the bnei Menasheh, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"35" = '''
:sup:`35` Those that were numbered of them, even of the tribe of Menasheh, were thirty and two thousand and two hundred. 
'''
"36" = '''
:sup:`36` Of the bnei Binyamin, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"37" = '''
:sup:`37` Those that were numbered of them, even of the tribe of Binyamin, were thirty and five thousand and four hundred. 
'''
"38" = '''
:sup:`38` Of the bnei Dan, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"39" = '''
:sup:`39` Those that were numbered of them, even of the tribe of Dan, were threescore and two thousand and seven hundred. 
'''
"40" = '''
:sup:`40` Of the bnei Asher, by their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"41" = '''
:sup:`41` Those that were numbered of them, even of the tribe of Asher, were forty and one thousand and five hundred. 
'''
"42" = '''
:sup:`42` Of the bnei Naphtali, throughout their toldot, after their mishpekhot, by the bais of their avot, according to the number of the shmot, from twenty years old and upward, all that were able-bodied to serve in tzava (army); 
'''
"43" = '''
:sup:`43` Those that were numbered of them, even of the tribe of Naphtali, were fifty and three thousand and four hundred. 
'''
"44" = '''
:sup:`44` These are those that were numbered, which Moshe and Aharon numbered, and the nasiim (princes, rulers, exalted) of Yisroel, being shneym asar (twelve) men, each one representing the bais of his avot. 
'''
"45" = '''
:sup:`45` So were all those that were numbered of the Bnei Yisroel, by the bais of their avot, from twenty years old and upward, all that were able-bodied to serve in tzava b'Yisroel (army in Yisroel); 
'''
"46" = '''
:sup:`46` Even all they that were numbered were six hundred thousand and three thousand and five hundred and fifty. 
'''
"47" = '''
:sup:`47` But the Levi'im after the tribe of their avot were not numbered among them. 
'''
"48" = '''
:sup:`48` For Hashem had spoken unto Moshe saying, 
'''
"49" = '''
:sup:`49` Only thou shalt not number the tribe of Levi, neither take the sum of them among the Bnei Yisroel; 
'''
"50" = '''
:sup:`50` But thou shalt appoint the Levi'im over the Mishkan HaEdut and over all the vessels thereof, and over all things that belong to it; they shall bear the Mishkan, and all the vessels thereof; and they shall take care of it, and shall encamp round about the Mishkan. 
'''
"51" = '''
:sup:`51` And when the Mishkan setteth forward, the Levi'im shall take it down; and when the Mishkan is to be pitched, the Levi'im shall set it up; and the zar (stranger, outsider, unauthorized party) that cometh nigh shall be put to death. 
'''
"52" = '''
:sup:`52` And the Bnei Yisroel shall pitch their tents, every man by his own machaneh (camp), and every man by his own degel (standard, banner), throughout their tzva'ot (hosts). 
'''
"53" = '''
:sup:`53` But the Levi'im shall encamp around the Mishkan HaEdut, that there be no ketzef (wrath) fall upon the Adat Bnei Yisroel; and the Levi'im shall be shomer mishmeret (watch the watch, attend to, keep the charge, the reverence) of the Mishkan HaEdut. 
'''
"54" = '''
:sup:`54` And the Bnei Yisroel did according to all that Hashem commanded Moshe, so did they. 
'''
