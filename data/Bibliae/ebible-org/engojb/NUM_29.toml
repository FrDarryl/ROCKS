[29]
"1" = '''
:sup:`1` And in the Chodesh Hashevi'i on the first day of the month, ye shall have a mikra kodesh; ye shall do no melekhet avodah; it is a Yom Teruah (Day of the sounding of the Shofar, i.e., Rosh Hashanah) unto you. 
'''
"2" = '''
:sup:`2` And ye shall offer an olah (burnt offering) for a reach hannichoach unto Hashem; one young bull, one ram, and shivah kevasim (male lambs) of the first year temimim. 
'''
"3" = '''
:sup:`3` And their minchah shall be of fine flour mixed with shemen, three tenths-ephah for the bull, and two tenths-ephah for the ram, 
'''
"4" = '''
:sup:`4` And one tenth-ephah for each keves of the shivat hakevasim; 
'''
"5" = '''
:sup:`5` And one male of the goats for a chattat to make kapporah for you; 
'''
"6" = '''
:sup:`6` In addition to the olat hachodesh and its minchah, and the olat hatamid and its minchah, and their nesakhim, according to the mishpatim, for a reach hannichoach, a fire-offering unto Hashem. 
'''
"7" = '''
:sup:`7` And ye shall have on the tenth day (i.e, Yom Kippur) of this seventh month a mikra kodesh (holy convocation); and ye shall afflict your nefashot; ye shall not do any melachah therein; 
'''
"8" = '''
:sup:`8` But ye shall offer an olah (burnt offering) unto Hashem for a reach hannichoach; one young bull, one ram, and shivah kevasim of the first year; they shall be unto you temimim (unblemished ones); 
'''
"9" = '''
:sup:`9` And their minchah shall be of fine flour mixed with shemen, three tenths-ephah for the bull, and two tenths-ephah for the one ayil (ram), 
'''
"10" = '''
:sup:`10` And one tenth ephah for each keves of the shivat hakevasim; 
'''
"11" = '''
:sup:`11` One male of the goats for a chattat; in addition to the chattat hakippurim (sin offering of the atonement), and the olat hatamid and its minchah and their nesakhim. 
'''
"12" = '''
:sup:`12` And on the fifteenth day of the Chodesh HaShevi'i ye shall have a mikra kodesh; ye shall do no melekhet avodah, and ye shall celebrate a Chag unto Hashem shivat yamim; 
'''
"13" = '''
:sup:`13` And ye shall offer an olah, a fire-offering, a reach hannichoach unto Hashem; thirteen young bulls, two rams, and fourteen kevasim of the first year; they shall be temimim (unblemished ones); 
'''
"14" = '''
:sup:`14` And their minchah shall be of fine flour mixed with shemen, three tenths-ephah unto every bull of the thirteen bulls, two tenths-ephah to each ram of the two rams, 
'''
"15" = '''
:sup:`15` And one tenth-ephah to each keves of the fourteen kevasim; 
'''
"16" = '''
:sup:`16` And one male of the izzim (goats) for a chattat; in addition to the olat hatamid, its minchah and its nesekh. 
'''
"17" = '''
:sup:`17` And on the second day ye shall offer twelve young bulls, two rams, fourteen kevasim of the first year temimim (unblemished ones); 
'''
"18" = '''
:sup:`18` And their minchah and their nesakhim for the bulls, for the rams, and for the kevasim, shall be according to their mispar (number), as mishpat (specified). 
'''
"19" = '''
:sup:`19` And one male of the izzim for a chattat in addition to the olat hatamid, and the minchah thereof, and their nesakhim. 
'''
"20" = '''
