[40]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` On the first day of the first month shalt thou set up the Mishkan Ohel Mo'ed. 
'''
"3" = '''
:sup:`3` And thou shalt place therein the Aron HaEdut, and thou shalt cover so as to screen the Aron with the Parochet. 
'''
"4" = '''
:sup:`4` And thou shalt bring in the Shulchan, and set in order the things that are to be set in order upon it; and thou shalt bring in the Menorah, and kindle the Nerot thereof. 
'''
"5" = '''
:sup:`5` And thou shalt place the Mizbe'ach Hazahav L'Ketoret before the Aron HaEdut, and set up the Masach HaPetach LaMishkan. 
'''
"6" = '''
:sup:`6` And thou shalt set the Mizbe'ach HaOlah before the Petach Mishkan Ohel Mo'ed. 
'''
"7" = '''
:sup:`7` And thou shalt set the Kiyor between the Ohel Mo'ed and the Mizbe'ach, and shalt place mayim therein. 
'''
"8" = '''
:sup:`8` And thou shalt set up the khatzer (court) all around, and hang up the Masach Sha'ar Hakhatzer. 
'''
"9" = '''
:sup:`9` And thou shalt take the Shemen HaMishchah, and anoint the Mishkan, and all that is therein, and shalt set it apart as kodesh, and all the utensils thereof; and it shall be kodesh. 
'''
"10" = '''
:sup:`10` And thou shalt anoint the Mizbe'ach HaOlah, and all its utensils, and set apart as kodesh the Mizbe'ach: and it shall be Mizbe'ach kodesh kodashim. 
'''
"11" = '''
:sup:`11` And thou shalt anoint the Kiyor and its Stand, and set it apart as kodesh. 
'''
"12" = '''
:sup:`12` And thou shalt bring near Aharon and his banim unto the Petach Ohel Mo'ed, and immerse them with mayim. 
'''
"13" = '''
:sup:`13` And thou shalt dress Aharon with the Bigdei Hakodesh, and anoint him, and set him apart as kodesh; that he may minister unto Me in the kohenʼs office. 
'''
"14" = '''
:sup:`14` And thou shalt bring near his banim, and dress them with kuttanot: 
'''
"15" = '''
:sup:`15` And thou shalt anoint them, as thou didst anoint their av, that they may minister unto Me in the kohenʼs office: for their anointing shall surely be for them a kehunat olam throughout their dorot. 
'''
"16" = '''
:sup:`16` Thus did Moshe; according to all that Hashem commanded him, so did he. 
'''
"17" = '''
:sup:`17` And it came to pass in the first month in the second year, on the first day of the month, that the Mishkan was erected. 
'''
"18" = '''
:sup:`18` And Moshe erected the Mishkan, and fastened its sockets, and set up the kerashim thereof, and put in the crossbars thereof, and set up its ammudim. 
'''
"19" = '''
:sup:`19` And he spread the Ohel over the Mishkan, and put the Mikhseh of the Ohel on it from above; as Hashem commanded Moshe. 
'''
"20" = '''
:sup:`20` And he took and placed HaEdut (The Testimony), into HaAron, and set the carrying poles on the Aron, and put the Kapporet upon the Aron from above; 
'''
"21" = '''
:sup:`21` And he brought the Aron into the Mishkan, and set up the Parochet HaMasach, and shielded with a covering over the Aron HaEdut; as Hashem commanded Moshe. 
'''
"22" = '''
:sup:`22` And he put the Shulchan in the Ohel Mo'ed, upon the north side of the Mishkan, outside the Parochet. 
'''
"23" = '''
:sup:`23` And he set the Lechem in order upon it before Hashem; as Hashem had commanded Moshe. 
'''
"24" = '''
:sup:`24` And he put the Menorah in the Ohel Mo'ed, opposite the Shulchan, on the south side of the Mishkan. 
'''
"25" = '''
:sup:`25` And he set up the nerot (lamps) before Hashem; as Hashem commanded Moshe. 
'''
"26" = '''
:sup:`26` And he put the Mizbe'ach Hazahav in the Ohel Mo'ed before the Parochet; 
'''
"27" = '''
:sup:`27` And he burned ketoret spices thereon; as Hashem commanded Moshe. 
'''
"28" = '''
:sup:`28` And he set up the Masach HaPetach LaMishkan (Curtain of the Entrance of the Tabernacle). 
'''
"29" = '''
:sup:`29` And he put the Mizbe'ach HaOlah at the Petach Mishkan Ohel Mo'ed, and offered upon it the olah (burnt offering) and the minchah; as Hashem commanded Moshe. 
'''
"30" = '''
:sup:`30` And he set the Kiyor between the Ohel Mo'ed and the Mizbe'ach, and put mayim there, to wash withal. 
'''
"31" = '''
:sup:`31` And Moshe and Aharon and his banim washed their hands and their feet thereat; 
'''
"32" = '''
:sup:`32` When they went into the Ohel Mo'ed, and when they came near unto the Mizbe'ach, they washed; as Hashem commanded Moshe. 
'''
"33" = '''
:sup:`33` And he erected the khatzer (courtyard) all around the Mishkan and the Mizbe'ach, and set up the Masach Sha'ar HaKhatzer. So Moshe finished the work. 
'''
"34" = '''
:sup:`34` Then the Anan covered the Ohel Mo'ed, and the Kavod Hashem filled the Mishkan. 
'''
"35" = '''
:sup:`35` And Moshe was not able to enter into the Ohel Mo'ed, because the Shekinah cloud abode thereon, and the Kavod Hashem filled the Mishkan. 
'''
"36" = '''
:sup:`36` And when the Anan was taken up from over the Mishkan, the Bnei Yisroel went onward in all their journeys; 
'''
"37" = '''
:sup:`37` But if the Anan were not taken up, then they journeyed not till the day that it was taken up. 
'''
"38" = '''
:sup:`38` For the Anan Hashem was upon the Mishkan by day, and Eish was on it by night, in the sight of all the Bais Yisroel, throughout all their journeys.
'''
