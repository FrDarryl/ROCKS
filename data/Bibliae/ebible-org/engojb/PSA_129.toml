[129]
"1" = '''
:sup:`1` (Shir HaMa'alot) 1 Many a time have they afflicted me from my ne'ur, may Yisroel now say; 
'''
"2" = '''
:sup:`2` Many a time have they afflicted me from my ne'ur (youth); yet they have not prevailed against me. 
'''
"3" = '''
:sup:`3` The choreshim (plowers) plowed upon my back; they made long their furrows. 
'''
"4" = '''
:sup:`4` Hashem is tzaddik; He hath cut asunder the cords of the resha'im. 
'''
"5" = '''
:sup:`5` Let them all be confounded and turned back that hate Tziyon. 
'''
"6" = '''
:sup:`6` Let them be as the khatzir (grass) upon the housetops, which withereth before it groweth up; 
'''
"7" = '''
:sup:`7` With it the kotzer (reaper) filleth not his yad; nor he that gathereth sheaves, his bosom. 
'''
"8" = '''
:sup:`8` Neither do they which go by say, Birkat Hashem be upon you; we bless you b'Shem Hashem. 
'''
