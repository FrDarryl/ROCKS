[17]
"1" = '''
:sup:`1` And Eliyahu HaTishbi, who was of the inhabitants of Tishbe-Gil'ad, said unto Ach'av (King Ahab of Israel), As Hashem Elohei Yisroel liveth, before whom I stand, there shall not be tal nor matar these shanim ahead, except according to my word. 
'''
"2" = '''
:sup:`2` And the Devar Hashem came unto him, saying, 
'''
"3" = '''
:sup:`3` Get thee from here, and turn thee eastward, and hide thyself in the Wadi Kerit, that is near the Yarden. 
'''
"4" = '''
:sup:`4` And it shall be, that thou shalt drink of the brook; and I have commanded the orevvim (ravens) to feed thee there. 
'''
"5" = '''
:sup:`5` So he went and did according to the Devar Hashem; for he went and dwelt in the Wadi Kerit, that is near the Yarden. 
'''
"6" = '''
:sup:`6` And the orevvim brought him lechem and basar in the boker, and lechem and basar in the erev; and he drank of the brook. 
'''
"7" = '''
:sup:`7` And it came to pass at the ketz yamim (end of days), that the brook dried up, because there had been no geshem in the land. 
'''
"8" = '''
:sup:`8` And the Devar Hashem came unto him, saying, 
'''
"9" = '''
:sup:`9` Arise, get thee to Tzarphat, which belongeth to Tzidon, and dwell there; hinei, I have commanded an isha almanah there to sustain thee. 
'''
"10" = '''
:sup:`10` So he arose and went to Tzarphat. And when he came to the gate of the ir, hinei, the isha almanah was there gathering sticks; and he called to her, and said, Bring me a little mayim in a vessel, that I may drink. 
'''
"11" = '''
:sup:`11` And as she was going to get it, he called to her, and said, Bring me a morsel of lechem in thine hand. 
'''
"12" = '''
:sup:`12` And she said, As Hashem Eloheicha liveth, I have nothing baked, but an handful of meal in a pot, and a little shemen in a jug; and, see, I am gathering two sticks, that I may go in, cook it for me and beni, that we may eat it, and die. 
'''
"13" = '''
:sup:`13` And Eliyahu said unto her, Fear not; go and do as thou hast said; but make me thereof a little loaf first, and bring it unto me, and after that make for thee and for thy ben. 
'''
"14" = '''
:sup:`14` For thus saith Hashem Elohei Yisroel, The pot of meal shall not be used up, neither shall the jug of shemen fail, until the Yom that Hashem sendeth geshem upon ha'adamah. 
'''
"15" = '''
:sup:`15` And she went and did according to the Devar of Eliyahu; and she, and he, and her bais, did eat many yamim. 
'''
"16" = '''
:sup:`16` And the pot of meal was not used up, neither did the jug of shemen fail, according to the Devar Hashem, which he spoke by Eliyahu. 
'''
"17" = '''
:sup:`17` And it came to pass after these things, that the ben haisha the ba'alat habais, became choleh; and his sickness was so severe, that there was no nashamah left in him. 
'''
"18" = '''
:sup:`18` And she said unto Eliyahu, Mah li valach (what have I to do with thee), Ish HaElohim? Art thou come unto me to remind me of my avon, and to slay beni? 
'''
"19" = '''
:sup:`19` And he said unto her, Give me thy ben. And he took him out of her kheyk, and carried him up into the aliyyah (upper room), where he abode, and laid him upon his own mittah (bed). 
'''
"20" = '''
:sup:`20` And he cried out unto Hashem, and said, Hashem Elohai, hast thou even brought evil upon the almanah with whom I sojourn, by slaying her ben? 
'''
"21" = '''
:sup:`21` And he stretched himself upon the yeled shalosh pe'amim, and cried out unto Hashem, and said, Hashem Elohai, let this yeled ºs nefesh return to him again. 
'''
"22" = '''
:sup:`22` And Hashem heard the voice of Eliyahu; and the nefesh of the yeled returned to him again, and he came alive. 
'''
"23" = '''
:sup:`23` And Eliyahu took the yeled, and brought him down out of the aliyyah into the bais, and delivered him unto his em; and Eliyahu said, Look! Thy ben liveth. 
'''
"24" = '''
:sup:`24` And the isha said to Eliyahu, Now by this I have da'as that thou art an Ish Elohim, and that the Devar Hashem in thy mouth is emes. 
'''
