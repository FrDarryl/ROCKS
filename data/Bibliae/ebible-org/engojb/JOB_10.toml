[10]
"1" = '''
:sup:`1` My nefesh is sick of my life; I will give free rein to my si'akh (complaint); I will speak in the mar (bitterness) of my nefesh. 
'''
"2" = '''
:sup:`2` I will say unto Eloah, Do not condemn me; show me what charge Thou dost contend with me. 
'''
"3" = '''
:sup:`3` Is it hatov (pleasing) unto Thee that Thou shouldest oppress, that Thou shouldest reject the work of Thine hands, and shine favor upon the etzah (scheme) of the resha'im? 
'''
"4" = '''
:sup:`4` Hast Thou eyes of basar? Or seest Thou as enosh seeth? 
'''
"5" = '''
:sup:`5` Are Thy yamim like the yamim of enosh? Are Thy years like the days of gever (man), 
'''
"6" = '''
:sup:`6` That Thou seekest after mine avon, and searchest after my chattat? 
'''
"7" = '''
:sup:`7` Though Thou has da'as that I am not a resha, and there is none that can deliver out of Thine yad, 
'''
"8" = '''
:sup:`8` Thine yadayim have formed me and altogether round about have fashioned me; yet Thou hast now swallowed me. 
'''
"9" = '''
:sup:`9` Remember, now, that Thou hast molded me like the chomer (clay), and wilt Thou turn me into aphar again? 
'''
"10" = '''
:sup:`10` Hast Thou not poured me out like cholov, and curdled me like gvinah (cheese)? 
'''
"11" = '''
:sup:`11` Thou hast clothed me with ohr and basar, and hast knitted me together with atzmot and sinews. 
'''
"12" = '''
:sup:`12` Thou hast granted me chayyim and chesed, and Thy visitation hath been shomer over my ruach. 
'''
"13" = '''
:sup:`13` And these things hast Thou hid in Thine lev; I have da'as that this was in Thy mind. 
'''
"14" = '''
:sup:`14` If I sin, then Thou art shomer over me, and Thou wilt not let my avon go unpunished. 
'''
"15" = '''
:sup:`15` If I am guilty, woe unto me; even if I be tzaddik (innocent), yet will I not lift up my head, being full of kalon (shame) and conscious of my oni (misery), 
'''
"16" = '''
:sup:`16` For if my head is held high, Thou stalkest me like a fierce lion, and ever Thou displayest Thy awesome power against me. 
'''
"17" = '''
:sup:`17` Thou bringest Thy fresh edim (witnesses) against me, and increasest Thine hot indignation toward me; in waves Thy tzava troop against me. 
'''
"18" = '''
:sup:`18` Why then hast Thou brought me forth out of the rechem (womb)? Oh that I had expired, and no eye had seen me! 
'''
"19" = '''
:sup:`19` I should have been as though I had never been; I should have been carried from the beten straight to the kever. 
'''
"20" = '''
:sup:`20` Are not my yamim few? Then cease, and let me alone, that I may take a little cheer 
'''
"21" = '''
:sup:`21` Before I go from where I shall not return, even to the Eretz Choshech V'Tzalmavet, 
'''
"22" = '''
:sup:`22` An eretz of darkness, like darkness itself; and of tzalmavet, no sedarim (order), where the light is like darkness. 
'''
