[27]
"1" = '''
:sup:`1` Moreover Iyov continued his mashal, and said: 
'''
"2" = '''
:sup:`2` As El liveth, Who hath taken away my mishpat, and Shaddai, Who hath saddened my nefesh; 
'''
"3" = '''
:sup:`3` All the while my neshamah is in me, and the ruach of Eloah is in my nostrils, 
'''
"4" = '''
:sup:`4` My lips shall not speak falsehood, nor my leshon utter deceit. 
'''
"5" = '''
:sup:`5` Far be it from me I should justify you; till I die I will not remove mine tom (integrity) from me. 
'''
"6" = '''
:sup:`6` My tzedakah I hold fast, and will not let it go; my lev shall not reproach for any of my days. 
'''
"7" = '''
:sup:`7` Let mine enemy be as the rasha (evildoer), and he that riseth up against me as unrighteous. 
'''
"8" = '''
:sup:`8` For what is the tikveh of the chanef, when He cutteth off, when Eloah taketh away, his nefesh? 
'''
"9" = '''
:sup:`9` Will El hear his cry when tzarah cometh upon him? 
'''
"10" = '''
:sup:`10` Will he delight himself in Shaddai? Will he always call upon Eloah? 
'''
"11" = '''
:sup:`11` I will teach you concerning the yad El; that which is with Shaddai will I not conceal. 
'''
"12" = '''
:sup:`12` Hen (behold), all ye yourselves have seen it; why then are ye thus altogether vain? 
'''
"13" = '''
:sup:`13` This is the chelek (lot) of the adam rasha with El and the nachalah of oppressors, which they shall receive from Shaddai. 
'''
"14" = '''
:sup:`14` If his banim be multiplied, it is for the cherev, and his offspring shall not have lechem enough. 
'''
"15" = '''
:sup:`15` Those that survive him shall be buried in mavet, and his almanot shall not weep. 
'''
"16" = '''
:sup:`16` Though he heap up kesef as the aphar, and pile up raiment as the clay, 
'''
"17" = '''
:sup:`17` He may prepare it, but the tzaddik shall put it on, and the innocent shall divide the kesef. 
'''
"18" = '''
:sup:`18` He buildeth his bais as a moth, and as a sukkah that the watchman maketh. 
'''
"19" = '''
:sup:`19` The oisher (rich man) shall lie down, but he shall do so no more; he openeth his eyes, and he is not. 
'''
"20" = '''
:sup:`20` Terrors take hold on him as a flood, a tempest stealeth him away in the lailah. 
'''
"21" = '''
:sup:`21` The east wind carrieth him away, and he departeth as a storm hurleth him forth from his makom. 
'''
"22" = '''
:sup:`22` For it will hurl against him, without sparing; he desperately flees from its yad. 
'''
"23" = '''
:sup:`23` Men shall clap their hands at him, and shall hiss him away from his makom. 
'''
