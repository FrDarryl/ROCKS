[23]
"1" = '''
:sup:`1` So when Dovid was old and full of days, he made Sh'lomo bno Melech Yisroel. 
'''
"2" = '''
:sup:`2` And he gathered together all the sarim of Yisroel, with the Kohanim and the Levi'im. 
'''
"3" = '''
:sup:`3` Now the Levi'im were numbered from the age of thirty years and upward; and their number by their gulgelot (totals, head count), gevarim (men), was thirty and eight elef. 
'''
"4" = '''
:sup:`4` Of which, twenty and four elef were to look after the work of the Beis Hashem; and six alafim were shoterim (officials) and shofetim (judges); 
'''
"5" = '''
:sup:`5` Moreover four alafim were sho'arim (gatekeepers); and four alafim praised Hashem with the kelim (instruments) which I made, said Dovid, to praise therewith. 
'''
"6" = '''
:sup:`6` And Dovid divided them into divisions among the Bnei Levi, namely, Gershon, Kehat, and Merari. 
'''
"7" = '''
:sup:`7` Of the Gershoni were La'dan, and Shime'i. 
'''
"8" = '''
:sup:`8` The Bnei La'dan; the rosh was Yechiel, and Zetam, and Yoel, three. 
'''
"9" = '''
:sup:`9` The Bnei Shime'i; Shelomit, and Chaziel, and Haran, three. These were the rashei avot of La'dan. 
'''
"10" = '''
:sup:`10` And the Bnei Shime'i were Yachat, Zina, and Ye'ush, and Beri'ah. These four were the Bnei Shime'i. 
'''
"11" = '''
:sup:`11` And Yachat was rosh, and Zizah the second; but Ye'ush and Beri'ah had not many banim; therefore they were in pekudah echad (one reckoning), according to their bais av. 
'''
"12" = '''
:sup:`12` The Bnei Kehat; Amram, Yitzhar, Chevron, and Uzziel, four. 
'''
"13" = '''
:sup:`13` The Bnei Amram; Aharon and Moshe; Aharon was separated, to set him apart as Kodesh Kodashim, he and his banim ad olam, to burn offerings before Hashem, to minister unto Him, and to bless b'Shmo ad olam. 
'''
"14" = '''
:sup:`14` Now concerning Moshe the Ish HaElohim, his banim were reckoned of the Shevet Levi. 
'''
"15" = '''
:sup:`15` The Bnei Moshe were Gershom, and Eli'ezer. 
'''
"16" = '''
:sup:`16` Of the Bnei Gershom, Shevuel was the rosh. 
'''
"17" = '''
:sup:`17` And the Bnei Eli'ezer were Rechavyah the rosh. And Eli'ezer had no banim acharim; but the Bnei Rechavyah were very many. 
'''
"18" = '''
:sup:`18` Of the Bnei Yitzhar: Shelomit the rosh. 
'''
"19" = '''
:sup:`19` Of the Bnei Chevron: Yeriyahu the first, Amaryah the seond, Yachaziel the third, and Yekam'am the fourth. 
'''
"20" = '''
:sup:`20` Of the Bnei Uzziel: Michah the first and Yishiyah the second. 
'''
"21" = '''
:sup:`21` The Bnei Merari: Machli, and Mushi. The Bnei Machli; El'azar, and Kish. 
'''
"22" = '''
:sup:`22` And El'azar died, and had no banim, only banot, and their brethren the Bnei Kish took them as wives. 
'''
"23" = '''
:sup:`23` The Bnei Mushi; Machli, and Eder, and Yeremot, three. 
'''
"24" = '''
:sup:`24` These were the Bnei Levi after the bais avoteihem; even the rashei avot, as they were counted by number of shmot by their head count, that did the work for the avodas Beis Hashem, from the age of twenty shanah and upward. 
'''
"25" = '''
:sup:`25` For Dovid said, Hashem Elohei Yisroel hath given rest unto His people, that they may dwell in Yerushalayim ad l'olam; 
'''
"26" = '''
:sup:`26` And also unto the Levi'im; they shall no more carry the Mishkan, nor any kelim (vessels) of it for the avodah thereof. 
'''
"27" = '''
:sup:`27` According to the last instructions of Dovid the Bnei Levi were numbered from those twenty shanah and above; 
'''
"28" = '''
:sup:`28` Because their ma'amad (position) was to wait on the Bnei Aharon for the avodas Beis Hashem, in the khatzerot, and in the rooms, and in the tahorat (cleansing) of kol kodesh, and the work of the avodas Beis HaElohim; 
'''
"29" = '''
:sup:`29` Both for the Lechem HaMa'arechet (showbread), and for the solet (flour) for minchah, and for the cakes of matzot, and for that which is baked in the pan, and for that which is scalded, and for all manner of measure and size; 
'''
"30" = '''
:sup:`30` And to stand baboker baboker to thank and praise Hashem, and likewise at erev (evening); 
'''
"31" = '''
:sup:`31` And to offer all olot (burnt offerings) unto Hashem on Shabbatot, at Rosh Chodesh, and at mo'adim, according to their number ordained for them, tamid before Hashem; 
'''
"32" = '''
:sup:`32` And that they should be shomer to keep the mishmeret (watch, guard responsibility) of the Ohel Mo'ed and the mishmeret of the Kodesh, and the mishmeret of the Bnei Aharon their brethren, in the avodas Beis Hashem. 
'''
