[115]
"1" = '''
:sup:`1` Not unto us, Hashem, not unto us, but unto Thy Shem give kavod, for the sake of Thy chesed, and for Thy emes. 
'''
"2" = '''
:sup:`2` Why should the Goyim say, Where is now their Elohim? 
'''
"3" = '''
:sup:`3` But Eloheinu is in Shomayim; He hath done whatsoever He hath pleased. 
'''
"4" = '''
:sup:`4` Their atzabim (idols) are kesef and zahav, the ma'aseh (work) of the hands of adam. 
'''
"5" = '''
:sup:`5` Peh (mouth) they have, but they speak not; einayim (eyes) have they, but they see not; 
'''
"6" = '''
:sup:`6` Oznayim (ears) they have, but they hear not; af (nose) have they, but they smell not; 
'''
"7" = '''
:sup:`7` They have hands, but they handle not; raglayim (feet) have they, but they walk not; neither speak they through their garon (throat). 
'''
"8" = '''
:sup:`8` They that make them will be like them; so is kol asher bote'ach (every one that trusteth) in them. 
'''
"9" = '''
:sup:`9` O Yisroel, trust thou in Hashem. He is their ezrah (help) and their mogen. 
'''
"10" = '''
:sup:`10` O Bais Aharon, trust thou in Hashem; He is their ezrah (help) and their mogen. 
'''
"11" = '''
:sup:`11` The ones fearing Hashem, trust in Hashem; He is their ezrah (help) and their mogen (shield). 
'''
"12" = '''
:sup:`12` Hashem hath been mindful of us; Yevarech. Yevarech es Bais Yisroel; Yevarech es Bais Aharon. 
'''
"13" = '''
:sup:`13` Yevarech Yirei Hashem(He will bless those who fear Hashem), the ketanim with the gedolim. 
'''
"14" = '''
:sup:`14` May Hashem give you increase, upon you and your banim. 
'''
"15" = '''
:sup:`15` May a barukhah be upon you by Hashem, Oseh Shomayim va'Aretz (Maker of Heaven and Earth). 
'''
"16" = '''
:sup:`16` The heavens, even Shomayim, is Hashem ºs, but HaAretz He gave to the Bnei Adam. 
'''
"17" = '''
:sup:`17` The mesim (dead ones) praise not Hashem, neither do any that descend into Dumah (the silent). 
'''
"18" = '''
:sup:`18` But we will bless Hashem from this time forth v'ad olam (and to forevermore). Praise Hashem. 
'''
