[139]
"1" = '''
:sup:`1` (For the one directing, Mizmor of Dovid) 1Hashem, Thou hast searched me, and known me. 
'''
"2" = '''
:sup:`2` Thou knowest my downsitting and mine uprising, Thou hast binah of my thought from afar off. 
'''
"3" = '''
:sup:`3` Thou comprehendeth my path and my lying down, and art acquainted with all my drakhim. 
'''
"4" = '''
:sup:`4` For there is not a milah (word) in my leshon, but, lo, Hashem, Thou knowest it altogether. 
'''
"5" = '''
:sup:`5` Thou hast enclosed me achor (behind) and kedem (before), and laid Thine hand upon me. 
'''
"6" = '''
:sup:`6` Such da'as is too wonderful for me; it is high, I cannot attain unto it. 
'''
"7" = '''
:sup:`7` To where can I go from Thy Ruach? Or to where shall I flee from Thy presence? 
'''
"8" = '''
:sup:`8` If I ascend up into Shomayim, Thou art there; if I make my bed in Sheol, hinei, Thou art there. 
'''
"9" = '''
:sup:`9` If I take the wings of the shachar (dawn), and dwell in the uttermost acharit yam (the extreme end of the sea); 
'''
"10" = '''
:sup:`10` Even there shall Thy yad lead me, and Thy yamin shall hold me. 
'''
"11" = '''
:sup:`11` If I say, Surely the choshech shall cover me, even the lailah shall be ohr about me. 
'''
"12" = '''
:sup:`12` Even the choshech is not dark to Thee; but the lailah shineth as the yom; the choshech and the ohr are both alike to Thee. 
'''
"13" = '''
:sup:`13` For Thou hast possessed my inmost being; Thou didst interweave me in the beten immi. 
'''
"14" = '''
:sup:`14` I will praise Thee; for I am fearfully and wonderfully made; marvellous are Thy ma'asim; and that my nefesh knoweth very well. 
'''
"15" = '''
:sup:`15` My atzamim (bones, frame) were not hid from Thee, when I was made beseter (in secret), and skillfully wrought in the depths of the Eretz. 
'''
"16" = '''
:sup:`16` Thine eyes did see my golem (embryo), yet being unformed; and in Thy Sefer (Book) all the yamim (days) ordained for me were written down, when as yet there were none of them. 
'''
"17" = '''
:sup:`17` How precious also are Thy thoughts unto me, O El! How great is the sum of them! 
'''
"18" = '''
:sup:`18` If I should count them, they are more in number than the chol (sand); when I awake, I am still with Thee. 
'''
"19" = '''
:sup:`19` Surely Thou wilt slay the rasha, O Eloah; depart from me therefore, ye anshei damim (bloodthirsty men). 
'''
"20" = '''
:sup:`20` For they speak of Thee craftily, and it is taken lashav by Thy enemies. 
'''
"21" = '''
:sup:`21` Should not I hate them, Hashem, that hate Thee? And am not I to be at odds with those that rise up against Thee? 
'''
"22" = '''
:sup:`22` I abhor them with complete sinah; I count them mine enemies. 
'''
"23" = '''
:sup:`23` Search me, O El, and know my levav; test me, and know my thoughts; 
'''
"24" = '''
:sup:`24` And see if there be any derech otzev (torturous crooked road) in me, and lead me in the Derech Olam. 
'''
