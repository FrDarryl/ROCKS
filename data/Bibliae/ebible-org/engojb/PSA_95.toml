[95]
"1" = '''
:sup:`1` O come, let us sing unto Hashem; let us make a joyful noise to the Tzur of our salvation. 
'''
"2" = '''
:sup:`2` Let us come before His presence with todah, and extol Him with zemirot (joyful songs). 
'''
"3" = '''
:sup:`3` For Hashem is El Gadol, and Melech Gadol above kol elohim (g-ds). 
'''
"4" = '''
:sup:`4` In His yad are the deep places of ha'aretz; the peaks of the harim are His also. 
'''
"5" = '''
:sup:`5` The yam is His, and He made it; and His hands formed the yabashah (dry land). 
'''
"6" = '''
:sup:`6` O come, let us worship and bow down; let us kneel before Hashem Oseinu (our Maker). 
'''
"7" = '''
:sup:`7` For He is Eloheinu; and we are the people of His pasture, and the tzon of His yad. Today if ye will hear His voice, 
'''
"8" = '''
:sup:`8` Harden not your lev, as in Merivah, and as in the Yom Massah in the midbar; 
'''
"9" = '''
:sup:`9` When your avot tested Me, tried Me, and saw My work. 
'''
"10" = '''
:sup:`10` Arba'im shanah was I grieved with this generation, and said, It is a people that do stray in their lev, and they have no da'as of My ways; 
'''
"11" = '''
:sup:`11` Unto whom I swore an oath in My wrath that they should not enter into My menuchah. 
'''
