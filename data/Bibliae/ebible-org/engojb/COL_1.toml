[1]
"1" = '''
:sup:`1` Sha'ul a Shliach of Rebbe, Melech HaMoshiach Yehoshua through the ratzon Hashem and Timotiyos the Ach b'Moshiach; 
'''
"2" = '''
:sup:`2` To the Kedoshim in Colossae, the Achim b'Moshiach, the Achim HaNe'emanim. Chen v'Chesed Hashem to you and shalom from Elohim Avinu. 
'''
"3" = '''
:sup:`3` Hodinu l'Hashem(we give thanks to Hashem) Elohim HaAv of Adoneinu Rebbe, Melech HaMoshiach Yehoshua, davening always concerning you, 
'''
"4" = '''
:sup:`4` Having heard of your emunah in Rebbe, Melech HaMoshiach Yehoshua and the ahavah which you have for all the Kedoshim, 
'''
"5" = '''
:sup:`5` On account of the tikvah (hope) being laid up for you in Shomayim, the tikvah which you heard of before in the Dvar HaEmes, the Besuras HaGeulah 
'''
"6" = '''
:sup:`6` That has come to you, as also in all the Olam Hazeh it is bearing p'ri and growing, so also in you, from the day you heard it and began to have saving da'as of the Chen v'Chesed Hashem in actuality. 
'''
"7" = '''
:sup:`7` This you learned from Epaphras, our chaver and fellow eved, who is ne'eman (faithful), who is a trusted keli kodesh (minister) of Rebbe, Melech HaMoshiach for you. 
'''
"8" = '''
:sup:`8` Epaphras also revealed to us your ahavah in the Ruach Hakodesh. 
'''
"9" = '''
:sup:`9` Therefore, we also, from the day that we heard, do not cease davening for you and offering tefillos that you be filled with da'as of the ratzon Hashem in all chochmah and binah in the Ruach Hakodesh. 
'''
"10" = '''
:sup:`10` And this is the purpose: that you walk in hitnahagut (conduct) worthy of Adoneinu in every way pleasing to him in every mitzvoh bearing p'ri in the da'as of Hashem, 
'''
"11" = '''
:sup:`11` With all ko'ach being empowered according to the gevurah (power) of his kavod for all savlanut (patience) and orech ruach (longsuffering) with lev same'ach (glad heart), 
'''
"12" = '''
:sup:`12` Giving todot to Elohim HaAv. Elohim HaAv is the One who has qualified you for the share of the allotted nachalah(inheritance) of the Kedoshim in Ohr (Light); 
'''
"13" = '''
:sup:`13` Elohim HaAv is the One who rescued nafsheinu (our souls) from the memshalet (dominion) of Choshech and transferred us into the Malchut of the Zun fun der Oybershter of His ahavah, 
'''
"14" = '''
:sup:`14` In whom we have the pedut (redemption, Geulah release on payment of ransom) through the kapporah dahm of Moshiach the selicha (forgiveness) of chatoteinu (our sins). 
'''
"15" = '''
:sup:`15` Rebbe, Melech HaMoshiach is the demut of the invisible G-d, the Bechor, the Yoresh (Heir) of kol hanivrah (all creation), 
'''
"16" = '''
:sup:`16` Because in Him were created all things in Shomayim and on Ha'Aretz, the visible and the nistar (hidden), whether thrones or dominions, whether rulers or authorities, all things through Him and for Him have been created. 
'''
"17" = '''
:sup:`17` And Moshiach is before all things, and all things in Moshiach have been held together; 
'''
"18" = '''
:sup:`18` And Moshiach is the Rosh of the Geviyah (Body), and the Geviyah(nevilah) is Moshiachʼs Brit Chadasha Kehillah; Moshiach is its Reshit, the Bechor from the Mesim, that Moshiach might be in everything pre-eminent, 
'''
"19" = '''
:sup:`19` Because Hashem was pleased that all His fullness have its mishkan (tabernacle) in Moshiach, 
'''
"20" = '''
:sup:`20` And through Moshiach to bring ritztzuy (reconciliation, cessation of enmity, hostility between a wrathful holy G-d and sinful Bnei Adam) between all things and Himself, having made shalom through the dahm of the kapporah of HaEtz HaMoshiach, whether the things on HaAretz or the things in HaShomayim. 
'''
"21" = '''
:sup:`21` And you, once having been alienated and oyvim (enemies) in the mind by ma'asim hara'im (evil deeds), 
'''
"22" = '''
:sup:`22` Yet now Moshiach reconciled in the Guf (body) of his basar through Moshiachʼs histalkus to present you, Kedoshim holy and without mum(defect) and without reproach before Him, 
'''
"23" = '''
:sup:`23` Provided you remain in the Emunah, having been founded in it and securely established and not moving away from the tikvah (hope) of the Besuras HaGeulah which you heard, the Besuras HaGeulah which has been proclaimed in kol hanivrah (all creation) under Shomayim, the Besuras HaGeulah of which I, Rav Sha'ul, became a keli kodesh (minister). 
'''
"24" = '''
:sup:`24` Now with lev same'ach (glad heart) and chedvah (rejoicing) I rejoice in my suffering tzoros on behalf of you. And I am mashlim (supply what is deficient) the things lacking of the Chevlei Moshiach in my basar on behalf of the basar of Moshiach which is the Brit Chadasha Kehillah, 
'''
"25" = '''
:sup:`25` Of which I became a keli kodesh according to the pekudat Hashem(stewardship of G-d, His shlichus commission) which was given to me for you, to carry to shleimut (wholeness, completion) the Dvar Hashem, 
'''
"26" = '''
:sup:`26` The raz (mystery) having been hidden from olamim and from dor v'dor, but now made manifest to the Kedoshim of Moshiach, 
'''
"27" = '''
:sup:`27` To whom Hashem wanted to make hisgalus of what is the spiritual osher of the kavod of this raz among the non-Jews: Moshiach in you, the tikvah of kavod. 
'''
"28" = '''
:sup:`28` It is Moshiach who is the subject of our hattafah (preaching), warning every man and teaching every man in all chochmah, that we may present every man Bnei Chayil mature in Moshiach. 
'''
"29" = '''
:sup:`29` For this also I toil, striving according to the hitlahavut (inspiration, enthusiasm) of Him working in me with gevurah. 
'''
