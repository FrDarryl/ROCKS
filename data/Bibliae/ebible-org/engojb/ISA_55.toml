[55]
"1" = '''
:sup:`1` Come, kol tzameh (all ye who are thirsty), come ye to the mayim and he that hath no kesef; come ye, buy, and eat; yes, come, buy yayin and cholov without kesef and without mekhir (price, cost). 
'''
"2" = '''
:sup:`2` Why do ye spend kesef for that which is not lechem? And your labor for that which satisfieth not? Pay heed diligently unto Me, and eat ye that which is tov, and let your nefesh delight itself in deshen (the best food, the fat of the land). 
'''
"3" = '''
:sup:`3` Incline your ozen, and come unto Me; hear, and your nefesh shall live; and I will make with you a Brit Olam, even the chasdei Dovid hane'emanim. 
'''
"4" = '''
:sup:`4` See, I have given him for an ed l'ummim (witness to the Nations), a Nagid and Metzavveh (commander) for the Nations. 
'''
"5" = '''
:sup:`5` Behold, thou shalt summon a Goy (People) that thou knowest not, and Goy that knew not thee shall run unto thee l'ma'an (for the sake of)Hashem Eloheicha and for Kadosh Yisroel; for He hath glorified thee. 
'''
"6" = '''
:sup:`6` Seek ye Hashem while He may be found, call ye upon Him while He is karov (near); 
'''
"7" = '''
:sup:`7` Let the rasha forsake his derech, and the ish aven his machshevot; and let him return unto Hashem, and He will have rachamim upon him; and to Eloheinu, for He will abundantly pardon. 
'''
"8" = '''
:sup:`8` For My machshevot are not your machshevot, neither are the darkhei (ways) of you the darkhei of Me, saith Hashem. 
'''
"9" = '''
:sup:`9` For as Shomayim is higher than ha'aretz, so are the darkhei of Me higher than the darkhei of you, and My machshevot than your machshevot. 
'''
"10" = '''
:sup:`10` For as the geshem cometh down, and the sheleg (snow) from Shomayim, and returneth not to there, but watereth ha'aretz, and maketh it yield forth v'hitzmicha (and sprout, spring up; Tzemach), that it may give zera to the zore'a (sower), and lechem to the eater; 
'''
"11" = '''
:sup:`11` So shall My Davar (the Word of Hashem) be that goeth forth out of My mouth; He shall not return unto Me reikam (empty, void) but He shall do that which I please, and He shall accomplish the purpose whereto I sent Him. 
'''
"12" = '''
:sup:`12` For ye shall go out with simcha, and be led back with shalom; the harim and the geva'ot (hills) shall break forth into singing before you, and kol atzei hasadeh shall clap their hands. 
'''
"13" = '''
:sup:`13` Instead of the thornbush shall come up the cypress, and instead of the sirpad (nettle, prickly herb) shall come up the myrtle; and it shall be to Hashem for a Shem, for an ot olam lo yikaret (everlasting sign that shall not be cut off). 
'''
