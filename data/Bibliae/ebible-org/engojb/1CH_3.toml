[3]
"1" = '''
:sup:`1` Now these were the Bnei Dovid, which were born unto him in Chevron; the bechor Amnon, of Achino'am of Yizre'el; the second Daniel, of Avigal of Karmel; 
'''
"2" = '''
:sup:`2` The third, Avshalom Ben Ma'akhah Bat Talmai Melech Geshur; the fourth, Adoniyah Ben Chaggit; 
'''
"3" = '''
:sup:`3` The fifth, Shephatyah of Avital; the sixth, Yitre'am by Eglah his isha. 
'''
"4" = '''
:sup:`4` These six were born unto him in Chevron; and there he reigned sheva shanim and shishah chodashim; and in Yerushalayim he reigned shloshim and shalosh shanah. 
'''
"5" = '''
:sup:`5` And these were born unto him in Yerushalayim: Shime'a, and Shovav, and Natan, and Sh'lomo, four, by Bat-Shu'a Bat Ammi'el; 
'''
"6" = '''
:sup:`6` Yivchar also, and Elishama, and Eliphelet, 
'''
"7" = '''
:sup:`7` And Nogah, and Nepheg, and Yaphia, 
'''
"8" = '''
:sup:`8` And Elishama, and Elyada, and Eliphelet, nine. 
'''
"9" = '''
:sup:`9` These were all the Bnei Dovid, besides the Bnei Pilagshim (concubines), and Tamar their achot. 
'''
"10" = '''
:sup:`10` And Ben Sh'lomo was Rechav'am, Aviyah bno, Asa bno, Yehoshaphat bno, 
'''
"11" = '''
:sup:`11` Yoram bno, Achazyahu bno, Yoash bno, 
'''
"12" = '''
:sup:`12` Amatzyahu bno, Azaryah bno, Yotam bno, 
'''
"13" = '''
:sup:`13` Achaz bno, Chizkiyahu bno, Menasheh bno, 
'''
"14" = '''
:sup:`14` Amon bno, Yoshiyahu bno. 
'''
"15" = '''
:sup:`15` And the Bnei Yoshiyahu were, the bechor Yochanan, the second Y'hoyakim, the third Tzidkiyahu, the fourth Shallum. 
'''
"16" = '''
:sup:`16` And the Bnei Y'hoyakim; Yechanyah bno, Tzidkiyah bno. 
'''
"17" = '''
:sup:`17` And the Bnei Yechanyah: Assir, Sh'altiel bno, 
'''
"18" = '''
:sup:`18` Malkiram also, and Pedayah, Shenatzar, Yekamyah, Hoshama, and Nedavyah. 
'''
"19" = '''
:sup:`19` And the Ben Pedayah were: Zerubavel and Shime'i. And Bnei Zerubavel: Meshullam, and Chananyah, and Shelomit their achot; 
'''
"20" = '''
:sup:`20` And Chashuvah, Ohel, Berechyah, Chasadyah, Yushav-Chesed, 5. 
'''
"21" = '''
:sup:`21` And the Ben Chananyah: Pelatyah, and Yeshayah, the Bnei Refayah, the Bnei Arnan, the Bnei Ovadyah, the Bnei Shechanyah. 
'''
"22" = '''
:sup:`22` And the Bnei Shechanyah: Shema'yah; and the Bnei Shema'yah: Chattush, Yigal, Bariach, Nearyah, Shaphat, 6. 
'''
"23" = '''
:sup:`23` The Ben Nearyah: Elyo'einai, Chizkiyah, Azrikam, 3. 
'''
"24" = '''
:sup:`24` And the Bnei Elyo'einai were Hodavyahu, and Elyashiv, and Pelayah, and Akkuv, and Yochanan, and Delayah, and Anani, 7. 
'''
