[8]
"1" = '''
:sup:`1` Then answered Bildad the Shuchi, and said, 
'''
"2" = '''
:sup:`2` How long wilt thou speak these things? And how long shall the words of thy mouth be like a raging ruach (wind)? 
'''
"3" = '''
:sup:`3` Doth El pervert mishpat (justice)? Or doth Shaddai pervert tzedek? 
'''
"4" = '''
:sup:`4` If thy banim have sinned against Him, and He have cast them away for their peysha (transgression); 
'''
"5" = '''
:sup:`5` If thou wouldest seek El (G-d) earnestly, and make thy techinnah (supplication) to Shaddai; 
'''
"6" = '''
:sup:`6` If thou wert pure and yashar; surely now He would rouse Himself for thee, and restore the habitation of thy tzedek. 
'''
"7" = '''
:sup:`7` Though thy reshit (beginning) was small, yet thy acharit (end) shall be exceedingly great. 
'''
"8" = '''
:sup:`8` For inquire, now, of the dor rishon (former age), and consider the research of their avot; 
'''
"9" = '''
:sup:`9` — For we are but of temol (yesterday, etmol) and know nothing, because yameinu (our days) upon earth are a tzel (shadow) — 
'''
"10" = '''
:sup:`10` Shall not they teach thee, and tell thee, and bring forth words out of their lev? 
'''
"11" = '''
:sup:`11` Can the papyrus grow up without marsh? Can the reed grow without mayim? 
'''
"12" = '''
:sup:`12` Whilst it is yet in its greenness, and not cut down, it withereth before kol khatzir (all grass). 
'''
"13" = '''
:sup:`13` So are the paths of all that forget El (G-d), and the tikvat chanef (hope of the hypocrite, the irreligious, the secretly wicked profane person) shall perish, 
'''
"14" = '''
:sup:`14` Whose hope shall be cut off, and whose reliance shall be a bais akavish (spiderʼs web). 
'''
"15" = '''
:sup:`15` He shall lean upon his bais, but it shall not stand, he shall cling to it, but it shall not hold. 
'''
"16" = '''
:sup:`16` He is like a green plant before the shemesh, and its branch shooteth forth in its gan (garden). 
'''
"17" = '''
:sup:`17` Its shorashim (roots) are wrapped about the rock heap, and it looks on the bais avanim (place of stones). 
'''
"18" = '''
:sup:`18` But when cast away from its makom, then its place shall deny it, saying, Loh re'iticha (I never saw thee). 
'''
"19" = '''
:sup:`19` Behold, thus was the joy of its derech, and others spring forth from the aphar (dust). 
'''
"20" = '''
:sup:`20` Surely El (G-d) will not cast away a blameless man, neither will He help the resha'im (evil-doers); 
'''
"21" = '''
:sup:`21` Till He fill thy mouth with sechok (laughter), and thy lips with teruah (shouts of joy). 
'''
"22" = '''
:sup:`22` They that hate thee shall be clothed with bushah (shame), and the ohel resha'im shall be no more. 
'''
