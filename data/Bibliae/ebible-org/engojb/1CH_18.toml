[18]
"1" = '''
:sup:`1` Now after this it came to pass, that Dovid struck the Pelishtim, and subdued them, and took Gat and her villages out of the yad of the Pelishtim. 
'''
"2" = '''
:sup:`2` And he struck Moav, and Moav became Dovidʼs avadim, and brought minchah. 
'''
"3" = '''
:sup:`3` And Dovid struck Hadadezer Melech Tzovah unto Chamat, as he went to establish his dominion over the river Euphrates. 
'''
"4" = '''
:sup:`4` And Dovid captured from him elef chariots, and 7,000 parashim, and 20,000 foot soldiers. Dovid also hamstrung all the chariot horses, but reserved of them 100 chariot horses. 
'''
"5" = '''
:sup:`5` And when Aram Darmesek came to help Hadadezer Melech Tzovah, Dovid slaughtered of the Syrians 22,000 ish. 
'''
"6" = '''
:sup:`6` Then Dovid put garrisons in Aram Darmesek; and the Syrians became Dovidʼs avadim (subjects), bearing minchah (tribute). Thus Hashem saved Dovid wherever he went. 
'''
"7" = '''
:sup:`7` And Dovid took the shields of zahav that were on avadim of Hadadezer, and brought them to Yerushalayim. 
'''
"8" = '''
:sup:`8` Likewise from Tivchat, and from Kun, towns of Hadadezer, Dovid took very much nechoshet, wherewith Sh'lomo made the Yam HaNechoshet, and the Ammudim, and the kelei hanechoshet. 
'''
"9" = '''
:sup:`9` Now when To'u Melech Chamat heard how Dovid had struck down the whole army of Hadadezer Melech Tzovah, 
'''
"10" = '''
:sup:`10` He sent Hadoram bno to HaMelech Dovid, to give him a shalom greeting, and to congratulate him, because he had fought against Hadadezer, and struck him down (for Hadadezer was an ish milchamah often against To'u); and he sent all manner kelim zahav, kesef and nechoshet. 
'''
"11" = '''
:sup:`11` Them also Dovid HaMelech dedicated as kodesh unto Hashem, with the kesef and the zahav that he brought from all these Goyim; from Edom, and from Moav, and from the Bnei Ammon, and from the Pelishtim, and from Amalek. 
'''
"12" = '''
:sup:`12` Moreover Avishai Ben Tzeruyah slaughtered of Edom in the Gey HaMelach eighteen elef. 
'''
"13" = '''
:sup:`13` And he put garrisons in Edom, and kol Edom became Dovidʼs avadim. Thus Hashem saved Dovid wherever he went. 
'''
"14" = '''
:sup:`14` So Dovid reigned over kol Yisroel, and executed mishpat and tzedakah among all his people. 
'''
"15" = '''
:sup:`15` And Yoav Ben Tzeruyah was over the tzava (army), and Yehoshaphat Ben Achilud was mazkir (recorder, secretary). 
'''
"16" = '''
:sup:`16` And Tzadok Ben Achituv, and Avimelech Ben Evyatar (Abiathar), were the Kohanim, and Shavsha was sofer (scribe), 
'''
"17" = '''
:sup:`17` And Benayahu Ben Yehoyada was over the Kereti and the Peleti; and the Bnei Dovid were the rishonim (first ones) at the side of HaMelech. 
'''
