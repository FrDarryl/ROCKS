[10]
"1" = '''
:sup:`1` The mishle (proverbs) of Sh'lomo. A ben chacham maketh glad an av, but a ben kesil is the grief of his em. 
'''
"2" = '''
:sup:`2` Otzarot resha profit nothing, but tzedakah (righteousness) saveth from mavet. 
'''
"3" = '''
:sup:`3` Hashem will not suffer the nefesh of the tzaddik to famish, but He thwarteth the craving of the resha'im. 
'''
"4" = '''
:sup:`4` He becometh poor that dealeth with a negligent palm, but the yad of the diligent maketh wealth. 
'''
"5" = '''
:sup:`5` He that gathereth in kayitz is a ben maskil (son of wisdom), but he that sleepeth in katzir (harvest) is a ben that causeth shame. 
'''
"6" = '''
:sup:`6` Brakhot are upon the head of the tzaddik, but chamas covereth the peh (mouth) of the resha'im. 
'''
"7" = '''
:sup:`7` The memory of the tzaddik is as bracha, but the shem resha'im shall rot. 
'''
"8" = '''
:sup:`8` The chacham lev will receive mitzvot, but one with foolish sfatayim (lips) shall be thrust down. 
'''
"9" = '''
:sup:`9` He that walketh uprightly walketh securely, but he that perverteth his drakhim shall be known. 
'''
"10" = '''
:sup:`10` He that winketh with the ayin causeth trouble, but one with foolish sfatayim shall come to ruin. 
'''
"11" = '''
:sup:`11` The peh (mouth) of a tzaddik is a Makor Chayyim, but chamas covereth the peh (mouth) of the resha'im. 
'''
"12" = '''
:sup:`12` Sin'ah (hatred) stirreth up medanim (dissensions), but ahavah covereth all peysha'im. 
'''
"13" = '''
:sup:`13` In the sfatayim (lips) of him that hath understanding chochmah is found, but a shevet (rod) is for the back of him that is devoid of lev. 
'''
"14" = '''
:sup:`14` Chachamim treasure up da'as (knowledge); but the peh (mouth) of the foolish is near destruction. 
'''
"15" = '''
:sup:`15` The oisher ºs wealth is his strong city; the destruction of the poor ones is their poverty. 
'''
"16" = '''
:sup:`16` The wage of the tzaddik leadeth to Chayyim; the wage of the rashah is for chattat. 
'''
"17" = '''
:sup:`17` He is in the orach (path) of Chayyim that is shomer over musar, but he that abandoneth tokhakhat (reproof) goes astray. 
'''
"18" = '''
:sup:`18` He that hideth sin'ah with sfatayim sheker, and he that uttereth a slander, is a kesil (fool). 
'''
"19" = '''
:sup:`19` In the multitude of devarim there wanteth not sin, but he that restraineth his sfatayim (lips) is maskil (wise). 
'''
"20" = '''
:sup:`20` The lashon of the tzaddik is as choice kesef; the lev of the resha'im is of little worth. 
'''
"21" = '''
:sup:`21` The sfatayim (lips) of the tzaddik feed rabbim (many), but fools die for lack of lev. 
'''
"22" = '''
:sup:`22` The Birkat Hashem, it maketh wealthy, and He addeth no sorrow with it. 
'''
"23" = '''
:sup:`23` It is as sport to a kesil to do zimmah (evil design), but an ish tevunah (man of understanding) hath chochmah. 
'''
"24" = '''
:sup:`24` What the rashah dreads, it shall come upon him, but the ta'avat tzaddikim shall be granted. 
'''
"25" = '''
:sup:`25` As the whirlwind passeth, so is the rashah no more, but the tzaddik is a yesod olam (an everlasting foundation). 
'''
"26" = '''
:sup:`26` As chometz to the teeth, and as smoke to the eyes, so is the atzel (sluggard, lazy one) to them that send him. 
'''
"27" = '''
:sup:`27` The Yirat Hashem prolongeth yamim; but the shanot of the resha'im shall be cut short. 
'''
"28" = '''
:sup:`28` The prospect of the tzaddikim shall be simchah, but the tikveh of the resha'im shall perish. 
'''
"29" = '''
:sup:`29` The Derech Hashem is maoz to the blameless, but destruction shall be to the workers of iniquity. 
'''
"30" = '''
:sup:`30` The tzaddik shall never be removed, but the resha'im shall not inhabit Eretz. 
'''
"31" = '''
:sup:`31` The peh (mouth) of the tzaddik bringeth forth chochmah, but the lashon tahpukhot (tongue of perversion, distortion) shall be cut off. 
'''
"32" = '''
:sup:`32` The sfatayim (lips) of the tzaddik know what is ratzon (acceptable), but the peh (mouth) of the resha'im speaketh tahpukhot (perversity). 
'''
