[38]
"1" = '''
:sup:`1` And it came to pass at that time, that Yehudah went down from his achim, and turned in to an ish Adullami shmo Chirah. 
'''
"2" = '''
:sup:`2` And Yehudah saw there a bat ish Kena'ani shmo Shua; and he took her, and went in unto her. 
'''
"3" = '''
:sup:`3` She conceived, and bore ben; and he called shmo Er. 
'''
"4" = '''
:sup:`4` And she conceived again, and bore ben; and she called shmo Onan. 
'''
"5" = '''
:sup:`5` And she yet again conceived, and bore ben; and called shmo Shelah; at Keziv, when she bore him. 
'''
"6" = '''
:sup:`6` And Yehudah took a wife for Er his bechor, whose shem was Tamar. 
'''
"7" = '''
:sup:`7` And Er, bechor Yehudah, was rah in the eyes of Hashem; and Hashem slaughtered him. 
'''
"8" = '''
:sup:`8` And Yehudah said unto Onan, Go in unto eshet achicha, and enter into levirate marriage with her, and raise up zera to achicha. 
'''
"9" = '''
:sup:`9` And Onan knew that the zera should not be his; and it came to pass, when he went in unto eshet achiv, that he spilled it on the ground, lest he should give zera to achiv. 
'''
"10" = '''
:sup:`10` And the thing which he did was rah in the eyes of Hashem; therefore He slaughtered him also. 
'''
"11" = '''
:sup:`11` Then said Yehudah to Tamar his shnur, Remain an almanah at thy bais avi, till Shelah beni is grown; for he said, Lest he die also, as his achim did. And Tamar went and dwelt in her bais avi. 
'''
"12" = '''
:sup:`12` And in process of time the bat Shua, eshet Yehudah, died; and Yehudah was consoled, and went up unto his sheepshearers to Timnah, he and his re'a Chirah the Adullami. 
'''
"13" = '''
:sup:`13` And it was told Tamar, saying, Hinei, thy shver (father-in-law) goeth up to Timnah to shear his tzon. 
'''
"14" = '''
:sup:`14` And she put off her widow ºs garments from her, and covered her with a tze'if (veil, shleier), and disguised herself, and sat at the entrance of Einayim which is on the derech to Timnah; for she saw that Shelah was grown, and she was not given unto him as isha. 
'''
"15" = '''
:sup:`15` When Yehudah saw her, he thought her to be a zonah; because she had covered her face. 
'''
"16" = '''
:sup:`16` And he turned unto her by the derech, and said, Come now, let me come in unto thee; (for he knew not that she was his shnur daughter-in-law). And she said, What wilt thou give me, that thou mayest come in unto me? 
'''
"17" = '''
:sup:`17` And he said, I will send thee a gedi izzim (kid of the goats). And she said, Wilt thou give me an eravon (pledge, mashkn), till thou send it? 
'''
"18" = '''
:sup:`18` And he said, What eravon shall I give thee? And she said, Thy chotam (signet), and thy signet neck cord, and thy staff that is in thine yad. And he gave it her, and came in unto her, and she conceived by him. 
'''
"19" = '''
:sup:`19` And she arose, and went away, and took off her tze'if (veil, shleier) from her, and put on the garments of her widowhood. 
'''
"20" = '''
:sup:`20` And Yehudah sent the gedi izzim by the yad of his friend the Adullami, to get back his eravon (pledge, mashkn) from the yad haisha; but he found her not. 
'''
"21" = '''
:sup:`21` Then he asked the men of that place, saying, Where is the kedesha (cult prostitute) that was on the crossroads by the derech? And they said, There was no kedesha in this place. 
'''
"22" = '''
:sup:`22` And he returned to Yehudah, and said, I cannot find her; and also the men of the place said that there was no kedesha in this place. 
'''
"23" = '''
:sup:`23` And Yehudah said, Let her take for herself, lest we become buz (laughingstock, shpot); hinei, I sent this gedi, and thou hast not found her. 
'''
"24" = '''
:sup:`24` And it came to pass about shlosh chadashim (three months) later, that it was told Yehudah saying, Tamar thy shnur hath played the zonah; and also, hinei, she is with child by zenunim (whoredom). And Yehudah said, Bring her forth, and let her be burned. 
'''
"25" = '''
:sup:`25` When she was brought forth, she sent to her shver (father-in-law), saying, By the man, whose these are, am I with child; and she said, Discern, now, whose are these, the chotam (signet), and the signet neck cord, and the staff. 
'''
"26" = '''
:sup:`26` And Yehudah acknowledged them, and said, She hath been more tzadekah than I; because that I gave her not to Shelah beni. And he knew her again no more. 
'''
"27" = '''
:sup:`27` And it came to pass in the time of her travail, that, hinei te'omim (twin boys) were in her beten. 
'''
"28" = '''
:sup:`28` And it came to pass, when she travailed in labor, that the one put out his yad; and the midwife took and bound upon his yad a scarlet thread, saying, This came out rishonah (first). 
'''
"29" = '''
:sup:`29` And it came to pass, as he drew back his yad, that, hinei, his brother came out; and she said, How hast paratzta (thou broken out)? This paretz (breach, breaking) be upon thee; therefore shmo was called Peretz Breaking out. 
'''
"30" = '''
:sup:`30` And afterward came out his brother, that had the scarlet thread upon his yad; and shmo was called Zerach. 
'''
