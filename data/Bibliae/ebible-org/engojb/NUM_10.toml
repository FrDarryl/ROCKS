[10]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Make thee two khatzotzerot (trumpets) of silver; of a whole piece shalt thou make them; that thou mayest use them for the calling of the Edah, and for the setting out of the machanot. 
'''
"3" = '''
:sup:`3` And when they shall sound them, Kol HaEdah shall assemble themselves to thee at the entrance of the Ohel Mo'ed. 
'''
"4" = '''
:sup:`4` And if they sound but with one, then the Nasi'im, which are heads of Yisroel始s thousands, shall gather themselves unto thee. 
'''
"5" = '''
:sup:`5` When ye sound a teruah, then the machanot that camp on the east shall go forward. 
'''
"6" = '''
:sup:`6` When ye sound a teruah the second time, then the machanot that camp on the south shall set out; they shall sound a teruah for their settings out. 
'''
"7" = '''
:sup:`7` But when the Kahal is to be gathered together, ye shall sound it, but ye shall not sound a teruah. 
'''
"8" = '''
:sup:`8` And the Bnei Aharon, the kohanim, shall sound the khatzotzerot; and they shall be to you for a chukkat olam throughout your dorot. 
'''
"9" = '''
:sup:`9` And if ye go into milchamah (battle) in your land against the enemy that oppresseth you, then ye shall sound a blast on the khatzotzerot; and ye shall be remembered before Hashem Eloheichem, and ye shall be saved from your enemies. 
'''
"10" = '''
:sup:`10` Also in the day of your simcha, and in your moadim, and in the Rosh-Chodesh, ye shall sound a blast on the khatzotzerot over your olot, and over the zevakhim of your shelamim; that they may be to you for a memorial reminder before Eloheichem: I am Hashem Eloheichem. 
'''
"11" = '''
:sup:`11` And it came to pass on the twentieth day of the second month, in the second year, that the Anan was lifted up from off the Mishkan HaEdut. 
'''
"12" = '''
:sup:`12` And the Bnei Yisroel set out in their travels from the Midbar Sinai; and the Anan rested in the Midbar Paran. 
'''
"13" = '''
:sup:`13` And they first set out according to the mouth of Hashem by the hand of Moshe. 
'''
"14" = '''
:sup:`14` First in place went the degel of the machaneh of the Bnei Yehudah according to their tzivos; and over his division was Nachshon ben Amminadav. 
'''
"15" = '''
:sup:`15` And over the division of the tribe of the Bnei Yissakhar was Netanel ben Tzuar. 
'''
"16" = '''
:sup:`16` And over the division of the tribe of the Bnei Zevulun was Eliav ben Chelon. 
'''
"17" = '''
:sup:`17` And the Mishkan was taken down; and the Bnei Gershon and the Bnei Merari set out, bearing the Mishkan. 
'''
"18" = '''
:sup:`18` And the degel of the machaneh of Reuven set out according to their tzivos (armies); and over his division was Elitzur ben Shede'ur. 
'''
"19" = '''
:sup:`19` And over the division of the tribe of the Bnei Shim'on was Shelumiel ben Tzurishaddai. 
'''
"20" = '''
:sup:`20` And over the division of the tribe of the Bnei Gad was Elyasaph ben De'uel. 
'''
"21" = '''
:sup:`21` And the descendants of Kehat set out, bearing the Mikdash; and they would erect the Mishkan before their arrival. 
'''
"22" = '''
:sup:`22` And the degel of the machaneh of the Bnei Ephrayim set out according to their tzivos (armies); and over his division was Elishama ben Ammihud. 
'''
"23" = '''
:sup:`23` And over the division of the tribe of the Bnei Menasheh was Gamli'el ben Pedahtzur. 
'''
"24" = '''
:sup:`24` And over the division of the tribe of the Bnei Binyamin was Avidan ben Gideoni. 
'''
"25" = '''
:sup:`25` And the degel of the machaneh of the Bnei Dan set out, which formed the rear guard of all the machanot throughout their tzivos; and over his division was Achi'ezer ben Ammishaddai. 
'''
"26" = '''
:sup:`26` And over the division of the tribe of the Bnei Asher was Pagiel ben Okhran. 
'''
"27" = '''
:sup:`27` And over the division of the tribe of the Bnei Naphtali was Achira ben Enan. 
'''
"28" = '''
:sup:`28` Thus was the order of march of the Bnei Yisroel according to their tzivos (armies), when they set out. 
'''
"29" = '''
:sup:`29` And Moshe said unto Chovav ben Reuel the Midyani, Moshe始s khoten (father-in-law), We are traveling unto the place of which Hashem said, I will give it you: Come thou with us, and we will do thee good; for Hashem hath promised tov concerning Yisroel. 
'''
"30" = '''
:sup:`30` And he said unto him, I will not go; but I will depart to mine own land, and to my moledet. 
'''
"31" = '''
:sup:`31` And he said, Leave us not, please; forasmuch as thou hast da'as how we are to encamp in the midbar, and thou mayest be to us as eyes. 
'''
"32" = '''
:sup:`32` And it shall be, if thou go with us, yea, it shall be, that what tov Hashem shall do unto us, the same will we share with thee. 
'''
"33" = '''
:sup:`33` And they departed from the Mountain of Hashem three days始 journey; the Aron Brit Hashem went before them in the three days始 derech, to search out a menuchah for them. 
'''
"34" = '''
:sup:`34` And the Anan of Hashem was upon them by day, when they set out from the machaneh. 
'''
"35" = '''
:sup:`35` And it came to pass, when the Aron set out, that Moshe said, Rise up, Hashem, and let Thine enemies be scattered; and let them that hate Thee flee before Thee. 
'''
"36" = '''
:sup:`36` And when it rested, he said, Return, Hashem, unto the countless thousands of Yisroel. 
'''
