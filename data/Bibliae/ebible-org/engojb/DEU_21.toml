[21]
"1" = '''
:sup:`1` If one be found slain in ha'adamah which Hashem Eloheicha giveth thee to possess it, lying in the sadeh, and it be not known who hath slain him; 
'''
"2" = '''
:sup:`2` Then thy zekenim and thy shofetim shall come forth, and they shall measure unto the towns which are round about him that is slain; 
'''
"3" = '''
:sup:`3` And it shall be, that the town which is next unto the slain man, even the zekenim of that town shall take a heifer, which hath not been worked with, and which hath not pulled the ol (yoke); 
'''
"4" = '''
:sup:`4` And the zekenim of that town shall bring down the heifer unto a wadi with running water, which is neither plowed nor sown, and shall break the heifer ºs neck there in the wadi; 
'''
"5" = '''
:sup:`5` And the kohanim the Bnei Levi shall come near; for them Hashem Eloheicha hath chosen to minister unto Him, and to bless in the Shem of Hashem; and by their word shall every controversy and every assault be tried; 
'''
"6" = '''
:sup:`6` And all the zekenim of that town, that are next unto the slain man, shall wash their hands over the heifer whose neck was broken in the valley; 
'''
"7" = '''
:sup:`7` And they shall answer and say, Yadeinu (our hands) are not guilty of shefach dahm (shedding blood), neither have our eyes seen it. 
'''
"8" = '''
:sup:`8` Kapper (atone), O Hashem, for Thy people Yisroel, whom Thou hast redeemed, and lay not dahm naki (innocent blood) unto the charge of Thy people Yisroel. And the shefach dahm shall be atoned for. 
'''
"9" = '''
:sup:`9` So shalt thou put away the guilt of dahm naki from among you, when thou shalt do that which is right in the sight of Hashem. 
'''
"10" = '''
:sup:`10` When thou goest forth to milchamah against thine enemies, and Hashem Eloheicha hath delivered them into thine hands, and thou hast taken them captive, 
'''
"11" = '''
:sup:`11` And seest among the captives an eshet yefat to'ar (a woman who is beautiful of form), and hast a desire unto her, that thou wouldest have her to be thy wife; 
'''
"12" = '''
:sup:`12` Then thou shalt bring her home to thine bais, and she shall shave her rosh, and trim her nails; 
'''
"13" = '''
:sup:`13` And she shall put the raiment of her captivity from off her, and shall remain in thine bais, and mourn her av and her em a full month; and after that thou shalt go in unto her, and be her ba'al, and she shall be thy isha. 
'''
"14" = '''
:sup:`14` And it shall be, if thou have no delight in her, then thou shalt let her go whither she will; but thou shalt not sell her at all for kesef, thou shalt not make merchandise of her, because thou hast humbled her. 
'''
"15" = '''
:sup:`15` If an ish have two nashim, one beloved, and another hated, and they have born him banim, both the beloved and the hated; and if the bechor be hers that was hated; 
'''
"16" = '''
:sup:`16` Then it shall be, on the yom when he wills his possessions to his banim, that he may not make the ben of the beloved bechor before the ben of the hated, which is indeed the bechor; 
'''
"17" = '''
:sup:`17` But he shall acknowledge the ben of the hated for the bechor, by giving him a double portion of all that he hath; for he is the beginning of his strength; the mishpat habechorah (right of the firstborn) is his. 
'''
"18" = '''
:sup:`18` If an ish have a stubborn and rebellious ben, which will not obey the voice of his av, or the voice of his em, and that, when they have chastened him, will not give heed unto them; 
'''
"19" = '''
:sup:`19` Then shall his av and his em lay hold on him, and bring him out unto the zekenim of his town, and unto the sha'ar (gate) of his place; 
'''
"20" = '''
:sup:`20` And they shall say unto the zekenim of his town, This our ben is stubborn and rebellious, he will not obey our voice; he is a zolel (glutton) and a soveh (drunkard). 
'''
"21" = '''
:sup:`21` And all the men of his town shall stone him with avanim (stones), that he die; so shalt thou put harah away from among you; and all Yisroel shall hear and fear. 
'''
"22" = '''
:sup:`22` And if an ish have committed a chet (sin) mishpat mavet (worthy of death), and he is put to death, and thou hang him on an etz; 
'''
"23" = '''
:sup:`23` His nevelah shall not remain all night upon the etz, but thou shalt in any wise bury him that day; for he that is talui (hanged) is under Kilelat Elohim (curse of G-d); that thy adamah be not defiled, which Hashem Eloheicha giveth thee for a nachalah. 
'''
