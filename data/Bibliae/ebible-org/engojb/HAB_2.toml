[2]
"1" = '''
:sup:`1` I will stand upon my watch, and set me upon the matzor (rampart), and will watch to see what Hashem will speak to me, and what He shall answer to my tokhakhah (complaint). 
'''
"2" = '''
:sup:`2` And Hashem answered me, and said: Write the chazon, and make it plain upon tablets, so that a herald may run with it. 
'''
"3" = '''
:sup:`3` For the chazon is yet for a mo'ed (an appointed time); it speaks of HaKetz (the End), and does not lie; though it tarry, wait for him; because he will surely come, and will not tarry. 
'''
"4" = '''
:sup:`4` Hinei, his nashamah which is puffed up is not upright in him; but the tzaddik shall live by his emunah. 
'''
"5" = '''
:sup:`5` Yea also, yayin is a boged (betrayer, treacherous); he is a proud man, never at rest, who enlargeth his appetite as Sheol; like Mavet, it cannot be satisfied, but gathereth unto it kol HaGoyim, and collecteth unto it kol HaAmim; 
'''
"6" = '''
:sup:`6` Shall not all these take up a mashal against such, with mocking poem riddles against him, and say: Hoy (Woe) to him that increaseth that which is not his! For how long? And to him that loadeth himself by the weight of pledges! 
'''
"7" = '''
:sup:`7` Shall not thy biters (charging neshekh) arise suddenly and awake that shall oppress thee, and thou shalt be for plunder unto them? 
'''
"8" = '''
:sup:`8` Because thou hast plundered many Goyim, all the remnant of the Amim shall plunder thee; because of shefach dahm, and for the chamas eretz, the city, and of all that dwell therein. 
'''
"9" = '''
:sup:`9` Hoy (Woe) to him that coveteth an evil gain for his bais, that he may set his ken (nest) on high, that he may be delivered from the power of ruin! 
'''
"10" = '''
:sup:`10` Thy counsel hast brought shame to thy bais by cutting off amim rabbim and hast sinned against thy nashamah. 
'''
"11" = '''
:sup:`11` For the even (stone) shall cry out of the wall, and the beam out of the timber shall answer it. 
'''
"12" = '''
:sup:`12` Hoy (Woe) to him that buildeth a town with shefach dahm, and foundeth a city by iniquity! 
'''
"13" = '''
:sup:`13` Hinei, is it not from Hashem Tzva'os that the people shall labor only to feed the eish, and the people shall weary themselves in vain? 
'''
"14" = '''
:sup:`14` For the earth shall be filled with the da'as of the kavod Hashem, as the waters cover the yam. 
'''
"15" = '''
:sup:`15` Hoy (Woe) unto him that giveth his neighbor drink, pressing thy bottle to him, and makest him drunken also, that thou mayest look on their nakedness! 
'''
"16" = '''
:sup:`16` Thou art filled with shame instead of kavod; drink thou also, and let thy foreskin be uncovered; the kos of Hashem ºs right hand shall be turned against thee, and utter shame shall be on thy kavod. 
'''
"17" = '''
:sup:`17` For the chamas of the Levanon shall cover thee, and the decimation of animals, by which you terrorized them, because of shefach dahm, and for the chamas eretz, and to the city, and all that dwell therein. 
'''
"18" = '''
:sup:`18` What profiteth the pesel (graven image) that the maker thereof hath shaped it; the molten image, and moreh sheker, that the maker of his work trusteth therein, to make dumb elilim (idols)? 
'''
"19" = '''
:sup:`19` Hoy (woe) unto him that saith to the wood: Awake; to the dumb even (stone): Arise, it shall teach! Hinei, it is laid over with zahav and kesef, and there is no ruach at all in it. 
'''
"20" = '''
:sup:`20` But Hashem is in His Heikhal Kodesh; let kol ha'aretz keep silence before Him. 
'''
