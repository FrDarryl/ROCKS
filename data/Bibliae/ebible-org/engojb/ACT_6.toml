[6]
"1" = '''
:sup:`1` Now in these yamim of the Messianic talmidim being increased, there was a complaint by the Greek-speaking Yehudim keneged (against) the Sabra Yehudim mitzad (as to) their Greek-speaking Jewish almanot being overlooked in the daily support. 
'''
"2" = '''
:sup:`2` And the Sheneym Asar, having called the multitude of the talmidim together, said, It is not desirable for us to neglect the dvar Hashem in order to serve tishen. 
'''
"3" = '''
:sup:`3` But select from among you Achim b'Moshiach, that is, shivah anashim, being of shem tov (good reputation) and full of the Ruach Hakodesh and chochmah, whom we will appoint over this duty; 
'''
"4" = '''
:sup:`4` But we will be devoted to tefillah and to the avodas kodesh service of the Dvar of the Besuras HaGeulah. 
'''
"5" = '''
:sup:`5` And this dvar found approval before all the multitude and they chose Stefanos, a man full of emunah (faith) and of the Ruach Hakodesh, and they also chose Philippos and Prochorus and Nikanor and Timon and Parmenas and Nicholas, a ger (proselyte) of Antioch, 
'''
"6" = '''
:sup:`6` Whom they placed before the Moshiachʼs Shlichim. And having davened, Moshiachʼs Shlichim gave them s'michah, laying their hands on them. 
'''
"7" = '''
:sup:`7` And the Dvar Hashem was increasing, and the number of talmidim was being greatly multiplied in Yerushalayim, and a kama (quite a number) of the kohanim were obeying the emunah (faith). 
'''
"8" = '''
:sup:`8` And Stefanos, full of the Chen v'Chesed Hashem and ko'ach (power), was effecting otot and moftim gedolim among the people. 
'''
"9" = '''
:sup:`9` But some of the men from the shul called the Beit Knesset of the Meshuchrarim (the Freedmen) and the Cyrenians and the Alexandrians, and the ones from Cilicia and Asia, rose up and argued with Stefanos, 
'''
"10" = '''
:sup:`10` And they were not able to contradict the chochmah and the Ruach Hakodesh with which he was speaking. 
'''
"11" = '''
:sup:`11` Then they secretly induced anashim to say, We have heard him commit Chillul Hashem in the words he spoke keneged (against) Moshe Rabbenu and Hashem. 
'''
"12" = '''
:sup:`12` And they aroused the people and the Zekenim and the Sofrim and they came upon Stefanos and they seized him and they brought him to the Sanhedrin, 
'''
"13" = '''
:sup:`13` And edei sheker (false witnesses) swore falsely, saying, This man is not ceasing to speak words keneged (against) Makom HaKadosh HaZeh and the Torah. 
'''
"14" = '''
:sup:`14` For we have heard him saying that this Yehoshua from Natzeret will destroy this place and will change the chukim of the Torah which Moshe Rabbenu handed down to us. 
'''
"15" = '''
:sup:`15` And having stared intently at him, all the ones sitting in the Sanhedrin saw his ponem looking like the face of a malach. 
'''
