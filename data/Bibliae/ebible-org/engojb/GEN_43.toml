[43]
"1" = '''
:sup:`1` And the ra'av (famine) was kaved (heavy, severe) in the land. 
'''
"2" = '''
:sup:`2` And it came to pass, when they had eaten up the shever (grain) which they had brought out of Mitzrayim, then Avihem said unto them, Shuvu (return)! Buy for us a little ochel. 
'''
"3" = '''
:sup:`3` And Yehudah spoke unto him, saying, The ish did solemnly warn us, saying, Ye shall not see my face, unless achichem be with you. 
'''
"4" = '''
:sup:`4` If thou wilt send achinu (our brother) with us, we will go down and buy thee ochel; 
'''
"5" = '''
:sup:`5` But if thou wilt not send him, we will not go down; for the ish said unto us, Ye shall not see my face, unless achichem be with you. 
'''
"6" = '''
:sup:`6` And Yisroel said, Why dealt ye so ill with me, as to tell the ish whether ye had yet another ach (brother)? 
'''
"7" = '''
:sup:`7` And they said, The ish asked in detail about us and about our moledet (kindred), saying, Is Avichem yet alive? Have ye another ach? And we declared to him according to these words of his inquiry; could we certainly know that he would say, Bring down achichem? 
'''
"8" = '''
:sup:`8` And Yehudah said unto Yisroel Aviv, Send na'ar with me, and we will arise and go; that we may live, and not die, both we, and thou, and also our little ones. 
'''
"9" = '''
:sup:`9` I will be surety for him; of my yad shalt thou require an accounting for him; if I bring him not back unto thee, and set him before thee, then let me bear the blame kol hayamim; 
'''
"10" = '''
:sup:`10` For if we had not delayed, surely now we had returned zeh pa'amayim (this second time). 
'''
"11" = '''
:sup:`11` And Yisroel Avihem said unto them, If it must be so now, do this; take of mizimerat HaAretz (the best fruits of the land) in your kelim (vessels), and carry down to the ish a minchah (present), a little balm, and a little devash (honey), nekhot (spices), loht (myrrh), batenim (pistachio nuts), and shekedim (almonds): 
'''
"12" = '''
:sup:`12` And take kesef mishneh (double money) in your yad; and the kesef that was returned in the mouth of your sacks, carry it back in your yad; perhaps it was mishgeh (mistake); 
'''
"13" = '''
:sup:`13` Take also achichem, and arise, shuvu (return) unto the ish; 
'''
"14" = '''
:sup:`14` And El Shaddai give you rachamim before the ish, that he may send away achichem acher (your other brother), and Binyamin. If I be bereaved of my children, I am bereaved. 
'''
"15" = '''
:sup:`15` And the anashim took that minchah, and they took mishneh kesef (double money) in their yad and Binyamin; and rose up, and went down to Mitzrayim, and stood before Yosef. 
'''
"16" = '''
:sup:`16` And when Yosef saw Binyamin with them, he said to the ish over Bais Yosef, Bring these anashim home, and slaughter the tevach, and make ready; for these anashim shall dine with me at tzahorayim (noon). 
'''
"17" = '''
:sup:`17` And the ish did as Yosef said; and the ish brought the anashim to the house of Yosef. 
'''
"18" = '''
:sup:`18` And the anashim were afraid, because they were brought into Bais Yosef; and they said, Because of the kesef that was returned in our sacks at the first time are we brought in; that he may seek occasion against us, and fall upon us, and seize us for avadim, and chamoreinu (our donkeys). 
'''
"19" = '''
:sup:`19` And they came near to the ish over Bais Yosef, and they spoke with him at the petach habayit, 
'''
"20" = '''
:sup:`20` And said, O adoni, we came indeed down at the first time to buy ochel: 
'''
"21" = '''
:sup:`21` And it came to pass, when we came to the malon, that we opened our sacks, and, hinei, kesef ish (every man ºs money) was in the mouth of his sack, our kesef in full weight; and we have brought it back again in our yad. 
'''
"22" = '''
:sup:`22` And kesef acher (other money) have we brought down in our hands to buy ochel; we cannot tell who put our kesef in our sacks. 
'''
"23" = '''
:sup:`23` And he said, Shalom lachem, fear not; Eloheichem, and Elohei Avichem, hath given you matmon (treasure) in your sacks; I had your kesef. And he brought Shim'on out unto them. 
'''
"24" = '''
:sup:`24` And the ish brought the anashim into the house of Yosef, and gave them mayim, and they washed their raglayim; and he gave their chamorim mispo (fodder). 
'''
"25" = '''
:sup:`25` And they made ready the minchah for bo Yosef (coming of Yosef) at tzahorayim; for they heard that they would eat lechem there. 
'''
"26" = '''
:sup:`26` And when Yosef came home, they presented him the minchah which was in their yad in the house, and prostrated themselves to the ground before him. 
'''
"27" = '''
:sup:`27` And he asked them l'shalom (about their welfare), and said, Is there shalom with avichem, the zaken of whom ye spoke? Is he still alive? 
'''
"28" = '''
:sup:`28` And they answered, There is shalom with thy eved avinu; he is still alive. And they bowed their heads, and prostrated themselves. 
'''
"29" = '''
:sup:`29` And he lifted up his eyes, and saw achiv Binyamin, ben immo, and said, Is this achichem hakaton (your younger brother), of whom ye spoke unto me? And he said, Elohim be gracious unto thee, beni. 
'''
"30" = '''
:sup:`30` And Yosef made haste; for his compassion was stirred upon achiv (his brother); and he sought where to weep; and he entered into his cheder, and wept there. 
'''
"31" = '''
:sup:`31` And he washed his face, and went out, and controlled himself, and said, Serve lechem. 
'''
"32" = '''
:sup:`32` And they served him by himself, and them by themselves, and the Mitzrim (Egyptians), which did eat with him, by themselves; because Mitzrim could not eat lechem with the Ivrim; for that is a to'evah (abomination) unto the Mitzrim. 
'''
"33" = '''
:sup:`33` And they sat before him, the bechor according to his bechorah (birthright), and the youngest according to his youth; and the anashim marvelled one with another. 
'''
"34" = '''
:sup:`34` And he took and sent masot (portions) unto them from before him; but masat Binyamin was five times as much as any of theirs. And they drank, and feasted with him. 
'''
