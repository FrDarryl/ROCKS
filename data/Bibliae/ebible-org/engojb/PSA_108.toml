[108]
"1" = '''
:sup:`1` (Shir. Mizmor of Dovid) 
'''
"2" = '''
:sup:`2` O Elohim, my lev is nachon; I will sing and make music, even with my kavod (glory, soul). 
'''
"3" = '''
:sup:`3` Awake, nevel and kinnor; I will awaken the shachar (dawn). 
'''
"4" = '''
:sup:`4` I will praise Thee, Hashem, among the peoples; and I will sing praises unto Thee among the nations. 
'''
"5" = '''
:sup:`5` For Thy chesed is gadol above Shomayim; and Thy emes reacheth unto the clouds. 
'''
"6" = '''
:sup:`6` Be Thou exalted, Elohim, above Shomayim; and Thy kavod above kol ha'aretz; 
'''
"7" = '''
:sup:`7` That Thy beloved may be delivered; hoshiah (save) with Thy Yamin, and answer me. 
'''
"8" = '''
:sup:`8` Elohim hath spoken in His Kodesh; I will rejoice, I will divide Shechem, and measure out the Valley of Sukkot. 
'''
"9" = '''
:sup:`9` Gil'ad is Mine; Menasheh is Mine; Ephrayim also is the maoz of Mine rosh; Yehudah is My mechokek (lawgiver); 
'''
"10" = '''
:sup:`10` Moav is My washbasin; over Edom will I toss My na'al (sandal); over Philistia will I shout in triumph. 
'''
"11" = '''
:sup:`11` Who will bring me into the fortified city? Who will lead me into Edom? 
'''
"12" = '''
:sup:`12` Wilt not Thou, Elohim, Who hast cast us off? And wilt not Thou, Elohim, go forth with our Tzivos? 
'''
"13" = '''
:sup:`13` Give us help against the enemy; for vain is the teshuat adam (help of man). 
'''
"14" = '''
:sup:`14` Through Elohim we shall do valiantly; for He it is that shall tread down our enemies. 
'''
