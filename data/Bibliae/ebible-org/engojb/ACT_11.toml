[11]
"1" = '''
:sup:`1` And the Moshiachʼs Shlichim and the Achim b'Moshiach, the ones throughout Yehudah, heard that also the non-Jews received the dvar Hashem. 
'''
"2" = '''
:sup:`2` But when Kefa went up to Yerushalayim, those of the faction of the Bris Milah were taking issue with him, 
'''
"3" = '''
:sup:`3` Saying, You entered into a bais of anashim arelim (uncircumcised men) and you sat at tish with them. 
'''
"4" = '''
:sup:`4` But Kefa began explaining to them beseder (in order), saying, 
'''
"5" = '''
:sup:`5` I was davening in the shtetl of Yafo and in a trance I saw a chazon (vision) of a certain object descending like a large linen cloth lowered by four corners from Shomayim, and it came up to me. 
'''
"6" = '''
:sup:`6` And when I had gazed upon it, I saw fourfooted animals of ha'aretz and chayyat hasadeh and remasim haAdamah and oph HaShomayim. 
'''
"7" = '''
:sup:`7` And I heard also a bat kol saying to me, Get up, Kefa. Kill and eat. 
'''
"8" = '''
:sup:`8` But I said, By no means, Adoni, because nothing common or tameh (unclean) has ever entered into my stomach. 
'''
"9" = '''
:sup:`9` And the bat kol answered for a second time from Shomayim, What Hashem made tahor (clean) do not declare tameh (unclean). 
'''
"10" = '''
:sup:`10` This happened shlosh pe'amim, and everything was pulled up again into Shomayim. 
'''
"11" = '''
:sup:`11` Hinei, at once shloshah anashim stood at the bais in which I was, having been sent from Caesarea to me. 
'''
"12" = '''
:sup:`12` And the Ruach Hakodesh said to me to accompany them without hesitating and these sheshet haAchim b'Moshiach came with me also, and we entered into the bais of the ish. 
'''
"13" = '''
:sup:`13` He reported to us how he saw the malach in his bais having stood and having said, Send to Yafo and summon Shim'on, the one being called Kefa, 
'''
"14" = '''
:sup:`14` Who will speak words to you by which you and all your bais will find Yeshu'at Eloheinu. 
'''
"15" = '''
:sup:`15` As I began to speak, the Ruach Hakodesh fell upon them, just as also upon us in the beginning. 
'''
"16" = '''
:sup:`16` And I remembered the dvar of Rebbe, Melech HaMoshiach Adoneinu, how he used to say, Yochanan gave a tevilah of teshuva with a mikveh mayim, but you will be given a tevilah with the Ruach Hakodesh. 
'''
"17" = '''
:sup:`17` If then Hashem gave the same matanah to them as also to us after believing in Moshiach Adoneinu, who then was I to stand in the way of Hashem? 
'''
"18" = '''
:sup:`18` And having heard these things, they were silenced and glorified Hashem, saying Then also to the Nations Hashem has given teshuva unto Chayyim. 
'''
"19" = '''
:sup:`19` Then the ones, that is, those having been scattered because of the tzoros that happened in connection with Stefanos, came to Phoenicia and Cyprus and Antioch, darshenen to no one the dvar Hashem except only to Yehudim. 
'''
"20" = '''
:sup:`20` And there were some of them, anashim of Cyprus and Cyrene, who having come to Antioch, were speaking also to the Yevanim, darshenen the Besuras HaGeulah of Adoneinu Yehoshua. 
'''
"21" = '''
:sup:`21` The hand of Adonoi was on them and a large number, having had emunah, turned to Moshiach Adoneinu. 
'''
"22" = '''
:sup:`22` The report about them was heard in the ears of the Kehillah of Moshiach in Yerushalayim, and they sent out Bar-Nabba to go to Antioch; 
'''
"23" = '''
:sup:`23` Who, having come, and having seen the Chen v'Chesed Hashem, rejoiced and was encouraging everyone with deveykus (devotion) to HaAdon to remain true to Rebbe, Melech HaMoshiach Adoneinu. 
'''
"24" = '''
:sup:`24` For Bar-Nabba was a mentsh, a gavra, an ish tov full of the Ruach Hakodesh and of emunah. And a great multitude was added to Adoneinu. 
'''
"25" = '''
:sup:`25` And Bar-Nabba left for Tarsus to look for Sha'ul, 
'''
"26" = '''
:sup:`26` And, having found him, he brought him to Antioch. And it came about that for an entire year, they met with Moshiachʼs Kehillah there, and taught a large multitude. And it was in Antioch that the talmidim were first called Ma'aminim HaMeshichiyim (Messianic Believers). 
'''
"27" = '''
:sup:`27` Now in these yamim, nevi'im came down from Yerushalayim to Antioch. 
'''
"28" = '''
:sup:`28` One of them, by name of Agav, having got up, indicated through the Ruach Hakodesh a great famine was about to come all over the world. And this famine actually occurred during the time of Claudius. 
'''
"29" = '''
:sup:`29` Now the talmidim decided that according to their means, each of them would send support to the Achim b'Moshiach dwelling in Yehudah; 
'''
"30" = '''
:sup:`30` Which also they did, having sent to the Ziknei HaKehillot by the hand of Bar-Nabba and Sha'ul. 
'''
