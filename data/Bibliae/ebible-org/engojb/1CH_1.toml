"1" = '''
:sup:`1` Adam, Shet, Enosh, 
'''
"2" = '''
:sup:`2` Kenan, Mahalal'el, Yered, 
'''
"3" = '''
:sup:`3` Chanokh, Metushelach, Lamech, 
'''
"4" = '''
:sup:`4` Noach, Shem, Cham, and Yephet. 
'''
"5" = '''
:sup:`5` The Bnei Yephet: Gomer, and Magog, and Madai, and Yavan, and Tuval, and Meshech, and Tiras. 
'''
"6" = '''
:sup:`6` And the Bnei Gomer: Ashkenaz, and Diphat, and Togarmah. 
'''
"7" = '''
:sup:`7` And the Bnei Yavan: Elishah, and Tarshishah, Kittim, and Rodanim. 
'''
"8" = '''
:sup:`8` The Bnei Cham: Cush, and Mitzrayim, Put, and Kena'an. 
'''
"9" = '''
:sup:`9` And the Bnei Cush: Seva, and Chavilah, and Savta, and Ra'amah, and Savtecha. And the Bnei Ra'amah: Sheva, and Dedan. 
'''
"10" = '''
:sup:`10` And Cush fathered Nimrod; he began to be a gibbor (mighty) one upon ha'aretz. 
'''
"11" = '''
:sup:`11` And Mitzrayim fathered Ludim, and Anamim, and Lehavim, and Naphtuchim, 
'''
"12" = '''
:sup:`12` And Patrusim, and Casluchim (of whom came the Pelishtim ), and Caphtorim. 
'''
"13" = '''
:sup:`13` And Kena'an fathered Tzidon his bechor, and Chet, 
'''
"14" = '''
:sup:`14` The Yevusi also, and the Emori, and the Girgashi, 
'''
"15" = '''
:sup:`15` And the Chivi, and the Arki, and the Sini, 
'''
"16" = '''
:sup:`16` And the Arvadi, and the Tzemari, and the Chamati. 
'''
"17" = '''
:sup:`17` The Bnei Shem: Eilam, and Ashur, and Arpachshad, and Lud, and Aram, and Utz, and Chul, and Geter, and Meshech. 
'''
"18" = '''
:sup:`18` And Arpachshad fathered Shelach, and Shelach fathered Ever. 
'''
"19" = '''
:sup:`19` And unto Ever were born two banim; the shem of the one was Peleg because in his days ha'aretz was divided; and his brotherʼs shem was Yoktan. 
'''
"20" = '''
:sup:`20` And Yoktan fathered Almodad, and Sheleph, and Chatzarmavet, and Yerach, 
'''
"21" = '''
:sup:`21` Hadoram also, and Uzal, and Diklah, 
'''
"22" = '''
:sup:`22` And Eival, and Avimael, and Sheva, 
'''
"23" = '''
:sup:`23` And Ophir, and Chavilah, and Yovav. All these were the Bnei Yoktan. 
'''
"24" = '''
:sup:`24` Shem, Arpachshad, Shelach, 
'''
"25" = '''
:sup:`25` Ever, Peleg, Reu, 
'''
"26" = '''
:sup:`26` Serug, Nachor, Terach, 
'''
"27" = '''
:sup:`27` Avram, the same is Avraham. 
'''
"28" = '''
:sup:`28` The Bnei Avraham: Yitzchak, and Yishmael. 
'''
"29" = '''
:sup:`29` These are their toldot; The bechor of Yishmael, Nevayot; then Kedar, Adbe'el, Mivsam, 
'''
"30" = '''
:sup:`30` Mishma, Dumah, Massa, Chadad, Tema, 
'''
"31" = '''
:sup:`31` Yetur, Naphish, Kedmah. These are the Bnei Yishmael. 
'''
"32" = '''
:sup:`32` Now the Bnei Keturah, Avrahamʼs pilegesh; she bore Zimran, Yokshan, Medan, Midyan, Yishbak, and Shuach. And the Bnei Yokshan; Sheva, and Dedan. 
'''
"33" = '''
:sup:`33` And the Bnei Midyan: Ephah, Epher, Chanokh, Avida, and Eldaah. All these are the Bnei Keturah. 
'''
"34" = '''
:sup:`34` And Avraham fathered Yitzchak. The Bnei Yitzchak: Esav and Yisroel. 
'''
"35" = '''
:sup:`35` The Bnei Esav: Eliphaz, Reuel, Ye'ush, Ya'alam, Korach. 
'''
"36" = '''
:sup:`36` The Bnei Eliphaz: Teman, Omar, Tzephi, Gatam, Kenaz, Timna, Amalek. 
'''
"37" = '''
:sup:`37` The Bnei Reuel: Nachat, Zerach, Shammah, Mizzah. 
'''
"38" = '''
:sup:`38` And the Bnei Se'ir: Lotan, Shoval, Tziveon, Anah, Dishon, Etzer, and Dishan. 
'''
"39" = '''
:sup:`39` And the Bnei Lotan: Chori, Homam; Timna was Lotanʼs achot. 
'''
"40" = '''
:sup:`40` The Bnei Shoval: Alyan, Manachat, Eival, Shephi, Onam. The Bnei Tziveon: Ayah and Anah. 
'''
"41" = '''
:sup:`41` The Bnei Anah: Dishon. And the Bnei Dishon: Chamran, Eshban, Yitran, and Keran. 
'''
"42" = '''
:sup:`42` The Bnei Etzer: Bilhan, Za'avan, Ya'akan. The Bnei Dishon: Utz, and Aran. 
'''
"43" = '''
:sup:`43` Now these are the melachim that reigned in Eretz Edom before any melech reigned over the Bnei Yisroel: Bela Ben Be'or; and the shem of his city was Dinhavah. 
'''
"44" = '''
:sup:`44` And when Bela was dead, Yovav Ben Zerach of Botzrah reigned in his place. 
'''
"45" = '''
:sup:`45` And when Yovav was dead, Chusham of Eretz Temani reigned in his place. 
'''
"46" = '''
:sup:`46` And when Chusham was dead, Hadad Ben Bedad, which defeated Midyan in the sadeh Moav, reigned in his place; and the shem of his city was Avit. 
'''
"47" = '''
:sup:`47` And when Hadad was dead, Samlah of Masrekah reigned in his place. 
'''
"48" = '''
:sup:`48` And when Samlah was dead, Sha'ul of Rechovot-by-the-river reigned in his place. 
'''
"49" = '''
:sup:`49` And when Sha'ul was dead, Ba'al-Chanan Ben Achbor reigned in his place. 
'''
"50" = '''
:sup:`50` And when Ba'al-Chanan was dead, Hadad reigned in his place; and the shem of his city was Pai; and the shem of his isha was Mehetavel Bat Matred Bat Mei-Zahav. 
'''
"51" = '''
:sup:`51` Hadad died also. And the Allufim of Edom were; Timna, Alvah, Yetet, 
'''
"52" = '''
:sup:`52` Oholivamah, Elah, Pinon, 
'''
"53" = '''
:sup:`53` Kenaz, Teman, Mivtzar, 
'''
"54" = '''
:sup:`54` Magdiel, Iram. These are the Allufim of Edom. 
'''
