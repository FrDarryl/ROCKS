[135]
"1" = '''
:sup:`1` Praise Hashem. 1 Halelu Shem Hashem; Halelu, O ye avadim of Hashem. 
'''
"2" = '''
:sup:`2` Ye that stand ministering in the Beis Hashem, in the khatzerot Beis Eloheinu. 
'''
"3" = '''
:sup:`3` Praise Hashem; for Hashem is tov; sing praise unto Shmo; for it is na'im (lovely, pleasing). 
'''
"4" = '''
:sup:`4` For Hashem hath chosen Ya'akov unto Himself, and Yisroel for His segullah (peculiar treasure). 
'''
"5" = '''
:sup:`5` For I know that Hashem is gadol, and that Adoneinu is above kol elohim. 
'''
"6" = '''
:sup:`6` Whatsoever Hashem pleases, that He does in Shomayim, and in HaAretz, in HaYam, and kol tehomot. 
'''
"7" = '''
:sup:`7` He causeth the clouds to ascend at the end of HaAretz; He maketh lightning for the matar (rain); He bringeth the ruach out of His otzarot. 
'''
"8" = '''
:sup:`8` Who struck down the Bechorei Mitzrayim, both of adam and behemah. 
'''
"9" = '''
:sup:`9` Who sent otot and mofetim into the midst of thee, O Mitzrayim, upon Pharaoh, and upon all his avadim. 
'''
"10" = '''
:sup:`10` Who struck down Goyim rabbim, and slaughtered melachim atzumim (powerful kings); 
'''
"11" = '''
:sup:`11` Sichon Melech HaEmori, and Og Melech HaBashan, and all the mamlechot Kena'an; 
'''
"12" = '''
:sup:`12` And gave their land for a nachalah, an inheritance unto Yisroel Amo (His people). 
'''
"13" = '''
:sup:`13` Thy Shem, Hashem, endureth l'olam; and Thy remembrance, Hashem, l'dor vador. 
'''
"14" = '''
:sup:`14` For Hashem will vindicate His people; He will have compassion on His avadim. 
'''
"15" = '''
:sup:`15` The idols of the Goyim are kesef and zahav, the ma'aseh yedei adam. 
'''
"16" = '''
:sup:`16` They have mouths, but they speak not; einayim have they, but they see not; 
'''
"17" = '''
:sup:`17` They have oznayim, but they hear not; neither is there any ruach in their mouths. 
'''
"18" = '''
:sup:`18` They that oseihem (make them) will be like them; so is every one that trusteth in them. 
'''
"19" = '''
:sup:`19` Barakhu Hashem, O Bais Yisroel; barakhu Hashem, O Bais Aharon; 
'''
"20" = '''
:sup:`20` Barakhu Hashem, O Bais HaLevi; ye that fear Hashem, barakhu Hashem. 
'''
"21" = '''
:sup:`21` Baruch Hashem out of Tziyon, which dwelleth at Yerushalayim. Praise Hashem. 
'''
