[27]
"1" = '''
:sup:`1` The shem immo also was Yerusha bat Tzadok. 
'''
"2" = '''
:sup:`2` And he did that which was yashar (right) in the eyes of Hashem, according to all that his av Uziyah did; howbeit he entered not into the Heikhal Hashem. And the people did corruptly still. 
'''
"3" = '''
:sup:`3` He built the upper sha'ar Beis Hashem, and on the chomat Ophel he built much. 
'''
"4" = '''
:sup:`4` Moreover he built towns in the har Yehudah, and in the forests he built fortresses and migdalim. 
'''
"5" = '''
:sup:`5` He fought also with Melech Bnei Ammon, and prevailed against them. And the Bnei Ammon gave him the same year a hundred talents of kesef, and ten thousand measures of chittim (wheat), and ten thousand of se'orim (barley). The Bnei Ammon did pay this amount unto him, both the second year, and the third. 
'''
"6" = '''
:sup:`6` So Yotam became mighty, because he made the darkhei Yotam steadfast before Hashem Elohav. 
'''
"7" = '''
:sup:`7` Now the rest of the divrei Yotam, and all his milchamot, and his ways, lo, they are written in the sefer of the melachim of Yisroel and Yehudah. 
'''
"8" = '''
:sup:`8` He was five and twenty shanah when he began to reign, and reigned sixteen shanah in Yerushalayim. 
'''
"9" = '''
:sup:`9` And Yotam slept with his avot, and they buried him in Ir Dovid; and Achaz bno reigned in his place. 
'''
