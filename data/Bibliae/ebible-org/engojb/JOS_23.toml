[23]
"1" = '''
:sup:`1` And it came to pass yamim rabbim after Hashem had given manoach unto Yisroel from all their surrounding enemies, that Yehoshua was zaken and advanced in days. 
'''
"2" = '''
:sup:`2` And Yehoshua called for Kol Yisroel, and for their zekenim, and for their Rashim, and for their Shofetim, and for their Shoterim, and said unto them, I am zaken and advanced in days; 
'''
"3" = '''
:sup:`3` And ye have seen all that Hashem Eloheichem hath done unto all these Goyim for your sakes; for Hashem Eloheichem is He that hath fought for you. 
'''
"4" = '''
:sup:`4` Remember I have allotted unto you these Goyim that remain, to be a nachalah for your shvatim, from the Yarden, even kol HaGoyim that I have cut off, even unto the Yam HaGadol toward the setting of the shemesh. 
'''
"5" = '''
:sup:`5` And Hashem Eloheichem, He shall expel them from before you, and drive them from out of your sight; and ye shall possess their land, just as Hashem Eloheichem hath promised unto you. 
'''
"6" = '''
:sup:`6` Therefore chazak! Be very courageous to be shomer and to do all that is written in the Sefer Torah Moshe, that ye turn not aside therefrom to the right or to the left; 
'''
"7" = '''
:sup:`7` That ye come not among these Goyim, these that remain among you; neither make mention of the shem of eloheihem, nor have to swear by them, neither serve them, nor bow down unto them; 
'''
"8" = '''
:sup:`8` But have deveykus unto Hashem Eloheichem, just as ye have done unto this day. 
'''
"9" = '''
:sup:`9` For Hashem hath driven out from before you Goyim Gedolim and atzumim (powerful ones); but as for you, no man hath been able to stand before you unto this day. 
'''
"10" = '''
:sup:`10` Ish echad of you shall chase eleph; for Hashem Eloheichem, He it is that fighteth for you, just as He hath promised you. 
'''
"11" = '''
:sup:`11` Be shomer me'od therefore unto yourselves, that ye love Hashem Eloheichem. 
'''
"12" = '''
:sup:`12` Else if ye do in anywise turn back, and have deveykus unto the remnant of these Goyim, even these that remain among you, and shall inter-marry with them, associate with them, and they with you; 
'''
"13" = '''
:sup:`13` Have da'as for a certainty that Hashem Eloheichem will no more drive out any of these Goyim from before you; but they shall be pach (snares) and mokesh (traps) unto you, and shot (scourges) on your sides, and thorns in your eyes, until ye perish from off this adamah hatovah which Hashem Eloheichem hath given you. 
'''
"14" = '''
:sup:`14` And, hinei, now I am going the derech kol ha'aretz; and ye know in all your hearts and in all your nefashot, that not one thing hath failed of all the devarim hatovim which Hashem Eloheichem promised concerning you; all are come to pass unto you, and not one thing hath failed thereof. 
'''
"15" = '''
:sup:`15` Therefore it shall come to pass, that just as kol hadavar hatov are come upon you, which Hashem Eloheichem promised you; so shall Hashem bring upon you kol hadavar harah, until He hath destroyed you from off this adamah hatovah which Hashem Eloheichem hath given you. 
'''
"16" = '''
:sup:`16` When ye have transgressed the Brit Hashem Eloheichem, which He commanded you, and have gone and served elohim acharim, and bowed down yourselves to them; then shall the Af Hashem be kindled against you, and ye shall perish quickly from off HaAretz Hatovah which He hath given unto you. 
'''
