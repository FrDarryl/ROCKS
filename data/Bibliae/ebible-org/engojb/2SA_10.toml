[10]
"1" = '''
:sup:`1` And it came to pass after this, that Melech Bnei Ammon died, and Chanun bno reigned in his place. 
'''
"2" = '''
:sup:`2` Then said Dovid, I will show chesed unto Chanun Ben Nachash, as aviv (his father) showed chesed unto me. And Dovid sent to console him by the yad of his avadim for aviv. And avadim of Dovid came into Eretz Bnei Ammon. 
'''
"3" = '''
:sup:`3` And the sarim (princes) of the Bnei Ammon said unto Chanun their adon, Thinkest thou that Dovid doth honor avicha, that he hath sent menachamim (comforters) unto thee? Hath not Dovid rather sent his avadim unto thee, to explore the Ir, and to spy it out, and to overthrow it? 
'''
"4" = '''
:sup:`4` Therefore, Chanun took the avadim of Dovid, and shaved off half of their zekanim (beards), and cut off their garments in the middle, even to their buttocks, and sent them away. 
'''
"5" = '''
:sup:`5` When they told it unto Dovid, he sent to meet them, because the anashim were greatly humiliated; and HaMelech said, Tarry at Yericho until your zekanim be grown, and then return. 
'''
"6" = '''
:sup:`6` And when the Bnei Ammon saw that they became stench before Dovid, the Bnei Ammon sent and hired the Syrians of Beit-Rechov and the Syrians of Tzova, twenty elef foot soldiers, and of Melech Ma'akhah an elef ish, and of Ish-Tov, twelve elef ish. 
'''
"7" = '''
:sup:`7` And when Dovid heard of it, he sent Yoav, and all the tzava (host, army) of the Gibborim. 
'''
"8" = '''
:sup:`8` And the Bnei Ammon came out, arrayed for milchamah at the petach hasha'ar (city gate); and the Syrians of Tzova, and of Rechov, and Ish-Tov, and Ma'akhah, were by themselves in the sadeh. 
'''
"9" = '''
:sup:`9` When Yoav saw that the front of the milchamah (battle) was against him before and behind, he chose of all the choice men of Yisroel, and put them in array against the Syrians; 
'''
"10" = '''
:sup:`10` And the rest of the people he delivered under the yad (command) of Avishai achiv (his brother), that he might put them in array against the Bnei Ammon. 
'''
"11" = '''
:sup:`11` And he said, If the Syrians be too strong for me, then thou shalt be for me for yeshu'ah (salvation, rescue); but if the Bnei Ammon be too strong for thee, then I will come for you for yeshu'ah (salvation, rescue). 
'''
"12" = '''
:sup:`12` Chazak (be strong)! And let us play the man for amenu (our people), and for the towns of Eloheinu; and Hashem do that which seemeth Him hatov in His einayim. 
'''
"13" = '''
:sup:`13` And Yoav drew near, and HaAm that were with him, unto the milchamah against the Syrians; and they fled before him. 
'''
"14" = '''
:sup:`14` And when the Bnei Ammon saw that the Syrians were fled, then fled they also before Avishai, and entered into the Ir. So Yoav returned from the Bnei Ammon, and came to Yerushalayim. 
'''
"15" = '''
:sup:`15` And when the Syrians saw that they were defeated before Yisroel, they gathered themselves together. 
'''
"16" = '''
:sup:`16` And Hadadezer sent, and brought out the Syrians that were beyond the Nahar; and they came to Chelam; and Shovakh the Sar Tzeva (commander of the army) of Hadadezer went before them. 
'''
"17" = '''
:sup:`17` And when it was told Dovid, he gathered kol Yisroel together, and crossed over Yarden, and came to Chelam. And the Syrians set themselves in array against Dovid, and fought against him. 
'''
"18" = '''
:sup:`18` And the Syrians fled before Yisroel; and Dovid slaughtered the men of seven hundred chariots of the Syrians, and forty elef parashim, and struck down Shovakh the Sar of his Tzeva (army), who died there. 
'''
"19" = '''
:sup:`19` And when all the melachim that were avadim (vassals) to Hadadezer saw that they were defeated before Yisroel, they made shalom with Yisroel, and served them. So the Syrians feared to help the Bnei Ammon any more. 
'''
