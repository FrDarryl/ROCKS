[5]
"1" = '''
:sup:`1` To a Zaken do not speak harsh rebuke. Rather entreat him as an abba. Treat the bochrim as achim (brothers). 
'''
"2" = '''
:sup:`2` Elderly nashim treat as imahot (mothers); younger nashim as achayot (sisters) in all hatohar (moral purity). 
'''
"3" = '''
:sup:`3` Honor with support almanot (widows) that are really almanot. 
'''
"4" = '''
:sup:`4` But if any almanah has banim or bnei banim, let the banim or bnei banim learn first to show yirat Shomayim vis-a-vis their own bais and to render recompense to the horim (parents), for this is acceptable in the sight of Hashem. 
'''
"5" = '''
:sup:`5` Now the true almanah, left alone, has set her tikvah on Hashem and continues in her techinnah and her tefillos yomam valailah. 
'''
"6" = '''
:sup:`6` But the one living in ahavat ta'anugot (hedonism) has died while living. 
'''
"7" = '''
:sup:`7` And insist on these things, that the almanot be irreproachable. 
'''
"8" = '''
:sup:`8` But if anyone does not get a parnasah to provide for his own mishpochah and especially his own bais, he has denied the emunah and is worse than an Apikoros (skeptic, unbeliever). 
'''
"9" = '''
:sup:`9` Let an almanah be enrolled on the list if she is not less than sixty years old, nesu'ah l'ish echad (a one man woman), 
'''
"10" = '''
:sup:`10` being commended by ma'asim tovim, having brought up banim, having showed hachnosas orchim, having washed the feet of the Kedoshim, having given nechamah (comfort) to the oppressed, having devoted herself to every ma'aseh tov. 
'''
"11" = '''
:sup:`11` But younger almanot refuse, for, when they have ta'avah (lust), in disregard of Moshiach they want nissu'in (marriage), 
'''
"12" = '''
:sup:`12` Having harsha'ah (condemnation, conviction), because their first havtachah (promise, pledge to ministry) they annulled. 
'''
"13" = '''
:sup:`13` And at the same time also they learn atzlut, going around house to house, and not only idle but also platke machers (gossipy intriguers) and busybodies, speaking things they ought not. 
'''
"14" = '''
:sup:`14` Therefore, I counsel younger almanot to proceed with nissu'in (marriage), to bear banim, to manage the bais, giving no occasion to the mitnagged (opponent, antagonist) to reproach us. 
'''
"15" = '''
:sup:`15` For already some almanot have turned aside to follow HaSatan. 
'''
"16" = '''
:sup:`16` If any ma'aminah (believing woman) has in her mishpochah (family) almanot, let her assist her almanot and let not Moshiachʼs Kehillah be burdened, that indeed Moshiachʼs Kehillah may assist the ones who are true almanot. 
'''
"17" = '''
:sup:`17` Let the Zekenim(elders) who have ruled well be considered worthy of double kavod, especially the Zekenim laboring in Messianic hatafah (preaching) and Messianic hora'ah (teaching). 
'''
"18" = '''
:sup:`18` For the Kitvei HaKodesh says, LO TACHSOM SHOR BEDISHO (You shall not muzzle the ox while he is treading out the grain), and “Worthy is the workman of his wages.” 
'''
"19" = '''
:sup:`19` Do not receive an accusation against a Zaken (Elder), unless on the PI SHNI EDIM O AL PI SHLOSHA EDIM (testimony of two or three witnesses). 
'''
"20" = '''
:sup:`20` The Zekenim that are sinning, expose before all, that the rest also may have yirat Shomayim. 
'''
"21" = '''
:sup:`21` I charge you before Hashem and Moshiach Yehoshua and the malachim habechirim (chosen angels) that these directives you keep without discrimination, doing nothing on the mekor (basis) of masoh panim (partiality). 
'''
"22" = '''
:sup:`22` Give s'michah quickly to no one nor participate in the chatta'im (sins) of others; keep yourself tahor. 
'''
"23" = '''
:sup:`23` No longer drink only mayim, but use a little yayin because of your stomach and your frequent illnesses. 
'''
"24" = '''
:sup:`24` With some, their chatta'im are obvious, going before them to mishpat, but with others, some chatta'im indeed follow after them. 
'''
"25" = '''
:sup:`25` Likewise, also ma'asim tovim are borur (obvious), but even when they are not, they cannot be hidden. 
'''
