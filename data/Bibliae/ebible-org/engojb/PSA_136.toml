[136]
"1" = '''
:sup:`1` O give thanks unto Hashem; for He is tov; ki l'olam chasdo (His chesed indures forever). 
'''
"2" = '''
:sup:`2` O give thanks unto Elohei HaElohim; ki l'olam chasdo. 
'''
"3" = '''
:sup:`3` O give thanks to Adonei HaAdonim; ki l'olam chasdo. 
'''
"4" = '''
:sup:`4` To Him Who alone doeth nifla'ot gedolot; ki l'olam chasdo. 
'''
"5" = '''
:sup:`5` To Him that by tevunah (understanding) made HaShomayim; ki l'olam chasdo. 
'''
"6" = '''
:sup:`6` To Him that stretched out ha'aretz above the mayim; ki l'olam chasdo. 
'''
"7" = '''
:sup:`7` To Him that made ohrim gedolim (great lights); ki l'olam chasdo. 
'''
"8" = '''
:sup:`8` The shemesh to rule by yom; ki l'olam chasdo. 
'''
"9" = '''
:sup:`9` The yarei'ach and kokhavim to rule by lailah; ki l'olam chasdo. 
'''
"10" = '''
:sup:`10` To Him that struck down Mitzrayim in their bechorot (firstborn); ki l'olam chasdo. 
'''
"11" = '''
:sup:`11` And brought out Yisroel from among them; ki l'olam chasdo. 
'''
"12" = '''
:sup:`12` With a yad chazakah, and with a stretched out zero'a; ki l'olam chasdo. 
'''
"13" = '''
:sup:`13` To Him Who divided asunder Yam Suf; ki l'olam chasdo. 
'''
"14" = '''
:sup:`14` And made Yisroel to pass through the midst of it; ki l'olam chasdo. 
'''
"15" = '''
:sup:`15` But overthrew Pharaoh and his army in the Yam Suf; ki l'olam chasdo. 
'''
"16" = '''
:sup:`16` To Him Who led His people through the midbar; ki l'olam chasdo. 
'''
"17" = '''
:sup:`17` To Him Who struck down melachim gedolim; ki l'olam chasdo. 
'''
"18" = '''
:sup:`18` And slaughtered mighty melachim; ki l'olam chasdo. 
'''
"19" = '''
:sup:`19` Sichon Melech HaEmori; ki l'olam chasdo. 
'''
"20" = '''
:sup:`20` And Og Melech HaBashan; ki l'olam chasdo. 
'''
"21" = '''
:sup:`21` And gave their land for a nachalah; ki l'olam chasdo. 
'''
"22" = '''
:sup:`22` Even a nachalah unto Yisroel His eved; ki l'olam chasdo. 
'''
"23" = '''
:sup:`23` Who remembered us in our low estate; ki l'olam chasdo. 
'''
"24" = '''
:sup:`24` And hath released us from our enemies; ki l'olam chasdo. 
'''
"25" = '''
:sup:`25` Who giveth lechem to kol basar; ki l'olam chasdo. 
'''
"26" = '''
:sup:`26` O give thanks unto the G-d of Shomayim; ki l'olam chasdo. 
'''
