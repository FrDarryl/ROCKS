[16]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe after the mot of the two Bnei Aharon, when they approached before Hashem, and died; 
'''
"2" = '''
:sup:`2` And Hashem said unto Moshe, Speak unto Aharon thy brother, that he come not at any time into HaKodesh within the Parochet (curtain) before the Kapporet, which is upon the Aron; that he die not; for I will appear in the Anan upon the Kapporet. 
'''
"3" = '''
:sup:`3` Thus shall Aharon come into HaKodesh: with a young bull for a chattat, and a ram for an olah (burnt offering). 
'''
"4" = '''
:sup:`4` He shall put on the Kesones Bahd Kodesh (holy linen tunic), and he shall have the Mikhnesei Bahd (linen breeches) upon his basar, and shall be girded with a Avnet Bahd (linen sash), and with the Mitznefet Bahd (linen turban) shall he be attired; these are Bigdei Kodesh; therefore shall he immerse his basar in mayim, and so put them on. 
'''
"5" = '''
:sup:`5` And he shall take of the Adat Bnei Yisroel two male goats of the goats for a chattat, and one ram for an olah. 
'''
"6" = '''
:sup:`6` And Aharon shall offer his bull of the chattat, which is for himself, and make kapporah for himself, and for his bais. 
'''
"7" = '''
:sup:`7` And he shall take the two goats, and present them before Hashem at the entrance of the Ohel Mo'ed. 
'''
"8" = '''
:sup:`8` And Aharon shall cast lots upon the two goats; one lot for Hashem, and the other lot for Azazel. 
'''
"9" = '''
:sup:`9` And Aharon shall bring the goat upon which Hashem ºs lot fell, and offer him for a chattat. 
'''
"10" = '''
:sup:`10` But the goat, on which the lot fell for Azazel shall be presented chai (alive) before Hashem, to make kapporah through it, and to let him go for Azazel into the midbar. 
'''
"11" = '''
:sup:`11` And Aharon shall bring the bull of the chattat, which is for himself, and shall make kapporah for himself, and for his bais, and shall slaughter (shachat) the bull of the chattat which is for himself; 
'''
"12" = '''
:sup:`12` And he shall take a machtah (censer) full of burning coals of eish from off the Mizbe'ach before Hashem, and his hands full of ketoret, ground and fragrant, and bring it within the Parochet (Curtain); 
'''
"13" = '''
:sup:`13` And he shall put the ketoret upon the eish before Hashem, that the anan of the ketoret may cover the Kapporet that is upon the Edut, that he die not; 
'''
"14" = '''
:sup:`14` And he shall take of the dahm of the bull, and sprinkle it with his forefinger upon the eastern front of the Kapporet; and before the Kapporet yazzeh (he shall sprinkle)  of the dahm with his forefinger seven times. 
'''
"15" = '''
:sup:`15` Then shall he slaughter (shachat) the goat of the chattat, that is for the Am, and bring his dahm within the Parochet, and do with that dahm as he did with the dahm of the bull, and sprinkle it upon the Kapporet, and before the Kapporet; 
'''
"16" = '''
:sup:`16` And he shall make kapporah for HaKodesh, because of the tuma of the Bnei Yisroel, and because of their peysha'im in all their chattot; and so shall he do for the Ohel Mo'ed, that remaineth among them in the midst of their tumah. 
'''
"17" = '''
:sup:`17` And there shall be no adam in the Ohel Mo'ed when he goeth in to make kapporah in HaKodesh, until he come out, and have made kapporah for himself, and for his bais, and for kol Kehal Yisroel. 
'''
"18" = '''
:sup:`18` And he shall go out unto the Mizbe'ach that is before Hashem, and make kapporah on it; and shall take of the dahm of the bull, and of the dahm of the goat, and put it upon the Karnot of the Mizbe'ach around about. 
'''
"19" = '''
:sup:`19` And he shall sprinkle of the dahm upon it with his forefinger seven times, and make it tahor, and set it apart as kodesh from the tumah of the Bnei Yisroel. 
'''
"20" = '''
:sup:`20` And when he hath finished making kapporah for HaKodesh, and the Ohel Mo'ed, and the Mizbe'ach, he shall bring the live goat; 
'''
"21" = '''
:sup:`21` And Aharon shall lay both his hands upon the rosh (head) of the live goat, v'hitvaddah (and confess) over him kol avonot Bnei Yisroel, and all their peysha'im in all their chattot, putting them upon the rosh of the goat, and shall send him away by the hand of a designated man into the midbar; 
'''
"22" = '''
:sup:`22` And the goat nasah(shall carry) upon him all their avonot unto an eretz gezerah (uninhabited, solitary place); and he shall release the goat in the midbar. 
'''
"23" = '''
:sup:`23` And Aharon shall come into the Ohel Mo'ed, and shall put off the linen garments, which he put on when he went into HaKodesh, and shall leave them there; 
'''
"24" = '''
:sup:`24` And he shall wash his basar with mayim in the Makom Kadosh, and put on his garments, come out, and offer his olah and the olah of HaAm, and make kapporah for himself, and for HaAm. 
'''
"25" = '''
:sup:`25` And the chelev of the chattat shall he burn upon the Mizbe'ach. 
'''
"26" = '''
:sup:`26` And he that released the goat for Azazel shall immerse his garments and immerse his basar in mayim, and afterward come into the machaneh. 
'''
"27" = '''
:sup:`27` And the bull for the chattat, and the goat for the chattat whose dahm was brought in to make kapporah in HaKodesh, shall one carry forth outside the machaneh; and they shall burn in the eish their hides, and their basar, and their dung. 
'''
"28" = '''
:sup:`28` And he that burneth them shall immerse his garments, and immerse his basar in mayim, and afterward he shall come into the machaneh. 
'''
"29" = '''
:sup:`29` And this shall be a chukkat olam (eternal decree) unto you: that in the Chodesh HaShevi'i, on the tenth day of the chodesh, ye shall afflict your nefashot, and do no melachah at all, whether it be ezrach (native) or the ger that sojourneth among you: 
'''
"30" = '''
:sup:`30` For on that day shall the kohen make kapporah for you, to make you tahor, that ye may be tahor from all your chattot before Hashem. 
'''
"31" = '''
:sup:`31` It shall be a Shabbat Shabbaton unto you, and ye shall afflict your nefashot, by a chukkat olam. 
'''
"32" = '''
:sup:`32` And the kohen, who has been anointed or who has been given authority to minister as a kohen in place of his father, shall make kapporah, and shall put on the linen garments, even the Bigdei Hakodesh; 
'''
"33" = '''
:sup:`33` And he shall make kapporah for the Mikdash HaKodesh, and he shall make kapporah for the Ohel Mo'ed, and for the Mizbe'ach, and he shall make kapporah for the kohanim, and for kol Am HaKahal. 
'''
"34" = '''
:sup:`34` And this shall be a chukkat olam unto you, to make kapporah for the Bnei Yisroel for all their chattat once a year. And he did as Hashem commanded Moshe. 
'''
