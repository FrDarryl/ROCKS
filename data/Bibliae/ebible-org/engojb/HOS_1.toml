"1" = '''
:sup:`1` The Devar Hashem that came unto Hoshea, ben Be'eri, in the yamim of Uziyah, Yotam, Achaz, and Yechizkiyah, melachim of Yehudah, and in the yamim of Yarov'am ben Yoash, Melech Yisroel. 
'''
"2" = '''
:sup:`2` The beginning of the Devar Hashem by Hoshea: And Hashem said to Hoshea: Go, take unto thee an eshet zenunim (wife of whoredoms) and yeladim of zenunim; for ha'aretz hath committed great whoredom, by departing from Hashem. 
'''
"3" = '''
:sup:`3` So he went and took Gomer bat Divlayim; which conceived, and bore him ben. 
'''
"4" = '''
:sup:`4` And Hashem said unto him: Call shmo Yizre'el (G-d will sow); for yet a little while, and I will visit vengeance upon Bais Yehu for the demei Yizre'el (massacre at Yizre'el), and will cause to cease Mamlechut Bais Yisroel. 
'''
"5" = '''
:sup:`5` And it shall come to pass on Yom Hahu, that I will break the keshet Yisroel (bow of Israel), in the Emek Yizre'el (Jezreel Valley). 
'''
"6" = '''
:sup:`6` And she conceived again, and bore a bat. And G-d said unto him, Call her shem Lo-ruchamah (not pitied); for I will no more have pity upon Bais Yisroel; since I have been utterly betrayed by them. 
'''
"7" = '''
:sup:`7` But I will have mercy upon the Bais Yehudah, and will save them by Hashem Eloheihem, and will not save them by keshet, nor by cherev, nor by milchamah, by susim, nor by parashim. 
'''
"8" = '''
:sup:`8` Now when she had weaned Lo-ruchamah, she conceived, and bore ben. 
'''
"9" = '''
:sup:`9` Then said G-d, Call shmo (his name) Lo-ammi; for ye are lo ammi (not My people), and to you (pl) not eh'h'yeh (I AM: which is ALEFH HEH YOD HEH 1 common sg form of YOD HEH VAV HEH â€” HASHEM; i.e., to you I am not Hashem). 
'''
