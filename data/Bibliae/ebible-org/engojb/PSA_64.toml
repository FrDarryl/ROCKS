[64]
"1" = '''
:sup:`1` (For the one directing. Mizmor of Dovid) 
'''
"2" = '''
:sup:`2` Hear my voice, O Elohim, in my si'akh (complaint); preserve my life from the pachad (terror) of the oyev (enemy). 
'''
"3" = '''
:sup:`3` Hide me from the sod (secret counsel, conspiracy) of the re'im; from the rigshah (insurrection, noisy crowd, assembly) of the workers of iniquity; 
'''
"4" = '''
:sup:`4` Who whet their tongue like a cherev, and aim their khitzim (arrows), even davar mar (bitter words); 
'''
"5" = '''
:sup:`5` That they may shoot in secret at the tam (innocent); pitom (suddenly) do they shoot at him, and fear not. 
'''
"6" = '''
:sup:`6` They encourage themselves in a davar rah (an evil plan); they speak in order to set mokshim (snares, hidden traps); they say, Who shall see them? 
'''
"7" = '''
:sup:`7` Or search out their iniquities? They have accomplished a cunningly devised plot; for the mind of ish (man) and the lev (heart) are deep. 
'''
"8" = '''
:sup:`8` But Elohim shall shoot at them with a khetz (arrow); pitom (suddenly) shall their wounds be. 
'''
"9" = '''
:sup:`9` So the leshon of them will bring ruin upon them; all that see them shall shake their head. 
'''
"10" = '''
:sup:`10` And kol adam shall fear, and shall declare the po'al Elohim (work of G-d); for they shall ponder His ma'aseh. 
'''
"11" = '''
:sup:`11` The tzaddik shall be glad in Hashem, and shall take refuge in Him; and all the yishrei lev (upright of heart) shall glory. 
'''
