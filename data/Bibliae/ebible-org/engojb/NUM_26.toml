[26]
"1" = '''
:sup:`1` that Hashem spoke unto Moshe and unto El'azar Ben Aharon HaKohen, saying, 
'''
"2" = '''
:sup:`2` Take the rosh (census) of kol Adat Bnei Yisroel from twenty years old and upward, throughout their bais avot, all that are yotzei tzava (able to go to war) in Yisroel. 
'''
"3" = '''
:sup:`3` And Moshe and El'azar HaKohen spoke with them in the arevot Moav (plains of Moav) by Yarden near Yericho, saying, 
'''
"4" = '''
:sup:`4` Take the census of the people, from twenty years old and upward, just as Hashem commanded Moshe and the Bnei Yisroel, which went forth out of Eretz Mitzrayim. 
'''
"5" = '''
:sup:`5` Reuven, the Bechor Yisroel: the Bnei Reuven; Chanokh, of whom cometh the Mishpakhat HaChanokhi; of Pallu, the Mishpakhat HaPallu'i; 
'''
"6" = '''
:sup:`6` Of Chetzron, Mishpakhat HaChetzroni; of Carmi, the Mishpakhat HaCaremi. 
'''
"7" = '''
:sup:`7` These are the Mishpekhot HaReuveni; and they that were numbered of them were 43,730. 
'''
"8" = '''
:sup:`8` And the Bnei Pallu; Eliav. 
'''
"9" = '''
:sup:`9` And the Bnei Eliav; Nemuel, and Datan, and Aviram. This is that Datan and Aviram, which were summoned by the edah, who made a contention against Moshe and against Aharon in the adat Korach, when they contended in opposition to Hashem: 
'''
"10" = '''
:sup:`10` And ha'aretz opened her mouth, and swallowed them up together with Korach, when that edah died, when the eish devoured 250; and they became as a nes (warning). 
'''
"11" = '''
:sup:`11` Notwithstanding, the Bnei Korach died not. 
'''
"12" = '''
:sup:`12` The Bnei Shim'on after their mishpekhot: of Nemuel, the Mishpakhat HaNemueli; of Yamin, the Mishpakhat HaYamini; of Yachin, the Mishpakhat HaYachini; 
'''
"13" = '''
:sup:`13` Of Zerach, the Mishpakhat HaZarchi; of Sha'ul, the Mishpakhat HaSha'uli. 
'''
"14" = '''
:sup:`14` These are the Mishpekhot HaShim'oni, 22,200. 
'''
"15" = '''
:sup:`15` The Bnei Gad after their Mishpekhot; of Tzephon, the Mishpakhat HaTzephoni; of Chaggi, the Mishpakhat HaChaggi; of Shuni, the Mishpakhat HaShuni; 
'''
"16" = '''
:sup:`16` Of Ozni, the Mishpakhat HaOzni; of Eri, the Mishpakhat HaEri; 
'''
"17" = '''
:sup:`17` Of Arod, the Mishpakhat HaArodi; of Areli, the Mishpakhat HaAreli. 
'''
"18" = '''
:sup:`18` These are the Mishpekhot Bnei Gad according to those that were numbered of them, 40,500. 
'''
"19" = '''
:sup:`19` The Bnei Yehudah were Er and Onan; and Er and Onan died in Eretz Kena'an. 
'''
"20" = '''
:sup:`20` And the Bnei Yehudah after their Mishpekhot were: of Shelah, the Mishpakhat HaShelani; of Peretz, the Mishpakhat HaPartzi; of Zerach, the Mishpakhat HaZarchi. 
'''
"21" = '''
:sup:`21` And the Bnei Peretz were: of Chetzron, the Mishpakhat HaChetzroni; of Chamul, the Mishpakhat HeChamuli. 
'''
"22" = '''
:sup:`22` These are the Mishpekhot Yehudah according to those that were numbered of them, 76,500. 
'''
"23" = '''
:sup:`23` Of the Bnei Yissakhar after their Mishpekhot: of Tola, the Mishpakhat HaTola'i; of Puvah, the Mishpakhat HaPuni; 
'''
"24" = '''
:sup:`24` Of Yashuv, the Mishpakhat HaYashuvi; of Shimron, the Mishpakhat HaShimroni. 
'''
"25" = '''
:sup:`25` These are the Mishpekhot of Yissakhar according to those that were numbered of them, 64,300. 
'''
"26" = '''
:sup:`26` Of the Bnei Zevulun after their Mishpekhot: of Sered, the Mishpakhat HaSaredi; of Elon, the Mishpakhat HaEloni; of Yachle'el, the Mishpakhat HaYachle'eli. 
'''
"27" = '''
:sup:`27` These are the Mishpekhot of the Zevuloni according to those that were numbered of them, 60,500. 
'''
"28" = '''
:sup:`28` The Bnei Yosef after their Mishpekhot were Menasheh and Ephrayim. 
'''
"29" = '''
:sup:`29` Of the Bnei Menasheh: of Machir, the Mishpakhat HaMachiri; and Machir fathered Gil'ad; of Gil'ad come the Mishpakhat HaGile'adi. 
'''
"30" = '''
:sup:`30` These are the Bnei Gil'ad: of I'ezer, the Mishpakhat HaI'ezeri; of Chelek, the Mishpakhat HaCheleki; 
'''
"31" = '''
:sup:`31` And of Asriel, the Mishpakhat HaAsri'eli; and of Shechem, the Mishpakhat HaShichmi. 
'''
"32" = '''
:sup:`32` And of Shemida, the Mishpakhat HaShemida'i; and of Chepher, the Mishpakhat Chepheri. 
'''
"33" = '''
:sup:`33` And Tzelophechad Ben Chepher had no banim, but banot; and the shem banot Tzelophechad were Machlah, No'ah, Choglah, Milcah, and Tirtzah. 
'''
"34" = '''
:sup:`34` These are the Mishpekhot of Menasheh, and those that were numbered of them, 52,700. 
'''
"35" = '''
:sup:`35` These are the Bnei Ephrayim after their Mishpekhot: of Shutelach, the Mishpakhat HaShutalechi; of Bekher, the Mishpakhat HaBakhri; of Tachan, the Mishpakhat HaTachani. 
'''
"36" = '''
:sup:`36` And these are the Bnei Shutelach: of Eran, the Mishpakhat HaErani. 
'''
"37" = '''
:sup:`37` These are the Mishpekhot Bnei Ephrayim according to those that were numbered of them, 32,500. These are the Bnei Yosef after their Mishpekhot. 
'''
"38" = '''
:sup:`38` The Bnei Binyamin after their Mishpekhot: of Bela, the Mishpakhat HaBale'i; of Ashbel, the Mishpakhat HaAshbeli; of Achiram, the Mishpakhat HaAchirami; 
'''
"39" = '''
:sup:`39` Of Shefufam, the Mishpakhat HaShufami; of Chupham, the Mishpakhat HaChuphami. 
'''
"40" = '''
:sup:`40` And the Bnei Bela were Ard and Na'aman; of Ard, the Mishpakhat HaAredi; and of Na'aman, the Mishpakhat HaNa'ami. 
'''
"41" = '''
:sup:`41` These are the Bnei Binyamin after their Mishpekhot; and they were numbered of them 45,600. 
'''
"42" = '''
:sup:`42` These are the Bnei Dan after their Mishpekhot: of Shucham, the Mishpakhat HaShuchami. These are the Mishpekhot of Dan after their Mishpekhot. 
'''
"43" = '''
:sup:`43` All the Mishpekhot HaShuchami, according to those that were numbered of them, were 64,400. 
'''
"44" = '''
:sup:`44` Of the Bnei Asher after their Mishpekhot: of Yimna, the Mishpakhat HaYimnah; of Yishvi, the Mishpakhat HaYishvi; of Beri'ah, the Mishpakhat HaBeri'i. 
'''
"45" = '''
:sup:`45` Of the Bnei Beri'ah: of Chever, the Mishpakhat HaChevri; of Malki'el, the Mishpakhat HaMalki'eli. 
'''
"46" = '''
:sup:`46` And the shem Bat Asher was Serach. 
'''
"47" = '''
:sup:`47` These are the Mishpekhot Bnei Asher according to those that were numbered of them; who were 53,400. 
'''
"48" = '''
:sup:`48` Of the Bnei Naphtali after their Mishpekhot: of Yachtze'el, the Mishpakhat HaYachtze'eli; of Guni, the Mishpakhat HaGuni; 
'''
"49" = '''
:sup:`49` Of Yetzer, the mishpakhat of the HaYitzri; of Shillem, the Mishpakhat HaShillemi. 
'''
"50" = '''
:sup:`50` These are the Mishpekhot Naphtali according to their Mishpekhot: and they that were numbered of them 45, 400. 
'''
"51" = '''
:sup:`51` These were the numbered of the Bnei Yisroel, 601,730. 
'''
"52" = '''
:sup:`52` And Hashem spoke unto Moshe, saying, 
'''
"53" = '''
:sup:`53` Unto these the land shall be allotted for a nachalah according to the mispar (number) of shmot (names). 
'''
"54" = '''
:sup:`54` To those large of number thou shalt give the larger nachalah, and to few thou shalt give the smaller nachalah: to every one shall his nachalah be given according to those that were numbered of him. 
'''
"55" = '''
:sup:`55` Notwithstanding, HaAretz shall be distributed by goral; according to the Shmot Mattot of their Avot they shall inherit. 
'''
"56" = '''
:sup:`56` According to the goral shall nachalah thereof be distributed between many and few. 
'''
"57" = '''
:sup:`57` And these are they that were numbered of the Levi'im after their Mishpekhot: of Gershon, the Mishpakhat HaGershuni; of Kehat, the Mishpakhat HaKehati; of Merari, the Mishpakhat HaMerari. 
'''
"58" = '''
:sup:`58` These are the Mishpekhot Levi: the Mishpakhat HaLivni, the Mishpakhat HaChevroni, the Mishpakhat HaMachli, the Mishpakhat HaMushi, the Mishpakhat HaKorchi. And Kehat fathered Amram. 
'''
"59" = '''
:sup:`59` And the shem eshet Amram was Yocheved Bat Levi, who was born to Levi in Mitzrayim: and she bore unto Amram Aharon and Moshe, and Miryam their achot. 
'''
"60" = '''
:sup:`60` And unto Aharon was born Nadav, and Avihu, El'azar, and Itamar. 
'''
"61" = '''
:sup:`61` And Nadav and Avihu died, when they offered eish zarah before Hashem. 
'''
"62" = '''
:sup:`62` And those that were numbered of them were 23,000, kol zachar from a month old and upward: for they were not numbered among the Bnei Yisroel, because there was no nachalah given them among the Bnei Yisroel. 
'''
"63" = '''
:sup:`63` These are they that were numbered by Moshe and El'azar HaKohen, who numbered the Bnei Yisroel in the arevot Moav (plains of Moav) by Yarden near Yericho. 
'''
"64" = '''
:sup:`64` But among these there was not an ish of them whom Moshe and Aharon HaKohen numbered, when they numbered the Bnei Yisroel in the Midbar Sinai. 
'''
"65" = '''
:sup:`65` For Hashem had said of them, They shall surely die in the Midbar. And there was not left an ish from them, except Kalev Ben Yephunneh, and Yehoshua Ben Nun. 
'''
