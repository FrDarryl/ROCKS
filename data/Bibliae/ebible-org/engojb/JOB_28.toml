[28]
"1" = '''
:sup:`1` Surely there is a mine for the kesef, and a makom for zahav where they refine it. 
'''
"2" = '''
:sup:`2` Barzel (iron) is taken out of aphar, and nechoshet is smelted out of the even (stone, ore). 
'''
"3" = '''
:sup:`3` He setteth a ketz to choshech, and searcheth out all extremities, the even (ore) of darkness and tzalmavet. 
'''
"4" = '''
:sup:`4` He cuts out a shaft down far from the inhabitant; forgotten of the regel, they dangle, suspended, away from enosh. 
'''
"5" = '''
:sup:`5` As for eretz, out of it cometh lechem, and under it is transformed as by eish. 
'''
"6" = '''
:sup:`6` The stones of it are the makom of the sapphire, and it hath ore of zahav. 
'''
"7" = '''
:sup:`7` There is a hidden path of which no bird of prey has da'as, and which the falconʼs eye hath not seen. 
'''
"8" = '''
:sup:`8` The proud beasts have not trodden it, nor the shachal (lionʼs cub) passed over it. 
'''
"9" = '''
:sup:`9` He the miner putteth forth his yad upon the rock; he upturneth the mountains by the shoresh. 
'''
"10" = '''
:sup:`10` He cutteth out channels through the tzurot (rocks), and his eye seeth every precious thing. 
'''
"11" = '''
:sup:`11` He dams up the streams from flowing, and the thing that is hidden bringeth he forth to ohr. 
'''
"12" = '''
:sup:`12` But where shall chochmah be found? And where is the makom binah? 
'''
"13" = '''
:sup:`13` Enosh knoweth not the price thereof; neither is it found in the Eretz HaChayyim. 
'''
"14" = '''
:sup:`14` The tehom (abyss) saith, It is not in me; and the yam saith, It is not with me. 
'''
"15" = '''
:sup:`15` It cannot be gotten in exchange for fine gold, neither shall kesef be weighed for the price thereof. 
'''
"16" = '''
:sup:`16` It cannot be valued with the fine gold of Ophir, with the precious onyx, or the sapphire. 
'''
"17" = '''
:sup:`17` The zahav and the crystal cannot equal it, and the exchange of it shall not be for the jewel of gold. 
'''
"18" = '''
:sup:`18` Nor shall mention be made of coral or crystal, for the price of chochmah is above pearls. 
'''
"19" = '''
:sup:`19` The chrysolite of Ethiopia shall not equal it, neither shall it be valued with tahor gold. 
'''
"20" = '''
:sup:`20` From where then cometh chochmah? And where is the makom binah? 
'''
"21" = '''
:sup:`21` Seeing it is hidden from the eyes of kol chai, and concealed from the oph HaShomayim. 
'''
"22" = '''
:sup:`22` Abaddon and Mavet say, We have heard a rumor thereof with our ears. 
'''
"23" = '''
:sup:`23` Elohim understandeth the way to it, and He knoweth the makom thereof. 
'''
"24" = '''
:sup:`24` For He looketh to the ketzot ha'aretz, and seeth all under Shomayim. 
'''
"25" = '''
:sup:`25` The weight He appointed for the ruach, and He weigheth the mayim by measure. 
'''
"26" = '''
:sup:`26` When He made a decree for the matar, and a derech for the lightning of the thunder, 
'''
"27" = '''
:sup:`27` Az (then) did He see it, and declare it; He prepared it, yea, and searched it out. 
'''
"28" = '''
:sup:`28` And unto adam He said, See, the Yirat Adonoi, that is chochmah, and to depart from rah is binah. 
'''
