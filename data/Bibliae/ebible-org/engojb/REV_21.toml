[21]
"1" = '''
:sup:`1` And I saw Shomayim Chadashim (New Heavens) and Eretz Chadasha (a New Earth), for the shomayim harishonah (the first heaven) and haaretz harishonah (the first earth) were passed away, and there is no longer any Yam (Sea). 
'''
"2" = '''
:sup:`2` And I saw the Ir Hakodesh, the Yerushalayim HaChadasha coming down and descending out of Shomayim from Hashem, having been made ready as a Kallah adorned for her Ba'al (Husband). 
'''
"3" = '''
:sup:`3` And I heard a kol gadol (loud voice), a Bat Kol from the Kisse (Throne) saying, “Hinei, The Mishkan of Hashem is with men, and He shall tabernacle with them, and they shall be His people, and Hashem Himself shall dwell among them. 
'''
"4" = '''
:sup:`4` And He will wipe away every tear from their eyes, and there shall not be any longer Mavet, nor Avelut nor weeping nor pain; the former things have passed away.” 
'''
"5" = '''
:sup:`5` And said the One sitting on the Kisse (Throne), “Hinei, I make all things chadash.” And He says, “Write, for these devarim are ne'emanim and amittiyim.” 
'''
"6" = '''
:sup:`6` And He said to me, “It is finished! I am the Alef and the Tav, the Reshit and the Ketz. To the one thirsting I will give of the Ma'ayan (Fountain) of Mayim Chayyim (Water of Life) freely. 
'''
"7" = '''
:sup:`7` The one who wins the nitzachon (victory), shall inherit these things and I will be his G-d and he will be to Me beni (my son). 
'''
"8" = '''
:sup:`8` But for those of morech lev (cowardliness) and those without emunah (faith) and the ones having become vile and ratzchaniyot (murderers) and zonim (fornicators) and mekhashfim (sorcerers) and ovdei haelilim (idolaters) and all the shakranit (liars), their chelek will be in the Agam (Lake) burning with Eish (fire) and Gofrit (sulfur), which is HaMavet HaSheyni (the Second Death).” 
'''
"9" = '''
:sup:`9` And one of the shivat hamalachim having the sheva ke'arot (bowls) being full of the last sheva makkot (plagues), came and spoke with me, saying “Bo! I will show you the Kallah of the SEH”(Lamb). 
'''
"10" = '''
:sup:`10` And he carried me away in the Ruach Hakodesh onto a great and high mountain, and showed me the Ir Hakodesh, Yerushalayim, descending and coming down out of Shomayim from Hashem, 
'''
"11" = '''
:sup:`11` Having the Shekhinah kavod (glory) of Hashem. Her brilliance, was like a precious stone, even a jasper, clear as crystal, 
'''
"12" = '''
:sup:`12` Having a great and high wall, having Shneym Asar She'arim (Twelve Gates), and at the She'arim (Gates), Shneym Asar malachim (Twelve angels), and SHEMOT (Names) were inscribed on them, which are the shemot (names) of the Shneym Asar Shivtei HaBnei Yisroel (Twelve Tribes of the Bnei Yisroel). 
'''
"13" = '''
:sup:`13` There were shloshah she'arim (three gates) on the mizrach (east), there were shloshah she'arim on the tzafon (north), and shloshah she'arim on the darom (south) and shloshah she'arim on the ma'arav (west). 
'''
"14" = '''
:sup:`14` And the wall of the Ir Hakodesh had Shneym Asar Foundation Stones, and on them were the Shneym Asar shemot (names) of the Shneym Asar Shlichim of the SEH(Lamb). 
'''
"15" = '''
:sup:`15` And the one speaking with me had a gold measuring rod, that he might measure the Ir Hakodesh and its she'arim (gates) and its wall. 
'''
"16" = '''
:sup:`16` And the city is laid out foursquare, shaped like a cube, and its length is as great as the width; and he measured the Ir Hakodesh with the rod across and it measured Shneym Asar (Twelve) thousand stadia (fifteen hundred miles); the length and the breadth and the height are equal. 
'''
"17" = '''
:sup:`17` And he measured its wall a hundred forty-four cubits (seventy-two yards) by manʼs measurement, which is also that of the malachim. 
'''
"18" = '''
:sup:`18` And the wall was constructed of jasper and the Ir was pure zahav (gold) like clear glass. 
'''
"19" = '''
:sup:`19` The foundation stones of the wall of the city were adorned with every kind of precious stone, harishon (the first) foundation stone was jasper, hasheni (the second), sapphire, hashlishi (the third), chalcedony, harevi'i (fourth), emerald; 
'''
"20" = '''
:sup:`20` The fifth, sardonyx, the sixth, carnelian, the seventh, chrysolite, the eighth, beryl, the ninth, topaz, the tenth, chrysoprase, the eleventh, jacinth, the twelfth, amethyst. 
'''
"21" = '''
:sup:`21` And the Shneym Asar she'arim were Shneym Asar pearls, respectively each one of the she'arim was a single pearl. And the rekhov (street) of the city was pure zahav (gold), like transparent glass. 
'''
"22" = '''
:sup:`22` And I saw no Heikhal in it, for Adonoi Hashem El Shaddai and the SEH (Lamb), are its Beis HaMikdash. 
'''
"23" = '''
:sup:`23` And the city has no need of the shemesh (sun) nor of the levanah (moon) that they may shine in it, for the kavod (glory) of Hashem illumined it and its menorah is the SEH(Lamb). 
'''
"24" = '''
:sup:`24` And the Nations shall walk their derech by its Ohr (Light), and the melachim (kings) of ha'aretz shall bring their glory into it. 
'''
"25" = '''
:sup:`25` And b'yom (for there will be no Lailah) the she'arim (gates) of it shall never be shut. 
'''
"26" = '''
:sup:`26` And the melachim will bring the kavod (glory) of the Nations into it. 
'''
"27" = '''
:sup:`27` And never may enter into it any thing tameh and anyone practicing to'evah (abomination) and sheker (falsehood), but only the ones having been written in the Sefer HaChayyim Shel HaSEH(the Book of Life of the Lamb). 
'''
