[27]
"1" = '''
:sup:`1` And Moshe with the zekenim of Yisroel commanded the people, saying, Be shomer over all the mitzvot which I command you today. 
'''
"2" = '''
:sup:`2` And it shall be on the yom when ye shall pass over Yarden unto Ha'Aretz which Hashem Eloheicha giveth thee, that thou shalt set thee up avanim gedolot, and plaster them with plaster; 
'''
"3" = '''
:sup:`3` And thou shalt write upon them kol divrei hatorah hazot, when thou art passed over, that thou mayest go in unto Ha'Aretz which Hashem Eloheicha giveth thee, Eretz zavat cholov udevash; as Hashem Elohei Avoteicha hath promised thee. 
'''
"4" = '''
:sup:`4` Therefore it shall be when ye be gone over Yarden, that ye shall set up these avanim, which I command you today, in Mt Eival, and thou shalt plaster them with plaster. 
'''
"5" = '''
:sup:`5` And there shalt thou build a mizbe'ach unto Hashem Eloheicha, a mizbe'ach of avanim; thou shalt not use any barzel (iron tool) upon them. 
'''
"6" = '''
:sup:`6` Thou shalt build the mizbe'ach of Hashem Eloheicha of avanim shleimot (uncut stones); and thou shalt offer olot thereon unto Hashem Eloheicha; 
'''
"7" = '''
:sup:`7` And thou shalt offer shelamim, and shalt eat there, and rejoice before Hashem Eloheicha. 
'''
"8" = '''
:sup:`8` And thou shalt write very clearly upon the avanim kol divrei hatorah hazot. 
'''
"9" = '''
:sup:`9` And Moshe and the kohanim who are Levi'im spoke unto kol Yisroel, saying, Take heed, and shema, Yisroel; today thou art become the people of Hashem Eloheicha. 
'''
"10" = '''
:sup:`10` Thou shalt therefore obey the voice of Hashem Eloheicha, and do His mitzvot and His chukkim, which I command thee today. 
'''
"11" = '''
:sup:`11` And Moshe charged the people the same yom, saying, 
'''
"12" = '''
:sup:`12` These shall stand upon Mt Gerizim to bless the people, when ye are come over Yarden; Shim'on, and Levi, and Yehudah, and Yissakhar, and Yosef, and Binyamin; 
'''
"13" = '''
:sup:`13` And these shall stand upon Mt Eival fot the curse: Reuven, Gad, and Asher, and Zevulun, Dan, and Naphtali. 
'''
"14" = '''
:sup:`14` And the Levi'im shall speak, and say unto all the men of Yisroel with a loud voice, 
'''
"15" = '''
:sup:`15` Arur (cursed) be the ish that maketh any pesel (graven image) or massekhah (molten image), a to'evah (abomination) unto Hashem, the work of the hands of the charash (craftsman), and sets it up in a secret place. And kol HaAm shall answer and say, Omein. 
'''
"16" = '''
:sup:`16` Arur (cursed) be he that treats with contempt aviv or immo. And kol HaAm shall say, Omein. 
'''
"17" = '''
:sup:`17` Arur (cursed) be he that moveth his neighborʼs boundary marker. And kol HaAm shall say, Omein. 
'''
"18" = '''
:sup:`18` Arur (cursed) be he that maketh the ivver (blind) to wander out of the way. And kol HaAm shall say, Omein. 
'''
"19" = '''
:sup:`19` Arur (cursed) be he that perverteth the mishpat of the ger, yatom, and almanah. And kol HaAm shall say, Omein. 
'''
"20" = '''
:sup:`20` Arur (cursed) be he that lieth with eshet aviv (his fatherʼs wife); because he uncovereth the robe of his father. And kol HaAm shall say, Omein. 
'''
"21" = '''
:sup:`21` Arur be he that lieth with any manner of beast. And kol HaAm shall say, Omein. 
'''
"22" = '''
:sup:`22` Arur be he that lieth with his achot, the bat aviv, or the bat immo. And kol HaAm shall say, Omein. 
'''
"23" = '''
:sup:`23` Arur be he that lieth with his chotenet (mother-in-law). And kol HaAm shall say, Omein. 
'''
"24" = '''
:sup:`24` Arur be he that attacks his re'a (neighbor) secretly. And kol HaAm shall say, Omein. 
'''
"25" = '''
:sup:`25` Arur be he that taketh shochad (bribe, reward) to slay the nefesh dahm naki. And kol HaAm shall say, Omein. 
'''
"26" = '''
:sup:`26` Arur be he that confirmeth not divrei haTorah hazot by doing them. And kol HaAm shall say, Omein. 
'''
