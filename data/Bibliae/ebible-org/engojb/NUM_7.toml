"84" = '''
:sup:`84` This was the dedication of the Mizbe'ach, in the day when it was anointed, by the Nasiim of Yisroel: twelve bowls of kesef, twelve silver basins, twelve spoons of zahav: 
'''
"85" = '''
:sup:`85` Each bowl of silver weighing an hundred and thirty shekels, each basin seventy; all the silver vessels weighed two thousand and four hundred shekels, according to the shekel HaKodesh; 
'''
"86" = '''
:sup:`86` The golden spoons were twelve, full of ketoret, weighing ten shekels apiece, according to the shekel HaKodesh; all the zahav of the spoons was an hundred and twenty shekels. 
'''
"87" = '''
:sup:`87` All the oxen for the olah (burnt offering) were twelve bulls, the rams twelve, the lambs of the first year twelve, with their minchah; and the kids of the goats for chattat twelve. 
'''
"88" = '''
:sup:`88` And all the oxen for the zevach of the shelamim were twenty and four bulls, the rams sixty, the he-goats sixty, the lambs of the first year sixty. This was the dedication of the Mizbe'ach, after that it was anointed. 
'''
"89" = '''
:sup:`89` And when Moshe was gone into the Ohel Mo'ed to speak with Him, then he heard the voice of One speaking unto him from over the kapporet that was upon the Aron HaEdut, from between the two keruvim; so He spoke unto him. 
'''
