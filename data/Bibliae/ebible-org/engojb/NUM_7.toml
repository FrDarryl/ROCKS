[7]
"1" = '''
:sup:`1` And it came to pass on the day that Moshe had fully set up the Mishkan, and had anointed it, and set it apart as kodesh, and all the instruments thereof, both the Mizbe'ach and all the vessels thereof, and had anointed them, and set them apart as kodesh, 
'''
"2" = '''
:sup:`2` That the Nasiim (Rulers) of Yisroel, heads of the Bais of their Avot, who were the Nasiim of the tribes, and were over them that were numbered, offered; 
'''
"3" = '''
:sup:`3` And they brought their korban before Hashem, six covered carts, and twelve oxen; a cart for two of the Nasiim, and for each one an ox; and they brought them before the Mishkan. 
'''
"4" = '''
:sup:`4` And Hashem spoke unto Moshe, saying, 
'''
"5" = '''
:sup:`5` Take it of them, that they may be for the service of the Ohel Mo'ed; and thou shalt give them unto the Levi'im, to every man according to his service. 
'''
"6" = '''
:sup:`6` And Moshe took the carts and the oxen, and gave them unto the Levi'im. 
'''
"7" = '''
:sup:`7` Two carts and four oxen he gave unto the Bnei Gershon, according to their service; 
'''
"8" = '''
:sup:`8` And four carts and eight oxen he gave unto the Bnei Merari, according unto their service, under the hand of Itamar ben Aharon HaKohen. 
'''
"9" = '''
:sup:`9` But unto the Bnei Kehat he gave none, because the service of HaKodesh belonging unto them was that they should bear upon their shoulders. 
'''
"10" = '''
:sup:`10` And the Nasiim offered for dedicating of the Mizbe'ach in the day that it was anointed, even the Nasiim (Rulers) offered their korban before the Mizbe'ach. 
'''
"11" = '''
:sup:`11` And Hashem said unto Moshe, They shall offer their korban, each Nasi on his day, for the dedicating of the Mizbe'ach. 
'''
"12" = '''
:sup:`12` And he that offered his korban the first day was Nachshon Ben Amminadav, of the tribe of Yehudah; 
'''
"13" = '''
:sup:`13` And his korban was one silver bowl, the weight thereof was an hundred and thirty shekels, one silver basin of seventy shekels, according to the shekel HaKodesh; both of them were full of fine flour mixed with oil for a minchah; 
'''
"14" = '''
:sup:`14` One ladle of ten shekels of zahav, full of ketoret; 
'''
"15" = '''
:sup:`15` One young bull, one ram, one lamb of the first year, for an olah (burnt offering); 
'''
"16" = '''
:sup:`16` One kid of the goats for a chattat; 
'''
"17" = '''
:sup:`17` And for a zevach of shelamim, two oxen, five rams, five he-goats, five lambs of the first year; this was the korban of Nachshon ben Amminadav. 
'''
