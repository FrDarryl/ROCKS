[9]
"1" = '''
:sup:`1` Now Sha'ul, still breathing a threat even of retzach (murder) keneged (against) the talmidim of Rebbe, Melech HaMoshiach Adoneinu, having approached the Kohen Gadol, 
'''
"2" = '''
:sup:`2` Requested from him iggrot of reshus (authorization) to the shuls of Damascus, that if someone he should find being mishtatef (involved) in HaDerech, both anashim and nashim, he may lead them bound to Yerushalayim. 
'''
"3" = '''
:sup:`3` Now as he goes, it came about that he comes near Damascus, and suddenly shone around him an Ohr (Light) from Shomayim; 
'''
"4" = '''
:sup:`4` And he fell on the ground, and heard a kol (voice), saying to him, Sha'ul, Sha'ul, why are you persecuting me? 
'''
"5" = '''
:sup:`5` And he said, Who are you, Adoni? And he said, I am Yehoshua/Yeshua upon whom you bring redifah. 
'''
"6" = '''
:sup:`6` But get up and enter into the city, and it shall be told to you what it is necessary for you to do. 
'''
"7" = '''
:sup:`7` And the anashim traveling with Rav Sha'ul had stood speechless, hearing the sound but seeing no one. 
'''
"8" = '''
:sup:`8` And Rav Sha'ul got up from the ground, and, though his eyes were open, he was seeing nothing. And leading him by the hand, they brought him into Damascus. 
'''
"9" = '''
:sup:`9` And he was shloshah yamim not seeing and neither did he eat nor drink. 
'''
"10" = '''
:sup:`10` Now there was a certain talmid in Damascus, by the name Chananyah, and Moshiach Adoneinu spoke to him in a chazon (vision), saying, Chananyah. And he said, Hinei, I am here, Adoni. 
'''
"11" = '''
:sup:`11` And Moshiach Adoneinu said to him, Get up and go to the rekhov (street) being called Yashar (Straight) and seek in the bais of Yehudah an ish by name Sha'ul from Tarsus. For, hinei, he is davening, 
'''
"12" = '''
:sup:`12` And Sha'ul has seen in a chazon (vision) an ish by the name Chananyah come in and place his hands upon him that he may see again. 
'''
"13" = '''
:sup:`13` And Chananyah answered, Adoni, I heard from many about this man, how many ra'ot (evil things) he did to your Kedoshim in Yerushalayim. 
'''
"14" = '''
:sup:`14` And here he has samchut (authority) from the Rashei Kohanim to bind all the ones davening b'Shem of you. 
'''
"15" = '''
:sup:`15` But Moshiach Adoneinu said to him, Go, for this one is a keli nivchar (chosen vessel) of mine to carry Shmi before both Goyim and melachim (kings) and the Bnei Yisroel. 
'''
"16" = '''
:sup:`16` For I will show him how much it is necessary for him to undergo yissurim (sufferings) on behalf of Shmi (my Name). 
'''
"17" = '''
:sup:`17` And Chananyah departed and entered into the bais, and having placed his hands upon Rav Sha'ul, he said, Ach b'Moshiach Sha'ul, Moshiach HaAdon has sent me. I'm referring to Yehoshua, the one who appeared to you on the derech by which you were coming. He sent me that you may see again and may be filled with the Ruach Hakodesh. 
'''
"18" = '''
:sup:`18` And immediately there fell from his eyes something like scales, and Rav Sha'ul saw again, and, having got up, he submitted to Moshiachʼs tevilah of teshuva. 
'''
"19" = '''
:sup:`19` And having received okhel (food), Rav Sha'ul regained strength. Now he was with the talmidim in Damascus several yamim. 
'''
"20" = '''
:sup:`20` And immediately in the shuls Rav Sha'ul was preaching Rebbe, Melech HaMoshiach Yehoshua, saying, He is the Ben HaElohim. 
'''
"21" = '''
:sup:`21` And all the ones listening were astonished, and they were saying, Is this not the one making havoc in Yerushalayim among the ones invoking this shem and was not his tachlis (purpose) in coming here to bind them over before the Rashei Hakohanim? 
'''
"22" = '''
:sup:`22` But Rav Sha'ul even more was being strengthened and was confounding the unbelieving Yehudim dwelling in Damascus, by proving that this Yehoshua is the Rebbe, Melech HaMoshiach. 
'''
"23" = '''
:sup:`23` But when yamim rabbim were completed, the ones of the Yehudim who were unbelieving plotted to kill him. 
'''
"24" = '''
:sup:`24` But the mezimma (evil design, intrigue) of their kesher (plot) became known to Rav Sha'ul. And they were also watching the she'arim (gates) both yomam valailah that they might kill him, 
'''
"25" = '''
:sup:`25` but Moshiachʼs talmidim had taken him b'lailah and they let him down through an opening in the wall, having lowered him in a large basket. 
'''
"26" = '''
:sup:`26` And having arrived in Yerushalayim, Rav Sha'ul was trying to associate with the Moshiachʼs talmidim, and they were all afraid of him, not believing that he is a talmid. 
'''
"27" = '''
:sup:`27` But Bar-Nabba, having taken hold of him, brought him to Moshiachʼs Shluchim and told them how on the derech he saw Moshiach Adoneinu, who had spoken to Rav Sha'ul, and how in Damascus Rav Sha'ul spoke with ometz lev (boldness) b'Shem Yehoshua. 
'''
"28" = '''
:sup:`28` And Rav Sha'ul was with them, going in and coming out in Yerushalayim, speaking boldly b'Shem Moshiach Adoneinu. 
'''
"29" = '''
:sup:`29` And Rav Sha'ul was speaking and debating keneged (against) the Greek-speaking Yehudim; but they were attempting to kill him. 
'''
"30" = '''
:sup:`30` But having learned of this, the Achim b'Moshiach brought Rav Sha'ul down to Caesarea and sent him away to Tarsus. 
'''
"31" = '''
:sup:`31` Then Moshiachʼs Kehillah throughout all of Yehudah and the Galil and Shomron had shalom and was increasing, being built up, and going on in the yir'at Shomayim and in the yir'at Moshiach Adoneinu and beNechamat HaRuach Hakodesh. 
'''
"32" = '''
:sup:`32` Now it came about that Kefa, passing through all the parts of Eretz Yisrael, came down also to Moshiachʼs kedoshim dwelling in Lud. 
'''
"33" = '''
:sup:`33` And there Kefa found a certain ish by the name Aeneas who had been bedridden shmoneh shanim, for he was paralyzed. 
'''
"34" = '''
:sup:`34` And Kefa said to him, Aeneas, Rebbe, Melech HaMoshiach Yehoshua make you whole. Get up and make your bed! And immediately he got up. 
'''
"35" = '''
:sup:`35` And everyone dwelling in Lud and Sharon saw him, and they turned to Adoneinu. 
'''
"36" = '''
:sup:`36` Now in Yafo there was a certain talmidah by the name Tavitha, which, being translated, means gazelle. This one was abounding in ma'asim tovim and in giving tzedakah, which she was always doing. 
'''
"37" = '''
:sup:`37` And it came about in yamim hahem that this one, having become ill, passed away. When the women had washed her body, they laid it in the aliyyah. 
'''
"38" = '''
:sup:`38` And since Lud was near to Yafo, Moshiachʼs talmidim, having heard that Kefa was there, sent shnei anashim to him, summoning Kefa that he not delay in coming to them. 
'''
"39" = '''
:sup:`39` Kefa, getting up, went with them. And when he arrived, they brought him up into the aliyyah (upper story room), and all the almanot stood beside him, weeping and showing the tunics and garments that Tavitha made while she was with them. 
'''
"40" = '''
:sup:`40` But Kefa, having put everyone outside, and having fallen down, davened. And when he turned to the nifteret (deceased), he said, Tavitha, get up! And she opened her eynayim and, having seen Kefa, she sat up. 
'''
"41" = '''
:sup:`41` And having given his hand to her, he made her to stand up alive again; and, having called the Moshiachʼs Kedoshim and the almanot, Kefa presented her lebedik (alive) before them. 
'''
"42" = '''
:sup:`42` It became known throughout all Yafo, and rabbim (many) had emunah in Rebbe, Melech HaMoshiach Adoneinu. 
'''
"43" = '''
:sup:`43` And it came about that Kefa remained in Yafo yamim rabbim with a certain Shim'on, a tanner. 
'''
