[29]
"1" = '''
:sup:`1` Chizkiyahu (Yechizkiyahu) began to reign when he was 25 years old, and he reigned 29 years in Yerushalayim. And the shem immo was Aviyah bat Zecharyahu. 
'''
"2" = '''
:sup:`2` And he did that which was yashar in the eyes of Hashem, according to all that Dovid Aviv had done. 
'''
"3" = '''
:sup:`3` He in the first year of his reign, in the chodesh harishon, opened the daletot Beis Hashem, and repaired them. 
'''
"4" = '''
:sup:`4` And he brought in the Kohanim and the Levi'im, and gathered them together into the rechov hamizrach (eastern plaza), 
'''
"5" = '''
:sup:`5` And said unto them, Hear me, ye Levi'im, set yourselves apart as kodesh now and consecrate the Beis Hashem Elohei Avoteichem, and remove the niddah (contamination) from HaKodesh. 
'''
"6" = '''
:sup:`6` For Avoteinu have been unfaithful, and have done that which is rah in the eyes of Hashem Eloheinu, have forsaken Him, have turned away their faces from the Mishkan Hashem, and to it they have turned their backs. 
'''
"7" = '''
:sup:`7` Also they have shut the daletot of the Ulam, and put out the nerot, and have not burned ketoret nor offered olah in HaKodesh unto Elohei Yisroel. 
'''
"8" = '''
:sup:`8` Therefore the wrath of Hashem was upon Yehudah and Yerushalayim, and he hath caused them to be a horror and an object of scorn and hissing, as ye see with your eyes. 
'''
"9" = '''
:sup:`9` For, hinei, Avoteinu have fallen by the cherev, our banim, our banot, our nashim are in captivity for this. 
'''
"10" = '''
:sup:`10` Now it is in mine lev to make a Brit with Hashem Elohei Yisroel, that His fierce wrath may turn away from us. 
'''
"11" = '''
:sup:`11` My banim, be not now negligent, for Hashem hath chosen you to stand before Him, to serve Him, and that ye should minister unto Him, and burn ketoret. 
'''
"12" = '''
:sup:`12` Then the Levi'im arose: Machat ben Amasai, and Yoel ben Azaryahu, of the Bnei HaKehati; and of the Bnei Merari, Kish ben Avdi, Azaryahu ben Yehallelel; and, of the Gershoni, Yoach ben Zimmah, and Eden ben Yoach; 
'''
"13" = '''
:sup:`13` And of the Bnei Elitzaphan, Shimri, and Ye'iel; and of the Bnei Asaph; Zecharyahu, and Matanyahu; 
'''
"14" = '''
:sup:`14` And of the Bnei Heman, Yechiel, and Shime'i; and of the Bnei Yedutun, Shema'yah, and Uzziel. 
'''
"15" = '''
:sup:`15` And they gathered their achim, and set themselves apart as kodesh, and went in, according to the mitzvat HaMelech, by the words of Hashem, to make tahor the Beis Hashem. 
'''
"16" = '''
:sup:`16` And the Kohanim went into the penimah (inner part) Beis Hashem, to make it tahor, and brought out all tumah that they found in the Heikhal Hashem into the khatzer (courtyard) of the Beis Hashem. And the Levi'im took it, to carry it outside into the Wadi Kidron. 
'''
"17" = '''
:sup:`17` Now they began on the first day of the chodesh harishon to set apart as kodesh, and on the eighth day of the month they came to the Ulam Hashem; so they set apart as kodesh the Beis Hashem in eight days; and in the sixteenth day of the first month they finished. 
'''
"18" = '''
:sup:`18` Then they went penimah to Chizkiyahu HaMelech, and said, We have made tahor all the Beis Hashem, and the Mizbe'ach HaOlah, with all the vessels thereof, and the Shulchan HaMa'arechet (Table of the Stacks of Showbread), with all the vessels thereof. 
'''
"19" = '''
:sup:`19` Moreover all the kelim (vessels), which HaMelech Achaz in his reign did remove in his unfaithfulness, have we prepared and set apart as kodesh, and, hinei, they are before the Mizbe'ach Hashem. 
'''
"20" = '''
:sup:`20` Then Chizkiyahu (Yechizkiyahu) HaMelech got up, and gathered the sarim of HaIr, and went up to the Beis Hashem. 
'''
"21" = '''
:sup:`21` And they brought seven bulls, and seven rams, and seven lambs, and seven male goats, for a chattat (sin offering) for the Mamlachah (Kingdom), and for the Mikdash, and for Yehudah. And he commanded the Bnei Aharon HaKohanim to offer them on the Mizbe'ach Hashem. 
'''
"22" = '''
:sup:`22` So they slaughtered the bulls, and the kohanim received the dahm, and sprinkled it on the Mizbe'ach; likewise, when they had slaughtered the rams, they sprinkled the dahm upon the Mizbe'ach; they slaughtered also the lambs, and they sprinkled the dahm upon the Mizbe'ach. 
'''
"23" = '''
:sup:`23` And they brought forth the male goats for the chattat before HaMelech and HaKahal; and they laid their hands upon them, 
'''
"24" = '''
:sup:`24` And the Kohanim slaughtered them, and they made a sin offering with their dahm upon the Mizbe'ach, to make kapporah for kol Yisroel; for HaMelech commanded that the olah (burnt offering) and the (chattat) should be made for kol Yisroel. 
'''
"25" = '''
:sup:`25` And he stationed the Levi'im in the Beis Hashem with cymbals, with nevalim, and with kinnorot, according to the mitzvat Dovid, and of Gad the Chozeh HaMelech and Natan HaNavi; for so was the commandment of Hashem by His Nevi'im. 
'''
"26" = '''
:sup:`26` And the Levi'im stood with the instruments of Dovid, and the Kohanim with the trumpets. 
'''
"27" = '''
:sup:`27` And Chizkiyahu commanded to offer the olah (burnt offering) upon the Mizbe'ach. And when the olah (burnt offering) began, the Shir Hashem began also with the trumpets, and with the instruments ordained by Dovid Melech Yisroel. 
'''
"28" = '''
:sup:`28` And Kol HaKahal worshiped, and the Shir was being sung, and sounded, and all this continued until the olah was completed. 
'''
"29" = '''
:sup:`29` And when it had made an end of being offered up, HaMelech and all that were present with him bowed themselves, and worshiped. 
'''
"30" = '''
:sup:`30` Moreover Chizkiyahu (Yechizkiyahu) HaMelech and the sarim commanded the Levi'im to praise Hashem with the words of Dovid, and of Asaph the Chozeh (seer). And they sang praises with simchah, and they bowed their heads and worshiped. 
'''
"31" = '''
:sup:`31` Then Chizkiyahu (Yechizkiyahu) answered and said, Now ye have consecrated yourselves unto Hashem, come near and bring zevakhim and todot into the Beis Hashem. And the Kahal brought in zevakhim and todot; and, as many as were of a willing heart, olot (burnt offerings). 
'''
"32" = '''
:sup:`32` And the number of the olah, which the Kahal brought, was threescore and ten bulls, a hundred rams, and two hundred lambs; all these were for an olah (burnt offering) to Hashem. 
'''
"33" = '''
:sup:`33` And the kadashim were six hundred bulls and three thousand sheep. 
'''
"34" = '''
:sup:`34` But the Kohanim were too few, so that they could not skin all the olot; therefore their achim the Levi'im did help them, until the work was completed, and until the other Kohanim had set them apart as kodesh for the Levi'im were more yashar in lev to set themselves apart as kodesh than the Kohanim. 
'''
"35" = '''
:sup:`35` And also the olah were in abundance, with the fat of the shelamim, and the nesakhim for every olah. So the Avodas Beis Hashem was set in order. 
'''
"36" = '''
:sup:`36` And Chizkiyahu (Yechizkiyahu) rejoiced, and kol HaAm, that HaElohim had prepared the people, for the matter was done suddenly. 
'''
