[11]
"1" = '''
:sup:`1` Also I, in the shnat achat of Daryavesh the Mede, I stood to support and to strengthen him. 
'''
"2" = '''
:sup:`2` And now will I show thee the emes. Hinei, yet shloshah melachim will arise in Paras (Persia); and the fourth shall with osher gadol (great richness) be abundantly rich above all; and by his strength through his riches he shall stir up all against the realm of Yavan (Greece). 
'''
"3" = '''
:sup:`3` And a melech gibbor shall arise, that shall rule with mimshal rav (great dominion), and do kirtzono (according to his will). 
'''
"4" = '''
:sup:`4` And when he shall arise, his malchut (kingdom) shall be broken, and shall be divided to the araba ruchot HaShomayim; and not to his posterity, nor according to his rule which he ruled, for his kingdom shall be plucked up, even for others apart from these. 
'''
"5" = '''
:sup:`5` And HaMelech HaNegev (the King of the South) shall be strong, and one of his sarim (princes), and he shall be strong above him, and will rule; a great rule is his rule. 
'''
"6" = '''
:sup:`6` And at the end of some shanim they shall join themselves together as allies; for the daughter of HaMelech HaNegev shall come unto the Melech HaTzafon (King of the North) to make an agreement; but she shall not retain the koach hazero'a; neither shall he stand, nor his zero'a, but she shall be given up, and they that brought her, and he that fathered her and he that supported her in those times. 
'''
"7" = '''
:sup:`7` But out of a netzer of her roots shall one stand up in his place, which shall come unto an army, and shall enter into the stronghold of HaMelech HaTzafon, and shall deal with them, and shall show strength; 
'''
"8" = '''
:sup:`8` And also their g-ds with their molten images and with their precious vessels of silver and gold he will bring into captivity to Mitzrayim; and he shall refrain some shanim from (attacking) HaMelech HaTzafon. 
'''
"9" = '''
:sup:`9` So he (HaMelech HaTzafon) shall come into his kingdom of HaMelech HaNegev and shall return into his own land. 
'''
"10" = '''
:sup:`10` But his banim shall be stirred up, and shall assemble a multitude of great forces; and he shall certainly come, and overflow, and pass through; then shall he return, and shall stir himself up, even to his fortress. 
'''
"11" = '''
:sup:`11` And HaMelech HaNegev shall be moved with rage, and shall go forth and fight with him, even with HaMelech HaTzafon; and he shall raise a great multitude; but the multitude shall be given into his hand. 
'''
"12" = '''
:sup:`12` And the multitude shall be carried away; his lev shall be lifted up; and he shall cause thousands to fall, but will not be strong. 
'''
"13" = '''
:sup:`13` For HaMelech HaTzafon shall again raise a multitude, greater than the former, and at the end of some shanim he will certainly come with a great army and with great substance; 
'''
"14" = '''
:sup:`14` And in those times many shall stand up against HaMelech HaNegev; also the sons of the transgressors of thy people shall exalt themselves to establish the vision; but they shall stumble. 
'''
"15" = '''
:sup:`15` So HaMelech HaTzafon shall come, and shall cast up an entrenchment, and shall take a fortified city; and the forces of the South shall not stand, even their choicest troops, and there is no power to stand. 
'''
"16" = '''
:sup:`16` But he that cometh against him shall do according to his own will, and none shall stand before him; and he shall stand in Eretz HaTzevi (Beautiful Land), and destruction (shall be) in his hand. 
'''
"17" = '''
:sup:`17` He shall also set his face to come with the strength of his whole kingdom, and an agreement is with him; and he shall make it; and he shall give him the daughter of women to destroy it, but she shall not stand, neither be for him. 
'''
"18" = '''
:sup:`18` After he turns his face unto the isles, and shall take many, a magistrate shall cause his reproach to cease for him except that his reproach shall return to him. 
'''
"19" = '''
:sup:`19` Then he shall turn his face toward the fortresses of his own land, but he shall stumble and fall, and will not be found. 
'''
"20" = '''
:sup:`20` Then shall stand up in his place one who causes an exactor to pass through for the glory of the malchut, but within a few yamim he shall be broken, neither in anger, nor in battle. 
'''
"21" = '''
:sup:`21` And in his place shall stand up a vile person, to whom they shall not give the glory of the malchut but he shall come in unawares, and obtain the kingdom by intrigues. 
'''
"22" = '''
:sup:`22` And an overwhelming army will be swept away before him, and shall be broken; yea, also the Nagid Brit. 
'''
"23" = '''
:sup:`23` And after the league made with him he shall practice deceit, for he shall go up, and shall become strong with a small people. 
'''
"24" = '''
:sup:`24` He shall enter unawares even into the fattest of the provinces; and he shall do that which his avot have not done, nor his avot of his avot; he shall scatter among them the spoil and booty and possessions, yea, and he shall plan his devices against the strongholds, even for a time. 
'''
"25" = '''
:sup:`25` And he shall stir up his power and his courage against the Melech HaNegev with a great army; and HaMelech HaNegev shall be stirred up for battle with a very great and mighty army; but he shall not stand; for they shall devise devices against him. 
'''
"26" = '''
:sup:`26` Yea, they that eat of the portion of his meat shall break him, and his army shall overflow, and many shall fall down slain. 
'''
"27" = '''
:sup:`27` And the hearts of both of these melachim shall be for evil, and they shall speak lies at one shulchan, but it shall not prosper; for yet the end shall be at the time appointed. 
'''
"28" = '''
:sup:`28` Then shall he return into his land with great riches; and his lev shall be against the Brit Kodesh; and he shall do exploits, and return to his own land. 
'''
"29" = '''
:sup:`29` At the time appointed he shall return, and come again to the South; but it shall not be as at the first so at the last. 
'''
"30" = '''
:sup:`30` For the ships of Kittim shall come against him; therefore he shall be disheartened and shall return, and rage against the Brit Kodesh so shall he do; he shall even return, and will fix his attention upon those that forsake the Brit Kodesh. 
'''
"31" = '''
:sup:`31` And forces from him will stand, and they shall desecrate the Mikdash, the Citadel, and shall do away with HaTamid, and set up the Shikkutz MeShomem. 
'''
"32" = '''
:sup:`32` And such as do wickedly against the Brit shall he pervert in intrigue, but the people who know their G-d shall be strong and will do. 
'''
"33" = '''
:sup:`33` And they that understand among the people shall instruct many; yet they shall fall by the sword, and by flame, by captivity, and through despoilment for many yamim. 
'''
"34" = '''
:sup:`34` Now when they shall fall, they shall be helped with a little help, but many shall cleave to them in intrigue. 
'''
"35" = '''
:sup:`35` And some of them of understanding shall fall to try them, and to purify, and to make them white, even to the time of the end, because it is yet for a time appointed. 
'''
"36" = '''
:sup:`36` And HaMelech shall do according to his will; and he shall exalt himself, and magnify himself above every g-d, and shall speak monstous things against the G-d of g-ds, and shall prosper till the wrath be accomplished; for that is determined shall be done. 
'''
"37" = '''
:sup:`37` Neither shall he regard the g-d of his avot, nor the desire of women, nor regard any g-d, for he shall magnify himself above all. 
'''
"38" = '''
:sup:`38` But in his place shall he honor the g-d of fortresses, and a g-d whom his avot knew not shall he honor with zahav, and kesef, and with precious stones, and things desired. 
'''
"39" = '''
:sup:`39` Thus shall he do to the fortresses of the strongholds with the help of a foreign g-d, whom he shall acknowledge and increase with glory; and he shall cause them to rule over many, and shall distribute the land for a price. 
'''
"40" = '''
:sup:`40` And at the time of the end shall HaMelech HaNegev butt against him, and HaMelech HaTzafon shall storm against him with chariots, and with parash, and with many ships; and he shall enter into the countries and shall overflow and pass over. 
'''
"41" = '''
:sup:`41` He shall enter also into the Eretz HaTzevi, and many will stumble, but these shall escape out of his hand, even Edom, and Moav, and the chief of the bnei Ammon. 
'''
"42" = '''
:sup:`42` He shall stretch forth his hand also upon the countries, and Eretz Mitzrayim shall not escape. 
'''
"43" = '''
:sup:`43` But he shall rule over the deposits of zahav and of kesef, and over all the desired things of Mitzrayim; and the Libyans and the Cushites shall be at his heels. 
'''
"44" = '''
:sup:`44` But reports out of the east and out of the north shall trouble him; therefore he shall go forth with cheimah gedolah (great fury) to destroy, and to annihilate many. 
'''
"45" = '''
:sup:`45` And he shall plant the tents of his pavilion between the sea and the Har Tzevi Kodesh (Beautiful Holy Mountain); yet he shall come to his end, and there is none to help him. 
'''
