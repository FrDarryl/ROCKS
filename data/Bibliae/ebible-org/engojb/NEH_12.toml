[12]
"1" = '''
:sup:`1` Now these are the Kohanim and the Levi'im that went up with Zerubavel ben Sh'altiel, and Yeshua; Serayah, Yirmeyah, Ezra, 
'''
"2" = '''
:sup:`2` Amaryah, Maluch, Chattush, 
'''
"3" = '''
:sup:`3` Shechanyah, Rechum, Meremot, 
'''
"4" = '''
:sup:`4` Iddo, Gintoi, Aviyah, 
'''
"5" = '''
:sup:`5` Miyamin, Ma'adiyah, Bilgah, 
'''
"6" = '''
:sup:`6` Shema'yah, and Yoyariv, Yedayah, 
'''
"7" = '''
:sup:`7` Sallu, Amok, Chilkiyah, Yedayah. These were the chief of the Kohanim and of their brethren in the days of Yeshua. 
'''
"8" = '''
:sup:`8` Moreover the Levi'im; Yeshua, Binnui, Kadmiel, Sherevyah, Yehudah, and Matanyah, which was over the huyedot, he and his brethren. 
'''
"9" = '''
:sup:`9` Also Bakbukyah and Unni, their brethren, were opposite them in the mishmarot (services). 
'''
"10" = '''
:sup:`10` And Yeshua fathered Yoyakim, Yoyakim also fathered Elyashiv, and Elyashiv fathered Yoyada, 
'''
"11" = '''
:sup:`11` And Yoyada fathered Yonatan, and Yonatan fathered Yaddua. 
'''
"12" = '''
:sup:`12` And in the days of Yoyakim these were Kohanim rashei haAvot; of Serayah, Merayah; of Yirmeyah, Chananyah; 
'''
"13" = '''
:sup:`13` Of Ezra, Meshullam; of Amaryah, Yehochanan; 
'''
"14" = '''
:sup:`14` Of Malikhi, Yonatan; of Shevanyah, Yosef; 
'''
"15" = '''
:sup:`15` Of Charim, Adna; of Merayot, Chelkai; 
'''
"16" = '''
:sup:`16` Of Iddo, Zecharyah; of Ginton, Meshullam; 
'''
"17" = '''
:sup:`17` Of Aviyah, Zichri; of Minyamin, of Moadyah, Piltai; 
'''
"18" = '''
:sup:`18` Of Bilgah, Shammua; of Shema'yah, Yehonatan; 
'''
"19" = '''
:sup:`19` And of Yoyariv, Matnai; of Yedayah, Uzzi; 
'''
"20" = '''
:sup:`20` Of Sallai, Kallai; of Amok, Ever; 
'''
"21" = '''
:sup:`21` Of Chilkiyah, Chashavyah; of Yedayah, Netanel. 
'''
"22" = '''
:sup:`22` The Levi'im in the days of Elyashiv, Yoyada, and Yochanan, and Yaddua, were recorded rashei haAvot; also the kohanim, to the reign of Daryavesh the Persian. 
'''
"23" = '''
:sup:`23` The Bnei Levi, the rashei haAvot, were written in the Sefer Divrei Hayamim, even until the days of Yochanan ben Elyashiv. 
'''
"24" = '''
:sup:`24` And the chiefs of the Levi'im: Chashavyah, Sherevyah, and Yeshua ben Kadmiel, with their brethren over against them, to praise and to give thanks, according to the mitzvat Dovid Ish HaElohim, choir opposite choir. 
'''
"25" = '''
:sup:`25` Matanyah, and Bakbukyah, Ovadyah, Meshullam, Talmon, Akkuv, were gatekeepers keeping the storerooms of the gates. 
'''
"26" = '''
:sup:`26` These were in the days of Yoyakim ben Yeshua ben Yotzadak, and in the days of Nechemyah the governor, and of Ezra HaKohen HaSofer. 
'''
"27" = '''
:sup:`27` And at the dedication of the Chomat Yerushalayim they sought the Levi'im from all their places, to bring them to Yerushalayim, to keep the dedication with simchah, both with todot, and with singing, with cymbals, nevalim, and with kinorot. 
'''
"28" = '''
:sup:`28` And Bnei HaMishorerim gathered themselves together, both out of the region around Yerushalayim, and from the villages of Netophati; 
'''
"29" = '''
:sup:`29` Also from the Bais Gilgal, and out of the fields of Geva and Azmavet; for the singers had built villages around Yerushalayim. 
'''
"30" = '''
:sup:`30` Kohanim and Levi'im made themselves tahor, and made the people tahor, the gates, and the chomah. 
'''
"31" = '''
:sup:`31` Then I brought up the sarim of Yehudah upon the chomah, and appointed two great choirs to give thanks, whereof one went on the right hand upon the wall toward the Dung Gate; 
'''
"32" = '''
:sup:`32` And after them went Hoshayah, and half of the sarim of Yehudah, 
'''
"33" = '''
:sup:`33` And Azaryah, Ezra, and Meshullam, 
'''
"34" = '''
:sup:`34` Yehudah, Binyamin, Shema'yah, and Yirmeyah, 
'''
"35" = '''
:sup:`35` And certain of the banim of kohanim with trumpets; namely Zecharyah ben Yonatan ben Shema'yah ben Matanyah ben Michayah ben Zakkur ben Asaph; 
'''
"36" = '''
:sup:`36` And his brethren, Shema'yah, and Azare'el, Milalai, Gilalai, Ma'ai, Netanel, and Yehudah, Chanani, with the musical instruments of Dovid the Ish HaElohim, and Ezra the Sofer before them. 
'''
"37" = '''
:sup:`37` And at the Fountain Gate they went up by the steps of Ir Dovid, at the going up of the wall, above the Bais Dovid, even the Water Gate eastward. 
'''
"38" = '''
:sup:`38` The other company of them that gave thanks went opposite them, I after them, and half the people upon the wall, from beyond the Migdal of the Ovens even unto the Broad Wall; 
'''
"39" = '''
:sup:`39` And from above the Ephrayim Gate, and above the Old Gate, and above the Fish Gate, and the Migdal of Chanan'el, and the Migdal of the Hundred, even unto the Sheep Gate; and they stood still in the Prison Gate. 
'''
"40" = '''
:sup:`40` So stood the two companies of them that gave thanks in the Beis HaElohim, and I, and the half of the officials with me; 
'''
"41" = '''
:sup:`41` And the Kohanim: Elyakim, Ma'aseiyah, Minyamin, Michayah, Elyo'einai, Zecharyah, and Chananyah, with trumpets; 
'''
"42" = '''
:sup:`42` And Ma'aseiyah, Shema'yah, El'azar, Uzzi, Yehochanan, Malkiyah, Eilam, and Ezer. And the singers sang loud, with Yizrachyah their overseer. 
'''
"43" = '''
:sup:`43` Also that day they offered zevakhim gedolim, and rejoiced, for HaElohim had made them rejoice with great joy; the wives also and the children rejoiced, so that the joy of Yerushalayim was heard even afar off. 
'''
"44" = '''
:sup:`44` And at that time were some appointed over the storerooms for the Otzarot, for terumot, for the reshit, and for ma'aserot (tithes), to gather into them out of the fields of the cities the portions required by the Torah for the Kohanim and Levi'im: for Yehudah rejoiced for the Kohanim and for the Levi'im stationed in Beis Hashem. 
'''
"45" = '''
:sup:`45` They performed the Mishmeret Eloheihem and the Mishmeret HaTahorah according to the commandment of Dovid, and of Sh'lomo bno. 
'''
"46" = '''
:sup:`46` For in the days of Dovid and Asaph of old there were chiefs of the singers, and shir tehillah and hodot unto Elohim. 
'''
"47" = '''
:sup:`47` And kol Yisroel in the days of Zerubavel, and in the days of Nechemyah, gave the portions for the singers and the gatekeepers, every day its portion; and they set aside as kodesh the portion for the Levi'im; and the Levi'im set aside as kodesh the portion for the Bnei Aharon. 
'''
