[22]
"1" = '''
:sup:`1` The massa (burden) of the Gey Chizayon (Valley of Vision): What is it to thee now, that thou art all gone up to the rooftops? 
'''
"2" = '''
:sup:`2` Thou that art full of noise, a tumultuous city, exultant city; thy slain men are not slain with the cherev, nor dead in milchamah. 
'''
"3" = '''
:sup:`3` All thy rulers are fled together, they are captured by the keshet (bow); all that are found in thee are captured together, which have fled far away. 
'''
"4" = '''
:sup:`4` Therefore said I, Look away from me; I will weep bitterly, labor not to comfort me, because of the shod (catastrophe) of Bat Ami. 
'''
"5" = '''
:sup:`5` For it is a day of tumult, and of treading down, and of confusion by Adonoi Hashem Tzva'os in the Gey Chizayon (valley of vision), battering down the walls, and of crying to the har. 
'''
"6" = '''
:sup:`6` And Eilam bore the ashpah (quiver) with chariots of adam and parashim, and Kir uncovered the mogen (shield). 
'''
"7" = '''
:sup:`7` And it shall come to pass, that thy choicest valleys shall be full of chariots, and the parashim shall set themselves in array at the sha'ar. 
'''
"8" = '''
:sup:`8` And He removed the masakh Yehudah (covering of Yehudah, defense, protection). Thou didst look in that day to the armor of the bais of the forest. 
'''
"9" = '''
:sup:`9` Ye have seen also the damage of Ir Dovid, that they are many; and ye gathered together the waters of the Lower Pool. 
'''
"10" = '''
:sup:`10` And ye have numbered the batim (buildings) of Yerushalayim, and the batim (houses) have ye torn down to fortify the chomah (wall). 
'''
"11" = '''
:sup:`11` Ye made also a mikveh (reservoir) between the two walls for the mayim of the Old Pool; but ye have not looked unto the Maker thereof, neither had respect unto her Yotzer from long ago. 
'''
"12" = '''
:sup:`12` And in that day did Adonoi Hashem Tzva'os call to weeping, and to wailing, and to baldness, and to girding with sackcloth; 
'''
"13" = '''
:sup:`13` And hinei sasson and simchah, slaughter of bakar and ritual slaughter of tzon, eating basar, and drinking yayin; let us eat and drink; for makhar we shall die. 
'''
"14" = '''
:sup:`14` And it was revealed in mine oznayim by Hashem Tzva'os, Till ye die for this avon there will be no kapporah, saith Adonoi Hashem Tzva'os. 
'''
"15" = '''
:sup:`15` Thus saith Adonoi Hashem Tzva'os, Go, get thee unto this sochen (steward) even unto Shevna, which is over the Bais (palace), and say, 
'''
"16" = '''
:sup:`16` What hast thou here? And whom hast thou here, that thou hast hewed thee out a kever here, as he that heweth him out a kever on high, and that carveth a mishkan for himself in the rock? 
'''
"17" = '''
:sup:`17` Hinei, Hashem will throw thee out, gever, and will surely seize thee. 
'''
"18" = '''
:sup:`18` He will surely violently turn and toss thee like a kadoor (ball) into a wide country; there shalt thou die, and there the merkevot (chariots) of thy kavod shall be the disgrace of the Bais Adoneicha. 
'''
"19" = '''
:sup:`19` And I will drive thee from thy matzav (position) and from thy position shall He pull thee down. 
'''
"20" = '''
:sup:`20` And it shall come to pass in that day, that I will summon My eved Elyakim Ben Chilkiyah; 
'''
"21" = '''
:sup:`21` And I will clothe him with thy kesones, and strengthen him with thy avnet (sash) and I will commit thy memshelet (authority) into his yad; and he shall be an av to the inhabitants of Yerushalayim, and to the Bais Yehudah. 
'''
"22" = '''
:sup:`22` And the mafte'ach Bais Dovid (key of the House of Dovid) will I lay upon his shekhem (shoulder); so he shall open, and none shall shut; and he shall shut, and none shall open. 
'''
"23" = '''
:sup:`23` And I will fasten him as a yated (peg) in a makom ne'eman (firm place); and he shall be for a kisse kavod to the Bais Aviv. 
'''
"24" = '''
:sup:`24` And they shall hang upon him kol kavod Bais Aviv, the offspring and the issue, all vessels of small quantity, from the vessels of bowls, even to all that of large vessels. 
'''
"25" = '''
:sup:`25` In that day, saith Hashem Tzva'os, shall the yated (peg) that is fastened in the makom ne'eman give away, and be cut down, and fall; and the massa (burden) that was upon it shall be violently cut off; for Hashem hath spoken. 
'''
