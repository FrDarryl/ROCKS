[48]
"1" = '''
:sup:`1` (Shir. Mizmor. Of the Bnei Korach) 
'''
"2" = '''
:sup:`2` Gadol is Hashem, and greatly to be praised in the Ir Eloheinu, in His Har Kodesh. 
'''
"3" = '''
:sup:`3` Yafeh in its loftiness, the joy of kol ha'aretz, is Mount Tziyon, on the sides of the north, the City of Melech Rav. 
'''
"4" = '''
:sup:`4` Elohim is in her citadels, known as her fortress. 
'''
"5" = '''
:sup:`5` For, hinei, the melachim were assembled, they advanced together. 
'''
"6" = '''
:sup:`6` They saw, and ken (thus) they marvelled; they were troubled, and fled. 
'''
"7" = '''
:sup:`7` Trembling took hold upon them sham (there), and pain, as of a woman in labor. 
'''
"8" = '''
:sup:`8` Thou breakest the ships of Tarshish with an east wind. 
'''
"9" = '''
:sup:`9` As we have heard, so have we seen in the Ir Hashem Tzva'os, in the Ir Eloheinu; Elohim will establish it ad olam. Selah 
'''
"10" = '''
:sup:`10` We meditate on Thy chesed, O Elohim, in the midst of Thy Heikhal. 
'''
"11" = '''
:sup:`11` According to Thy Shem, O Elohim, so is Thy tehillah unto the ends of ha'aretz; Thy right hand is full of tzedek. 
'''
"12" = '''
:sup:`12` Let Mount Tziyon rejoice, let the Banot Yehudah (Daughters of Judah) be glad, because of Thy mishpatim. 
'''
"13" = '''
:sup:`13` Walk about Tziyon, and go around her; count the towers thereof. 
'''
"14" = '''
:sup:`14` Mark ye well her ramparts, consider her citadels; that ye may tell it to the dor acharon. 
'''
"15" = '''
:sup:`15` For this Elohim is Eloheinu olam vaed; He will be our guide even unto death. 
'''
