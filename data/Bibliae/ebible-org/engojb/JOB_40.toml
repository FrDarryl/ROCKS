[40]
"1" = '''
:sup:`1` Moreover Hashem answered Iyov, and said, 
'''
"2" = '''
:sup:`2` Shall he that contendeth with Shaddai correct him? The mokhiach Eloah (rebuker of G-d), let him answer it. 
'''
"3" = '''
:sup:`3` Then Iyov answered Hashem, and said, 
'''
"4" = '''
:sup:`4` See, I am vile; what shall I answer Thee? I will lay mine yad upon my mouth. 
'''
"5" = '''
:sup:`5` Once have I spoken, but I will not answer; yea, shtayim (twice), but I will proceed no further. 
'''
"6" = '''
:sup:`6` Then answered Hashem unto Iyov out of the whirlwind, and said, 
'''
"7" = '''
:sup:`7` Gird up thy loins now like a gever. I will question thee, and thou shall answer Me. 
'''
"8" = '''
:sup:`8` Wilt thou also annul My mishpat (justice)? Wilt thou condemn Me, that thou mayest be justified? 
'''
"9" = '''
:sup:`9` Hast thou a zero'a like El? Or canst thou thunder with a kol (voice) like Him? 
'''
"10" = '''
:sup:`10` Adorn thyself now with majesty and excellency; and array thyself with hod (glory) and hadar (splendor). 
'''
"11" = '''
:sup:`11` Unleash thy evrot af (furious wrath); and behold every one that is proud, and bring him low. 
'''
"12" = '''
:sup:`12` Look on every one that is proud, and humble him, and tread down the resha'im in their place. 
'''
"13" = '''
:sup:`13` Bury them in the aphar together; shroud their faces in the crypt. 
'''
"14" = '''
:sup:`14` Then odecha (will I confess, admit unto thee) that thine own right hand can save thee. 
'''
"15" = '''
:sup:`15` Hinei now behemot (hippopotamus), which I made along with thee; he eateth grass like an ox. 
'''
"16" = '''
:sup:`16` Hinei now, his koach is in his loins, and his force is in the sinews of his beten (belly). 
'''
"17" = '''
:sup:`17` He moveth his zanav (tail) like a cedar branch; the sinews of his thighs are firmly interwoven. 
'''
"18" = '''
:sup:`18` His atzmot are like tubes of nechoshet; his limbs are like rods of barzel (iron). 
'''
"19" = '''
:sup:`19` He is the reshit (firstling) of the ways of El; He, his Maker, can approach it with His cherev. 
'''
"20" = '''
:sup:`20` Surely the harim bring forth food for him, where all the wild beasts play. 
'''
"21" = '''
:sup:`21` He lieth under the shade of lotus plants, beseter (in the covert) of the reed and marsh. 
'''
"22" = '''
:sup:`22` The lotus plants cover him with their shadow; the willows by the nakhal (brook, stream) surround him. 
'''
"23" = '''
:sup:`23` See, when the nahar (river) rages, he is not alarmed; he is confident, though Yarden breaketh forth upon his mouth. 
'''
"24" = '''
:sup:`24` While he is looking can one capture him? With mokeshim (hooks) can one pierce his nose? 
'''
"25" = '''
:sup:`25` Canst thou draw out Leviathan with a khakah (fishhook)? Or tie down his leshon with a cord? 
'''
"26" = '''
:sup:`26` Canst thou put a hook into his af (nose)? Or bore his jaw through with a barb? 
'''
"27" = '''
:sup:`27` Will he make many tachanunim unto thee? Will he speak soft words unto thee? 
'''
"28" = '''
:sup:`28` Will he make a brit (covenant) with thee? Wilt thou take him for an eved olam? 
'''
"29" = '''
:sup:`29` Wilt thou play with him as with a pet bird? Or wilt thou leash him for thy na'arot (maidens)? 
'''
"30" = '''
:sup:`30` Shall traders barter for him? Shall they divide him among the Kena'anim (Canaanites, merchants)? 
'''
"31" = '''
:sup:`31` Canst thou fill his ohr (skin) with harpoons? Or his head with fishing spears? 
'''
"32" = '''
:sup:`32` Lay thine hand upon him; remember the milchamah. Thou wilt not do it more. 
'''
