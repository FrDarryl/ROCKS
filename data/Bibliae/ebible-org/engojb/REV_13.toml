[13]
"1" = '''
:sup:`1` And I saw out of the yam (sea) a Chayyah (Beast, Anti-Moshiach) coming up, having eser (ten) karnayim (horns) and shiva (seven) heads and on the horns of it asarah (ten) diadems and on the heads of it there were names of Chillul Hashem gidufim (blasphemies). 
'''
"2" = '''
:sup:`2` And the Chayyah which I saw was like a namer and the feet of it as a dov and the mouth of it as the mouth of an aryeh and the Dragon NACHASH gave to the Chayyah its ko'ach and its Kes and its great samchut (authority). 
'''
"3" = '''
:sup:`3` And one of its roshim (heads) seemed to have received a mortal wound and to have been slain, and the wound causing its mavet was healed, and kol ha'aretz marveled, following after the Chayyah. 
'''
"4" = '''
:sup:`4` And they worshiped the Dragon NACHASH, because he gave his memshalah (governing authority) to the Chayyah, and they worshiped the Chayyah, saying, “Who is like the Chayyah?” and “Who is able to make war with it?” 
'''
"5" = '''
:sup:`5` And a PEH (mouth) was given to the Chayyah saying haughty words and Chillul Hashem gidufim (blasphemies), and was given to it ko'ach to act for shnayim and arba'im (two and forty) chodashim (months). 
'''
"6" = '''
:sup:`6` And it opened the PEH(mouth) of it in Chillul Hashem gidufim (blasphemies) against Hashem to blaspheme ha-Shem (the Name) of him and his Mishkan, that is, the ones tabernacling in Shomayim. 
'''
"7" = '''
:sup:`7` And was given to it to make milchamah (war) with the Kedoshim and to overcome the Kedoshim, and was given to it samchut (authority) over every shevet (tribe) and am (people) and lashon (language) and goy (nation). 
'''
"8" = '''
:sup:`8` And all the ones dwelling on ha'aretz (the earth) will worship the Chayyah (Beast, Anti-Moshiach), all the ones whose name has not been written in the Sefer HaChayyim of the SEH (Lamb) having been slain from lifnei hivvased tevel (before the foundation of the world). 
'''
"9" = '''
:sup:`9` If anyone has an ear let him hear. 
'''
"10" = '''
:sup:`10` If anyone is to go LA'SHVEE (into captivity), into LA'SHVEE (captivity) he goes. If anyone is to be killed by a cherev (sword), he by a cherev (sword) is to be killed. Here is the savlanut (patient endurance) and the emunah (faith) of the Kedoshim. 
'''
"11" = '''
:sup:`11` And I saw another Chayyah (Beast, the Navi Sheker, the False Prophet) coming up out of ha'aretz (the earth), and it had shtey karnayim (two horns) like a SEH, and it was speaking like a Dragon NACHASH. 
'''
"12" = '''
:sup:`12` And all the samchut (authority) of the Chayyah harishonah (the first Beast, the Anti-Moshiach) it exercises on the Anti-Moshiachʼs behalf, and it causes ha'aretz (the earth) and the ones dwelling on it to worship the Chayyah harishonah (the first Beast) whose wound of death was healed. 
'''
"13" = '''
:sup:`13` And it (the Navi Sheker, the False Prophet) does otot gedolim (great signs), even making eish (fire) come down out of Shomayim to ha'aretz (the earth) before Bnei Adam. 
'''
"14" = '''
:sup:`14` And it leads kol ha'aretz (all the earth) into hona'ah (deception) because of the otot (signs) which were given to it to perform before the Chayyah (Beast), telling the ones dwelling on ha'aretz (the earth) to make an Atzav(idol, image, PESEL, graven image) to the Chayyah (Anti-Moshiach) who has the wound of the cherev (sword) and yet came alive again. 
'''
"15" = '''
:sup:`15` And it was given to it to give breath to the Atzav (idol, image, PESEL) of the Chayyah (Anti-Moshiach) that the Atzav (idol, image) of the Chayyah might even speak and might cause that as many as would not worship the Atzav (idol, image) of the Chayyah (Beast, Anti-Moshiach) to be killed and to die al kiddush ha-Shem. 
'''
"16" = '''
:sup:`16` And it causes all, the Ketanim (small) and the Gedolim (great), both the oishir (rich) and aniyim (poor), the bnei Chorin (freedmen) and avadim (slaves), that to them should be given a tav (mark) on the yamin (right hand) and on the metsakh (forehead) of them, 
'''
"17" = '''
:sup:`17` And that no one should be able to buy or to sell except the one having the tav (mark), the name of the Chayyah (Beast, Anti-Moshiach) or the number of its name. 
'''
"18" = '''
:sup:`18` Here is chochmah: the one having binah, let him do the gematria and get the mispar (number) of the Chayyah (Anti-Moshiach), for it is the mispar (number) of a man, and the mispar of it is SHESH ME'OT V'SHISHIM VASHESH (666). 
'''
