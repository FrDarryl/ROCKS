[6]
"1" = '''
:sup:`1` As we work together with him, we also urge you not to receive the Chen v'Chesed Hashem in vain. 
'''
"2" = '''
:sup:`2` For he says, “In a time acceptable I heard you and in a day of salvation I helped you.” Hinei, now is the acceptable time; now is the Yom Yeshu'ah, 
'''
"3" = '''
:sup:`3` Not giving in anything a cause for michshol, lest the Messianic Avodas Kodesh (holy worship, service) be blamed; 
'''
"4" = '''
:sup:`4` But in everything presenting ourselves as Klei Kodesh of Hashem in much savlanut (patience), in tzoros, in hardships, in distresses, 
'''
"5" = '''
:sup:`5` In beatings, in imprisonments, in riots, in labors, in watchings, in tzomot; 
'''
"6" = '''
:sup:`6` In purity, in da'as, in longsuffering, in chesed, in the Ruach Hakodesh, in ahavah amittit, 
'''
"7" = '''
:sup:`7` In the dvar HaEmes, in the gevurat Hashem, through the weapons of Tzedek of the right hand and of the left. 
'''
"8" = '''
:sup:`8` Through honor and dishonor, through ill repute and good repute; as “deceivers” and yet true, 
'''
"9" = '''
:sup:`9` As being unknown and yet being well known, as dying and hinei, we live! As given the mishpat mavet and yet not penalized with death; 
'''
"10" = '''
:sup:`10` As having agmat nefesh but always having simcha, as poor but enriching many, as having nothing and yet possessing everything. 
'''
"11" = '''
:sup:`11` We have spoken freely with you Corinthians, our levavot has been enlarged. 
'''
"12" = '''
:sup:`12` There is no penury in our affections, only in yours. 
'''
"13" = '''
:sup:`13` Now — I speak as to yeladim — make a fair exchange and open wide your levavot. 
'''
"14" = '''
:sup:`14` Do not become unequally yoked with koferim(unbelievers), for what shuttafut (partnership) has Tzedek with Lawlessness? Or where is the Brit (Covenant) between Ohr (light) and Choshech (darkness)? 
'''
"15" = '''
:sup:`15` And what harmony does Rebbe, Melech HaMoshiach have with B'liya'al? Or what chelek (allotment, inheritance) has a ma'amin with an Apikoros? 
'''
"16" = '''
:sup:`16` And what agreement has the Heikhal of Hashem with elilim? For we are a Heikhal of the Elohim Chayyim as G-d said, V'HITHALLACHTI B'TOCHCHEM (And I will walk in the midst of you), IT WILL BE MISHKANI ALEHEM (dwelling place of me with them), V'HAYU LI L'AM VAANI EHEYEH LAHEM LELOHIM (And they will be to me as people and I will be to them as G-d). 
'''
"17" = '''
:sup:`17` Therefore, SURU (Depart!), come out from the midst of them and be separated, says Adoneinu, and a TAMEH AL TIGAU(unclean thing do not touch); ERTZEH ETCHEM (and I will receive you), 
'''
"18" = '''
:sup:`18` And I will be to you an AV and you will be to me BANIM and BANOT (my sons and daughters), says Adonoi Tzva'ot. 
'''
