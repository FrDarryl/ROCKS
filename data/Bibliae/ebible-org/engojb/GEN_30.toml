[30]
"1" = '''
:sup:`1` And when Rachel saw that she did not bear banim to Ya'akov, Rachel had kina toward her achot; and said unto Ya'akov, Give me banim, or else I die. 
'''
"2" = '''
:sup:`2` And af Ya'akov was kindled against Rachel; and he said, Am I in place of Elohim, Who hath withheld from thee p'ri beten? 
'''
"3" = '''
:sup:`3` And she said, Hinei my amah (maidservant) Bilhah, go in unto her; and she shall bear upon my birkayim, that I may also build up through her. 
'''
"4" = '''
:sup:`4` And she gave him Bilhah her shifchah (slave woman, maidservant) as isha; and Ya'akov went in unto her. 
'''
"5" = '''
:sup:`5` And Bilhah conceived, and bore Ya'akov ben. 
'''
"6" = '''
:sup:`6` And Rachel said, Elohim danani (G-d hath judged me), and hath also heard my voice, and hath given to me ben: therefore called she shmo Dan. 
'''
"7" = '''
:sup:`7` And Bilhah shifchat Rachel conceived again, and bore Ya'akov ben sheni. 
'''
"8" = '''
:sup:`8` And Rachel said, With naftulei Elohim niftalti (with wrestlings of G-d have I wrestled) with my achot, and I have prevailed: and she called shmo Naphtali. 
'''
"9" = '''
:sup:`9` When Leah saw that she had stopped bearing, she took Zilpah her shifchah, and gave her to Ya'akov as isha. 
'''
"10" = '''
:sup:`10` And Zilpah shifchat Leah bore Ya'akov ben. 
'''
"11" = '''
:sup:`11` And Leah said, BaGad (What Good Fortune!) And she called shmo Gad. 
'''
"12" = '''
:sup:`12` And Zilpah shifchat Leah bore Ya'akov ben sheni. 
'''
"13" = '''
:sup:`13` And Leah said, B'Ashri (Happy am I), for the banot will call me asher (blessed): so she called shmo Asher. 
'''
"14" = '''
:sup:`14` And Reuven went in the yemei ketzir chittim, and found duda'im (mandrakes) in the sadeh, and brought them unto Leah immo. Then Rachel said to Leah, Give me, now, of the duda'im of thy ben. 
'''
"15" = '''
:sup:`15` And she said unto her, Is it a small matter that thou hast taken my ish? And wouldest thou take away the duda'im of beni also? And Rachel said, Therefore he shall lie with thee halailah (tonight) for the duda'im of thy ben. 
'''
"16" = '''
:sup:`16` And Ya'akov came in from the sadeh ba'erev, and Leah went out to meet him, and said, Thou must come in unto me; for surely I have hired thee with duda'im of beni. And he lay with her that night. 
'''
"17" = '''
:sup:`17` And Elohim paid heed unto Leah, and she conceived, and bore Ya'akov ben chamishi. 
'''
"18" = '''
:sup:`18` And Leah said, Elohim hath given me my hire, because I have given my shifchah to my ish; and she called shmo Yissakhar. 
'''
"19" = '''
:sup:`19` And Leah conceived again, and bore Ya'akov ben shishi. 
'''
"20" = '''
:sup:`20` And Leah said, Elohim hath endued me with a zeved tov (good endowment); now will my ish zabal (honor) me, because I have born him shisha banim; and she called shmo Zevulun. 
'''
"21" = '''
:sup:`21` And afterwards she bore a bat, and called her shem Dinah. 
'''
"22" = '''
:sup:`22` And Elohim remembered Rachel, and Elohim paid heed to her, and opened her rekhem (womb). 
'''
"23" = '''
:sup:`23` And she conceived, and bore ben; and said, Elohim hath taken away my cherpah (shame, disgrace, reproach); 
'''
"24" = '''
:sup:`24` And she called shmo Yosef; and said, yosef (may He add), may Hashem add me ben acher (another son). 
'''
"25" = '''
:sup:`25` And it came to pass, when Rachel had born Yosef, that Ya'akov said unto Lavan, Send me away, that I may go unto mine own makom (place, home) and to my eretz. 
'''
"26" = '''
:sup:`26` Give me my nashim and my yeladim, for whom I have served thee, and let me go: for thou knowest my avodah which I have done thee. 
'''
"27" = '''
:sup:`27` And Lavan said unto him, Now, if I have found chen (favor, grace) in thine eyes, tarry; for I have learned by nachash (divination) that Hashem hath made a brocha upon me for thy sake. 
'''
"28" = '''
:sup:`28` And he said, Specify thy sachar (wages, reward), and I will pay it. 
'''
"29" = '''
:sup:`29` And he said unto him, Thou knowest how I have served thee, and how thy mikneh fared with me. 
'''
"30" = '''
:sup:`30` For it was me'at (little) which thou hadst before I came, and it is now increased unto a multitude; and Hashem hath made a brocha upon thee since my coming; and now when shall I do for mine own bais also? 
'''
"31" = '''
:sup:`31` And he said, What shall I give thee? And Ya'akov said, Thou shalt not give me any thing; if thou wilt do this thing for me, I will again tend and be shomer over thy tzon. 
'''
"32" = '''
:sup:`32` I will pass through all thy tzon today, removing from there speckled and spotted seh, and every dark seh among the kesavim, and the spotted and speckled among the izzim; and of such shall be my sachar. 
'''
"33" = '''
:sup:`33` So shall my tzedakah answer for me in time to come, when it shall come for my sachar before thy face; every one that is not speckled and spotted among the izzim, and dark among the kesavim, that shall be counted a ganav ºs with me. 
'''
"34" = '''
:sup:`34` And Lavan said, Agreed, I would it might be according to thy davar. 
'''
"35" = '''
:sup:`35` And he removed that day the male goats that were streaked and spotted, and all the izzim that were speckled and spotted, and every one that had some lavan in it, and all the dark among the kesavim, and gave them into the yad of his banim. 
'''
"36" = '''
:sup:`36` And he set a derech shloshet yamim between himself and Ya'akov; and Ya'akov tended the rest of the tzon Lavan. 
'''
"37" = '''
:sup:`37` And Ya'akov took him fresh cut makal (rod, branch) of poplar and of almond and plane tree; and peeled strips of bark in them, and made the lavan (white) appear which was in the maklot (rods, branches). 
'''
"38" = '''
:sup:`38` And he set the maklot which he had peeled before the flocks in the small channels of the shikatot mayim (watering troughs) when the tzon came to drink. And since they bred when they came to drink, 
'''
"39" = '''
:sup:`39` And the flocks bred before the maklot, and brought forth tzon streaked, speckled, and spotted. 
'''
"40" = '''
:sup:`40` And Ya'akov did separate the kesavim, and set the faces of the tzon toward the streaked, and all the dark in the tzon Lavan; and he put his own adarim (flocks) by themselves, and put them not unto the tzon Lavan. 
'''
"41" = '''
:sup:`41` And it came to pass, whensoever tzon hamekusharot (the stronger flock) did breed, that Ya'akov set the maklot before the eyes of the tzon in the trough channels, that they might breed among the maklot. 
'''
"42" = '''
:sup:`42` But when the tzon were feeble, he put them not in: so the feebler would belong to Lavan, and the stronger to Ya'akov. 
'''
"43" = '''
:sup:`43` And the ish increased exceedingly, and had much tzon, and shefachot, and avadim, and gemalim, and chamorim. 
'''
