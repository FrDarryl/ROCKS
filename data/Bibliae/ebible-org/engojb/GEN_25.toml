[25]
"1" = '''
:sup:`1` Then again Avraham took an isha, and her shem was Keturah. 
'''
"2" = '''
:sup:`2` And she bore him Zimran, and Yokshan, and Medan, and Midyan, and Yishbak, and Shuach. 
'''
"3" = '''
:sup:`3` And Yokshan fathered Sheva, and Dedan. And the bnei Dedan were Ashurim, and Letushim, and Leummim. 
'''
"4" = '''
:sup:`4` And the bnei Midyan; Ephah, and Epher, and Chanokh, and Avida, and Eldaah. All these were the bnei Keturah. 
'''
"5" = '''
:sup:`5` And Avraham gave all that he had unto Yitzchak. 
'''
"6" = '''
:sup:`6` But unto the bnei hapilageshim (sons of the concubines), which Avraham had, Avraham gave mattanot, and sent them away from Yitzchak bno, while he yet lived, eastward, unto eretz kedem. 
'''
"7" = '''
:sup:`7` And these are the days of the years of Avraham ºs life which he lived, a hundred threescore and fifteen shanim. 
'''
"8" = '''
:sup:`8` Then Avraham breathed his last, and died in a good old age, a zaken, full of years; and was gathered to his people. 
'''
"9" = '''
:sup:`9` And his banim Yitzchak and Yishmael buried him in the cave of Machpelah, in the sadeh of Ephron ben Tzochar the Chitti, which is near Mamre; 
'''
"10" = '''
:sup:`10` The sadeh which Avraham purchased of the bnei Chet, there was Avraham buried, and Sarah his wife. 
'''
"11" = '''
:sup:`11` And it came to pass after the mot Avraham, that Elohim blessed Yitzchak bno; and Yitzchak dwelt near Be'er Lachai Roi. 
'''
"12" = '''
:sup:`12` Now these are the toldot Yishmael ben Avraham, whom Hagar the Egyptian, shifchat Sarah, bore unto Avraham: 
'''
"13" = '''
:sup:`13` And these are the shemot bnei Yishmael, by their shemot, according to their toldot: the bechor of Yishmael, Nevayot; and Kedar, and Adbe'el, and Mivsam, 
'''
"14" = '''
:sup:`14` And Mishma, and Dumah, and Massa, 
'''
"15" = '''
:sup:`15` Chadad, and Tema, Yetur, Naphish, and Kedmah: 
'''
"16" = '''
:sup:`16` These are the bnei Yishmael, and these are their shemot, by their settlement, and by their camps; twelve nasiim (princes, rulers) according to their tribes. 
'''
"17" = '''
:sup:`17` And these are the years of the life of Yishmael, an hundred and thirty and seven shanah; and he breathed his last and died; and was gathered unto his people. 
'''
"18" = '''
:sup:`18` And they dwelt from Chavilah unto Shur, that is near Mitzrayim, as thou goest toward Assyria; they took their place east of their brethren. 
'''
"19" = '''
:sup:`19` And these are the toldot of Yitzchak ben Avraham: Avraham fathered Yitzchak; 
'''
"20" = '''
:sup:`20` And Yitzchak was arba'im shanah when he took Rivkah as his wife, the bat Betuel HaArami of Paddan-Aram, the achot Lavan HaArami. 
'''
"21" = '''
:sup:`21` And Yitzchak davened to Hashem on behalf of his isha, because she was barren; and Hashem was entreated of him, and Rivkah his isha conceived. 
'''
"22" = '''
:sup:`22` And the banim struggled jostling within her; and she said, If it be well, why am I thus? And she went to inquire of Hashem. 
'''
"23" = '''
:sup:`23` And Hashem said unto her, Two goyim (nations) are in thy womb, and two peoples shall be separated from within thee; and the one people shall be stronger than the other people; and the older shall serve the younger. 
'''
"24" = '''
:sup:`24` And when her days were fulfilled to be delivered, hinei, there were twins in her womb. 
'''
"25" = '''
:sup:`25` And the first came out admoni (red) all over like a hairy garment; and they called shmo Esav. 
'''
"26" = '''
:sup:`26` And after that came out his brother, and his yad was grasping on akev Esav; and shmo was called Ya'akov; and Yitzchak was threescore shanah when she bore them. 
'''
"27" = '''
:sup:`27` And the nearim grew: and Esav was a skilled hunter, an ish sadeh; and Ya'akov was an ish tam (quiet man), dwelling in ohalim. 
'''
"28" = '''
:sup:`28` And Yitzchak loved Esav, because he did eat of his wild game; but Rivkah loved Ya'akov. 
'''
"29" = '''
:sup:`29` And Ya'akov cooked stew: and Esav came from the sadeh, and he was famished. 
'''
"30" = '''
:sup:`30` And Esav said to Ya'akov, Let me eat now some of the adom (red stew); for I am famished; therefore was shmo called Edom. 
'''
"31" = '''
:sup:`31` And Ya'akov said, First sell me today thy bechorah (birthright, right of the firstborn). 
'''
"32" = '''
:sup:`32` And Esav said, Hinei, I am at the point of death; and what profit shall this bechorah do to me? 
'''
"33" = '''
:sup:`33` And Ya'akov said, Swear to me this day; and he swore unto him; and he sold his bechorah unto Ya'akov. 
'''
"34" = '''
:sup:`34` Then Ya'akov gave Esav lechem and adashim (lentils) stew; and he did eat and drink, and rose up, and went his way; thus Esav despised his bechorah. 
'''
