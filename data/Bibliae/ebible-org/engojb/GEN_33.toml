[33]
"1" = '''
:sup:`1` And Ya'akov lifted up his eyes, and looked, and, hinei, Esav came, and with him arba me'ot ish (four hundred men). And he divided the yeladim unto Leah, and unto Rachel, and unto the two shefachot. 
'''
"2" = '''
:sup:`2` And he put the shefachot and their yeladim rishonah, and Leah and her yeladim acharonim, and Rachel and Yosef acharonim. 
'''
"3" = '''
:sup:`3` And he passed over before them, and bowed himself to the ground sheva pe'amim, until he came near to achiv (his brother). 
'''
"4" = '''
:sup:`4` And Esav ran to meet him, and embraced him, and fell on his tzavar (neck), and kissed him; and they wept. 
'''
"5" = '''
:sup:`5` And he lifted up his eyes, and saw the nashim and the yeladim; and said, Who are those with thee? And he said, The yeladim which Elohim hath graciously given thy eved. 
'''
"6" = '''
:sup:`6` Then the shefachot came near, they and their yeladim, and they bowed themselves. 
'''
"7" = '''
:sup:`7` And Leah also with her yeladim came near, and bowed themselves; and after came Yosef near and Rachel, and they bowed themselves. 
'''
"8" = '''
:sup:`8` And he said, What meanest thou by all this machaneh which I met? And he said, These are to find chen (grace) in the eyes of adoni. 
'''
"9" = '''
:sup:`9` And Esav said, I have enough, achi (my brother); keep that thou hast unto thyself. 
'''
"10" = '''
:sup:`10` And Ya'akov said, No, now, if I have found chen (grace) in thy sight, then receive my minchah at my yad inasmuch as I have seen thy face, as though I had seen the p'nei Elohim (the face of G-d) vatirtzeini (and thou wast pleased to accept me, thou wast appeased by me). 
'''
"11" = '''
:sup:`11` Accept, now, my brocha that is brought to thee; because Elohim hath dealt graciously with me, and because yesh li khol (there is to me all, my needs are met). And he urged him, and he accepted. 
'''
"12" = '''
:sup:`12` And he said, Nise'ah (let us take our journey), and let us go, I will go next to thee. 
'''
"13" = '''
:sup:`13` And he said unto him, Adoni knoweth that the yeladim are tender and the nursing tzon and bakar are upon me; and if men should overdrive them yom echad, all the tzon will die. 
'''
"14" = '''
:sup:`14` Let now adoni, pass over before his eved; and I will lead on slowly, according to the pace of the drove that goeth before me and the pace the yeladim are able to endure, until I come unto adoni at Se'ir. 
'''
"15" = '''
:sup:`15` And Esav said, Let me now leave with thee some of HaAm that are with me. And he said, What needeth it? Let me find chen in the sight of adoni. 
'''
"16" = '''
:sup:`16` So Esav returned that day on his derech unto Se'ir. 
'''
"17" = '''
:sup:`17` And Ya'akov journeyed to Sukkot, and built him a bais, and made sukkot for his mikneh; therefore the shem of the makom is called Sukkot. 
'''
"18" = '''
:sup:`18` And Ya'akov came shalem to Ir Shechem, which is in eretz Kena'an, when he came from Paddan-Aram; and encamped before the Ir. 
'''
"19" = '''
:sup:`19` And he bought a chelkat hasadeh (piece of land), where he had pitched there his ohel, from the yad Bnei Chamor Avi Shechem, for a hundred pieces of kesitah (money). 
'''
"20" = '''
:sup:`20` And he erected there a Mizbe'ach, and called it El Elohei Yisroel. 
'''
