[29]
"1" = '''
:sup:`1` (Mizmor of Dovid) 1 Ascribe unto Hashem, O ye bnei elim (sons of the mighty), ascribe unto Hashem kavod and oz (strength). 
'''
"2" = '''
:sup:`2` Ascribe unto Hashem the Kavod Shmo; worship Hashem in the Hadrat Kodesh (beauty of holiness). 
'''
"3" = '''
:sup:`3` The voice of Hashem is upon the waters; El HaKavod thundereth; Hashem is over the mayim rabbim. 
'''
"4" = '''
:sup:`4` The voice of Hashem is in Ko'ach; the voice of Hashem is in hadar (majesty). 
'''
"5" = '''
:sup:`5` The voice of Hashem breaketh the cedars; Hashem breaketh the cedars of the Levanon. 
'''
"6" = '''
:sup:`6` He maketh them also to skip like an egel (calf); Levanon and Siryon, like a young reimim (wild ox). 
'''
"7" = '''
:sup:`7` The voice of Hashem hews out with flashes of eish. 
'''
"8" = '''
:sup:`8` The voice of Hashem shaketh the midbar; Hashem shaketh the Midbar Kadesh. 
'''
"9" = '''
:sup:`9` The voice of Hashem causes the deer to calve, and strips bare the ye'arot (forests); and in His Heikhal doth everyone say, Kavod! 
'''
"10" = '''
:sup:`10` Hashem sitteth upon the mabbul (flood); yea, Hashem sitteth enthroned as Melech l'olam. 
'''
"11" = '''
:sup:`11` Hashem will give oz (strength) unto His people; Hashem will bless His people with shalom. 
'''
