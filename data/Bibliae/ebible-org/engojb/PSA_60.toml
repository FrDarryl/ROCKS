[60]
"1" = '''
:sup:`1` (For the one directing. Set to The Shushan of the Edut. Mikhtam Dovid to instruct. 
'''
"2" = '''
:sup:`2` When he fought Aram Naharayim and Aram Tzovah and when Yoav returned and struck down 12,000 of Edom in the Gey Melach) 
'''
"3" = '''
:sup:`3` O Elohim, Thou hath rejected us, scattered us; Thou hast been angry; O restore us! 
'''
"4" = '''
:sup:`4` Thou hast made eretz to tremble; Thou hast torn it asunder, heal the fractures thereof; for it tottereth. 
'''
"5" = '''
:sup:`5` Thou hast showed Thy people kashah (hard times); Thou hast made us to drink the yayin of tarelah (bewilderment, reeling). 
'''
"6" = '''
:sup:`6` Thou hast set up a nes (banner) to them that fear Thee, that it may be unfurled on account of the truth. Selah 
'''
"7" = '''
:sup:`7` That Thy Yedidot (beloved ones) may be saved; save with Thy Yamin (Right Hand) and hear me. 
'''
"8" = '''
:sup:`8` Elohim hath spoken in His Kodesh (Holiness); I will exult, I will parcel Shechem as chelek, and measure out the Valley of Sukkot. 
'''
"9" = '''
:sup:`9` Gil'ad is Mine, and Menasheh is Mine; Ephrayim also is the ma'oz of Mine Rosh; Yehudah is My Mekhokek (prescriber of laws, lawgiver). 
'''
"10" = '''
:sup:`10` Moav is My washpot; over Edom will I cast My sandal; over Philistia I shout in triumph. 
'''
"11" = '''
:sup:`11` Who will bring me to the Ir Matzon (city of fortification)? Who will bring me to Edom? 
'''
"12" = '''
:sup:`12` Wilt not Thou, O Elohim, which hadst cast us off? And Thou, O Elohim, which didst not go out with tzivoteinu (our armies)? 
'''
"13" = '''
:sup:`13` Give us help against the enemy; for vain is the teshuat adam (help, salvation of or from Man). 
'''
"14" = '''
:sup:`14` In Elohim shall we obtain the victory; for He it is that shall tread down tzareinu (our enemies, oppressors). 
'''
