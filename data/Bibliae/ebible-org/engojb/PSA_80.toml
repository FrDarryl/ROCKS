[80]
"1" = '''
:sup:`1` (For the one directing. Set to The Lilies of the Edut. Of Asaph. Mizmor.) 
'''
"2" = '''
:sup:`2` Give ear, O Ro'eh Yisroel, Thou that leadest Yosef like a tzon; Thou that art enthroned between the Keruvim, shine forth. 
'''
"3" = '''
:sup:`3` Before Ephrayim and Binyamin and Menasheh, Stir up Thy gevurah (might), and come and save us. 
'''
"4" = '''
:sup:`4` Turn us again, O Elohim, and cause Thy face to shine that we may be saved. 
'''
"5" = '''
:sup:`5` Hashem Elohim Tzva'os, ad mosai (how long) wilt Thou be angry against the tefillat amecha (prayer of Thy people)? 
'''
"6" = '''
:sup:`6` Thou feedest them with the lechem dimah (bread of tears); and givest them dima'ot (tears) to drink in great measure. 
'''
"7" = '''
:sup:`7` Thou makest us a madon (strife, contention) unto shcheneinu (our neighbors), and oyveinu (our enemies) mock us. 
'''
"8" = '''
:sup:`8` Turn us again, O Elohim Tzva'os, and cause Thy face to shine that we may be saved. 
'''
"9" = '''
:sup:`9` Thou hast brought a gefen (vine) out of Mitzrayim; Thou hast drove out Goyim, and planted it. 
'''
"10" = '''
:sup:`10` Thou preparedst room before it, and didst cause it to take deep root, and it filled the eretz. 
'''
"11" = '''
:sup:`11` The harim were covered with the tzel (shadow) of it, and the branches thereof were like the mighty cedars. 
'''
"12" = '''
:sup:`12` It sent out its branches unto the yam (sea), and its shoots unto the Nahar (river). 
'''
"13" = '''
:sup:`13` Lammah (why) hast Thou then broken down her walls, so that all they which pass by the derech do pluck her? 
'''
"14" = '''
:sup:`14` The chazir (wild boar) out of the forest doth lay it waste, and the beasts of the sadeh doth devour it. 
'''
"15" = '''
:sup:`15` Shuv nah (return now), we beseech Thee, O Elohim Tzva'os; look down from Shomayim, and behold, and visit gefen zot (this vine); 
'''
"16" = '''
:sup:`16` And the stock which Thy Yamin (Right Hand) hath planted, and the Ben that Thou madest strong for Thyself. 
'''
"17" = '''
:sup:`17` It is burned with eish, it is cut down; they perish at the ge'arah (rebuke) of Thy countenance. 
'''
"18" = '''
:sup:`18` Let Thy Yad be upon the Ish Yeminecha (the Man of your Right Hand), upon the Ben Adam whom Thou madest strong for Thyself. 
'''
"19" = '''
:sup:`19` So will we never turn back from Thee; revive us, and we will call upon Thy Shem. 
'''
"20" = '''
:sup:`20` Turn us again, Hashem Elohim Tzva'os; cause Thy face to shine that we may be saved. 
'''
