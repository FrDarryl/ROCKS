[3]
"1" = '''
:sup:`1` After these things did HaMelech Achashverosh promote Haman ben Hamdata the Agagi, and advanced him, and set his rank above all the other sarim (nobles). 
'''
"2" = '''
:sup:`2` And all the avadim of HaMelech, that were in the Sha'ar HaMelech, bowed, and paid homage to Haman, for HaMelech had so commanded concerning him. But Mordechai bowed not, nor did him reverence. 
'''
"3" = '''
:sup:`3` Then avadim of HaMelech, which were in the Sha'ar HaMelech, said unto Mordechai, Why transgressest thou the mitzvat HaMelech? 
'''
"4" = '''
:sup:`4` Now it came to pass, when they spoke yom vayom unto him, and his was a lo shema (not listen) unto them, that they told Haman, to see whether Mordechai ºs behavior would be tolerated; for he had told them that hu Yehudi (he was a Jew). 
'''
"5" = '''
:sup:`5` And when Haman saw that Mordechai ein korei'a (bowed not), nor to him mishtachaveh (would prostrate, worship ), then was Haman full of chemah (wrath). 
'''
"6" = '''
:sup:`6` And he scorned to lay hands on Mordechai alone; since they had told him the Am Mordechai; therefore Haman sought to make shmad of kol haYehudim that were throughout the kol Malkhut Achashverosh, even the Am Mordechai. 
'''
"7" = '''
:sup:`7` In the chodesh harishon (first month), that is, the month Nisan, in the twelfth year of HaMelech Achashverosh, they cast Pur, that is, the goral (lot), before Haman miyom l'yom (from day to day, every day), and me'chodesh l'chodesh (from month to month, every month) until the twelfth month, that is, the month Adar. 
'''
"8" = '''
:sup:`8` And Haman said unto HaMelech Achashverosh, There is Am Echad scattered abroad and dispersed among the amim in all the provinces of thy malkhut (kingdom, realm); and their dat (law) is different from kol am; neither obey they the datei HaMelech; therefore it is not suitable for HaMelech to tolerate them. 
'''
"9" = '''
:sup:`9` If it please HaMelech, let it be written that they may be killed, and I will weigh ten thousand talents of kesef into the hands of those that are the osei hamelachah (doers of the work), to bring it into genazim (treasuries) of HaMelech. 
'''
"10" = '''
:sup:`10` And HaMelech took his taba'at (signet ring) from his hand, and gave it unto Haman ben Hamdata the Agagi, the tzorer (vexer, harasser) of the Yehudim. 
'''
"11" = '''
:sup:`11` And HaMelech said unto Haman, The kesef is given to thee, HaAm also, to do with them as it seemeth good in thine eyes. 
'''
"12" = '''
:sup:`12` Then were the soferim of HaMelech summoned on the shloshah asar yom of chodesh harishon, and there was written according to all that Haman had commanded, unto the satraps of HaMelech, and to the governors that were over every province, and to the sarim of every people of every province according to the script thereof, and to every people after their leshon; b'shem HaMelech Achashverosh was it written, and sealed with the taba'at HaMelech (the signet ring of HaMelech). 
'''
"13" = '''
:sup:`13` And the sefarim were sent by couriers into all the provinces of HaMelech, to make shmad, to kill, and to annihilate kol HaYehudim, both na'ar and zaken (young and old), little children and nashim, on yom echad (one day), even upon the thirteenth day of the twelfth month, which is the month Adar, and to plunder their possessions. 
'''
"14" = '''
:sup:`14` The copy of the edict to be issued as dat (law) in every province was published unto kol ha'amim, that they should be atidim (ready, prepared) for yom hazeh (that day). 
'''
"15" = '''
:sup:`15` The couriers went out, being hastened by the devar HaMelech, and the dat was issued in Shushan the capital. And HaMelech and Haman sat down to drink, but the city Shushan was in confusion. 
'''
