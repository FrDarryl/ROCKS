[28]
"1" = '''
:sup:`1` And Dovid assembled kol Sarei Yisroel, the Sarei HaShevatim, and the Sarei HaMachlekot that ministered to HaMelech by course, and the Sarei HaAlafim, and Sarei HaMe'ot, and the Sarei kol rechush (stewards over all the property) and mikneh (livestock) of HaMelech, and of his banim, with the sarisim (palace officials), and with the Gibborim, and with all the Gibbor chayil, unto Yerushalayim. 
'''
"2" = '''
:sup:`2` Then Dovid HaMelech stood up upon his feet, and said, Hear me, my brethren, and my people. As for me, I had in mine levav to build a Bais Menuchah for the Aron Brit Hashem, and for the hadom (footstool) of Eloheinu, and had made ready to build; 
'''
"3" = '''
:sup:`3` But HaElohim said unto me, Thou shalt not build a Bais for My Shem, because thou hast been an ish milchamot of shefach damim. 
'''
"4" = '''
:sup:`4` Howbeit Hashem Elohei Yisroel chose me before all the Bais Avi to be Melech over Yisroel l'olam; for He hath chosen Yehudah to be Nagid; and of the Bais Yehudah, the Bais Avi; and among the Bnei Avi He was pleased to make me Melech over kol Yisroel. 
'''
"5" = '''
:sup:`5` And of all my banim, (for Hashem hath given me rabbim banim,) He hath chosen Sh'lomo beni (my son) to sit upon the kisse Malchut Hashem over Yisroel. 
'''
"6" = '''
:sup:`6` And He said unto me, Sh'lomo binecha, he shall build My Bais and My khatzerot (courts, courtyards), for I have chosen him to be Beni (My Son), and I will be his Av. 
'''
"7" = '''
:sup:`7` Moreover I will establish his Malchut ad l'olam, if he be steadfast to do My mitzvot and My mishpatim, as on this yom. 
'''
"8" = '''
:sup:`8` Now therefore in the sight of kol Yisroel the kehal Hashem, and in the ears of Eloheinu, be shomer and seek for all the Mitzvot Hashem Eloheichem lema'an (in order that) ye may possess this eretz hatovah; and leave it for a nachalah for your banim after you ad olam. 
'''
"9" = '''
:sup:`9` And thou, Sh'lomo beni (my son), know thou the Elohei Avicha, and serve Him with a lev shalem and with a nefesh chafetzah (willing mind), for Hashem searcheth kol levavot, and understandeth all the yetzer machashavot. If thou seek Him, He will be found by thee; but if thou forsake Him, He will cast thee off forever. 
'''
"10" = '''
:sup:`10` Take heed now, for Hashem hath chosen thee to build a Bais l'Mikdash. Chazak! And do it! 
'''
"11" = '''
:sup:`11` Then Dovid gave to Sh'lomo bno the tavnit (plan, pattern) of the ulam, and of the structures thereof, and of the Ganzakim (storerooms) thereof, and of the Aliyyot (upper rooms) thereof, and of the Penimim (Inner ones) thereof, and of the Bais Hakappores (house of the kapporet), 
'''
"12" = '''
:sup:`12` And the tavnit of all that he had by the Ruach, of the khatzerot (courtyards) of the Bais Hashem, and of all the surrounding chambers, of the Otzerot of the Bais HaElohim, and of the Otzerot of the kadashim (consecrated things); 
'''
"13" = '''
:sup:`13` Also for the courses of the Kohanim and the Levi'im, and for all the work of the Avodas Bais Hashem, and for all the kelei Avodas Bais Hashem. 
'''
"14" = '''
:sup:`14` He gave zahav by weight for things of zahav, for all kelei Avodah of every kind of avodah (service); for all kelei hakesef by weight, for all kelei avodah va'avodah (vessels for every kind of service), 
'''
"15" = '''
:sup:`15` Even the weight for the menorot hazahav, and for their nerot (lamps) of zahav was according to the weight for every menorah, and for the nerot (lamps) thereof; and for the menorat hakesef by weight, both for the menorah, and also for the nerot (lamps) thereof, according to the use of every menorah. 
'''
"16" = '''
:sup:`16` And by weight he gave zahav for the Shulchanot HaMa'arechet (the tables of the spreading out) for each shulchan; and likewise kesef for the shulchanot hakesef (silver tables); 
'''
"17" = '''
:sup:`17` Also pure zahav for the mizlagot (forks), and the mizrakot (blood bowls), and shelves; kesot zahav tahor and the kipor hazahav (golden basin) for every kipor (basin); and likewise kesef by weight for every kipor hakesef (silver basin); 
'''
"18" = '''
:sup:`18` And for the Mizbe'ach HaKetoret refined zahav by weight; and zahav for the tavnit of the Merkavah, the Keruvim Zahav, that spread out their wings, and covered the Aron Brit Hashem. 
'''
"19" = '''
:sup:`19` All this, said Dovid, is in writing by the Yad Hashem on me, giving me seichel to understand all the works of this tavnit (plan, pattern). 
'''
"20" = '''
:sup:`20` And Dovid said to Sh'lomo bno, Chazak! Ve'emetz! (Be strong and take courage!) And do it; fear not, nor be discouraged; for Hashem Elohim, even Elohai, will be with thee; He will not fail thee, nor forsake thee, until thou hast finished all the work for the Avodas Bais Hashem. 
'''
"21" = '''
:sup:`21` And, hinei, the divisions of the Kohanim and the Levi'im, even they shall be with thee for all the Avodas Bais HaElohim and there shall be with thee for all manner of workmanship every willing man, bringing their chochmah for kol Avodah; also the Sarim and kol HaAm will be wholly at thy commandment. 
'''
