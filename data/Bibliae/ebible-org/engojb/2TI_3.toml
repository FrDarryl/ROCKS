[3]
"1" = '''
:sup:`1` But of this have da'as, that in the acharit hayamim there will be terrible times, 
'''
"2" = '''
:sup:`2` For Bnei Adam will be in love with self, ohavei kesef (lovers of money), ga'avtanim (proud boasters), speakers of lashon hora, disobedient to horim (parents), without hakarat todah (gratitude), without kedushah, 
'''
"3" = '''
:sup:`3` Without ahavah, unforgiving and irreconcilable, without shlitah atzmi (self-control), bestial, son'ei HaTov (haters of the Good), 
'''
"4" = '''
:sup:`4` Treacherous, reckless, conceited, ohavei ta'anugot (lovers of pleasures) rather than ohavei Hashem, 
'''
"5" = '''
:sup:`5` Having an outward form of chasidus but the ko'ach having denied. Turn away from these. 
'''
"6" = '''
:sup:`6` For of such are the morim entering into homes and capturing weak-willed nashim laden with chatta'im, led away by various ta'avot, 
'''
"7" = '''
:sup:`7` Always learning but never being able to come to da'as HaEmes. 
'''
"8" = '''
:sup:`8` As Jannes and Jambres opposed Moshe Rabbeinu, so also these oppose HaEmes. These men have been corrupted in their mind and are failures with respect to the emunah, 
'''
"9" = '''
:sup:`9` But they will not proceed very far, for the sichlut (folly, stupidity) of them will likewise become conspicuous to all. 
'''
"10" = '''
:sup:`10` But you closely followed my torah, my halichah, my tachlis, my emunah, my savlanut (patience), my ahavah, my endurance, 
'''
"11" = '''
:sup:`11` The redifot (persecutions) and Messianic yissurim (sufferings) which happened to me in Antioch, in Iconium, in Lystra, what kind of redifot I endured. And out of all Adoneinu rescued me. 
'''
"12" = '''
:sup:`12` Also all the ones wanting to live as chasidim in Rebbe, Melech HaMoshiach Yehoshua will be persecuted, 
'''
"13" = '''
:sup:`13` But anashim ra'im and impostors will progress to their abysmal worst, misleading and being misled. 
'''
"14" = '''
:sup:`14` But, you, remain in the shiurim you learned, and the things you were convinced of, knowing under which rabbi you sat, 
'''
"15" = '''
:sup:`15` And that from infancy you have known the Kitvei HaKodesh, which are able to make you chacham with a view to Yeshu'at Eloheynu through emunah in Rebbe, Melech HaMoshiach Yehoshua. 
'''
"16" = '''
:sup:`16` The entire Kitvei HaKodesh is Hashem-breathed and useful for hora'ah (teaching), for reproof, for correction, for training in tzedek, 
'''
"17" = '''
:sup:`17` That the ish haElohim may be proficient, having been equipped for every one of the ma'asim tovim. 
'''
