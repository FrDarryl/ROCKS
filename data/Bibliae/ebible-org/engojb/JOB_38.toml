[38]
"1" = '''
:sup:`1` Then Hashem answered Iyov out of the whirlwind, and said, 
'''
"2" = '''
:sup:`2` Who is this that darkeneth etzah (counsel) with words without da'as? 
'''
"3" = '''
:sup:`3` Gird up now thy loins like a gever; for I will ask of thee, and thou wilt answer Me. 
'''
"4" = '''
:sup:`4` Where wast thou when I laid the foundations of eretz? Tell, if thou hast binah. 
'''
"5" = '''
:sup:`5` Who hath drafted the dimensions thereof, if thou hast da'as? Or who hath stretched a measuring line across it? 
'''
"6" = '''
:sup:`6` Whereupon are the foundations thereof set? Or who laid the even-pinnah (cornerstone) thereof, 
'''
"7" = '''
:sup:`7` When the kokhvei boker sang together, and all the Bnei Elohim shouted for joy? 
'''
"8" = '''
:sup:`8` Or who shut up the yam behind doors? Who brought it forth, issuing out of the rekhem (womb), 
'''
"9" = '''
:sup:`9` When I made the anan the garment thereof, and thick darkness its swaddling band, 
'''
"10" = '''
:sup:`10` And fixed bounds for it, and set bars and dlatot (doors), 
'''
"11" = '''
:sup:`11` And said, Hitherto shalt thou come, but no further; and poh (here) shall thy proud waves be stopped? 
'''
"12" = '''
:sup:`12` Hast thou commanded the boker since thy yamim began; or caused the shachar (dawn) to know its place; 
'''
"13" = '''
:sup:`13` That it might seize the ends of ha'aretz, that the resha'im be shaken out of it? 
'''
"14" = '''
:sup:`14` It is changed like chomer (clay) under the khotam (seal); and they stand out like a garment. 
'''
"15" = '''
:sup:`15` And from the resha'im their ohr is denied, and the upraised zero'a shall be broken. 
'''
"16" = '''
:sup:`16` Hast thou entered into the springs of the yam? Or hast thou walked in the recesses of the tehom? 
'''
"17" = '''
:sup:`17` Have the sha'arei mavet been disclosed unto thee? Or hast thou seen the sha'arei tzalmavet? 
'''
"18" = '''
:sup:`18` Hast thou perceived the expanse of eretz? Tell Me if thou hast da'as of it all. 
'''
"19" = '''
:sup:`19` Where is the derech where ohr dwelleth? And as for choshech, where is the place thereof, 
'''
"20" = '''
:sup:`20` That thou shouldest take it to its border, and that thou shouldest have da'as of the paths to its bais? 
'''
"21" = '''
:sup:`21` Knowest thou it, because thou wast then born? Or because the mispar of thy yamim is so great? 
'''
"22" = '''
:sup:`22` Hast thou entered into the otzrot (storehouses) of the snow? Or hast thou seen the otzrot of barad (hail), 
'''
"23" = '''
:sup:`23` Which I have reserved for the time of tzar, for the yom kerav (battle) and milchamah (war)? 
'''
"24" = '''
:sup:`24` Which is the derech where the ohr is distributed, where is scattered the east wind upon eretz? 
'''
"25" = '''
:sup:`25` Who hath cut a channel for the overflowing of waters, or a derech for the lightning of thunder, 
'''
"26" = '''
:sup:`26` To cause it to rain on eretz, where lo ish is; on midbar, wherein there is lo adam; 
'''
"27" = '''
:sup:`27` To saturate a desolate and waste ground; and to cause the bud of the desheh to spring forth? 
'''
"28" = '''
:sup:`28` Hath the rain an av? Or who hath begotten the drops of tal (dew)? 
'''
"29" = '''
:sup:`29` Out of whose beten cometh the ice? And the frost of Shomayim, who giveth birth to it? 
'''
"30" = '''
:sup:`30` The mayim harden like even (stone), and the face of tehom is frozen. 
'''
"31" = '''
:sup:`31` Canst thou bind the chains of the Pleiades, or loose the bonds of Orion? 
'''
"32" = '''
:sup:`32` Canst thou bring forth Mazzarot in their times? Or canst thou guide the Bear with its banim? 
'''
"33" = '''
:sup:`33` Knowest thou the chukkot of Shomayim? Canst thou set the rule over ha'aretz? 
'''
"34" = '''
:sup:`34` Canst thou lift up thy kol (voice) to the clouds, that abundance of mayim may cover thee? 
'''
"35" = '''
:sup:`35` Canst thou send lightning bolts, that they may go and say unto thee, Hineinu (here we are)? 
'''
"36" = '''
:sup:`36` Who hath put chochmah in the inward parts, or who hath given binah to the mind? 
'''
"37" = '''
:sup:`37` Who can number the clouds in chochmah, or who can tip the waterskins of Shomayim, 
'''
"38" = '''
:sup:`38` When the dust hardens into a clump, and the clods cleave fast together? 
'''
"39" = '''
:sup:`39` Wilt thou hunt the teref for the lioness, or fill the appetite of her whelps, 
'''
"40" = '''
:sup:`40` When they crouch in their me'onot (dens), and abide in the lair to lie in ambush? 
'''
"41" = '''
:sup:`41` Who provideth for the raven his food? When his young ones cry unto El, they wander about for lack of okhel. 
'''
