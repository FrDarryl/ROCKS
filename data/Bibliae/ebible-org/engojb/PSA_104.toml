[104]
"1" = '''
:sup:`1` Barachi (bless)Hashem, O my nefesh. Hashem Elohai, Thou art gadol me'od; Thou art clothed with hod (honor) and hadar (majesty). 
'''
"2" = '''
:sup:`2` Who coverest Thyself with ohr (light) as with a garment; Who stretchest out Shomayim like a tent (curtain); 
'''
"3" = '''
:sup:`3` Who layeth the beams of His aliyyot (upper rooms) on the mayim; Who maketh the clouds His merkavah; Who walketh upon the wings of the ruach (wind); 
'''
"4" = '''
:sup:`4` Who maketh ruchot (spirits, winds) His malachim; His mesharetim (ministers), flaming eish. 
'''
"5" = '''
:sup:`5` Who laid the mekhonim (foundations) of ha'aretz, that it should not move out of place olam va'ed. 
'''
"6" = '''
:sup:`6` Thou coveredst it with the tehom (deep) as with a garment; the mayim stood above the harim (mountains). 
'''
"7" = '''
:sup:`7` At Thy ga'arah (rebuke) they fled; at the voice of Thy thunder they hasted away. 
'''
"8" = '''
:sup:`8` They go up by the harim (mountains); they go down by the beka'ot (valleys) unto the makom (place) which Thou hast assigned for them. 
'''
"9" = '''
:sup:`9` Thou hast set a boundary that they may not pass over; that they return not to cover ha'aretz. 
'''
"10" = '''
:sup:`10` He sendeth the ma'ayanim (springs) into the ravines, which run among the harim. 
'''
"11" = '''
:sup:`11` They give drink to every beast of the sadeh; the pera'im (donkeys) quench their thirst. 
'''
"12" = '''
:sup:`12` By them shall the oph HaShomayim have their habitation, which sing among the branches. 
'''
"13" = '''
:sup:`13` He watereth the harim from His aliyyot (upper rooms); ha'aretz is satisfied with the p'ri (fruit) of Thy ma'asim. 
'''
"14" = '''
:sup:`14` He causeth the khatzir (grass) to grow for the behemah, and esev for the avodas ha'adam; that he may bring forth lechem out of ha'aretz; 
'''
"15" = '''
:sup:`15` And yayin that maketh glad levav enosh, and shemen to make panim (faces) to shine, and lechem which strengtheneth levav enosh. 
'''
"16" = '''
:sup:`16` The trees of Hashem are full of sap, the arazim (cedars) of Levanon, which He hath planted; 
'''
"17" = '''
:sup:`17` Where the tzipporim (birds) make their nests; as for the khasidah (stork), the beroshim (cypresses) are her bais. 
'''
"18" = '''
:sup:`18` The high hills are a makhseh (refuge, shelter) for the wild goats; and the rocks for the gophers. 
'''
"19" = '''
:sup:`19` He appointed the yarei'ach for mo'adim; the shemesh knoweth the place of its going down. 
'''
"20" = '''
:sup:`20` Thou makest choshech, and it is lailah; wherein all the beasts of the ya'ar (forest) do creep forth. 
'''
"21" = '''
:sup:`21` The young lions roar after their teref (prey), and seek their okhel from G-d. 
'''
"22" = '''
:sup:`22` The shemesh ariseth, they retreat, and lay themselves down in their me'onot (dwelling places, dens, homes). 
'''
"23" = '''
:sup:`23` Adam goeth forth unto his work and to his avodah (labor, service) until erev. 
'''
"24" = '''
:sup:`24` Hashem, how manifold are Thy ma'asim! In chochmah (wisdom) hast Thou made them all; ha'aretz is full of Thy riches. 
'''
"25" = '''
:sup:`25` So is this gadol (great) and rekhav (wide, spacious) yam (sea), wherein are remes (creeping things), innumerable swarming chayyot (creatures), ketanot and gedolot. 
'''
"26" = '''
:sup:`26` There go the oniyyot (ships); there is that Leviathan, whom Thou hast made lesakhek (to play, to sport, to frolic) therein. 
'''
"27" = '''
:sup:`27` These wait all upon Thee; that Thou mayest give them their ochel (food) in due season. 
'''
"28" = '''
:sup:`28` That Thou givest them they gather; Thou openest Thine yad, they are satisfied with tov. 
'''
"29" = '''
:sup:`29` Thou hidest Thy face, they are troubled; Thou takest away their ruach, they expire, and return to their aphar. 
'''
"30" = '''
:sup:`30` Thou sendest forth Thy Ruach, they are created; and Thou renewest the face of adamah (earth). 
'''
"31" = '''
:sup:`31` The Kavod Hashem shall endure l'olam; Hashem shall rejoice in His ma'asim (works). 
'''
"32" = '''
:sup:`32` He looketh on ha'aretz, and it trembleth; He toucheth the harim, and they smoke. 
'''
"33" = '''
:sup:`33` I will sing unto Hashem as long as I live; I will sing praise to Elohai while I have my being. 
'''
"34" = '''
:sup:`34` May my si'akh (musing, meditation) be acceptable to Him; I will have simchah in Hashem. 
'''
"35" = '''
:sup:`35` Let the chatta'im (sinners) be consumed from ha'aretz, and let the resha'im (wicked) be no more. Baruch Hashem, O my nefesh. Praise Hashem! 
'''
