[23]
"1" = '''
:sup:`1` And Sarah was an hundred and seven and twenty shanah old: these were the shnei chayyai Sarah. 
'''
"2" = '''
:sup:`2` And Sarah died in Kiryat-Arba; the same is Chevron in eretz Kena'an: and Avraham came to mourn for Sarah, and to weep for her. 
'''
"3" = '''
:sup:`3` And Avraham stood up from before his dead, and spoke unto the bnei Chet, saying, 
'''
"4" = '''
:sup:`4` I am a ger and a sojourner with you: give me an achuzzah (possession) of a kever with you, that I may bury my dead out of my sight. 
'''
"5" = '''
:sup:`5` And the bnei Chet answered Avraham, saying unto him, 
'''
"6" = '''
:sup:`6` Hear us, adoni: thou art a nasi Elohim among us; in the choice of kevareinu bury thy dead; none of us shall withhold from thee his kever, that thou mayest bury thy dead. 
'''
"7" = '''
:sup:`7` And Avraham stood up, and bowed himself to the am ha'aretz, even to the bnei Chet. 
'''
"8" = '''
:sup:`8` And he spoke to them, saying, If it be your nefesh (will) that I should bury my dead out of my sight; hear me, and intercede for me to Ephron ben Tzochar, 
'''
"9" = '''
:sup:`9` That he may give me the cave of Machpelah, which he hath, which is in the end of his sadeh; for the kesef maleh (full price) he shall give it me for an achuzzah (possession) of a kever amongst you. 
'''
"10" = '''
:sup:`10` And Ephron dwelt among the bnei Chet: and Ephron the Chitti answered Avraham in the hearing of the bnei Chet, even of all that went in at the sha'ar of his city, saying, 
'''
"11" = '''
:sup:`11` Lo, adoni, hear me; the sadeh give I thee, and the cave that is therein, I give it thee; in the presence of the bnei ammi give I it thee; bury thy dead. 
'''
"12" = '''
:sup:`12` And Avraham bowed down himself before the am ha'aretz. 
'''
"13" = '''
:sup:`13` And he spoke unto Ephron in the hearing of the am ha'aretz, saying, But if thou wilt give it, now, hear me; I will give thee kesef for the sadeh; accept it from me, and I will bury my dead there. 
'''
"14" = '''
:sup:`14` And Ephron answered Avraham, saying unto him, 
'''
"15" = '''
:sup:`15` Pay heed, adoni, unto me; the land is worth four hundred shekels of kesef; what is that between me and thee? bury therefore thy dead. 
'''
"16" = '''
:sup:`16` And Avraham paid heed unto Ephron; and Avraham weighed to Ephron the kesef, which he had named in the hearing of the bnei Chet four hundred shekels of kesef, according to current merchant value. 
'''
"17" = '''
:sup:`17` And the sadeh of Ephron which was in Machpelah, which was near Mamre, the sadeh, and the cave which was therein, and all the trees that were in the sadeh, that were in all the borders round about, were deeded 
'''
"18" = '''
:sup:`18` Unto Avraham for a property in the presence of the bnei Chet, before all that went in at the sha'ar of his city. 
'''
"19" = '''
:sup:`19` And after this, Avraham buried Sarah his isha in the cave of the sadeh of Machpelah near Mamre; the same is Chevron in the eretz Kena'an. 
'''
"20" = '''
:sup:`20` And the sadeh, and the cave that is therein, were deeded unto Avraham for an achuzzah of a kever by the bnei Chet. 
'''
