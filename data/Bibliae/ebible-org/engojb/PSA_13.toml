[13]
"1" = '''
:sup:`1` (For the one directing. Mizmor Dovid) 
'''
"2" = '''
:sup:`2` How long wilt Thou forget me, Hashem? Netzach (forever)? How long wilt Thou hide Thy face from me? 
'''
"3" = '''
:sup:`3` How long shall I take counsel in my nefesh, having sorrow in my lev daily? How long shall mine oyev be exalted over me? 
'''
"4" = '''
:sup:`4` Consider and hear me, Hashem Elohai; enlighten mine eyes, lest I sleep the sleep of mavet; 
'''
"5" = '''
:sup:`5` Lest mine oyev say, I have prevailed against him; and those that trouble me rejoice when I am defeated. 
'''
"6" = '''
:sup:`6` But I have trusted in Thy chesed; my lev shall rejoice in Thy Yeshu'ah (salvation). 6 I will sing unto Hashem, because He hath dealt bountifully with me. 
'''
