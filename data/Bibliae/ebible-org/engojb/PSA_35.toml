[35]
"1" = '''
:sup:`1` (Of Dovid) 1 Contend, Hashem, with them that contend with me; fight against them that fight against me. 
'''
"2" = '''
:sup:`2` Take hold of mogen and tzinnah (large shield) and arise to my aid. 
'''
"3" = '''
:sup:`3` Draw out also the khanit (spear), and block the way against them that persecute me; say unto my nefesh, I am Thy Yeshu'ah (salvation). 
'''
"4" = '''
:sup:`4` Let them be put to shame and disgraced that seek after my nefesh; let a rout in retreat be theirs and let them be brought to dismay that plot my ruin. 
'''
"5" = '''
:sup:`5` Let them be like motz (chaff) before the ruach; and let the Malach Hashem drive them away. 
'''
"6" = '''
:sup:`6` Let their derech be choshech and slippery; and let the Malach Hashem pursue them. 
'''
"7" = '''
:sup:`7` For without cause have they hid for me their reshet (net) in a shachat (pit), which without cause they dug for my nefesh. 
'''
"8" = '''
:sup:`8` Let sho'ah (disaster) come upon him unawares; and let his own reshet (net) that he hath hid ensnare him; into that very sho'ah let him fall. 
'''
"9" = '''
:sup:`9` And my nefesh shall rejoice in Hashem; it shall be joyful in His Yeshu'ah (salvation). 
'''
"10" = '''
:sup:`10` All my atzmot shall say, Hashem, mi khamocha (who is like Thee), Who deliverest the oni (poor) from him that is too strong for him, yes, the oni and the evyon (needy) from him that despoileth him? 
'''
"11" = '''
:sup:`11` Edei chamas (witnesses of violence, false witnesses) rise up; they lay to my charge things, questioning me of that which I have no da'as. 
'''
"12" = '''
:sup:`12` They repay me ra'ah for tovah to the forlornness of my nefesh. 
'''
"13" = '''
:sup:`13` But as for me, when they were choleh (ill), my clothing was sackcloth; I humbled my nefesh with tzom (fasting); and my tefillah (prayer) turned back on mine own kheyk (bosom). 
'''
"14" = '''
:sup:`14` I went about as though he had been my re'a or ach; I bowed in sadness, as one that mourneth for his em. 
'''
"15" = '''
:sup:`15` But at mine stumbling they rejoiced, and gathered themselves together; yes, the attackers gathered themselves together against me, and I had no da'as; they did tear at me, and ceased not: 
'''
"16" = '''
:sup:`16` Like chanef (hypocritical) mockers at cake, they gnashed upon me with their teeth. 
'''
"17" = '''
:sup:`17` Adonoi, how long wilt Thou look on? Rescue my nefesh from their destructions, my yechidah (only one, my life) from the lions. 
'''
"18" = '''
:sup:`18` I will give Thee thanks in the kahal rav (great congregation); I will praise Thee among the mighty throng. 
'''
"19" = '''
:sup:`19` Let not them that are mine oyevim gloat over me; neither let them wink with the eye that have sinas chinom (baseless hatred) toward me. 
'''
"20" = '''
:sup:`20` For they speak not shalom, but they scheme divrei mirmot (deceitful matters) against the rigei eretz (them that are quiet in the land). 
'''
"21" = '''
:sup:`21` Yea, they opened their mouth wide against me, and said, Aha, aha, our eye hath seen it. 
'''
"22" = '''
:sup:`22` This Thou hast seen, Hashem; keep not silent; Adonoi, be not far from me. 
'''
"23" = '''
:sup:`23` Stir up Thyself, and awake to my mishpat, even to my cause, Elohai and Adonoi. 
'''
"24" = '''
:sup:`24` Vindicate me, Hashem Elohai, according to Thy tzedakah; and let them not gloat over me. 
'''
"25" = '''
:sup:`25` Let them not say in their lev, Ah, so would we have it; let them not say, We have swallowed him up. 
'''
"26" = '''
:sup:`26` Let them be put to shame and brought to confusion together that gloat at mine ra'ah (disaster, distress); let them be clothed with boshet (shame) and kelimah (dishonor, disgrace) that exalt themselves against me. 
'''
"27" = '''
:sup:`27` Let them sing for joy, and be glad, that favor my tzedek (righteousness, vindication); yes, let them say tamid (continually), Let Hashem be magnified, which hath pleasure in the shalom (welfare) of His eved. 
'''
"28" = '''
:sup:`28` And my leshon (tongue) shall speak of Thy tzedek (righteousness) and of Thy tehillah (praise) kol hayom (all the day). 
'''
