[146]
"1" = '''
:sup:`1` Praise Hashem. Praise Hashem, O my nefesh. 
'''
"2" = '''
:sup:`2` While I live will I praise Hashem: I will sing praise unto Elohai while I have any being. 
'''
"3" = '''
:sup:`3` Put not your trust in princes, nor in the ben adam, in whom there is no teshuah (salvation). 
'''
"4" = '''
:sup:`4` His ruach departs, he returneth to his adamah; in yom hahu his plans come to nothing. 
'''
"5" = '''
:sup:`5` Ashrei is he that hath El Ya'akov for his ezer, whose hope is in Hashem Elohav: 
'''
"6" = '''
:sup:`6` Oseh Shomayim vaAretz, the yam, and all that therein is: HaShomer Emes l'olam (Who keepeth Truth forever): 
'''
"7" = '''
:sup:`7` Oseh mishpat for the oppressed; Who giveth lechem to the hungry. Hashem mattir asurim (sets free the prisoners): 
'''
"8" = '''
:sup:`8` Hashem openeth the eyes of the ivrim: Hashem raiseth them that are bowed down: Hashem loveth the tzaddikim: 
'''
"9" = '''
:sup:`9` Hashem shomer over the gerim; He relieveth the yatom (fatherless, orphan) and almanah; but the Derech Resha'im He frustrates. 
'''
"10" = '''
:sup:`10` Hashem shall reign l'olam, even thy G-d, O Tziyon, l'dor vador. Praise Hashem. 
'''
