[48]
"1" = '''
:sup:`1` From the northern frontier near the derech Chetlon, as one goeth to Chamat, to Chatzar Einan, to the northward border of Damascus, near Chamat; for these are his, from the eastern side to the western side, Dan, one portion. 
'''
"2" = '''
:sup:`2` And by the border of Dan, from the east side unto the west side, Asher, one portion. 
'''
"3" = '''
:sup:`3` And by the border of Asher, from the east side even unto the west side, Naphtali, one portion. 
'''
"4" = '''
:sup:`4` And by the border of Naphtali, from the east side unto the west side, Menasheh, one portion. 
'''
"5" = '''
:sup:`5` And by the border of Menasheh, from the east side unto the west side, Ephrayim, one portion. 
'''
"6" = '''
:sup:`6` And by the border of Ephrayim, from the east side even unto the west side, Reuven, one portion. 
'''
"7" = '''
:sup:`7` And by the border of Reuven, from the east side unto the west side, Yehudah, one portion. 
'''
"8" = '''
:sup:`8` And by the border of Yehudah, from the east side unto the west side, shall be the terumah which ye shall offer of five and twenty elef cubits wide, and in length equal to one of the other portions, from the east side unto the west side; and the Bais shall be within it. 
'''
"9" = '''
:sup:`9` The terumah that ye shall offer unto Hashem shall be of five and twenty elef cubits in length, and of ten elef cubits in width. 
'''
"10" = '''
:sup:`10` And for them, even for the kohanim, shall be this terumat hakodesh; toward the north five and twenty elef, and toward the west ten elef in width, and toward the east ten elef in width, and toward the south five and twenty elef in length; and the Mikdash Hashem shall be within thereof. 
'''
"11" = '''
:sup:`11` It shall be for the kohanim hamekudash (set apart as kodesh) of the Bnei Tzadok; which have been shomer over My mishmeret, which went not astray when the Bnei Yisroel went astray, as the Levi'im went astray. 
'''
"12" = '''
:sup:`12` And this terumiyyah (separated portion) for the kohanim, out of the terumat ha'aretz, kodesh kodashim, next to the border of the Levi'im. 
'''
"13" = '''
:sup:`13` And over against the border of the kohanim, the Levi'im shall have five and twenty elef in length, and ten elef in width; all the length shall be five and twenty elef, and the width ten elef. 
'''
"14" = '''
:sup:`14` And they shall not sell of it, neither exchange, nor transfer the reshit ha'aretz (prime land); for it is kodesh unto Hashem. 
'''
"15" = '''
:sup:`15` And the five alafim, that are left in the width over against the five and twenty elef, shall be chol (secular, unconsecrated) for the Ir, for dwelling, and for migrash (open lands); and the Ir shall be within thereof. 
'''
"16" = '''
:sup:`16` And these shall be the measurement thereof; the north side four alafim and five hundred, and the south side four alafim and five hundred, and on the east side four alafim and five hundred, and the west side four alafim and five hundred. 
'''
"17" = '''
:sup:`17` And the migrash (open land) of the Ir shall extend toward the north two hundred and fifty cubits, and toward the south two hundred and fifty, and toward the east two hundred and fifty, and toward the west two hundred and fifty. 
'''
"18" = '''
:sup:`18` And the remainder of that area running lengthwise along the terumat hakodesh shall measure ten alafim cubits eastward, and ten alafim westward; and the increase thereof shall be for lechem unto them that serve the Ir. 
'''
"19" = '''
:sup:`19` And they that serve the Ir shall serve it out of all the Shivtei Yisroel. 
'''
"20" = '''
:sup:`20` All the terumah shall be foursquare, five and twenty elef by five and twenty elef; ye shall set apart as the terumat hakodesh and the property of the Ir. 
'''
"21" = '''
:sup:`21` And the remainder shall be for the Nasi, on the one side and on the other of the terumat hakodesh, and of the property of the Ir, along the five and twenty elef of the terumah toward the east border, and westward along the five and twenty elef toward the west border, along the chalakim (tribal portions) for the Nasi; and it shall be the terumat hakodesh; and the Mikdash HaBayit shall be within thereof. 
'''
"22" = '''
:sup:`22` Moreover from the property of the Levi'im, and from the property of the Ir, being in the midst of that which belongs to the Nasi, between the border of Yehudah and the border of Binyamin, shall be for the Nasi. 
'''
"23" = '''
:sup:`23` As for the rest of the Shevatim, from the east side unto the west side, Binyamin, one portion. 
'''
"24" = '''
:sup:`24` And by the border of Binyamin, from the east side unto the west side, Shim'on, one portion. 
'''
"25" = '''
:sup:`25` And by the border of Shim'on, from the east side unto the west side, Yissakhar, one portion. 
'''
"26" = '''
:sup:`26` And by the border of Yissakhar, from the east side unto the west side, Zevulun, one portion. 
'''
"27" = '''
:sup:`27` And by the border of Zevulun, from the east side unto the west side, Gad, one portion. 
'''
"28" = '''
:sup:`28` And by the border of Gad, at the south side southward, the border shall be even from Tamar unto the waters of Merivat-Kadesh, along the brook to the Yam HaGadol (the Great Sea, Mediterranean Sea). 
'''
"29" = '''
:sup:`29` This is ha'aretz which ye shall allot unto the Shivtei Yisroel for nachalah, and these are their portions, saith Adonoi Hashem. 
'''
"30" = '''
:sup:`30` And these are the outer limits of the Ir on the north side, four alafim and five hundred measures. 
'''
"31" = '''
:sup:`31` And the she'arim of the Ir shall be after the shmot of the Shivtei Yisroel; three she'arim northward: one sha'ar of Reuven, one sha'ar of Yehudah, one sha'ar of Levi. 
'''
"32" = '''
:sup:`32` And at the east side four alafim and five hundred; and three she'arim: one sha'ar of Yosef, one sha'ar of Binyamin, one sha'ar of Dan. 
'''
"33" = '''
:sup:`33` And at the south side four alafim and five hundred measures; and three she'arim: one sha'ar of Shim'on, one sha'ar of Yissakhar, one sha'ar of Zevulun. 
'''
"34" = '''
:sup:`34` At the west side four alafim and five hundred, with their three she'arim: one sha'ar of Gad, one sha'ar of Asher, one sha'ar of Naphtali. 
'''
"35" = '''
:sup:`35` It was all around eighteen elef in circumference; and the shem of the Ir from that day shall be, Hashem Shammah (Hashem is there).
'''
