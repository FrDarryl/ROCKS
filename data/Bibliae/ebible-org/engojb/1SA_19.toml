[19]
"1" = '''
:sup:`1` But Yehonatan Ben Sha'ul liked Dovid me'od. 
'''
"2" = '''
:sup:`2` Yehonatan reported this to Dovid, saying, Sha'ul aviv seeketh to kill thee; now therefore be shomer in the boker, and abide baseter (in a secret place) and hide thyself; 
'''
"3" = '''
:sup:`3` And I will go out and stand beside avi in the sadeh where thou art, and I will speak of thee with avi; and what I see, that I will tell thee. 
'''
"4" = '''
:sup:`4` And Yehonatan spoke tov of Dovid unto Sha'ul aviv, and said unto him, Let not HaMelech commit chet against his eved, against Dovid; because he hath not committed chet against thee, and because his ma'asim have been toward thee tov me'od: 
'''
"5" = '''
:sup:`5` For he did put his nefesh in his yad, and slaughtered the Pelishti (Philistine), and Hashem wrought Teshuah Gedolah for kol Yisroel; thou sawest it, and didst rejoice with simcha. Why then wilt thou commit chet against dahm naki (innocent blood), to slay Dovid chinom (without cause)? 
'''
"6" = '''
:sup:`6` And Sha'ul paid heed unto the voice of Yehonatan; and Sha'ul swore a shevuah, As Hashem liveth, he shall not be slain. 
'''
"7" = '''
:sup:`7` And Yehonatan called Dovid, and Yehonatan reported to him all these devarim. And Yehonatan brought Dovid to Sha'ul, and he was in his presence, as in times past. 
'''
"8" = '''
:sup:`8` And there was milchamah again; and Dovid went out, and fought with the Pelishtim (Philistines), and slaughtered them with a makkah gedolah (with a great blow); and they fled from him. 
'''
"9" = '''
:sup:`9` And there was a ruach Hashem ra'ah upon Sha'ul, as he sat in his Bais with his khanit (spear) in his yad; while Dovid menaggen (was playing music) with his yad. 
'''
"10" = '''
:sup:`10` And Sha'ul sought to pin Dovid to the wall with the khanit; but he slipped away out of Sha'ulʼs presence, and he drove the khanit into the wall; and Dovid fled, and escaped that lailah. 
'''
"11" = '''
:sup:`11` Sha'ul also sent malachim unto Bais Dovid, to put him under surveillance, and to slay him in the boker; and Michal his isha warned Dovid, saying, If thou not escape with thy nefesh halailah (tonight), makhar (tomorrow) thou shalt be slain. 
'''
"12" = '''
:sup:`12` So Michal let Dovid down through the chalon; and he went, and fled, and escaped. 
'''
"13" = '''
:sup:`13` And Michal took the terafim, and laid it in the mittah, and put a piece of woven goatʼs hair at its head, and covered it with beged (cloth, garment). 
'''
"14" = '''
:sup:`14` And when Sha'ul sent malachim to capture Dovid, she said, He is choleh (ill). 
'''
"15" = '''
:sup:`15` And Sha'ul sent the malachim back to see Dovid, saying to them, Bring him up to me in the mittah (bed), to have him slain. 
'''
"16" = '''
:sup:`16` And when the malachim were come in, hinei, there was the terafim in the mittah, with a piece of woven goatsʼ hair at its head. 
'''
"17" = '''
:sup:`17` And Sha'ul said unto Michal, Why hast thou so deceived me, and sent away mine oyev, that he is escaped? And Michal answered Sha'ul, He said unto me, Let me get away; why should I kill thee? 
'''
"18" = '''
:sup:`18` So Dovid fled, and escaped, and came to Shmuel at Ramah, and told him all that Sha'ul had done to him. And he and Shmuel went and dwelt in the dwellings of the nevi'im. 
'''
"19" = '''
:sup:`19` And it was told Sha'ul, saying, Hinei, Dovid is at the dwellings of the nevi'im in Ramah. 
'''
"20" = '''
:sup:`20` And Sha'ul sent malachim to capture Dovid; and when they saw the kat (sect, group) of the nevi'im prophesying, and Shmuel standing as nitzav (overseeing) them, the Ruach Elohim was upon the malachim of Sha'ul, and they also prophesied. 
'''
"21" = '''
:sup:`21` And when it was told Sha'ul, he sent other malachim, and they prophesied likewise. And Sha'ul sent malachim again shelishim (third ones) and they prophesied also. 
'''
"22" = '''
:sup:`22` Then went he also to Ramah, and came to a bor hagadol (great pit) at Sekhu; and he asked and said, Where are Shmuel and Dovid? And one said, Hinei, they are at the dwellings of the nevi'im in Ramah. 
'''
"23" = '''
:sup:`23` And he went there to the dwellings of the nevi'im at Ramah; and the Ruach Elohim was upon him also, and he walked along prophesying, until he came to the dwellings of the nevi'im at Ramah. 
'''
"24" = '''
:sup:`24` And he stripped off his beged also, and prophesied before Shmuel in like manner, and lay down arom (naked) all that day and all that lailah. Thus they say, Is Sha'ul also among the nevi'im? 
'''
