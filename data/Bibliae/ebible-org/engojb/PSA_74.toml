[74]
"1" = '''
:sup:`1` (A Maskil of Asaph) 1 O Elohim, why hast Thou cast us off lanetzach? Why doth Thine anger smoke against the tzon (sheep) of Thy mireh (pasture)? 
'''
"2" = '''
:sup:`2` Remember Thy Edah (congregation), which Thou hast purchased of old; the shevet (tribe) of Thine nachalah, which Thou hast redeemed: this Har Tziyon, wherein Thou hast dwelt. 
'''
"3" = '''
:sup:`3` Lift up Thy footsteps unto the mashu'ot netzach (perpetual ruins); even all that the oyev hath done wickedly in the Kodesh. 
'''
"4" = '''
:sup:`4` Thine enemies roar in the midst of Thy Mo'ed (place of meeting); they set up their banners for otot (signs). 
'''
"5" = '''
:sup:`5` It had been as though one lifted up kardumim (axes) upon the thicket of etz. 
'''
"6" = '''
:sup:`6` But now they break down the carved panels at once with hammers and chisels. 
'''
"7" = '''
:sup:`7` They have set ablaze Thy Mikdash, burning it to the ground; they have brought chillul to the Mishkan Shemecha (the dwelling place of Thy Name). 
'''
"8" = '''
:sup:`8` They said in their hearts, Let us crush them altogether; they have burned up all the Mo'adei El in HaAretz. 
'''
"9" = '''
:sup:`9` We see not our otot (signs); there is no longer any navi; neither is there among us any that knoweth ad mah (until when). 
'''
"10" = '''
:sup:`10` O Elohim ad mosai, (how long) shall the adversary revile? Shall the oyev (enemy) blaspheme Thy Shem lanetzach (forever)? 
'''
"11" = '''
:sup:`11` Why withdrawest Thou Thy Yad, even Thy Yamin (Right Hand)? Take it out of Thy Kheyk (bosom) and destroy. 
'''
"12" = '''
:sup:`12` For Elohim is my Melech mikedem (from of old), working Yeshu'ah (salvation) in the midst of Ha'Aretz. 
'''
"13" = '''
:sup:`13` Thou didst divide the yam by Thy oz (power); Thou didst break the heads of the sea serpents in the waters. 
'''
"14" = '''
:sup:`14` Thou didst break the head of Leviathan in pieces, and gavest him to be ma'akhal (food) to the people inhabiting the wilderness. 
'''
"15" = '''
:sup:`15` Thou didst break open the fountain and the flood; Thou driedst up mighty naharot (rivers). 
'''
"16" = '''
:sup:`16` The yom is Thine, the lailah also is Thine; Thou hast prepared the ma'ohr (luminary, moon) and the shemesh. 
'''
"17" = '''
:sup:`17` Thou hast set all the boundaries of Eretz; Thou hast made kayitz (summer) and choref (winter). 
'''
"18" = '''
:sup:`18` Remember this, that the oyev (enemy) hath reproached Hashem, and that the am naval (foolish people) have blasphemed Shimcha. 
'''
"19" = '''
:sup:`19` O deliver not the nefesh of Thy turtledove unto the wild beast; forget not the life of Thy aniyim (poor) lanetzach (forever). 
'''
"20" = '''
:sup:`20` Have regard unto the Brit (covenant); for the dark places of the earth are full of the habitations of chamas. 
'''
"21" = '''
:sup:`21` O let not the oppressed return in shame; let the oni and evyon praise Thy Shem. 
'''
"22" = '''
:sup:`22` Arise, O Elohim, fight for Thine Own cause; remember how the naval (foolish man) revileth Thee kol hayom. 
'''
"23" = '''
:sup:`23` Forget not the kol (voice) of Thine enemies, the tumult of those against Thee that rises up tamid (continually). 
'''
