[20]
"1" = '''
:sup:`1` (For the one directing. Mizmor Dovid) 
'''
"2" = '''
:sup:`2` Hashem hear thee in the Yom Tzarah (day of trouble); the Shem Elohei Ya'akov set thee up on high; 
'''
"3" = '''
:sup:`3` Send thee help from the Kodesh (Holy Sanctuary), and strengthen thee out of Tziyon; 
'''
"4" = '''
:sup:`4` Remember all thy minchot, and accept thy olat; Selah. 
'''
"5" = '''
:sup:`5` Grant thee according to thine own levav, and fulfil kol etzah (plan, counsel) of thine. 
'''
"6" = '''
:sup:`6` We will shout for joy at thy Yeshu'ah (salvation), and in the Shem of Eloheinu we will lift up our banners; Hashem grant all thy requests. 
'''
"7" = '''
:sup:`7` Now I have da'as that Hashem hoshi'a (He saves) His Moshiach; He will answer him from His Sh'mei Kodesh (Holy Heaven) with the saving strength of His right hand. 
'''
"8" = '''
:sup:`8` Some trust in chariots, and some susim: but we will trust in the Shem Hashem Eloheinu. 
'''
"9" = '''
:sup:`9` They are brought down and fallen, but we are risen up, and stand firm. 
'''
"10" = '''
:sup:`10` Hoshi'ah, Hashem, HaMelech! May He hear us on the day when we call. 
'''
