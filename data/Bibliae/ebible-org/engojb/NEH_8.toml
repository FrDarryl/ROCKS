[8]
"1" = '''
:sup:`1` And kol HaAm gathered themselves together as one man into the rechov that was before the Water Gate; and they spoke unto Ezra HaSofer to bring the Sefer Torat Moshe, which Hashem had commanded to Yisroel. 
'''
"2" = '''
:sup:`2` And Ezra HaKohen brought the Torah before the Kahal both of men and women, and all that could hear with understanding, upon the first day of the seventh month. 
'''
"3" = '''
:sup:`3` And he read therein before the rechov that was before the Water Gate from the morning until midday, before the men and the women, and those that could understand; and the ears of kol HaAm were attentive unto the Sefer HaTorah. 
'''
"4" = '''
:sup:`4` And Ezra HaSofer stood upon a platform of wood, which they had made for the purpose; and beside him stood Mattityah, and Shema, and Anayah, and Uriyah, and Chilkiyah, and Ma'aseiyah, on his right hand; and on his left hand, Pedayah, and Mishael, and Malkiyah, and Chashum, and Chashbadanah, Zecharyah, and Meshullam. 
'''
"5" = '''
:sup:`5` And Ezra opened the Sefer before the eyes of kol HaAm (for he was above kol HaAm); and when he opened it, all the people stood up. 
'''
"6" = '''
:sup:`6` And Ezra blessed Hashem, HaElohim HaGadol. And kol HaAm answered, Omein, Omein, with lifting up their hands; and they bowed, and worshiped Hashem with their faces to the ground. 
'''
"7" = '''
:sup:`7` Also Yeshua, and Bani, and Sherevyah, Yamin, Akkuv, Shabetai, Hodiyah, Ma'aseiyah, Kelita, Azaryah, Yozavad, Chanan, Pelayah, and the Levi'im caused the people to understand the Torah; and the people stood in their place. 
'''
"8" = '''
:sup:`8` So they read from the Sefer Torat HaElohim distinctly, and gave the sense, and caused them to understand the reading. 
'''
"9" = '''
:sup:`9` And Nechemyah the Tirshata, and Ezra HaKohen HaSofer, and the Levi'im that taught the people, said unto all the people, This day is kadosh unto Hashem Eloheichem; mourn not, nor weep. For kol HaAm wept, when they heard the words of the Torah. 
'''
"10" = '''
:sup:`10` Then he said unto them, Go your way, eat the choice foods, and drink the sweet things, and send portions unto them for whom nothing is prepared; for this day is kadosh unto Adoneinu; neither be ye grieving; for the chedvah (joy) of Hashem is your strength. 
'''
"11" = '''
:sup:`11` So the Levi'im calmed kol HaAm, saying, Be still, for the day is kadosh; neither be ye grieved. 
'''
"12" = '''
:sup:`12` And kol HaAm went their way to eat, and to drink, and to send portions, and to make simchah gedolah, because they had understood the words that were declared unto them. 
'''
"13" = '''
:sup:`13` And on the second day were gathered together the chief of the avot of kol HaAm, the Kohanim, and the Levi'im, unto Ezra HaSofer, to understand the words of the Torah. 
'''
"14" = '''
:sup:`14` And they found written in the Torah which Hashem had commanded by Moshe, that the Bnei Yisroel should dwell in sukkot in the Chag of the seventh month, 
'''
"15" = '''
:sup:`15` And that they should publish and proclaim in all their towns, and in Yerushalayim, saying, Go forth unto the hill country, and bring back olive branches, and wild olive branches, and myrtle, and palm branches, and branches of leafy trees, to make sukkot, as it is written. 
'''
"16" = '''
:sup:`16` So the people went forth, and brought them, and made themselves sukkot, every one upon the roof of his bais, and in their courtyards, and in the khatzerot Bais HaElohim, and in the rechov of the Water Gate, and in the rechov of the Ephrayim Gate. 
'''
"17" = '''
:sup:`17` And kol HaKahal of them that were come again out of the captivity made sukkot, and sat under the sukkot; for since the days of Yeshua ben Nun unto that day had not the Bnei Yisroel done so. And there was simchah gedolah. 
'''
"18" = '''
:sup:`18` Also day by day, from the first day unto the last, he read from the Sefer Torat HaElohim. And they kept the Chag seven days; and then came Shmini Atzeret, according unto the mishpat. 
'''
