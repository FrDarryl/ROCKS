[4]
"1" = '''
:sup:`1` Then Eliphaz the Temani answered and said, 
'''
"2" = '''
:sup:`2` If we attempt a davar with thee, wilt thou be offended? But who can withhold himself from speaking? 
'''
"3" = '''
:sup:`3` Hinei, thou hast instructed rabbim (many), and thou hast strengthened the weak hands. 
'''
"4" = '''
:sup:`4` Thy words have upheld him that was falling, and thou hast strengthened the feeble birkayim (knees). 
'''
"5" = '''
:sup:`5` But atah (now) it is come upon thee, and thou art impatient; it toucheth thee, and thou art troubled. 
'''
"6" = '''
:sup:`6` Is not this thy fear, thy confidence, thy tikveh, and the blamelessness of thy ways? 
'''
"7" = '''
:sup:`7` Consider now, who ever perished, being naki (innocent)? Or where were the yesharim (upright ones) cut off? 
'''
"8" = '''
:sup:`8` Even as I have seen, they that plow iniquity, and sow amal (trouble), reap the same. 
'''
"9" = '''
:sup:`9` By the neshamah (breath) of Eloah they perish, and by the ruach of His nostrils are they consumed. 
'''
"10" = '''
:sup:`10` The roaring of the aryeh, and the voice of the fierce lion, and the teeth of the young lions, are broken. 
'''
"11" = '''
:sup:`11` The old lion perisheth for lack of teref (prey), and the stout lion ºs cubs are scattered. 
'''
"12" = '''
:sup:`12` Now a davar was secretly brought to me, and mine ear received a whisper thereof. 
'''
"13" = '''
:sup:`13` In thoughts from the chezyonot lailah, when tardemah (deep sleep) falleth on anashim, 
'''
"14" = '''
:sup:`14` Pachad came upon me, and trembling, which made all my atzmot to shake. 
'''
"15" = '''
:sup:`15` Then a ruach passed before my face; the hair of my basar stood up; 
'''
"16" = '''
:sup:`16` It stood still, but I could not discern the appearance thereof; a temunah (form) was before mine eyes, there was silence, and I heard a voice, saying, 
'''
"17" = '''
:sup:`17` Shall enosh (mortal man) be seen as righteous by Eloah? Shall a man be tahor before his Maker? 
'''
"18" = '''
:sup:`18` Behold, He puts no trust in His avadim, and His malachim (angels) He charged with toholah (error). 
'''
"19" = '''
:sup:`19` How much more them that dwell in batim (houses) of clay, whose yesod (foundation, origin) is in the dust, which are crushed like the moth? 
'''
"20" = '''
:sup:`20` They are destroyed from boker to erev; they perish forever without any regarding it. 
'''
"21" = '''
:sup:`21` Is not the cord of their tent which is in them pulled up? They die, even without chochmah (wisdom). 
'''
