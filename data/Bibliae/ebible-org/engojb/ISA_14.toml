[14]
"1" = '''
:sup:`1` For Hashem will have compassion on Ya'akov, and will yet choose Yisroel, and set them in their own adamah (land); and the ger (alien) shall be joined with them, and they shall unite themselves to the Bais Ya'akov. 
'''
"2" = '''
:sup:`2` And the nations shall take them, and bring them to their makom (place, home); and Bais Yisroel shall possess them as an inheritance in the Admat Hashem(Land of Hashem) for avadim and shifchot; and they shall take their captors captive; and they shall rule over their oppressors. 
'''
"3" = '''
:sup:`3` And it shall come to pass in the day that Hashem shall give thee rest from thy etzev (sorrow), and from thy rogez (turmoil), and from the avodah hakashah (hard bondage) wherein thou wast made to serve, 
'''
"4" = '''
:sup:`4` That thou shalt take up this mashal against Melech Bavel, and say: How hath the nogesh (oppressor) ceased! How hast fury ceased! 
'''
"5" = '''
:sup:`5` Hashem hath broken the matteh (rod) of the resha'im (wicked), and the shevet (sceptre) of the moshlim (rulers). 
'''
"6" = '''
:sup:`6` Which struck the peoples in wrath with makkat bilti sarah (a continual stroke), which ruled the Goyim in anger, with unrestrained aggression. 
'''
"7" = '''
:sup:`7` Kol ha'aretz is at rest, and is quiet; they break forth into rinnah (joyful shouts). 
'''
"8" = '''
:sup:`8` Indeed, the cypress trees rejoice over thee, and the cedars of Levanon, saying, Since thou art laid down, no hakoret (forest cutter) is come up against us. 
'''
"9" = '''
:sup:`9` Sheol from beneath is astir for thee to meet thee at thy coming; it stirreth up the refa'im for thee, even all the attudei aretz (he-goat world leaders); it hath raised up from their kise'ot (thrones) all the melachim of the Goyim. 
'''
"10" = '''
:sup:`10` Kullam (all of them) shall speak and say unto thee, Art thou also become weak as we? Art thou become like unto us? 
'''
"11" = '''
:sup:`11` Thy ga'on (pomp, pride) is brought down to Sheol, and the noise of thy nevalim (harps); the rimmah (grave-worm) is spread out under thee, and the tola'at (worm) covers thee. 
'''
"12" = '''
:sup:`12` How art thou fallen from Shomayim, O Heilel Ben Shachar (Bright One of the Dawn, Day Star, Lucifer)! How art thou cast down to the earth, thou, which hast laid low the Goyim! 
'''
"13" = '''
:sup:`13` For thou hast said in thine lev, I will ascend into Shomayim, I will exalt my kisse above the kokhavim (stars) of El (G-d); I will sit also upon the har mo'ed (mount of assembly), on yarketei Tzafon (on the heights of Tzafon); 
'''
"14" = '''
:sup:`14` I will ascend above the heights of the clouds; I will make myself like Elyon (the Most High). 
'''
"15" = '''
:sup:`15` Yet thou shalt be brought down to Sheol, to the lowest depths of the bor (pit). 
'''
"16" = '''
:sup:`16` They that see thee shall gaze at thee, and consider thee, saying, Is this the ish (man) that made ha'aretz to tremble, that did shake mamlechot (kingdoms); 
'''
"17" = '''
:sup:`17` That made the tevel (world) like a midbar (desert), and overthrew the towns thereof; that would not release his prisoners to go home? 
'''
"18" = '''
:sup:`18` Kol melachim (all kings) of the Goyim, even all of them, lie in kavod, every one in his own bais (house, i.e., tomb). 
'''
"19" = '''
:sup:`19` But thou art cast out of thy kever like a rejected netzer(branch); and your raiment is those that are slain, thrust through with a cherev, that go down to the stones of the bor (pit); as a peger (corpse) trodden under feet. 
'''
"20" = '''
:sup:`20` Thou shalt not be joined with them in kevurah (burial), because thou hast destroyed thy land, and slain thy people; the zera of ra'im (evildoers) shall never be renowned. 
'''
"21" = '''
:sup:`21` Prepare the matbe'ach (slaughterhouse) for his banim for the avon (iniquity) of their avot; that they do not rise, nor inherit eretz, nor cover the surface of the tevel (earth) with towns. 
'''
"22" = '''
:sup:`22` For I will rise up against them, saith Hashem Tzva'os, and I will cut off from Bavel the shem, and she'ar (remainder), and offspring, and posterity, saith Hashem. 
'''
"23" = '''
:sup:`23` I will also make it a possession for the hedgehog, and swamps of mayim; and I will sweep it with the mat'ate (broom) of shmad (destruction), saith Hashem Tzva'os. 
'''
"24" = '''
:sup:`24` Hashem Tzva'os hath sworn, saying, Surely as I have intended, so shall it come to pass; and as I have purposed, so shall it stand; 
'''
"25" = '''
:sup:`25` That I will break Ashur (the Assyrian) in My land, and upon My harim (mountains) trample him under foot; then shall his yoke depart from off them, and his burden be removed from off their shekhem (shoulder). 
'''
"26" = '''
:sup:`26` This is the etzah (plan) that is purposed upon kol ha'aretz; and this is the Yad (hand) that is stretched out over kol HaGoyim (all the nations). 
'''
"27" = '''
:sup:`27` For Hashem Tzva'os hath purposed, and who shall annul it? And His Yad is stretched out, and who shall turn it back? 
'''
"28" = '''
:sup:`28` In the year of the mot HaMelech Achaz came this massa (burden, oracle): 
'''
"29" = '''
:sup:`29` Rejoice not thou, all ye of Peleshet (Philistia), because the shevet (rod) of him that struck thee is broken; for out of the shoresh nachash (snake ºs root) shall spring up a viper, and its pri (fruit) shall be a fiery flying serpent. 
'''
"30" = '''
:sup:`30` And the bechorei dalim (the firstborn of the poor ones) shall eat, and the evyonim (needy ones) shall lie down in safety; and I will kill thy shoresh (root) with ra'av (famine), and it shall slay thy she'erit (remnant, survivors). 
'''
"31" = '''
:sup:`31` Wail, O sha'ar (gate); howl, O ir; all ye of Peleshet, melt away; for there shall come from the tzafon (north) an ashan (smoke), and none shall be a straggler in his ranks. 
'''
"32" = '''
:sup:`32` What shall one then answer the malachim (messengers) of the nation? That Hashem hath established Tziyon, and the afflicted of His people shall take refuge in her. 
'''
