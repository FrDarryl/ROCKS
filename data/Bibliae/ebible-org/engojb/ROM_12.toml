[12]
"1" = '''
:sup:`1` I appeal to you, therefore, Achim b'Moshiach, through the rachamei Hashem(mercies of G-d), to present your geviyah, all of your being, as a korban chai (living sacrifice), kadosh (holy) and acceptable to Hashem, which is your spiritual avodas kodesh service. 
'''
"2" = '''
:sup:`2` Stop allowing yourself to be conformed to the Olam Hazeh, but be transformed by your hitkhadshut (regeneration, renewal) of your mind, so that you may ascertain what is the ratzon Hashem(the will of G-d), what is the good, acceptable, and perfect will of G-d. 
'''
"3" = '''
:sup:`3` For I say to all who are among you through the chesed (unmerited favor, grace) given to me, that you should avoid a false sense of superiority in your thinking; rather exercise shlitah atzmi (self-control), thinking with seichel, as G-d has measured to each a measure of emunah. 
'''
"4" = '''
:sup:`4` For just as in one body we have many members (natural capacities), and all the members do not have the same function, 
'''
"5" = '''
:sup:`5` So we all are one body in Moshiach, and are individually members one of another, 
'''
"6" = '''
:sup:`6` Having matanot (gifts) which differ in accordance with the chesed (unmerited favor, grace) given to us. If we speak for G-d as nevi'im (prophets), it should be in proportion to the emunah given to us. 
'''
"7" = '''
:sup:`7` If we offer particular acts of avodas kodesh service, it should be used in serving. One who functions as a rabbinic moreh should be active in teaching. 
'''
"8" = '''
:sup:`8` One who imparts chizzuk (strengthening, encouragement) should be active in that avodas kodesh ministry. One who makes tzedakah (contributions) should do so with nedivut (generosity). The one in manhigut (leadership), with diligence. The one in bikkur cholim (visiting the sick) and gemilut chasadim (benevolence), with simcha. 
'''
"9" = '''
:sup:`9` Let ahavah (agape) be without tzevi'ut (hypocrisy). Hate what is haRah, be devoted to what is tov. 
'''
"10" = '''
:sup:`10` Show mishpochah (family) affection to one another in ahavah shel achvah (brotherly love). Be first in esteeming one another, in showing mutual respect. 
'''
"11" = '''
:sup:`11` Be zealous without negligence; with bren (fervor, hitlahavut) be burning with the Ruach Hakodesh. With avodas kodesh serve Hashem. 
'''
"12" = '''
:sup:`12` Have simcha in tikvah. Have savlanut in tzoros. Keep davening tefillos. 
'''
"13" = '''
:sup:`13` With a spirit of koinonia, keep the pushke full for the needs of the Kedoshim. Aspire to hachnosas orchim. 
'''
"14" = '''
:sup:`14` Say a bracha on those who bring redifah (persecution) on you, let it be a bracha and not a kelalah (curse). 
'''
"15" = '''
:sup:`15` Join in simcha with those who rejoice, weep with those who weep. 
'''
"16" = '''
:sup:`16` Think with a (spiritual) consensus in achdus harmony among yourselves. Do not cherish the thoughts of the ba'al gaavah (haughty person), but associate with the anaviyim (humble), with the lowly am ha'aretz; do not be chachamim (wise ones) in your own estimation. 
'''
"17" = '''
:sup:`17` Repay no one ra'a (evil) for ra'a (evil). Take into consideration what is haTov in the sight of everyone and do that. 
'''
"18" = '''
:sup:`18` If possible, so far as it depends on you, live in shalom with everyone. 
'''
"19" = '''
:sup:`19` Do not take your own revenge, beloved, but give opportunity for G-dʼs Charon Af (burning wrath), for it is written, LI NAKAM V'SHILEM (Vengeance is mine and recompense, repayment) — I am He who will repay, says Hashem. 
'''
"20" = '''
:sup:`20` “But if your enemy is hungry, feed him; if he is thirsty, give him drink; for in so doing you will heap coals of fire on his head.” 
'''
"21" = '''
:sup:`21` Do not be overcome by what is ra'a, but overcome haRah with haTov. 
'''
