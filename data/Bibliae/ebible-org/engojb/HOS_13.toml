[13]
"1" = '''
:sup:`1` When Ephrayim spoke there was trembling; he was exalted in Yisroel; but when he became guilty in Ba'al, he died. 
'''
"2" = '''
:sup:`2` And now they sin more and more, and have made for themselves massekhah (idol) of their kesef, and atzabim according to their faculty of binah (understanding), all of it the work of the craftsmen; they say of them: Let adam that sacrifice kiss calf-idols. 
'''
"3" = '''
:sup:`3` Therefore they shall be like the anan boker (morning cloud) and as the early dew that disappears, like the motz (chaff) that is driven with the whirlwind out of the threshing floor, and as the smoke out of the window. 
'''
"4" = '''
:sup:`4` Yet I am Hashem Eloheicha from Eretz Mitzrayim, and thou shalt know no Elohim but Me; for there is no Moshia besides Me. 
'''
"5" = '''
:sup:`5` I did know thee in the midbar, in the eretz taluvot (land of burning heat). 
'''
"6" = '''
:sup:`6` According to their pasture, so were they filled; they were filled, and their lev became proud; therefore have they forgotten Me. 
'''
"7" = '''
:sup:`7` Therefore I will be unto them as a lion; as a leopard by the derech will I lie in wait; 
'''
"8" = '''
:sup:`8` I will meet them as a dov (bear) that is bereaved of her cubs, and will rip open the covering of their lev, and there will I devour them like a lion; as the wild beast of the sadeh would tear them. 
'''
"9" = '''
:sup:`9` O Yisroel, thou art destroyed; because thou art against Me, thine Ezer (Help). 
'''
"10" = '''
:sup:`10` Where now is thy melech that he may save thee? Where in all thy cities are thy shofetim of whom thou saidst: Give me a melech and sarim? 
'''
"11" = '''
:sup:`11` I gave thee a melech in Mine anger, and took him away in My wrath. 
'''
"12" = '''
:sup:`12` The avon (iniquity) of Ephrayim is bound up; his chattat is lurking. 
'''
"13" = '''
:sup:`13` The chevlei yoledah (birth pangs of a woman in childbirth) shall come upon him; he is a ben lo chacham; for when it is time he does not come to the opening of the womb. 
'''
"14" = '''
:sup:`14` Should I ransom them from the power of Sheol? Should I redeem them from mavet? O Mavet, where are the dever (pestilence, plague) of thee? O Sheol, where is thy destruction? Nocham (sorrow, compassion, pity) shall be hidden from Mine eyes. 
'''
"15" = '''
:sup:`15` Even though he thrives among his achim, an east wind shall come, the Ruach Hashem shall come up from the midbar (desert), and his makor (spring, fountain) shall become dry, and his well shall be dried up; it shall plunder the otzar of every keli chemdah (precious vessel). 
'''
