[20]
"1" = '''
:sup:`1` Then Elohim spoke all these words, saying, 
'''
"2" = '''
:sup:`2` I am Hashem Eloheicha, Who brought thee out of Eretz Mitzrayim, out of the bais avadim (house of slaves). 
'''
"3" = '''
:sup:`3` Thou shalt have no elohim acherim in My presence. 
'''
"4" = '''
:sup:`4` Thou shalt not make unto thee any pesel, or any temunah of any thing that is in Shomayim above, or that is in ha'aretz beneath, or that is in the mayim under ha'aretz. 
'''
"5" = '''
:sup:`5` Thou shalt not tishtacheveh to them, nor serve them; for I Hashem Eloheicha am an El kanna, visiting the avon Avot upon the Banim unto the third and fourth generation of them that hate Me; 
'''
"6" = '''
:sup:`6` But showing chesed unto thousands of them that love Me, and are shomer over My mitzvot. 
'''
"7" = '''
:sup:`7` Thou shalt not take the Shem Hashem Eloheicha in vain; for Hashem will not hold him guiltless that taketh Shmo in vain. 
'''
"8" = '''
:sup:`8` Remember Yom HaShabbos, to keep it kodesh. 
'''
"9" = '''
:sup:`9` Sheshet yamim shalt thou labor, and do all thy work: 
'''
"10" = '''
:sup:`10` But the Yom HaShevi'i is the Shabbos of Hashem Eloheicha; in it thou shalt not do any melachah, thou, nor thy ben, nor thy bat, thy eved, nor thy maidservant, nor thy cattle, nor thy ger that is within thy gates; 
'''
"11" = '''
:sup:`11` For in sheshet yamim Hashem made Shomayim and Ha'Aretz, the yam, and all that in them is, and rested Yom HaShevi'i; for this reason Hashem blessed Yom HaShabbos, and set it apart as kodesh. 
'''
"12" = '''
:sup:`12` Honor thy av and thy em; that thy yamim may be long upon ha'adamah which Hashem Eloheicha giveth thee. 
'''
"13" = '''
:sup:`13` Thou shalt not murder. 14Thou shalt not commit adultery. 15Thou shalt not steal. 16Thou shalt not bear ed sheker against thy neighbor. 
'''
"14" = '''
:sup:`14` Thou shalt not covet thy neighborʼs bais, thou shalt not covet thy neighborʼs isha, nor his eved, nor his maidservant, nor his ox, nor his donkey, nor anything that is thy neighborʼs. 
'''
"15" = '''
:sup:`15` And kol HaAm saw the thunderings, and the lightnings, and the sound of the shofar, and HaHar smoking; and when HaAm saw it, they drew back, and stood afar off. 
'''
"16" = '''
:sup:`16` And they said unto Moshe, Thou speak with us, and we will hear; but let not Elohim speak with us, lest we die. 
'''
"17" = '''
:sup:`17` And Moshe said unto HaAm, Fear not: for HaElohim is come to test you, and that His fear may be upon your faces, that ye sin not. 
'''
"18" = '''
:sup:`18` And HaAm stood afar off, while Moshe drew near unto the thick cloud where HaElohim was. 
'''
"19" = '''
:sup:`19` And Hashem said unto Moshe, Thus thou shalt say unto the Bnei Yisroel, You yourselves have seen that from Shomayim I have spoken with you. 
'''
"20" = '''
:sup:`20` Ye shall not make beside Me elohei kesef, neither shall ye make for yourselves elohei zahav. 
'''
"21" = '''
:sup:`21` Mizbe'ach adamah thou shalt make unto Me, and shalt sacrifice thereon thy olot, and thy shelamim, thy tzon, and thine oxen; in all places where I cause My Shem to be remembered, I will come unto thee, and I will bless thee. 
'''
"22" = '''
:sup:`22` And if thou wilt make Me a Mizbe'ach avanim, thou shalt not build it of cut stone; for if thou lift up thy tool upon it, thou hast rendered it polluted. 
'''
"23" = '''
:sup:`23` Neither shalt thou go up by stairs unto Mine Mizbe'ach, that thy nakedness be not discovered thereon. 
'''
