[19]
"1" = '''
:sup:`1` (For the one directing. Mizmor Dovid) 
'''
"2" = '''
:sup:`2` HaShomayim declare the kavod of G-d; and the raki'a (firmament) showeth His handiwork. 
'''
"3" = '''
:sup:`3` Yom unto yom uttereth speech, and lailah unto lailah showeth da'as. 
'''
"4" = '''
:sup:`4` There is no speech nor devarim (language), where their voice is not heard. 
'''
"5" = '''
:sup:`5` Their measuring line is gone out through kol ha'aretz, and their words to the end of the tevel (world). In them hath He set an ohel for the shemesh, 
'''
"6" = '''
:sup:`6` Which is like a choson coming out of his chuppah, and rejoiceth as a gibbor to run a race. 
'''
"7" = '''
:sup:`7` Its going forth is from the end of HaShomayim, and its circuit unto the ends of it; and there is nothing hid from the heat thereof. 
'''
"8" = '''
:sup:`8` The torah of Hashem is temimah, converting the nefesh, the edut of Hashem is ne'emanah, making wise the simple. 
'''
"9" = '''
:sup:`9` The precepts of Hashem are yasharim (right), rejoicing the lev; the mitzvat Hashem is bara (clear, pure), enlightening the eyes. 
'''
"10" = '''
:sup:`10` The yirat Hashem(fear of the L-rd) is tehorah (clean), enduring forever; the mishpatim of Hashem are emes and righteous altogether. 
'''
"11" = '''
:sup:`11` More to be desired are they than zahav, yea, than much fine gold; sweeter also than devash and the honeycomb. 
'''
"12" = '''
:sup:`12` Moreover by them is Thy eved warned; and in being shomer over them there is great reward. 
'''
"13" = '''
:sup:`13` Who can discern his errors? Cleanse Thou me from nistarot (secret ones). 
'''
"14" = '''
:sup:`14` Keep back Thy eved also from presumptuous sins; let them not have dominion over me; then shall I be upright, and I shall be innocent from the peysha rav (great transgression). 
'''
"15" = '''
:sup:`15` Let the words of my mouth, and the meditation of my lev, be acceptable in Thy sight, O Hashem, my Tzur (rock), and Go'ali (my Redeemer). 
'''
