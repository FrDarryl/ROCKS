[107]
"1" = '''
:sup:`1` O give thanks unto Hashem, for He is tov; ki l'olam chasdo (for His mercy endureth forever). 
'''
"2" = '''
:sup:`2` Let the Geulei Hashem(the redeemed of Hashem) say so, whom He hath redeemed from the yad tzar; 
'''
"3" = '''
:sup:`3` And gathered them out of the lands, from the mizrach (east), and from the ma'arav (west), from the tzafon (north), and from the yam (sea). 
'''
"4" = '''
:sup:`4` They wandered in the midbar in a desolate region; they found no derech to an ir moshav (inhabited city). 
'''
"5" = '''
:sup:`5` Re'evim (hungry) and tzeme'im (thirsty), their nefesh fainted within them. 
'''
"6" = '''
:sup:`6` Then they cried unto Hashem in their tzoros, and He delivered them out of their distresses. 
'''
"7" = '''
:sup:`7` And He led them forth by the derech yesharah that they might go to an ir moshav. 
'''
"8" = '''
:sup:`8` Oh that men would praise Hashem for His chesed, and for His nifla'ot (wonderful works) to the Bnei Adam! 
'''
"9" = '''
:sup:`9` For He satisfieth the longing nefesh, and filleth the hungry nefesh with the tov. 
'''
"10" = '''
:sup:`10` Such as sit in choshech and in tzalmavet, being bound in oni and barzel (iron); 
'''
"11" = '''
:sup:`11` Because they rebelled against the words of G-d, and despised the atzat Elyon (counsel of the Most High); 
'''
"12" = '''
:sup:`12` Therefore He brought down their lev with amal (toil); they stumbled, and there was no ozer (helper). 
'''
"13" = '''
:sup:`13` Then they cried out unto Hashem in their tzoros, and He saved them out of their distresses. 
'''
"14" = '''
:sup:`14` He brought them out of choshech and tzalmavet, and broke apart their chains. 
'''
"15" = '''
:sup:`15` Oh that men would praise Hashem for His chesed, and for His nifla'ot (wonderful works) to the Bnei Adam! 
'''
"16" = '''
:sup:`16` For He hath broken down the dlatot nechoshet, and cut asunder the bars of barzel (iron). 
'''
"17" = '''
:sup:`17` Fools because of their derech peysha, and because of their avonot (iniquities), were afflicted. 
'''
"18" = '''
:sup:`18` Their nefesh abhorreth all manner of ochel (food); and they drew near unto the sha'arei mavet (gates of death). 
'''
"19" = '''
:sup:`19` Then they cried unto Hashem in their tzoros, and He saveth them out of their distresses. 
'''
"20" = '''
:sup:`20` He sent His Davar, and healed them, and delivered them from their destructions. 
'''
"21" = '''
:sup:`21` Oh that men would praise Hashem for His chesed, and for His nifla'ot (wonderful works) to the Bnei Adam! 
'''
"22" = '''
:sup:`22` And let them sacrifice the zivkhei todah (sacrifices of thanksgiving), and recount His works with joyful singing. 
'''
"23" = '''
:sup:`23` They that go down to the yam in oniyot (ships), that do business on mayim rabbim (great waters); 
'''
"24" = '''
:sup:`24` These have seen the ma'asei Hashem, and His nifla'ot (wonders) in the deep. 
'''
"25" = '''
:sup:`25` For He commandeth, and raiseth up a ruach sa'arah (stormy wind), which lifteth up the galim (waves) thereof. 
'''
"26" = '''
:sup:`26` They mount up to Shomayim, they went down again to the tehomot (depths); their nefesh melted in ra'ah (peril, trouble). 
'''
"27" = '''
:sup:`27` They reeled and staggered like a shikkor, and were at their wit ºs end. 
'''
"28" = '''
:sup:`28` Then they cried unto Hashem in their tzoros, and He brought them out of their distresses. 
'''
"29" = '''
:sup:`29` He made the sa'arah (storm) a calm, so that the galim (waves) thereof were still. 
'''
"30" = '''
:sup:`30` Then were they glad because they were quiet; so He brought them unto their makhoz chefetz (desired haven, city, district, boundary). 
'''
"31" = '''
:sup:`31` Oh that men would praise Hashem for His chesed, and for His nifla'ot (wonderful works) to the Bnei Adam! 
'''
"32" = '''
:sup:`32` Let them exalt Him also in the Kehal Am, and praise Him in the moshav zekenim (council of the elders). 
'''
"33" = '''
:sup:`33` He turneth neharot (rivers) into a midbar, and the springs of water into dry ground; 
'''
"34" = '''
:sup:`34` An eretz p'ri (fruitful land) into salt wasteland, because of the wickedness of them that dwell therein. 
'''
"35" = '''
:sup:`35` He turneth the midbar into an agam (pool, lake) of mayim, and dry ground into springs of water. 
'''
"36" = '''
:sup:`36` And there He maketh the hungry to dwell, that they may found an ir moshav (an inhabited city); 
'''
"37" = '''
:sup:`37` And sow the sadot, and plant kramim, and acquire p'ri tevu'ah (fruits of increase). 
'''
"38" = '''
:sup:`38` He made a brocha on them also, so that they are multiplied greatly; and He doth not permit their behemah to decrease. 
'''
"39" = '''
:sup:`39` Again, they are diminished and brought low through otzer (oppression), ra'ah (calamity, peril, trouble) and yagon (sorrow, grief). 
'''
"40" = '''
:sup:`40` He poureth contempt upon nedivim (nobles), and causeth them to wander in the wilderness, where there is no derech. 
'''
"41" = '''
:sup:`41` Yet setteth He the evyon (needy) up above oni (affliction), and maketh him mishpekhot like a tzon (flock). 
'''
"42" = '''
:sup:`42` The yesharim (upright ones) shall see it, and rejoice with simchah; and all iniquity shall shut its mouth. 
'''
"43" = '''
:sup:`43` Whosoever is chacham, and will be shomer over these things, even they shall understand the chasdei Hashem(lovingkindnesses ofHashem). 
'''
