[19]
"1" = '''
:sup:`1` The massa (burden) of Mitzrayim: Hinei, Hashem rideth upon a swift cloud, and shall come into Mitzrayim; and the elilim (idols) of Mitzrayim shall tremble at His presence, and the levav Mitzrayim shall melt within him. 
'''
"2" = '''
:sup:`2` And I will set the Mitzrayim against the Mitzrayim; and they shall fight every ish against his brother, and every ish against his neighbor; ir against ir, and mamlachah against mamlachah. 
'''
"3" = '''
:sup:`3` And the ruach Mitzrayim shall be disheartened within him; and I will frustrate the etzah thereof; and they shall consult the elilim (idols, false g-ds), and to the ittim (sorcerers, necromancers), and to the ovot (mediums with familiar spirits), and to the wizards. 
'''
"4" = '''
:sup:`4` And the Mitzrayim will I give over into the yad adonim kasheh (power of hard taskmasters); and a fierce melech shall rule over them, saith HaAdon Hashem Tzva'os. 
'''
"5" = '''
:sup:`5` And the mayim shall roll back from the yam, and the Nile shall be parched and dried up. 
'''
"6" = '''
:sup:`6` And the neharot (streams, canals) shall turn foul; and the moats shall be emptied and dried up; the reeds and rushes shall wither. 
'''
"7" = '''
:sup:`7` The bare places by the Nile, by the mouth of the Nile, and everything sown by the Nile, shall wither, be blown away, v'einenu (and be no more). 
'''
"8" = '''
:sup:`8` The dayagim (fishermen) also shall mourn, and all they that cast hooks into the Nile shall lament, and they that spread nets upon the mayim shall languish. 
'''
"9" = '''
:sup:`9` Moreover they that work in pishtan (flax), and they that weave fine linen, shall be in despair. 
'''
"10" = '''
:sup:`10` And its foundations shall be broken in the purposes thereof, all that make sachir (wages) shall be agmei nefesh (grieved). 
'''
"11" = '''
:sup:`11` Surely the sarim of Tzoan are fools, the etzah (advice) of the wise counselors of Pharaoh is become senseless; how say ye unto Pharaoh, I am the Ben Chachamim, the Ben Malchei Kedem? 
'''
"12" = '''
:sup:`12` Where are they? Where are thy chachamim? And let them tell thee now, and let them know what Hashem Tzva'os hath planned against Mitzrayim. 
'''
"13" = '''
:sup:`13` The sarim of Tzoan are become fools, the sarim of Noph are deceived; they have also led Mitzrayim astray, even they that are the mainstay of the tribes thereof. 
'''
"14" = '''
:sup:`14` Hashem hath poured a ruach iv'im (spirit of dizziness) in the midst thereof, causing Mitzrayim to go astray in every ma'aseh thereof, as a shikkor staggereth in his vomit. 
'''
"15" = '''
:sup:`15` Neither shall there be any ma'aseh for Mitzrayim, which the head or tail, branch or stalk, may do. 
'''
"16" = '''
:sup:`16` In that day shall Mitzrayim be like nashim; and it shall be afraid and fear because of the shaking of the yad Hashem Tzva'os, which He shaketh against it. 
'''
"17" = '''
:sup:`17` And Admat Yehudah shall be a terror unto Mitzrayim, every one that maketh mention of Yehudah shall be afraid in himself, because of the etzah (plan) of Hashem Tzva'os, which He hath determined against it. 
'''
"18" = '''
:sup:`18` In that day shall five cities in Eretz Mitzrayim speak the sefat (language) of Kena'an, and swear allegiance to Hashem Tzva'os; one shall be called, Ir HaHeres (The City of the Sun). 
'''
"19" = '''
:sup:`19` In that day shall there be a mizbe'ach to Hashem in the midst of Eretz Mitzrayim, and a matzevah at the border thereof to Hashem. 
'''
"20" = '''
:sup:`20` And it shall be for an ot (sign) and for an ed (witness) unto Hashem Tzva'os in Eretz Mitzrayim; for they shall cry out unto Hashem because of the oppressors, and He shall send them a Moshi'a, and a Rav (leader), and he shall save them. 
'''
"21" = '''
:sup:`21` And Hashem shall make Himself known to Mitzrayim, and Mitzrayim shall know Hashem in that day, and shall worship and make zevach and minchah; indeed, they shall vow a neder unto Hashem, and perform it. 
'''
"22" = '''
:sup:`22` And Hashem shall strike Mitzrayim; He shall strike and heal it; and they shall make teshuvah even to Hashem, and He shall be entreated of them and shall heal them. 
'''
"23" = '''
:sup:`23` In that day shall there be a mesillah (highway) out of Mitzrayim to Assyria, and the Assyrian shall come into Mitzrayim, and the Mitzrayim into Assyria, and the Mitzrayim shall worship with the Assyrians. 
'''
"24" = '''
:sup:`24` In that day shall Yisroel be the third with Mitzrayim and with Assyria, even a brocha in the midst of ha'aretz; 
'''
"25" = '''
:sup:`25` Whom Hashem Tzva'os shall bless, saying, Baruch Ami Mitzrayim, Ma'aseh Yadai Assyria, and Yisroel Mine nachalah. 
'''
