[41]
"1" = '''
:sup:`1` Afterward he brought me to the Heikhal, and measured the jambs, six cubits wide on the one side, and six cubits wide on the other side, which was the width of the Ohel. 
'''
"2" = '''
:sup:`2` And the width of the Petach (Entrance) was ten cubits; and the ketefot (shoulders, sidewalls) of the Petach were five cubits on the one side, and five cubits on the other side; and he measured the depth thereof, forty cubits; and the width, twenty cubits. 
'''
"3" = '''
:sup:`3` Then he went into the Penimah (the Innermost ), and measured the jamb of the Petach, two cubits; and the Petach, six cubits; and the width of the Petach, sheva (seven) cubits. 
'''
"4" = '''
:sup:`4` So he measured the depth thereof, twenty cubits; and the width, twenty cubits, along the Heikhal; and he said unto me, This is the Kodesh HaKodashim. 
'''
"5" = '''
:sup:`5` After he measured the wall of the Beis, six cubits; and the width of every tzela (side chamber, cell), four cubits, around the Beis on every side. 
'''
"6" = '''
:sup:`6` And the tzela'ot (side chambers, cells) were tzela over tzela, thirty-three in number; and there were ledges on the wall which was of the Beis for the tzela'ot round about, that they might take hold there, but they had not hold in the wall of the Beis. 
'''
"7" = '''
:sup:`7` And tzela'ot (side chambers, cells) were broader at each story; a ramp spiraled upward by stages around the Beis; therefore the width of the Beis increased as it went upward, so from the lowest to the highest through the middle. 
'''
"8" = '''
:sup:`8` I saw also the height of the Beis all around; the yesodot (foundations) of the tzela'ot were a full rod of six cubits long. 
'''
"9" = '''
:sup:`9` The thickness of the wall, which was for the tzela toward the outside, was five cubits; and that which was open was the space at the end of the tzela'ot of the Beis. 
'''
"10" = '''
:sup:`10` And between the leshakhot was the space the width of twenty cubits around the Beis all around. 
'''
"11" = '''
:sup:`11` And the petach of the tzela were toward the space that was open, one petach toward the north, and another petach toward the south; and the width of the place that was open was five cubits all around. 
'''
"12" = '''
:sup:`12` Now the Binyan (building, structure) that was before the Gizrah (separation, separating courtyard, restricted space, behind the Beis HaMikdash) at the end toward the west was seventy cubits wide; and the wall of the Binyan was five cubits thick all around, and the length thereof ninety cubits. 
'''
"13" = '''
:sup:`13` So he measured the Beis, a hundred cubits long; and the Gizrah, and the Binyan, with the walls thereof, a hundred cubits long; 
'''
"14" = '''
:sup:`14` Also the width of the face of the Beis, and of the Gizrah toward the east, a hundred cubits. 
'''
"15" = '''
:sup:`15` And he measured the length of the Binyan along the front of the Gizrah which was behind it, and the atikeha (corner structures) thereof on the one side and on the other side, a hundred cubits, with the Heikhal Hapenimi, and the ulam vestibules of the Khatzer; 
'''
"16" = '''
:sup:`16` The doorposts, and the narrow chalonim, and the atikim balconies around on their three stories, opposite the saf (threshold), paneled with etz all around, and from the ground up to the chalonot, and the chalonot were covered; 
'''
"17" = '''
:sup:`17` To that above the Petach, even unto the Beis HaPenimi, and at the outside, and by the wall all around penimi (inner) and khitzon (outer), by measure. 
'''
"18" = '''
:sup:`18` And it was carved with keruvim and timorim, so that a palm tree was between a keruv and a keruv; and every keruv had two faces; 
'''
"19" = '''
:sup:`19` So that the face of an adam was toward the palm tree on the one side, and the face of a young lion toward the palm tree on the other side; it was carved throughout kol HaBeis all around. 
'''
"20" = '''
:sup:`20` From the ground unto above the Petach were keruvim and timorim carved, and on the wall of the Heikhal. 
'''
"21" = '''
:sup:`21` The mezuzas of the Heikhal were squared; as for the front of the Kodesh HaKodashim, the appearance of the one mezuzah was like the appearance of the other. 
'''
"22" = '''
:sup:`22` The Mizbe'ach was of etz and was three cubits high, and the length thereof two cubits; and the corners thereof, and the length thereof, and the sides thereof, were of etz; and he said unto me, This is the shulchan that is before Hashem. 
'''
"23" = '''
:sup:`23` And the Heikhal and the Kodesh had two delatot. 
'''
"24" = '''
:sup:`24` And the delatot had two doors apiece, two turning doors; two delatot for the one door, and two delatot for the other door. 
'''
"25" = '''
:sup:`25` And there were carved on them, on the delatot of the Heikhal, keruvim and timorim, like those carved upon the walls; and there was a beam upon the face of the Ulam at the outside. 
'''
"26" = '''
:sup:`26` And there were narrow chalonim and timorim on the one side and on the other side, on the sides of the Ulam, and upon the tzela'ot of the Beis, and thick beams. 
'''
