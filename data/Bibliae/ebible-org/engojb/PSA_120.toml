"2" = '''
:sup:`2` Save my nefesh, Hashem, from sefat sheker (lying lips), and from lashon remiyyah (a tongue of deceit). 
'''
"3" = '''
:sup:`3` What shall be given unto thee? Or what shall be done unto thee, thou lashon remiyyah? 
'''
"4" = '''
:sup:`4` Sharp khitzim (arrows) of the gibbor, with burning (charcoal) coals of the broom plant. 
'''
"5" = '''
:sup:`5` Woe is me, that I sojourn in Meshech, that I dwell in the ohalim of Kedar! 
'''
"6" = '''
:sup:`6` My nefesh hath long dwelt with him that hateth shalom. 
'''
"7" = '''
:sup:`7` I am for shalom; but when I speak, they are for milchamah (war). 
'''
