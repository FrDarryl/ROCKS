[6]
"1" = '''
:sup:`1` And I saw when the SEH (Lamb), opened one of the sheva chotamot (seven seals). And I heard one of the Arbah Chayyot (four living beings) saying, as with a voice of thunder, Come and see! 
'''
"2" = '''
:sup:`2` And I saw, and, Hinei, a sus lavan (white horse), and the one sitting on it having a keshet(bow), and was given to him an atarah, (diadem) and he went forth conquering, intent on conquest. 
'''
"3" = '''
:sup:`3` And when he opened the chotam hasheyni (second seal), I heard hasheniyah of HaChayyot (the second of the living beings) saying, Come and see! 
'''
"4" = '''
:sup:`4` And another sus (horse) went forth, a flame-red one, and to the one sitting on it was given him to take shalom from ha'aretz (the earth) with men slaughtering one another, and was given to him a cherev gedolah (great sword). 
'''
"5" = '''
:sup:`5` And when he opened the chotam hashlishi (third seal), I heard hashlishit of HaChayyot (the third of the living beings), saying, Come and see! And I saw and hinei, a sus shakhor (black horse), and the one sitting on it having a pair of scales in his yad (hand). 
'''
"6" = '''
:sup:`6` And I heard, as it were, a kol (voice) in the midst of the Arbah Chayyot (four living beings), saying, “A quart of wheat for a denarius and shloshah quarts of barley for a denarius, but the shemen (oil) and the yayin (wine) you may not harm.” 
'''
"7" = '''
:sup:`7` And when he opened the chotam harevi'i (the fourth seal), I heard the kol (voice) of hareve'it (the fourth) of HaChayyot (the living beings) saying, Come and see! 
'''
"8" = '''
:sup:`8` And I saw, and, hinei, a sus yerakrak (a greenish pale horse), and the one sitting upon it, that riderʼs name was Mavet, and She'ol was following with him. And there was given to them samchut (authority) over a quarter of ha'aretz (the earth), to kill with cherev (sword) and with ra'av (famine) and with mavet (death) and by the chayyot (beasts) of ha'aretz (the earth). 
'''
"9" = '''
:sup:`9` And when he opened the chotam hachamishi (fifth seal), I saw underneath the Mizbe'ach (altar) the nefashot (souls) of the ones having died al kiddush ha-Shem, having been slain as martyrs because of the dvar Hashem(word of G-d) and because of their solemn eidus (testimony) which they had given. 
'''
"10" = '''
:sup:`10` And they cried out, saying, Rabbono shel Olam, HaKadosh and HaNe'eman, ad mosai (how much longer) is it to be until you judge and avenge dahmeinu (our blood) on the inhabitants of ha'aretz (the earth)? 
'''
"11" = '''
:sup:`11` And they were each given a kittel (white robe) and it was told them that they will rest yet a little while, until the mispar (number) should be complete of their fellow avadim (servants) and their Achim b'Moshiach, the ones about to die al kiddush ha-Shem, being about to be killed as martyrs as they were. 
'''
"12" = '''
:sup:`12` And I saw when he opened the chotam hashishi (sixth seal), a great earthquake occurred and the shemesh (sun) became shakhor (black) as sackcloth made of hair and the whole levanah (moon) became like dahm. 
'''
"13" = '''
:sup:`13` And the kokhavim (stars) of Shomayim fell to ha'aretz (the earth), as an etz te'enah (fig tree) casts off its unripe figs when being shaken by a great wind. 
'''
"14" = '''
:sup:`14` And Shomayim split apart as a megillah scroll being rolled up; and every mountain and island were moved out of their places. 
'''
"15" = '''
:sup:`15` And the melachim (kings) of ha'aretz (the earth) and the gedolim (great ones) and the military leaders and the oishirim (rich men) and the strong men and all avadim (slaves) and Bnei Chorin (freedmen) hid themselves in the caves and in the rocks of the mountains. 
'''
"16" = '''
:sup:`16` And they say to the mountains and to the rocks, Fall on us and hide us from the face of the One sitting on the Kes (Throne) and from the za'am(wrath, anger) of the SEH(Lamb), 
'''
"17" = '''
:sup:`17` Because the Yom HaGadol, the Yom HaZa'am, the Great Day of Their Wrath has come, and who is able to stand? 
'''
