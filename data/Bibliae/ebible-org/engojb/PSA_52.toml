[52]
"1" = '''
:sup:`1` (For the one directing. A maskil of Dovid. 
'''
"2" = '''
:sup:`2` When Do'eg HaAdomi the Edomite went to Sha'ul and said to him, Dovid has gone to Bais Achimelech) 
'''
"3" = '''
:sup:`3` Why boastest thou thyself in ra'ah, O gibbor? The chesed El is kol hayom. 
'''
"4" = '''
:sup:`4` The leshon (tongue) deviseth treachery; like a sharp ta'ar (razor), working remiyyah (deceit). 
'''
"5" = '''
:sup:`5` Thou lovest rah more than tov; and sheker rather than to speak tzedek. Selah 
'''
"6" = '''
:sup:`6` Thou lovest all devouring words, O thou leshon mirmah (deceitful tongue). 
'''
"7" = '''
:sup:`7` El shall likewise demolish thee for netzach (eternity), He shall break thee, and pluck thee out of thy ohel, and uproot thee out of the Eretz Chayyim. Selah 
'''
"8" = '''
:sup:`8` The tzaddikim also shall see, and fear, and shall laugh at him: 
'''
"9" = '''
:sup:`9` Hinei, this is the gever (man) that made not Elohim his ma'oz; but trusted in the abundance of his osher (riches), and strengthened himself in his treachery. 
'''
"10" = '''
:sup:`10` But I am like a green zayit (olive tree) in the Beis Elohim; I trust in the chesed Elohim olam va'ed. 
'''
"11" = '''
:sup:`11` I will give Thee thanks l'olam, because Thou hast done it; and I will wait on Shimecha; for it is tov before Thy chasidim. 
'''
