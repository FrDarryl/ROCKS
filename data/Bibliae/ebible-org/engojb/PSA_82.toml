[82]
"1" = '''
:sup:`1` (Mizmor of Asaph) 1 Elohim standeth in the Adat El; He judgeth among the elohim. 
'''
"2" = '''
:sup:`2` Ad mosai (How long) will ye judge unjustly, and show partiality to the resha'im? Selah 
'''
"3" = '''
:sup:`3` Defend the poor and yatom (fatherless); do justice to the oni (afflicted) and needy. 
'''
"4" = '''
:sup:`4` Deliver the poor and needy; rid them out of the yad resha'im. 
'''
"5" = '''
:sup:`5` They know not, neither will they understand; they walk on in choshech; all the foundations of ha'aretz are shaken. 
'''
"6" = '''
:sup:`6` I have said, elohim ye are; and all of you are Bnei HaElyon. 
'''
"7" = '''
:sup:`7` But ye shall die like adam, and fall like one of the sarim (princes). 
'''
"8" = '''
:sup:`8` Arise, Elohim, judge ha'aretz; for Thou shalt inherit kol HaGoyim. 
'''
