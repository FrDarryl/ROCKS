[2]
"1" = '''
:sup:`1` Now Hashem had prepared a dag gadol (great fish) to swallow up Yonah. And Yonah was in the belly of the dag shloshah yamim and shloshah leilot (three days and three nights). 
'''
"2" = '''
:sup:`2` Then Yonah davened unto Hashem Elohav from out of the dag ºs belly, 
'''
"3" = '''
:sup:`3` And said, I cried by reason of mine tzoros unto Hashem, He heard me; out of the belly of Sheol cried I, and Thou heardest my voice. 
'''
"4" = '''
:sup:`4` For Thou hadst cast me into the deep, in the midst of the yamim (seas); and the current swirled about me; all Thy billows and Thy waves passed over me. 
'''
"5" = '''
:sup:`5` Then I said: I am cast out of Thy sight; yet I will look again toward Thy Heikhal Kodesh. 
'''
"6" = '''
:sup:`6` The mayim compassed me about, even to the nefesh; the depth closed me round about, the seaweed were wrapped about my head. 
'''
"7" = '''
:sup:`7` I went down to the bottoms of the mountains; ha'aretz with her bars closed behind me l'olam; yet hast Thou brought up my life from shachat (corruption), Hashem Elohai. 
'''
"8" = '''
:sup:`8` When my nefesh fainted within me, I remembered Hashem; and my tefillah came unto Thee, into Thine Heikhal Kodesh. 
'''
"9" = '''
:sup:`9` They that observe lying vanities forsake their own chesed. 
'''
"10" = '''
:sup:`10` But I will sacrifice unto Thee with the voice of todah; I will pay that which I have vowed. Yeshu'ah (Salvation) is from Hashem. 
'''
"11" = '''
:sup:`11` And Hashem spoke unto HaDag (The Fish), and it vomited out Yonah upon the yabashah (dry land). 
'''
