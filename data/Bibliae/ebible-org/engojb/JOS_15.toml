[15]
"1" = '''
:sup:`1` This then was the goral (lot) of the tribe of the Bnei Yehudah by their mishpekhot; even to the territory of Edom, to the midbar of Tzin toward the Negev in the extreme south. 
'''
"2" = '''
:sup:`2` And their southern boundary was from the shore of the Yam HaMelach, from the bay that looketh southward; 
'''
"3" = '''
:sup:`3` And it went out to the south side to Ma'aleh Akrabbim, passed along to Tzin, ascended up on the south side unto Kadesh-Barnea, passed along to Chetzron, went up to Addar, and turned toward Karka; 
'''
"4" = '''
:sup:`4` From there it passed toward Atzmon, and went out unto the Wadi Mitzrayim; and the boundary ended at the Yam; this shall be your south border. 
'''
"5" = '''
:sup:`5` And the east boundary is the Yam HaMelach, even unto the mouth of the Yarden. And their boundary in the north quarter was from the bay of the Yam at the mouth of the Yarden; 
'''
"6" = '''
:sup:`6` And the boundary went up to Beit-Choglah, and passed along by the north of Beit-Aravah; and the boundary went up to the Even Bohan ben Reuven; 
'''
"7" = '''
:sup:`7` And the boundary went up toward Devir from the Achor Valley, and so northward, looking toward Gilgal, which faces Ma'aleh-Adummim, which is on the south side of the wadi; and the boundary passed toward the Ein Shemesh Spring, and ended at Ein-Rogel; 
'''
"8" = '''
:sup:`8` And the boundary went up by Ben Hinnom Valley unto the slope of the Yevusi (that is, Yerushalayim); and the boundary went up to the top of the har that is before the Hinnom Valley westward, which is at the end of the Repha'im Valley northward; 
'''
"9" = '''
:sup:`9` From the top of the har the boundary ran unto the source of Nephtoach Spring, and went out to the towns of Har Ephron; and the boundary went to Ba'alah (that is, Kiryat-Ye'arim); 
'''
"10" = '''
:sup:`10` And the boundary curved from Ba'alah westward unto Mt Se'ir, and ran along unto the slope of Mt Yearim (that is, Kesalon), on the north side, and went down to Beit-Shemesh, and passed on to Timnah; 
'''
"11" = '''
:sup:`11` And the boundary went out unto the side of Ekron northward; and the boundary ran over to Shikkaron, and passed along to Mt Ba'alah, and went out unto Yavne'el; and the boundary ended at the Yam. 
'''
"12" = '''
:sup:`12` And the western boundary is HaYamah HaGadol, and the coast thereof. This is the boundary around the Bnei Yehudah according to their mishpekhot. 
'''
"13" = '''
:sup:`13` And unto Kalev ben Yephunneh he gave chelek among the Bnei Yehudah, according to the commandment of Hashem to Yehoshua, even Kiryat-Arba (avi HaAnak) , which is Chevron. 
'''
"14" = '''
:sup:`14` And Kalev drove from there the three Bnei Anak: Sheshai and Achiman and Talmai, the descendants of Anak. 
'''
"15" = '''
:sup:`15` And he went up from there to the inhabitants of Devir; and the shem of Devir formerly was Kiryat-Sepher. 
'''
"16" = '''
:sup:`16` And Kalev said, He that strikes down Kiryat-Sepher, and taketh it, to him will I give Achsah my bat as isha. 
'''
"17" = '''
:sup:`17` And Otniel ben Kenaz, the brother of Kalev, took it; and he gave him Achsah his bat as isha. 
'''
"18" = '''
:sup:`18` And it came to pass, as she came unto him, that she urged him to ask of her av a sadeh; and she got off her chamor; and Kalev said unto her, What wouldest thou? 
'''
"19" = '''
:sup:`19` She answered, Give me a brocha; for thou hast given me eretz HaNegev; give me also springs of water. And he gave her the upper springs, and the lower springs. 
'''
"20" = '''
:sup:`20` This is the nachalah of the tribe of the Bnei Yehudah according to their mishpekhot. 
'''
