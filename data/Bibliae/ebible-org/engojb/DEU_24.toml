[24]
"1" = '''
:sup:`1` When an ish hath taken an isha, and married her, and it come to pass that she find no chen (favor) in his eyes, because he hath found some ervat davar (matter of immorality) in her; then let him write her a sefer keritut and give it in her hand, and send her out of his bais; 
'''
"2" = '''
:sup:`2` And when she is departed out of his bais, she may go and be an ish acher (wife of another). 
'''
"3" = '''
:sup:`3` And if the latter husband hate her, and write her a sefer keritut and giveth it in her hand, and sendeth her out of his bais; or if the latter husband die, which took her to be his isha; 
'''
"4" = '''
:sup:`4` Her former husband, which sent her away, may not take her again to be his isha, after that she is hutamma'ah (defiled); for that is to'evah (abomination) before Hashem; and thou shalt not cause ha'aretz to sin, which Hashem Eloheicha giveth thee for a nachalah. 
'''
"5" = '''
:sup:`5` When an ish hath taken an isha chadasha, he shall not go out to milchamah, neither shall he be charged with any business; but he shall be free in his bais shanah echat, and shall gladden his isha which he hath taken. 
'''
"6" = '''
:sup:`6` No ish shall take the lower or the upper millstone to pledge; for he taketh a manʼs nefesh in pledge. 
'''
"7" = '''
:sup:`7` If an ish be found kidnapping any of his brethren of the Bnei Yisroel, and enslaves him, or selleth him; then that ganav shall die; and thou shalt put the rah away from among you. 
'''
"8" = '''
:sup:`8` Take heed in the nega hatzara'at, that thou be shomer me'od and do according to all that the kohanim, the Levi'im, shall teach you; as I commanded them, so ye shall be shomer to do. 
'''
"9" = '''
:sup:`9` Remember what Hashem Eloheicha did unto Miryam by the way, after that ye were come forth out of Mitzrayim. 
'''
"10" = '''
:sup:`10` When thou dost lend thy brother any thing, thou shalt not go into his bais to get his pledge. 
'''
"11" = '''
:sup:`11` Thou shalt stand outside, and the ish to whom thou dost lend shall bring out the pledge outside unto thee. 
'''
"12" = '''
:sup:`12` And if the ish be oni (poor), thou shalt not keep his pledge overnight; 
'''
"13" = '''
:sup:`13` In any case thou shalt deliver to him the pledge again when the shemesh goeth down, that he may sleep in his own raiment, and bless thee; and it shall be tzedakah unto thee before Hashem Eloheicha. 
'''
"14" = '''
:sup:`14` Thou shalt not oppress a hired servant that is oni (poor) and evyon (needy), whether he be of thy brethren, or of thy ger that are in thy land within thy she'arim; 
'''
"15" = '''
:sup:`15` Each day thou shalt give him his wages, neither shall the shemesh go down upon it; for he is oni, and setteth his lev upon it; lest he cry against thee unto Hashem, and it be chet unto thee. 
'''
"16" = '''
:sup:`16` The avot shall not be put to death for the banim, neither shall the banim be put to death for the avot; every ish shall be put to death for his own chet. 
'''
"17" = '''
:sup:`17` Thou shalt not pervert the mishpat due the ger, nor of the yatom; nor take an almanahʼs raiment to pledge; 
'''
"18" = '''
:sup:`18` But thou shalt remember that thou wast an eved in Mitzrayim, and Hashem Eloheicha redeemed thee thence; therefore I command thee to do this thing. 
'''
"19" = '''
:sup:`19` When thou cuttest down thine katzir in thy sadeh, and hast forgot an omer (sheaf) in the sadeh, thou shalt not go again to bring it back; it shall be for the ger, for the yatom (orphan), and for the almanah; that Hashem Eloheicha may bless thee in all the ma'aseh of thine hands. 
'''
"20" = '''
:sup:`20` When thou beatest thine etz hazayit (olive tree), thou shalt not go over the branches again; it shall be for the ger, for the yatom (orphan), and for the almanah. 
'''
"21" = '''
:sup:`21` When thou gatherest the grapes of thy kerem, thou shalt not glean it afterward; it shall be for the ger, for the yatom, and for the almanah. 
'''
"22" = '''
:sup:`22` And thou shalt remember that thou wast an eved in Eretz Mitzrayim; therefore I command thee to do this thing. 
'''
