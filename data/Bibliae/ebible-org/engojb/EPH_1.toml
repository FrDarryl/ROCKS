[1]
"1" = '''
:sup:`1` Sha'ul a Shliach of Rebbe, Melech HaMoshiach Yehoshua b'ratzon Hashem(by the will of G-d) to the Kedoshim who are in Ephesus, and who are HaNe'emanim in Rebbe, Melech HaMoshiach Yehoshua; 
'''
"2" = '''
:sup:`2` Chen v'Chesed Hashem to you and shalom from Elokim Avinu and Rebbe, Melech HaMoshiach Adoneinu Yehoshua. 
'''
"3" = '''
:sup:`3` Baruch Hashem Elokim Avi Adoneinu Rebbe, Melech HaMoshiach Yehoshua, who has bestowed on us every birkat hanefesh in Shomayim in Moshiach, 
'''
"4" = '''
:sup:`4` Just as He in Him chose us to be part of Hashemʼs Bechirim (Chosen Ones) before the hivvased tevel (foundation of the world), that we should be Kedoshim and without mum(defect) before Him in ahavah: 
'''
"5" = '''
:sup:`5` Having provided the yi'ud merosh (predestination) for us to be chosen as adopted bnei brit through Rebbe, Melech HaMoshiach Yehoshua to Himself, according to the chafetz (good pleasure) of His ratzon (will), 
'''
"6" = '''
:sup:`6` To the tehillat kavod of the Chen v'Chesed Hashem of Him (to the praise of the glory of His grace) by which Hashem freely favored us in the Moshiach HaAhuv. 
'''
"7" = '''
:sup:`7` In Him we have the pedut (redemption, Geulah release on payment of ransom) through the dahm of Moshiach, the selichat chatoteinu (forgiveness of our sins), according to the osher (wealth) of His Chen v'Chesed Hashem(grace of G-d); 
'''
"8" = '''
:sup:`8` Which He lavished upon us, 
'''
"9" = '''
:sup:`9` In all chochmah (wisdom) and binah (understanding), having made hisgalus (revelation) to us of the sod of His ratzon (mystery of His will), His chafetz (good pleasure), according to the etza (counsel, plan of G-d) which Hashem set forth in Moshiach: 
'''
"10" = '''
:sup:`10` For a pekudat Hashem(stewardship of G-d), a plan for the fullness of time, gathering up all things in Moshiach, both the things in Shomayim and the things on Ha'Aretz in Him. 
'''
"11" = '''
:sup:`11` In Moshiach we have also obtained a nachalah(allotted inheritance), having been predestined according to the tochnit Hashem(purposeful and willed plan of G-d), who works all things after the counsel of His ratzon, 
'''
"12" = '''
:sup:`12` To the end that we who were Rishonim to have tikvah in Rebbe, Melech HaMoshiach should be to the tehillat kavod (praise of glory) of Him. 
'''
"13" = '''
:sup:`13` In Moshiach you also, having heard the message of HaEmes, the Besuras HaGeulah of Yeshu'as Elokeinu which is yours, having also come to emunah, did receive your chotam (seal) in Moshiach with the Ruach Hakodesh of havtachah (promise), 
'''
"14" = '''
:sup:`14` Who is bestowed as an eravon (pledge) of our nachalah (allotted inheritance), with a view to the Geulah of Hashemʼs own possession, to the tehillat kavod (praise of glory) of Him. 
'''
"15" = '''
:sup:`15` Because of all of this, I, too, having heard of the emunah in Rebbe, Melech HaMoshiach Adoneinu Yehoshua which is yours, and having heard of your ahavah for all the Kedoshim, 
'''
"16" = '''
:sup:`16` Do not cease giving hodayah (thanksgiving) for you, while speaking of you in my tefillos; 
'''
"17" = '''
:sup:`17` That Hashem of Rebbe, Melech HaMoshiach Adoneinu Yehoshua, the Avi Hakavod, may give to you a ruach of chochmah and hisgalus (revelation) in the da'as (knowledge) of Moshiach. 
'''
"18" = '''
:sup:`18` It is my tefillah that the eynayim of your levavot may be enlightened so that you may have da'as of what is the tikvah of His kri'ah (his summons from Shomayim), what is the osher (wealth) of the kavod of His nachalah (allotted inheritance) in the Kedoshim, 
'''
"19" = '''
:sup:`19` And what is the surpassing gedulat hagevurah (greatness of His power) to us who have emunah, according to the working of the ko'ach of His might 
'''
"20" = '''
:sup:`20` Which He exerted in Rebbe, Melech HaMoshiach when He raised Him in the Techiyas HaMoshiach, having seated Him at His yamin (right hand) in Shomayim, 
'''
"21" = '''
:sup:`21` Far above all rule and authority and power and dominion, and every name that is named, not only in the Olam Hazeh but also in Olam Habah. 
'''
"22" = '''
:sup:`22` And Hashem subordinated all things under the feet of Moshiach and gave Him as Rosh over all things to the Brit Chadasha Kehillah, 
'''
"23" = '''
:sup:`23` Which is the Guf HaMoshiach (body of Messiah), the melo (plentitude) of Him, who fills all in all. 
'''
