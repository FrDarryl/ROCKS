[132]
"1" = '''
:sup:`1` (Shir HaMa'alot) 1Hashem, remember Dovid, and all his afflictions; 
'''
"2" = '''
:sup:`2` How he swore unto Hashem, and vowed unto Avir Ya'akov (the Mighty One of Ya'akov); 
'''
"3" = '''
:sup:`3` Surely I will not come into the ohel of my bais, nor go up into my bed; 
'''
"4" = '''
:sup:`4` I will not give sleep to mine eyes, nor tenumah (slumber) to mine eyelids, 
'''
"5" = '''
:sup:`5` Until I find a makom (place) for Hashem, even mishkanot for the Avir Ya'akov. 
'''
"6" = '''
:sup:`6` Hinei, we heard of it at Ephratah; we found it in the sedei Ya'ar (fields of Ya'ar). 
'''
"7" = '''
:sup:`7` We will go into His mishkanot; we will worship at the hadom (footstool) of His raglayim. 
'''
"8" = '''
:sup:`8` Arise, Hashem, into Thy menuchah (resting place); Thou, and the Aron of Thy oz (might). 
'''
"9" = '''
:sup:`9` Let Thy Kohanim be clothed with tzedek; and let Thy chasidim sing for joy. 
'''
"10" = '''
:sup:`10` For the sake of Dovid Thy Eved, do not turn away the face of Thine Moshiach. 
'''
"11" = '''
:sup:`11` Hashem hath sworn in emes unto Dovid; He will not turn from His oath: Of the p'ri (fruit) of thy beten (body) will I set upon thy kisse (throne). 
'''
"12" = '''
:sup:`12` If thy Banim are shomer over My Brit and My Edot that I shall teach them, their Banim shall also sit upon thy kisse adei-ad (forevermore). 
'''
"13" = '''
:sup:`13` For Hashem hath chosen Tziyon; He hath desired her for His moshav. 
'''
"14" = '''
:sup:`14` This is My menuchah (resting place) adei-ad (forever); here will I dwell; for I have desired her. 
'''
"15" = '''
:sup:`15` I will place a bountiful brocha on her provision; I will satisfy her poor with lechem. 
'''
"16" = '''
:sup:`16` I will also clothe her Kohanim with Yesha (salvation); and her chasidim shall sing aloud for joy. 
'''
"17" = '''
:sup:`17` There atzmi'ach (I will make sprout) the Keren of Dovid; I have ordained a ner (lamp) for My Moshiach. 
'''
"18" = '''
:sup:`18` His oyevim will I clothe with boshet (shame); but upon him shall his nezer (crown) be resplendent. 
'''
