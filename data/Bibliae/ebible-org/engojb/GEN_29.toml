[29]
"1" = '''
:sup:`1` Then Ya'akov went on his journey, and came into the eretz of the bnei kedem. 
'''
"2" = '''
:sup:`2` And he looked, and hinei a be'er in the sadeh, and, hinei, there were shloshah edrei tzon lying by it; for out of that be'er they watered the edarim: and a great even (stone) was upon the mouth of the be'er. 
'''
"3" = '''
:sup:`3` And to there were all the edarim gathered: and they rolled the even (stone) from the mouth of the be'er, and watered the tzon, and put the even (stone) again upon the mouth of the be'er in its place. 
'''
"4" = '''
:sup:`4` And Ya'akov said unto them, My brethren, where are you from? And they said, Of Charan are we. 
'''
"5" = '''
:sup:`5` And he said unto them, Know ye Lavan ben Nachor? And they said, We know him. 
'''
"6" = '''
:sup:`6` And he said unto them, Is the shalom with him? And they said, Shalom; and, hinei, Rachel his bat cometh with the tzon. 
'''
"7" = '''
:sup:`7` And he said, Look, the sun is still high, neither is it time that the flock should be gathered together; water ye the tzon, and go and feed them. 
'''
"8" = '''
:sup:`8` And they said, We cannot, until all the edarim be gathered together, and till they roll the even (stone) from the mouth of the be'er; then we water the tzon. 
'''
"9" = '''
:sup:`9` And while he yet spoke with them, Rachel came with the tzon of her av; for she was a ro'ah (shepherdess). 
'''
"10" = '''
:sup:`10` And it came to pass, when Ya'akov saw Rachel bat Lavan achi immo, and the tzon of Lavan achi immo, that Ya'akov went near, and rolled the even (stone) from the mouth of the be'er, and watered the tzon of Lavan achi immo. 
'''
"11" = '''
:sup:`11` And Ya'akov kissed Rachel, and lifted up his voice, and wept. 
'''
"12" = '''
:sup:`12` And Ya'akov told Rachel that he was the relative of her av, and that he was ben Rivkah; and she ran and told her av. 
'''
"13" = '''
:sup:`13` And it came to pass, when Lavan heard the news of Ya'akov ben achoto, that he ran to meet him, and embraced him, and kissed him, and brought him to his bais. And he told Lavan all these things. 
'''
"14" = '''
:sup:`14` And Lavan said to him, Surely thou art my etzem (bone) and my basar. And he abode with him the space of a chodesh (month). 
'''
"15" = '''
:sup:`15` And Lavan said unto Ya'akov, Because thou art my relative, shouldest thou therefore serve me for nothing? Tell me, what shall thy maskoret (wages) be? 
'''
"16" = '''
:sup:`16` And Lavan had two banot: the shem of the elder was Leah, and the shem of the younger was Rachel. 
'''
"17" = '''
:sup:`17` Leah had weak eyes; but Rachel was yafeh and lovely in form. 
'''
"18" = '''
:sup:`18` And Ya'akov loved Rachel; and said, I will serve thee sheva shanim for Rachel thy bat haketannah (younger daughter). 
'''
"19" = '''
:sup:`19` And Lavan said, It is better that I give her to thee, than that I should give her to another ish; abide with me. 
'''
"20" = '''
:sup:`20` And Ya'akov served sheva shanim for Rachel; and they seemed unto him but a few yamim, because of the ahavah he had for her. 
'''
"21" = '''
:sup:`21` And Ya'akov said unto Lavan, Give me my isha, for my yamim are completed, that I may go in unto her. 
'''
"22" = '''
:sup:`22` And Lavan gathered together all the anshei hamakom, and made a mishteh (feast). 
'''
"23" = '''
:sup:`23` And it came to pass in the erev, that he took Leah his bat, and brought her to him; and he went in unto her. 
'''
"24" = '''
:sup:`24` And Lavan gave unto his daughter Leah Zilpah shifchato (his maid) for a shifchah. 
'''
"25" = '''
:sup:`25` And it came to pass, that in the boker, hinei, it was Leah! And he said to Lavan, What is this thou hast done unto me? Did not I serve with thee for Rachel? So why then hast thou deceived me? 
'''
"26" = '''
:sup:`26` And Lavan said, It must not be so done in our land, to give the younger before the bechirah. 
'''
"27" = '''
:sup:`27` Finish her shvu'a (week), and we will give thee this also for the avodah (service, work) which thou shalt do for me yet sheva shanim acherot. 
'''
"28" = '''
:sup:`28` And Ya'akov did so, and fulfilled her shvu'a; and he gave him Rachel his bat to be his isha also. 
'''
"29" = '''
:sup:`29` And Lavan gave to his bat Rachel Bilhah his shifchah to be her shifchah. 
'''
"30" = '''
:sup:`30` And he went in also unto Rachel, and he loved also Rachel more than Leah, and served him yet sheva shanim acherot. 
'''
"31" = '''
:sup:`31` And when Hashem saw that Leah was hated, He opened her womb but Rachel was barren. 
'''
"32" = '''
:sup:`32` And Leah conceived, and bore a ben, and she called shmo Reuven: for she said, Surely Hashem hath looked upon my misery; now therefore my ish will love me. 
'''
"33" = '''
:sup:`33` And she conceived again, and bore ben; and said, Because Hashem hath heard I was hated, He hath therefore given me this also; and she called shmo Shim'on. 
'''
"34" = '''
:sup:`34` And she conceived again, and bore ben; and said, Now this time will my ish yillaveh (become attached) unto me, because I have born him shloshah banim: therefore was shmo called Levi. 
'''
"35" = '''
:sup:`35` And she conceived again, and bore ben; and she said, Now will odeh (I praise)Hashem; therefore she called shmo Yehudah; and stopped giving birth. 
'''
