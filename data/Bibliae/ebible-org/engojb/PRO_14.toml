[14]
"1" = '''
:sup:`1` Chachmot nashim buildeth her bais, but the foolish pulleth it down with her hands. 
'''
"2" = '''
:sup:`2` He that walketh in his yashar feareth Hashem, but he that is devious in his drakhim despiseth Him. 
'''
"3" = '''
:sup:`3` In the peh (mouth) of the fool is a rod of ga'avah (pride), but the sfatayim (lips) of the chachamim shall be shomer over them and preserve them. 
'''
"4" = '''
:sup:`4` Where no oxen are, the evus (feeding trough) is clean, but much increase is by the ko'ach of the shor (ox). 
'''
"5" = '''
:sup:`5` An ed emunim will not lie, but an ed sheker will utter lies. 
'''
"6" = '''
:sup:`6` A scoffer seeketh chochmah, and findeth it not, but da'as cometh easily unto him that is discerning. 
'''
"7" = '''
:sup:`7` Go from the presence of an ish kesil, when thou perceivest not in him the sfatayim (lips) of da'as (knowledge). 
'''
"8" = '''
:sup:`8` The chochmah of the prudent is to understand his derech, but the folly of kesilim is mirmah (deceit). 
'''
"9" = '''
:sup:`9` Fools mock at guilt, but among the yesharim (upright ones) there is ratzon (favor). 
'''
"10" = '''
:sup:`10` The lev knoweth its own bitterness, and a zar (stranger) doth not share its simchah. 
'''
"11" = '''
:sup:`11` The bais of the resha'im shall be shmad, but the ohel of the yesharim shall flourish. 
'''
"12" = '''
:sup:`12` There is a derech (road) which seemeth yashar (right) unto an ish, but the acharit (latter end, future) thereof are the drakhim of mavet. 
'''
"13" = '''
:sup:`13` Even in sekhok (laughter) the lev is sad, and the acharit (latter end) of that simchah is grief. 
'''
"14" = '''
:sup:`14` The sug (backslider, faithless one) in lev is filled with his own drakhim (roads), but an ish tov shall be satisfied from above himself. 
'''
"15" = '''
:sup:`15` The naive believeth every davar, but the prudent looketh with care to his steps. 
'''
"16" = '''
:sup:`16` A chacham feareth, and departeth from rah, but the kesil throweth off restraint and is arrogantly reckless. 
'''
"17" = '''
:sup:`17` He that is quick-tempered dealeth folly, and an ish mezimot (a man of crafty schemes) is hated. 
'''
"18" = '''
:sup:`18` The naive inherit folly, but the prudent are crowned with da'as. 
'''
"19" = '''
:sup:`19` The ra'im will bow before the tov'im, and the resha'im at the she'arim of the tzaddik. 
'''
"20" = '''
:sup:`20` The poor is hated even by his own re'a (neighbor), but the oisher hath many friends. 
'''
"21" = '''
:sup:`21` He that despiseth his re'a sinneth, but he that is kind to the anayim (needy ones), happy is he. 
'''
"22" = '''
:sup:`22` Do they not go astray that plot rah? But chesed and emes shall be to them that plan tov. 
'''
"23" = '''
:sup:`23` In all hard work there is profit, but idle chatter of the sfatayim (lips) tendeth only to makhsor (poverty, want). 
'''
"24" = '''
:sup:`24` The ateret chachamim is their riches, but the foolishness of kesilim is folly. 
'''
"25" = '''
:sup:`25` An ed emes (true witness) saveth nefashot (souls, lives), but a lying witness is a betrayer. 
'''
"26" = '''
:sup:`26` In the Yirat Hashem is strong confidence, and his banim shall have a place of refuge. 
'''
"27" = '''
:sup:`27` The Yirat Hashem is a makor chayyim (fountain of life) to turn one away from the snares of mavet. 
'''
"28" = '''
:sup:`28` In the multitude of people is the glory of a melech, but in the lack of subjects is the ruin of the prince. 
'''
"29" = '''
:sup:`29` He that is slow to wrath is of rav tevunah (great understanding), but he that is angrily impulsive exalteth folly. 
'''
"30" = '''
:sup:`30` A lev marpeh (sound mind) is life to the basar, but kinah (envy) is the rottenness of the atzmot (bones). 
'''
"31" = '''
:sup:`31` He that oppresseth the dal (poor) showeth contempt for his Oseh (Maker), but he that honoreth Him is kind to the evyon (needy). 
'''
"32" = '''
:sup:`32` The reshah is banished in his ra'ah, but the tzaddik hath refuge in his mot (death). 
'''
"33" = '''
:sup:`33` In the lev of the discerning reposes chochmah, but that which is in kesilim is made known. 
'''
"34" = '''
:sup:`34` Tzedakah exalteth a nation, but chattat (sin) is a reproach to any people. 
'''
"35" = '''
:sup:`35` The ratzon melech (king ºs favor) is toward an eved maskil (a wise servant), but his wrath is against him that bringeth shame. 
'''
