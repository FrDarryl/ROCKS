[33]
"1" = '''
:sup:`1` And this is the brocha, wherewith Moshe the Ish HaElohim blessed the Bnei Yisroel before moto (his death). 
'''
"2" = '''
:sup:`2` And he said, Hashem came from Sinai, and rose up from Se'ir unto them; He shined forth from Mt Paran, and He came with ten thousands of kodesh; from His right hand went a fiery law for them. 
'''
"3" = '''
:sup:`3` Yea, He loved the amim; kol kedoshav (all His holy ones) are in Thy hand: and they sat down at Thy feet; every one shall receive of Thy devarot. 
'''
"4" = '''
:sup:`4` Moshe charged us with a torah, even the morashah kehillat Ya'akov (heritage of the Congregation of Ya'akov). 
'''
"5" = '''
:sup:`5` And He was Melech in Yeshurun, when the Rashei Am and the Shivtei Yisroel were gathered together. 
'''
"6" = '''
:sup:`6` Let Reuven live, and not die; and let not his men be few. 
'''
"7" = '''
:sup:`7` And this to Yehudah: and he said, Shema, Hashem, the voice of Yehudah, and bring him unto his people; let his hands contend for him; and be Thou an ezer (help) to him from his enemies. 
'''
"8" = '''
:sup:`8` And of Levi he said, Let Thy Tummim and Thy Urim be with Thy chasid, whom Thou didst prove at Massah, and with whom Thou didst strive at the waters of Merivah; 
'''
"9" = '''
:sup:`9` Who said unto his av and to his em, I have not seen him; neither did he acknowledge his brethren, nor knew his own banim; for they have been shomer over Thy word, and Thy Brit they have preserved. 
'''
"10" = '''
:sup:`10` They shall teach Ya'akov Thy mishpatim, and Yisroel Thy torah; they shall put ketorah before Thee, and kalil (whole burnt offerings) upon Thine mizbe'ach. 
'''
"11" = '''
:sup:`11` Bless, O Hashem, his resources, and accept the work of his hands; strike through the loins of them that rise against him, and of them that hate him, that they rise not again. 
'''
"12" = '''
:sup:`12` And of Binyamin he said, Yedid Hashem shall dwell in safety by Him; and Hashem shall hover over him all day long, and he (Yedid Hashem), shall rest between His shoulders. 
'''
"13" = '''
:sup:`13` And of Yosef he said, Mevorekhet Hashem (Blessed of Hashem) be his land, for the precious things of Shomayim, for the tal, and for the tehom (deep waters) that coucheth below, 
'''
"14" = '''
:sup:`14` With the choice fruits brought forth by the shemesh, and choice crops put forth by the yarei'ach, 
'''
"15" = '''
:sup:`15` And with the choicest of the harrei kedem (eternal mountains), and for the precious things of the everlasting hills, 
'''
"16" = '''
:sup:`16` And for the precious things of ha'aretz and fulness thereof, and for the good will of Him whose shekhinah dwelling is in the burning bush; let the blessing come upon the head of Yosef, and upon the top of the head of him that was separated from his brethren. 
'''
"17" = '''
:sup:`17` His glory is like the bechor of his shor, and his horns are like the horns of a wild ox; with them he shall push the people together to the ends of ha'aretz; and they are the ten thousands of Ephrayim, and they are the thousands of Menasheh. 
'''
"18" = '''
:sup:`18` And of Zevulun he said, Rejoice, Zevulun, in thy going out; and, Yissakhar, in thy oholim. 
'''
"19" = '''
:sup:`19` They shall call the people unto the mountain; there they shall offer zivkhei tzedek; for they shall draw out of the abundance of the seas, and of treasures hid in the sand. 
'''
"20" = '''
:sup:`20` And of Gad he said, Baruch be he that enlargeth Gad; he dwelleth as a lion, and teareth the zero'a as well as the crown of the head. 
'''
"21" = '''
:sup:`21` And he provided the reshit for himself, when the chelkat mechokek (lawgiverʼs chelek) was assigned. When the Rashei Am came, he executed the Tzidkat Hashem, and His mishpatim with Yisroel. 
'''
"22" = '''
:sup:`22` And of Dan he said, Dan is a gur aryeh (lionʼs whelp); he shall leap from Bashan. 
'''
"23" = '''
:sup:`23` And of Naphtali he said, O Naphtali, satisfied with ratzon, and full with the Birkat Hashem; possess thou the west and the south. 
'''
"24" = '''
:sup:`24` And of Asher he said, Baruch be Asher with banim; let him be acceptable to his brethren, and let him tovel (dip, immerse) his foot in shemen. 
'''
"25" = '''
:sup:`25` Thy bars shall be barzel (iron) and nechoshet (bronze); and as thy yamim, so shall thy strength be. 
'''
"26" = '''
:sup:`26` There is none like unto El Yeshurun, who rideth upon Shomayim to be thy ezer (help), and on the sky in His majesty. 
'''
"27" = '''
:sup:`27` Elohei Kedem is thy me'onah (dwelling place), and underneath are the Zero'ot Olam (Everlasting Arms): and He shall thrust out the enemy from before thee; and shall say, Make them shmad. 
'''
"28" = '''
:sup:`28` Yisroel then shall dwell in safety alone; the fountain of Ya'akov shall be upon an eretz dagan (land of grain) and tirosh (new wine); also His heavens shall drop down tal. 
'''
"29" = '''
:sup:`29` Happy art thou, O Yisroel; who is like unto thee, O people saved by Hashem, the mogen of thy ezer and the cherev of thy majesty! Thine enemies shall come fawning unto thee; and thou shalt trample down their high places. 
'''
