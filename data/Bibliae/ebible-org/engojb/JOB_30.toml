[30]
"1" = '''
:sup:`1` But now they that are younger than I have me in derision, whose avot I would have disdained to have set with the dogs of my tzon. 
'''
"2" = '''
:sup:`2` Yea, what use was the koach of their hands to me, since their vigor hath perished? 
'''
"3" = '''
:sup:`3` For choser (want, lack) and hunger they gnawed the parched ground desolate and waste. 
'''
"4" = '''
:sup:`4` They cut up mallow plants by the bushes, and juniper roots for their lechem. 
'''
"5" = '''
:sup:`5` They were banished from among men, (they shouted after them as after a ganav); 
'''
"6" = '''
:sup:`6` To dwell in the clefts of the wadis, in holes of aphar, and in the rocks. 
'''
"7" = '''
:sup:`7` Among the bushes they brayed; tachat (under) the underbrush they were huddled together. 
'''
"8" = '''
:sup:`8` They were bnei naval, yea, sons of base men; they were driven forth out of ha'aretz. 
'''
"9" = '''
:sup:`9` And atah (now) am I their mocking song, yea, I am their byword. 
'''
"10" = '''
:sup:`10` They abhor me, they flee far from me, and spare not rok (spit) in my face. 
'''
"11" = '''
:sup:`11` Because He hath loosed my bowstring, and afflicted me, they have also let loose the resen (bridle) before me. 
'''
"12" = '''
:sup:`12` Upon my yamin (right hand) rise up the rabble; they push away my feet, and they raise up against me the ways of their destruction. 
'''
"13" = '''
:sup:`13` They break up my road, they set forward my overthrow, they have no ozer (helper). 
'''
"14" = '''
:sup:`14` They approach me as through a wide breach; in the shoah (desolation, Holocaust), they rolled themselves upon me. 
'''
"15" = '''
:sup:`15` Ballahot (terrors) are turned upon me; they pursue my dignity like the ruach, and my safety passeth away like a cloud. 
'''
"16" = '''
:sup:`16` And now my nefesh ebbs away from me; the yemei oni have taken hold upon me. 
'''
"17" = '''
:sup:`17` My atzmot are pierced in me in the night, and my gnawing pains take no rest. 
'''
"18" = '''
:sup:`18` By great koach is my garment disfigured; it bindeth me about like the collar of my kuttonet (chiton, robe). 
'''
"19" = '''
:sup:`19` He hath cast me into the chomer, and I am become like aphar and ashes. 
'''
"20" = '''
:sup:`20` I cry unto Thee, and Thou dost answer me lo (not); I stand up, and Thou regardest me not. 
'''
"21" = '''
:sup:`21` Thou art become cruel to me; with Thy strong yad Thou opposest Thyself against me. 
'''
"22" = '''
:sup:`22` Thou liftest me up to the ruach; Thou causest me to drive along, and vanish in the roaring of the storm. 
'''
"23" = '''
:sup:`23` For I know that Thou wilt bring me down to mavet, to the bais mo'ed l'khol chai. 
'''
"24" = '''
:sup:`24` Yet will not one stretch out his yad in a heap of ruin, or cry out for help in his disaster. 
'''
"25" = '''
:sup:`25` Did not I weep for him that was in trouble? Was not my nefesh grieved for the evyon (needy)? 
'''
"26" = '''
:sup:`26` When I looked for tov, then rah came unto me; and when I waited for ohr, there came ofel (darkness). 
'''
"27" = '''
:sup:`27` My bowels boiled, and rested not; yemei oni met me. 
'''
"28" = '''
:sup:`28` I went mourning without the sun; I stood up, and I cried out in the kahal. 
'''
"29" = '''
:sup:`29` I am an ach to jackals, and a re'a to owls. 
'''
"30" = '''
:sup:`30` My ohr (skin) grows black upon me, and my atzmot are burned with fever. 
'''
"31" = '''
:sup:`31` My kinnor (harp) also is turned to evel (mourning), and my flute into the voice of them that weep. 
'''
