[15]
"1" = '''
:sup:`1` (Mizmor Dovid) 1Hashem, who shall abide in Thy Ohel? Who shall dwell in Thy Har Kodesh? 
'''
"2" = '''
:sup:`2` He that walketh blamelessly, and worketh tzedek, and speaketh emes from his lev. 
'''
"3" = '''
:sup:`3` He that backbiteth not with his leshon, nor doeth ra'ah to his re'a, nor taketh up a slur to discredit his neighbor. 
'''
"4" = '''
:sup:`4` In whose eyes a vile person is despicable; but he honoreth them that fear Hashem. He that sweareth to his own hurt, and changeth not. 
'''
"5" = '''
:sup:`5` He that putteth not out his kesef to neshekh (usury), nor taketh bribes against the naki (innocent). He that doeth these things shall never be shaken. 
'''
