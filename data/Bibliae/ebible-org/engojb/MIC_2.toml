[2]
"1" = '''
:sup:`1` Hoy (Woe) to them that devise aven (iniquity), and plot rah (evil) upon their mishkavim (beds)! At ohr haboker they carry it out, because it is in the power of their hand. 
'''
"2" = '''
:sup:`2` And they covet sadot, and seize them; and batim (houses), and take them away; so they oppress a man and his bais, even a man and his nachalah (inheritance). 
'''
"3" = '''
:sup:`3` Therefore thus saith Hashem: Hineni, against this mishpochah do I plan a ra'ah, from which ye shall not remove your tzavarot (necks); neither shall ye walk haughtily; for an et ra'ah (time of evil) it is. 
'''
"4" = '''
:sup:`4` In Yom HaHu shall one take up a mashal against you, and lament with a doleful lamentation, and say: We are utterly ruined; He (Hashem) hath changed the chelek of Ami (my People); how hath He (Hashem) removed it from me! To the shovev (faithless, apostate) He (Hashem) apportions our sadot. 
'''
"5" = '''
:sup:`5` Therefore thou shalt have none that shall divide for you the land by lot in the Kahal Hashem. 
'''
"6" = '''
:sup:`6` Preach ye not, they preach; but if they do not preach concerning these things, kellimot (disgraces, reproaches) will not be turned back. 
'''
"7" = '''
:sup:`7` O thou that art named Bais Ya'akov, is the Ruach of Hashem angry? Are these His doings? Do not My words do good to him that walketh uprightly? 
'''
"8" = '''
:sup:`8` Even of late Ami is risen up as an oyev (enemy); ye pull off the cloak from the garment from them that pass by securely as men averse to milchamah (war). 
'''
"9" = '''
:sup:`9` The women of Ami have ye cast out from their pleasant homes; from their ollalim have ye taken away My glory l'olam. 
'''
"10" = '''
:sup:`10` Arise ye, and depart; for this is not the menuchah (the place of rest); because of the tameah (defilement) that brings sore destruction. 
'''
"11" = '''
:sup:`11` If a man, walking after the wind and sheker, do lie, saying: I will prophesy unto thee of yayin and of strong drink; he shall even be the mattif (preacher) of Am HaZeh (this people). 
'''
"12" = '''
:sup:`12` I will surely assemble, O Ya'akov, all of thee; I will surely gather the She'erit Yisroel; I will put them together like the tzon of the pen, like the eder (flock) in the meadow; they shall throng with people. 
'''
"13" = '''
:sup:`13` The one who breaks through comes up before them; they break through, and pass through the sha'ar, and go out by it; and their Melech goes before them, and Hashem at their head. 
'''
