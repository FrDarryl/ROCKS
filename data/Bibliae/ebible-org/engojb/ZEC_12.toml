[12]
"1" = '''
:sup:`1` The burden of the Devar Hashem concerning Yisroel: Saith Hashem, who stretcheth forth Shomayim, and layeth the yesod aretz, and formeth the ruach adam within him. 
'''
"2" = '''
:sup:`2` Hinei, I will make Yerushalayim a cup of reeling unto kol ha'amim (all the peoples) round about, when they shall be in the siege both against Yehudah and against Yerushalayim. 
'''
"3" = '''
:sup:`3` And on Yom HaHu will I make Yerushalayim an even ma'amasah (a burdensome stone) for kol ha'amim: all that burden themselves with it shall be cut in pieces, though kol Goyei Ha'Aretz be gathered together against her. 
'''
"4" = '''
:sup:`4` In Yom HaHu, saith Hashem, I will strike every sus with panic, and his rider with madness; and I will open mine eyes upon the Bais Yehudah, and will strike every sus of the people with blindness. 
'''
"5" = '''
:sup:`5` And the Aluphei Yehudah (leaders of Yehudah) shall say in their lev, The yoshvei Yerushalayim are my strength in Hashem Tzva'os Eloheihem. 
'''
"6" = '''
:sup:`6` In Yom HaHu will I make the Aluphei Yehudah like a fire pot in the woods, and like a torch of eish in the omer (sheaves); and they shall devour kol haAm round about, on the right hand and on the left; and Yerushalayim shall be inhabited again in her own site, even in Yerushalayim. 
'''
"7" = '''
:sup:`7` Hashem also shall save the oholei Yehudah (tents of Yehudah) first, that the glory of the Bais Dovid and the glory of the inhabitants of Yerushalayim do not magnify themselves against Yehudah. 
'''
"8" = '''
:sup:`8` In Yom Hahu shall Hashem defend the inhabitants of Yerushalayim; and he that is feeble among them in Yom Hahu shall be like Dovid; and the Bais Dovid shall be like Elohim, like the Malach Hashem before them. 
'''
"9" = '''
:sup:`9` And it shall come to pass in Yom Hahu, that I will seek to destroy kol HaGoyim that attack Yerushalayim. 
'''
"10" = '''
:sup:`10` And I will pour upon the Bais Dovid, and upon the inhabitants of Yerushalayim, the Ruach (Spirit) of Chen (grace) and of Tachanunim (supplications for favor); and they shall look upon Me whom they have pierced, and they shall mourn for Him (Moshiach) as one mourneth for his yachid (only son), and shall grieve in bitterness for him, as one that is in bitterness for his bechor (firstborn). 
'''
"11" = '''
:sup:`11` In Yom Hahu shall there be a great mourning in Yerushalayim, as the mourning of Hadad-Rimmon in the valley of Megiddo. 
'''
"12" = '''
:sup:`12` And ha'aretz shall mourn, all mishpochot apart; the mishpachat Bais Dovid apart, and their wives apart; the mishpachat Bais Natan apart, and their wives apart; 
'''
"13" = '''
:sup:`13` The mishpachat Bais Levi apart, and their wives apart; the mishpachat Shime'i apart, and their wives apart; 
'''
"14" = '''
:sup:`14` All the mishpochot that remain, all mishpochot apart, and their wives apart. 
'''
