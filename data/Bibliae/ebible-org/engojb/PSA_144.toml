[144]
"1" = '''
:sup:`1` (Mizmor of Dovid) 1 Baruch Hashem my Tzur (rock) which teacheth my hands for war, and my fingers for milchamah (battle); 
'''
"2" = '''
:sup:`2` My Chesed, and my Metzudah (Fortress); my Stronghold, and my Deliverer; my Mogen, and He in Whom I take refuge; Who subdueth my people under me. 
'''
"3" = '''
:sup:`3` Hashem, what is adam, that Thou takest knowledge of him! Or the ben enosh, that Thou takest account of him! 
'''
"4" = '''
:sup:`4` Adam is like hevel; his days are as a tzel that passeth away. 
'''
"5" = '''
:sup:`5` Part Thy heavens, Hashem, and come down; touch the harim, and they shall smoke. 
'''
"6" = '''
:sup:`6` Cast forth lightning, and scatter them; shoot Thine khitzim (arrows), and destroy them. 
'''
"7" = '''
:sup:`7` Send Thine Yad from above; rescue me, and deliver me out of mayim rabbim, from the yad Bnei Nekhar; 
'''
"8" = '''
:sup:`8` Whose mouth speaketh shav (lies), and their right hand is a right hand of sheker. 
'''
"9" = '''
:sup:`9` I will sing a shir chadash unto Thee, O Elohim; upon a nevel of ten strings will I make music unto Thee. 
'''
"10" = '''
:sup:`10` It is He that giveth Teshu'ah (deliverance, salvation) unto melachim; Who delivereth Dovid His eved from the cherev ra'ah. 
'''
"11" = '''
:sup:`11` Rescue me, and save me from the yad Bnei Nekhar, whose mouth speaketh shav (lies) and their right hand is a right yad of sheker. 
'''
"12" = '''
:sup:`12` In their youth, may baneinu (our sons) be like plants full grown; may benoteinu (our daughters) be like cornerstones, columns wrought for the Heikhal; 
'''
"13" = '''
:sup:`13` That our barns may be full, affording all manner of provision; that our tzon may bring forth thousands and ten thousands in our meadows; 
'''
"14" = '''
:sup:`14` That our oxen may be strong to labor; that there be no peretz (breach) nor golus; that there be no cry of anquish in our streets. 
'''
"15" = '''
:sup:`15` Ashrei are such people; Ashrei is the people that Hashem is Elohav. 
'''
