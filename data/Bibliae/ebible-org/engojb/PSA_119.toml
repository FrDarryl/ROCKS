[119]
"1" = '''
:sup:`1` Ashrei are the blameless ones in the derech, who walk in the torat Hashem. 
'''
"2" = '''
:sup:`2` Ashrei are they that keep His edot (testimonies), and that seek Him with kol lev. 
'''
"3" = '''
:sup:`3` They also do no iniquity; they walk in His drakhim. 
'''
"4" = '''
:sup:`4` Thou hast commanded us to be diligently shomer over Thy pikkudim (precepts). 
'''
"5" = '''
:sup:`5` O that my drakhim were directed to be shomer over Thy chukkim (statutes)! 
'''
"6" = '''
:sup:`6` Then shall I not be ashamed, when I have respect unto all Thy mitzvot. 
'''
"7" = '''
:sup:`7` I will praise Thee with yosher levav (uprightness of heart) when I shall have learned Thy righteous mishpatim (ordinances). 
'''
"8" = '''
:sup:`8` I will keep Thy chukkim; O forsake me not utterly. 
'''
"9" = '''
:sup:`9` How shall a na'ar cleanse his way? By being shomer thereto according to Thy Davar (Word). 
'''
"10" = '''
:sup:`10` With my kol lev have I sought Thee; O let me not wander from Thy mitzvot. 
'''
"11" = '''
:sup:`11` Thy word have I hid in my lev, lema'an (so that) I might not sin against Thee. 
'''
"12" = '''
:sup:`12` Baruch atah, Adonoi (Hashem); teach me Thy chukkim. 
'''
"13" = '''
:sup:`13` With my sfatayim (lips) have I declared all the mishpatim of Thy mouth. 
'''
"14" = '''
:sup:`14` I have rejoiced in the derech of Thy edot (testimonies), as much as in all riches. 
'''
"15" = '''
:sup:`15` I will meditate in Thy pikkudim, and consider Thy orkhot (paths). 
'''
"16" = '''
:sup:`16` I will delight myself in Thy chukkim; I will not forget Thy Davar. 
'''
"17" = '''
:sup:`17` Deal bountifully with Thy eved, that I may live, and be shomer over Thy Davar. 
'''
"18" = '''
:sup:`18` Open Thou mine eyes, that I may behold nifla'ot out of Thy torah. 
'''
"19" = '''
:sup:`19` I am a ger on ha'aretz; hide not Thy mitzvot from me. 
'''
"20" = '''
:sup:`20` My nefesh is shattered with ta'avah for Thy mishpatim at all times. 
'''
"21" = '''
:sup:`21` Thou hast rebuked the zedim (arrogant ones) that are arurim (cursed ones), which do wander from Thy mitzvot. 
'''
"22" = '''
:sup:`22` Remove from me cherpah (reproach) and contempt; for I have kept Thy edot (testimonies). 
'''
"23" = '''
:sup:`23` Though sarim (princes) also sit and speak slander against me, yet Thy eved meditates on Thy chukkim. 
'''
"24" = '''
:sup:`24` Thy edot (testimonies) also are my delight and anshei atzati (my counsellors). 
'''
"25" = '''
:sup:`25` My nefesh has deveykus unto the aphar; revive Thou me according to Thy Davar. 
'''
"26" = '''
:sup:`26` I have recounted my drakhim, and Thou heardest me; teach me Thy chukkim. 
'''
"27" = '''
:sup:`27` Make me to understand the derech of Thy pikkudim; so shall I meditate on Thy nifla'ot. 
'''
"28" = '''
:sup:`28` My nefesh drops with heavy sorrow; strengthen Thou me according unto Thy Davar. 
'''
"29" = '''
:sup:`29` Remove from me the derech sheker; and graciously grant me Thy torah. 
'''
"30" = '''
:sup:`30` I have chosen the derech emunah; thy mishpatim have I accounted worthy. 
'''
"31" = '''
:sup:`31` I have deveykus with Thy edot (testimonies); Hashem, let me not be ashamed. 
'''
"32" = '''
:sup:`32` I will run the derech of Thy mitzvot, for Thou shalt set my lev free. 
'''
"33" = '''
:sup:`33` Teach me, Hashem, the derech of Thy chukkim; and I shall keep it unto the end. 
'''
"34" = '''
:sup:`34` Give me understanding, and I shall keep Thy torah; yes, I shall be shomer over it with my kol lev. 
'''
"35" = '''
:sup:`35` Make me to go in the path of Thy mitzvot; for therein do I delight. 
'''
"36" = '''
:sup:`36` Incline my lev unto Thy edot, and not to betza (covetousness, selfish gain). 
'''
"37" = '''
:sup:`37` Turn away mine eyes from beholding shav (vanity); and revive Thou me in Thy derech. 
'''
"38" = '''
:sup:`38` Establish Thy word unto Thy eved, which is for the fear of Thee. 
'''
"39" = '''
:sup:`39` Turn away my cherpah (reproach) which I fear; for Thy mishpatim are tovim. 
'''
"40" = '''
:sup:`40` Hinei, I have longed after Thy precepts; revive me in Thy tzedakah. 
'''
"41" = '''
:sup:`41` Let Thy chasadim come also unto me, Hashem, even Thy Teshu'ah (salvation), according to Thy word. 
'''
"42" = '''
:sup:`42` So shall I have wherewith to answer him that reproacheth me; for I trust in Thy Davar. 
'''
"43" = '''
:sup:`43` And take not the devar emes utterly out of my mouth; for I have hoped in Thy mishpatim. 
'''
"44" = '''
:sup:`44` So shall I be shomer over Thy torah tamid l'olam va'ed. 
'''
"45" = '''
:sup:`45` And I will walk freely in a wide place; for I seek Thy pikkudim. 
'''
"46" = '''
:sup:`46` I will speak of Thy edot (testimonies) also before melachim, and will not be ashamed. 
'''
"47" = '''
:sup:`47` And I will delight myself in Thy mitzvot, which I love. 
'''
"48" = '''
:sup:`48` My palms also will I lift up unto Thy mitzvot, which I love; and I will meditate on Thy chukkim. 
'''
"49" = '''
:sup:`49` Remember the davar to Thy eved, on which Thou hast made me hope. 
'''
"50" = '''
:sup:`50` This is my comfort in my oni (affliction); for Thy word hath revived me. 
'''
"51" = '''
:sup:`51` The zedim (arrogant ones) have had me greatly in derision; yet have I not turned aside from Thy torah. 
'''
"52" = '''
:sup:`52` I remembered Thy mishpatim from of old, Hashem; and have comforted myself. 
'''
"53" = '''
:sup:`53` Zalafah (indignation) hath taken hold upon me because of the resha'im that forsake Thy torah. 
'''
"54" = '''
:sup:`54` Thy chukkim have been my zemirot (songs) in the bais of my pilgrimage. 
'''
"55" = '''
:sup:`55` I have remembered Thy Shem, Hashem, in the lailah, and have been shomer over Thy torah. 
'''
"56" = '''
:sup:`56` Zot hayetah li, because I kept Thy pikkudim. 
'''
"57" = '''
:sup:`57` Thou art my chelek, Hashem; I have said I would be shomer over Thy words. 
'''
"58" = '''
:sup:`58` I sought Thy Face with my kol lev; be gracious unto me according to Thy word. 
'''
"59" = '''
:sup:`59` I thought on my drakhim, and turned my feet unto Thy edot (testimonies). 
'''
"60" = '''
:sup:`60` I made haste, and delayed not to be shomer over Thy mitzvot. 
'''
"61" = '''
:sup:`61` The ropes of the resha'im have bound me; but I have not forgotten Thy torah. 
'''
"62" = '''
:sup:`62` At midnight I will rise to give thanks unto Thee because of Thy righteous mishpatim. 
'''
"63" = '''
:sup:`63` I am a chaver of all them that fear Thee, and of them that are shomer over Thy pikkudim. 
'''
"64" = '''
:sup:`64` Ha'aretz, Hashem, is full of Thy chesed; teach me Thy chukkim. 
'''
"65" = '''
:sup:`65` Thou hast dealt well with Thy eved, Hashem, according unto Thy word. 
'''
"66" = '''
:sup:`66` Teach me good judgment and da'as; for I have believed in Thy mitzvot. 
'''
"67" = '''
:sup:`67` Before I was afflicted I went astray; but now have I been shomer over Thy word. 
'''
"68" = '''
:sup:`68` Thou art tov, and doest tov; teach me Thy chukkim. 
'''
"69" = '''
:sup:`69` The zedim (arrogant ones) have forged a sheker against me; but I will keep Thy pikkudim with my kol lev. 
'''
"70" = '''
:sup:`70` Their lev is callous like chelev; I delight in Thy torah. 
'''
"71" = '''
:sup:`71` It is tov for me that I have been afflicted l'ma'an (in order that) I might learn Thy chukkim. 
'''
"72" = '''
:sup:`72` The torah of Thy mouth is better unto me than thousands of zahav and kesef. 
'''
"73" = '''
:sup:`73` Thy hands have made me and established me: give me understanding, that I may learn Thy mitzvot. 
'''
"74" = '''
:sup:`74` They that fear Thee will be glad when they see me; for I have hoped in Thy Davar. 
'''
"75" = '''
:sup:`75` I know, Hashem, Thy mishpatim are tzedek, and Thou in emunah (faithfulness) hast afflicted me. 
'''
"76" = '''
:sup:`76` Let now Thy chesed be for my comfort, according to Thy word unto Thy eved. 
'''
"77" = '''
:sup:`77` Let Thy rachamim come unto me, that I may live: for Thy torah is my delight. 
'''
"78" = '''
:sup:`78` Let the zedim (arrogant ones) be ashamed; for they dealt perversely with me without a cause: but I will meditate on Thy pikkudim (percepts). 
'''
"79" = '''
:sup:`79` Let those that fear Thee turn unto me, and those that have known Thy edot. 
'''
"80" = '''
:sup:`80` Let my lev be tamim (blameless, complete) in Thy chukkim; that I be not ashamed. 
'''
"81" = '''
:sup:`81` My nefesh fainteth for Thy salvation: but I hope in Thy davar. 
'''
"82" = '''
:sup:`82` Mine eyes fail for Thy word saying, Mosai (when) wilt Thou comfort me? 
'''
"83" = '''
:sup:`83` For I am become like a wineskin in the smoke; yet do I not forget Thy chukkim. 
'''
"84" = '''
:sup:`84` How many are the days of Thy eved? Mosai (when) wilt Thou execute mishpat on them that persecute me? 
'''
"85" = '''
:sup:`85` The zedim (arrogant ones) have dug pits for me, which are not in accordance with Thy torah. 
'''
"86" = '''
:sup:`86` All Thy mitzvot are faithful: they persecute me wrongfully; help Thou me. 
'''
"87" = '''
:sup:`87` They had almost consumed me ba'aretz; but I forsook not Thy pikkudim. 
'''
"88" = '''
:sup:`88` Revive me after Thy chesed; so shall I be shomer over the edut of Thy mouth. 
'''
"89" = '''
:sup:`89` Forever, Hashem, Thy Davar is settled and stands firm in Shomayim. 
'''
"90" = '''
:sup:`90` Thy emunah (faithfulness) is to all generations: Thou hast established eretz, and it stands enduring. 
'''
"91" = '''
:sup:`91` They continue enduring to this day according to Thine mishpatim: for all things are Thy avadim. 
'''
"92" = '''
:sup:`92` Unless Thy torah had been my delight, I should then have perished in mine oni. 
'''
"93" = '''
:sup:`93` I will never forget Thy pikkudim: for with them Thou hast revived me. 
'''
"94" = '''
:sup:`94` I am Thine, save me: for I have sought out Thy pikkudim. 
'''
"95" = '''
:sup:`95` The resha'im have waited for me to destroy me: but I will think on Thy edot. 
'''
"96" = '''
:sup:`96` I have seen an end of all perfection: but Thy mitzvah is boundless. 
'''
"97" = '''
:sup:`97` O how I love Thy torah! It is my meditation kol hayom. 
'''
"98" = '''
:sup:`98` Thou through Thy mitzvot hast made me wiser than mine enemies: for they are ever with me. 
'''
"99" = '''
:sup:`99` I have more understanding than every melamed of mine: for Thy edot are my meditation. 
'''
"100" = '''
:sup:`100` I understand more than the zekenim, for I keep Thy pikkudim. 
'''
"101" = '''
:sup:`101` I have refrained my feet from every orakh rah, in order that I might be shomer over Thy Devar. 
'''
"102" = '''
:sup:`102` I have not departed from Thy mishpatim: for Thou hast taught me. 
'''
"103" = '''
:sup:`103` How sweet are Thy words unto my palate! Sweeter than devash to my mouth! 
'''
"104" = '''
:sup:`104` Through Thy pikkudim I get understanding: therefore I hate every orakh sheker. 
'''
"105" = '''
:sup:`105` Thy word is a ner unto my feet, ohr unto my path. 
'''
"106" = '''
:sup:`106` I have sworn a shevuah, and I will perform it, that I will keep Thy righteous mishpatim. 
'''
"107" = '''
:sup:`107` I am afflicted very much: revive me, Hashem, according unto Thy word. 
'''
"108" = '''
:sup:`108` Accept the nidvot of my mouth, O Hashem, and teach me Thy mishpatim. 
'''
"109" = '''
:sup:`109` My nefesh is continually in my yad: yet do I not forget Thy torah. 
'''
"110" = '''
:sup:`110` The resha'im have laid a pach for me: yet I erred not from Thy pikkudim. 
'''
"111" = '''
:sup:`111` Thy edot have I taken as a heritage forever: for they are the sasson lev of me. 
'''
"112" = '''
:sup:`112` I have inclined mine lev to perform Thy chukkim forever, even unto the end. 
'''
"113" = '''
:sup:`113` I hate the double-minded: but Thy torah do I love. 
'''
"114" = '''
:sup:`114` Thou art my seter (hiding place) and my mogen: I hope in Thy Devar. 
'''
"115" = '''
:sup:`115` Depart from me, ye evildoers: for I will keep the mitzvot of Elohai. 
'''
"116" = '''
:sup:`116` Uphold me according unto Thy imrah, that I may live: and let me not be ashamed from my hope. 
'''
"117" = '''
:sup:`117` Hold Thou me up, and I shall be safe: and I will have respect unto Thy chukkim continually. 
'''
"118" = '''
:sup:`118` Thou hast rejected all them that err from Thy chukkim: for their deceitfulness is sheker (falsehood). 
'''
"119" = '''
:sup:`119` Thou puttest away all resha'im of eretz like dross; therefore I love Thy edot. 
'''
"120" = '''
:sup:`120` My basar trembleth for fear of Thee; and I am afraid of Thy mishpatim. 
'''
"121" = '''
:sup:`121` I have done mishpat and tzedek; leave me not to mine oppressors. 
'''
"122" = '''
:sup:`122` Be surety for Thy eved for good; let not the zedim (arrogant ones) oppress me. 
'''
"123" = '''
:sup:`123` Mine eyes fail for Thy Yeshu'ah (salvation), and for the word of Thy tzedakah. 
'''
"124" = '''
:sup:`124` Deal with Thy eved according unto Thy chesed, and teach me Thy chukkim. 
'''
"125" = '''
:sup:`125` I am Thy eved; give me understanding, that I may know Thy edot (testimonies). 
'''
"126" = '''
:sup:`126` It is time for Thee, Hashem, to work; for they have made void Thy torah. 
'''
"127" = '''
:sup:`127` Therefore I love Thy mitzvot above zahav; yes, above fine gold. 
'''
"128" = '''
:sup:`128` Therefore I esteem right all Thy pikkudim concerning all things; and I hate every orakh sheker. 
'''
"129" = '''
:sup:`129` Thy edot (testimonies) are wonderful; therefore doth my nefesh keep them. 
'''
"130" = '''
:sup:`130` The petach (entrance, doorway) of Thy words giveth light; it giveth understanding unto the simple. 
'''
"131" = '''
:sup:`131` I opened my mouth, and panted; for I longed for Thy mitzvot. 
'''
"132" = '''
:sup:`132` Look Thou upon me, and be merciful unto me, as Thy manner is unto those that love Shimcha. 
'''
"133" = '''
:sup:`133` Order my footsteps in Thy imrah; and let not any iniquity have dominion over me. 
'''
"134" = '''
:sup:`134` Redeem me from the oppression of adam; so will I keep Thy pikkudim. 
'''
"135" = '''
:sup:`135` Make Thy face to shine upon Thy eved; and teach me Thy chukkim. 
'''
"136" = '''
:sup:`136` Rivers of waters run down mine eyes, for they are not shomer over Thy torah. 
'''
"137" = '''
:sup:`137` Righteous art Thou, Hashem, and yashar are Thy mishpatim. 
'''
"138" = '''
:sup:`138` Thy edot (testimonies) that Thou hast commanded are tzedek and emunah me'od (very faithful). 
'''
"139" = '''
:sup:`139` My zeal hath consumed me, because mine enemies have forgotten Thy devarim. 
'''
"140" = '''
:sup:`140` Thy word is very tested; therefore Thy eved loveth it. 
'''
"141" = '''
:sup:`141` I am small and despised; yet do not I forget Thy pikkudim. 
'''
"142" = '''
:sup:`142` Thy tzedakah is tzedek l'olam, and Thy torah emes. 
'''
"143" = '''
:sup:`143` Tzoros and anguish have taken hold on me; yet Thy mitzvot are my delight. 
'''
"144" = '''
:sup:`144` The tzedek of Thy edot is l'olam; give me understanding, and I shall live. 
'''
"145" = '''
:sup:`145` I cried with my kol lev; hear me, Hashem; I will keep Thy chukkim. 
'''
"146" = '''
:sup:`146` I cried unto Thee; save me, and I shall be shomer over Thy edot (testimonies). 
'''
"147" = '''
:sup:`147` I rose before the dawn, and cried out for help; I hoped in Thy Davar. 
'''
"148" = '''
:sup:`148` Mine eyes are awake through the ashmurot (night watches), that I might meditate on Thy word. 
'''
"149" = '''
:sup:`149` Hear my voice according unto Thy chesed; Hashem, revive me according to Thy mishpat. 
'''
"150" = '''
:sup:`150` They draw near that follow after wicked schemes; they are far from Thy torah. 
'''
"151" = '''
:sup:`151` Thou art karov (near), Hashem; and all Thy mitzvot are emes. 
'''
"152" = '''
:sup:`152` Concerning Thy edot (testimonies), I have known of old that Thou hast founded them forever. 
'''
"153" = '''
:sup:`153` Consider mine oni (affliction), and deliver me; for I do not forget Thy torah. 
'''
"154" = '''
:sup:`154` Plead my cause; for me make go'el redemption; revive me according to Thy word. 
'''
"155" = '''
:sup:`155` Yeshu'ah (salvation) is far from the resha'im, for they seek not Thy chukkim. 
'''
"156" = '''
:sup:`156` Great are Thy rachamim, Hashem; revive me according to Thy mishpatim. 
'''
"157" = '''
:sup:`157` Many are my persecutors and mine enemies; yet do I not turn aside from Thy edot. 
'''
"158" = '''
:sup:`158` I beheld the bogedim, and was grieved because they were not shomer over Thy word. 
'''
"159" = '''
:sup:`159` Consider how I love Thy pikkudim; revive me, Hashem, according to Thy chesed. 
'''
"160" = '''
:sup:`160` Thy word is emes from the beginning; and every one of Thy righteous mishpatim endureth forever. 
'''
"161" = '''
:sup:`161` Sarim (princes) have persecuted me without a cause; but my lev standeth in awe of Thy Davar. 
'''
"162" = '''
:sup:`162` I rejoice at Thy imrah (word), as one that findeth great plunder. 
'''
"163" = '''
:sup:`163` I hate and abhor sheker; but Thy torah do I love. 
'''
"164" = '''
:sup:`164` Shevah times a day do I praise Thee because of Thy righteous mishpatim. 
'''
"165" = '''
:sup:`165` Great shalom have they which love Thy torah; nothing shall cause them to stumble. 
'''
"166" = '''
:sup:`166` Hashem, I have hoped for Thy Yeshu'ah (salvation), and do Thy mitzvot. 
'''
"167" = '''
:sup:`167` My nefesh is shomer over Thy edot (testimonies); and I love them exceedingly. 
'''
"168" = '''
:sup:`168` I have kept Thy pikkudim and Thy edot; for all my ways are before Thee. 
'''
"169" = '''
:sup:`169` Let my cry come near before Thee, Hashem; give me understanding according to Thy Davar. 
'''
"170" = '''
:sup:`170` Let my techinnah come before Thee; deliver me according to Thy word. 
'''
"171" = '''
:sup:`171` My lips shall utter tehillah, when Thou hast taught me Thy chukkot. 
'''
"172" = '''
:sup:`172` My leshon shall speak of Thy word; for all Thy mitzvot are tzedek. 
'''
"173" = '''
:sup:`173` Let Thine Yad help me; for I have chosen Thy pikkudim. 
'''
"174" = '''
:sup:`174` I have longed for Thy Yeshu'ah (salvation), Hashem; and Thy torah is my delight. 
'''
"175" = '''
:sup:`175` Let my nefesh live, and it shall praise Thee; and let Thy mishpatim sustain me. 
'''
"176" = '''
:sup:`176` I have gone astray like a seh oved (lost sheep); seek Thy eved; for I do not forget Thy mitzvot. 
'''
