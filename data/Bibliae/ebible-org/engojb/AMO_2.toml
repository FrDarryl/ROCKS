[2]
"1" = '''
:sup:`1` Thus saith Hashem: For shloshah peysha'im of Moav, even for arba'ah, I will not turn away the punishment thereof; because he burned the bones of Melech Edom into lime; 
'''
"2" = '''
:sup:`2` But I will send an eish upon Moav, and it shall devour the fortresses of Keriyot; and Moav shall die with tumult, with war cries, and with the blast of the shofar; 
'''
"3" = '''
:sup:`3` And I will cut off the shofet (judge) from the midst thereof, and will slay all the sarim (princes) thereof with him, saith Hashem. 
'''
"4" = '''
:sup:`4` Thus saith Hashem: For shloshah peysha'im of Yehudah, even for arba'ah, I will not turn away the punishment thereof; because they have despised the torat Hashem, and have not been shomer over His chukkim, and their lies caused them to err, after the halakhah of their avot; 
'''
"5" = '''
:sup:`5` But I will send an eish upon Yehudah, and it shall devour the fortresses of Yerushalayim. 
'''
"6" = '''
:sup:`6` Thus saith Hashem: For shloshah peysha'im of Yisroel, even for arba'ah, I will not turn away the punishment thereof; because they sold the tzaddik for kesef, and the needy for a pair of sandals; 
'''
"7" = '''
:sup:`7` They who trample on the dust of the ground which is on the rosh of the poor, and turn aside the derech of the anavim; and an ish and his av will go in unto the same na'arah, to commit chillul Hashem against My Shem kodesh; 
'''
"8" = '''
:sup:`8` And they lay themselves down upon clothes taken in pledge by every mizbe'ach, and they guzzle the yayin of the fined in the Beis Eloheichem. 
'''
"9" = '''
:sup:`9` Yet destroyed I HaEmori before them, whose height was like the height of the cedars, and he was strong as the oaks; yet I destroyed his p'ri from above, and his shorashim from beneath. 
'''
"10" = '''
:sup:`10` Also I brought you up from Eretz Mitzrayim, and led you arba'im shanah through the midbar, to possess the Eretz HaEmori (land of the Amorite). 
'''
"11" = '''
:sup:`11` And I raised up of your banim for nevi'im, and of your bochurim for Nezirim. Is it not even thus, O ye Bnei Yisroel? saith Hashem. 
'''
"12" = '''
:sup:`12` But ye gave the Nezirim yayin to drink; and commanded the nevi'im, saying: Prophesy not. 
'''
"13" = '''
:sup:`13` Hinei, I am weighed down by you, as a cart is pressed that is full of sheaves. 
'''
"14" = '''
:sup:`14` Therefore flight shall perish from the swift, and the chazak shall not strengthen his ko'ach, neither shall the gibbor deliver his own nefesh; 
'''
"15" = '''
:sup:`15` Neither shall he stand that handleth the keshet; and he that is swift of foot shall not deliver his own nefesh; neither shall he that rideth the sus deliver himself. 
'''
"16" = '''
:sup:`16` And he that is courageous among the gibborim shall flee away naked in that Yom, saith Hashem. 
'''
