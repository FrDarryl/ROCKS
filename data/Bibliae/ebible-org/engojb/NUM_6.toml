[6]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Speak unto the Bnei Yisroel, and say unto them, When either ish or isha shall separate themselves to vow a neder of a Nazir, to separate themselves unto Hashem; 
'''
"3" = '''
:sup:`3` He shall separate himself from yayin and shechar (fermented drink), and shall drink no chometz (vinegar) of yayin, or chometz of shechar, neither shall he drink any grape juice, nor eat moist grapes, or dried. 
'''
"4" = '''
:sup:`4` Kol hayamim of his nazir (vow as a nazir) shall he eat nothing that is made of the gefen hayayin, from the seeds even to the grape-skins. 
'''
"5" = '''
:sup:`5` Kol hayamim of the neder of his nazir there shall no razor come upon his head; until hayamim be fulfilled, in the which he separateth himself unto Hashem, he shall be kadosh, and shall let the locks of the hair of his head grow. 
'''
"6" = '''
:sup:`6` Kol yemei of his nezer (abstinence) unto Hashem he shall go not near nefesh met (dead body). 
'''
"7" = '''
:sup:`7` He shall not make himself tameh for his av, or for his em, for his ach, or for his achot, when they die; because the Nezer Elohav (Consecration of his G-d) is upon his head. 
'''
"8" = '''
:sup:`8` Kol yemei of his nazir (separation) he is kadosh unto Hashem. 
'''
"9" = '''
:sup:`9` And if any man die very suddenly by him, and he hath made tameh the head of his nezer (abstinence); then he shall shave his head in the yom of his tohorah, on the yom hashevi'i shall he shave it. 
'''
"10" = '''
:sup:`10` And on the yom hashemi'ni he shall bring two doves, or two young pigeons, to the kohen, to the entrance of the Ohel Mo'ed; 
'''
"11" = '''
:sup:`11` And the kohen shall offer the one for a chattat (sin offering), and the other for an olah (burnt offering), and make kapporah for him, because he sinned by the nefesh (dead body), and shall make kadosh his head that same day. 
'''
"12" = '''
:sup:`12` And he shall consecrate unto Hashem the yemei of his nazir, and shall bring a lamb of the first year for an asham (trespass offering); but the yamim harishonim shall not be counted, because his nazir was tameh. 
'''
"13" = '''
:sup:`13` And this is the Torat HaNazir, when the yamim of his nazir are fulfilled: he shall be brought unto the entrance of the Ohel Mo'ed; 
'''
"14" = '''
:sup:`14` And he shall offer his korban unto Hashem, one he-lamb of the first year tamim (without blemish) for an olah (burnt offering), and one ewe lamb of the first year temimah (without blemish) for a chattat, and one ram tamim (without blemish) for shelamim (peace offerings), 
'''
"15" = '''
:sup:`15` And a basket of matzot, cakes of fine flour mingled with shemen, and wafers of matzot meshuchim (anointed) with oil, and their minchot (grain offerings), and their nesakhim (drink offerings). 
'''
"16" = '''
:sup:`16` And the kohen shall bring them before Hashem, and shall offer his chattat, and his olah (burnt offering); 
'''
"17" = '''
:sup:`17` And he shall offer the ram for a zevach shelamim (sacrifice of peace offerings) unto Hashem, with the basket of matzot; the kohen shall offer also his minchah (grain offering), and his nesekh (drink offering). 
'''
"18" = '''
:sup:`18` And the Nazir shall shave the head of his nezer at the entrance of the Ohel Mo'ed, and shall take the hair of the head of his nezer, and put it in the eish (fire) which is under the zevach hashelamim (sacrifice of peace offerings). 
'''
"19" = '''
:sup:`19` And the kohen shall take the boiled shoulder of the ram, and one challat matzah (loaf of matzah) out of the basket, and one unleavened wafer, and shall put them upon the hands of the Nazir, after the hair of his nezer (abstinence) is shaven; 
'''
"20" = '''
:sup:`20` And the kohen shall wave them for a wave offering before Hashem; this is kodesh for the kohen, with the breast of the wave offering and thigh of the terumah (raised-up presentation); and after that the Nazir may drink yayin. 
'''
"21" = '''
:sup:`21` This is the Torat HaNazir who hath vowed, and of his korban unto Hashem for his nezer (abstinence), in addition to whatever else his hand shall afford, according to the neder (vow) which he vowed, so he must do after the torah of his Nazir. 
'''
"22" = '''
:sup:`22` And Hashem spoke unto Moshe, saying, 
'''
"23" = '''
:sup:`23` Speak unto Aharon and unto his Banim, saying, On this wise ye shall bless the Bnei Yisroel, saying unto them, 
'''
"24" = '''
:sup:`24` Y'varekhekha Adonai v'yishmerekha (Hashem bless thee, and keep thee); 
'''
"25" = '''
:sup:`25` Ya'er Adonai panav eleikha vichunekha (Hashem make His face shine upon thee, and be gracious unto thee); 
'''
"26" = '''
:sup:`26` Yissa Adonai panav eleikha v'yasem l'kha shalom (Hashem lift up His countenance upon thee, and give thee shalom). 
'''
"27" = '''
:sup:`27` And they shall put My Shem upon the Bnei Yisroel, and I will bless them. 
'''
