[42]
"1" = '''
:sup:`1` (For the one directing, Maskil, for the Bnei Korach) 
'''
"2" = '''
:sup:`2` As the deer panteth after the water brooks, so panteth my nefesh after Thee, O Elohim. 
'''
"3" = '''
:sup:`3` My nefesh thirsteth for Elohim, for El Chai. When shall I come and appear before Elohim? 
'''
"4" = '''
:sup:`4` My tears have been my lechem yomam valailah, while they continually say unto me, Where is Eloheicha? 
'''
"5" = '''
:sup:`5` When I remember these things, I pour out my nefesh within me; for I had gone with the multitude, I went with them to the Beis Elohim with the voice of rinnah and todah, with the multitude keeping Chag (holy day, pilgrim feast). 
'''
"6" = '''
:sup:`6` Why art thou cast down, O my nefesh? And why groanest thou within me? Hope thou in Elohim; for I shall yet give Him thanks, for He is the yeshu'ah (salvation) of my countenance and Elohai. 
'''
"7" = '''
:sup:`7` My nefesh is cast down within me; therefore will I remember Thee from Eretz Yarden, and from Chermon ºs peaks, from Har Mitzar. 
'''
"8" = '''
:sup:`8` Tehom el Tehom (oceanic deep unto oceanic deep) calleth at the noise of Thy waterfalls; all Thy breakers and Thy billows are passed over me. 
'''
"9" = '''
:sup:`9` Yet Hashem will command His chesed by day, and in the night His shir (song) shall be with me, my tefillah (prayer) unto the El Chayyai (G-d of my life). 
'''
"10" = '''
:sup:`10` I will say unto El Sali (G-d my Rock), Why hast Thou forgotten me? Why go I mourning because of the oppression of the oyev (enemy)? 
'''
"11" = '''
:sup:`11` As with the crushing of my atzamot (bones), mine tzorer (vexers, harassers) reproach me; while they say all day long unto me, Where is Eloheicha? 
'''
"12" = '''
:sup:`12` Why art thou cast down, O my nefesh? And why art thou disquieted within me? Hope thou in (wait for) Elohim; for I shall yet give Him thanks, for He is the yeshu'ah (salvation) of my countenance and Elohai. 
'''
