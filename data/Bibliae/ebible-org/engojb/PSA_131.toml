[131]
"1" = '''
:sup:`1` (Shir HaMa'alot, of Dovid) 1Hashem, my lev is not haughty, nor mine eyes lofty; neither do I exercise myself in gedolot, or in things too high for me. 
'''
"2" = '''
:sup:`2` Surely I have stilled and quieted my nefesh, as a child that is weaned of immo; my nefesh is even as a weaned child. 
'''
"3" = '''
:sup:`3` Let Yisroel hope in Hashem from henceforth and ad olam. 
'''
