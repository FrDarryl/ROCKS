[31]
"1" = '''
:sup:`1` (For the one directing. Mizmor Dovid) 
'''
"2" = '''
:sup:`2` In Thee, Hashem, do I take refuge; let me never be put to shame; deliver me in Thy tzedakah. 
'''
"3" = '''
:sup:`3` Incline Thine ear to me; deliver me speedily; be Thou for me a Tzur Ma'oz, a Bais Metzudot (fortress) to save me. 
'''
"4" = '''
:sup:`4` For Thou art my Sela (rock) and my Metzudah (fortress); therefore for the sake of Thy Name, lead me, and guide me. 
'''
"5" = '''
:sup:`5` Pull me out of the reshet (trap, net) that they have laid for me; for Thou art my ma'oz (stronghold). 
'''
"6" = '''
:sup:`6` Into Thine yad I commit my ruach; Thou hast redeemed me, Hashem El Emes. 
'''
"7" = '''
:sup:`7` I hate them that are the shomrim of lying vanities; but I trust in Hashem. 
'''
"8" = '''
:sup:`8` I will be glad and rejoice in Thy chesed; for Thou hast seen my affliction; Thou hast known the tzoros (troubles) of my nefesh; 
'''
"9" = '''
:sup:`9` And hast not shut me up into the yad of the oyev (enemy); Thou hast set my feet in a merkhav (large place, spacious or broad place). 
'''
"10" = '''
:sup:`10` Channeni, Hashem, for I am in tzoros; mine eye is consumed with ka'as (grief), my nefesh and my beten. 
'''
"11" = '''
:sup:`11` For my life is spent with grief, and my years with groaning; my ko'ach faileth because of mine avon (iniquity), and my atzmot waste away. 
'''
"12" = '''
:sup:`12` I was a cherpah (reproach, scorn, disgrace) among all mine enemies, but especially among my shchenim (neighbors), and a dread to mine acquaintance; they that did see me outside fled from me. 
'''
"13" = '''
:sup:`13` I am forgotten like a dead man out of mind; I am like a keli oved (broken vessel). 
'''
"14" = '''
:sup:`14` For I have heard the dibbah (evil report, slander) of many; terror was on every side; while they conspire against me, they plot to take my nefesh. 
'''
"15" = '''
:sup:`15` But I trust in Thee, Hashem; I said, Thou art Elohai. 
'''
"16" = '''
:sup:`16` My times are in Thy yad; deliver me from the yad of mine oyevim (enemies), and from them that persecute me. 
'''
"17" = '''
:sup:`17` Make Thy face to shine upon Thy eved; hoshi'eini (save me) for the sake of Thy chesed. 
'''
"18" = '''
:sup:`18` Let me not be put to shame, Hashem; for I have called upon Thee; let the resha'im be put to shame, and let them keep silent in Sheol. 
'''
"19" = '''
:sup:`19` Let the siftei sheker (lying lips) be put to silence; which speak insolent things with ga'avah (pride) and contemptuously against the tzaddik. 
'''
"20" = '''
:sup:`20` Oh how great is Thy goodness, which Thou hast stored up for them that fear Thee; which Thou hast wrought for them that take refuge in Thee before the Bnei Adam! 
'''
"21" = '''
:sup:`21` Thou shalt hide them b'seter (in the shelter) of Thy presence from the intrigues of ish; Thou shalt keep them safe in a sukkah from the riv l'shonot (the strife of tongues, contentious lashon hora, backbiting, slander). 
'''
"22" = '''
:sup:`22` Baruch Hashem! For He hath showed me His wondrous chesed in an Ir Matzor (besieged city). 
'''
"23" = '''
:sup:`23` For I said in my haste, I am cut off from before Thine eyes; nevertheless Thou heardest the voice of my tachanun (supplications) when unto Thee I cried for help. 
'''
"24" = '''
:sup:`24` O love Hashem, all ye His Chasidim; for Hashem preserveth the emunim (the faithful ones), but He pays back in full the oseh ga'avah (the one acting in pride, haughtily). 
'''
"25" = '''
:sup:`25` Chazak! Be strong, let your levav take courage, all ye that hope in Hashem. 
'''
