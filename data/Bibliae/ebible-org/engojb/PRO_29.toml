[29]
"1" = '''
:sup:`1` He, that being often reproved, stiffeneth his neck, shall suddenly be destroyed, and that without marpeh (remedy). 
'''
"2" = '''
:sup:`2` When the tzaddikim are increased, the people rejoice, but when the rasha beareth rule, the people groan. 
'''
"3" = '''
:sup:`3` He who loveth chochmah rejoiceth aviv, but he that keepeth company with zonot squanders his hon (substance, wealth). 
'''
"4" = '''
:sup:`4` Melech by mishpat establisheth eretz, but an ish terumot (a man of bribes) bringeth it down. 
'''
"5" = '''
:sup:`5` A gever that flattereth his neighbor spreadeth a reshet (net) for his feet. 
'''
"6" = '''
:sup:`6` By peysha (transgression) an ish rah is snared, but the tzaddik doth sing and have simchah. 
'''
"7" = '''
:sup:`7` The tzaddik considereth the cause of the dalim, but the rasha (wicked) doeth not understand such da'as (knowledge). 
'''
"8" = '''
:sup:`8` Scornful men enflame a city, but chachamim turn away af (wrath). 
'''
"9" = '''
:sup:`9` If an ish chacham has to contend with a fool, he rageth or laugheth, and hath no rest. 
'''
"10" = '''
:sup:`10` The anshei damim hate the blameless, but the yesharim seek his nefesh (soul, i.e., well-being). 
'''
"11" = '''
:sup:`11` A kesil (fool) uttereth all his wrath, but a chacham keepeth it back quietly. 
'''
"12" = '''
:sup:`12` If a moshel pays heed to davar sheker, all his mesharetim (officials, ministers) are resha'im. 
'''
"13" = '''
:sup:`13` The rahsh (pauper) and the oppressor have this in common: Hashem enlighteneth both their eynayim. 
'''
"14" = '''
:sup:`14` If Melech shofet be'emes (judges in truth) the dalim, his kisse shall be established forever. 
'''
"15" = '''
:sup:`15` The shevet (rod) and tokhakhat (reproof) give chochmah, but a na'ar (child) left to himself bringeth immo to shame. 
'''
"16" = '''
:sup:`16` When the resha'im are multiplied, peysha (transgression) increaseth, but the tzaddikim shall see their downfall. 
'''
"17" = '''
:sup:`17` Correct binecha, and he shall give thee rest; indeed, he shall give delight unto thy nefesh. 
'''
"18" = '''
:sup:`18` Where there is no chazon (prophetic vision), the people cast off restaint, but he that is shomer over the torah, happy is he. 
'''
"19" = '''
:sup:`19` An eved will not be corrected by devarim, for though he understand he will not answer. 
'''
"20" = '''
:sup:`20` Seest thou an ish that is hasty in his devarim? There is more tikvah for a kesil (fool) than for him. 
'''
"21" = '''
:sup:`21` He that pampers his eved from youth up shall have him as his ben at the acharit (end). 
'''
"22" = '''
:sup:`22` An ish af (angry man) stirreth up strife, and a ba'al chemah (ill-tempered man) aboundeth in peysha (transgression). 
'''
"23" = '''
:sup:`23` Ga'avat adam (pride of man) shall bring him low, but the humble in ruach shall attain kavod. 
'''
"24" = '''
:sup:`24` He who is partner with a ganav hateth his own nefesh; he heareth the curse of the victim but discloses nothing. 
'''
"25" = '''
:sup:`25` The fear of adam bringeth a mokesh (snare), but he who putteth his trust in Hashem shall be secure. 
'''
"26" = '''
:sup:`26` Many seek the moshel ºs favor, but mishpat ish cometh from Hashem. 
'''
"27" = '''
:sup:`27` An unjust man is a to'evah to the tzaddikim, and he that is yeshar derech (upright in the way) is to'evah to the rasha. 
'''
