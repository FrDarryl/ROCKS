[62]
"1" = '''
:sup:`1` For the sake of Tziyon will I not hold my peace and for the sake of Yerushalayim I will not remain quiet, until her tzedek go forth like nogah (brightness), and her Yeshu'ah (Salvation) like a blazing lapid (torch), 
'''
"2" = '''
:sup:`2` And the Goyim shall see thy tzedek, and kol melachim thy kavod; and thou shalt be called by a shem chadash, which the mouth of Hashem shall designate. 
'''
"3" = '''
:sup:`3` Thou shalt also be an ateret tiferet in the Yad Hashem, and a tzanif melukhah (royal turban, diadem) in the palm of thy G-d. 
'''
"4" = '''
:sup:`4` Of thee it shalt no more be said, Azuvah (Forsaken); neither of thy land shall it any more be said, Shemameh (Desolate); but thou shalt be called Cheftzi-Vah, (My Delight is in her) and thy land Beulah (Married): for Hashem delighteth in thee, and thy land shall be married. 
'''
"5" = '''
:sup:`5` For as a bochur marrieth a betulah, so shall thy banim marry thee; and as the choson rejoiceth over the kallah, so shall thy G-d rejoice over thee. 
'''
"6" = '''
:sup:`6` I have set shomrim upon thy chomot, O Yerushalayim, which shall never hold their peace yom nor lailah; ye that remind Hashem, keep not silence, 
'''
"7" = '''
:sup:`7` And give Him no rest, until He establish, and until He make Yerushalayim a tehillah (praise) in Ha'Aretz. 
'''
"8" = '''
:sup:`8` Hashem hath sworn by His yamin, and by the zero'a of His oz (might), Surely I will no more give thy dagan (grain) to be food for thine oyevim; and the bnei nekhar shall not drink thy tirosh, for the which thou hast toiled; 
'''
"9" = '''
:sup:`9` But they that have harvested it shall eat it, and praise Hashem; and they that have gathered it in shall drink it in the khatzerot (courtyards) of My Kodesh (Holy Place). 
'''
"10" = '''
:sup:`10` Pass through, pass through the She'arim; prepare ye the Derech HaAm; Build up, build up the mesilah (highway); gather out the even (stones); lift up a nes (banner) visible over HaAmim (the Nations). 
'''
"11" = '''
:sup:`11` Hinei, Hashem hath proclaimed unto the ketzeh HaAretz (end of the Earth): Say ye to Bat Tziyon, Hinei, thy Salvation cometh; hinei, His sachar (reward) is with Him, and His recompense before Him. 
'''
"12" = '''
:sup:`12` And they shall call them, The Am HaKodesh, the Geulei Hashem; and thou shalt be called, Derushah (one being sought), Ir Lo Ne'ezavah (City Not Deserted). 
'''
