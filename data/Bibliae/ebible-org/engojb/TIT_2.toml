"1" = '''
:sup:`1` But you, speak the things which are suitable to Moshiachʼs orthodox Jewish doctrine. 
'''
"2" = '''
:sup:`2` Zekenim need to be temperate, respectable, men of seichel, being orthodox in the emunah, in ahavah, in savlanut (longsuffering). 
'''
"3" = '''
:sup:`3` Similarly the senior women, the Zekanot, in hitnahagut (conduct) as befits kedushah, not yentas of lashon hora nor slaves of wine, but melamedot es haTov (teachers of the Good), 
'''
"4" = '''
:sup:`4` That they may encourage the young nashim to have ahavah for their ba'alim and their banim, 
'''
"5" = '''
:sup:`5` To have seichel, tehorot in tznius, managers of the Bayit, being tovot, being submissive to their ba'alim, lest Chillul Hashem come to the Dvar HaElohim. 
'''
"6" = '''
:sup:`6` The bochrim, similarly, you exhort to have seichel 
'''
"7" = '''
:sup:`7` About all things, showing yourself a mofet of ma'asim tovim. In the hora'ah, show integrity, seriousness, 
'''
"8" = '''
:sup:`8` Along with dibur (speech) that is orthodox and beyond reproach, that the mitnagged may be brought to bushah (shame), having no lashon hora to say against you. 
'''
"9" = '''
:sup:`9` Avadim (slaves) need to be submissive to their own adonim in everything, to be acceptable, not talking back, 
'''
"10" = '''
:sup:`10` Not pilfering, but showing all good reliability, that they may adorn the hora'ah (teaching) of Hashem Moshieinu in all things. 
'''
"11" = '''
:sup:`11` For the Chen v'Chesed of Hashem has appeared, bringing Yeshu'at Eloheynu to kol Bnei Adam, 
'''
"12" = '''
:sup:`12` Instructing us to deny all that is frai (irreligious) and not of chasidus and all that is ta'avanut, and to live with seichel and tzidkat Hashem and yirat Shomayim in the Olam Hazeh, 
'''
"13" = '''
:sup:`13` Awaiting the tikvah hameashsheret (the blessed hope), the appearing of the kavod HaEloheinu HaGadol and Moshieinu Rebbe, Melech HaMoshiach Yehoshua, 
'''
"14" = '''
:sup:`14` Who gave his nefesh on behalf of us, that for us he might bring in the Geulah, redeeming us MI KOL AVONOTAV (from all Israelʼs sins), making tahor AM LI SEGULAH (a people for My possession), zealous for ma'asim tovim. 
'''
"15" = '''
:sup:`15` Preach these things, with words that give chizzuk (strengthening) and reprove with all authority. Let no one “write you off.” 
'''
