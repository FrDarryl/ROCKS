[6]
"1" = '''
:sup:`1` As many avadim as are under the ol (yoke) of slavery let them consider their own adonim as worthy of all kavod, lest the name of Hashem and torateynu (our teaching) suffer Chillul Hashem gidduf. 
'''
"2" = '''
:sup:`2` And let the ma'aminim that have adonim not disrespect their masters because their adonim are achim, but let them all the more render service to them because the ones receiving benefit from their sherut hatov are ma'aminim in Moshiach and ahuvim. Say shiurim on these things and exhort them. 
'''
"3" = '''
:sup:`3` If anyone teaches heterodoxy (a doctrine that has a chiluk or difference) and does not agree with the orthodox Jewish teaching of Yehoshua the Moshiach Adoneinu and with torah conforming to chasidus, 
'''
"4" = '''
:sup:`4` He has succombed to gaa'vah (conceit), having binah of nothing, but having a morbid craving for controversies and disputes over devarim out of which comes kinah (envy), madon (strife), lashon hora (evil speaking), chashadot merusha'im (evil suspicions), 
'''
"5" = '''
:sup:`5` And constant friction between men corrupted in their minds and having become bereft of HaEmes, thinking chasidus to be a means of financial revach. 
'''
"6" = '''
:sup:`6` But chasidus with tzufriedenkait (contentment) is great revach (gain, profit). 
'''
"7" = '''
:sup:`7` For we brought nothing into the Olam Hazeh, neither are we able to carry anything out of it, 
'''
"8" = '''
:sup:`8` But having okhel (food) and begadim (clothes), with these we will be satisfied. 
'''
"9" = '''
:sup:`9` But the ones desiring to be oishirim (rich men) fall into nisayon (temptation) and into a pakh (trap) and into many foolish and destructive ta'avot (lusts) which plunge men into cherem and Avaddon (destruction). 
'''
"10" = '''
:sup:`10` For the ahavas hakesef (love of money) is the shoresh (root) of kol hara'ot (all evils), which some, craving, were thereby led away from the emunah and pierced themselves with many machovim (sorrows). 
'''
"11" = '''
:sup:`11` But you, ish haElohim (man of G-d), flee these things. Pursue tzedek, chasidus, emunah, ahavah, savlanut, and anavah. 
'''
"12" = '''
:sup:`12` Fight the good fight of emunah; lay hold of the Chayyei Olam to which you were called when you made the hoda'ah yafah (good confession) before edim rabbim (many witnesses). 
'''
"13" = '''
:sup:`13` I charge you before Hashem, the one giving Chayyim to all things, and before Rebbe, Melech HaMoshiach Yehoshua, the one having testified the hoda'ah yafah (good confession) before Pontius Pilate, 
'''
"14" = '''
:sup:`14` I charge you to be shomer over the mitzvoh spotlessly, irreproachably, until the appearing of Moshiach Adoneinu Yehoshua, 
'''
"15" = '''
:sup:`15` Which He will make manifest at the right time â€” HaMvorach, HaRibbon HaYachid, Melech HaMelachim and Adon HaAdonim. 
'''
"16" = '''
:sup:`16` To the One who is alone haAlmavet (Immortal), dwelling in Ohr unapproachable, whom no man among Bnei Adam saw, neither is able to see, lo hakavod v'hagevurah l'olam va'ed. Omein. 
'''
"17" = '''
:sup:`17` Charge the oishirim in the Olam Hazeh not to walk in gaa'vah (pride) and high-mindedness, neither to put their tikvah (hope) in the uncertainty of their osher but in Hashem who richly grants us all things for enjoyment. 
'''
"18" = '''
:sup:`18` Charge the oishirim to do HaTov, to be rich in ma'asim tovim, to demonstrate rochav lev (generosity) and willingness to do gemilus chesed, 
'''
"19" = '''
:sup:`19` Treasuring up for themselves a yesod tov (good foundation) for Olam Habah that they may lay hold of HaChayyim HaAmittiyim. 
'''
"20" = '''
:sup:`20` O Timotiyos, the pikkadon (deposit) entrusted to you be shomer over, turning away from the profane empty utterances and oppositions of the falsely named Da'as(Knowledge), 
'''
"21" = '''
:sup:`21` By which, some, professing, missed the mark concerning the emunah. Chen v'Chesed Hashem be with you.
'''
