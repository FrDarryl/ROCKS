[12]
"1" = '''
:sup:`1` Now these are they that came to Dovid to Tziklag, while he was still a fugitive because of Sha'ul Ben Kish; and they were among the gibborim, helpers in milchamah. 
'''
"2" = '''
:sup:`2` They were armed with keshet (bow), and could use both the right hand and the left in hurling stones and shooting khitzim (arrows) from a keshet; they were kinsmen of Sha'ul, of Binyamin. 
'''
"3" = '''
:sup:`3` The head was Achi'ezer, then Yoash, the Bnei Shema'ah the Giveati; Yeziel, Pelet, the Bnei Azmavet; Berakhah, and Yehu the Anetoti. 
'''
"4" = '''
:sup:`4` And Yishma'yah the Giv'oni, a gibbor among the Shloshim (Thirty), and over the Shloshim; and 
'''
"5" = '''
:sup:`5` Yirmeyah, Yachaziel, Yochanan, and Yozavad the Gederati, 
'''
"6" = '''
:sup:`6` Eluzai, Yerimot, Bealyah, Shemaryahu, and Shephatyahu the Charuphi, 
'''
"7" = '''
:sup:`7` Elkanah, Yishiyahu, Azare'el, Yo'ezer, and Yashov'am, the Korchi, 
'''
"8" = '''
:sup:`8` And Yo'elah, and Zevadyah, the Bnei Yerocham of Gedor. 
'''
"9" = '''
:sup:`9` And of the Gadi there separated themselves unto Dovid into the stronghold in the midbar gibborei hachayil (men of valor), and anshei tzavah (army men) for milchamah, that could handle shield and spear, whose faces were like the faces of aryeh, and were as swift as the gazelles upon the harim; 
'''
"10" = '''
:sup:`10` Ezer the head, Ovadyah the second, Eliav the third, 
'''
"11" = '''
:sup:`11` Mishmannah the fourth, Yirmeyah the fifth, 
'''
"12" = '''
:sup:`12` Attai the sixth, Eliel the seventh, 
'''
"13" = '''
:sup:`13` Yochanan the eighth, Elzavad the ninth, 
'''
"14" = '''
:sup:`14` Yirmeyah the tenth, Makhbanai the eleventh. 
'''
"15" = '''
:sup:`15` These were of the Bnei Gad, commanders of the tzava (army). One of the least was equal to a hundred, and the greatest to an elef. 
'''
"16" = '''
:sup:`16` These are they that went over Yarden in the first month, when it was overflowing all its banks; they put to flight all them of the valleys, both toward the east, and toward the west. 
'''
"17" = '''
:sup:`17` And there came of the Bnei Binyamin and Yehudah to the stronghold unto Dovid. 
'''
"18" = '''
:sup:`18` And Dovid went out before them, and answered and said unto them, If ye be come in shalom unto me to help me, mine lev shall be united unto you, but if ye be come to betray me to mine enemies, seeing there is no chamas in mine hands, Elohei Avoteinu look thereon, and pass judgment. 
'''
"19" = '''
:sup:`19` Then the Ruach came upon Amasai, who was head of the Thirty, and he said, Thine are we, Dovid, and on thy side, thou Ben Yishai. Shalom, shalom be unto thee, and shalom be to thine helpers; for Eloheicha helpeth thee. Then Dovid received them, and made them heads of the gedud (raiding band, troop). 
'''
"20" = '''
:sup:`20` And there defected some of Menasheh to Dovid, when he went with the Pelishtim (Philistines) against Sha'ul for milchamah, but they helped them not; for the rulers of the Pelishtim after etzah (counsel) sent him away, saying, He will defect to his adon Sha'ul to the jeopardy of our heads. 
'''
"21" = '''
:sup:`21` As he went to Tziklag, there defected to him those of Menasheh, Adnach, and Yozavad, and Yedi'ael, and Micha'el, and Yozavad, and Elihu, and Tzilletai, heads of the alafim that were of Menasheh. 
'''
"22" = '''
:sup:`22` And they helped Dovid against the gedud, for they were all gibborei chayil, and were sarim in the tzava (army). 
'''
"23" = '''
:sup:`23` For at that time day by day there came men to Dovid to help him, until it was a machaneh gadol, like the Machaneh Elohim. 
'''
"24" = '''
:sup:`24` And these are the numbers of the leaders that were ready-armed for the army, and came to Dovid to Chevron, to turn over the Malchut Sha'ul to him, according to the word of Hashem. 
'''
"25" = '''
:sup:`25` The Bnei Yehudah that bore shield and romach (spear) were six alafim and eight hundred, ready-armed for tzva. 
'''
"26" = '''
:sup:`26` Of the Bnei Shim'on, gibborei chayil for tzava, shivat alafim and one hundred. 
'''
"27" = '''
:sup:`27` Of the Bnei Levi four alafim and six hundred. 
'''
"28" = '''
:sup:`28` And Yehoyada was the nagid of those of Aharon, and with him were three alafim and sheva hundred; 
'''
"29" = '''
:sup:`29` And Tzadok, a na'ar gibbor chayil, and of bais aviv twenty and two sarim. 
'''
"30" = '''
:sup:`30` And of the Bnei Binyamin, the kindred of Sha'ul, three alafim; for up until then the greatest part of them had kept shomrim mishmeret Bais Sha'ul (guarded loyalty to the House of Sha'ul). 
'''
"31" = '''
:sup:`31` And of the Bnei Ephrayim twenty elef and eight hundred, gibborei chayil, famous throughout the bais of their avot. 
'''
"32" = '''
:sup:`32` And of the half tribe of Menasheh eighteen elef, which were designated by shmot, to come and make Dovid Melech. 
'''
"33" = '''
:sup:`33` And of the Bnei Yissakhar, which were men that had binah (understanding) of the times, to know what Yisroel ought to do; the heads of them were two hundred; and all their brethren were under their commandment. 
'''
"34" = '''
:sup:`34` Of Zevulun, such as went forth to tzava (military service), expert in milchamah, with all instruments of milchamah, fifty elef, which could keep rank; they were not of double heart. 
'''
"35" = '''
:sup:`35` And of Naphtali elef sarim, and with them with shield and khanit (spear) thirty and shivah elef. 
'''
"36" = '''
:sup:`36` And of the Dani expert in milchamah twenty and eight elef and six hundred. 
'''
"37" = '''
:sup:`37` And of Asher, such as went forth to tzava (military service), expert in milchamah, forty elef. 
'''
"38" = '''
:sup:`38` And on the other side of Yarden, of the Reuveni, and the Gadi, and of the half shevet (tribe) of Menasheh, with all manner of instruments of tzava for the milchamah, a hundred and twenty elef. 
'''
"39" = '''
:sup:`39` All these anshei milchamah, that could keep rank, came with a levav shalem to Chevron, to make Dovid Melech over kol Yisroel; and all the rest also of Yisroel were of lev echad to make Dovid Melech. 
'''
"40" = '''
:sup:`40` And there they were with Dovid yamim shloshah, eating and drinking, for their brethren had prepared for them. 
'''
"41" = '''
:sup:`41` Moreover they that were kerovim (near ones, neighbors) to them, even unto Yissakhar and Zevulun and Naphtali, brought lechem on chamorim, and on gemalim (camels), and on peradim, and on bakar, and food of kemach (flour), cakes of figs, and raisin cakes, and yayin, and shemen, and bakar, and tzon abundantly; for there was simchah in Yisroel. 
'''
