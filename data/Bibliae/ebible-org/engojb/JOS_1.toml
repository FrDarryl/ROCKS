"1" = '''
:sup:`1` Now after the mot Moshe Eved Hashem it came to pass, that Hashem spoke unto Yehoshua ben Nun, mesharet Moshe, saying, 
'''
"2" = '''
:sup:`2` Moshe Avdi is dead; now therefore arise, cross over this Yarden, thou, and kol HaAm Hazeh, unto HaAretz which I do give to them, even to the Bnei Yisroel. 
'''
"3" = '''
:sup:`3` Every place that the sole of your regel shall tread upon, that have I given unto you, just as I said unto Moshe. 
'''
"4" = '''
:sup:`4` From the midbar and this Levanon even unto the Nahar Hagadol, the river Euphrates, all the land of the Chittim, and unto the Yam HaGadol toward the going down of the shemesh, shall be your territory. 
'''
"5" = '''
:sup:`5` There shall not any ish be able to stand before thee all the days of thy life; as I was with Moshe, so I will be with thee; I will not fail thee, nor forsake thee. 
'''
"6" = '''
:sup:`6` Chazak! (be strong!) And be of good courage: for unto HaAm Hazeh shalt thou divide for a nachalah HaAretz, which I swore unto their avot to give them. 
'''
"7" = '''
:sup:`7` Only chazak (be strong) and very courageous, that thou mayest be shomer to do according to kol HaTorah, which Moshe Avdi commanded thee; turn not from it to the yamin or to the semol, in order that thou mayest succeed everywhere thou goest. 
'''
"8" = '''
:sup:`8` This Sefer HaTorah shall not depart out of thy mouth; but thou shalt meditate on it yomam valailah so that thou mayest be shomer to do according to all that is written therein; for then thou shalt make thy derech prosperous, and then thou shalt have good success. 
'''
"9" = '''
:sup:`9` Have not I commanded thee? Chazak! And be of good courage; be not afraid, neither be thou dismayed; for Hashem Eloheicha is with thee everywhere thou goest. 
'''
"10" = '''
:sup:`10` Then Yehoshua commanded the Shotrei HaAm, saying, 
'''
"11" = '''
:sup:`11` Pass through the machaneh, and command HaAm, saying, Prepare you supplies; for within shloshet yamim ye shall pass over this Yarden, to go in to possess HaAretz, which Hashem Eloheichem giveth you to possess it. 
'''
"12" = '''
:sup:`12` And to the Reuveni, and to the Gadi, and to the half tribe of Menasheh, spoke Yehoshua, saying, 
'''
"13" = '''
:sup:`13` Remember the devar which Moshe Eved Hashem commanded you, saying, Hashem Eloheichem hath given you menuchah, and hath given you HaAretz Hazot. 
'''
"14" = '''
:sup:`14` Your nashim, your little ones, and your livestock, shall remain in the land which Moshe gave you beyond the Yarden; but ye shall cross over ahead of your achim armed, all the gibborei hachayil, and help them; 
'''
"15" = '''
:sup:`15` Until Hashem has given your achim menuchah, as He hath given you, and they also have possessed HaAretz which Hashem Eloheichem giveth them; then ye shall return unto the land of your possession, and occupy it, which Moshe Eved Hashem gave you beyond Yarden toward the rising of the shemesh. 
'''
"16" = '''
:sup:`16` And they answered Yehoshua, saying, All that thou commandest us we will do, and everywhere thou sendest us, we will go. 
'''
"17" = '''
:sup:`17` According as we paid heed unto Moshe in all things, so will we pay heed unto thee; only Hashem Eloheicha be with thee, just as He was with Moshe. 
'''
"18" = '''
:sup:`18` Whosoever he be that doth rebel against thy commandment, and will not pay heed unto thy devarim in all that thou commandest him, he shall be put to death; rak chazak (only be strong) and be of good courage. 
'''
