[84]
"1" = '''
:sup:`1` (For the one directing. On the gittit. Mizmor for the Bnei Korach) 
'''
"2" = '''
:sup:`2` How yedidot (lovely) are thy mishkanot, O Hashem Tzva'os! 
'''
"3" = '''
:sup:`3` My nefesh longeth, yea, even fainteth for the khatzrot Hashem(courts of Hashem); my lev and my basar crieth out for El Chai. 
'''
"4" = '''
:sup:`4` Yea, the sparrow hath found a bais, and the swallow a ken (nest) for herself, where she may lay her young, even Thine mizbechot, O Hashem Tzva'os Malki v'Elohai. 
'''
"5" = '''
:sup:`5` Ashrei are they that dwell in Thy Beis; they are ever praising Thee. Selah 
'''
"6" = '''
:sup:`6` Ashrei is the adam whose oz (strength) is in Thee; in whose lev are their highways to Tziyon. 
'''
"7" = '''
:sup:`7` Who passing through the valley of Baca (weeping) make it a ma'ayon (spring, fountain); the moreh (early rain) also covereth it with berakhot (blessings). 
'''
"8" = '''
:sup:`8` They go from strength to strength, every one of them who appeareth before Elohim in Tziyon. 
'''
"9" = '''
:sup:`9` O Hashem Elohim Tzva'os, hear my tefillah; give ear, O Elohei Ya'akov. Selah 
'''
"10" = '''
:sup:`10` Behold mogineinu (our shield), O Elohim, and look upon the face of Thine Moshiach. 
'''
"11" = '''
:sup:`11` For a yom in Thy khatzrot is better than a thousand. I had rather be a doorkeeper in the Beis Elohai, than to dwell in the ohalim resha (tents of wickedness). 
'''
"12" = '''
:sup:`12` For Hashem Elohim is a shemesh and a mogen; Hashem will give chen and kavod; no good thing will He withhold from the holekhim b'tamim (them that walk uprightly). 
'''
"13" = '''
:sup:`13` O Hashem Tzva'os, ashrei is the adam bote'ach (man that trusteth, hath confident faith) in Thee. 
'''
