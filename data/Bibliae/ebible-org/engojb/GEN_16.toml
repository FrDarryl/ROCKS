[16]
"1" = '''
:sup:`1` Now Sarai Avramʼs isha bore him no children; and she had a shifchah, an Egyptian, whose shem was Hagar. 
'''
"2" = '''
:sup:`2` And Sarai said unto Avram, Hinei now, Hashem hath restrained me from bearing; go now in unto my shifchah; it may be that I may build family by her. And Avram paid heed to the voice of Sarai. 
'''
"3" = '''
:sup:`3` And Sarai Avramʼs isha took Hagar her shifchah the Egyptian, after Avram had dwelt ten years in Eretz Kena'an, and gave her to her husband Avram to be his isha. 
'''
"4" = '''
:sup:`4` And he went in unto Hagar, and she conceived; and when she saw that she had conceived, her gevirah was despised in her eyes. 
'''
"5" = '''
:sup:`5` And Sarai said unto Avram, My wrong be upon thee; I have given my shifchah unto thy kheyk; and when she saw that she had conceived, I was despised in her eyes; Hashem judge between me and thee. 
'''
"6" = '''
:sup:`6` But Avram said unto Sarai, Hinei, thy shifchah is in thy hand; do to her as it pleaseth thee. And when Sarai dealt harshly with her, she fled from her face. 
'''
"7" = '''
:sup:`7` And the Malach Hashem found her by a spring of mayim in the midbar, near the spring on the road to Shur. 
'''
"8" = '''
:sup:`8` And he said, Hagar, Saraiʼs shifchah, from where camest thou? And where wilt thou go? And she said, I flee from the face of my gevirah Sarai. 
'''
"9" = '''
:sup:`9` And the Malach Hashem said unto her, Return to thy gevirah, and submit thyself under her hands. 
'''
"10" = '''
:sup:`10` And the Malach Hashem said unto her, I will multiply thy zera exceedingly, that it shall not be numbered for multitude. 
'''
"11" = '''
:sup:`11` And the Malach Hashem said unto her, See, thou art with child and shalt bear ben, and shalt call shmo Yishmael; because Hashem shema thy oni (misery). 
'''
"12" = '''
:sup:`12` And he will be a pere adam; his yad will be against kol, and kol yad against him; and he shall dwell in the presence of all his brethren. 
'''
"13" = '''
:sup:`13` And she called the Shem of Hashem Who spoke unto her, El Roi (G-d Who Sees); for she said, Have I also here seen after Him that seeth me? 
'''
"14" = '''
:sup:`14` Therefore the well was called Be'er Lachai Roi; hinei, it is between Kadesh and Bered. 
'''
"15" = '''
:sup:`15` And Hagar bore Avram ben; and Avram called shem bno, which Hagar bore, Yishmael (Ishmael). 
'''
"16" = '''
:sup:`16` And Avram was fourscore and six shanah when Hagar bore Yishmael to Avram. 
'''
