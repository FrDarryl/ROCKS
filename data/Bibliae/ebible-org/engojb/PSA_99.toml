[99]
"1" = '''
:sup:`1` Hashem reigneth; let the nations tremble; He sitteth between the keruvim; let ha'aretz be shaken. 
'''
"2" = '''
:sup:`2` Hashem is great in Tziyon; and He is high above all the nations. 
'''
"3" = '''
:sup:`3` Let them praise Thy Shem gadol v'nora; for it is kadosh. 
'''
"4" = '''
:sup:`4` The Mighty King also loveth mishpat; Thou dost establish equity, Thou executest mishpat and tzedakah in Ya'akov. 
'''
"5" = '''
:sup:`5` Exalt ye Hashem Eloheinu, and worship at His footstool; for He is kadosh. 
'''
"6" = '''
:sup:`6` Moshe and Aharon among His kohanim, and Shmuel among them that call upon Shmo; they called upon Hashem, and He answered them. 
'''
"7" = '''
:sup:`7` He spoke unto them in the ammud anan (pillar of cloud); they were shomer over His statutes, and the chok (ordinance) that He gave them. 
'''
"8" = '''
:sup:`8` Thou answeredst them, Hashem Eloheinu; Thou wast El (G-d) that forgavest them, though Thou tookest vengeance of their misdeeds. 
'''
"9" = '''
:sup:`9` Exalt Hashem Eloheinu, and worship at His Har Kodesh; for Hashem Eloheinu is kadosh. 
'''
