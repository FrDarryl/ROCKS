[51]
"1" = '''
:sup:`1` (For the one directing. Mizmor Dovid. 
'''
"2" = '''
:sup:`2` When Natan HaNavi confronted him after he went into Bat-Sheva) 
'''
"3" = '''
:sup:`3` Have mercy upon me, O Elohim, according to Thy chesed; according unto the multitude of Thy rachamim blot out my peysha'im (transgressions, rebellions). 
'''
"4" = '''
:sup:`4` Wash me thoroughly from mine avon (iniquity), and cleanse me from my chattat (sin). 
'''
"5" = '''
:sup:`5` For I acknowledge my peysha'im (transgressions, rebellions); and my chattat (sin) is ever before me. 
'''
"6" = '''
:sup:`6` Against Thee, Thee only, have I sinned, and done the rah in Thy sight; that Thou mightest be found just when Thou speakest, and be blameless when Thou judgest. 
'''
"7" = '''
:sup:`7` Surely, I was brought forth in avon; and in chet did immi conceive me. 
'''
"8" = '''
:sup:`8` Surely Thou desirest emes in the inward parts; and in the inmost place Thou shalt make me to know chochmah. 
'''
"9" = '''
:sup:`9` Purge me with ezov (hyssop), and I shall be tahor; wash me, and I shall be whiter than sheleg (snow). 
'''
"10" = '''
:sup:`10` Make me to hear sasson and simchah; that the atzmot which Thou hast broken may rejoice. 
'''
"11" = '''
:sup:`11` Hide Thy face from my chatta'im, and blot out all mine avonot. 
'''
"12" = '''
:sup:`12` Bara in me a lev tahor, O Elohim; and renew a ruach nekhon (steadfast spirit) within me. 
'''
"13" = '''
:sup:`13` Cast me not away from Thy presence; and take not Thy Ruach Hakodesh from me. 
'''
"14" = '''
:sup:`14` Restore unto me the sasson of Thy salvation; and uphold me with a ruach nedivah (a willing spirit). 
'''
"15" = '''
:sup:`15` Then will I teach poshe'im (transgressors) Thy drakhim; and chatta'im (sinners) shall be converted unto Thee. 
'''
"16" = '''
:sup:`16` Save me from damim (bloodguiltiness), O Elohim, Thou Elohei Teshuati; and my leshon shall sing aloud of Thy tzedakah. 
'''
"17" = '''
:sup:`17` Adonoi, open Thou my lips; and my mouth shall show forth Thy tehillah (praise). 
'''
"18" = '''
:sup:`18` For Thou desirest not zevach (sacrifice); else would I give it; Thou delightest not in olah (burnt offering). 
'''
"19" = '''
:sup:`19` The zivkhei Elohim are a ruach nishbarah (broken spirit); a broken and contrite lev, O Elohim, Thou wilt not despise. 
'''
"20" = '''
:sup:`20` Do good in Thy good pleasure unto Tziyon; build Thou the chomot Yerushalayim. 
'''
"21" = '''
:sup:`21` Then shalt Thou be pleased with zivkhei tzedek (true sacrifices, sacrifices of righteousness), with olah (burnt offering) and whole burnt offering; then shall they offer parim (bulls) upon Thine Mizbe'ach. 
'''
