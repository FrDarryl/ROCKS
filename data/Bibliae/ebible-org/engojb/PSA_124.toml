[124]
"1" = '''
:sup:`1` (Shir HaMa'alot Song of Ascents, of Dovid) 1 If it had not been Hashem Who was lanu (for us, on our side), now may Yisroel say; 
'''
"2" = '''
:sup:`2` If it had not been Hashem Who was lanu, when adam (man) rose up against us; 
'''
"3" = '''
:sup:`3` Then they had swallowed us up chayyim (alive); when their wrath was kindled against us; 
'''
"4" = '''
:sup:`4` Then the mayim would have overwhelmed us, the torrent would have swept over nafsheinu (our nefesh); 
'''
"5" = '''
:sup:`5` Then the mayim hazedonim (treacherous waters) would have swept over nafsheinu (our nefesh). 
'''
"6" = '''
:sup:`6` Baruch Hashem, Who hath not given us up as a prey to their shinayim (teeth). 
'''
"7" = '''
:sup:`7` Nafsheinu (our nefesh) is escaped as a tzippor (bird) out of the pach (snare of the fowlers); the pach is broken, and we are escaped. 
'''
"8" = '''
:sup:`8` Ezreinu (our help) B'Shem Hashem Oseh Shomayim vaAretz. 
'''
