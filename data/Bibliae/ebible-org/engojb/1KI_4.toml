[4]
"1" = '''
:sup:`1` So HaMelech Sh'lomo was Melech over kol Yisroel. 
'''
"2" = '''
:sup:`2` And these were the sarim which he had; Azaryah Ben Tzadok HaKohen, 
'''
"3" = '''
:sup:`3` Elichoreph and Achiyah, the Bnei Shisha, Sofrim (scribes); Yehoshaphat Ben Achilud, the Mazkir (secretary). 
'''
"4" = '''
:sup:`4` And Benayah Ben Yehoyada was over the Tzava (army); and Tzadok and Evyatar (Abiathar) were the Kohanim; 
'''
"5" = '''
:sup:`5` And Azaryah Ben Natan was over the Nitzavim (commissioners) and Zavud Ben Natan kohen re'eh HaMelech; 
'''
"6" = '''
:sup:`6` And Achishar was over the Bais (palace); and Adoniram Ben Avda was over the forced labor. 
'''
"7" = '''
:sup:`7` And Sh'lomo had twelve Nitzavim (commissioners) over kol Yisroel, which provided provision for HaMelech and his Bais (palace); each man his month in a shanah (year) made provision. 
'''
"8" = '''
:sup:`8` And these are their shemot; Ben-Chur, in har Ephrayim; 
'''
"9" = '''
:sup:`9` Ben-Deker in Makatz, and in Sha'albim, and Beit-Shemesh, and Elon Beit-Chanan; 
'''
"10" = '''
:sup:`10` Ben-Chesed, in Arubot; to him pertained Sokhoh, and kol Eretz Chepher; 
'''
"11" = '''
:sup:`11` Ben-Avinadav, in kol Naphat Dor; which had Taphat Bat Sh'lomo as his isha; 
'''
"12" = '''
:sup:`12` Ba'ana Ben Achilud; Ta'nakh and Megiddo, and kol Beit-She'an, which is near Tzartan below Yizre'el (Jezreel), from Beit-She'an to Avel-Mecholah, even unto beyond Yokme'am; 
'''
"13" = '''
:sup:`13` Ben-Gever, in Ramot Gil'ad; to him pertained the towns of Yair Ben Menasheh, which are in Gil'ad; to him also pertained the region of Argov, which is in Bashan, threescore arim gedolim with chomah and gate bars of nechoshet; 
'''
"14" = '''
:sup:`14` Achinadav Ben Iddo had Machanayim; 
'''
"15" = '''
:sup:`15` Achima'atz was in Naphtali; he also took Basmat Bat Sh'lomo as his isha; 
'''
"16" = '''
:sup:`16` Ba'ana Ben Chushai was in Asher and in Alot; 
'''
"17" = '''
:sup:`17` Yehoshaphat Ben Paruach, in Yissakhar; 
'''
"18" = '''
:sup:`18` Shime'i Ben Elah, in Binyamin; 
'''
"19" = '''
:sup:`19` Gever Ben Uri was in Eretz Gil'ad, in Eretz Sichon Melech Emori, and of Og Melech HaBashan; and he was the only Netziv (commissioner) which was in the land. 
'''
"20" = '''
:sup:`20` Yehudah and Yisroel were many, as the chol (sand) which is by the yam in multitude, eating and drinking, and rejoicing. 
'''
