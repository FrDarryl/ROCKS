[76]
"1" = '''
:sup:`1` (For the one directing. On stringed instruments. Mizmor of Asaph. Shir) 
'''
"2" = '''
:sup:`2` In Yehudah is Elohim known; Shmo is gadol in Yisroel. 
'''
"3" = '''
:sup:`3` In Shalem also is His Sukkah, and His Ma'on (dwelling place) in Tziyon. 
'''
"4" = '''
:sup:`4` There He broke the flashing arrows, the mogen, and the cherev, and the milchamah. Selah 
'''
"5" = '''
:sup:`5` Thou art more glorious and adir (majestic) than the mountains of prey. 
'''
"6" = '''
:sup:`6` The stouthearted are plundered; now their last sleep they sleep; and none of the anshei chayil can find their hands. 
'''
"7" = '''
:sup:`7` At Thy rebuke, O Elohei Ya'akov, both the merkavah and sus are cast into a dead sleep. 
'''
"8" = '''
:sup:`8` Thou, even Thou, art to be feared; and who may stand in Thy sight when once Thou art angry? 
'''
"9" = '''
:sup:`9` Thou didst pronounce din (sentence, judgment) from Shomayim; Eretz feared, and was still, 
'''
"10" = '''
:sup:`10` When Elohim arose to mishpat, to save all the meek of Eretz. Selah 
'''
"11" = '''
:sup:`11` Surely the chamat adam (the wrath of man) shall praise Thee; the she'erit (remnant, survivor) of wrath shalt Thou restrain. 
'''
"12" = '''
:sup:`12` Make neder (vow), and pay unto Hashem Eloheichem; let all that be around Him bring gifts unto Him that ought to be feared. 
'''
"13" = '''
:sup:`13` He shall cut short the ruach of negidim (nobles); He is fearsome to the Malkhei-Aretz (Kings of the Earth). 
'''
