'''
"61" = '''
:sup:`61` And of the Bnei HaKohanim; the Bnei Chavayah, the Bnei Hakotz, the Bnei Barzillai; which took a wife of the banot of Barzillai the Gil'adi, and was named after their shem. 
'''
"62" = '''
:sup:`62` These sought their register among those that were reckoned by genealogy, but they were not found; therefore were they, as polluted, put from the kehunah. 
'''
"63" = '''
:sup:`63` And the Tirshata (Governor) said unto them, that they should not eat of kodesh hakodashim, until there stood up a kohen with Urim and with Tummim. 
'''
"64" = '''
:sup:`64` The Kol HaKahal together was forty and two thousand three hundred and threescore. 
'''
"65" = '''
:sup:`65` This was in addition to their avadim (man servants) and their amahot (female servants) of whom there were seven thousand three hundred thirty and seven; and there were among them two hundred singing men and singing women. 
'''
"66" = '''
:sup:`66` Their susim were seven hundred thirty and six; their mules, two hundred forty and five; 
'''
"67" = '''
:sup:`67` Their camels, four hundred thirty and five; their donkeys, six thousand seven hundred and twenty. 
'''
"68" = '''
:sup:`68` And some of the chief of the avot, when they came to the Beis Hashem which is at Yerushalayim, offered nedavot for the Beis HaElohim to rebuild it in its place. 
'''
"69" = '''
:sup:`69` They gave according to their ability unto the Otzar for the work threescore and one thousand drachmas of zahav, and five thousand minas of kesef, and one hundred ketanot for the kohanim. 
'''
"70" = '''
:sup:`70` So the kohanim, and the Levi'im, and some of the people, and the singers, and the gatekeepers, and the Netinim (servants of the Beis Hamikdash), dwelt in their towns, and kol Yisroel in their towns. 
'''
