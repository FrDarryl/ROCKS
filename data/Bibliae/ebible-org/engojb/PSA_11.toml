[11]
"1" = '''
:sup:`1` (For the one directing. Of Dovid) 1 In Hashem do I take refuge; how say ye to my nefesh, Flee as a bird to your mountain? 
'''
"2" = '''
:sup:`2` For, hinei, the resha'im bend their bow, they make ready their arrow upon the string, that they may secretly shoot at the yishrei lev (upright in heart). 
'''
"3" = '''
:sup:`3` If the foundations be destroyed, what can the tzaddik do? 
'''
"4" = '''
:sup:`4` Hashem is in His Heikhal Kodesh, Hashem ºs kisse is in Shomayim; His eyes examine, His eyelids try, Bnei Adam. 
'''
"5" = '''
:sup:`5` Hashem trieth the tzaddik, but the resha'im and him that loveth chamas (violence) His Nefesh hateth. 
'''
"6" = '''
:sup:`6` Upon the resha'im He shall rain snares, eish and gofrit, and a burning wind; this shall be the portion of their kos (cup). 
'''
"7" = '''
:sup:`7` For Hashem is tzaddik (righteous), Hashem loveth tzedakot; His countenance doth behold the yashar (upright). 
'''
