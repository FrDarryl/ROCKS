[46]
"1" = '''
:sup:`1` (For the one directing. Of the Bnei Korach. Al-alamot. Shir) 
'''
"2" = '''
:sup:`2` Elohim is our refuge and strength, a very present help in tzoros. 
'''
"3" = '''
:sup:`3` Therefore we will not fear, though eretz be shaken, and though the harim (mountains) fall into the lev yamim (heart of the seas); 
'''
"4" = '''
:sup:`4` Though the mayim thereof roar and be troubled, though the harim shake with the surging thereof. Selah 
'''
"5" = '''
:sup:`5` There is a nahar (river), the streams whereof shall make glad the Ir Elohim, the Kedosh Mishkenei Elyon (the holy dwelling of the Most High). 
'''
"6" = '''
:sup:`6` Elohim is in the midst of it; it shall not be moved; Elohim shall help it at early boker. 
'''
"7" = '''
:sup:`7` The Goyim raged, the kingdoms totter; He uttered His voice, eretz melted. 
'''
"8" = '''
:sup:`8` Hashem Tzva'os is with us; Elohei Ya'akov is our stronghold. Selah 
'''
"9" = '''
:sup:`9` Come, behold the works of Hashem, what desolations He hath made in ha'aretz. 
'''
"10" = '''
:sup:`10` He maketh milchamot to cease unto the end of ha'aretz; He breaketh the keshet (bow), and cutteth the khanit (spear); He burneth the chariots in the eish. 
'''
"11" = '''
:sup:`11` Be still, and know that I am Elohim: I will be exalted among the Goyim, I will be exalted in ha'aretz. 
'''
"12" = '''
:sup:`12` Hashem Tzva'os is with us; Elohei Ya'akov is our stronghold. Selah 
'''
