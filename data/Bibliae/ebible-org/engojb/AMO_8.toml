[8]
"1" = '''
:sup:`1` Thus hath Adonoi Hashem showed unto me: and hinei a basket of kayitz (summer fruit). 
'''
"2" = '''
:sup:`2` And Hashem said: Amos, what seest thou? And I said: A basket of kayitz (summer fruit). Then said Hashem unto me: The ketz (end) is come upon My people Yisroel; I will not again pass by them and spare them anymore. 
'''
"3" = '''
:sup:`3` And the shirot of the heikhal shall turn to wailings in that Yom, saith Adonoi Hashem; there shall be many dead bodies in every place; they shall cast them forth. Silence! 
'''
"4" = '''
:sup:`4` Hear this, O ye that swallow up the needy, even to make the anivvei aretz (poor of the land) to fail, 
'''
"5" = '''
:sup:`5` Saying, When will the Rosh Chodesh be over, that we may sell grain? And Shabbos, that we may market wheat, making the eifah (bushel) small, and the shekel great, and falsifying the balances by mirmah (deceit)? 
'''
"6" = '''
:sup:`6` That we may buy the poor for kesef, and the needy for a pair of sandals; yea, and sell the sweepings with the wheat? 
'''
"7" = '''
:sup:`7` Hashem hath sworn by the ga'on Ya'akov, Surely I will never forget any of their ma'asim. 
'''
"8" = '''
:sup:`8` Shall not ha'aretz (the land) tremble for this, and every one mourn that dwelleth therein? And the whole land shall rise like the Nile; and heave and sink, as by the Nile of Mitzrayim. 
'''
"9" = '''
:sup:`9` And it shall come to pass in that Yom, saith Adonoi Hashem, that I will cause the shemesh to go down at noon, and I will darken ha'aretz in the yom ohr (day light); 
'''
"10" = '''
:sup:`10` And I will turn your chagim into mourning, and all your shirot into lamentation; and I will bring up sackcloth upon all loins, and baldness upon every rosh; and I will make it as the mourning of a yachid (only son), and the end thereof as a yom mar (bitter day). 
'''
"11" = '''
:sup:`11` Hinei, the yamim come, saith Adonoi Hashem, that I will send a ra'av (famine) in the land, not a ra'av (famine) of lechem, nor a thirst for mayim, but of hearing the Divrei Hashem; 
'''
"12" = '''
:sup:`12` And they shall wander from yam to yam, and from the tzafon (north) even to the mizrach (east), they shall run to and fro to seek the Devar Hashem, and shall not find it. 
'''
"13" = '''
:sup:`13` In that Yom shall the betulot hayafot (fair virgins) and bochurim faint for thirst. 
'''
"14" = '''
:sup:`14` They that swear by the sin of Shomron, and say: Chai Eloheicha, O Dan; and: The Derech Be'er-Sheva liveth; even they shall fall, and never rise up again. 
'''
