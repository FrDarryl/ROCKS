[4]
"1" = '''
:sup:`1` But it displeased Yonah with a ra'ah gedolah, and he was very angry. 
'''
"2" = '''
:sup:`2` And he davened unto Hashem, and said: I pray Thee, Hashem, was not this my saying, when I was yet in my country? Therefore I was quick to flee unto Tarshish before; for I had da'as that Thou art an EL CHANNUN V'RACHUM ERECH APAYIM V'RAV CHESED and relentest Thee of the ra'ah. 
'''
"3" = '''
:sup:`3` Therefore now, Hashem, take, I beseech Thee, my nefesh from me; for it is better for me to die than to live. 
'''
"4" = '''
:sup:`4` Then said Hashem: Doest thou well to be angry? 
'''
"5" = '''
:sup:`5` So Yonah went out of the city, and sat on the east side of the city, and there made him a sukkah, and sat under it in the shadow, till he might see what would happen to the city. 
'''
"6" = '''
:sup:`6` And Hashem Elohim prepared a climbing gourd, and made it to come up over Yonah, that it might be a tzel (shade) over his rosh, to deliver him from his displeasure. So Yonah had simchah gedolah about the climbing gourd. 
'''
"7" = '''
:sup:`7` But HaElohim prepared a tola'at (worm) when the shachar (dawn) came the next day, and it chewed the climbing gourd that it withered. 
'''
"8" = '''
:sup:`8` And it came to pass, when the shemesh did arise, that Elohim prepared a vehement scorching east ruach (wind); and the shemesh beat upon the rosh Yonah, that he grew faint, and wanted to die, and said, It is better for me to die than to live. 
'''
"9" = '''
:sup:`9` And Elohim said to Yonah: Doest thou well to be angry for the climbing gourd? And he said: I do well to be angry, even unto mot (death). 
'''
"10" = '''
:sup:`10` Then said Hashem: Thou hast had pity on the climbing gourd, though thou hast not labored for it, neither madest it grow; which came up a ben lailah, and perished a ben lailah; 
'''
"11" = '''
:sup:`11` And should not I spare Nineveh, that ir hagedolah, wherein are more then sixscore thousand persons that cannot discern between their yamin (right hand) and their semol (left hand); and also much cattle?
'''
