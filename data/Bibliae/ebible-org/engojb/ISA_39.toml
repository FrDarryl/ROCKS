[39]
"1" = '''
:sup:`1` At that time Merodach Baladan Ben Baladan Melech Bavel sent sefarim (letters) and a minchah (gift) to Chizkiyah; for he had heard that he had been sick, and had recovered. 
'''
"2" = '''
:sup:`2` And Chizkiyah was glad about them, and showed them the Bais Nekhotoh (Treasure House), the kesef, and the zahav, and the spices, and the shemen hatov, and all the Bais Keli of his, and all that was found in his otzerot; there was nothing in his Bais, nor in all his memshalet, that Chizkiyah did not show them. 
'''
"3" = '''
:sup:`3` Then Yeshayah HaNavi came unto HaMelech Chizkiyah, and said unto him, What said these anashim? And from where came they unto thee? And Chizkiyah said, They are come from eretz rechokah (a far country) unto me, even from Babylon. 
'''
"4" = '''
:sup:`4` Then he said, What have they seen in thine Bais? And Chizkiyah answered, All that is in mine Bais have they seen; there is nothing among my otzerot (treasures) that I have not showed them. 
'''
"5" = '''
:sup:`5` Then said Yeshayah to Chizkiyah, Hear the Devar Hashem Tzivos; 
'''
"6" = '''
:sup:`6` Hinei, the days are coming, that all that is in thine Bais, and that which Avoteicha have laid up in store until this day, shall be carried to Babylon: nothing shall be left, saith Hashem. 
'''
"7" = '''
:sup:`7` And of thy Banim that shall issue from thee, which thou shalt father, shall they take away; and they shall be sarisim (eunuchs) in the Heikhal Melech Bavel. 
'''
"8" = '''
:sup:`8` Then Chizkiyah said to Yeshayah, Tov is the Devar Hashem which thou hast spoken. He said moreover, For there shall be shalom and emes in my days. 
'''
