[5]
"1" = '''
:sup:`1` And the Pelishtim (Philistines) captured the Aron HaElohim, and brought it from Even-Ezer unto Ashdod. 
'''
"2" = '''
:sup:`2` When the Pelishtim (Philistines) took the Aron HaElohim, they brought it into the Bais Dagon, and set it beside Dagon. 
'''
"3" = '''
:sup:`3` And when they of Ashdod arose early the next day, hinei, Dagon was fallen upon his face on the ground before the Aron Hashem. And they took Dagon, and returned him to his makom. 
'''
"4" = '''
:sup:`4` And when they arose baboker on the next day, hinei, Dagon was fallen upon his face on the ground before the Aron Hashem; and the rosh Dagon and both the kapot (palms) of his hands were cut off upon the miftan (threshold); only the trunk of Dagon was left to him. 
'''
"5" = '''
:sup:`5` Therefore neither the kohanim of Dagon, nor any that enter Bais Dagon, tread on the miftan (threshold) of Dagon in Ashdod to this day. 
'''
"6" = '''
:sup:`6` But the Yad Hashem was heavy upon the Ashdodim, and He brought desolation, and struck them with techorim (tumors), even Ashdod and the vicinity thereof. 
'''
"7" = '''
:sup:`7` And when the anshei Ashdod saw that it was so, they said, The Aron Elohei Yisroel shall not abide with us; for His Yad is hard upon us, and upon Dagon eloheinu. 
'''
"8" = '''
:sup:`8` They sent therefore and gathered all rulers of the Pelishtim (Philistines) unto them, and said, What shall we do with the Aron Elohei Yisroel? And they answered, Let the Aron Elohei Yisroel be brought about unto Gat. And they brought the Aron Elohei Yisroel about to there. 
'''
"9" = '''
:sup:`9` And it was so, that, after they had brought it about, the Yad Hashem was against the Ir with a mehumah gedolah me'od (a very great tumult, commotion); and He struck the anshei HaIr, both katon and gadol, so that techorim (tumors) broke out on them. 
'''
"10" = '''
:sup:`10` Therefore they sent the Aron HaElohim to Ekron. And it came to pass, as the Aron HaElohim came to Ekron, that the Ekronim cried out, saying, They have brought about the Aron Elohei Yisroel to us, to slay us and our people. 
'''
"11" = '''
:sup:`11` So they sent and gathered together all the rulers of the Pelishtim (Philistines), and said, Send away the Aron Elohei Yisroel, and let it return to its own makom, that it slay us not, and our people; for there was a mehumah (tumult, public panic) of mavet (death) throughout kol HaIr; the Yad HaElohim was very heavy there. 
'''
"12" = '''
:sup:`12` And the anashim that died not were struck with the techorim (tumors); and the outcry of the Ir went up to Shomayim. 
'''
