[128]
"1" = '''
:sup:`1` (Shir HaMa'alot) 1 Ashrei kol yerei (fearers of)Hashem; that walketh in His drakhim. 
'''
"2" = '''
:sup:`2` For thou shalt eat the labor of thine hands; happy shalt thou be, and it shall be tov with thee. 
'''
"3" = '''
:sup:`3` Thy isha shall be as a fruitful gefen inside thine bais; thy banim like olive shoots around thy shulchan. 
'''
"4" = '''
:sup:`4` Hinei, thus shall the gever be blessed that feareth Hashem. 
'''
"5" = '''
:sup:`5` Hashem shall bless thee out of Tziyon; and thou shalt see the tov of Yerushalayim all the days of thy life. 
'''
"6" = '''
:sup:`6` Yea, thou shalt see thy bnei banim, and shalom upon Yisroel. 
'''
