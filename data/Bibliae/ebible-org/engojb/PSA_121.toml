[121]
"1" = '''
:sup:`1` (Shir HaMa'alot) 1 I will lift up mine eyes unto the harim (hills), from whence cometh ezri (my help). 
'''
"2" = '''
:sup:`2` Ezri (my help) cometh from Hashem, Oseh Shomayim va'Aretz. 
'''
"3" = '''
:sup:`3` He will not allow thy regel to slip; He that is shomer over thee will not slumber. 
'''
"4" = '''
:sup:`4` Hinei, He that is shomer over Yisroel shall neither slumber nor sleep. 
'''
"5" = '''
:sup:`5` Hashem is the One shomer over thee; Hashem is thy shade upon thy right hand. 
'''
"6" = '''
:sup:`6` The shemesh shall not strike thee by day, nor the yarei'ach by night. 
'''
"7" = '''
:sup:`7` Hashem shall preserve thee from kol rah; He shall preserve thy nefesh. 
'''
"8" = '''
:sup:`8` Hashem shall be shomer over thy going out and thy coming in from this time forth, and even v'ad olam. 
'''
