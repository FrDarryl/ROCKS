[18]
"1" = '''
:sup:`1` And it came to pass, when he had made an end of speaking unto Sha'ul, that the nefesh Yonatan was kashur (tied together) with the nefesh Dovid, and Yonatan loved him as his own nefesh. 
'''
"2" = '''
:sup:`2` And Sha'ul drafted him that day, and would let him return no more to the bais aviv. 
'''
"3" = '''
:sup:`3` Then Yonatan and Dovid made a brit (covenant), because he loved him as his own nefesh. 
'''
"4" = '''
:sup:`4` And Yonatan stripped himself of the me'il (robe) that was upon him, and gave it to Dovid, and his middah (war garments), even to his cherev, and to his keshet, and to his khagor (belt). 
'''
"5" = '''
:sup:`5` And Dovid went out whithersoever Sha'ul sent him, and prospered; and Sha'ul set him over the anshei hamilchamah, and he was accepted in the sight of kol HaAm, and also in the sight of the avdei Sha'ul. 
'''
"6" = '''
:sup:`6` And it came to pass as they came, when Dovid was returned from the slaughter of the Pelishti, that the nashim came out of all towns of Yisroel, singing and dancing, to meet Sha'ul HaMelech, with tambourines, with simchah, and with cymbals. 
'''
"7" = '''
:sup:`7` And the nashim answered one another as they played, and said, Sha'ul hath slain his alafim, and Dovid his revavot (myriads). 
'''
"8" = '''
:sup:`8` And Sha'ul was very angry, and the saying was displeasing in his eyes and he said, They have ascribed unto Dovid revavot, and to me they have ascribed but alafim; and what can he have more but the maluchah (kingship)? 
'''
"9" = '''
:sup:`9` And there was jealous suspicion in the way Sha'ul eyed Dovid from that day forward. 
'''
"10" = '''
:sup:`10` And it came to pass on the next day, that the ruach Elohim ra'ah came upon Sha'ul, and he prophesied inside the bais; and Dovid made music with his yad, as at other times; and there was a khanit in the yad Sha'ul. 
'''
"11" = '''
:sup:`11` And Sha'ul hurled the khanit; for he said, I will pin Dovid even to the wall with it. And Dovid escaped his presence twice. 
'''
"12" = '''
:sup:`12` And Sha'ul was afraid of Dovid, because Hashem was with him, and was departed from Sha'ul. 
'''
"13" = '''
:sup:`13` Therefore Sha'ul removed him from him, and made him his sar elef; and he went out and came in before HaAm. 
'''
"14" = '''
:sup:`14` And Dovid was maskil (successful) in kol drakhim of him; and Hashem was with him. 
'''
"15" = '''
:sup:`15` Wherefore when Sha'ul saw that he was maskil me'od, he was afraid of him. 
'''
"16" = '''
:sup:`16` But kol Yisroel and Yehudah loved Dovid, because he went out and came in before them. 
'''
"17" = '''
:sup:`17` And Sha'ul said to Dovid, Hinei bitti hagedolah Merav, her will I give thee as isha; only be thou ben chayil (valiant) for me, and fight Hashem ºs milchamot. For Sha'ul said, Let not mine yad be upon him, but let the yad Pelishtim be upon him. 
'''
"18" = '''
:sup:`18` And Dovid said unto Sha'ul, Who am I? And what is my life, or the mishpakhat avi in Yisroel, that I should be Choson to HaMelech? 
'''
"19" = '''
:sup:`19` But it came to pass at the time when Merav Bat Sha'ul should have been given to Dovid, that she was given as isha unto Adriel the Mecholati. 
'''
"20" = '''
:sup:`20` And Michal Bat Sha'ul loved Dovid; and they told Sha'ul, and the thing was yashar in eyes. 
'''
"21" = '''
:sup:`21` And Sha'ul said, I will give him her, that she may be a mokesh to him, and that the yad Pelishtim may be against him. Wherefore Sha'ul said to Dovid, Thou shalt this day become Choson to me by one of my two. 
'''
"22" = '''
:sup:`22` And Sha'ul commanded his avadim, saying, Commune with Dovid privately, and say, Hinei, HaMelech hath chafetz (delight) in thee, and all his avadim love thee; now therefore be Choson to HaMelech. 
'''
"23" = '''
:sup:`23` And the avadim of Sha'ul spoke those devarim in the ears of Dovid. And Dovid said, Seemeth it a light thing in your eyes to become Choson to HaMelech, seeing that I am a poor man, and lightly esteemed? 
'''
"24" = '''
:sup:`24` And the avadim of Sha'ul told him, saying, According to these words spoke Dovid. 
'''
"25" = '''
:sup:`25` And Sha'ul said, Thus shall ye say to Dovid, HaMelech has chafetz (desire) for not any mohar (dowry, bride price) but a hundred arelot (foreskins) of the Pelishtim, to be avenged of the oyevei HaMelech. But Sha'ul schemed to make Dovid fall by the yad Pelishtim. 
'''
"26" = '''
:sup:`26` And when his avadim told Dovid these devarim, it pleased Dovid well to be Choson of HaMelech; and the yamim were not expired. 
'''
"27" = '''
:sup:`27` Wherefore Dovid arose and went, he and his anashim, and slaughtered of the Pelishtim (Philistines) two hundred ish; and Dovid brought their arelot, and they gave them in full count to HaMelech, that he might be the Choson of HaMelech. And Sha'ul gave him Michal bitto as isha. 
'''
"28" = '''
:sup:`28` And Sha'ul saw and knew that Hashem was with Dovid, and that Michal Bat Sha'ul loved him. 
'''
"29" = '''
:sup:`29` And Sha'ul was yet the more afraid of Dovid; and Sha'ul became oyev to Dovid kol hayamim. 
'''
"30" = '''
:sup:`30` Then the sarim of the Pelishtim went forth to fight; and it came to pass, after they went forth, that Dovid prospered more than all the avadim (officers) of Sha'ul; so that shmo became esteemed as of good reputation. And Sha'ul spoke to Yonatan bno, and to all his avadim, that they should kill Dovid. 
'''
