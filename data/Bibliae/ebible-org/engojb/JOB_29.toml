[29]
"1" = '''
:sup:`1` Moreover Iyov continued his mashal, and said, 
'''
"2" = '''
:sup:`2` Oh that I were as in months past, as in the days when Eloah was shomer over me; 
'''
"3" = '''
:sup:`3` When His ner (lamp) shined upon my rosh, and when by His ohr I walked through choshech; 
'''
"4" = '''
:sup:`4` As I was in the days of my prime, when the Sod Eloah (friendship, counsel of G-d) was over my ohel; 
'''
"5" = '''
:sup:`5` When Shaddai was yet with me, when my children were around me; 
'''
"6" = '''
:sup:`6` When I washed my steps with khemah, and the tzur poured me out streams of shemen; 
'''
"7" = '''
:sup:`7` When I went out to the sha'ar through the city, when I took my moshav in the rekhov! 
'''
"8" = '''
:sup:`8` The ne'arim saw me, and stepped aside, and the aged arose, and stood up. 
'''
"9" = '''
:sup:`9` The sarim (nobles) refrained from talking, and laid their hand on their mouth. 
'''
"10" = '''
:sup:`10` The nobles held their peace, and their leshon cleaved to the roof of their mouth. 
'''
"11" = '''
:sup:`11` When the ozen heard me, then it commended me; and when the ayin saw me, it did bear witness of me, 
'''
"12" = '''
:sup:`12` Because I delivered the oni that cried out, and the yatom that had no ozer (helper) for him. 
'''
"13" = '''
:sup:`13` The birkat oved (blessing of the oppressed) came upon me, and I caused the lev almanah to sing for joy. 
'''
"14" = '''
:sup:`14` I put on tzedek, and it clothed me; my mishpat was as a robe and a tzanif (turban). 
'''
"15" = '''
:sup:`15` I was eyes to the ivver, and feet was I to the pisei'ach. 
'''
"16" = '''
:sup:`16` I was an av to the evyonim (needy); and the cause which I knew not I investigated. 
'''
"17" = '''
:sup:`17` And I broke the fangs of the wicked, and plucked the prey out of his shinayim. 
'''
"18" = '''
:sup:`18` Then I said, I shall die in my ken (nest, house), and I shall multiply my yamim like the chol (sand). 
'''
"19" = '''
:sup:`19` My shoresh was spread out to the mayim, and the tal lay all night upon my branch. 
'''
"20" = '''
:sup:`20` My kavod was fresh with me, and my keshet was ever new in my yad. 
'''
"21" = '''
:sup:`21` Unto me men gave ear, and waited, and kept silence at my etzah (counsel). 
'''
"22" = '''
:sup:`22` Acharei (after) my words they spoke not again; and my speech fell upon them. 
'''
"23" = '''
:sup:`23` And they waited for me as for the matar; and they opened their mouth wide as for the malkosh (spring, late rain). 
'''
"24" = '''
:sup:`24` I smiled on them when they did not believe; and the ohr of my countenance they did not cast down. 
'''
"25" = '''
:sup:`25` I chose out their derech, and sat as Rosh, and dwelt as a melech with his army, as one that comforteth the avelim (mourners). 
'''
