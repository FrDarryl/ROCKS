[36]
"1" = '''
:sup:`1` Now these are the toldot Esav, who is Edom. 
'''
"2" = '''
:sup:`2` Esav took his nashim of the Banot Kena'an: Adah Bat Elon the Chitti, and Oholivamah Bat Anah Bat Tziveon the Chivi; 
'''
"3" = '''
:sup:`3` And Basmat Bat Yishmael, achot Nevayot. 
'''
"4" = '''
:sup:`4` And Adah bore to Esav Eliphaz; and Basmat bore Reuel; 
'''
"5" = '''
:sup:`5` And Oholivamah bore Ye'ush, and Ya'alam, and Korach; these are the Bnei Esav, which were born unto him in Eretz Kena'an. 
'''
"6" = '''
:sup:`6` And Esav took his nashim, and his banim, and his banot, and kol nafshot of his bais, and his mikneh, and all his behemah, and all his possessions, which he had acquired in Eretz Kena'an; and went into the eretz from the face of Ya'akov achiv. 
'''
"7" = '''
:sup:`7` For their wealth was more than that they might dwell together; and the eretz of their sojourns could not support them because of their mikneh. 
'''
"8" = '''
:sup:`8` Thus dwelt Esav in har Se'ir; Esav is Edom. 
'''
"9" = '''
:sup:`9` And these are the toldot Esav avi Edom in har Se'ir: 
'''
"10" = '''
:sup:`10` These are the shemot Bnei Esav; Eliphaz Ben Adah eshet Esav, Reuel Ben Basmat eshet Esav. 
'''
"11" = '''
:sup:`11` And the Bnei Eliphaz were Teman, Omar, Tzepho, and Gatam, and Kenaz. 
'''
"12" = '''
:sup:`12` And Timna was pilegesh (concubine) to Eliphaz Ben Esav; and she bore to Eliphaz Amalek; these were the Bnei Adah eshet Esav. 
'''
"13" = '''
:sup:`13` And these are the Bnei Reuel: Nachat, and Zerach, Shammah, and Mizzah; these were the Bnei Basmat eshet Esav. 
'''
"14" = '''
:sup:`14` And these were the Bnei Oholivamah Bat Anah Bat Tziveon, eshet Esav: and she bore to Esav Ye'ush, and Ya'alam, and Korach. 
'''
"15" = '''
:sup:`15` These were alufei (chiefs) of the Bnei Esav: the Bnei Eliphaz the bechor Esav; aluf (chief) Teman, aluf Omar, aluf Tzepho, aluf Kenaz, 
'''
"16" = '''
:sup:`16` Aluf (chief) Korach, aluf (chief) Gatam, and aluf (chief) Amalek; these are the alufei Eliphaz in Eretz Edom; these were the Bnei Adah. 
'''
"17" = '''
:sup:`17` And these are the Bnei Reuel Ben Esav: aluf (chief) Nachat, aluf Zerach, aluf Shammah, aluf Mizzah; these are the alufei Reuel in Eretz Edom; these are the Bnei Basmat eshet Esav. 
'''
"18" = '''
:sup:`18` And these are the Bnei Oholivamah eshet Esav: aluf (chief) Ye'ush, aluf Ya'alam, aluf Korach; these were the alufei Oholivamah Bat Anah eshet Esav. 
'''
"19" = '''
:sup:`19` These are the Bnei Esav, who is Edom, and these are their alufim (chiefs). 
'''
"20" = '''
:sup:`20` These are the Bnei Se'ir the Chori, who inhabited HaAretz: Lotan, and Shoval, and Tziveon, and Anah, 
'''
"21" = '''
:sup:`21` And Dishon, and Etzer, and Dishan; these are the alufei HaChori, the Bnei Se'ir in Eretz Edom. 
'''
"22" = '''
:sup:`22` And the Bnei Lotan were Chori and Hemam; and achot Lotan was Timna. 
'''
"23" = '''
:sup:`23` And the Bnei Shoval were these: Alvan, and Manachat, and Eival, Shepho, and Onam. 
'''
"24" = '''
:sup:`24` And these are the Bnei Tziveon: both Ayah, and Anah; this was that Anah that found the hot springs in the midbar, as he pastured the chamorim of Tziveon aviv. 
'''
"25" = '''
:sup:`25` And the Bnei Anah were these: Dishon, and Oholivamah Bat Anah. 
'''
"26" = '''
:sup:`26` And these are the Bnei Dishon: Chemdan, and Eshban, and Yitran, and Keran. 
'''
"27" = '''
:sup:`27` The Bnei Etzer are these: Bilhan, and Za'avan, and Akan. 
'''
"28" = '''
:sup:`28` The Bnei Dishan are these: Utz, and Aran. 
'''
"29" = '''
:sup:`29` These are the alufei (chiefs) haChori: aluf (chief) Lotan, aluf Shoval, aluf Tziveon, aluf Anah, 
'''
"30" = '''
:sup:`30` Aluf Dishon, aluf Etzer, aluf (chief) Dishan; these are the alufei haChori by their alufim (chiefs) in Eretz Se'ir. 
'''
"31" = '''
:sup:`31` And these are the melechim that reigned in Eretz Edom, before there reigned any melech over the Bnei Yisroel. 
'''
"32" = '''
:sup:`32` And Bela Ben Be'or reigned in Edom; and the shem of his city was Dinhavah. 
'''
"33" = '''
:sup:`33` And Bela died, and Yovav Ben Zerach of Botzrah reigned in his place. 
'''
"34" = '''
:sup:`34` And Yovav died, and Chusham of Eretz Temani reigned in his place. 
'''
"35" = '''
:sup:`35` And Chusham died, and Hadad Ben Bedad, who defeated Midyan in the sadeh of Moav, reigned in his place; and the shem of his city was Avit. 
'''
"36" = '''
:sup:`36` And Hadad died, and Samlah of Masrekah reigned in his place. 
'''
"37" = '''
:sup:`37` And Samlah died, and Sha'ul of Rechovot-nahar reigned in his place. 
'''
"38" = '''
:sup:`38` And Sha'ul died, and Ba'al-Chanan Ben Achbor reigned in his place. 
'''
"39" = '''
:sup:`39` And Ba'al-Chanan Ben Achbor died, and Hadar reigned in his place; and the shem of his city was Pau; and the shem of his isha was Mehetavel Bat Matred Bat Mei-Zahav. 
'''
"40" = '''
:sup:`40` And these are the shemot of the alufei Esav, according to their mishpechot, after their mekomot, by their shemot: aluf (chief) Timna, aluf (chief) Alvah, aluf (chief) Yetet, 
'''
"41" = '''
:sup:`41` Aluf Oholivamah, aluf (chief) Elah, aluf (chief) Pinon, 
'''
"42" = '''
:sup:`42` Aluf (chief) Kenaz, aluf (chief) Teman, aluf (chief) Mivtzar, 
'''
"43" = '''
:sup:`43` Aluf (chief) Magdiel, aluf (chief) Iram; these are the alufei Edom, according to their moshavot in the eretz of their achuzzah; this is Esav Avi Edom. 
'''
