[16]
"1" = '''
:sup:`1` I recommend to you achoteinu (our sister) Phoebe, the Messianic Shammash of the kehillah in Cenchrea, 
'''
"2" = '''
:sup:`2` That you be mekarev (welcome and treat well) to her in Adoneinu, in a manner worthy of the Kedoshim and assist her in whatever matter she may have need of you. For she herself has also been patroness of many and of myself. 
'''
"3" = '''
:sup:`3` Drishat Shalom to Prisca and Aquila my fellow po'alim (workers) in Rebbe, Melech HaMoshiach Yehoshua, 
'''
"4" = '''
:sup:`4` Who performed an act of Messianic mesirat nefesh (whole-hearted devotion to the cause of Moshiach, even at risk of life) for my sake, and for whom not only I give thanks, but also kol kehillot of the Nations; 
'''
"5" = '''
:sup:`5` Also Drishat Shalom to the kehillah (congregation) that meets in their house. Drishat Shalom to my beloved Epaenetus, who is the bikkurim (firstfruits) of Asia for Moshiach. 
'''
"6" = '''
:sup:`6` Drishat Shalom to Miryam, who has labored much for you. 
'''
"7" = '''
:sup:`7` Drishat Shalom to Andronicus and Junia, my kinsfolk and my fellow prisoners, who are outstanding among Moshiach ºs shlichim, and also were in Moshiach before me. 
'''
"8" = '''
:sup:`8` Drishat Shalom to Ampliatus, my beloved chaver in Adoneinu. 
'''
"9" = '''
:sup:`9` Drishat Shalom to Urbanus, our fellow po'el (worker) in Moshiach, and my beloved Stachys. 
'''
"10" = '''
:sup:`10` Drishat Shalom to Apelles, approved in Moshiach. Drishat Shalom to those from the household of Aristobulus. 
'''
"11" = '''
:sup:`11` Drishat Shalom to Herodion, my kinsman. Drishat Shalom to those of the household of Narcissus who are in Adoneinu. 
'''
"12" = '''
:sup:`12` Drishat Shalom to Tryphaena and Tryphosa, who have worked hard in Adoneinu. Drishat Shalom to the beloved Persis, who has labored much in Adoneinu. 
'''
"13" = '''
:sup:`13` Drishat Shalom to Rufus the Bechir (the Chosen one) in Adoneinu; also his Em and mine. 
'''
"14" = '''
:sup:`14` Drishat Shalom to Asyncritus, Phlegon, Hermes, Patrobas, Hermas, and the Achim b'Moshiach with them. 
'''
"15" = '''
:sup:`15` Drishat Shalom to Philologus and Julia, Nereus and his achot; also Olympas and all the Kedoshim with them. 
'''
"16" = '''
:sup:`16` Greet one another with a neshikat hakodesh. All the Kehillot of Moshiach send you Drishat Shalom. 
'''
"17" = '''
:sup:`17` I appeal to you, Achim b'Moshiach, to look out for those who cause kitot (sects) and nisyonot (temptations) contrary to the Torah which you learned, and keep away from them. 
'''
"18" = '''
:sup:`18` For such people do not serve Rebbe, Melech HaMoshiach Adoneinu but their own appetites, and through smooth loshon and fine sounding words they deceive the levavot of the unsuspecting. 
'''
"19" = '''
:sup:`19` For your mishma'at has become known to all. So I have simcha over you, but want you to be chachamim regarding what is HaTov and innocent regarding what is HaRah. 
'''
"20" = '''
:sup:`20` And Elohei HaShalom will soon crush HaSatan under your feet. Chesed Adoneinu Moshiach Yehoshua yi'heyeh immachem (The unmerited favor, mercy and grace of Adoneinu Moshiach Yehoshua be with you). 
'''
"21" = '''
:sup:`21` Timotiyos my fellow po'el sends Drishat Shalom to you; also Lucius, Jason, and Sosipater, my kinsmen. 
'''
"22" = '''
:sup:`22` I, Tertius, who have written the iggeret, send Drishat Shalom to you in Adoneinu. 
'''
"23" = '''
:sup:`23` Gaius, who is host to me and to the whole kehillah sends Drishat Shalom to you. Erastus, the city treasurer, sends Drishat Shalom to you, also the Ach b'Moshiach, Quartus.  
'''
"24" = '''
:sup:`24` The chen v'chesed of Adoneinu Moshiach Yehoshua be with you all. Omein. 
'''
"25" = '''
:sup:`25` To him who is able to establish you by my Besuras HaGeulah, and the hachrazah (proclamation, kerygma) of Moshiach Yehoshua, in the hisgalus haSod concealed for long ages, 
'''
"26" = '''
:sup:`26` but now made manifest and through Ketuvim Nevu'iyim, in accordance with the mitzvoh of the Elohei Olam (the Eternal G-d), made known for the mishma'at (obedience) of emunah for kol haGoyim, 
'''
"27" = '''
:sup:`27` to the only Elohim heChacham (only wise G-d), lo HaKavod b'Moshiach Yehoshua leolemei olemim. Omein.
'''
