[43]
"1" = '''
:sup:`1` Vindicate me, O Elohim, and plead my cause against a nation lo chasid; O deliver me from the ish mirmah v'avlah (deceitful and unjust man). 
'''
"2" = '''
:sup:`2` For Thou art the Elohei Ma'oz of me. Why dost Thou cast me off? Why must I go mourning because of the oppression of the oyev? 
'''
"3" = '''
:sup:`3` O send out Thy Ohr and Thy Emes; let them guide me; let them bring me unto Thy Har Kodesh, and to Thy Mishkan. 
'''
"4" = '''
:sup:`4` Then will I go unto the Mizbe'ach of Elohim, unto El my exceeding joy; yea, upon the kinnor will I praise Thee, O Elohim Elohai. 
'''
"5" = '''
:sup:`5` Why art thou cast down, O my nefesh? And why art thou disquieted within me? Hope in Elohim; for I shall yet praise Him, Who is the Yeshu'ot of my countenance, and Elohai. 
'''
