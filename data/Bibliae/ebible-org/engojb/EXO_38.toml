[38]
"1" = '''
:sup:`1` And he made the Mizbe'ach HaOlah of acacia wood; five cubits was the length thereof, and five cubits the width thereof; it was ravu'a (square, foursquare); and three cubits the height thereof. 
'''
"2" = '''
:sup:`2` And he made the karenot thereof on the four corners of it; the karenot thereof were from it; and he overlaid it with nechoshet. 
'''
"3" = '''
:sup:`3` And he made all the Klei HaMizbe'ach, the pots, and the shovels, and the sprinkling basins, and the meat hooks, and the firepans; all the utensils thereof made he of nechoshet. 
'''
"4" = '''
:sup:`4` And he made for the Mizbe'ach a mikhbar (grate, netting), a meshwork of nechoshet under the encompassing border thereof downward unto the middle of it. 
'''
"5" = '''
:sup:`5` And he cast four rings for the four ends of the mikhbar of nechoshet, to be housing for the carrying poles. 
'''
"6" = '''
:sup:`6` And he made the carrying poles of acacia wood, and overlaid them with nechoshet. 
'''
"7" = '''
:sup:`7` And he put the carrying poles into the rings on the sides of the Mizbe'ach, to bear it withal; he made the Mizbe'ach hollow with luchot. 
'''
"8" = '''
:sup:`8` And he made the Kiyor of nechoshet, and the stand of it of nechoshet, of the mirrors of the tzve'ot, who assembled at the petach Ohel Mo'ed. 
'''
"9" = '''
:sup:`9` And he made the khatzer; on the south side southward the hangings of the khatzer were of twisted fine linen, a hundred cubits; 
'''
"10" = '''
:sup:`10` Their ammudim were twenty, and their sockets of nechoshet twenty; the hooks of the ammudim and their bands were of kesef. 
'''
"11" = '''
:sup:`11` And for the north side the hangings were a hundred cubits, their ammudim were twenty, and their sockets of nechoshet twenty; the hooks of the ammudim and their bands of kesef. 
'''
"12" = '''
:sup:`12` And for the west side were hangings of fifty cubits, their ammudim ten, and their sockets ten; the hooks of the ammudim and their bands of kesef. 
'''
"13" = '''
:sup:`13` And for the east side eastward fifty cubits. 
'''
"14" = '''
:sup:`14` The hangings of the one side of the entrance were fifteen cubits; their ammudim shloshah, and their sockets shloshah. 
'''
"15" = '''
:sup:`15` And for the other side. On each side of the khatzer, were hangings of fifteen cubits; their ammudim shloshah, and their sockets shloshah. 
'''
"16" = '''
:sup:`16` All the hangings of the khatzer all around were of twisted fine linen. 
'''
"17" = '''
:sup:`17` And the sockets for the ammudim were of nechoshet; the hooks of the ammudim and their bands of kesef; and the overlaying of their tops of kesef; and all the ammudim of the khatzer were banded with kesef. 
'''
"18" = '''
:sup:`18` And the masach for the sha'ar of the khatzer was the artistic work of an embroiderer, of turquoise, and purple, and scarlet wool, and twisted fine linen; and twenty cubits was the length, and the height in width was five cubits, corresponding to the hangings of the khatzer. 
'''
"19" = '''
:sup:`19` And their ammudim were four, and their sockets of nechoshet four; their hooks of kesef, and the overlaying of their tops and their bands of kesef. 
'''
"20" = '''
:sup:`20` And all the tent pegs of the Mishkan, and of the khatzer all around, were of nechoshet. 
'''
"21" = '''
:sup:`21` These are the pekudei Mishkan, even of the Mishkan HaEdut, as it was recorded, according to the command of Moshe, for the Avodat HaLevi'im, by the yad of Itamar ben Aharon the kohen. 
'''
"22" = '''
:sup:`22` And Betzalel ben Uri ben Chur, of the tribe of Yehudah, made all that Hashem commanded Moshe. 
'''
"23" = '''
:sup:`23` And with him was Oholiav ben Achisamach, of the tribe of Dan, an artistic carver, weaver, and an embroiderer in turquoise, and in purple, and in scarlet wool, and fine linen. 
'''
"24" = '''
:sup:`24` All the zahav that was occupied for the work in all the work of HaKodesh, even the zahav of the tenufah, was twenty and nine talents, and seven hundred and thirty shekels, after the shekel of HaKodesh. 
'''
"25" = '''
:sup:`25` And the kesef of them that were numbered of HaEdah was a hundred talents, and a thousand seven hundred and threescore and fifteen shekels, after the shekel of HaKodesh: 
'''
"26" = '''
:sup:`26` A bekah for every man, that is, half a shekel, after the shekel of HaKodesh, for every one that went to be numbered, from twenty years old and upward, for six hundred thousand and three thousand and five hundred and fifty men. 
'''
"27" = '''
:sup:`27` And of the hundred talents of kesef were cast the sockets of HaKadosh, and the sockets of the Parochet; a hundred sockets of the hundred talents, a talent for a socket. 
'''
"28" = '''
:sup:`28` And of the thousand seven hundred seventy and five shekels he made hooks for the ammudim, and overlaid their tops, and made bands for them. 
'''
"29" = '''
:sup:`29` And the nechoshet of the tenufah was seventy talents, and two thousand and four hundred shekels. 
'''
"30" = '''
:sup:`30` And therewith he made the sockets to the petach Ohel Mo'ed, and the Mizbe'ach HaNechoshet, and the mikhbar hanechoshet for it, and all the Klei HaMizbe'ach, 
'''
"31" = '''
:sup:`31` And the sockets of the khatzer all around, and the sockets of the khatzer sha'ar, and all the tent pegs of the Mishkan, and all the tent pegs of the khatzer all around. 
'''
