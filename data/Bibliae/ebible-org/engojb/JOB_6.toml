[6]
"1" = '''
:sup:`1` But Iyov answered and said, 
'''
"2" = '''
:sup:`2` Oh that my ka'as (vexation) were throughly weighed, and my calamity laid in the scales together! 
'''
"3" = '''
:sup:`3` For now it would be heavier than the chol of the seas; therefore my words are impetuous. 
'''
"4" = '''
:sup:`4` For the khitzim (arrows) of Shaddai are in me, the poison whereof drinketh my ruach; the terrors of Eloah do set themselves in array against me. 
'''
"5" = '''
:sup:`5` Doth the pereh (wild donkey) bray when he hath desheh? Or loweth the ox over his fodder? 
'''
"6" = '''
:sup:`6` Can that which is tasteless be eaten without melach? Or is there any taste in the white of an egg? 
'''
"7" = '''
:sup:`7` The things that my nefesh refused to touch are like my loathsome lechem. 
'''
"8" = '''
:sup:`8` Who will grant that I might have my she'elah (request); oh that Eloah would grant me my tikveh! 
'''
"9" = '''
:sup:`9` Even that it would please Eloah to crush me; that He would let loose His yad, and cut me off! 
'''
"10" = '''
:sup:`10` Then should I yet have nechamah (consolation); yea, I would exult in chilah (pain); let him not spare; for I have not concealed the imrei Kadosh (words of the Holy One). 
'''
"11" = '''
:sup:`11` What is my koach, that I should wait? And what is mine end, that I should make patient my nefesh? 
'''
"12" = '''
:sup:`12` Is my koach the koach of avanim? Or is my basar bronze? 
'''
"13" = '''
:sup:`13` Is it that my help is not within me? And is tushiyyah (success) driven from me? 
'''
"14" = '''
:sup:`14` To him that is afflicted, chesed should be shown from his friend; otherwise, he forsaketh the fear of Shaddai. 
'''
"15" = '''
:sup:`15` Achai (my brethren) have dealt deceitfully as a wadi, and as the torrents of wadis they vanish away; 
'''
"16" = '''
:sup:`16` Which are blackish muddy by reason of the kerakh (ice), and wherein the sheleg (snow) is melted. 
'''
"17" = '''
:sup:`17` What season they become warm, they vanish; when it is hot, they disappear from their makom. 
'''
"18" = '''
:sup:`18` The paths of their derech wind about; they go up to tohu, and perish. 
'''
"19" = '''
:sup:`19` The caravans of Tema looked for them; the halichot (traveling companies) of Sheva hoped for them. 
'''
"20" = '''
:sup:`20` They were disappointed because of their bitachon; they come there and are confounded. 
'''
"21" = '''
:sup:`21` For now ye are become such; ye see my chatat (casting down), and are afraid. 
'''
"22" = '''
:sup:`22` Did I say, Bring unto me? Or, Give a present for me of your ko'ach (power, wealth)? 
'''
"23" = '''
:sup:`23` Or, Deliver me from the yad tzar (hand of the enemy, oppressor)? Or, Redeem me with a ransom from the yad of the tyrants? 
'''
"24" = '''
:sup:`24` Teach me, and I will hold my tongue, and cause me to have binah wherein I have erred. 
'''
"25" = '''
:sup:`25` How forcible are the imrei yosher (words of rectitude)! But what doth your hokhiach (reproof) reprove? 
'''
"26" = '''
:sup:`26` Do ye think to reprove words? The words of one in despair, which are as ruach? 
'''
"27" = '''
:sup:`27` Yea, ye cast lots for the yatom, and over your friend ye barter. 
'''
"28" = '''
:sup:`28` Now therefore be pleased to look upon me; for it is evident unto you if in me there is kazav (falsity). 
'''
"29" = '''
:sup:`29` Turn, now, let there be no iniquity; yea, turn again; at issue is my tzedek (righteousness). 
'''
"30" = '''
:sup:`30` Is there iniquity on my leshon? Cannot my palate discern havvot (perverse things)? 
'''
