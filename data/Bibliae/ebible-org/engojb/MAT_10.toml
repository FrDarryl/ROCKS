[10]
"1" = '''
:sup:`1` And summoning his Shneym Asar (Twelve) Talmidim, Rebbe, Melech HaMoshiach gave to them samchut (authority) over shedim (unclean spirits), so as to cast them out, and samchut (authority) to call forth refuah for every machla and every illness. 
'''
"2" = '''
:sup:`2` Now of the Shneym Asar Shlichim, the names are these: first, Shim'on, the one being called Kefa, and Andrew his brother, Ya'akov Ben Zavdai and Yochanan his brother, 
'''
"3" = '''
:sup:`3` Philippos and Bar-Talmai, T'oma and Mattityahu the moches, Ya'akov Ben-Chalfai and Taddai, 
'''
"4" = '''
:sup:`4` Shim'on the Zealot and Yehudah from K'riot, who betrayed Rebbe, Melech HaMoshiach. 
'''
"5" = '''
:sup:`5` These Shneym Asar (Twelve) did Rebbe, Melech HaMoshiach send out with the following directives, saying: In the Derech HaGoyim (Way of the Gentiles, Gentile territory) do not go, and do not enter into any Shomron town, 
'''
"6" = '''
:sup:`6` but go rather to the Seh Oveid Beis Yisroel (the Lost Sheep of the House of Israel). 
'''
"7" = '''
:sup:`7` And, while going, preach that the Malchut HaShomayim is imminent and miyad. 
'''
"8" = '''
:sup:`8` Heal the cholim, raise the mesim, cleanse the metzoraim (lepers), cast out the shedim; freely you received, freely give. 
'''
"9" = '''
:sup:`9` Take neither gold nor silver nor copper for your money belts, 
'''
"10" = '''
:sup:`10` nor a schnorrerʼs (beggarʼs) bag for the road, nor two bekishe, nor sandals, nor a staff, for the oseh hamelachah (the one doing the work) is worthy of his lechem. 
'''
"11" = '''
:sup:`11` And into whichever town or shtetl you enter, inquire who in it is a ben chayil (son of worthiness), and there remain until you leave. 
'''
"12" = '''
:sup:`12` And when you enter into the bais (house), give that household your “Shalom”! 
'''
"13" = '''
:sup:`13` And if indeed the bais is a bais chayil (a house of worthiness), let your shalom come upon it; but if it is not a bais chayil, let your shalom return to you. 
'''
"14" = '''
:sup:`14` And whoever neither receives you nor listens to your divrei, as you are leaving and as you go outside of that bais (house) or city, then let it be NIER CHATZNO (shake out the fold of the robe), shake off the dust of your feet. 
'''
"15" = '''
:sup:`15` Omein, I say to you, it will be more tolerable on Yom HaDin (the Day of Judgment) for S'dom and Amora than for that shtetl. 
'''
"16" = '''
:sup:`16` Hinei! I send you as kevesim (sheep) in the midst of ze'evim; therefore, have the seichel (wisdom) of nachashim (serpents) and be tamim (faultless) as yonim (doves). 
'''
"17" = '''
:sup:`17` And beware of Bnei Adam, for they will deliver you up to the sanhedriyot (local councils, bet din courts) and in their shuls they will subject you to the shot (whip). 
'''
"18" = '''
:sup:`18` And before moshelim (governors) and also melachim (kings) you will be led for my sake, for an edut (testimony) to them and to the Goyim. 
'''
"19" = '''
:sup:`19` But when they deliver you up, do not be of a LEV ROGEZ(anxious heart) worried about how or what you are to say; for it will be given to you in that hour what you are to speak. 
'''
"20" = '''
:sup:`20` For you are not the ones speaking, but the Ruach Avichem (the Spirit of your Father) is the one speaking in you. 
'''
"21" = '''
:sup:`21` And brother will deliver up to death his own brother, even an abba his own yeled. And yeladim will stand up against their horim (parents) and put them to death. 
'''
"22" = '''
:sup:`22` And you will be under the sinas chinom (baseless hatred) of kol Bnei Adam on account of my Name; but the one enduring ad es HaKetz (until the End) will receive the Yeshu'at Eloheinu (the Salvation of our G-d). 
'''
"23" = '''
:sup:`23` But when they persecute you in one shtetl, flee to the other; for, omein, I say to you, by no means will you complete the shtetlach of Eretz Yisroel until the Bias HaMoshiach(Coming of the Moshiach, the Bar Enosh). 
'''
"24" = '''
:sup:`24` A talmid is not above his Rebbe nor an eved (servant) above his Baal Bayit (master). 
'''
"25" = '''
:sup:`25` It is enough for the talmid that he be like his Rebbe, and the eved like his Baal Bayit. If they called the Baal Bayit Baal-zibbul, how much more the anashim (men) in his bais. 
'''
"26" = '''
:sup:`26` Therefore, do not fear them; for nothing has been veiled which will not be unveiled; and nothing has been nistar (hidden) which will not be made known. 
'''
"27" = '''
:sup:`27` What I say to you in the choshech (darkness), you declare in the ohr (light); and what you hear whispered into your ears, shout, preach, from the rooftops. 
'''
"28" = '''
:sup:`28` And do not fear those who kill the basar (flesh), but are unable to kill the nefesh (soul); but rather fear the One who is able to destroy both basar and nefesh in Gehinnom. 
'''
"29" = '''
:sup:`29` Are not two sparrows sold for the least valuable copper coin? And yet not one of them will fall to the ground apart from Avichem! 
'''
"30" = '''
:sup:`30` But, as far as you are concerned, even the hairs of your rosh have been inventoried. 
'''
"31" = '''
:sup:`31` Therefore, al taarotz (do not be afraid)! You are of more value than many sparrows! 
'''
"32" = '''
:sup:`32` Therefore, everyone who shall declare publicly the Ani Maamin hoda'ah of me, before Bnei HaAdam, I will make hoda'ah (acknowledgment) of him before Avi sh'ba'Shomayim. 
'''
"33" = '''
:sup:`33` But everyone who makes hakhchashah (denial) of me, I also will make hakhchashah (denial) of him before Avi sh'ba'Shomayim. 
'''
"34" = '''
:sup:`34` Do not think that I have come to bring shalom al haaretz (peace on the earth); I have not come to bring shalom but a cherev (sword). 
'''
"35" = '''
:sup:`35` For I came to divide a man against his Av, and a bat against her Em, and a kallah (bride) against her chamot (mother-in-law, shviger). 
'''
"36" = '''
:sup:`36` And the OIYVEI ISH ANSHEI VEITO(the enemies of a man will be the members of his own household). 
'''
"37" = '''
:sup:`37` The one who has more ahavah (love) for a tata (papa) or a mama than for me is not worthy of me, and the one who has more ahavah (love) for a ben or a bat than me is not worthy of me. 
'''
"38" = '''
:sup:`38` The one who does not take up his etz shel mesiros nefesh (tree of self-sacrifice) and follow after me, is not worthy of me. 
'''
"39" = '''
:sup:`39` The one who has found his nefesh will lose it; the one who has lost his nefesh for my sake will find it. 
'''
"40" = '''
:sup:`40` The one who gives the kabbalat panim (welcome) to you gives the Baruch Habah (welcome) to me, and the one who gives the Baruch Habah to me gives the Baruch Habah to the One who sent me. 
'''
"41" = '''
:sup:`41` The one who gives the Baruch Habah to a navi (prophet) in the name of a navi will receive the sachar (reward) of a navi, and the one who gives the Baruch Habah to a tzaddik (righteous man) in the name of a tzaddik will receive the sachar of a tzaddik. 
'''
"42" = '''
:sup:`42` And whoever in the name of a talmid gives only a cup of cold water to one of these little ones, omein, I say to you, he will by no means lose his sachar. 
'''
