[16]
"1" = '''
:sup:`1` So they brought the Aron HaElohim, and set it inside the Ohel that Dovid had pitched for it; and they offered olot (burnt sacrifices) and shelamim before HaElohim. 
'''
"2" = '''
:sup:`2` And when Dovid had made an end of offering the olot and the shelamim, he blessed HaAm b'Shem Hashem. 
'''
"3" = '''
:sup:`3` And he apportioned to kol Ish Yisroel, both ish and isha, to every one a kikar lechem, and a good piece of meat, and a raisin cake. 
'''
"4" = '''
:sup:`4` And he appointed certain of the Levi'im as mesharetim (ministers) before the Aron Hashem, and to remember, and to thank and to praise Hashem Elohei Yisroel; 
'''
"5" = '''
:sup:`5` Asaph HaRosh, and mishneh to him Zecharyah, Ye'iel, and Shemiramot, and Yechiel, and Mattityah, and Eliav, and Benayah, and Oved-Edom; and Ye'iel with instruments of nevalim (lyres) and with kinnorot; but Asaph made a sound with cymbals; 
'''
"6" = '''
:sup:`6` Benayah also and Yachaziel the Kohanim with khatzotzerot (trumpets) tamid (continually) before the Aron Brit HaElohim. 
'''
"7" = '''
:sup:`7` Then on that day Dovid first committed the giving of thanks unto Hashem into the yad Asaph and his achim. 
'''
"8" = '''
:sup:`8` Give thanks unto Hashem, call upon Shmo, make known His deeds among the nations. 
'''
"9" = '''
:sup:`9` Sing unto Him, sing psalms unto Him, tell ye of all His nifle'ot (wondrous deeds). 
'''
"10" = '''
:sup:`10` Glory ye in Shem Kadesho; let the lev of them rejoice that seek Hashem. 
'''
"11" = '''
:sup:`11` Seek Hashem and His oz, seek His face tamid. 
'''
"12" = '''
:sup:`12` Remember His nifle'ot that He hath done, His mofetim, and the mishpatim of His mouth; 
'''
"13" = '''
:sup:`13` O ye zera Yisroel His eved, ye Bnei Ya'akov, His chosen ones. 
'''
"14" = '''
:sup:`14` He is Hashem Eloheinu; His mishpatim are in kol ha'aretz. 
'''
"15" = '''
:sup:`15` Be ye mindful l'olam of His Brit; the davar which He commanded to an elef dor; 
'''
"16" = '''
:sup:`16` Even of the Brit which He cut with Avraham, and of His shevu'a (oath) unto Yitzchak; 
'''
"17" = '''
:sup:`17` And hath confirmed the same to Ya'akov for a chok (decree), and to Yisroel for a Brit Olam, 
'''
"18" = '''
:sup:`18` Saying, Unto thee will I give Eretz Kena'an, the chevel (portion), the lot of your nachalah. 
'''
"19" = '''
:sup:`19` When ye were but few, even a few, and gerim in it. 
'''
"20" = '''
:sup:`20` And when they went from goy (nation) to goy, and from one mamlachah to an Am acher (another people), 
'''
"21" = '''
:sup:`21` He permitted no ish to oppress them; he reproved melachim for their sakes, 
'''
"22" = '''
:sup:`22` Saying, Touch not Mine anointed ones, and do My nevi'im no harm. 
'''
"23" = '''
:sup:`23` Sing unto Hashem, kol ha'aretz; show forth from day to day His Yeshu'ah (salvation). 
'''
"24" = '''
:sup:`24` Declare His kavod among the Goyim; His nifle'ot among kol haAmim. 
'''
"25" = '''
:sup:`25` For gadol is Hashem, and greatly to be praised; He also is to be feared above kol elohim. 
'''
"26" = '''
:sup:`26` For kol elohei haAmim are elilim, but Hashem made Shomayim. 
'''
"27" = '''
:sup:`27` Hod and Hadar are in His presence; oz and chedvah (joy) are in His makom (place, home, dwelling). 
'''
"28" = '''
:sup:`28` Ascribe unto Hashem, ye mishpechot Amim, ascribe unto Hashem Kavod and oz. 
'''
"29" = '''
:sup:`29` Ascribe unto Hashem the kavod due unto Shmo; bring a minchah, and come before Him; worship Hashem in the hadar (splendor) of kodesh (holiness). 
'''
"30" = '''
:sup:`30` Fear before Him, kol ha'aretz; the tevel (world) also shall be firmly established, that it be not moved. 
'''
"31" = '''
:sup:`31` Let HaShomayim have simcha, and let ha'aretz rejoice; and let them say among the Goyim, Hashem reigneth. 
'''
"32" = '''
:sup:`32` Let the yam roar, and the fulness thereof; let the sadeh rejoice, and all that is therein. 
'''
"33" = '''
:sup:`33` Then shall the trees of the ya'ar (forest, woods) sing out before Hashem, because He cometh to judge ha'aretz. 
'''
"34" = '''
:sup:`34` O give thanks unto Hashem, for He is tov; for His chesed endureth l'olam. 
'''
"35" = '''
:sup:`35` And say ye, Hoshienu, Elohei Yisheinu (G-d of our salvation), and gather us together, and deliver us from the Goyim, that we may give thanks to Shem Kadshecha, and glory in Thy tehillah (praise). 
'''
"36" = '''
:sup:`36` Baruch Hashem Elohei Yisroel min HaOlam v'ad HaOlam. And kol HaAm said, Omein, and praised Hashem. 
'''
"37" = '''
:sup:`37` So he left there before the Aron Brit Hashem Asaph and his achim, to minister before the Aron tamid (continually), accordingly yom by its yom; 
'''
"38" = '''
:sup:`38` And Oved-Edom with their achim, threescore and eight; Oved-Edom Ben Yedutun and Chosah as Shoarim (gatekeepers); 
'''
"39" = '''
:sup:`39` And Tzadok HaKohen, and his achim the Kohanim, before the Mishkan Hashem in the bamah (high place) that was at Giv'on, 
'''
"40" = '''
:sup:`40` To offer olot (burnt offerings) unto Hashem upon the Mizbe'ach HaOlah tamid (continually) boker and erev, and to do according to all that is written in the Torat Hashem, which He commanded Yisroel; 
'''
"41" = '''
:sup:`41` And with them Heman and Yedutun, and the rest that were the Chosen ones, who were designated by shemot, to give thanksgiving to Hashem, ki l'olam chasdo. 
'''
"42" = '''
:sup:`42` And with them Heman and Yedutun with khatzotzerot (trumpets) and cymbals for those that should make a sound, and with klei Shir HaElohim (musical instruments of G-d). And the Bnei Yedutun were at the Sha'ar (gate). 
'''
"43" = '''
:sup:`43` And kol haAm departed every ish to his bais; and Dovid returned to bless his bais. 
'''
