[9]
"1" = '''
:sup:`1` Then Iyov answered and said, 
'''
"2" = '''
:sup:`2` I know it is indeed thus, but how should yitzdak Enosh im El (Man be in the right, justified, before G-d)? 
'''
"3" = '''
:sup:`3` If he will contend with Him, once of a thousand can Man not answer G-d back. 
'''
"4" = '''
:sup:`4` G-d is chochom in lev, and mighty in ko'ach; who hath hardened himself to defy Him and remained unhurt? 
'''
"5" = '''
:sup:`5` Which removeth the harim (mountains), and they know not; which overturneth them in His anger; 
'''
"6" = '''
:sup:`6` Which shaketh eretz out of its place, and the ammudim thereof tremble; 
'''
"7" = '''
:sup:`7` Which commandeth the cheres (sun), and it riseth not; and sealeth up the kokhavim; 
'''
"8" = '''
:sup:`8` Which spreadeth out Shomayim by Himself alone, and treadeth upon the waves of the yam; 
'''
"9" = '''
:sup:`9` Which maketh the Bear, Orion, and the Pleiades, and the chambers of the constellations on the south side of the heavens; 
'''
"10" = '''
:sup:`10` Which doeth gedolot past finding out; yea, and nifla'ot (wonders) without number. 
'''
"11" = '''
:sup:`11` Hen (lo), He passeth by me, and I see Him not; He goeth on also, but I perceive Him not. 
'''
"12" = '''
:sup:`12` Hinei, He taketh away, who can stop Him? Who will say unto Him, Mah ta'aseh (what are You doing)? 
'''
"13" = '''
:sup:`13` If Eloah restraineth not His anger, the helpers of Rahab must bow themselves under Him. 
'''
"14" = '''
:sup:`14` How much less shall I dispute with Him, and choose my devarim with Him? 
'''
"15" = '''
:sup:`15` Whom, though I were tzaddik (righteous, innocent, in the right), yet would I not answer, but I would make techinnah (supplication, plea for mercy) for my mishpat (right). 
'''
"16" = '''
:sup:`16` If I had summoned, and He had responded to me, yet would I not believe that He had paid heed unto my kol (voice); 
'''
"17" = '''
:sup:`17` For He breaketh me in a sa'arah (tempest, storm), and multiplieth my wounds without cause. 
'''
"18" = '''
:sup:`18` He will not allow me to take my ruach (breath), but filleth me with bitterness. 
'''
"19" = '''
:sup:`19` If I speak of ko'ach, hinei, He is mighty, and if of mishpat, who can give Him a court summons? 
'''
"20" = '''
:sup:`20` If etzdak (I am justified, in the right), mine own mouth would condemn me; if I say, I am blameless, He would prove me perverse. 
'''
"21" = '''
:sup:`21` Though I were blameless, yet would I not know my nefesh; I would despise my life. 
'''
"22" = '''
:sup:`22` This is one thing; therefore I said it, He destroyeth the tam (blameless) and the rasha (wicked). 
'''
"23" = '''
:sup:`23` If the shot (scourge) slay suddenly, He laugheth at the melting away in anguish of the nekiyim (innocent ones, the guiltless ones). 
'''
"24" = '''
:sup:`24` Eretz is given into the yad of the resha; He blindfoldeth the faces of the shofetim (judges) thereof; if not, then, who doeth it? 
'''
"25" = '''
:sup:`25` Now my yamim are swifter than a runner; they flee away, they see no tovah. 
'''
"26" = '''
:sup:`26` They slip by like oniyyot (boats) of reed; as the nesher that swoopeth down on the prey. 
'''
"27" = '''
:sup:`27` If I say, I will forget my si'akh (complaint), I will leave off my heaviness, and comfort myself, 
'''
"28" = '''
:sup:`28` I am afraid of all my sorrows; I have da'as that Thou wilt not hold me innocent. 
'''
"29" = '''
:sup:`29` If I be wicked, why then labor I in hevel (vain)? 
'''
"30" = '''
:sup:`30` If I wash myself with sheleg (snow), and make my hands clean with lye, 
'''
"31" = '''
:sup:`31` Yet shalt Thou plunge me in the shachat (slime pit), and mine own clothes shall abhor me. 
'''
"32" = '''
:sup:`32` For He is not an ish, as I am, that I should answer Him, and we should come together in mishpat (in the court). 
'''
"33" = '''
:sup:`33` Neither is there any mochiach (arbitrator) between us, that might lay his yad upon us both. 
'''
"34" = '''
:sup:`34` Let Him take His shevet (rod) away from me, and let not His fear terrify me. 
'''
"35" = '''
:sup:`35` Then would I speak, and not fear Him; but it is not ken (so) with me. 
'''
