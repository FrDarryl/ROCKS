[28]
"1" = '''
:sup:`1` And it shall come to pass, if thou shalt give heed diligently unto the voice of Hashem Eloheicha, to be shomer and to do all His mitzvot which I command thee today, that Hashem Eloheicha will set thee on high above kol Goyei Ha'Aretz; 
'''
"2" = '''
:sup:`2` And all these berakhot shall come on thee, and overtake thee, if thou shalt give heed unto the voice of Hashem Eloheicha. 
'''
"3" = '''
:sup:`3` Baruch atah baIr (blessed shalt thou be in the town), and baruch atah basadeh (blessed shalt thou be in the field, country). 
'''
"4" = '''
:sup:`4` Baruch shall be the pri of thy womb, and the pri of thy adamah, and the pri of thy animals, the increase of thy livestock, and the flocks of thy sheep. 
'''
"5" = '''
:sup:`5` Baruch shall be thy basket and thy kneading bowl. 
'''
"6" = '''
:sup:`6` Baruch atah when thou comest in, and baruch atah when thou goest out. 
'''
"7" = '''
:sup:`7` Hashem shall cause thine enemies that rise up against thee to be defeated before thy face; they shall come out against thee derech echad, and flee before thee shivah derakhim. 
'''
"8" = '''
:sup:`8` Hashem shall command the brocha upon thee in thy storehouses, and in all that thou settest thine hand unto; and He shall bless thee in ha'aretz which Hashem Eloheicha giveth thee. 
'''
"9" = '''
:sup:`9` Hashem shall establish thee an Am Kadosh unto Himself, as He hath sworn unto thee, if thou shalt be shomer over the mitzvot of Hashem Eloheicha, and walk in His ways. 
'''
"10" = '''
:sup:`10` And all people of ha'aretz shall see that thou art called by the Shem of Hashem; and they shall be afraid of thee. 
'''
"11" = '''
:sup:`11` And Hashem shall make thee plenteous in goods, in the pri of thy womb, and in the pri of thy livestock, and in the pri of thy ground, in ha'adamah which Hashem swore unto Avoteicha to give thee. 
'''
"12" = '''
:sup:`12` Hashem shall open unto thee His otzar hatov, the Shomayim, to give the matar unto thy land in its season, and to bless all the work of thine hand; and thou shalt lend unto Goyim rabbim, and thou shalt not borrow. 
'''
"13" = '''
:sup:`13` And Hashem shall make thee the rosh, and not the zanav (tail); and thou shalt be above only, and thou shalt not be beneath; if that thou give heed unto the mitzvot Hashem Eloheicha, which I command thee today, to be shomer to do them; 
'''
"14" = '''
:sup:`14` And thou shalt not turn aside from any of the devarim which I command thee today, to the right, or to the left, to go after elohim acherim to serve them. 
'''
"15" = '''
:sup:`15` But it shall come to pass, if thou wilt not give heed unto the voice of Hashem Eloheicha, to be shomer to do all His mitzvot and His chukkot which I command thee today, that all these kelalot (curses) shall come upon thee, and overtake thee: 
'''
"16" = '''
:sup:`16` Arur shalt thou be in the town, and Arur shalt thou be in the sadeh. 
'''
"17" = '''
:sup:`17` Arur shall be thy basket and thy kneading bowl. 
'''
"18" = '''
:sup:`18` Arur shall be the pri of thy womb, and the pri of thy adamah, the increase of thy livestock, and the flocks of thy sheep. 
'''
"19" = '''
:sup:`19` Arur shalt thou be when thou comest in, and Arur shalt thou be when thou goest out. 
'''
"20" = '''
:sup:`20` Hashem shall send upon thee me'erah (curse), mehumah (confusion), and migeret (rebuke), in all that thou settest thine hand unto to do, until thou be shmad, and until thou perish quickly; because of the wickedness of thy doings, whereby thou hast forsaken Me. 
'''
"21" = '''
:sup:`21` Hashem shall make the dever (plague, pestilence) have deveykus with thee, until He have consumed thee from off ha'adamah, whither thou goest to possess it. 
'''
"22" = '''
:sup:`22` Hashem shall strike thee with a shachefet (consumption), and with a kaddachat(fever), and with an inflammation, and with an extreme burning, and with the cherev, and with scorching, and with mildew; and they shall pursue thee until thou perish. 
'''
"23" = '''
:sup:`23` And thy Shomayim that is over thy head shall be nechoshet, and Ha'Aretz that is under thee shall be barzel. 
'''
"24" = '''
:sup:`24` Hashem shall make the matar of thy land powder and dust; from Shomayim shall it come down upon thee, until thou be shmad. 
'''
"25" = '''
:sup:`25` Hashem shall cause thee to be defeated before thine enemies; thou shalt go out derech echad against them, and flee shivah derakhim before them; and shalt be an object of horror unto all the kingdoms of the earth. 
'''
"26" = '''
:sup:`26` And thy nevelah shall be okhel unto all fowls of the air, and unto the beasts of ha'aretz, and no ish shall frighten them away. 
'''
"27" = '''
:sup:`27` Hashem will strike thee with the shekhin (boils) of Mitzrayim, and with the tumors, and with the scab, and with the itch, whereof thou canst not be healed. 
'''
"28" = '''
:sup:`28` Hashem shall strike thee with shiga'on (insanity), and ivvaron (blindness), and timhon levav (confusion of heart); 
'''
"29" = '''
:sup:`29` And thou shalt grope at noonday, as the ivver gropeth in darkness, and thou shalt not prosper in thy ways; and thou shalt be only oppressed and plundered evermore, and thou shalt have no moshi'a. 
'''
"30" = '''
:sup:`30` Thou shalt betroth an isha, and another ish shall lie with her; thou shalt build a bais, and thou shalt not dwell therein; thou shalt plant a kerem, and shalt not gather the grapes thereof. 
'''
"31" = '''
:sup:`31` Thine shor shall be slain before thine eyes, and thou shalt not eat thereof; thine chamor shall be violently taken away from before thy face, and shall not be restored to thee; thy tzon shall be given unto thine enemies, and thou shalt have no moshi'a. 
'''
"32" = '''
:sup:`32` Thy banim and thy banot shall be given unto another people, and thine eyes shall look, and fail with longing for them kol hayom; and there shall be nothing you can do. 
'''
"33" = '''
:sup:`33` The pri of thy adamah, and all thy labors, shall a nation which thou knowest not eat up; and thou shalt be only oppressed and crushed kol hayamim; 
'''
"34" = '''
:sup:`34` So that thou shalt be driven meshuga because of the sight of thine eyes which thou shalt see. 
'''
"35" = '''
:sup:`35` Hashem shall strike thee in the birkayim (knees), and in the legs, with shekhin rah (foul boil) that cannot be healed, from the sole of thy foot unto the top of thy head. 
'''
"36" = '''
:sup:`36` Hashem shall bring thee, and thy melech which thou shalt set over thee, unto a Goy which neither thou nor Avoteicha have known; and there shalt thou serve elohim acherim, etz va'even (wood and stone). 
'''
"37" = '''
:sup:`37` And thou shalt become an object of horror, a mashal, and a byword, among kol haGoyim whither Hashem shall lead thee. 
'''
"38" = '''
:sup:`38` Thou shalt carry much zera out into the sadeh, and shalt gather but little in; for the arbeh shall devour it. 
'''
"39" = '''
:sup:`39` Thou shalt plant kramim, and dress them, but shalt neither drink of the yayin, nor gather the grapes; for the tola'at (worm) shall eat them. 
'''
"40" = '''
:sup:`40` Thou shalt have olive trees throughout all thy territory, but thou shalt not anoint thyself with the shemen; for thine olives shall drop off. 
'''
"41" = '''
:sup:`41` Thou shalt father banim and banot, but thou shalt not enjoy them; for they shall go into shevi (captivity, the golus). 
'''
"42" = '''
:sup:`42` All thy trees and pri of thy adamah shall the locust consume. 
'''
"43" = '''
:sup:`43` The ger that is within thee shall get up above thee very high; and thou shalt come down very low. 
'''
"44" = '''
:sup:`44` He shall lend to thee, and thou shalt not lend to him; he shall be the rosh, and thou shalt be the zanav. 
'''
"45" = '''
:sup:`45` Moreover all these kelalot shall come upon thee, and shall pursue thee, and overtake thee, till thou be shmad; because thou gavest not heed unto the voice of Hashem Eloheicha to be shomer over His mitzvot and His chukkot which He commanded thee; 
'''
"46" = '''
:sup:`46` And they shall be upon thee for an ot and for a mofet, and upon thy zera ad olam. 
'''
"47" = '''
:sup:`47` Because thou servedst not Hashem Eloheicha with simchah, and with gladness of heart, because of the abundance of all things; 
'''
"48" = '''
:sup:`48` Therefore shalt thou serve thine enemies which Hashem shall send against thee, in ra'av (hunger, famine), and in tzama (thirst), and in eirom (nakedness), and in choser (want) of all things; and He shall put an ol barzel (yoke of iron) upon thy tzavvar (neck), until He hath made thee shmad. 
'''
"49" = '''
:sup:`49` Hashem shall bring a nation against thee from afar, from the ketzeh ha'aretz, as swift as the nesher flieth; a nation whose lashon thou shalt not understand; 
'''
"50" = '''
:sup:`50` A nation of fierce countenance, which shall not respect the zaken ºs person, nor show favor to the na'ar; 
'''
"51" = '''
:sup:`51` And he shall eat the pri of thy animals, and the pri of thy adamah, until thou be shmad; which also shall not leave thee either dagan, tirosh, or yitzhar, or the increase of thy livestock, or flocks of thy sheep, until it hath destroyed thee. 
'''
"52" = '''
:sup:`52` And it shall besiege thee in all thy she'arim, until thy high and fortified walls come down, wherein thou trusted, throughout all thy land; and it shall besiege thee in all thy she'arim throughout all thy land, which Hashem Eloheicha hath given thee. 
'''
"53" = '''
:sup:`53` And thou shalt eat the pri of thine own womb, the basar of thy banim and of thy banot, which Hashem Eloheicha hath given thee, in the matzor (siege), and in the desperate straits, wherewith thine enemies shall distress thee; 
'''
"54" = '''
:sup:`54` So that the ish that is sensitive among you, and very refined, his eye shall be hostile toward his brother, and toward his eshet kheyk (wife of his bosom), and toward the remnant of his banim which he shall leave; 
'''
"55" = '''
:sup:`55` So that he will not give to any of them of the basar of his banim whom he shall eat; because he hath nothing left him in the matzor (siege), and in the desperate straits, wherewith thine enemies shall distress thee in all thy she'arim. 
'''
"56" = '''
:sup:`56` The sensitive and refined woman among you, which would not adventure to set the sole of her foot upon the ground for delicateness and tenderness, she shall be hostile toward her ish kheyk (husband of her bosom), and toward her ben, and toward her bat, 
'''
"57" = '''
:sup:`57` And toward her afterbirth that cometh out from between her feet, and toward her banim which she shall bear; for she shall eat them for choser (want) of all things secretly in the matzor (siege) and desperate straits, wherewith thine enemy shall distress thee in thy she'arim. 
'''
"58" = '''
:sup:`58` If thou wilt not be shomer to do kol divrei hatorah hazot that are written in this sefer, that thou mayest fear this glorious and fearful Shem, HASHEM ELOHEICHA, 
'''
"59" = '''
:sup:`59` Then Hashem will make thy makkot (plagues) extraordinary, and the makkot of thy zera, even makkot gedolot, and of long continuance, and cholayim ra'im (evil sicknesses), and of long continuance. 
'''
"60" = '''
:sup:`60` Moreover He will bring upon thee all the diseases of Mitzrayim, which thou wast afraid of; and they shall have deveykus unto thee. 
'''
"61" = '''
:sup:`61` Also every choli (sickness), and every makkah (plague), which is not written in the sefer of this torah, them will Hashem bring upon thee, until thou be shmad. 
'''
"62" = '''
:sup:`62` And ye shall be left few in number, whereas ye were as the kokhavim of Shomayim for multitude; because thou wouldest not obey the voice of Hashem Eloheicha. 
'''
"63" = '''
:sup:`63` And it shall come to pass, that as Hashem rejoiced over you to do you good, to multiply you, so Hashem will rejoice over you to make you shmad, to bring you to nothing; and ye shall be plucked from off the adamah whither thou goest to possess it. 
'''
"64" = '''
:sup:`64` And Hashem shall scatter thee among kol ha'ammim, from the one end of ha'aretz even unto the other; and there thou shalt serve elohim acherim, which neither thou nor Avoteicha have known, even etz va'even. 
'''
"65" = '''
:sup:`65` And among these Goyim shalt thou find no mano'ach, neither shall the sole of thy foot have rest; but Hashem shall give thee there a lev rogez (anxious heart), and failing of eyes, and da'avon nefesh (suffering of soul); 
'''
"66" = '''
:sup:`66` And thy life shall hang in doubt before thee; and thou shalt fear lailah and yomam, and shalt have none assurance of thy life; 
'''
"67" = '''
:sup:`67` In the boker thou shalt say, Would it were erev! And at erev thou shalt say, Would it were boker! For the pachad of thine lev wherewith thou shalt fear, and for the sight of thine eyes which thou shalt see. 
'''
"68" = '''
:sup:`68` And Hashem shall bring thee into Mitzrayim again with oniyyot, by the way whereof I spoke unto thee, Thou shalt see it no more again; and there ye shall be sold unto your enemies for avadim and shefachot, and no ish shall buy you. 
'''
"69" = '''
:sup:`69` These are the devarei HaBrit, which Hashem commanded Moshe to cut with the Bnei Yisroel in Eretz Moav, besides the Brit which He cut with them in Chorev. 
'''
