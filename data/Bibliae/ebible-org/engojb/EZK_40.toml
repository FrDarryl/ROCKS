[40]
"1" = '''
:sup:`1` In the five and twentieth year of our Golus, in the rosh hashanah, in the tenth day of the month in the fourteenth year after the fall of the Ir, in the selfsame day the Yad Hashem was upon me, and brought me there. 
'''
"2" = '''
:sup:`2` In the marot Elohim (visions of G-d, Divine visions) He brought me to Eretz Yisroel, and set me upon a very high mountain, on which was a mivneh (structure) resembling an ir to the negev (south). 
'''
"3" = '''
:sup:`3` And He brought me there, and, hinei, there was an ish, whose appearance was like the appearance of nechoshet, with a cord of linen in his yad, and a keneh hamiddah (measuring rod); and he stood in the sha'ar. 
'''
"4" = '''
:sup:`4` And the ish said unto me, Ben Adam, behold with thine eyes, and hear with thine ears, and set thine lev upon all that I shall show thee; for l'ma'an (to the intent, in order that) I might show them unto thee art thou brought here; declare all that thou seest to Bais Yisroel. 
'''
"5" = '''
:sup:`5` And, hinei, a chomah (wall) was on the outside of the Bais compound and was surrounding it, and in the yad of the ish was a keneh hamiddah of six long cubits, each a cubit and a handbreadth; so he measured the thickness of the structure, one rod; and the wall ºs height, one rod. 
'''
"6" = '''
:sup:`6` Then came he unto the sha'ar (gateway) which faceth eastward, and went up the ma'alot (steps, stairs) thereof, and measured the saf (threshold) of the sha'ar, which was one rod deep; 
'''
"7" = '''
:sup:`7` And every ta (recess) was one rod wide, and one rod deep; and between the ta'im (rooms) were five cubits; and the saf (threshold) of the sha'ar next to the ulam of the sha'ar on the inside was one rod. 
'''
"8" = '''
:sup:`8` He measured also the ulam of the sha'ar on the inside, one rod. 
'''
"9" = '''
:sup:`9` Then he measured the ulam of the sha'ar, eight cubits; and the jambs thereof, two cubits; and the ulam of the sha'ar was on the inside. 
'''
"10" = '''
:sup:`10` And the ta'im of the sha'ar eastward were shloshah on this side, and shloshah on that side; they three were of the same measurement; and the jambs had the same measurement on this side and on that side. 
'''
"11" = '''
:sup:`11` And he measured the width of the petach (opening) of the sha'ar, ten cubits; and the length of the sha'ar, thirteen cubits. 
'''
"12" = '''
:sup:`12` The boundary line also before the ta'ot (recesses) was one cubit on this side, one cubit on that side; and the ta were six cubits deep on this side, and six cubits on that side. 
'''
"13" = '''
:sup:`13` He measured then the sha'ar from the ceiling of one ta to the ceiling of another; the width was five and twenty cubits; petach was opposite to petach. 
'''
"14" = '''
:sup:`14` He made measurement of the ulam, threescore cubits, even unto the jamb of the khatzer at the sha'ar all around. 
'''
"15" = '''
:sup:`15` And from the front of the sha'ar, the outer side, unto the front of the interior ulam vestibule was fifty cubits. 
'''
"16" = '''
:sup:`16` And there were chalonot atumot (closed niches) for the ta'im, the sha'ar and for their side walls and these were interior of the sha'ar all around, and likewise the ulam vestibules: and chalonot were round about on the inside; and upon each jamb were timorim (palm trees). 
'''
"17" = '''
:sup:`17` Then he brought me into the khatzer hakhitzonah (outer courtyard), and, hinei, there were leshakhot (chambers), and ritzpah (pavement) constructed for the khatzer (courtyard) all around; thirty leshakhot were along the ritzpah. 
'''
"18" = '''
:sup:`18` And the ritzpah was by the side of the she'arim running the length of the she'arim, the lower ritzpah. 
'''
"19" = '''
:sup:`19` Then he measured the width from the forefront of the lower sha'ar unto the forefront of the khatzer hapenimi (inner courtyard) on its outside, a hundred cubits eastward and northward. 
'''
"20" = '''
:sup:`20` And the sha'ar of the khatzer hakhitzonah that looked toward the north, he measured the length thereof, and the width thereof. 
'''
"21" = '''
:sup:`21` And the ta'im thereof were shloshah on this side and shloshah on that side; and the jambs thereof and the ulam thereof were after the measure of the first sha'ar; the length thereof was fifty cubits, and the width five and twenty cubits. 
'''
"22" = '''
:sup:`22` And their chalonot, and their ulam vestibules, and their timorim, had the same measurements as the sha'ar that looketh toward the east; and they went up unto it by ma'alot sheva; and the ulam thereof were before them. 
'''
"23" = '''
:sup:`23` And the sha'ar of the khatzer hapenimi (inner courtyard) was facing toward the north, and toward the east; and he measured from sha'ar to sha'ar a hundred cubits. 
'''
"24" = '''
:sup:`24` After that he brought me toward the south, and, hinei, a sha'ar toward the south; and he measured the jambs thereof and the ulam vestibules thereof according to these measures. 
'''
"25" = '''
:sup:`25` And there were chalonim in it and in the ulam vestibule thereof round about, like those chalonot; the length was fifty cubits, and the width five and twenty cubits. 
'''
"26" = '''
:sup:`26` And there were ma'alot shivah (seven steps, stairs) to go up to it, and the ulam vestibule thereof were before them; and it had timorim, one on this side, and another on that side, upon the jambs thereof. 
'''
"27" = '''
:sup:`27` And there was a sha'ar in the khatzer hapenimi toward the south; and he measured from sha'ar to sha'ar toward the south a hundred cubits. 
'''
"28" = '''
:sup:`28` And he brought me to the khatzer hapenimi through the south sha'ar; and he measured the south sha'ar according to these measures; 
'''
"29" = '''
:sup:`29` And the ta'im thereof, and the jambs thereof, and the ulam vestibule thereof, according to these measures; and there were chalonot in it and in the ulam vestibule thereof round about; it was fifty cubits long, and five and twenty cubits wide. 
'''
"30" = '''
:sup:`30` And the ulam vestibules round about were five and twenty cubits long, and five cubits wide. 
'''
"31" = '''
:sup:`31` And the ulam vestibules thereof were facing the khatzer hachatzonah (the outer courtyard); and timorim were upon the jambs thereof; and the going up to it had ma'alot shmoneh (eight steps, stairs). 
'''
"32" = '''
:sup:`32` And he brought me into the khatzer hapenimi toward the east; and he measured the sha'ar according to these measures. 
'''
"33" = '''
:sup:`33` And the ta'im thereof, and the jambs thereof, and the ulam vestibule thereof, were according to these measures; and there were chalonot therein and in the ulam vestibule thereof round about; it was fifty cubits long, and five and twenty cubits wide. 
'''
"34" = '''
:sup:`34` And the ulam vestibule thereof was toward the khatzer hakhitzonah; and timorim were upon the jambs thereof, on this side, and on that side; and the going up to it had ma'alot shmoneh. 
'''
"35" = '''
:sup:`35` And he brought me to the northern sha'ar, and measured it according to these measures: 
'''
"36" = '''
:sup:`36` The ta'im thereof, the jambs thereof, and the ulam vestibules thereof, and the chalonot to it round about; the length was fifty cubits, and the width five and twenty cubits. 
'''
"37" = '''
:sup:`37` And the jambs thereof were toward the khatzer hakhitzonah; and timorim were upon the jambs thereof, on this side, and on that side; and the going up to it had ma'alot shmoneh. 
'''
"38" = '''
:sup:`38` And the lishka and the entryways thereof were by the ulam vestibules of the she'arim, where they washed the olah (burnt offering). 
'''
"39" = '''
:sup:`39` And in the ulam of the sha'ar were two shulchanot (tables) on this side, and two shulchanot on that side, to slaughter thereon the olah and the chattat and the asham. 
'''
"40" = '''
:sup:`40` And at the side outside, as one goeth up to the petach hasha'ar hatzafonah, were two shulchanot; and on the other side, which was at the ulam of the sha'ar, were two shulchanot. 
'''
"41" = '''
:sup:`41` Four shulchanot were on this side, and four shulchanot on that side, by the side of the sha'ar; eight shulchanot, whereupon they slaughtered shachat. 
'''
"42" = '''
:sup:`42` And the four shulchanot were of hewn stone for the olah (burnt offering), of a cubit and a half long, and a cubit and a half wide, and one cubit high; whereupon also they placed the kelim wherewith they slaughtered the olah (burnt offering) and the zevach. 
'''
"43" = '''
:sup:`43` And within were hooks, one handbreadth, set up inside all around; and upon the shulchanot was the basar of the korban. 
'''
"44" = '''
:sup:`44` And outside the sha'ar hapenimi were the lishkhot of the sharim (singers) in the khatzer hapenimi, which was at the side of the northern sha'ar; and their view was toward the south; one at the side of the eastern sha'ar having the view toward the north. 
'''
"45" = '''
:sup:`45` And he said unto me, This lishka, whose view is toward the south, is for the Kohanim, the Shomrei Mishmeret HaBeis. 
'''
"46" = '''
:sup:`46` And the lishka whose view is toward the north is for the Kohanim, the Shomrei Mishmeret HaMizbe'ach; these are the Bnei Tzadok among the Bnei Levi, which come near to Hashem to minister unto Him. 
'''
"47" = '''
:sup:`47` So he measured the khatzer (court), a hundred cubits long, and a hundred cubits wide, foursquare; and the Mizbe'ach was before the Beis. 
'''
"48" = '''
:sup:`48` And he brought me to the Ulam of the Beis, and measured each jamb of the Ulam, five cubits on this side, and five cubits on that side; and the width of the sha'ar was shalosh cubits on this side, and shalosh cubits on that side. 
'''
"49" = '''
:sup:`49` The length of the Ulam was twenty cubits, and the width eleven cubits, and he brought me by the ma'alot whereby they went up to it; and there were ammudim (pillars) by the doorposts, one on this side, and another on that side. 
'''
