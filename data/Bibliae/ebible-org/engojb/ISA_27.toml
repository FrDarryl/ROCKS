[27]
"1" = '''
:sup:`1` In Yom Hahu Hashem with His cherev hakashah v'hagedolah v'hachazakah (terrible and great and strong sword) shall punish Leviathan the Nachash bari'ach (fleeing serpent), even Leviathan that Nachash akallaton (crooked serpent); and He shall slay the Tanin (serpent, devouring sea monster) that is in the sea. 
'''
"2" = '''
:sup:`2` In Yom Hahu sing ye about her, A kerem (vineyard) of fruitfulness. 
'''
"3" = '''
:sup:`3` I Hashem do watch over it; I will water it continually; lest any harm it, I will guard it lailah va'yom. 
'''
"4" = '''
:sup:`4` Chemah (wrath, fury) is not in Me; but if there were briers and thorns set against Me in milchamah, I would march through it, I would burn it together. 
'''
"5" = '''
:sup:`5` Or let him take hold of My ma'oz (stronghold, protection) that he may make shalom with Me; yes, he shall make shalom with Me. 
'''
"6" = '''
:sup:`6` He shall cause them that come of Ya'akov to take root; Yisroel shall blossom and bud, and fill with fruit the face of the tevel. 
'''
"7" = '''
:sup:`7` Hath He struck it, as He struck down those that struck it? Or is it slain like the slaying of them that are slain by Him? 
'''
"8" = '''
:sup:`8` In measure, in the sending away, Thou dost contend with her. By His hard wind He removes her in the Yom Kadim (day of the east wind). 
'''
"9" = '''
:sup:`9` By this therefore shall kapporah be made for the avon Ya'akov; and this is full fruitage to take away chattat; when He maketh all the stones of the heathen mizbe'ach like chalk stones crushed to pieces, the Asherim poles and pagan incense altars shall arise no more. 
'''
"10" = '''
:sup:`10` Yet the Ir Betzurah (fortified city) shall be desolate, and the habitation forsaken, and left like a midbar; there shall the egel graze, and there shall it lie down, and strip bare the branches thereof. 
'''
"11" = '''
:sup:`11` When the boughs thereof are dry, they shall be broken off; the nashim come, and set them on fire; for it is a people of no understanding; therefore He that made them will not have compassion on them, and He that formed them will show them no favor. 
'''
"12" = '''
:sup:`12` And it shall come to pass in Yom Hahu, that Hashem shall thresh from the flowing Nahar (i.e. Euphrates River) unto the Wadi Mitzrayim, and ye shall be gathered one by one, O ye Bnei Yisroel. 
'''
"13" = '''
:sup:`13` And it shall come to pass in Yom Hahu, that the shofar gadol shall be blown, and they shall come which were ready to perish in Eretz Ashur (Assyria), and those of the Golus of Eretz Mitzrayim, and shall worship Hashem in the Har HaKodesh in Yerushalayim. 
'''
