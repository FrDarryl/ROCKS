[1]
"1" = '''
:sup:`1` What was Bereshis (in the Beginning) which we have examined with our ears, which we have seen with our eyes, which we beheld and the hands of us touched: the Dvar HaChayyim (Word of Life)! 
'''
"2" = '''
:sup:`2` Indeed the Chayyei Olam was manifested, and we have seen it and we give solemn eidus (witness of testimony) and we proclaim to you the Chayyei Olam which was alongside with HaAv and made hisgalus (appearance of, exposure of in revelation) to us. 
'''
"3" = '''
:sup:`3` What we have seen and what we have heard, we proclaim also to you, that you also may have deveykus (attachment to G-d) with us and our deveykus (attachment to G-d) is with HaAv and with the Zun foon Der Oybershter, Moshiach Yehoshua/Yeshua. 
'''
"4" = '''
:sup:`4` And these things we write, that the simcha of us may be made shleimah. 
'''
"5" = '''
:sup:`5` And this is the Besuras HaGeulah which we have heard from Him and which we proclaim to you, that Hashem is Ohr (Light), and in Him choshech there is not any at all. 
'''
"6" = '''
:sup:`6` If we make the claim that we have deveykus with Him and in the choshech walk, we speak sheker and have no halakhah in the Derech Emes. 
'''
"7" = '''
:sup:`7` But if our halakhah is in the Ohr as He is in the Ohr, we have hitkhabrut (joining, adhesion, fellowship) with one another and the dahm of Yehoshua, HaBen of Hashem, gives us tohorah (cleansing) from kol chet. 
'''
"8" = '''
:sup:`8` If we make the claim that we do not have avon (sin), we cause ourselves to fall under mirmah(deceit, fraud) and HaEmes is not in us. 
'''
"9" = '''
:sup:`9` If we make vidduy (confession of sin) of chattoteinu (our sins), he is ne'eman (faithful) and tzaddik to grant selicha (forgiveness) of chattoteinu (our sins) and give us tohorah (purification, cleansing) from kol avon. 
'''
"10" = '''
:sup:`10` If we make the claim that we have not committed averos, a shakran (liar) we make Him, and the dvar of Him is not in us. 
'''
