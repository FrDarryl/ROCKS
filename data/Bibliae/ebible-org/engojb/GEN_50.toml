[50]
"1" = '''
:sup:`1` And Yosef fell upon the face of Aviv, and wept over him, and kissed him. 
'''
"2" = '''
:sup:`2` And Yosef commanded his avadim the rofe'im (physicians) to embalm Aviv; and the rofe'im embalmed Yisroel. 
'''
"3" = '''
:sup:`3` And arba'im yom were fulfilled for him; for so are fulfilled the days of those which are embalmed; and the Mitzrayim mourned for him shivim yom (seventy days). 
'''
"4" = '''
:sup:`4` And when the days of his mourning were past, Yosef spoke unto the Bais Pharaoh, saying, If now I have found chen in your eyes, speak, now, in the oznayim of Pharaoh, saying, 
'''
"5" = '''
:sup:`5` Avi made me swear, saying, Hinei, I die; in my kever which I dug for myself in Eretz Kena'an, there shalt thou bury me. Therefore let me go up, now, and bury Avi, and I will return. 
'''
"6" = '''
:sup:`6` And Pharaoh said, Go up, and bury Avicha, according as he made thee swear. 
'''
"7" = '''
:sup:`7` And Yosef went up to bury Aviv; and with him went up all the avadim of Pharaoh, the zekenim of his Bais, and all the zekenim of Eretz Mitzrayim, 
'''
"8" = '''
:sup:`8` And kol Bais Yosef, and his achim, and Bais Aviv; only their little ones, and their tzon, and their bakar (cattle), they left in Eretz Goshen. 
'''
"9" = '''
:sup:`9` And there went up with him both merkavot and parashim; and it was a very great machaneh. 
'''
"10" = '''
:sup:`10` And they came to the goren (threshing floor) of Atad, which is beyond the Yarden, and there they mourned with a gadol and very bitter lamentation; and he made evel (mourning) for Aviv shivat yamim. 
'''
"11" = '''
:sup:`11` And when the inhabitants of HaAretz, the Kena'ani, saw the evel (mourning) in the goren Atad, they said, This is a grievous evel to the Mitzrayim; therefore the shem of it was called Avel-Mitzrayim. It is beyond the Yarden. 
'''
"12" = '''
:sup:`12` And his Ya'akovʼs banim did unto him according as he commanded them; 
'''
"13" = '''
:sup:`13` For his banim carried him into Eretz Kena'an, and buried him in the me'arah (cave) of the sadeh of Machpelah, near Mamre, the sadeh which Avraham had bought for an achuzzat kever (burial estate) and made the purchase from Ephron the Chitti. 
'''
"14" = '''
:sup:`14` And, after burying Aviv, Yosef returned into Mitzrayim, he, and his achim, and all that went up with him to bury Aviv. 
'''
"15" = '''
:sup:`15` And when the Achei Yosef (the brothers of Yosef) saw that Avihem was dead, they said, What if Yosef will hate us, and will certainly requite us all the ra'ah which we did unto him. 
'''
"16" = '''
:sup:`16` And they sent word unto Yosef, saying, Avicha did command before he died, saying, 
'''
"17" = '''
:sup:`17` So shall ye say unto Yosef, Forgive, now, the peysha of thy achim, and their chattat; for they did unto thee ra'ah; and now, forgive the peysha of the Avdei Elohei Avicha. And Yosef wept when they spoke unto him. 
'''
"18" = '''
:sup:`18` And his achim also went and fell down before him; and they said, Behold us, we are thy avadim. 
'''
"19" = '''
:sup:`19` And Yosef said unto them, Fear not; for am I in the place of Elohim? 
'''
"20" = '''
:sup:`20` But as for you, ye intended ra'ah against me; but Elohim intended it for tovah, to bring to pass, as it is this day, to save Am Rav (much people) alive. 
'''
"21" = '''
:sup:`21` Now therefore fear ye not; I will provide for you, and your little ones. And he comforted them, and spoke kindly unto their hearts. 
'''
"22" = '''
:sup:`22` And Yosef dwelt in Mitzrayim, he, and Bais Aviv; and Yosef lived one hundred and ten shanim. 
'''
"23" = '''
:sup:`23` And Yosef saw Ephrayimʼs bnei shileshim (children to the third generation); also the Bnei Machir Ben Menasheh were brought up upon the birkei Yosef (knees of Yosef). 
'''
"24" = '''
:sup:`24` And Yosef said unto his achim, I die; and Elohim will surely visit you, and bring you out of this land unto HaAretz which He promised by oath to Avraham, to Yitzchak, and to Ya'akov. 
'''
"25" = '''
:sup:`25` And Yosef made the Bnei Yisroel take an oath, saying, Elohim will surely visit you, and ye shall carry up my atzmot from hence. 
'''
"26" = '''
:sup:`26` So Yosef died, being in age one hundred and ten shanim; and they embalmed him, and he was placed in an aron in Mitzrayim.
'''
