[100]
"1" = '''
:sup:`1` (Mizmor l'todah) 1 Make a joyful shout unto Hashem, all ye lands. 
'''
"2" = '''
:sup:`2` Serve Hashem with simchah; come before His presence with joyful singing. 
'''
"3" = '''
:sup:`3` Know ye that Hashem He is Elohim; it is He that hath made us, and not we ourselves, His people, the tzon of His pasture. 
'''
"4" = '''
:sup:`4` Enter into His she'arim (gates) with todah, and into His khatzerot (courts) with tehillah; be thankful unto Him, and bless Shmo. 
'''
"5" = '''
:sup:`5` For Hashem is good; His chesed is l'olam; and His emunah (faithfulness) endureth dor vador. 
'''
