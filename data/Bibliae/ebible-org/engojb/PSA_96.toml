[96]
"1" = '''
:sup:`1` O sing unto Hashem a shir chadash; sing unto Hashem, kol ha'aretz. 
'''
"2" = '''
:sup:`2` Sing unto Hashem, barakhu Shmo, show forth His Yeshu'ah (salvation) from day to day. 
'''
"3" = '''
:sup:`3` Declare His kavod among the Goyim, His nifle'ot (marvelous deeds) among all peoples. 
'''
"4" = '''
:sup:`4` For Hashem is gadol, and me'od to be praised; He is to be feared above all elohim. 
'''
"5" = '''
:sup:`5` For kol elohei HaAmim are elilim (idols); but Hashem made Shomayim. 
'''
"6" = '''
:sup:`6` Hod and hadar are before Him; oz and tiferet are in His Mikdash. 
'''
"7" = '''
:sup:`7` Render unto Hashem, O ye mishpekhot of the nations, render unto Hashem kavod and oz. 
'''
"8" = '''
:sup:`8` Render unto Hashem the kavod due unto Shmo; bring a minchah, and come into His khatzerot (courtyards). 
'''
"9" = '''
:sup:`9` O worship Hashem in the hadrat Kodesh; fear before Him, kol ha'aretz. 
'''
"10" = '''
:sup:`10` Say among the Goyim that Hashem reigneth; the tevel also is established that it shall not be moved; He shall judge the Amim bemeysharim (in equity, in uprightness). 
'''
"11" = '''
:sup:`11` Let Shomayim rejoice, and let ha'aretz be glad; let the yam roar, and the fullness thereof. 
'''
"12" = '''
:sup:`12` Let the sadeh be jubilant, and all that is therein; then shall kol atzei ya'ar (all the trees of the forest) sing for joy 
'''
"13" = '''
:sup:`13` Before Hashem; for He cometh, for He cometh to judge ha'aretz; He shall judge tevel betzedek (world in righteousness), and Amim with His emunah (truth). 
'''
