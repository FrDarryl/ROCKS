[27]
"1" = '''
:sup:`1` The Davar Hashem came again unto me, saying: 
'''
"2" = '''
:sup:`2` Now, thou ben adam, take up a kinah (lamentation) for Tzor (Tyre); 
'''
"3" = '''
:sup:`3` And say unto Tzor (Tyre), O thou that dwell at the entrance of the yam, which art a merchant of the peoples for many coastlands, Thus saith Adonoi Hashem; O Tzor (Tyre), thou hast said, I am perfect in beauty. 
'''
"4" = '''
:sup:`4` Thy borders are in the midst of the seas, thy bonim (builders) have perfected thy beauty. 
'''
"5" = '''
:sup:`5` They have built all thy ship plank boards of beroshim (juniper) of Senir; they have taken cedars from Levanon to make masts for thee. 
'''
"6" = '''
:sup:`6` Of the oaks of Bashan have they made thine oars; thy hull of pines inlaid with ivory, they made from that brought out of the isles of Kittim (Cyprus). 
'''
"7" = '''
:sup:`7` Fine linen with embroidered work from Mitzrayim was that which thou spreadest forth to be thy nes (sail); blue and purple from the coasts of Elishah was that which covered thee. 
'''
"8" = '''
:sup:`8` The inhabitants of Tzidon and Arvad were thy oarsmen; thy chachamim, O Tzor (Tyre), that were in thee, were thy helmsmen. 
'''
"9" = '''
:sup:`9` The elders of Geval and the chachamim thereof were in thee thy caulkers to caulk thy seams; all the oniyyot of the yam with their oarsmen were in thee to market thy merchandise. 
'''
"10" = '''
:sup:`10` They of Paras (Persia) and of Lud (Lydia) and of Put (Libya) were in thine army, thy anshei hamilchamah; they hanged the mogen and kova (helmet) in thee; they set forth thy splendor. 
'''
"11" = '''
:sup:`11` The Bnei Arvad with thine army were upon thy chomot (walls) all around, and the men of Gammad were in thy migdalim (towers); they hung their shields upon thy chomot (walls) all around; they have made thy beauty perfect. 
'''
"12" = '''
:sup:`12` Tarshish was thy merchant by reason of the multitude of all kind of riches; with kesef, barzel (iron), bedil (tin), and oferet (lead), they traded for thy goods. 
'''
"13" = '''
:sup:`13` Yavan, Tuval, and Meshech, they were thy merchants; they traded the nefesh adam and kelim (vessels) of nechoshet for thy merchandise. 
'''
"14" = '''
:sup:`14` They of the Bais Togarmah traded for thy wares with susim and parash and peradim (mules). 
'''
"15" = '''
:sup:`15` The Bnei Dedan were thy merchants; many coastlands were the market of thine yad; they brought thee for a payment karnot (tusks) of shen (ivory) and ebony. 
'''
"16" = '''
:sup:`16` Aram (Syria) was thy merchant by reason of the multitude of the goods of thy making; they gave thee for thy wares emeralds, purple, and embroidered work, and fine linen, and coral, and rubies. 
'''
"17" = '''
:sup:`17` Yehudah, and Eretz Yisroel, they were thy merchants; they traded for thy merchandise chittim (wheat) of Minnit, and balsam oil, and devash, and shemen, and balm. 
'''
"18" = '''
:sup:`18` Damascus was thy merchant in the multitude of the wares of thy making, for the multitude of all riches; in the yayin of Chelbon, and white wool. 
'''
"19" = '''
:sup:`19` Vedan also and Yavan (Greece) provided for your wares with fine yarn; wrought iron, cassia, and cane, were among thy merchandise. 
'''
"20" = '''
:sup:`20` Dedan was thy merchant in saddle blankets for riding. 
'''
"21" = '''
:sup:`21` Arabia, and all the nasi'im of Kedar, they traded with thee in lambs, and rams, and goats; in these were they thy merchants. 
'''
"22" = '''
:sup:`22` The merchants of Sheva and Ra'amah, they were thy merchants; they traded as peddlers with choicest spices, and with all kinds of even yekarah (precious stones), and zahav. 
'''
"23" = '''
:sup:`23` Charan, and Kanneh, and Eden, the merchants of Sheva, Ashur (Assyria), and Kilmad, were thy merchants. 
'''
"24" = '''
:sup:`24` These were thy merchants in choice things, in purple clothes, and embroidered work, and in chests of multicolored apparel, bound with chavalim (cords) and cedar boxed in thy marketplace. 
'''
"25" = '''
:sup:`25` The oniyyot of Tarshish were carriers of thy merchandise; and thou wast filled, and made very glorious in the midst of the yamim (seas). 
'''
"26" = '''
:sup:`26` Thy oarsmen have brought thee into mayim rabbim; the east wind hath broken thee in the midst of the yamim (seas). 
'''
"27" = '''
:sup:`27` Thy riches, and thy wares, thy merchandise, thy mariners, and thy sailors, thy caulkers, and the dealers in thy merchandise, and all thy anshei hamilchamah, that are in thee, and in all thy kahal (company) which is in the midst of thee, shall fall into the midst of the yamim (seas) in the day of thy shipwreck. 
'''
"28" = '''
:sup:`28` The migroshot (open pasturelands) shall shake at the sound of the cry of thy seamen. 
'''
"29" = '''
:sup:`29` And all that handle the oar, the mariners, and all the sailors of the yam, shall come down from their oniyyot, they shall stand upon the shore; 
'''
"30" = '''
:sup:`30` And shall cause their kol (voice) to be heard because of thee, and shall cry bitterly, and shall cast up aphar (dust) upon their heads, they shall roll themselves in the ashes; 
'''
"31" = '''
:sup:`31` And they shall make themselves utterly bald for thee, and gird themselves with sackcloth and shall weep for thee mar nefesh and bitter mourning. 
'''
"32" = '''
:sup:`32` And in their wailing they shall take up a kinah (lamentation) for thee, and lament over thee, saying: What city is like Tzor, destroyed in the midst of the yam? 
'''
"33" = '''
:sup:`33` When thy wares went forth by sea, thou filledst many people; thou didst enrich the melachim of ha'aretz with the multitude of thy riches and of thy merchandise. 
'''
"34" = '''
:sup:`34` In the time when thou shalt be broken by the yamim (seas) in the depths of the mayim, thy merchandise and all thy kahal (company) in the midst of thee shall fall. 
'''
"35" = '''
:sup:`35` All the inhabitants of the coastlands shall be astonished at thee, and their melachim shall be very afraid, they shall be troubled in their countenance. 
'''
"36" = '''
:sup:`36` The socharim (merchants) among the peoples shall hiss at thee; thou shalt be a horror, and ad olam (forever) thou shalt be no more. 
'''
