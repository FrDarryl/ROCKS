[21]
"1" = '''
:sup:`1` Then came near the Rashei Avot Levi'im unto El'azar HaKohen, and unto Yehoshua ben Nun, and unto the Rashei Avot of the tribes of the Bnei Yisroel; 
'''
"2" = '''
:sup:`2` And they spoke unto them at Shiloh in Eretz Kena'an, saying, Hashem commanded by the yad Moshe to give us towns to dwell in, with the migrashim thereof for our livestock. 
'''
"3" = '''
:sup:`3` And the Bnei Yisroel gave unto the Levi'im out of their nachalah, at the commandment of Hashem, these towns and their migrashim. 
'''
"4" = '''
:sup:`4` And the goral (lot) came out for the mishpekhot of the Kehati. And the Bnei Aharon HaKohen, which were of the Levi'im, had by lot 13 towns out of the tribe of Yehudah, and out of the tribe of Shim'on, and out of the tribe of Binyamin. 
'''
"5" = '''
:sup:`5` And the rest of the Bnei Kehat had by goral out of the mishpekhot of the tribe of Ephrayim, and out of the tribe of Dan, and out of the half tribe of Menasheh, 10 towns. 
'''
"6" = '''
:sup:`6` And the Bnei Gershon had by goral out of the mishpekhot of the tribe of Yissakhar, and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the half-tribe of Menasheh in Bashan, 13 towns. 
'''
"7" = '''
:sup:`7` The Bnei Merari by their mishpekhot had out of the tribe of Reuven, and out of the tribe of Gad, and out of the tribe of Zevulun, 12 towns. 
'''
"8" = '''
:sup:`8` And the Bnei Yisroel gave by goral unto the Levi'im these towns with their migrashim, just as Hashem commanded by the yad Moshe. 
'''
"9" = '''
:sup:`9` And they allotted out of the tribe of the Bnei Yehudah, and out of the tribe of the Bnei Shim'on, these towns which are here called b'shem (by name), 
'''
"10" = '''
:sup:`10` Which the Bnei Aharon, being of the mishpekhot of the Kehati, who were of the Bnei Levi, had; for theirs was the goral rishonah. 
'''
"11" = '''
:sup:`11` And they gave them Kiryat-Arba (Arba, Avi HaAnak), which is Chevron, in the har Yehudah, with the migrash (pastureland) thereof around it. 
'''
"12" = '''
:sup:`12` But the sadeh haIr, and the villages thereof, they gave to Kalev ben Yephunneh for his achuzzah (possession, property, estate). 
'''
"13" = '''
:sup:`13` Thus they gave to the Bnei Aharon HaKohen Chevron with its migrash, to be an Ir Miklat HaRotzeiach (City of Refuge of the Slayer); and Livnah with its migrash, 
'''
"14" = '''
:sup:`14` And Yatir with its migrashim, and Eshtemo'a with its migrash, 
'''
"15" = '''
:sup:`15` And Cholon with its migrash, and Devir with its migrash, 
'''
"16" = '''
:sup:`16` And Ayin with its migrash, and Yutah with its migrash, and Beit-Shemesh with its migrash; 9 towns out of those two shevatim (tribes). 
'''
"17" = '''
:sup:`17` And out of the tribe of Binyamin, Giv'on with its migrash, Geva with its migrash, 
'''
"18" = '''
:sup:`18` Anatot with its migrash, and Almon with its migrash; 4 towns. 
'''
"19" = '''
:sup:`19` All the towns of the Bnei Aharon, the Kohanim, were 13 towns with their migrash. 
'''
"20" = '''
:sup:`20` And the mishpekhot of the Bnei Kehat, the Levi'im which remained of the Bnei Kehat, even they had the towns of their goral out of the tribe of Ephrayim. 
'''
"21" = '''
:sup:`21` For they gave them Shechem with its migrash in har Ephrayim, to be an Ir Miklat HaRotzeiach; and Gezer with its migrash, 
'''
"22" = '''
:sup:`22` And Kivtzayim with its migrash, and Beit-Choron with its migrash; 4 towns. 
'''
"23" = '''
:sup:`23` And out of the tribe of Dan, Eltekeh with its migrash, Gibeton with its migrash, 
'''
"24" = '''
:sup:`24` Ayalon with its migrash, Gat-Rimmon with its migrash; 4 towns. 
'''
"25" = '''
:sup:`25` And out of the half-tribe of Menasheh, Ta'nakh with its migrash, and Gat-Rimmon with its migrash; 2 towns. 
'''
"26" = '''
:sup:`26` All the towns were 10 with their migrash for the mishpekhot of the Bnei Kehat that remained. 
'''
"27" = '''
:sup:`27` And unto the Bnei Gershon, of the mishpekhot Levi'im, out of the other half tribe of Menasheh they gave Golan in Bashan with its migrash, to be an Ir Miklat HaRotzeiach; and Be'eshterah with its migrash; 2 towns. 
'''
"28" = '''
:sup:`28` And out of the tribe of Yissakhar, Kishyon with its migrash, Dovrat with its migrash, 
'''
"29" = '''
:sup:`29` Yarmut with its migrash, Ein-Gannim with its migrash; 4 towns. 
'''
"30" = '''
:sup:`30` And out of the tribe of Asher, Mish'al with its migrash, Avdon with its migrash, 
'''
"31" = '''
:sup:`31` Chelkat with its migrash, and Rechov with its migrash; 4 towns. 
'''
"32" = '''
:sup:`32` And out of the tribe of Naphtali, Kedesh in the Galil with its migrash, to be an Ir Miklat HaRotzeiach; and Chammot Dor with its migrash, and Kartan with its migrash; 3 towns. 
'''
"33" = '''
:sup:`33` All the towns of the Gershuni according to their mishpekhot were 13 towns with their migrash. 
'''
"34" = '''
:sup:`34` And unto the mishpekhot Bnei Merari, the rest of the Levi'im, out of the tribe of Zevulun, Yokne'am with its migrash, and Kartah with its migrash, 
'''
"35" = '''
:sup:`35` Dimnah with its migrash, Nahalal with its migrash; 4 towns. 36 And out of the tribe of Reuven, Betzer with its migrash, and Yahtzah with its migrash, 37 Kedemot with its migrash, and Mepha'at with its migrash; 4 towns. 
'''
"36" = '''
:sup:`36` And out of the tribe of Gad, Ramot in Gil'ad with its migrash, to be an Ir Miklat HaRotzeiach; and Machanayim with its migrash, 
'''
"37" = '''
:sup:`37` Cheshbon with its migrash, Yazer with its migrash; 4 towns in all. 
'''
"38" = '''
:sup:`38` So all the towns for the Bnei Merari by their mishpekhot, which were remaining of the mishpekhot Levi'im, were by their goral 12 towns. 
'''
"39" = '''
:sup:`39` All the towns of the Levi'im within the achuzzat Bnei Yisroel (possession, estate of the Sons of Israel) were 48 towns with their migrashim. 
'''
"40" = '''
:sup:`40` These towns were every one with their migrash around them; thus were all these towns. 
'''
"41" = '''
:sup:`41` Hashem gave unto Yisroel Kol HaAretz which He swore to give unto their Avot; and they possessed it, and dwelt therein. 
'''
"42" = '''
:sup:`42` And Hashem gave them manoach (rest, peace) on every side, according to all that He swore unto their Avot; and there stood not a man of all their enemies before them; Hashem delivered all their enemies into their yad. 
'''
"43" = '''
:sup:`43` There naphal (failed, fell) not davar mikol hadavar hatov (any promise from all the good promises) which Hashem had spoken unto Bais Yisroel; hakol bo (all came, all came to pass). 
'''
