[3]
"1" = '''
:sup:`1` If therefore you were made to stand up alive in hitkhadshut with Rebbe, Melech HaMoshiach, seek the things above, where Moshiach is, LI'MIN ELOHIM, sitting at the right hand of Hashem. 
'''
"2" = '''
:sup:`2` Place your machshavot (thoughts) above (in Shomayim), not on the things of the Olam Hazeh. 
'''
"3" = '''
:sup:`3` For you died and the Chayyim of you has become nistar(hidden) with Moshiach in Hashem. 
'''
"4" = '''
:sup:`4` When Rebbe, Melech HaMoshiach who is Chayyeinu (our Life) is made manifest in hisgalus (revelation), then also you with Him will be made manifest in hisgalus in kavod. 
'''
"5" = '''
:sup:`5` Therefore, put to death your evarim (members) in the Olam Hazeh: zenut (fornication), debauchery, sensuality, zimmah (licentiousness), and chamdanut (covetousness), which is avodah zarah (idolatry). 
'''
"6" = '''
:sup:`6` Because of such things as these the charon af Hashem habah (the coming burning wrath of Hashem) is on the way. 
'''
"7" = '''
:sup:`7` Such was your derech to fier zich (comport oneself), the derech resha'im formerly, when you were living in these things. 
'''
"8" = '''
:sup:`8` But now you also put away all these things: ka'as (anger), rage, kavvanah ra'ah (malice), and chillul Hashem. Put away loshon hora from your mouth. 
'''
"9" = '''
:sup:`9` Do not speak sheker to one another, having disrobed from the Adam hakadmoni (old humanity) with his ma'asim (works), 
'''
"10" = '''
:sup:`10` And instead enrobe with the Adam HaChadash, the one being renewed in da'as in accordance with the demut of the One having created him. 
'''
"11" = '''
:sup:`11` Here there is neither Yevani nor Yehudi, there is neither those who are or are not of the Bris Milah, there is no uncultured non-Greek speaker, there is no Scythian, eved, or Ben Chorin, but rather Moshiach is all in all. 
'''
"12" = '''
:sup:`12` Therefore, as Bechirim (Chosen ones) of Hashem, Kedoshim and ahuvim, enrobe yourselves in tender feelings of rachmei Shomayim (heavenly compassion, mercy), chesed (lovingkindness), anavah (humility), shiflut (lowliness), and savlanut (longsuffering), 
'''
"13" = '''
:sup:`13` Being soivel (bearing with) one another and extending selicha (forgiveness) to each other, if it should be that one is murmuring his complaint against another; just as Adoneinu extended selicha to you, so also you should extend selicha. 
'''
"14" = '''
:sup:`14` And to all these things add ahavah, which is the agudah of tamimim. 
'''
"15" = '''
:sup:`15` And let the shalom of Moshiach arbitrate in your levavot. You were called to this shalom in one GUF. Let there be todah in your levavot. 
'''
"16" = '''
:sup:`16` Let the dvar of Rebbe, Melech HaMoshiach make its mishkan in you richly, in all chochmah and in all Moshiach ºs pnimiyus haTorah (innermost Torah teaching) and words of chizzuk, ministering to one another with Tehillim, shirim, and neshamah niggunim miRuach Hakodesh (soul melodies from the Ruach Hakodesh) with gratitude, singing in your levavot to Hashem. 
'''
"17" = '''
:sup:`17` And whatever thing you do, whether in dvar or in ma'aseh, do all things b'Shem Adoneinu Yehoshua, giving todot to Elohim HaAv through him. 
'''
"18" = '''
:sup:`18` Nashim (wives), make yourselves accountable to your ba'alim (husbands), as is proper in Adoneinu. 
'''
"19" = '''
:sup:`19` Ba'alim, have ahavah for your nashim and do not be bitter against them. 
'''
"20" = '''
:sup:`20` Yeladim, obey your horim (parents) in all things, for this is well pleasing in Adoneinu. 
'''
"21" = '''
:sup:`21` Avot, do not provoke your yeladim, lest they be disheartened. 
'''
"22" = '''
:sup:`22` Avadim (servants), each of you obey in all things your adon according to the basar, not with eye service as pleasers of Bnei Adam, but with tom lev, with yirat Shomayim. 
'''
"23" = '''
:sup:`23` Whatever you do, be po'alim (workers) who with their neshamah work facing Adoneinu and not Bnei Adam, 
'''
"24" = '''
:sup:`24` Having da'as that from Adoneinu you will receive the sachar of the nachalah(alloted inheritance). Serve Adoneinu Rebbe, Melech HaMoshiach. 
'''
"25" = '''
:sup:`25` For the one doing wrong will be repaid for his wrong, ki ein masso panim im Hashem(for there is no respect of persons with G-d, no partiality). 
'''
