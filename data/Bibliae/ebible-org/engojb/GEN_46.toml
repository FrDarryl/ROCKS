[46]
"1" = '''
:sup:`1` And Yisroel took his journey with all that he had, and came to Be'er-Sheva, and offered zevakhim unto Elohei Aviv Yitzchak. 
'''
"2" = '''
:sup:`2` And Elohim spoke unto Yisroel in the marot halailah, and said, Ya'akov, Ya'akov. And he said, Hineni. 
'''
"3" = '''
:sup:`3` And He said, I am El Elohei Avicha; fear not to go down to Mitzrayim; for there I will make thee a Goy Gadol; 
'''
"4" = '''
:sup:`4` I will go down with thee to Mitzrayim; and I will also surely bring thee up again; and Yosef shall put his yad upon thine eyes. 
'''
"5" = '''
:sup:`5` And Ya'akov rose up from Be'er-Sheva; and the Bnei Yisroel carried Ya'akov Avihem, and their little ones, and their nashim, in the agalot which Pharaoh had sent to carry him. 
'''
"6" = '''
:sup:`6` And they took their mikneh, and their possessions, which they had acquired in Eretz Kena'an, and came to Mitzrayim, Ya'akov, and all his zera with him; 
'''
"7" = '''
:sup:`7` His banim, and his bnei banim with him, his banot, and his banot banim, and all his zera brought he with him to Mitzrayim. 
'''
"8" = '''
:sup:`8` And these are the shemot Bnei Yisroel, which came to Mitzrayim: Ya'akov and his banim: Reuven, bechor Ya'akov; 
'''
"9" = '''
:sup:`9` And the Bnei Reuven: Chanokh, and Pallu, and Chetzron, and Carmi. 
'''
"10" = '''
:sup:`10` And the Bnei Shim'on: Yemuel, and Yamin, and Ohad, and Yachin, and Tzochar, and Sha'ul Ben HaKena'ani. 
'''
"11" = '''
:sup:`11` And the Bnei Levi: Gershon, Kohat, and Merari. 
'''
"12" = '''
:sup:`12` And the Bnei Yehudah: Er, and Onan, and Shelah, and Peretz, and Zerach; but Er and Onan died in Eretz Kena'an. And the Bnei Peretz were Chetzron and Chamul. 
'''
"13" = '''
:sup:`13` And the Bnei Yissakhar: Tola, and Puvah, and Yov, and Shimron. 
'''
"14" = '''
:sup:`14` And the Bnei Zevulun: Sered, Elon, and Yachle'el. 
'''
"15" = '''
:sup:`15` These are the Bnei Leah, which she bore unto Ya'akov in Paddan-Aram, with his bat Dinah; kol nefesh of his banim and his banot were thirty and three. 
'''
"16" = '''
:sup:`16` And the Bnei Gad: Tziphyon, Chaggi, Shuni, Etzbon, Eri, Arodi, and Areli. 
'''
"17" = '''
:sup:`17` And the Bnei Asher: Yimnah, and Yishvah, and Yishvi, and Beri'ah, and Serach their achot; and the Bnei Beri'ah: Chever, and Malki'el. 
'''
"18" = '''
:sup:`18` These are the Bnei Zilpah, whom Lavan gave to Leah his bat, and these she bore unto Ya'akov, even sixteen nefesh. 
'''
"19" = '''
:sup:`19` The Bnei Rachel eshet Ya'akov: Yosef, and Binyamin. 
'''
"20" = '''
:sup:`20` And unto Yosef in Eretz Mitzrayim were born Menasheh and Ephrayim, which Asenat Bat Poti Phera kohen of On bore unto him. 
'''
"21" = '''
:sup:`21` And the Bnei Binyamin were Bela, and Becher, and Ashbel, Gera, and Na'aman, Echi, and Rosh, Muppim, and Chuppim, and Ard. 
'''
"22" = '''
:sup:`22` These are the Bnei Rachel, which were born to Ya'akov; kol nefesh were fourteen. 
'''
"23" = '''
:sup:`23` And the Bnei Dan: Chushim. 
'''
"24" = '''
:sup:`24` And the Bnei Naphtali: Yachtze'el, and Guni, and Yetzer, and Shillem. 
'''
"25" = '''
:sup:`25` These are the Bnei Bilhah, which Lavan gave unto Rachel his bat, and she bore these unto Ya'akov; kol nefesh were shivah. 
'''
"26" = '''
:sup:`26` Kol hanefesh that came with Ya'akov to Mitzrayim, which came out of his loins, apart from the nashim of the Bnei Ya'akov, kol nefesh were threescore and six; 
'''
"27" = '''
:sup:`27` And the Bnei Yosef, which were born to him in Mitzrayim, were two nefesh; kol hanefesh of Bais Ya'akov, which came into Mitzrayim, were shivim (seventy). 
'''
"28" = '''
:sup:`28` And he sent Yehudah before him unto Yosef, to direct his face unto Goshen; and they came into Eretz Goshen. 
'''
"29" = '''
:sup:`29` And Yosef made ready his merkavah, and went up to meet Yisroel Aviv, to Goshen, and presented himself unto him; and he fell on his neck, and wept on his neck a long time. 
'''
"30" = '''
:sup:`30` And Yisroel said unto Yosef, Now let me die, since I have seen thy face, because thou art yet alive. 
'''
"31" = '''
:sup:`31` And Yosef said unto his achim, and unto Bais Aviv, I will go up, and speak to Pharaoh, and say unto him, My achim and Bais Avi, which were in Eretz Kena'an, are come unto me; 
'''
"32" = '''
:sup:`32` And the anashim are roei tzon (shepherds), keepers of livestock; and they have brought their tzon, and their bakar, and all that they have. 
'''
"33" = '''
:sup:`33` And it shall come to pass, when Pharaoh shall call you, and shall say, What is ma'aseichem (your occupation)? 
'''
"34" = '''
:sup:`34` That ye shall say, Thy avadim hath been keepers of livestock from our youth even until now, both we, and also Avoteinu; that ye may dwell in Eretz Goshen; for every ro'eh tzon is a toevat Mitzrayim. 
'''
