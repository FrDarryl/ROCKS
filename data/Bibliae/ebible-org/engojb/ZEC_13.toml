[13]
"1" = '''
:sup:`1` In Yom HaHu there shall be a makor (fountain) opened to the Bais Dovid and to the inhabitants of Yerushalayim for sin and for niddah (impurity). 
'''
"2" = '''
:sup:`2` And in Yom HaHu it shall come to pass, saith Hashem Tzva'os, that I will cut off the shmot (names) of the atzabim (idols) out of ha'aretz, and they shall no more be remembered; and also I will cause the nevi'im and the ruach hatum'ah (unclean spirit) to pass from ha'aretz. 
'''
"3" = '''
:sup:`3` And it shall come to pass, that if any shall still prophesy, then his av and his em that bore him shall say unto him, Thou shalt not live; for thou speakest sheker b'Shem Hashem; and his av and his em that bore him shall thrust him through when he prophesieth. 
'''
"4" = '''
:sup:`4` And in Yom HaHu it shall come to pass, that the nevi'im shall be ashamed, every one of his chizzayon (vision, revelation), when he hath prophesied; neither shall they wear an adderet se'ar (garment of hair, hairy mantle) to deceive; 
'''
"5" = '''
:sup:`5` But he shall say, I am no navi, I am an ish oved adamah (a man who works the soil); for land I owned from my youth. 
'''
"6" = '''
:sup:`6` And if one shall say unto him, What are these makkot (strokes, marks of strokes, scars, wounds) between thine hands? Then he shall answer, Those with which I was wounded in the bais of my friends. 
'''
"7" = '''
:sup:`7` Awake, O Cherev (sword), against My Ro'eh, against the Gever (man) that is My Amit (fellow, intimate companion, associate), saith Hashem Tzva'os; strike the Ro'eh (shepherd), and the Tzon (sheep, flock) shall be scattered; and I will turn Mine hand upon the tzo'arim (little ones); 
'''
"8" = '''
:sup:`8` And it shall come to pass, that in kol ha'aretz, saith Hashem, two-thirds therein shall be cut off and die; but one-third shall remain therein. 
'''
"9" = '''
:sup:`9` And I will bring the one-third through the eish, and will refine them as kesef is refined, and will test them as zahav is tested; they shall call biShmi (on My Name), and I will hear them; I will say: This is My people; and they shall say: Hashem is Elohai. 
'''
