[2]
"1" = '''
:sup:`1` Thus HaShomayim and Ha'Aretz were finished, and all the tza'va of them. 
'''
"2" = '''
:sup:`2` And on Yom HaShevi'i Elohim finished His work which He had made; and He rested on the Yom HaShevi'i from all His work which He had made. 
'''
"3" = '''
:sup:`3` Vayevarech Elohim et Yom HaShevi'i, and set it apart as kodesh: because that in it shavat (He had rested) from all His work which bara Elohim (G-d created) and made. 
'''
"4" = '''
:sup:`4` These are the toledot of HaShomayim and of Ha'Aretz when they were created, in the Yom that Hashem Elohim made Eretz v'Shomayim, 
'''
"5" = '''
:sup:`5` And every plant of the sadeh was not yet in ha'aretz, and every herb of the sadeh had not yet yitzmach (sprung up); for Hashem Elohim had not caused it to rain upon ha'aretz, and there was not an adam (man) la'avod (to till, to work) haadamah (the ground). 
'''
"6" = '''
:sup:`6` But there went up a mist from ha'aretz, and watered the whole face of the adamah. 
'''
"7" = '''
:sup:`7` And Hashem Elohim formed the adam of the aphar min haadamah, and breathed into his nostrils the nishmat chayyim; and the adam became a nefesh chayyah. 
'''
"8" = '''
:sup:`8` And Hashem Elohim planted a gan (garden) eastward in Eden; and there He put the adam whom He had formed. 
'''
"9" = '''
:sup:`9` And out of the adamah made Hashem Elohim to spring up kol etz (every tree) that is pleasing to the sight, and tov for food; the Etz HaChayyim (Tree of Life) also in the midst of the gan (garden), and the Etz HaDa'as Tov v'Rah. 
'''
"10" = '''
:sup:`10` And a nahar (river) flowed out of Eden to water the gan (garden); and from there it divided, and became four headwaters. 
'''
"11" = '''
:sup:`11` The shem of the first is Pishon; that is it which winds through the kol eretz Chavilah, where there is zahav; 
'''
"12" = '''
:sup:`12` And the zahav of that land is tov; there is the gemstone bedolach and the even (gemstone) hashoham. 
'''
"13" = '''
:sup:`13` And the shem of the second nahar is Gichon; the same is it that winds through kol eretz Kush. 
'''
"14" = '''
:sup:`14` And the shem of the third nahar is Chiddekel (Tigris): that is it which goeth toward the east of Assyria. And the fourth nahar is Euphrates. 
'''
"15" = '''
:sup:`15` And Hashem Elohim took the adam and put him in the Gan Eden la'avod (to till, to work) it and to be shomer over it. 
'''
"16" = '''
:sup:`16` And Hashem Elohim commanded the adam, saying, Of every etz of the gan thou mayest freely eat; 
'''
"17" = '''
:sup:`17` But of the Etz HaDa'as Tov v'Rah, thou shalt not eat of it; for in the yom that thou eatest thereof thou shalt surely die. 
'''
"18" = '''
:sup:`18` And Hashem Elohim said, It is not tov that the adam should be alone; I will make him an ezer (a helper) suitable for him. 
'''
"19" = '''
:sup:`19` And out of the adamah Hashem Elohim formed every beast of the sadeh, and every oph HaShomayim; and brought them unto the adam to see what he would name them; and whatsoever the adam named kol nefesh chayyah, that was shmo. 
'''
"20" = '''
:sup:`20` And the adam gave shemot to all behemah, and to the oph HaShomayim, and to every beast of the sadeh; but for Adam there was not found an ezer for him. 
'''
"21" = '''
:sup:`21` And Hashem Elohim caused a tardemah (deep sleep) to fall upon the adam, and he slept; and He took from one of his tzalelot (sides, ribs), and closed up the basar in the place thereof; 
'''
"22" = '''
:sup:`22` And the tzela (rib), which Hashem Elohim had taken from the adam, made He an isha, and brought her unto the adam. 
'''
"23" = '''
:sup:`23` And the adam said, This is now etzem of my etzem, and basar of my basar; she shall be called Isha, because she was taken out of Ish. 
'''
"24" = '''
:sup:`24` Therefore shall an ish leave his av and his em, and shall cleave unto his isha: and they shall be basar echad. 
'''
"25" = '''
:sup:`25` And they were both arummim (naked ones), the adam and his isha, and were not ashamed. 
'''
