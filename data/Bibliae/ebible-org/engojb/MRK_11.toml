[11]
"1" = '''
:sup:`1` And when they draw near to Yerushalayim at Beit-Pagey and Beit-Anyah near the Mount of Olives, Rebbe, Melech HaMoshiach sends two of his talmidim, 
'''
"2" = '''
:sup:`2` And says to them, Go into the shtetl ahead of you, and ofen ort (immediately) as you enter it, you will find an AYIR(colt) tied there, on which no one of Bnei Adam yet has ever sat; untie it and bring it here. 
'''
"3" = '''
:sup:`3` And if anyone says to you, Why are you doing this? You say, HaAdon has need of it and will send it here again. 
'''
"4" = '''
:sup:`4` And Rebbe, Melech HaMoshiachʼs talmidim left and found an AYIR(colt) tied at the shaar (gate) outside on the rekhov (street). And they untied him. 
'''
"5" = '''
:sup:`5` And some by-standers were saying to them, What are you doing untying the AYIR? 
'''
"6" = '''
:sup:`6` And the talmidim spoke to them just as Rebbe, Melech HaMoshiach had instructed them. And the by-standers permitted them. 
'''
"7" = '''
:sup:`7` And the talmidim brought the AYIR to Rebbe, Melech HaMoshiach, and they lay upon it their garments, and he sat upon it. 
'''
"8" = '''
:sup:`8` And many spread their garments on the derech, but others spread leafy branches they had cut from the sadot (fields). 
'''
"9" = '''
:sup:`9` And the vanguard and rearguard of the procession were crying out, HOSHAN NAH!(Save now) BARUCH HABAH B'SHEM ADONOI! 
'''
"10" = '''
:sup:`10` A bracha on the coming Malchut Dovid Avinu! Hoshan nah in the highest! 
'''
"11" = '''
:sup:`11` And Rebbe, Melech HaMoshiach entered into Yerushalayim into the Beis HaMikdash and, having looked around at everything, and, the hour now being late, he went out to Beit-Anyah with the Shneym Asar (Twelve). 
'''
"12" = '''
:sup:`12` And on the next day, when they came from Beit-Anyah, Rebbe, Melech HaMoshiach was hungry. 
'''
"13" = '''
:sup:`13` And having seen in the distance an etz te'enah (fig tree) in leaf, Rebbe, Melech HaMoshiach approached it to see whether he might find pri (fruit) on it. But when he came to it, he found nothing except leaves. For it was not the te'enim season. 
'''
"14" = '''
:sup:`14` And in reply, Rebbe, Melech HaMoshiach said to it, May no one ever be nourished from pri from you again! And Rebbe, Melech HaMoshiachʼs talmidim were listening. 
'''
"15" = '''
:sup:`15` Then they came to Yerushalayim. And having entered the Beis HaMikdash, Rebbe, Melech HaMoshiach began to drive out the ones buying and selling in the Beis HaMikdash, and he overturned the shulchanot (tables) of the machalifei hakesafim (money changers) and the chairs of the ones selling the yonim (doves). 
'''
"16" = '''
:sup:`16` And he was not allowing anyone to carry things through the Beis HaMikdash. 
'''
"17" = '''
:sup:`17` And he was teaching torah and he was saying to them, Has it not been written, BEITI BEIT TEFILLAH YIKAREI LKHOL HAAMMIM (My House shall be called a House of Prayer for all peoples), but you have made it a MEARAT PARITZIM (den of robbers). 
'''
"18" = '''
:sup:`18` And the Rashei Hakohanim (the Chief Priests) and the Sofrim (Scribes) heard this, and they were seeking how they might destroy him, for they were afraid of him, for all the multitude were amazed at his torah (teaching). 
'''
"19" = '''
:sup:`19` And when it became late, Rebbe, Melech HaMoshiach and his talmidim went out of the city. 
'''
"20" = '''
:sup:`20` And in the boker (morning), early, as they passed by, they saw the etz teenah (fig tree) having been withered from the roots. 
'''
"21" = '''
:sup:`21` And, having remembered, Shim'on Kefa says to him, Rebbe, look, the etz teenah (fig tree) which you cursed has been withered. 
'''
"22" = '''
:sup:`22` And in reply Rebbe, Melech HaMoshiach says to them, Have emunah in Hashem. 
'''
"23" = '''
:sup:`23` Omein, I say to you, whoever says to this mountain, be lifted up and be thrown into the sea, and does not waver in his lev (heart) but has emunah that what he says happens, so it will be for him. 
'''
"24" = '''
:sup:`24` For this reason, I say to you, everything for which you daven (pray), everything you request in tefillos (prayers), have emunah (faith) that you have received it, and so it will be for you. 
'''
"25" = '''
:sup:`25` And when you stand davening, grant selicha (forgiveness) if something you hold against someone, in order that your Avinu sh'ba'Shomayim may grant you selicha for your peyshaim (transgressions).  
'''
"26" = '''
:sup:`26` But if you do not give mechila (forgiveness), neither will your chattaim receive selicha (forgiveness) from your Av sh'ba'Shomayim. 
'''
"27" = '''
:sup:`27` And again they come into Yerushalayim. And in the Beis Hamikdash, when Rebbe, Melech HaMoshiach was walking about, the Rashei Hakohanim (the Chief Priests) and the Sofrim (Scribes) and the Zekenim come to him. 
'''
"28" = '''
:sup:`28` And they were saying to him, By what kind of samchut do you do these things? Or who gave to you this samchut that you may do these things? 
'''
"29" = '''
:sup:`29` But Rebbe, Melech HaMoshiach said to them, I will ask you one dvar, and you answer me and I will tell you by what kind of samchut I do these things: 
'''
"30" = '''
:sup:`30` The tevilah of teshuva of Yochanan — was it from Shomayim or from Bnei Adam? Answer me! 
'''
"31" = '''
:sup:`31` And they were discussing among themselves, saying, If we say, from Shomayim, he will say, Why then did you not believe him? 
'''
"32" = '''
:sup:`32` But if we say from Bnei Adam, they were afraid of the multitude, for everyone was considering Yochanan beemes (in truth) a navi. 
'''
"33" = '''
:sup:`33` And in reply to Rebbe, Melech HaMoshiach, they say, We do not have daas. And Rebbe, Melech HaMoshiach says to them, Neither will I tell you by what kind of samchut I do these things. 
'''
