[1]
"1" = '''
:sup:`1` From Sha'ul and Silvanus (Sila) and Timotiyos. To the kehillah of the inhabitants of the city of Thessalonika, the kehillah in Hashem, in Elohim HaAv and in Rebbe, Melech HaMoshiach Adoneinu Yehoshua. Chen v'Chesed Hashem and Shalom Hashem to you. 
'''
"2" = '''
:sup:`2` Hodinu l'Hashem(We give thanks to Hashem) always for all of you, with zikaron (remembrance) during our davening, without ceasing 
'''
"3" = '''
:sup:`3` In our tefillos recalling before our G-d and Avinu your work of emunah, your labor of ahavah (agape), and your perseverance of tikvah in Moshiach Adoneinu Yeshoshua, 
'''
"4" = '''
:sup:`4` Knowing, Achim b'Moshiach ahuvei Hashem(Brothers in Moshiach beloved of G-d), your bechirah (election). 
'''
"5" = '''
:sup:`5` For our Besuras HaGeulah did not come to you in mere locution but indeed in gevurah (miraculous power) and in the Ruach HaKodesh and in full bitachon (confidence), just as you have da'as what sort of men we were among you for your sake. 
'''
"6" = '''
:sup:`6` And you became imitators of us and of Adoneinu, having received the Dvar Hashem(the Word of the L-rd) in much redifah (persecution) with the simcha of the Ruach HaKodesh, 
'''
"7" = '''
:sup:`7` With the result that you became a mofet (portent), even a role model for all the ma'aminim (believers) in the territory of Macedonia and in Achaia. 
'''
"8" = '''
:sup:`8` For from you the Dvar Hashem has resounded not only in Macedonia and in Achaia, but also in every place to which your emunah in Hashem has gone forth, with the result that we have no need to say anything. 
'''
"9" = '''
:sup:`9` For they themselves the ma'aminim b'Moshiach in Macedonia and Achaia are reporting about us, what sort of initial reception we had with you, and how you made teshuva, turning to Hashem from elilim (idols), from avodah zarah (idol worship), turning to worship the Elohim Chayyim and Elohei Emes (the Living G-d and the True G-d), 
'''
"10" = '''
:sup:`10` And to expect Zun fun der Oybershter from Shomayim whom Hashem made to stand up in the Techiyas HaMoshiach from the Mesim Yehoshua Moshieinu (our Deliverer) from the Charon Af HaBah (the wrath to come). 
'''
