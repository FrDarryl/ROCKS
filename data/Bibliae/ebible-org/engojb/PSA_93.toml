[93]
"1" = '''
:sup:`1` Hashem reigneth, He is robed with majesty; Hashem is clothed with strength, wherewith He hath girded Himself; the tevel (world) also is established, that it cannot be moved. 
'''
"2" = '''
:sup:`2` Thy kisse is established of old; Thou art me'olam (from everlasting). 
'''
"3" = '''
:sup:`3` The floods have lifted up, Hashem, the floods have lifted up their voice; the floods lift up their waves. 
'''
"4" = '''
:sup:`4` Hashem on high is mightier than the noise of mayim rabbim, yea, than the mighty waves of the yam. 
'''
"5" = '''
:sup:`5` Thy testimonies are very sure; Kodesh becometh Thine Beis, Hashem, forever. 
'''
