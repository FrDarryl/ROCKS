[31]
"1" = '''
:sup:`1` And Hashem spoke unto Moshe, saying, 
'''
"2" = '''
:sup:`2` Avenge the Bnei Yisroel of the Midyanim; afterward shalt thou be gathered unto thy people. 
'''
"3" = '''
:sup:`3` And Moshe spoke unto HaAm, saying, Arm some of your anashim unto war, let them go against Midyan, and avenge Hashem of Midyan. 
'''
"4" = '''
:sup:`4` Of every matteh a thousand, throughout kol mattot Yisroel, shall ye send to war. 
'''
"5" = '''
:sup:`5` So there were supplied out of the thousands of Yisroel, an elef (a thousand) of every matteh, sheneym asar elef armed for war. 
'''
"6" = '''
:sup:`6` And Moshe sent them to war, a thousand of every tribe, them and Pinchas Ben El'azar HaKohen, to the war, with the kelei hakodesh, and the khatzotzerot hateru'ah in his yad. 
'''
"7" = '''
:sup:`7` And they warred against Midyan, just, as Hashem commanded Moshe; and they slaughtered kol zachar. 
'''
"8" = '''
:sup:`8` And they slaughtered the Melachim of Midyan, besides the rest of them that were slain; namely, Evi, and Rekem, and Tzur, and Chur, and Reva, five melachim of Midyan; Balaam Ben Be'or also they slaughtered with the cherev. 
'''
"9" = '''
:sup:`9` And the Bnei Yisroel took all the nashim of Midyan captive, and their little ones, and took the plunder of all their behemah, and all their mikneh, and all their goods. 
'''
"10" = '''
:sup:`10` And they burned with eish all their towns wherein were their moshavot, and all their camps. 
'''
"11" = '''
:sup:`11` And they took all the plunder, and all the spoil, both of adam and of behemah. 
'''
"12" = '''
:sup:`12` And they brought the captives, and the plunder, and the spoil, unto Moshe, and El'azar HaKohen, and unto the Adat Bnei Yisroel, unto the machaneh at the plains of Moav, which are by Yarden near Yericho. 
'''
"13" = '''
:sup:`13` And Moshe, and El'azar HaKohen, and all the nasiim of the Edah, went forth to meet them outside the machaneh. 
'''
"14" = '''
:sup:`14` And Moshe was in wrath with the pekudei hechayil (officers of the army), with the sarim over thousands, and sarim over hundreds, which were returning from the milchamah of the army. 
'''
"15" = '''
:sup:`15` And Moshe said unto them, Have ye saved all the nekevah alive? 
'''
"16" = '''
:sup:`16` Hinei, these caused the Bnei Yisroel, through the davar Balaam, to turn unfaithful against Hashem in the matter of Pe'or, and there was a magefah (plague) among the Adat Hashem. 
'''
"17" = '''
:sup:`17` Now therefore slaughter every zachar among the little ones, and kill every isha that hath known ish by lying with zachar. 
'''
"18" = '''
:sup:`18` But all the girl nashim, that have no da'as of lying with zachar, save alive for yourselves. 
'''
"19" = '''
:sup:`19` And do ye abide outside the machaneh shivat yamim; whosoever hath killed nefesh, and whosoever hath touched any chalal, purify both yourselves and your captives on Yom HaShelishi and on Yom HaShevi'i. 
'''
"20" = '''
:sup:`20` And purify all your beged, and all keli ohr (all that is made of leather), ma'aseh izzim (all that is made of goat hair) and keli etz (all that is make of wood). 
'''
"21" = '''
:sup:`21` And El'azar HaKohen said unto the anshei hatzavah which went into milchamah, This is the chukkat hatorah which Hashem commanded Moshe: 
'''
"22" = '''
:sup:`22` Only the zahav, and the kesef, the nechoshet, the barzel, the bedil, and the oferet, 
'''
"23" = '''
:sup:`23` Everything that can withstand eish, ye shall make it go through the eish, and it shall be tahor; nevertheless it shall be purified with the mayim of niddah; and all that can not withstand the eish ye shall make go through the mayim. 
'''
"24" = '''
:sup:`24` And ye shall wash your begadim on Yom HaShevi'i, and ye shall be tahor, and afterward ye shall come into the machaneh. 
'''
"25" = '''
:sup:`25` And Hashem spoke unto Moshe, saying, 
'''
"26" = '''
:sup:`26` Take inventory of the spoil that was taken, both of adam and of behemah, thou, and El'azar HaKohen, and the Rashei Avot HaEdah: 
'''
"27" = '''
:sup:`27` And divide the spoil into two parts: between them that took the milchamah upon them, who went out to battle, and kol HaEdah; 
'''
"28" = '''
:sup:`28` And levy a mekhes (tribute) unto Hashem of the anshei hamilchamah which went out to battle: one nefesh from five hundred, both of adam, and of bakar, and of chamorim, and of tzon; 
'''
"29" = '''
:sup:`29` Take it of their half, and give it unto El'azar HaKohen, for a terumat Hashem. 
'''
"30" = '''
:sup:`30` And of the Bnei Yisroelʼs half, thou shalt take one portion of fifty, of adam, of bakar, of chamorim, and of tzon, of all behemah, and give them unto the Levi'im, who are shomrei mishmeret Mishkan Hashem(who are guardians of the Mishkan Hashem). 
'''
"31" = '''
:sup:`31` And Moshe and El'azar HaKohen did just as Hashem commanded Moshe. 
'''
"32" = '''
:sup:`32` And the spoil, being the rest of the plunder which the am hatzava (personnel of the army) had taken, was 675,000 tzon, 
'''
"33" = '''
:sup:`33` And 72,000 bakar, 
'''
"34" = '''
:sup:`34` And 61,000 chamorim, 
'''
"35" = '''
:sup:`35` And 32,000 nefesh adam from the nashim who had no da'as of zachar by lying with him. 
'''
"36" = '''
:sup:`36` And the half, which was the chelek of them that went out to war, was in number 337,500 tzon; 
'''
"37" = '''
:sup:`37` And the mekhes (tribute) for Hashem of the tzon was 675. 
'''
"38" = '''
:sup:`38` And the bakar were 36,000; of which the mekhes for Hashem was 72. 
'''
"39" = '''
:sup:`39` And the chamorim were 30,500; of which the mekhes for Hashem was 61. 
'''
"40" = '''
:sup:`40` And the nefesh adam were 16,000; of which the mekhes for Hashem was 32 nefesh. 
'''
"41" = '''
:sup:`41` And Moshe gave the mekhes, which was the terumat Hashem, unto El'azar HaKohen, as Hashem commanded Moshe. 
'''
"42" = '''
:sup:`42` And of the Bnei Yisroelʼs half, which Moshe divided from the anashim hatzove'im, 
'''
"43" = '''
:sup:`43` (Now the half that pertained unto the Edah was 337,500 tzon, 
'''
"44" = '''
:sup:`44` And 36,000 bakar, 
'''
"45" = '''
:sup:`45` And thirty thousand chamorim and five hundred, 
'''
"46" = '''
:sup:`46` And sixteen thousand nefesh adam); 
'''
"47" = '''
:sup:`47` Even of the Bnei Yisroelʼs half, Moshe took one portion of fifty, both of adam and of behemah, and gave them unto the Levi'im, who were shomrei mishmeret Mishkan Hashem; just as Hashem commanded Moshe. 
'''
"48" = '''
:sup:`48` And the pekudim (officers) which were over thousands of the tzava (army), the sarim of thousands, and sarim of hundreds, came near unto Moshe; 
'''
"49" = '''
:sup:`49` And they said unto Moshe, Thy avadim have taken the muster census of the anshei hamilchamah which are under our charge, and there was missing not one ish of us. 
'''
"50" = '''
:sup:`50` We have therefore brought a korban Hashem, what every ish hath gotten, of articles of zahav, armlets, and bracelets, rings, earrings, and necklaces, to make kapporah for our nefashot before Hashem. 
'''
"51" = '''
:sup:`51` And Moshe and El'azar HaKohen took the zahav of them, even all wrought jewels. 
'''
"52" = '''
:sup:`52` And all the zahav of the terumah (offering) that they offered up to Hashem, of the sarim of thousands, and of the sarim of hundreds, was sixteen thousand seven hundred and fifty shekels. 
'''
"53" = '''
:sup:`53` (For the anshei hatzava had taken plunder, every ish for himself.) 
'''
"54" = '''
:sup:`54` And Moshe and El'azar HaKohen accepted the zahav of the sarim of thousands and of hundreds, and brought it into the Ohel Mo'ed, for a zikaron (memorial) for the Bnei Yisroel before Hashem. 
'''
