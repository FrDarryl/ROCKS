[6]
"1" = '''
:sup:`1` Then Daryavesh (Darius) the Melech made a decree, and search was made in the bais of the archives, where the treasures were stored in Babylon. 
'''
"2" = '''
:sup:`2` And there was found at Achmeta, in the palace that is in the province of the Medes, a megillah, and therein was a record thus written; 
'''
"3" = '''
:sup:`3` In the first year of Koresh the Melech, Koresh the Melech made a decree concerning the Beis Elohim at Yerushalayim, Let the Beis be built, the place where they offered sacrifices, and let the foundations thereof be strongly laid; the height thereof threescore cubits, and the breadth thereof threescore cubits; 
'''
"4" = '''
:sup:`4` With three courses of great stones, and a course of new timber; and let the expenses be given out of the Melech ºs treasury; 
'''
"5" = '''
:sup:`5` And also let the vessels of zahav and kesef of the Beis Elohim, which Nevukhadnetzar took forth out of the Heikhal which is at Yerushalayim, and brought unto Babylon, be returned, and brought again unto the Heikhal which is at Yerushalayim, every one to its place, and deposit them in the Beis Elohim. 
'''
"6" = '''
:sup:`6` Now therefore, Tatnai, governor Beyond-the-River, Shetar-Boznai, and your companions the envoys, which were in the province Beyond-the-River, you stay far from there! 
'''
"7" = '''
:sup:`7` Let the work of this Beis Elohim alone; let the governor of the Yehudim and the leaders of the Yehudim build this Beis Elohim in its place. 
'''
"8" = '''
:sup:`8` Moreover I make a decree what ye shall do to the leaders of these Yehudim for the building of this Beis Elohim; that of the royal treasuries, even of the revenue of the province Beyond-the-River, forthwith expenses be given unto these men, that they be not hindered. 
'''
"9" = '''
:sup:`9` And that which they have need of, both young bulls, and rams, and lambs, for the burnt offerings of the Elohei Shomayim, wheat, salt, wine, and oil, according to the request of the kohanim which are at Yerushalayim, let it be given them day by day without fail; 
'''
"10" = '''
:sup:`10` That they may offer sacrifices of sweet savours unto the Elohei Shomayim, and pray for the chayyei Melech, and of his banim. 
'''
"11" = '''
:sup:`11` Also I have made a decree, that whosoever shall alter this word, let timber be pulled down from his bais, and being set up, let him be impaled hanging dead thereon; and let his bais be made a dunghill for this. 
'''
"12" = '''
:sup:`12` And the Elohim that hath caused Shmo to dwell there destroy all Melech or Am that shall lift up their hand to alter and to destroy this Beis Elohim which is at Yerushalayim. I Daryavesh have issued a decree; let it be done with speed. 
'''
"13" = '''
:sup:`13` Then Tatnai, governor of Beyond-the-River, Shetar-Boznai, and their companions, according to that which Daryavesh the Melech had sent, so they did speedily. 
'''
"14" = '''
:sup:`14` And the leaders of the Yehudim built, and they prospered through the prophesying and preaching of Chaggai HaNavi and Zecharyah ben Iddo. And they built, and finished it, according to the commandment of the Elohei Yisroel, and according to the commandment of Koresh (Cyrus), and Daryavesh (Darius), and Artachshasta (Artaxerxes) Melech Paras (Persia). 
'''
"15" = '''
:sup:`15` And this Beis was finished on the third day of the month Adar, which was in the sixth year of the reign of Daryavesh the Melech. 
'''
"16" = '''
:sup:`16` And the Bnei Yisroel, the Kohanim, and the Levi'im, and the rest of the Banim of the Golus, kept the dedication of this Beis Elohim with joy. 
'''
"17" = '''
:sup:`17` And offered at the dedication of this Beis Elohim one hundred bulls, two hundred rams, four hundred lambs; and for a sin offering for kol Yisroel, twelve he-goats, according to the number of the tribes of Yisroel. 
'''
"18" = '''
:sup:`18` And they installed the kohanim in their divisions, and the Levi'im in their courses, for the Avodas Elohim, which is at Yerushalayim, as it is written in the Sefer Moshe. 
'''
"19" = '''
:sup:`19` And the Banim of the Golus kept the Pesach upon the 14th day of the first month. 
'''
"20" = '''
:sup:`20` For the Kohanim and the Levi'im made themselves tahor, all of them were tehorim, and slaughtered the Pesach for all the Banim of the Golus, and for their brethren the Kohanim, and for themselves. 
'''
"21" = '''
:sup:`21` And the Bnei Yisroel, which were come again out of Golus, and all such as had separated themselves unto them from the tum'a of the Goyim of ha'aretz, to seek Hashem Elohei Yisroel, did eat, 
'''
"22" = '''
:sup:`22` And kept the Chag Matzot seven days with simchah; for Hashem had made them joyful, and turned the lev Melech Assyria unto them, to strengthen their hands in the work of the Beis Elohim, Elohei Yisroel. 
'''
