[41]
"1" = '''
:sup:`1` See, every tokhelet (expectation) is false; shall not one be cast down even at the sight of him? 
'''
"2" = '''
:sup:`2` None is so foolhardy that dare stir him up. Mi (who) then is able to stand before Me? 
'''
"3" = '''
:sup:`3` Mi (who) hath given Me, that I must repay him? Whatsoever is under the kol HaShomayim is Mine. 
'''
"4" = '''
:sup:`4` I will not keep silent about his members, nor his gevurah, nor the grace of his form. 
'''
"5" = '''
:sup:`5` Mi (who) can remove his outer garment? Or mi (who) can come near him with a double bridle? 
'''
"6" = '''
:sup:`6` Mi (who) can open the doors of his face? Terror is round about his teeth. 
'''
"7" = '''
:sup:`7` His scales are his ga'avah (pride), shut up together as with a rigid chotam (seal). 
'''
"8" = '''
:sup:`8` One is so near to another, that no ruach (air) can pass between them. 
'''
"9" = '''
:sup:`9` They are joined one to another; they stick together, inseparably. 
'''
"10" = '''
:sup:`10` By his sneezings ohr flares out, and his eyes are like the eyelids of the shachar. 
'''
"11" = '''
:sup:`11` Out of his mouth goeth flame, and sparks of eish leap out. 
'''
"12" = '''
:sup:`12` Out of his nostrils goeth forth smoke, like a seething pot or caldron. 
'''
"13" = '''
:sup:`13` His breath kindleth coals, and a flame goeth out of his mouth. 
'''
"14" = '''
:sup:`14` In his neck resideth oz (strength), and terror dances before him. 
'''
"15" = '''
:sup:`15` The flanks of his basar are joined together; they are firm in themselves, immoveable. 
'''
"16" = '''
:sup:`16` His lev (chest) is as firm as an even (stone); yea, as hard as the lower millstone. 
'''
"17" = '''
:sup:`17` When he raiseth up himself, the mighty are afraid; shuddering they retreat. 
'''
"18" = '''
:sup:`18` The cherev of him that reacheth at him cannot hold â€” the spear, the dart, nor the harpoon. 
'''
"19" = '''
:sup:`19` He esteemeth barzel (iron) like straw, and nechoshet as rotten wood. 
'''
"20" = '''
:sup:`20` The arrow cannot make him flee; sling stones are turned with him into stubble. 
'''
"21" = '''
:sup:`21` Clubs are counted as straw; he laugheth at the shaking of a spear. 
'''
"22" = '''
:sup:`22` Sharp shards are his under parts; he leaveth a trail in the mud like a threshing sledge. 
'''
"23" = '''
:sup:`23` He maketh the deep to boil like a pot; he stirreth the yam like a pot of ointment. 
'''
"24" = '''
:sup:`24` He maketh a wake to shine after him; one would think the deep to be white hair. 
'''
"25" = '''
:sup:`25` Upon earth there is not his equal, who is created without fear. 
'''
"26" = '''
:sup:`26` He beholdeth all things lofty; he is a melech over every proud beast. 
'''
