[42]
"1" = '''
:sup:`1` Then he brought me forth into the khatzer hakhatzonah, the way toward the north; and he brought me into the lishka that was opposite the Gizrah, and which was opposite the Binyan toward the north. 
'''
"2" = '''
:sup:`2` Before the length of a hundred cubits was the Petach HaTzafon, and the width was fifty cubits. 
'''
"3" = '''
:sup:`3` Opposite the twenty cubits of the khatzer hapenimah, and opposite the ritzpah which was for the khatzer hakhitzonah, was atik (balcony) against atik in three stories. 
'''
"4" = '''
:sup:`4` And before the leshakhot was a mahalach (walkway) ten cubits in width leading inward, a way of one cubit; and their doors toward the north. 
'''
"5" = '''
:sup:`5` Now the upper leshakhot were narrow; for the atikim took space from these, from the lower, and from the middlemost of the Binyan. 
'''
"6" = '''
:sup:`6` For they were in three stories, but had not ammudim like the ammudim of the khatzerot; therefore they were set back from the ground more than the lowest and the middlemost. 
'''
"7" = '''
:sup:`7` And the wall that was outside over against the leshakhot, toward the khatzer hakhitzonah on the forepart of the leshakhot, the length thereof was fifty cubits. 
'''
"8" = '''
:sup:`8` For the length of the leshakhot that were in the khatzer hakhitzonah was fifty cubits; and, hineh, before the Heikhal were a hundred cubits. 
'''
"9" = '''
:sup:`9` And from below these leshakhot was the entrance on the east side, as one goeth into them from the khatzer hakhitzonah. 
'''
"10" = '''
:sup:`10` In the thickness of the wall of the khatzer toward the east, facing the Gizrah, and over against the Binyan, were leshakhot (side rooms). 
'''
"11" = '''
:sup:`11` And the derech before them was like the appearance of the leshakhot which were toward the north, as long as they, and as wide as they; and all their exits were both according to their arrangements, and according to their doorways. 
'''
"12" = '''
:sup:`12` And according to the doorways of the leshakhot that were toward the south was a petach in the rosh of the derech, even the derech directly before the wall toward the east, as one entereth into them. 
'''
"13" = '''
:sup:`13` Then said he unto me, The leshakhot hatzafon and the leshakhot hadarom, which are before the Gizrah, they are leshakhot hakodesh, where the Kohanim that approach unto Hashem shall eat the kadshei hakadashim; there shall they put the kadshei hakadashim, and the minchah, and the chattat, and the asham (trespass offering); for the place is kadosh. 
'''
"14" = '''
:sup:`14` When the Kohanim enter therein, then shall they not go out of the Kodesh into the khatzer hakhitzonah, but there they shall lay their garments wherein they minister; for they are kodesh; and shall put on begadim acherim (other garments); then shall they approach the precinct of the people. 
'''
"15" = '''
:sup:`15` Now when he had made an end of measuring the Beis HaPenimi, he brought me forth toward the sha'ar whose view is toward the east, and measured it all around. 
'''
"16" = '''
:sup:`16` He measured the eastern side with the measuring rod, five hundred rods, with the keneh hamiddah (measuring rod) all around. 
'''
"17" = '''
:sup:`17` He measured the northern side, five hundred rods, with the keneh hamiddah all around. 
'''
"18" = '''
:sup:`18` He measured the southern side, five hundred rods, with the keneh hamiddah. 
'''
"19" = '''
:sup:`19` He turned about to the western side, and measured five hundred rods with the keneh hamiddah. 
'''
"20" = '''
:sup:`20` He measured it by the four sides; it had a wall all around, five hundred rods long, and five hundred wide, lehavdil (to make a separation) between the Kodesh (Holy Precinct, area) and the Chol (Common Precinct, area). 
'''
