[11]
"1" = '''
:sup:`1` And the rulers of the people dwelt at Yerushalayim; the rest of the people also cast goralot, to bring one of ten to dwell in Yerushalayim Ir HaKodesh, and nine parts to dwell in other cities. 
'''
"2" = '''
:sup:`2` And the people blessed all the men, that willingly offered themselves to dwell at Yerushalayim. 
'''
"3" = '''
:sup:`3` Now these are the chiefs of the province that dwelt in Yerushalayim, but in the towns of Yehudah dwelt every one in his possession in their towns — Yisroel, the Kohanim, and the Levi'im, and the Netinim, and the Bnei Avdei Sh'lomo. 
'''
"4" = '''
:sup:`4` And at Yerushalayim dwelt certain of the Bnei Yehudah, and of the Bnei Binyamin. Of the Bnei Yehudah; Atayah ben Uziyah, ben Zecharyah, ben Amaryah, ben Shephatyah, ben Mahalal'el, of the children of Peretz; 
'''
"5" = '''
:sup:`5` And Ma'aseiyah ben Baruch, ben Col-Chozeh, ben Chazayah, ben Adayah, ben Yoyariv, ben Zecharyah, ben Shelah. 
'''
"6" = '''
:sup:`6` All the Bnei Peretz that dwelt at Yerushalayim were four hundred threescore and eight anshei chayil. 
'''
"7" = '''
:sup:`7` And these are the Bnei Binyamin: Sallu ben Meshullam, ben Yoed, ben Pedayah, ben Kolayah, ben Ma'aseiyah, ben Itiel, ben Yeshayah. 
'''
"8" = '''
:sup:`8` And after him Gabai, Sallai, 928. 
'''
"9" = '''
:sup:`9` And Yoel ben Zichri was their pakid (overseer), and Yehudah ben Hasnuah was second over the Ir. 
'''
"10" = '''
:sup:`10` Of the Kohanim; Yedayah ben Yoyariv, Yachin, 
'''
"11" = '''
:sup:`11` Serayah ben Chilkiyah ben Meshullam ben Tzadok ben Merayot ben Achituv the Nagid Bais HaElohim. 
'''
"12" = '''
:sup:`12` And their brethren that did the work of the Beis were eight hundred twenty and two; and Adayah ben Yerocham, ben Pelalyah, ben Amtzi, ben Zecharyah, ben Pashchur, ben Malkiyah. 
'''
"13" = '''
:sup:`13` And his brethren, chief of the avot, two hundred forty and two; and Amashsai ben Azare'el ben Achzai ben Meshillemot ben Immer, 
'''
"14" = '''
:sup:`14` And their brethren, gibborei chayil, one hundred twenty and eight; and their overseer was Zavdiel ben HaGedolim. 
'''
"15" = '''
:sup:`15` Also of the Levi'im; Shema'yah ben Chashuv ben Azrikam ben Chashavyah ben Bunni; 
'''
"16" = '''
:sup:`16` And Shabetai and Yozavad, of the chief of the Levi'im, had the oversight of the outside work of the Beis HaElohim. 
'''
"17" = '''
:sup:`17` And Matanyah ben Micha ben Zavdi ben Asaph was the Rosh who began yehodeh l'tefilah, and Bakbukyah the second among his brethren, and Avda ben Shammua ben Galal ben Yedutun. 
'''
"18" = '''
:sup:`18` All the Levi'im in the Ir HaKodesh were two hundred fourscore and four. 
'''
"19" = '''
:sup:`19` Moreover the gatekeepers, Akkuv, Talmon, and their brethren that kept the gates, were one hundred seventy and two. 
'''
"20" = '''
:sup:`20` And the rest of Yisroel, of the Kohanim, and the Levi'im, were in all the cities of Yehudah, every one in his nachalah. 
'''
"21" = '''
:sup:`21` But the Netinim dwelt in Ophel, and Tzicha and Gishpa were over the Netinim. 
'''
"22" = '''
:sup:`22` The overseer also of the Levi'im at Yerushalayim was Uzzi ben Bani, ben Chashavyah ben Matanyah ben Micha. Of the Bnei Asaph, the singers; over the work of the Beis HaElohim. 
'''
"23" = '''
:sup:`23` For it was the kingʼs commandment concerning them, that a regulation be for the singers, over their daily actities. 
'''
"24" = '''
:sup:`24` And Petachyah ben Meshezav'el, of the Bnei Zerach ben Yehudah, was the kingʼs deputy in all matters concerning the people. 
'''
"25" = '''
:sup:`25` And for the villages, with their fields, some of the children of Yehudah dwelt at Kiryat-Arba, and in the villages thereof, and at Divon, and in the villages thereof, and at Yekabze'el, and in the villages thereof, 
'''
"26" = '''
:sup:`26` And at Yeshua, and at Moladah, and at Beit-Pelet, 
'''
"27" = '''
:sup:`27` And at Chatzar Shual, and at Be'er-Sheva, and in the villages thereof, 
'''
"28" = '''
:sup:`28` And at Tziklag, and at Mechonah, and in the villages thereof, 
'''
"29" = '''
:sup:`29` And at Ein Rimmon, and at Tzorah, and at Yarmut, 
'''
"30" = '''
:sup:`30` Zanoach, Adullam, and in their villages, at Lakhish, and the fields thereof, at Azekah, and in the villages thereof. And they dwelt from Be'er-Sheva unto the valley of Hinnom. 
'''
"31" = '''
:sup:`31` The children also of Binyamin from Geva dwelt at Michmas, and Ayah, and Beit-El, and in their villages. 
'''
"32" = '''
:sup:`32` And at Anatot, Nov, Ananyah, 
'''
"33" = '''
:sup:`33` Chatzor, Ramah, Gittayim, 
'''
"34" = '''
:sup:`34` Chadid, Tzevo'im, Nevalat, 
'''
"35" = '''
:sup:`35` Lod, and Ono, the Gey-HaCharashim. 
'''
"36" = '''
:sup:`36` And of the Levi'im were divisions of Yehudah in Binyamin. 
'''
