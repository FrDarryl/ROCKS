[1]
"1" = '''
:sup:`1` The Hisgalus of Rebbe, Melech HaMoshiach Yehoshua which Hashem gave to him to show to his mesharetim (servants, klei kodesh, ministers) MAH DI LEHEVE (what will happen), the things which are destined to take place, and speedily; Rebbe, Melech HaMoshiach made it known by sending his malach (angel) to his mesharet (servant, keli kodesh, minister), Yochanan. 
'''
"2" = '''
:sup:`2` Yochanan gave solemn eidus (testimony) to the Dvar Hashem and to the eidus of Rebbe, Melech HaMoshiach, even to all that Yochanan saw. 
'''
"3" = '''
:sup:`3` Ashrey (Blessed, Happy) is the one reading and the ones hearing the divrei hanevu'ah (words of this prophecy) and remaining shomer regarding what is written in it, for karov (near) is HaYom. 
'''
"4" = '''
:sup:`4` Yochanan to the sheva (seven) hakehillot (congregations) in Asia: Chen v'Chesed Hashem to you and Shalom from the One who is, who was, and who is to come, and from the shevat haruchot which are before Hashemʼs Kes (Throne). 
'''
"5" = '''
:sup:`5` And from Rebbe, Melech HaMoshiach, the ed hane'eman (faithful witness), the BECHOR (Firstborn) of the Mesim and the Nagid, ELYON L'MALKHEI ARETZ (Leader, Most exalted of Kings of the earth). To the One who has ahavah for us and has freed us from the Golus of peyshaeinu (our rebellions) by the dahm of him, 
'''
"6" = '''
:sup:`6` And made us a Malchut (Kingdom), a Mamlekhet kohanim (a Kingdom of priests), kohanim doing avodas kodesh sherut to his Elohim HaAv, lo hakavod v'hagevurah l'olmey olamim. Omein (to him be glory and powerful dominion forever and ever. Omein). 
'''
"7" = '''
:sup:`7` Hinei, Hu habah (He comes) with HA'ANANIM (glory clouds) and kol ayin (every eye) will see him, even the ones who PIERCED HIM, and all the mishpachot (families) of ha'aretz will MOURN for Him. Ken, even so. Omein. 
'''
"8" = '''
:sup:`8` Ani Hu the Aleph and the Tav, says Hashem Adonoi, the One who is and the One who was and the One coming, Adonoi Tzivos (L-rd of armies). 
'''
"9" = '''
:sup:`9` I, Yochanan, your Ach b'Moshiach and your fellow partaker taking the chelek (inheritance) in the tzarah(trouble), the Chevlai Moshiach (birthpangs of Moshiach), and the Malchut (Kingdom) and the savlanut (patient endurance) in Moshiach — I was on the island called Patmos because of the Dvar Hashem and the eidus (witness) of Yehoshua. 
'''
"10" = '''
:sup:`10` I was in the Ruach Hakodesh on Yom HaAdon, and I heard behind me a kol gadol (a loud voice), like the blast of a shofar, 
'''
"11" = '''
:sup:`11` Saying, Ani Hu the Aleph and the Tav, HaRishon (The first) and HaAcharon (The last): and, What you see in the chazon, write in a sefer and send it to the sheva (seven) HaKehillot, to Ephesus and to Smyrna and to Pergamum and to Thyatira and to Sardis and to Philadelphia and to Laodicea. 
'''
"12" = '''
:sup:`12` Then I turned to see the kol which was speaking with me, and, having turned, I saw sheva menorot zahav (seven golden menorahs). 
'''
"13" = '''
:sup:`13` And in the midst of the menorot stood One like the Bar Enosh, having been clothed in a Beketch (long coat) reaching to the feet and having been wrapped around at the chest with a golden gartel. 
'''
"14" = '''
:sup:`14` And the rosh of him and the hair were lavan (white), like wool, like snow, and the eynayim (eyes) of him were like a flame of eish (fire), 
'''
"15" = '''
:sup:`15` And the feet of him were like burnished bronze as if in a furnace having been made to glow, and the kol (voice) of him as the sound of mayim rabbim (many waters). 
'''
"16" = '''
:sup:`16` And he had in the yamin (right hand) of him shevat hakokhavim (seven stars) and out of the mouth of him a sharp two-edged cherev (sword) going forth and the face of him was like the shemesh (sun) shining in its power. 
'''
"17" = '''
:sup:`17` And when I saw him, I fell at the feet of him as though dead, and he placed the yamin (right hand) of him upon me saying, Do not fear; I am HaRishon (The First) and HaAcharon (The Last) 
'''
"18" = '''
:sup:`18` And HaChai (The Living One), and I became Niftar, I had my histalkus (passing), and, hinei, Chai Ani l'Olam va'ed (I am alive forevermore) and I have the maftekhot haMavet (keys of Death) and the maftekhot haShe'ol (keys of the abode of the Dead). 
'''
"19" = '''
:sup:`19` Therefore, write down the Chazon(Revelation, Prophecy, Vision, Hisgalus), that is, the things you saw and the things which are and the things which are about to happen after these things. 
'''
"20" = '''
:sup:`20` The raz (mystery, sod) of the shevat hakokhavim (seven stars) which you saw in the yamin (right hand) of me and the sheva golden menorot: the shevat hakokhavim are the malachim (angels) of the Kehillot (Congregations) and the sheva menorot are the sheva Kehillot. 
'''
