[21]
"1" = '''
:sup:`1` And Hashem said unto Moshe, Speak unto the kohanim the Bnei Aharon, and say unto them, There shall none be made tamei for the dead among his people; 
'''
"2" = '''
:sup:`2` But for his close kin, that is near unto him, that is, for his em, and for his av, and for his ben, and for his bat, and for his ach. 
'''
"3" = '''
:sup:`3` And for his betulah achot (virgin sister), that is close unto him, which hath had no ish (husband); for her may he be made tamei. 
'''
"4" = '''
:sup:`4` But he shall not make himself tamei, being a ba'al (leader, chief man) among his people, to profane himself. 
'''
"5" = '''
:sup:`5` They shall not shave their head bald, neither shall they shave off the corner of their beard, nor make any cuttings in their basar. 
'''
"6" = '''
:sup:`6` They shall be kedoshim unto Eloheihem, and not commit Chillul ha-shem against the Shem of Eloheihem; for the offerings of Hashem made by eish and the lechem of Eloheihem they do offer; therefore they shall be kodesh. 
'''
"7" = '''
:sup:`7` They shall not take an isha that is a zonah, or chalalah (desecrated woman) neither shall they take an isha gerusha (divorced woman) from her ish; for he is kadosh unto Elohav. 
'''
"8" = '''
:sup:`8` Thou shalt set him apart as kodesh therefore; for he offereth the lechem of Eloheicha; he shall be makriv kadosh (holy offering) unto thee: for I, Hashem, the One setting you apart as kodesh, am kadosh. 
'''
"9" = '''
:sup:`9` And the bat of any kohen, if she profane herself by playing the zonah, she profaneth her av; she shall be burned with eish. 
'''
"10" = '''
:sup:`10` And he that is the Kohen HaGadol among his brethren, upon whose head the Shemen Hamishchah (Anointing Oil) was poured, and that is ordained to put on the garments, shall not in mourning uncover his head, nor rend his garments; 
'''
"11" = '''
:sup:`11` Neither shall he go in to any dead body, nor make himself tamei for his av, or for his em; 
'''
"12" = '''
:sup:`12` Neither shall he go out of the Mikdash, nor profane the Mikdash Elohav; for the nezer shemen mishchat Elohav (consecration of the anointing oil of his G-d) is upon him: I am Hashem. 
'''
"13" = '''
:sup:`13` And he shall take an isha in her virginity. 
'''
"14" = '''
:sup:`14` An almanah, or a gerusha, or chalalah, or a zonah, these shall he not take; but he shall take a betulah of his own people to wife. 
'''
"15" = '''
:sup:`15` Neither shall he profane his zera among his people; for I Hashem do set him apart as kodesh. 
'''
"16" = '''
:sup:`16` And Hashem spoke unto Moshe, saying, 
'''
"17" = '''
:sup:`17` Speak unto Aharon, saying, Whosoever he be of thy zera in their dorot that hath any defect, let him not approach to offer the lechem of Elohav. 
'''
"18" = '''
:sup:`18` For whatsoever ish he be that hath a mum, he shall not approach; an ish ivver, or a pise'ach (lame), or he who is disfigured or malformed, 
'''
"19" = '''
:sup:`19` Or an ish that has a crippled regel or a crippled yad, 
'''
"20" = '''
:sup:`20` Or hunchback, or a dwarf, or that hath a defect in his eye, or festering, or running sores, or damaged of testicle; 
'''
"21" = '''
:sup:`21` No ish that hath a mum of the zera Aharon HaKohen shall come near to offer the offerings of Hashem made by eish; he hath a mum; he shall not come near to offer the lechem Elohav. 
'''
"22" = '''
:sup:`22` He shall eat the lechem Elohav, both of the kodshei hakodashim, and of hakodashim. 
'''
"23" = '''
:sup:`23` Only he shall not go near unto the Parochet (curtain), nor come near unto the Mizbe'ach, because he hath a mum on him; that he profane not My Mikdash; for I Hashem do set them apart as kodesh. 
'''
"24" = '''
:sup:`24` And Moshe told it unto Aharon, and to his Banim, and unto all the Bnei Yisroel. 
'''
