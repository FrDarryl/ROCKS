[4]
"1" = '''
:sup:`1` Moreover he made a Mizbe'ach nechoshet, twenty cubits the length thereof, and twenty cubits the width thereof, and ten cubits the height thereof. 
'''
"2" = '''
:sup:`2` Also he made a Yam Mutzak (Molten “Sea”) of ten cubits from brim to brim. It was round, and five cubits the height thereof, and a line of thirty cubits did completely encircle it. 
'''
"3" = '''
:sup:`3` And under it was the demut (likeness) of bulls, all around, ten per cubit, surrounding the Yam. Two rows of bulls were cast, when it was cast. 
'''
"4" = '''
:sup:`4` It stood upon shneym asar bakar (twelve bulls), three looking toward the north, and three looking toward the west, and three looking toward the south, and three looking toward the east; and the Yam was set above upon them, and all their hindquarters were toward the inside. 
'''
"5" = '''
:sup:`5` And the thickness of it was a handbreadth, and the brim of it like the work of the brim of a kos, like the flower of a lily; and it received and held the capacity of shloshet alafim baths. 
'''
"6" = '''
:sup:`6` He made also ten kiyyorim (lavers, basins for washing), and put five on the right and five on the left, to wash in them; such things as they offered for the olah (burnt offering) they washed in them; but the Yam was for the Kohanim to wash in. 
'''
"7" = '''
:sup:`7` And he made ten Menorot HaZahav as prescribed, and set them in the Heikhal, five on the right, and five on the left. 
'''
"8" = '''
:sup:`8` He made also ten Shulchanot, and placed them in the Heikhal, five on the right, and five on the left. And he made a hundred mizrekei zahav (golden basins). 
'''
"9" = '''
:sup:`9` Furthermore he made the Khatzer HaKohanim, and the Azarah HaGedolal (the Great Temple Courtyard area), and delatot laAzarah, and overlaid the daletot of them with nechoshet (bronze). 
'''
"10" = '''
:sup:`10` And he set the Yam on the right, eastward, opposite the south. 
'''
"11" = '''
:sup:`11` And Churam made the sirot, and the shovels, and the mizrakot. And Churam finished the melachah that he was to make for Melech Sh'lomo for the Beis HaElohim, 
'''
"12" = '''
:sup:`12` The two Ammudim, and the bases, and the capitals which were on the top of the two Ammudim, and the two nettings to cover the two bases of the capitals which were on the top of the Ammudim; 
'''
"13" = '''
:sup:`13` And four hundred pomegranates on the two nettings; two rows of pomegranates on each netting, to cover the two bases of the capitals which were upon the Ammudim. 
'''
"14" = '''
:sup:`14` He made also stands, and kiyyorot made he upon the stands, 
'''
"15" = '''
:sup:`15` One Yam, and twelve bakar under it. 
'''
"16" = '''
:sup:`16` The sirot also, and the shovels, and the mizlagot, and all their instruments, did Churam-Avi make for Melech Sh'lomo for the Bais Hashem of nechoshet maruk. 
'''
"17" = '''
:sup:`17` In the plain of Yarden did HaMelech cast them, in the avi ha'adamah between Sukkot and Tzeredah. 
'''
"18" = '''
:sup:`18` Thus Sh'lomo made all these vessels in great abundance, for the weight of the nechoshet could not be found out. 
'''
"19" = '''
:sup:`19` And Sh'lomo made all the vessels that were for the Beis HaElohim, the Mizbe'ach HaZahav also, and the Shulchanot whereon the Lechem HaPanim was set; 
'''
"20" = '''
:sup:`20` Moreover the Menorot with their nerot (lamps), that they should burn as prescribed before the Devir, of zahav sagur; 
'''
"21" = '''
:sup:`21` And the flowers, and the nerot (lamps), and the tongs, he made of zahav, and that perfect zahav; 
'''
"22" = '''
:sup:`22` And the snuffers, and the basins, and the ladles, and the firepans, of zahav sagur; and the Petach (Doorway) the Beis, the Daltot HaPenimiyyot (Inner Doors) thereof for the Kodesh HaKadashim, and the Daltot HaBeis laHeikhal, were of zahav. 
'''
