[16]
"1" = '''
:sup:`1` (A mikhtam of Dovid) 1 Be shomer over me, O El: for in Thee do I hide myself. 
'''
"2" = '''
:sup:`2` I said unto Hashem, Thou art Adonoi of me; besides Thee I have no good. 
'''
"3" = '''
:sup:`3` But to the Kedoshim that are in ha'aretz, they are the glorious ones, in whom is all my delight. 
'''
"4" = '''
:sup:`4` Their sorrows shall be multiplied that hasten after other g-ds; their nesakhim (drink offerings) of dahm will I not offer, nor take up their shmot (names) on my lips. 
'''
"5" = '''
:sup:`5` Hashem is the chelek (allotted share) of mine inheritance and of my kos (cup); Thou maintainest my goral (lot, allotment by the divine will). 
'''
"6" = '''
:sup:`6` The boundary lines are fallen unto me in pleasant places; yea, I have a goodly nachalah (inheritance). 
'''
"7" = '''
:sup:`7` I will bless Hashem, Who hath given me counsel; my mind also instructs me in the night seasons. 
'''
"8" = '''
:sup:`8` I have set Hashem always before me; because He is at my right hand, I shall not be shaken. 
'''
"9" = '''
:sup:`9` Therefore my lev is glad, and my kavod rejoiceth; my basar also shall dwell securely. 
'''
"10" = '''
:sup:`10` For Thou wilt not abandon my nefesh in Sheol; neither wilt Thou allow Thine Chasid to see shachat (corruption, the pit, the grave, the abyss of corruption). 
'''
"11" = '''
:sup:`11` Thou wilt show me the Orach Chayyim (the path of life); in Thy presence is fulness of joy, at Thy right hand there are pleasures netzach (for evermore). 
'''
