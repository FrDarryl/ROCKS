[19]
"1" = '''
:sup:`1` In the chodesh hashelishi (third new moon), after the Bnei Yisroel had their exodus from Eretz Mitzrayim, on that very day they came into the Midbar Sinai. 
'''
"2" = '''
:sup:`2` For they were departed from Rephidim, and were come to Midbar Sinai, and had encamped in the midbar; and there Yisroel camped before HaHar. 
'''
"3" = '''
:sup:`3` And Moshe went up to HaElohim, and Hashem called out unto him from HaHar, saying, Thus shalt thou say to the Bais Ya'akov, and declare unto the Bnei Yisroel; 
'''
"4" = '''
:sup:`4` You yourselves have seen what I did unto the Mitzrayim, and how I carried you on eagles º wings, and brought you unto Myself. 
'''
"5" = '''
:sup:`5` Now therefore, if ye will obey My voice very carefully, and be shomer over My brit, then ye shall be a segullah (treasured possession) unto Me above all people; for kol ha'aretz is Mine; 
'''
"6" = '''
:sup:`6` And ye shall be unto Me a mamlechet kohanim, and a goy kadosh. These are the words which thou shalt recount unto the Bnei Yisroel. 
'''
"7" = '''
:sup:`7` And Moshe came and summoned the Ziknei HaAm, and set authoritatively before their faces all these words just as Hashem commanded him. 
'''
"8" = '''
:sup:`8` And kol HaAm answered together, and said, All that Hashem hath spoken we will do. And Moshe brought back the words of HaAm unto Hashem. 
'''
"9" = '''
:sup:`9` And Hashem said unto Moshe, Hinei, I am coming unto thee in a thick cloud, that HaAm may hear when I speak with thee, and believe thee l'olam. Then Moshe told the words of HaAm unto Hashem. 
'''
"10" = '''
:sup:`10` So Hashem said unto Moshe, Go unto HaAm, and set them apart as kodesh today and tomorrow, and let them wash their clothing, 
'''
"11" = '''
:sup:`11` And be ready by Yom HaShelishi; for Yom HaShelishi Hashem will come down in the sight of kol HaAm upon Mt. Sinai. 
'''
"12" = '''
:sup:`12` And thou shalt set boundaries unto HaAm all around, saying, Take heed to yourselves, that ye go not up into HaHar, or touch the edge of it; whosoever toucheth HaHar shall be surely put to death; 
'''
"13" = '''
:sup:`13` There shall no yad touch him, but he shall surely be stoned, or surely mortally shot; whether it be behemah or ish, it shall not live; when the yovel soundeth long, they shall come up to HaHar. 
'''
"14" = '''
:sup:`14` So Moshe came down from HaHar unto HaAm, and set apart as kodesh HaAm; and they washed their clothes. 
'''
"15" = '''
:sup:`15` Then he said to HaAm, Be ready by Sheloshet Yamim; come not into your isha. 
'''
"16" = '''
:sup:`16` And it came to pass on the Yom HaShelishi when the boker was breaking, that there were thunderings and lightnings, and a heavy cloud upon HaHar, and the blast of the shofar exceeding loud; so that kol HaAm that was in the machaneh trembled with terror. 
'''
"17" = '''
:sup:`17` And Moshe led HaAm forth out of the machaneh to encounter HaElohim; and they stood at the foot of HaHar. 
'''
"18" = '''
:sup:`18` And Mt. Sinai was altogether smoking, because Hashem descended upon it in eish; and the smoke thereof ascended as the smoke of the furnace, and kol HaHar shook violently. 
'''
"19" = '''
:sup:`19` And when the sound of the shofar was moving closer, and grew louder and louder, Moshe spoke, and HaElohim answered him in thunder. 
'''
"20" = '''
:sup:`20` And Hashem came down upon Mt. Sinai, onto the top of HaHar; and Hashem summoned Moshe up to the top of HaHar; and Moshe went up. 
'''
"21" = '''
:sup:`21` And Hashem said unto Moshe, Go down, warn HaAm, lest they push through toward Hashem to gaze, and many of them fall perishing. 
'''
"22" = '''
:sup:`22` And let the kohanim also, which come near to Hashem, set themselves apart as kodesh, lest Hashem break forth upon them. 
'''
"23" = '''
:sup:`23` And Moshe said unto Hashem, HaAm cannot come up to Mt. Sinai; for You Yourself charged us, saying, Establish boundaries for HaHar, and set it apart as kodesh. 
'''
"24" = '''
:sup:`24` And Hashem said unto him, Away, get thee down, and thou shalt come up, thou, and Aharon with thee; but let not the kohanim and HaAm push through to come up unto Hashem, lest He break forth upon them. 
'''
"25" = '''
:sup:`25` So Moshe went down unto HaAm and told them. 
'''
