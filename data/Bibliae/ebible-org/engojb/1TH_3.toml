[3]
"1" = '''
:sup:`1` Therefore, when we could no longer endure it, we resolved to be left behind alone in Athens. 
'''
"2" = '''
:sup:`2` Also we sent Timotiyos, acheinu and fellow po'el of Hashem in the Besuras HaGeulah of Moshiach. We sent Timotiyos in order to give you chozek (strength) and to speak divrei chizzuk to you on behalf of our Emunah. 
'''
"3" = '''
:sup:`3` This was for the tachlis that no one be unsettled because of ES TZARAH. For you yourselves have da'as that we have a divine calendar date with ES TZARAH. 
'''
"4" = '''
:sup:`4` For, hinei, when we were with you, we kept telling you beforehand that we were going to suffer redifah, just as also it came to pass, of which you have da'as. 
'''
"5" = '''
:sup:`5` For this reason, when I could no longer endure it, I sent in order to know your emunah, lest somehow HaSatan Samma'el the Tempter HaMenasseh had ensnared you by nissayon and our labor should be for nothing. 
'''
"6" = '''
:sup:`6` But, just now, when Timotiyos has come to us from you and has brought us good news of your Emunah and your ahavah and that you always have zochrim tovim (good memories) of us, yearning to see us, just as we yearn to see you. 
'''
"7" = '''
:sup:`7` For this reason, Achim b'Moshiach, in all our tzoros and redifah, we received chozek because of you through your emunah. 
'''
"8" = '''
:sup:`8` For now we have Chayyim if you have a firm standing and remain ne'emanot (faithful) in Hashem. 
'''
"9" = '''
:sup:`9` For what hodayah are we able to return to Hashem concerning you because of all the simcha with which we rejoice on account of you before Eloheinu, 
'''
"10" = '''
:sup:`10` As, yomam valailah, we are davening with all retzinut (earnestness) in order to see your penemer (faces) and to bring to shleimut what is lacking in your emunah? 
'''
"11" = '''
:sup:`11` And may Eloheinu and Avinu, may Hashem Himself and Adoneinu Yehoshua direct our way to you. 
'''
"12" = '''
:sup:`12` And may Hashem cause you to grow and to overflow and abound in ahavah (agape) for one another and for kol Bnei Adam, just as also we have ahavah (agape) for you, 
'''
"13" = '''
:sup:`13` With this tachlis (purpose): to establish your levavot faultless in kedushah (holiness) in the presence of Hashem and Avinu at the Bi'as Moshiach (Coming of Moshiach) of Adoneinu Yehoshua with all His Kedoshim. Omein. 
'''
