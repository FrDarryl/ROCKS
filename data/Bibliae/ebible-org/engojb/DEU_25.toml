[25]
"1" = '''
:sup:`1` If there be a dispute between anashim, and they come unto hamishpat (the court) that the shofetim may judge them; then they shall justify the tzaddik, and condemn the guilty. 
'''
"2" = '''
:sup:`2` And it shall be, if the reshah be worthy to be beaten, that the shofet shall cause him to lie down, and to be beaten in his presence, according to his fault, by a certain number. 
'''
"3" = '''
:sup:`3` Arba'im he may give him, and not exceed; lest, if he should exceed, and beat him above these with makkah rabbah (many stripes), then thy brother would be degraded in your sight. 
'''
"4" = '''
:sup:`4` Thou shalt not muzzle the shor when he treadeth out the grain. 
'''
"5" = '''
:sup:`5` If achim dwell together, and one of them die, and ben ain lo (have no child), the eshet hamet (wife of the dead) shall not marry outside unto an ish zar (strange man); her yevam (deceased husbandʼs brother) shall go in unto her, and take her to him as a wife, and perform the levirate marriage. 
'''
"6" = '''
:sup:`6` And it shall be, that the bechor which she beareth shall succeed in the shem of his brother which is dead, that shmo be not blotted out from Yisroel. 
'''
"7" = '''
:sup:`7` And if the ish like not to take his brotherʼs isha, then let his brotherʼs isha go up to the sha'ar unto the zekenim, and say, My husbandʼs brother refuseth to raise up unto his brother a shem in Yisroel, he will not perform the levirate marriage with me. 
'''
"8" = '''
:sup:`8` Then the zekenim of his town shall call him, and speak unto him; and if he stand to it, and say, I like not to take her; 
'''
"9" = '''
:sup:`9` Then shall his brotherʼs isha come unto him in the presence of the zekenim, and remove his sandal from off his foot, and spit in his face, and shall answer and say, So shall it be done unto that ish that will not build up the bais achiv (the house of his brother). 
'''
"10" = '''
:sup:`10` And shmo shall be called in Yisroel, The bais of him that hath his sandal loosed. 
'''
"11" = '''
:sup:`11` When anashim strive together one with another, and the eshet (wife) of the one draweth near for to deliver her husband out of the hand of him that striketh him, and putteth forth her hand, and taketh him by the private parts, 
'''
"12" = '''
:sup:`12` Then thou shalt cut off her kaf (palm, hollow or flat of the hand), thine eye shall not pity her. 
'''
"13" = '''
:sup:`13` Thou shalt not have in thy bag differing weights, a gedolah and a ketannah. 
'''
"14" = '''
:sup:`14` Thou shalt not have in thine bais differing eifah (measures), a gedolah and a ketannah. 
'''
"15" = '''
:sup:`15` But thou shalt have a shleimah and tzedek weight, a perfect and just measure shalt thou have; that thy yamim may be lengthened in ha'adamah which Hashem Eloheicha giveth thee. 
'''
"16" = '''
:sup:`16` For all that do such things, and all that do unrighteously, are a to'evah (abomination) unto Hashem Eloheicha. 
'''
"17" = '''
:sup:`17` Remember what Amalek did unto thee by the way, when ye were come forth out of Mitzrayim; 
'''
"18" = '''
:sup:`18` How he met thee by the way, and struck your rear ranks, even all that were feeble behind thee, when thou wast faint and weary; and he feared not Elohim. 
'''
"19" = '''
:sup:`19` Therefore it shall be, when Hashem Eloheicha hath given thee rest from all thine enemies round about, in ha'aretz which Hashem Eloheicha giveth thee for a nachalah to possess it, that thou shalt blot out the remembrance of Amalek from under Shomayim; thou shalt not forget it. 
'''
