[6]
"1" = '''
:sup:`1` Where is thy beloved gone, O thou fairest among nashim? Where is thy beloved turned aside, that we may seek him with thee? 
'''
"2" = '''
:sup:`2` Dodi (my beloved) is gone down into his gan (garden), to the beds of spices, to feed in the ganim (gardens), and to gather shoshanim (lilies). 
'''
"3" = '''
:sup:`3` I am my beloved ºs, and my beloved is mine; he feedeth among the shoshanim. 
'''
"4" = '''
:sup:`4` Thou art yafeh, O my love, as Tirtzah, lovely as Yerushalayim, awe-inspiring as bannered troops on the march. 
'''
"5" = '''
:sup:`5` Turn away thine eyes from me, for they overwhelm me; thy hair is as an eder of goats that descend from Gil'ad. 
'''
"6" = '''
:sup:`6` Thy teeth are as an eder harechalim (flock of ewes) which go up from the washing, whereof every one is matched, and there is not one missing among them. 
'''
"7" = '''
:sup:`7` As a half pomegranate is thy temple within thy veil. 
'''
"8" = '''
:sup:`8` There are threescore melakhot (queens), and fourscore pilagshim (concubines), and alamot (young unmarried virgins) without number. 
'''
"9" = '''
:sup:`9` My yonah (dove), tammati (my perfect one, my undefiled) is unique; she is the only one of her em (mother), she is the barah (choice one) of her that bore her. The banot saw her, they called her blessed; yea, the melakhot and the pilagshim praise her. 
'''
"10" = '''
:sup:`10` Who is she that looks forth like the shachar (dawn), yafeh as the levanah (moon), clear as the sun, and awe-inspiring as bannered troops on the march? 
'''
"11" = '''
:sup:`11` I went down into the grove of nut trees to see the blossoms of the valley, and to see whether hagefen (the vine) flourished and the pomegranates bloomed. 
'''
"12" = '''
:sup:`12` Before I was aware, my nefesh lifted me up to the merkevot of ammi (my people) of one, a royal one. 
'''
