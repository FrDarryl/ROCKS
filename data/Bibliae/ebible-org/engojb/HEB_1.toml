"1" = '''
:sup:`1` In many and various drakhim (ways)Hashem in amolike times (olden times) spoke to the Avot by the Nevi'im. 
'''
"2" = '''
:sup:`2` At the Ketz HaYamim, Hashem spoke to us by HaBen, whom He appointed Bechor of the Bechorah, Yoresh Kol (Heir of All Things), through whom also Hashem BARAH ES HASHOMAYIM V'ES HA'ARETZ; 
'''
"3" = '''
:sup:`3` Who being the Shekhinah zohar (brilliance) of Hashem and the exact impress and demut of Hashemʼs essential nature, being, and reality, and sustaining everything by his Dvar HaKo'ach, after he made tihur (purification) of chatta'im (sins), sat down at LIMIN (the right hand) of the Majesty on High. 
'''
"4" = '''
:sup:`4` He had become as much superior to the malachim as ha-Shem (the Name) Rebbe, Melech HaMoshiach has inherited is more fest (excellent) than theirs. 
'''
"5" = '''
:sup:`5` For to which of the malachim did Hashem ever say, BENI ATAH, ANI HAYOM YELIDTICHA (My Son you are; today I have become your Father)? And again, ANI EH'H'YEH LO L'AV V'HU YIHEYEH LI L'BEN (I will be to Him a Father and He will be to Me as a Son)? 
'''
"6" = '''
:sup:`6` And again, when Hashem brings HaBechor into the Olam Hazeh, He says, “Let all Hashemʼs malachim worship him.” 
'''
"7" = '''
:sup:`7` And of the malachim, Hashem says OSEH MALAKHAV RUCHOT MESHARTAV EISH L'HET (He makes his angels winds and his servants i.e., ministering angels flaming fire). 
'''
"8" = '''
:sup:`8` And Hashem says to HaBen, KIS'AHCHA ELOHIM OLAM VAED SHEVET MISHOR SHEVET MALKHUTECHA (Your throne, O G-d, will endure for ever and ever, and the scepter of justice is the scepter of your kingdom). 
'''
"9" = '''
:sup:`9` AHAVTA TZEDEK VATISNA RE'SHA, AL KEN MESHAKHACHA ELOHIM, ELOHEICHA SHEMEN SASSON MECHAVERECHA (You loved righteousness and hated lawlessness; on account of this G-d, your G-d, anointed you with the oil of gladness more than your companions). 
'''
"10" = '''
:sup:`10` And, Atah Adonoi LEFANIM HA'ARETZ YASADETA UMA'ASEH YADECHA SHOMAYIM (You L-rd in the beginning founded the earth and the heavens, the work of your hands); 
'''
"11" = '''
:sup:`11` HEMMAH YOVEDU V'ATAH TA'AMOD V'KHULAM KABEGED YIVLU (They will perish but you remain and all of them like the garment they will wear out), 
'''
"12" = '''
:sup:`12` KALVUSH TACHALIFEM V'YACHALOFU V'ATAH HU USHENOTECHA LO YITTAMMU (Like clothing you will change them and they will be discarded, but you are the same and the years of you they never come to an end). 
'''
"13" = '''
:sup:`13` And to which of the malachim has Hashem ever said, Sit at my right hand until I put your enemies as a footstool for your feet? 
'''
"14" = '''
:sup:`14` Are not all RUCHOT sharet (ministering spirits, malachey hasharet) sent out with the shlichus (mission) to do avodas kodesh service as Hashemʼs klei kodesh (ministers) on behalf of the ones being about to inherit Yeshu'at Eloheinu? 
'''
