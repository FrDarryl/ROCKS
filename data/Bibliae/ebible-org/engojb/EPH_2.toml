[2]
"1" = '''
:sup:`1` And you being dead in your peysha'im and chatta'im, 
'''
"2" = '''
:sup:`2` In which you amol (formerly) fier zich (comported oneself), according to the course of the Olam Hazeh, according to the Sar Memshelet HaAvir (Prince of Power of Air), the ruach now working in the bnei haMeri (sons of Rebellion). 
'''
"3" = '''
:sup:`3` Among them we too all formerly conducted ourselves in the ta'avot of our basar, following the lusts of the flesh and of the machshavot (thoughts), and we were by nature Bnei Za'am (Sons of Wrath) of Hashem, as also the rest. 
'''
"4" = '''
:sup:`4` But Hashem, being rich in rachamim (mercy), because of His ahavah harabba (great love) with which He loved us, 
'''
"5" = '''
:sup:`5` Even when we were dead in our peysha'im, He made us alive together with Rebbe, Melech HaMoshiach — by the unmerited Chen v'Chesed Hashem you have been delivered in your personal Geulah and the Yeshu'as Elokeinu — 
'''
"6" = '''
:sup:`6` And raised us up with Moshiach and seated us with Him in Shomayim in Rebbe, Melech HaMoshiach Yehoshua/Yeshua, 
'''
"7" = '''
:sup:`7` In order that, in the Olam HaBah, He might display the surpassing osher of the Chen v'Chesed Hashem of Him in chesed toward us in Rebbe, Melech HaMoshiach Yehoshua/Yeshua. 
'''
"8" = '''
:sup:`8` For by unmerited Chen v'Chesed Hashem you have been delivered from Hashemʼs Mishpat (Judgment) and granted a share in the Geulah (Redemption), through emunah; and this is not of yourselves, it is a matnat Hashem(gift of G-d); 
'''
"9" = '''
:sup:`9` Not the result of doing Gezetz ma'asim, so that before Hashem no man should be a ravrevan (boaster, braggart). 
'''
"10" = '''
:sup:`10` For we are His masterpiece, having been created in Moshiach Yehoshua for ma'asim tovim, which Hashem prepared beforehand, that the derech of our halakhah should be in them. 
'''
"11" = '''
:sup:`11` Therefore, have zikaron (remembrance) that formerly you, the non-Jews in the flesh, who are called “arelim” (uncircumcised ones) by the ones being called “nimolim” (circumcised ones) which is a Milah performed in the flesh by human hands, 
'''
"12" = '''
:sup:`12` Have zikaron (remembrance) that you were at that time bazunder (unrelated and separate) from Rebbe, Melech HaMoshiach, having been alienated from the torat haEzrakhut (the citizenship) in the Am Brit, from Yisroel, being zarim (strangers) to the Beritot HaHavtacha, farloiren (lost) and having no tikvah (hope) and without G-d in the Olam Hazeh. 
'''
"13" = '''
:sup:`13` But now in Rebbe, Melech HaMoshiach Yehoshua, you, who formerly where in the outermost courts, have been brought near by the kapporah of the dahm of Moshiach. 
'''
"14" = '''
:sup:`14` For Moshiach himself is our shalom, who made the Shnayim into Echad, having broken down in the basar of Moshiach the barrier of the Mechitzah (the dividing partition), the Soreg (barrier), the Eyvah (Enmity), 
'''
"15" = '''
:sup:`15` By annulling the chok (decree, law) of mishpatim in ordinances that the Shnayim He might create in Himself into Adam Chadash Echad (One New Regenerated Humanity), arbitrating shalom, 
'''
"16" = '''
:sup:`16` And that Moshiach might bring the ritztzuy (reconciliation, cessation of enmity), reconciling to Hashem the Shnayim into one guf (body) through the Moshiachʼs Etz, having put to death the Eyvah by it. 
'''
"17" = '''
:sup:`17` And having come, Moshiach preached shalom to you, the ones in the outermost courts, and shalom to the ones near; 
'''
"18" = '''
:sup:`18` Because through Moshiach we both have HaSha'ar laHashem(gate to approach G-dʼs presence, access of the tzaddikim) by one Ruach Hakodesh to Elokim HaAv. 
'''
"19" = '''
:sup:`19` Therefore, then, no longer are you zarim and aliens, but you are fellow citizens of the Kedoshim and bnei bayit members of the household of G-d, 
'''
"20" = '''
:sup:`20` Having been built upon the yesod (foundation) of the Shlichim and Nevi'im, Moshiach Yehoshua himself being the ROSH PINAH, 
'''
"21" = '''
:sup:`21` In whom all the binyan (edifice), being fitly joined together, grows into a Heikhal Kadosh b'Hashem; 
'''
"22" = '''
:sup:`22` In whom also you are being built together into a Mishkan of Hashem in the Ruach Hakodesh. 
'''
