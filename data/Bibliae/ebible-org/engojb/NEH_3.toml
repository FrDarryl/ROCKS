[3]
"1" = '''
:sup:`1` Then Elyashiv the Kohen HaGadol rose up with his achim the Kohanim, and they rebuilt the Sheep Gate; they set it apart as kodesh, and set up the daletot of it; even unto the Migdal HaMe'ah they set it apart as kodesh, unto the Migdal Chanan'el. 
'''
"2" = '''
:sup:`2` And next unto him the Anshei Yericho built. And next to them built Zakkur ben Imri. 
'''
"3" = '''
:sup:`3` But the Fish Gate did the Bnei Hasnaah build, who also laid the beams thereof, and set up the daletot thereof, the locks, and the bars thereof. 
'''
"4" = '''
:sup:`4` And next unto them Meremot ben Uriyah ben Hakotz made repairs. And next unto them Meshullam ben Berekhyah ben Meshezav'el made repairs. And next unto them Tzadok ben Ba'ana did so. 
'''
"5" = '''
:sup:`5` And next unto them the Tekoim built; but their Nobles put not their necks to the Avodas adoneihem. 
'''
"6" = '''
:sup:`6` Moreover Yoyada ben Paseach and Meshullam ben Besodyah made repairs on the Sha'ar HaYeshanah; they laid the beams thereof, and set up the daletot, and the locks, and the bars thereof. 
'''
"7" = '''
:sup:`7` And next unto them repaired Melatyah the Giv'oni, and Yadon the Meronoti, the men of Giv'on, and of Mitzpah, upto the seat of the governor of Beyond the River. 
'''
"8" = '''
:sup:`8` Next unto him repaired Uzziel ben Charhayah, one of the goldsmiths. Next unto him also repaired Chananyah son of the perfumers, and they fortified Yerushalayim upto the Broad Wall. 
'''
"9" = '''
:sup:`9` And next unto them repaired Refayah ben Chur, the ruler of half the district of Yerushalayim. 
'''
"10" = '''
:sup:`10` And next unto them repaired Yedayah ben Charumaph, opposite his bais. And next unto him repaired Chattush ben Chashavneyah. 
'''
"11" = '''
:sup:`11` Malkiyah ben Charim, and Chashuv ben Pachat-Moav, repaired the other section, and the Migdal HaTannurim. 
'''
"12" = '''
:sup:`12` And next unto him repaired Shallum ben Halochesh, the ruler of half the district of Yerushalayim, he and his banot. 
'''
"13" = '''
:sup:`13` The Valley Gate repaired Chanun, and the inhabitants of Zanoach; they rebuilt it, and set up the daletot thereof, the locks thereof, and the bars thereof, and 1,000 cubits of Chomah unto the Dung Gate. 
'''
"14" = '''
:sup:`14` But the Dung Gate did Malkiyah ben Rechav, the ruler of the district of Beit-Hakerem repair; he rebuilt it, and set up the daletot thereof, the locks thereof, and the bars thereof. 
'''
"15" = '''
:sup:`15` But the Fountain Gate did Shallun ben Kol-Chozeh, ruler of Mitzpah district repair; he rebuilt it, covered it, set up the daletot thereof, the locks thereof, and the bars thereof, and the chomah of the Pool of Shelach by the Gan HaMelech, and upto the stairs that go down from the Ir Dovid. 
'''
"16" = '''
:sup:`16` After him repaired Nechemyah ben Azbuk, the ruler of half the district of Beit-Tzur, unto the place opposite the Kivrei Dovid, and to the artificial pool, and unto the Bais HaGiborim. 
'''
"17" = '''
:sup:`17` After him repaired the Levi'im, Rechum ben Bani. Next unto him repaired Chashavyah, the ruler of half the district of Ke'ilah, in his district. 
'''
"18" = '''
:sup:`18` After him repaired their achim, Bavai ben Chenadad, ruler half the Ke'ilah district. 
'''
"19" = '''
:sup:`19` And next to him repaired Ezer ben Yeshua, the ruler of Mitzpah, another section fronting the ascent to the armory at the Corner. 
'''
"20" = '''
:sup:`20` After him Baruch ben Zakai zealously repaired the other section, from the Corner unto the petach Bais Elyashiv the Kohen HaGadol. 
'''
"21" = '''
:sup:`21` After him repaired Meremot ben Uriyah ben Hakotz another section, from the entrance of the Bais Elyashiv even to the end of the Bais Elyashiv. 
'''
"22" = '''
:sup:`22` And after him repaired the Kohanim, who were the men of the surrounding area. 
'''
"23" = '''
:sup:`23` After him repaired Binyamin and Chashuv opposite their bais. After him repaired Azaryah ben Ma'aseiyah ben Ananyah etzel (beside) his bais. 
'''
"24" = '''
:sup:`24` After him repaired Binnui ben Chenadad another section, from the bais Azaryah unto the Corner, even unto the Pinnah. 
'''
"25" = '''
:sup:`25` Palal ben Uzai, opposite the Corner, and the Migdal which projects from upper part of the Bais HaMelech, that was by the khatzer (court) of the Guard. After him Pedayah ben Parosh, 
'''
"26" = '''
:sup:`26` And the Netenim (servants of the Bais Hamikdash) dwelt on Ophel, made repairs unto the place opposite the Water Gate on the east, and the migdal that projects out. 
'''
"27" = '''
:sup:`27` After them the Tekoim repaired another section, opposite the great migdal that projects out, even unto the Chomat Ophel. 
'''
"28" = '''
:sup:`28` From above the Horse Gate repaired the Kohanim, every one opposite his bais. 
'''
"29" = '''
:sup:`29` After them repaired Tzadok ben Immer opposite his bais. After him repaired also Shema'yah ben Shechanyah, the Shomer of the East Gate. 
'''
"30" = '''
:sup:`30` After him repaired Chananyah ben Shelemyah, and Chanun the sixth son of Tzalaph, another section. After him repaired Meshullam ben Berekhyah opposite his living quarters. 
'''
"31" = '''
:sup:`31` After him repaired Malkiyah one of the goldsmiths unto the place of the Netenim, and of the merchants, opposite the Sha'ar HaMifkad, and to the aliyyat hapinnah. 
'''
"32" = '''
:sup:`32` And between the aliyyat hapinnah unto the Sheep Gate repaired the goldsmiths and the merchants. 
'''
"33" = '''
:sup:`33` But it came to pass, that when Sanvalat heard that we were rebuilding the Chomah, he was angered, took great indignation, mocked the Yehudim. 
'''
"34" = '''
:sup:`34` And he spoke before his brethren and the army of Shomron, and said, What do these feeble Yehudim? Will they fortify themselves? Will they sacrifice? Will they finish in a day? Will they revive the avanim out of the heaps of the burned rubble? 
'''
"35" = '''
:sup:`35` Now Toviyah the Ammoni was by him, and he said, Even that which they build, if a fox climb up on it, even he shall break down their chomat avanim. 
'''
"36" = '''
:sup:`36` Shema, Eloheinu, for we are despised; turn their insults upon their own head, and give them as plunder in a land of captivity; 
'''
"37" = '''
:sup:`37` And cover not their avon, and let not their chattat be blotted out from before thee, for they threw insults in the face of HaBonim. 
'''
"38" = '''
:sup:`38` So we rebuilt HaChomah, and kol HaChomah was joined together unto half the height thereof, for HaAm had a mind to work. 
'''
