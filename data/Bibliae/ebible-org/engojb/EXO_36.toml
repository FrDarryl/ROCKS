[36]
"1" = '''
:sup:`1` Then Betzalel and Oholiav, and kol ish chacham lev, in whom Hashem gave chochmah and tevunah to have da'as to do all manner of work for the Avodas HaKodesh, are to do the work according to all that Hashem had commanded. 
'''
"2" = '''
:sup:`2` And Moshe called Betzalel and Oholiav, and kol ish chacham lev, in whose lev Hashem had given chochmah, even every one whose lev stirred him up to come unto the work to do it; 
'''
"3" = '''
:sup:`3` And they received of Moshe kol haterumah, which the Bnei Yisroel had brought for the work of the Avodas HaKodesh, to make it withal. And they brought yet unto him nedavah every boker. 
'''
"4" = '''
:sup:`4` And all the chachamim, that wrought all the work of HaKodesh, came every man from his work which they were doing; 
'''
"5" = '''
:sup:`5` And they spoke unto Moshe, saying, HaAm bring much more than enough for the Avodah of the work, which Hashem commanded to do. 
'''
"6" = '''
:sup:`6` And Moshe gave commandment, and they caused it to be proclaimed throughout the machaneh, saying, Let neither ish nor isha make any more work for the terumat HaKodesh. So HaAm were restrained from bringing. 
'''
"7" = '''
:sup:`7` For the work had been sufficient for all the work to do it v'hoter. 
'''
"8" = '''
:sup:`8` And kol chacham lev among them that wrought the work of the Mishkan made ten curtains of fine linen, twisted with turquoise, and purple, and scarlet wool; with keruvim in a woven artistic design made he them. 
'''
"9" = '''
:sup:`9` The length of each curtain was twenty and eight cubits, and the width of each curtain four cubits; the curtains were all of the one size. 
'''
"10" = '''
:sup:`10` And he joined five curtains one unto another; and the other five curtains he joined one unto another. 
'''
"11" = '''
:sup:`11` And he made loops of turquoise wool on the edge of one curtain at the end of the first set; likewise he made them along the edge of the end curtains of the second set. 
'''
"12" = '''
:sup:`12` Fifty loops made he in one curtain, and fifty loops made he in the end curtain in the second set; the loops were to be opposite one another. 
'''
"13" = '''
:sup:`13` And he made fifty hooks of zahav, and joined the curtains one unto another with the hooks; so it became Mishkan Echad. 
'''
"14" = '''
:sup:`14` And he made curtains of goat hair for the Ohel over the Mishkan; eleven curtains he made them. 
'''
"15" = '''
:sup:`15` The length of one curtain was thirty cubits, and four cubits was the width of one curtain; the eleven curtains were of the one size. 
'''
"16" = '''
:sup:`16` And he joined five curtains into a set, and six curtains into a set. 
'''
"17" = '''
:sup:`17` And he made fifty loops upon the uttermost edge of the curtain at the end of the set, and fifty loops made he upon the edge of the curtain of the other set. 
'''
"18" = '''
:sup:`18` And he made fifty hooks of nechoshet to attach the Ohel together, that it might be echad (one). 
'''
"19" = '''
:sup:`19` And he made a Mikhseh (Cover) for the Ohel of dyed red ram skin, and a tachash hide Mikhseh above that. 
'''
"20" = '''
:sup:`20` And he made kerashim (planks) for the Mishkan of acacia wood, standing erect. 
'''
"21" = '''
:sup:`21` The length of a keresh (plank) was ten cubits, and the width of a keresh one cubit and a half. 
'''
"22" = '''
:sup:`22` One keresh had two yadot (projections, tenons), equally distant one from another; thus did he make for all the kerashim of the Mishkan. 
'''
"23" = '''
:sup:`23` And he made kerashim (frames) for the Mishkan; twenty kerashim for the negev (south) side southward; 
'''
"24" = '''
:sup:`24` And arba'im sockets of kesef he made under the twenty kerashim; two sockets under one keresh for its two tenons, and two sockets under another keresh for its two tenons. 
'''
"25" = '''
:sup:`25` And for the other side of the Mishkan, which is toward the north, he made twenty kerashim, 
'''
"26" = '''
:sup:`26` And their arba'im sockets of kesef; two sockets under one keresh, and two sockets under another keresh. 
'''
"27" = '''
:sup:`27` And for the sides of the Mishkan westward he made six kerashim. 
'''
"28" = '''
:sup:`28` And two kerashim made he for the corners of the Mishkan in the back. 
'''
"29" = '''
:sup:`29` And they were doubled at the bottom, and joined together; at the top thereof, there was one ring; thus he did to both of them in both the corners. 
'''
"30" = '''
:sup:`30` And there were eight kerashim; and their sockets were sixteen sockets of kesef, under every keresh two sockets. 
'''
"31" = '''
:sup:`31` And he made crossbars of acacia wood; five for the kerashim of the one side of the Mishkan, 
'''
"32" = '''
:sup:`32` And five crossbars for the kerashim of the other side of the Mishkan, and five crossbars for the kerashim of the Mishkan for the sides westward. 
'''
"33" = '''
:sup:`33` And he made the middle crossbar to extend within the kerashim from the one end to the other. 
'''
"34" = '''
:sup:`34` And he overlaid the kerashim with zahav, and made their rings of zahav to be housing for the crossbars, and overlaid the crossbars with zahav. 
'''
"35" = '''
:sup:`35` And he made a Parochet of turquoise, and purple, and scarlet wool, and twisted fine linen; with keruvim made he it of artistic embroidery. 
'''
"36" = '''
:sup:`36` And he made thereunto four ammudim of acacia wood, and overlaid them with zahav; their hooks were of zahav; and he cast for them four sockets of kesef. 
'''
"37" = '''
:sup:`37` And he made a Masach for the petach of the Ohel of turquoise, and purple, and scarlet wool, and twisted fine linen, the work of artistic embroidery; 
'''
"38" = '''
:sup:`38` And the five ammudim of it with their hooks; and he overlaid their tops and their bands with zahav; but their five sockets were of nechoshet. 
'''
