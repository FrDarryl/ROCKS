[14]
"1" = '''
:sup:`1` At that time reports about Rebbe, Melech HaMoshiach came to the oznayim (ears) of Herod the Tetrarch. 
'''
"2" = '''
:sup:`2` And he said to his servants, This one is Yochanan of the tevilah of teshuva. He has had his Techiyah (Resurrection) from HaMesim (the Dead) and for this reason the moftim (wonders) are working in him. 
'''
"3" = '''
:sup:`3` For Herod had Yochanan arrested and bound him and threw him into the beit hasohar (prison), on account of Herodias, the wife of his brother Philippos. 
'''
"4" = '''
:sup:`4` For Yochanan kept on saying to him, It is asur for you to have her. 
'''
"5" = '''
:sup:`5` And although Herod was desiring to kill Yochanan, he feared the crowd, because they considered Yochanan a Navi. 
'''
"6" = '''
:sup:`6` Now at the yom huledet celebration of Herod, it came about that the daughter of Herodias danced before them and Herod was pleased. 
'''
"7" = '''
:sup:`7` Herod, therefore, with a shevuah, promised to give to her whatever she might ask. 
'''
"8" = '''
:sup:`8` So she, prompted by her mother, said, Give to me here upon a serving tray the rosh (head) Yochanan of the tevilah of teshuva. 
'''
"9" = '''
:sup:`9` And, although grieving, the king commanded it to be given, on account of the shevuot (oaths) and the fellow muzmanim (guests). 
'''
"10" = '''
:sup:`10` And he sent and had Yochanan beheaded in the beit hasohar. 
'''
"11" = '''
:sup:`11` And the rosh Yochanan of the tevilah of teshuva was brought upon a serving tray, and it was presented to the girl and she presented it to her mother. 
'''
"12" = '''
:sup:`12` And Yochananʼs talmidim approached and carried away the niftar (deceased person) and buried him. Then they went and reported it to Rebbe, Melech HaMoshiach. 
'''
"13" = '''
:sup:`13` And when he heard this, he withdrew from there in a sirah (boat) to a desolate place by himself. And when the multitudes heard this, they followed Rebbe, Melech HaMoshiach by land from the shtetlach. 
'''
"14" = '''
:sup:`14` And having gone out, Rebbe, Melech HaMoshiach saw a great multitude, and Rebbe, Melech HaMoshiach felt rachmei shomayim (heavenly compassion) for them and brought refuah (healing) to their cholim. 
'''
"15" = '''
:sup:`15` Now when erev (evening) came, Moshiachʼs talmidim came to him, saying, This place is desolate and the time is late. Dismiss the multitude, so that, having gone into the shtetlach, they may buy for themselves okhel (food). 
'''
"16" = '''
:sup:`16` But Rebbe, Melech HaMoshiach said to them, They have no need to go away. You yourselves give them something to eat. 
'''
"17" = '''
:sup:`17` But Moshiachʼs talmidim say to him, We do not have here anything except five loaves and of dagim (fish), only two. 
'''
"18" = '''
:sup:`18` But Rebbe, Melech HaMoshiach said, Bring them here to me. 
'''
"19" = '''
:sup:`19` And having commanded the multitudes to recline on the grass and having taken the five loaves and the two dagim, and having looked up to Shomayim, Rebbe, Melech HaMoshiach said a bracha over the okhel, and having offered the betziat halechem (the breaking of the bread), Rebbe, Melech HaMoshiach gave the lechem to the talmidim, and Moshiachʼs talmidim served the lechem to the multitudes. 
'''
"20" = '''
:sup:`20` And everyone ate and they were satisfied, and they took away shirayim (Rebbeʼs remainders, leftovers), shneym asar (twelve) baskets full. 
'''
"21" = '''
:sup:`21` And the ones eating were about chamesh elafim (five thousand) men, apart from the nashim and yeladim. 
'''
"22" = '''
:sup:`22` And immediately Rebbe, Melech HaMoshiach compelled the talmidim to board a sirah (boat) and to go on ahead of him to the other side until he might send away the multitudes. 
'''
"23" = '''
:sup:`23` And having sent away the multitudes, Rebbe, Melech HaMoshiach went up to the mountain by himself to daven. Now when erev had come, he was alone there. 
'''
"24" = '''
:sup:`24` Now the sirah (boat), being tossed by the waves for the wind was against them, was by this time many stadia distant from the land. 
'''
"25" = '''
:sup:`25` Now in the fourth watch of the night (between three o'clock and six o'clock in the morning), Rebbe, Melech HaMoshiach came to them, walking on the lake. 
'''
"26" = '''
:sup:`26` But Moshiachʼs talmidim, having seen him walking on the lake, were terribly shaken, saying, It is a ruach refaim (an apparition)! From pachad they cried out. 
'''
"27" = '''
:sup:`27` And immediately Rebbe, Melech HaMoshiach spoke to them, saying, Chazak! Ani Hu.(I am he) Do not be afraid. 
'''
"28" = '''
:sup:`28` And Kefa said in reply to Rebbe, Melech HaMoshiach, Adoni, if it is really you, command me to come to you al pnei hamayim (on the surface of the waters). 
'''
"29" = '''
:sup:`29` And Rebbe, Melech HaMoshiach said, Boh! (Come!) And having gone down from the sirah (boat), Kefa walked al pnei hamayim (on the surface of the waters) and came toward him. 
'''
"30" = '''
:sup:`30` And seeing the strong wind, Kefa was afraid, and having begun to sink, Kefa cried out, saying, Azreini! Adoni, hoshieini! (Help! L-rd, save me!) 
'''
"31" = '''
:sup:`31` And immediately Rebbe, Melech HaMoshiach, having stretched out (his) hand, took hold of Kefa and says to him, One of little emunah, why did you doubt? 
'''
"32" = '''
:sup:`32` And as they were going up into the sirah (boat), the wind became still. 
'''
"33" = '''
:sup:`33` And the ones in the sirah (boat) fell down before Rebbe, Melech HaMoshiach, saying, Beemes (Actually) you are the Ben HaElohim! 
'''
"34" = '''
:sup:`34` And having crossed over, they came onto the land at Gennesaret. 
'''
"35" = '''
:sup:`35` And having recognized him, the men of that place sent into all the surrounding region around, and they brought to Rebbe, Melech HaMoshiach all the cholim, 
'''
"36" = '''
:sup:`36` and they were appealing to him that they might touch even the Moshiachʼs tzitzit on his garment, and all who did, received Moshiachʼs refuah (healing). 
'''
