[97]
"1" = '''
:sup:`1` Hashem reigneth; let ha'aretz rejoice; let the multitude of isles thereof be glad. 
'''
"2" = '''
:sup:`2` Anan and darkness are round about Him; tzedek and mishpat are the foundation of His kisse. 
'''
"3" = '''
:sup:`3` Eish goeth before Him, and burneth up His enemies on every side. 
'''
"4" = '''
:sup:`4` His lightnings light up the tevel; ha'aretz saw, and trembled. 
'''
"5" = '''
:sup:`5` The harim melted like wax at the presence of Hashem, at the presence of Adon kol HaAretz. 
'''
"6" = '''
:sup:`6` HaShomayim declare His tzedek, and kol ha'amim see His kavod. 
'''
"7" = '''
:sup:`7` Shamed be all they that serve pesel, that boast themselves of elilim; worship Him, kol elohim. 
'''
"8" = '''
:sup:`8` Tziyon heard, and was glad; and the banot Yehudah rejoiced because of Thy mishpatim, Hashem. 
'''
"9" = '''
:sup:`9` For Thou, Hashem, art Elyon above kol ha'aretz; Thou art exalted far above kol elohim. 
'''
"10" = '''
:sup:`10` Ye that love Hashem, hate rah; He preserveth the nefashot of His chasidim; He delivereth them out of the yad resha'im. 
'''
"11" = '''
:sup:`11` Ohr dawns for the tzaddik, and simchah for the yishrei lev (upright in heart). 
'''
"12" = '''
:sup:`12` Rejoice in Hashem, ye tzaddikim; and give thanks at the remembrance of His kodesh (holiness). 
'''
