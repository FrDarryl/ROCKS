[3]
"1" = '''
:sup:`1` Hear this word that Hashem hath spoken against you, O Bnei Yisroel, against the kol hamishpochoh which I brought up from Eretz Mitzrayim, saying: 
'''
"2" = '''
:sup:`2` You only have I known of all the mishpechot ha'adamah: therefore I will punish you for kol avonotechem. 
'''
"3" = '''
:sup:`3` Can shnayim walk together, except they be agreed? 
'''
"4" = '''
:sup:`4` Will an aryeh roar in the thicket, when he hath no prey? Will a lion roar from his den, if he has taken nothing? 
'''
"5" = '''
:sup:`5` Can a bird fall in a pach ha'aretz (trap on the ground), when his snare is not set? Can a pach spring up from ha'aretz without making a capture? 
'''
"6" = '''
:sup:`6` Shall a shofar be blown in the city, and the people not be afraid? Shall there be disaster in a city, and Hashem hath not caused it? 
'''
"7" = '''
:sup:`7` Surely Adonoi Hashem will do nothing, but He revealeth His sod (secret) unto His avadim hanevi'im. 
'''
"8" = '''
:sup:`8` The aryeh hath roared, who will not fear? Adonoi Hashem hath spoken, who can but prophesy? 
'''
"9" = '''
:sup:`9` Publish in the fortresses at Ashdod, and in the fortresses in Eretz Mitzrayim, and say: Assemble yourselves upon harei Shomron, and behold the great tumults in the midst thereof, and the oppression in the midst thereof. 
'''
"10" = '''
:sup:`10` For they have no da'as to do right, saith Hashem, who store up chamas and shod in their fortresses. 
'''
"11" = '''
:sup:`11` Therefore thus saith Adonoi Hashem: An adversary shall surround the land; and he shall bring down thy strongholds from thee, and thy fortresses shall be plundered. 
'''
"12" = '''
:sup:`12` Thus saith Hashem: As the ro'eh taketh out of the mouth of the aryeh two legs, or a piece of an ozen; so shall the Bnei Yisroel be saved that dwell in Shomron â€” with the corner of a mittah (bed), and the edge of a couch. 
'''
"13" = '''
:sup:`13` Hear ye, and testify against Bais Ya'akov, saith Adonoi Hashem, Elohei HaTzva'os, 
'''
"14" = '''
:sup:`14` On the Yom that I visit her to punish the peysha'im of Yisroel, I will also visit to punish the mizbechot of Beit-El; and the horns of the mizbe'ach shall be cut off, and fall to ha'aretz. 
'''
"15" = '''
:sup:`15` And I will strike the bais hachoref with the bais hakayitz; and the batim (houses) of ivory shall perish, and the batim rabbim (great houses) shall have an end, saith Hashem. 
'''
