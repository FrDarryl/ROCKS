[3]
"1" = '''
:sup:`1` Oto synowie Dawida, którzy urodzili mu się w Hebronie: pierworodny Ammon z Achinoam, Jizreelitki, drugi Daniel z Abigail, Karmelitki; 
'''
"2" = '''
:sup:`2` Trzeci Absalom, syn Maaki, córki Talmaja, króla Geszuru, czwarty Adoniasz, syn Chaggity; 
'''
"3" = '''
:sup:`3` Piąty Szefatiasz z Abitali, szósty Jitream z jego żony Egli. 
'''
"4" = '''
:sup:`4` Tych sześciu urodziło mu się w Hebronie, gdzie królował przez siedem lat i sześć miesięcy. A trzydzieści trzy lata królował w Jerozolimie. 
'''
"5" = '''
:sup:`5` Ci zaś urodzili mu się w Jerozolimie: Szima, Szobab, Natan i Salomon – ci czterej z Batszui, córki Ammiela. 
'''
"6" = '''
:sup:`6` I Ibchar, Eliszama, Elifelet; 
'''
"7" = '''
:sup:`7` Nogah, Nefeg, Jafia; 
'''
"8" = '''
:sup:`8` Eliszama, Eliada i Elifelet – dziewięciu. 
'''
"9" = '''
:sup:`9` Ci wszyscy byli synami Dawida, nie licząc synów z nałożnic, a ich siostrą była Tamar. 
'''
"10" = '''
:sup:`10` Synem Salomona był Roboam, a jego synem Abia, jego synem Asa, jego synem Jehoszafat; 
'''
"11" = '''
:sup:`11` Jego synem Joram, jego synem Achazjasz, jego synem Joasz; 
'''
"12" = '''
:sup:`12` Jego synem Amazjasz, jego synem Azariasz, jego synem Jotam; 
'''
"13" = '''
:sup:`13` Jego synem Achaz, jego synem Ezechiasz, jego synem Manasses; 
'''
"14" = '''
:sup:`14` Jego synem Amon, jego synem Jozjasz; 
'''
"15" = '''
:sup:`15` A synami Jozjasza byli: pierworodny Jochanan, drugi Joakim, trzeci Sedekiasz, czwarty Szallum. 
'''
"16" = '''
:sup:`16` Synowie Joakima: jego syn Jechoniasz i jego syn Sedekiasz. 
'''
"17" = '''
:sup:`17` Synowie Jechoniasza: Assir, jego syn Szealatiel; 
'''
"18" = '''
:sup:`18` Malkiram, Pedajasz, Szeneassar, Jekamiasz, Hoszama i Nedabiasz. 
'''
"19" = '''
:sup:`19` Synowie Pedajasza: Zorobabel, Szimei. Synowie Zorobabela: Meszullam i Chananiasz, a ich siostra – Szelomit; 
'''
"20" = '''
:sup:`20` I Chaszuba, Ohel, Berechiasz, Chasadiasz i Juszabchesed – pięciu. 
'''
"21" = '''
:sup:`21` Synowie Chananiasza: Pelatiasz i Jesajasz. Synowie Refajasza, synowie Arnana, synowie Obadiasza, synowie Szekaniasza. 
'''
"22" = '''
:sup:`22` Synowie Szekaniasza: Szemajasz; a synowie Szemajasza: Chattusz, Jigal, Bariach, Neariasz i Szafat – sześciu. 
'''
"23" = '''
:sup:`23` Synowie Neariasza: Elioenaj, Ezechiasz i Azrikam – trzech. 
'''
"24" = '''
:sup:`24` Synowie Elioenaja: Hodawiasz, Eliaszib, Pelajasz, Akkub, Jochanan, Delajasz, Anani – siedmiu. 
'''
