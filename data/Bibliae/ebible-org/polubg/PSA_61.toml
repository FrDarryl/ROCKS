[61]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Neginot. Psalm Dawida.  Wysłuchaj, Boże, mojego wołania, miej wzgląd na moją modlitwę. 
'''
"2" = '''
:sup:`2` Z krańców ziemi wołam do ciebie, gdy moje serce jest zatrwożone; wprowadź mnie na skałę, która jest wyższa ode mnie. 
'''
"3" = '''
:sup:`3` Ty bowiem jesteś moją ucieczką i wieżą warowną przed wrogiem. 
'''
"4" = '''
:sup:`4` Będę mieszkał w twoim przybytku na wieki, chroniąc się pod osłoną twych skrzydeł. Sela. 
'''
"5" = '''
:sup:`5` Bo ty, Boże, wysłuchałeś moich ślubów; dałeś dziedzictwo tym, którzy się boją twego imienia. 
'''
"6" = '''
:sup:`6` Przedłużysz dni króla, jego lata – z pokolenia na pokolenie. 
'''
"7" = '''
:sup:`7` Będzie trwał na wieki przed Bogiem; przygotuj miłosierdzie i prawdę, niech go strzegą. 
'''
"8" = '''
:sup:`8` Tak będę śpiewał twemu imieniu na wieki i będę spełniał moje śluby każdego dnia. 
'''
