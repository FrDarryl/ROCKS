[6]
"1" = '''
:sup:`1` W roku, w którym umarł król Uzjasz, widziałem Pana siedzącego na wysokim i wyniosłym tronie, a tren jego szaty wypełnił świątynię. 
'''
"2" = '''
:sup:`2` Serafiny stały ponad nim, a każdy z nich miał po sześć skrzydeł: dwoma zakrywał swoją twarz, dwoma przykrywał swoje nogi, a dwoma latał. 
'''
"3" = '''
:sup:`3` I wołał jeden do drugiego: Święty, święty, święty, PAN zastępów. Cała ziemia jest pełna jego chwały. 
'''
"4" = '''
:sup:`4` I filary drzwi poruszyły się od głosu wołającego, a dom napełnił się dymem. 
'''
"5" = '''
:sup:`5` I powiedziałem: Biada mi! Już zginąłem; jestem bowiem człowiekiem o nieczystych wargach i mieszkam wśród ludu o nieczystych wargach, a moje oczy widziały Króla, PANA zastępów. 
'''
"6" = '''
:sup:`6` Wówczas przyleciał do mnie jeden z serafinów, mając w ręku rozżarzony węgiel, który wziął kleszczami z ołtarza; 
'''
"7" = '''
:sup:`7` I dotknął nim moich ust, i powiedział: Oto ten węgiel dotknął twoich warg; twoja nieprawość jest usunięta, a twój grzech zgładzony. 
'''
"8" = '''
:sup:`8` Potem usłyszałem głos Pana mówiącego: Kogo poślę i kto nam pójdzie? Wtedy odpowiedziałem: Oto jestem, poślij mnie. 
'''
"9" = '''
:sup:`9` A on powiedział: Idź i powiedz temu ludowi: Słuchajcie uważnie, ale nie rozumiejcie, patrzcie uważnie, ale nie poznawajcie. 
'''
"10" = '''
:sup:`10` Zatwardź serce tego ludu, uczyń jego uszy ciężkimi do słuchania i zaślep jego oczy, aby nie widział swoimi oczami, nie słyszał swoimi uszami i nie zrozumiał swoim sercem, aby nie nawrócił się i nie był uzdrowiony. 
'''
"11" = '''
:sup:`11` Wtedy zapytałem: Jak długo, Panie? A on odpowiedział: Aż miasta zostaną spustoszone i bez mieszkańca, domy bez ludzi, a ziemia zostanie doszczętnie spustoszona; 
'''
"12" = '''
:sup:`12` Aż PAN zapędzi ludzi daleko i będzie wielkie spustoszenie pośród ziemi. 
'''
"13" = '''
:sup:`13` Lecz zostanie w niej dziesiąta część, która powróci i ulegnie zniszczeniu. A jak po ścięciu terebintu lub dębu zostaje pień, tak samo będzie ze świętym potomstwem. 
'''
