[13]
"1" = '''
:sup:`1` W tym samym czasie niektórzy z tam obecnych oznajmili mu o Galilejczykach, których krew Piłat zmieszał z ich ofiarami. 
'''
"2" = '''
:sup:`2` A Jezus im odpowiedział: Czy myślicie, że ci Galilejczycy byli większymi grzesznikami niż wszyscy inni Galilejczycy, że to ucierpieli? 
'''
"3" = '''
:sup:`3` Bynajmniej, mówię wam, lecz jeśli nie będziecie pokutować, wszyscy tak samo zginiecie. 
'''
"4" = '''
:sup:`4` Albo czy myślicie, że tych osiemnastu, na których runęła wieża w Siloam i zabiła ich, było większymi winowajcami niż wszyscy ludzie mieszkający w Jerozolimie? 
'''
"5" = '''
:sup:`5` Bynajmniej, mówię wam, lecz jeśli nie będziecie pokutować, wszyscy tak samo zginiecie. 
'''
"6" = '''
:sup:`6` I opowiedział im taką przypowieść: Pewien człowiek miał drzewo figowe zasadzone w swojej winnicy. Przyszedł i szukał na nim owocu, lecz nie znalazł. 
'''
"7" = '''
:sup:`7` Wtedy powiedział do rolnika: Oto od trzech lat przychodzę, szukając owocu na tym drzewie figowym, lecz nie znajduję. Zetnij je, bo po co ziemię na darmo zajmuje? 
'''
"8" = '''
:sup:`8` Lecz on mu odpowiedział: Panie, zostaw je jeszcze na ten rok, aż je okopię i obłożę nawozem. 
'''
"9" = '''
:sup:`9` Może wyda owoc, a jeśli nie, wtedy je zetniesz. 
'''
"10" = '''
:sup:`10` I nauczał w jednej z synagog w szabat. 
'''
"11" = '''
:sup:`11` A była tam kobieta, która od osiemnastu lat miała ducha niemocy i była pochylona, i w żaden sposób nie mogła się wyprostować. 
'''
"12" = '''
:sup:`12` Gdy Jezus ją zobaczył, przywołał ją do siebie i powiedział: Kobieto, jesteś uwolniona od swojej choroby. 
'''
"13" = '''
:sup:`13` I położył na nią ręce, a ona natychmiast wyprostowała się i chwaliła Boga. 
'''
"14" = '''
:sup:`14` Wtedy przełożony synagogi, oburzony tym, że Jezus uzdrowił w szabat, powiedział do ludzi: Jest sześć dni, w których należy pracować. W te dni przychodźcie i leczcie się, a nie w dzień szabatu. 
'''
"15" = '''
:sup:`15` Ale Pan mu odpowiedział: Obłudniku, czyż każdy z was w szabat nie odwiązuje swego wołu albo osła od żłobu i nie prowadzi, żeby go napoić? 
'''
"16" = '''
:sup:`16` A ta córka Abrahama, którą szatan wiązał już osiemnaście lat, czyż nie miała być uwolniona od tych więzów w dzień szabatu? 
'''
"17" = '''
:sup:`17` A gdy to mówił, zawstydzili się wszyscy jego przeciwnicy, a cały lud cieszył się ze wszystkich chwalebnych czynów dokonywanych przez niego. 
'''
"18" = '''
:sup:`18` Potem Jezus powiedział: Do czego podobne jest królestwo Boże i z czym je porównam? 
'''
"19" = '''
:sup:`19` Podobne jest do ziarna gorczycy, które człowiek wziął i posiał w swoim ogrodzie. Wyrosło i stało się wielkim drzewem, a ptaki niebieskie gnieździły się w jego gałęziach. 
'''
"20" = '''
:sup:`20` I znowu powiedział: Do czego przyrównam królestwo Boże? 
'''
"21" = '''
:sup:`21` Podobne jest do zakwasu, który wziąwszy, kobieta włożyła w trzy miary mąki, aż wszystko się zakwasiło. 
'''
"22" = '''
:sup:`22` I nauczał, chodząc po miastach i wioskach i podążając w kierunku Jerozolimy. 
'''
"23" = '''
:sup:`23` I ktoś go zapytał: Panie, czy mało jest tych, którzy będą zbawieni? On zaś im odpowiedział: 
'''
"24" = '''
:sup:`24` Usiłujcie wejść przez ciasną bramę, bo mówię wam, że wielu będzie chciało wejść, lecz nie będą mogli. 
'''
"25" = '''
:sup:`25` Gdy gospodarz wstanie i zamknie drzwi, zaczniecie stać na zewnątrz i pukać do drzwi, mówiąc: Panie, Panie, otwórz nam! A on wam odpowie: Nie znam was i nie wiem, skąd jesteście. 
'''
"26" = '''
:sup:`26` Wtedy zaczniecie mówić: Jedliśmy i piliśmy z tobą, i nauczałeś na naszych ulicach. 
'''
"27" = '''
:sup:`27` A on powie: Mówię wam, nie znam was i nie wiem, skąd jesteście; odstąpcie ode mnie wszyscy, którzy czynicie nieprawość. 
'''
"28" = '''
:sup:`28` Tam będzie płacz i zgrzytanie zębów, gdy ujrzycie Abrahama, Izaaka, Jakuba i wszystkich proroków w królestwie Bożym, a samych siebie wyrzuconych precz. 
'''
"29" = '''
:sup:`29` I przyjdą inni ze wschodu i z zachodu, z północy i z południa, i zasiądą za stołem w królestwie Bożym. 
'''
"30" = '''
:sup:`30` Tak oto są ostatni, którzy będą pierwszymi, i są pierwsi, którzy będą ostatnimi. 
'''
"31" = '''
:sup:`31` W tym dniu przyszli niektórzy z faryzeuszy i powiedzieli mu: Wyjdź i odejdź stąd, bo Herod chce cię zabić. 
'''
"32" = '''
:sup:`32` I powiedział im: Idźcie i powiedzcie temu lisowi: Oto wypędzam demony i uzdrawiam dziś i jutro, a trzeciego dnia zakończę. 
'''
"33" = '''
:sup:`33` Jednak dziś, jutro i pojutrze muszę przebyć drogę, bo niemożliwe jest, aby prorok zginął poza Jerozolimą. 
'''
"34" = '''
:sup:`34` Jeruzalem, Jeruzalem, które zabijasz proroków i kamienujesz tych, którzy są do ciebie posłani. Ile razy chciałem zgromadzić twoje dzieci, tak jak kokoszka gromadzi swoje kurczęta pod skrzydła, a nie chcieliście! 
'''
"35" = '''
:sup:`35` Oto wasz dom zostanie wam pusty. Zaprawdę powiadam wam, że nie ujrzycie mnie, aż przyjdzie czas, gdy powiecie: Błogosławiony, który przychodzi w imieniu Pana. 
'''
