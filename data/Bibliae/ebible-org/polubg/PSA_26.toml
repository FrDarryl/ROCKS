[26]
"1" = '''
:sup:`1` Psalm Dawida. Osądź mnie, PANIE, bo postępuję uczciwie, zaufałem PANU i nie zachwieję się. 
'''
"2" = '''
:sup:`2` Zbadaj mnie, PANIE, i doświadcz mnie; poddaj próbie moje nerki i serce. 
'''
"3" = '''
:sup:`3` Mam bowiem twoje miłosierdzie przed oczyma i postępuję w twojej prawdzie. 
'''
"4" = '''
:sup:`4` Nie zasiadałem z ludźmi próżnymi i nie zadaję się z obłudnikami. 
'''
"5" = '''
:sup:`5` Nienawidzę zgromadzenia złoczyńców i z niegodziwymi nie usiądę. 
'''
"6" = '''
:sup:`6` Umyję w niewinności swoje ręce i obejdę twój ołtarz, PANIE; 
'''
"7" = '''
:sup:`7` Aby wznosić głos dziękczynienia i opowiadać o wszystkich twoich cudach. 
'''
"8" = '''
:sup:`8` PANIE, miłuję dom, w którym mieszkasz, i miejsce, gdzie przebywa twoja chwała. 
'''
"9" = '''
:sup:`9` Nie zabieraj mojej duszy z grzesznikami ani mojego życia z krwawymi ludźmi; 
'''
"10" = '''
:sup:`10` W ich rękach jest przewrotność, a ich prawica pełna jest przekupstwa. 
'''
"11" = '''
:sup:`11` Lecz ja będę postępować uczciwie, odkup mnie i zmiłuj się nade mną. 
'''
"12" = '''
:sup:`12` Moja noga stoi na równej drodze, będę błogosławił PANA w zgromadzeniach. 
'''
