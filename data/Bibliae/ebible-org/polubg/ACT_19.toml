[19]
"1" = '''
:sup:`1` I stało się, że gdy Apollos przebywał w Koryncie, Paweł obszedł okolice wyżej położone i dotarł do Efezu. I znalazłszy tam niektórych uczniów; 
'''
"2" = '''
:sup:`2` Zapytał ich: Czy otrzymaliście Ducha Świętego, kiedy uwierzyliście? A oni mu odpowiedzieli: Nawet nie słyszeliśmy, że jest Duch Święty. 
'''
"3" = '''
:sup:`3` Wtedy zapytał ich: W czym więc byliście ochrzczeni? A oni odpowiedzieli: W chrzcie Jana. 
'''
"4" = '''
:sup:`4` Paweł zaś powiedział: Jan chrzcił chrztem pokuty, mówiąc ludziom, aby uwierzyli w tego, który przyjdzie po nim, to znaczy w Jezusa Chrystusa. 
'''
"5" = '''
:sup:`5` Gdy to usłyszeli, zostali ochrzczeni w imię Pana Jezusa. 
'''
"6" = '''
:sup:`6` A kiedy Paweł położył na nich ręce, zstąpił na nich Duch Święty i mówili językami, i prorokowali. 
'''
"7" = '''
:sup:`7` Wszystkich mężczyzn było około dwunastu. 
'''
"8" = '''
:sup:`8` Potem przez trzy miesiące przychodził do synagogi i odważnie mówił, rozprawiając i przekonując o królestwie Bożym. 
'''
"9" = '''
:sup:`9` Gdy jednak niektórzy się upierali i nie chcieli uwierzyć, i mówili źle o tej drodze wobec tłumów, odstąpił od nich, odłączył uczniów i codziennie rozprawiał w szkole niejakiego Tyrannosa. 
'''
"10" = '''
:sup:`10` Działo się tak przez dwa lata, tak że wszyscy mieszkańcy Azji usłyszeli słowo Pana Jezusa, zarówno Żydzi, jak i Grecy. 
'''
"11" = '''
:sup:`11` A Bóg dokonywał niezwykłych cudów przez ręce Pawła; 
'''
"12" = '''
:sup:`12` Tak że nawet chustki albo przepaski z jego ciała kładziono na chorych, a choroby ich opuszczały i wychodziły z nich złe duchy. 
'''
"13" = '''
:sup:`13` A niektórzy wędrowni żydowscy egzorcyści ważyli się wzywać imienia Pana Jezusa nad opętanymi przez złe duchy, mówiąc: Zaklinamy was przez Jezusa, którego głosi Paweł. 
'''
"14" = '''
:sup:`14` Robiło tak siedmiu synów pewnego Żyda, imieniem Skewas, który był naczelnikiem kapłanów. 
'''
"15" = '''
:sup:`15` Zły duch im odpowiedział: Znam Jezusa i wiem, kim jest Paweł, ale wy coście za jedni? 
'''
"16" = '''
:sup:`16` I rzucił się na nich człowiek, w którym był zły duch, powalił i pokonał ich, tak że nadzy i zranieni wybiegli z tego domu. 
'''
"17" = '''
:sup:`17` Dowiedzieli się o tym wszyscy, zarówno Żydzi, jak i Grecy, którzy mieszkali w Efezie. A na nich wszystkich padł strach i było uwielbione imię Pana Jezusa. 
'''
"18" = '''
:sup:`18` Wielu też tych, którzy uwierzyli, przychodziło i wyznawało, i ujawniało swoje uczynki. 
'''
"19" = '''
:sup:`19` I wielu z tych, którzy się zajmowali sztukami magicznymi, znosiło księgi i paliło je wobec wszystkich. Obliczono ich wartość i stwierdzono, że wynosi pięćdziesiąt tysięcy srebrników. 
'''
"20" = '''
:sup:`20` Tak potężnie rosło i umacniało się słowo Pańskie. 
'''
"21" = '''
:sup:`21` Po tych wydarzeniach Paweł postanowił w duchu, że po przejściu Macedonii i Achai pójdzie do Jerozolimy, mówiąc: Potem, gdy się tam dostanę, muszę zobaczyć także Rzym. 
'''
"22" = '''
:sup:`22` Wysłał więc do Macedonii dwóch z tych, którzy mu służyli, Tymoteusza i Erasta, a sam pozostał jeszcze przez jakiś czas w Azji. 
'''
"23" = '''
:sup:`23` W tym czasie doszło do niemałych rozruchów z powodu tej drogi. 
'''
"24" = '''
:sup:`24` Bo pewien złotnik, imieniem Demetriusz, który wyrabiał ze srebra świątyńki Diany, zapewniał rzemieślnikom niemały zarobek. 
'''
"25" = '''
:sup:`25` Zebrał ich i innych, zajmujących się podobnym rzemiosłem, i powiedział: Mężowie, wiecie, że nasz dobrobyt płynie z tego rzemiosła. 
'''
"26" = '''
:sup:`26` Widzicie też i słyszycie, że ten Paweł nie tylko w Efezie, ale prawie w całej Azji przekonał i odwiódł wielu ludzi, mówiąc, że nie są bogami ci, którzy rękami ludzkimi są uczynieni. 
'''
"27" = '''
:sup:`27` Należy więc obawiać się nie tylko tego, że nasze rzemiosło zostanie zlekceważone, ale też że świątynia wielkiej bogini Diany, czczonej w całej Azji i w całym świecie, zostanie poczytana za nic i zostanie zniszczony jej majestat. 
'''
"28" = '''
:sup:`28` Gdy to usłyszeli, ogarnął ich gniew i zaczęli krzyczeć: Wielka jest Diana Efeska! 
'''
"29" = '''
:sup:`29` I całe miasto napełniło się wrzawą. Porwawszy Gajusa i Arystarcha, Macedończyków, towarzyszy podróży Pawła, jednomyślnie ruszyli do teatru. 
'''
"30" = '''
:sup:`30` Gdy Paweł chciał wejść między lud, uczniowie mu nie pozwolili. 
'''
"31" = '''
:sup:`31` Również niektórzy dostojnicy Azji, będący jego przyjaciółmi, posłali do niego z prośbą, aby nie wchodził do teatru. 
'''
"32" = '''
:sup:`32` Tymczasem jedni krzyczeli tak, a drudzy inaczej. W zgromadzeniu bowiem zapanował zamęt, a większość z nich nie wiedziała, po co się zebrali. 
'''
"33" = '''
:sup:`33` Z tłumu wyciągnięto Aleksandra, którego Żydzi wysunęli do przodu. Aleksander dał znak ręką, bo chciał zdać sprawę ludowi. 
'''
"34" = '''
:sup:`34` Gdy jednak poznali, że jest Żydem, rozległ się jeden krzyk i wszyscy wołali przez około dwie godziny: Wielka jest Diana Efeska! 
'''
"35" = '''
:sup:`35` Wtedy sekretarz miejski uspokoił tłum i powiedział: Mężowie efescy, kto z ludzi nie wie, że miasto Efez jest opiekunem świątyni wielkiej bogini Diany i jej posągu, który spadł od Jowisza? 
'''
"36" = '''
:sup:`36` Skoro nikt temu nie może zaprzeczyć, powinniście się uspokoić i niczego nie czynić pochopnie. 
'''
"37" = '''
:sup:`37` Przyprowadziliście bowiem tych ludzi, którzy nie są ani świętokradcami, ani też nie bluźnią waszej bogini. 
'''
"38" = '''
:sup:`38` A jeśli Demetriusz i rzemieślnicy, którzy są z nim, mają coś przeciwko komuś, są przecież sądy, są też prokonsulowie, niech pozywają jedni drugich. 
'''
"39" = '''
:sup:`39` Jeśli zaś chodzi o coś innego, zostanie to rozpatrzone na prawomocnym zebraniu. 
'''
"40" = '''
:sup:`40` Grozi nam bowiem oskarżenie o dzisiejsze rozruchy, bo nie ma żadnego powodu, którym moglibyśmy wytłumaczyć to zbiegowisko. 
'''
"41" = '''
:sup:`41` Po tych słowach rozwiązał zebranie. 
'''
