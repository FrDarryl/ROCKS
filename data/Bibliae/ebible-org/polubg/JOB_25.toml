[25]
"1" = '''
:sup:`1` Wtedy Bildad z Szuach odpowiedział: 
'''
"2" = '''
:sup:`2` Przy nim jest panowanie i strach, on czyni pokój na swoich wysokościach. 
'''
"3" = '''
:sup:`3` Czy można zliczyć jego wojska? A nad kim nie wschodzi jego światło? 
'''
"4" = '''
:sup:`4` Jak więc może człowiek być usprawiedliwiony przed Bogiem? Albo jak może być czysty ten, kto się urodził z kobiety? 
'''
"5" = '''
:sup:`5` Oto nawet księżyc nie świeci i gwiazdy nie są czyste w jego oczach; 
'''
"6" = '''
:sup:`6` Tym bardziej człowiek, który jest robakiem, i syn człowieczy, który jest czerwiem. 
'''
