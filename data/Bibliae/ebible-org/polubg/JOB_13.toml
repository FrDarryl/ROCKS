[13]
"1" = '''
:sup:`1` Oto moje oko widziało to wszystko, moje ucho słyszało i zrozumiało. 
'''
"2" = '''
:sup:`2` Co wiecie wy, ja także wiem, nie jestem od was gorszy. 
'''
"3" = '''
:sup:`3` Dlatego chciałbym mówić z Wszechmocnym i pragnę prawować się z Bogiem. 
'''
"4" = '''
:sup:`4` Wy bowiem jesteście sprawcami kłamstwa, wszyscy jesteście marnymi lekarzami. 
'''
"5" = '''
:sup:`5` Obyście raczej zamilkli, a uznano by wam to za mądrość. 
'''
"6" = '''
:sup:`6` Słuchajcie teraz mojego rozumowania, zważajcie na obronę moich warg. 
'''
"7" = '''
:sup:`7` Czy w obronie Boga będziecie mówić przewrotnie? Czy za niego będziecie mówić kłamliwie? 
'''
"8" = '''
:sup:`8` Czy macie wzgląd na jego osobę? Czy chcecie spierać się po stronie Boga? 
'''
"9" = '''
:sup:`9` Czy byłoby dobrze, gdyby was doświadczył? Czy chcecie go oszukać, jak się oszukuje człowieka? 
'''
"10" = '''
:sup:`10` Na pewno będzie was karać, jeśli w ukryciu będziecie stronniczy. 
'''
"11" = '''
:sup:`11` Czy jego majestat was nie przeraża? Czy jego groza na was nie padnie? 
'''
"12" = '''
:sup:`12` Wasza pamięć jest jak popiół, a wasze ciała jak ciała z gliny. 
'''
"13" = '''
:sup:`13` Milczcie, zostawcie mnie, abym przemówił, a niech przyjdzie na mnie, co chce. 
'''
"14" = '''
:sup:`14` Czemu mam szarpać swoje ciało zębami i kłaść swoje życie w swoje ręce? 
'''
"15" = '''
:sup:`15` Oto choćby mnie zabił, jeszcze będę mu ufać. Moich dróg będę jednak przed nim bronić. 
'''
"16" = '''
:sup:`16` On sam będzie moim zbawieniem, bo żaden obłudnik nie przyjdzie przed jego oblicze. 
'''
"17" = '''
:sup:`17` Słuchajcie uważnie mojej mowy, niech wasze uszy przyjmą moją wypowiedź. 
'''
"18" = '''
:sup:`18` Oto teraz jestem gotowy na sąd i wiem, że zostanę usprawiedliwiony. 
'''
"19" = '''
:sup:`19` Któż będzie się spierał ze mną? Jeśli bowiem zamilknę, to umrę. 
'''
"20" = '''
:sup:`20` Tylko dwóch rzeczy mi nie czyń, a nie będę się krył przed tobą. 
'''
"21" = '''
:sup:`21` Oddal swoją rękę ode mnie i niech twoja groza mnie nie przeraża. 
'''
"22" = '''
:sup:`22` Potem zawołaj mnie, a ja ci odpowiem, albo ja przemówię, a ty mi odpowiedz. 
'''
"23" = '''
:sup:`23` Ile mam nieprawości i grzechów? Daj mi poznać moje przestępstwo i grzech. 
'''
"24" = '''
:sup:`24` Czemu zakrywasz swoje oblicze i uważasz mnie za swego wroga? 
'''
"25" = '''
:sup:`25` Czy skruszysz liść miotany wiatrem? Czy będziesz gonić suche źdźbło? 
'''
"26" = '''
:sup:`26` Piszesz bowiem przeciwko mnie gorzkie rzeczy, każesz mi dziedziczyć nieprawości mojej młodości; 
'''
"27" = '''
:sup:`27` Zakułeś moje nogi w dyby, śledzisz wszystkie moje ścieżki i zaznaczasz ślady moich stóp. 
'''
"28" = '''
:sup:`28` Niszczeję jak próchno, jak szata, którą zepsują mole. 
'''
