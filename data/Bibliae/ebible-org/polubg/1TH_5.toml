[5]
"1" = '''
:sup:`1` A o czasach i porach, bracia, nie potrzebujecie, aby wam pisano. 
'''
"2" = '''
:sup:`2` Sami bowiem dokładnie wiecie, że dzień Pana przyjdzie jak złodziej w nocy. 
'''
"3" = '''
:sup:`3` Bo gdy będą mówić: Pokój i bezpieczeństwo – wtedy przyjdzie na nich nagła zguba, jak bóle na kobietę brzemienną, i nie ujdą. 
'''
"4" = '''
:sup:`4` Lecz wy, bracia, nie jesteście w ciemności, aby ten dzień zaskoczył was jak złodziej. 
'''
"5" = '''
:sup:`5` Wy wszyscy jesteście synami światłości i synami dnia. Nie jesteśmy synami nocy ani ciemności. 
'''
"6" = '''
:sup:`6` Nie śpijmy więc jak inni, ale czuwajmy i bądźmy trzeźwi. 
'''
"7" = '''
:sup:`7` Ci bowiem, którzy śpią, w nocy śpią, a ci, którzy się upijają, w nocy się upijają. 
'''
"8" = '''
:sup:`8` My zaś, którzy należymy do dnia, bądźmy trzeźwi, przywdziawszy pancerz wiary i miłości oraz hełm nadziei zbawienia. 
'''
"9" = '''
:sup:`9` Gdyż Bóg nie przeznaczył nas na gniew, lecz abyśmy otrzymali zbawienie przez naszego Pana Jezusa Chrystusa; 
'''
"10" = '''
:sup:`10` Który umarł za nas, abyśmy, czy czuwamy, czy śpimy, razem z nim żyli. 
'''
"11" = '''
:sup:`11` Dlatego zachęcajcie jedni drugich i budujcie się wzajemnie, jak to zresztą czynicie. 
'''
"12" = '''
:sup:`12` I prosimy was, bracia, abyście darzyli uznaniem tych, którzy pracują wśród was, którzy są waszymi przełożonymi w Panu i was napominają; 
'''
"13" = '''
:sup:`13` Ze względu na ich pracę darzcie ich jak najgorętszą miłością. Zachowujcie pokój między sobą. 
'''
"14" = '''
:sup:`14` Prosimy was też, bracia, napominajcie niekarnych, pocieszajcie bojaźliwych, podtrzymujcie słabych, bądźcie cierpliwi dla wszystkich. 
'''
"15" = '''
:sup:`15` Uważajcie, aby nikt nikomu nie odpłacał złem za zło, ale zawsze dążcie do tego, co dobre dla siebie nawzajem i dla wszystkich. 
'''
"16" = '''
:sup:`16` Zawsze się radujcie. 
'''
"17" = '''
:sup:`17` Nieustannie się módlcie. 
'''
"18" = '''
:sup:`18` Za wszystko dziękujcie. Taka jest bowiem wola Boga w Chrystusie Jezusie względem was. 
'''
"19" = '''
:sup:`19` Ducha nie gaście. 
'''
"20" = '''
:sup:`20` Proroctw nie lekceważcie. 
'''
"21" = '''
:sup:`21` Wszystko badajcie, a trzymajcie się tego, co dobre. 
'''
"22" = '''
:sup:`22` Od wszelkiego pozoru zła powstrzymujcie się. 
'''
"23" = '''
:sup:`23` A sam Bóg pokoju niech was w pełni uświęci, a cały wasz duch, dusza i ciało niech będą zachowane bez zarzutu na przyjście naszego Pana Jezusa Chrystusa. 
'''
"24" = '''
:sup:`24` Wierny jest ten, który was powołuje; on też tego dokona. 
'''
"25" = '''
:sup:`25` Bracia, módlcie się za nas. 
'''
"26" = '''
:sup:`26` Pozdrówcie wszystkich braci świętym pocałunkiem. 
'''
"27" = '''
:sup:`27` Zaklinam was na Pana, aby ten list został przeczytany wszystkim świętym braciom. 
'''
"28" = '''
:sup:`28` Łaska naszego Pana Jezusa Chrystusa niech będzie z wami. Amen. 
'''
