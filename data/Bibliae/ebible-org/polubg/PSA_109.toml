[109]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. Boże mojej chwały, nie milcz; 
'''
"2" = '''
:sup:`2` Bo otworzyły się przeciwko mnie usta niegodziwego i usta podstępnego; mówili przeciwko mnie językiem kłamliwym; 
'''
"3" = '''
:sup:`3` Otoczyli mnie słowami nienawiści i walczą przeciwko mnie bez przyczyny. 
'''
"4" = '''
:sup:`4` Sprzeciwiają mi się w zamian za moją miłość, choć ja się za nich modliłem. 
'''
"5" = '''
:sup:`5` Odpłacają mi złem za dobro i nienawiścią za moją miłość. 
'''
"6" = '''
:sup:`6` Postaw nad nim niegodziwego, a szatan niech stoi po jego prawicy. 
'''
"7" = '''
:sup:`7` Gdy stanie przed sądem, niech wyjdzie potępiony, a jego modlitwa niech zamieni się w grzech. 
'''
"8" = '''
:sup:`8` Niech jego dni będą krótkie, a jego urząd niech przejmie inny. 
'''
"9" = '''
:sup:`9` Niech jego dzieci będą sierotami, a jego żona wdową. 
'''
"10" = '''
:sup:`10` Niech jego dzieci będą tułaczami i żebrzą, niech żebrzą z dala od swoich opustoszałych miejsc. 
'''
"11" = '''
:sup:`11` Niech lichwiarz przejmie wszystko, co ma, a obcy niech rozgrabią owoc jego pracy. 
'''
"12" = '''
:sup:`12` Niech nie będzie nikogo, kto by mu okazał miłosierdzie; niech nie będzie nikogo, kto by się zlitował nad jego sierotami. 
'''
"13" = '''
:sup:`13` Niech jego potomkowie zostaną wykorzenieni, niech ich imię zginie w drugim pokoleniu. 
'''
"14" = '''
:sup:`14` Niech PAN pamięta nieprawość jego przodków, a grzech jego matki niech nie będzie zgładzony. 
'''
"15" = '''
:sup:`15` Niech będą zawsze przed PANEM, aż wykorzeni z ziemi pamięć o nich; 
'''
"16" = '''
:sup:`16` Dlatego że nie pamiętał, by okazać miłosierdzie, ale prześladował człowieka nędznego i ubogiego, a strapionego w sercu chciał zabić. 
'''
"17" = '''
:sup:`17` Skoro umiłował przekleństwo, niech na niego spadnie; skoro nie chciał błogosławieństwa, niech się od niego oddali. 
'''
"18" = '''
:sup:`18` Ubierał się w przekleństwo jak w szatę, więc niech wejdzie jak woda do jego wnętrzności i jak oliwa do jego kości. 
'''
"19" = '''
:sup:`19` Niech mu będzie jak płaszcz, który go okrywa, i jak pas, który go zawsze opasuje. 
'''
"20" = '''
:sup:`20` Taka niech będzie zapłata od PANA dla moich przeciwników i tych, którzy źle mówią przeciwko mojej duszy. 
'''
"21" = '''
:sup:`21` Ale ty, BOŻE, Panie, ujmij się za mną przez wzgląd na twoje imię; ocal mnie, bo wielkie jest twoje miłosierdzie. 
'''
"22" = '''
:sup:`22` Jestem bowiem ubogi i nędzny, a moje serce we mnie jest zranione. 
'''
"23" = '''
:sup:`23` Niknę jak cień, który się chyli, strząsają mnie jak szarańczę. 
'''
"24" = '''
:sup:`24` Moje kolana słabną od postu, a moje ciało wychudło bez tłuszczu. 
'''
"25" = '''
:sup:`25` Stałem się też dla nich pośmiewiskiem; gdy mnie widzą, kiwają głowami. 
'''
"26" = '''
:sup:`26` Wspomóż mnie, PANIE, mój Boże; wybaw mnie według swego miłosierdzia; 
'''
"27" = '''
:sup:`27` Aby mogli poznać, że to twoja ręka; że ty, PANIE, to uczyniłeś. 
'''
"28" = '''
:sup:`28` Niech oni przeklinają, ale ty błogosław; gdy powstają, niech będą zawstydzeni, a twój sługa niech się weseli. 
'''
"29" = '''
:sup:`29` Niech moi przeciwnicy okryją się hańbą i niech się okryją własnym wstydem jak płaszczem. 
'''
"30" = '''
:sup:`30` Będę wielce wysławiał PANA swymi ustami i pośród tłumu będę go chwalić; 
'''
"31" = '''
:sup:`31` Bo staje po prawicy nędznego, aby go wybawić od tych, którzy osądzają jego duszę. 
'''
