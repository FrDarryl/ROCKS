[7]
"1" = '''
:sup:`1` A potem Jezus chodził po Galilei. Nie chciał bowiem przebywać w Judei, bo Żydzi szukali sposobności, aby go zabić. 
'''
"2" = '''
:sup:`2` I zbliżało się żydowskie święto Namiotów. 
'''
"3" = '''
:sup:`3` Wtedy jego bracia powiedzieli do niego: Odejdź stąd i idź do Judei, żeby twoi uczniowie widzieli dzieła, których dokonujesz. 
'''
"4" = '''
:sup:`4` Nikt bowiem nie czyni nic w ukryciu, jeśli chce być znany. Dlatego ty, jeśli takie rzeczy czynisz, objaw się światu. 
'''
"5" = '''
:sup:`5` Bo nawet jego bracia nie wierzyli w niego. 
'''
"6" = '''
:sup:`6` I powiedział do nich Jezus: Mój czas jeszcze nie nadszedł, ale wasz czas zawsze jest w pogotowiu. 
'''
"7" = '''
:sup:`7` Świat nie może was nienawidzić, ale mnie nienawidzi, bo ja świadczę o nim, że jego uczynki są złe. 
'''
"8" = '''
:sup:`8` Wy idźcie na święto, ja jeszcze nie pójdę na to święto, bo mój czas jeszcze się nie wypełnił. 
'''
"9" = '''
:sup:`9` Powiedziawszy im to, pozostał w Galilei. 
'''
"10" = '''
:sup:`10` A gdy jego bracia poszli, wtedy i on poszedł na święto, nie jawnie, ale jakby potajemnie. 
'''
"11" = '''
:sup:`11` A Żydzi szukali go podczas święta i mówili: Gdzie on jest? 
'''
"12" = '''
:sup:`12` I wiele szemrało się o nim wśród ludzi, bo jedni mówili: Jest dobry. A inni mówili: Przeciwnie, zwodzi ludzi. 
'''
"13" = '''
:sup:`13` Nikt jednak nie mówił o nim jawnie z obawy przed Żydami. 
'''
"14" = '''
:sup:`14` A gdy już minęła połowa święta, Jezus wszedł do świątyni i nauczał. 
'''
"15" = '''
:sup:`15` I dziwili się Żydzi, mówiąc: Skąd on zna Pismo, skoro się nie uczył? 
'''
"16" = '''
:sup:`16` Odpowiedział im Jezus: Moja nauka nie jest moją, ale tego, który mnie posłał. 
'''
"17" = '''
:sup:`17` Jeśli ktoś chce wypełniać jego wolę, ten będzie umiał rozeznać, czy ta nauka jest od Boga, czy ja mówię sam od siebie. 
'''
"18" = '''
:sup:`18` Kto mówi z samego siebie, szuka własnej chwały. Kto zaś szuka chwały tego, który go posłał, ten jest prawdziwy i nie ma w nim niesprawiedliwości. 
'''
"19" = '''
:sup:`19` Czy Mojżesz nie dał wam prawa? A żaden z was nie przestrzega prawa. Dlaczego chcecie mnie zabić? 
'''
"20" = '''
:sup:`20` Odpowiedzieli ludzie: Masz demona. Kto chce cię zabić? 
'''
"21" = '''
:sup:`21` Jezus im odpowiedział: Jeden uczynek spełniłem, a wszyscy się temu dziwicie. 
'''
"22" = '''
:sup:`22` Przecież Mojżesz dał wam obrzezanie (nie jakoby było od Mojżesza, ale od ojców), a w szabat obrzezujecie człowieka. 
'''
"23" = '''
:sup:`23` Jeśli człowiek przyjmuje obrzezanie w szabat, aby nie było złamane Prawo Mojżesza, to dlaczego gniewacie się na mnie, że w szabat całkowicie uzdrowiłem człowieka? 
'''
"24" = '''
:sup:`24` Nie sądźcie po pozorach, ale sądźcie sprawiedliwym sądem. 
'''
"25" = '''
:sup:`25` Wtedy niektórzy z mieszkańców Jerozolimy mówili: Czy to nie jest ten, którego chcą zabić? 
'''
"26" = '''
:sup:`26` A oto jawnie przemawia i nic mu nie mówią. Czy przełożeni rzeczywiście poznali, że to jest prawdziwie Chrystus? 
'''
"27" = '''
:sup:`27` Ale wiemy, skąd on pochodzi, lecz gdy Chrystus przyjdzie, nikt nie będzie wiedział, skąd jest. 
'''
"28" = '''
:sup:`28` Wtedy Jezus, nauczając w świątyni, wołał: I znacie mnie, i wiecie, skąd jestem. A ja nie przyszedłem sam od siebie, ale prawdziwy jest ten, który mnie posłał, którego wy nie znacie. 
'''
"29" = '''
:sup:`29` Lecz ja go znam, bo od niego jestem i on mnie posłał. 
'''
"30" = '''
:sup:`30` I usiłowali go schwytać, ale nikt nie podniósł na niego ręki, bo jeszcze nie nadeszła jego godzina. 
'''
"31" = '''
:sup:`31` A wielu z ludu uwierzyło w niego i mówiło: Gdy Chrystus przyjdzie, czyż uczyni więcej cudów, niż on uczynił? 
'''
"32" = '''
:sup:`32` Faryzeusze słyszeli, że tak ludzie o nim szemrali. I faryzeusze i naczelni kapłani posłali sługi, aby go schwytać. 
'''
"33" = '''
:sup:`33` Wtedy Jezus powiedział im: Jeszcze krótki czas jestem z wami, potem odejdę do tego, który mnie posłał. 
'''
"34" = '''
:sup:`34` Będziecie mnie szukać, ale nie znajdziecie, a gdzie ja będę, wy przyjść nie możecie. 
'''
"35" = '''
:sup:`35` Wówczas Żydzi mówili między sobą: Dokąd on pójdzie, że go nie znajdziemy? Czy pójdzie do rozproszonych wśród pogan i będzie nauczał pogan? 
'''
"36" = '''
:sup:`36` Cóż to za słowo, które wypowiedział: Będziecie mnie szukać, ale nie znajdziecie, a gdzie ja będę, wy przyjść nie możecie? 
'''
"37" = '''
:sup:`37` A w ostatnim, wielkim dniu tego święta, Jezus stanął i wołał: Jeśli ktoś pragnie, niech przyjdzie do mnie i pije. 
'''
"38" = '''
:sup:`38` Kto wierzy we mnie, jak mówi Pismo, rzeki wody żywej popłyną z jego wnętrza. 
'''
"39" = '''
:sup:`39` A to mówił o Duchu, którego mieli otrzymać wierzący w niego. Duch Święty bowiem jeszcze nie był dany, ponieważ Jezus nie został jeszcze uwielbiony. 
'''
"40" = '''
:sup:`40` Wielu więc z tych ludzi, słysząc te słowa, mówiło: To jest prawdziwie ten prorok. 
'''
"41" = '''
:sup:`41` A inni mówili: To jest Chrystus. Lecz niektórzy mówili: Czyż Chrystus przyjdzie z Galilei? 
'''
"42" = '''
:sup:`42` Czyż Pismo nie mówi, że Chrystus przyjdzie z potomstwa Dawida i z miasteczka Betlejem, gdzie mieszkał Dawid? 
'''
"43" = '''
:sup:`43` I tak z jego powodu nastąpił rozłam wśród ludu. 
'''
"44" = '''
:sup:`44` I niektórzy z nich chcieli go schwytać, ale nikt nie podniósł na niego ręki. 
'''
"45" = '''
:sup:`45` Wtedy słudzy wrócili do naczelnych kapłanów i do faryzeuszy, którzy ich zapytali: Dlaczego go nie przyprowadziliście? 
'''
"46" = '''
:sup:`46` Słudzy odpowiedzieli: Nikt nigdy nie mówił tak, jak ten człowiek. 
'''
"47" = '''
:sup:`47` I odpowiedzieli im faryzeusze: Czy i wy jesteście zwiedzeni? 
'''
"48" = '''
:sup:`48` Czy ktoś z przełożonych albo z faryzeuszy uwierzył w niego? 
'''
"49" = '''
:sup:`49` A to pospólstwo, które nie zna prawa, jest przeklęte. 
'''
"50" = '''
:sup:`50` Jeden z nich, Nikodem, ten, który przyszedł w nocy do niego, powiedział im: 
'''
"51" = '''
:sup:`51` Czy nasze prawo potępia człowieka, zanim go najpierw nie wysłucha i nie zbada, co czyni? 
'''
"52" = '''
:sup:`52` A oni mu odpowiedzieli: Czy i ty jesteś Galilejczykiem? Zbadaj i zobacz, że żaden prorok nie powstał z Galilei. 
'''
"53" = '''
:sup:`53` I poszedł każdy do swego domu. 
'''
