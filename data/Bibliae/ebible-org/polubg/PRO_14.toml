[14]
"1" = '''
:sup:`1` Mądra kobieta buduje swój dom, a głupia burzy go własnymi rękami. 
'''
"2" = '''
:sup:`2` Kto postępuje w sposób prawy, boi się PANA, a przewrotny na swoich drogach gardzi nim. 
'''
"3" = '''
:sup:`3` W ustach głupiego jest rózga pychy, a mądrych strzegą ich wargi. 
'''
"4" = '''
:sup:`4` Gdzie nie ma wołów, żłób jest pusty, lecz dzięki sile wołów mnoży się obfitość zboża. 
'''
"5" = '''
:sup:`5` Wierny świadek nie kłamie, a fałszywy świadek mówi kłamstwa. 
'''
"6" = '''
:sup:`6` Szyderca szuka mądrości, a nie znajduje, lecz rozumnemu wiedza przychodzi łatwo. 
'''
"7" = '''
:sup:`7` Odsuń się od głupiego, gdyż nie znajdziesz u niego warg rozumnych. 
'''
"8" = '''
:sup:`8` Mądrość roztropnego to poznanie swojej drogi, a głupotą głupich jest oszustwo. 
'''
"9" = '''
:sup:`9` Głupcy szydzą z grzechu, a u prawych jest przychylność. 
'''
"10" = '''
:sup:`10` Serce zna własną gorycz, a obcy nie wtrąca się w jego radość. 
'''
"11" = '''
:sup:`11` Dom niegodziwych będzie zgładzony, a mieszkanie prawych zakwitnie. 
'''
"12" = '''
:sup:`12` Jest droga, która człowiekowi wydaje się słuszna, lecz końcem jej jest droga do śmierci. 
'''
"13" = '''
:sup:`13` Nawet w śmiechu serce boleje, a końcem takiej wesołości jest smutek. 
'''
"14" = '''
:sup:`14` Serce odstępcy nasyci się jego drogami, a dobry człowiek – swoimi. 
'''
"15" = '''
:sup:`15` Prosty wierzy każdemu słowu, a roztropny zważa na swoje kroki. 
'''
"16" = '''
:sup:`16` Mądry boi się i odwraca się od zła, ale głupi w swym szaleństwie jest pewny siebie. 
'''
"17" = '''
:sup:`17` Człowiek porywczy popełnia głupstwa, a podstępny jest znienawidzony. 
'''
"18" = '''
:sup:`18` Prości ludzie dziedziczą głupotę, a roztropni są koronowani wiedzą. 
'''
"19" = '''
:sup:`19` Źli kłaniają się przed dobrymi, a niegodziwi u bram sprawiedliwego. 
'''
"20" = '''
:sup:`20` Ubogi jest znienawidzony nawet przez swego bliźniego, a bogaty ma wielu przyjaciół. 
'''
"21" = '''
:sup:`21` Kto gardzi swym bliźnim, ten grzeszy, a kto lituje się nad ubogimi, jest błogosławiony. 
'''
"22" = '''
:sup:`22` Czyż nie błądzą ci, którzy obmyślają zło? Ale miłosierdzie i prawda są z tymi, którzy obmyślają dobro. 
'''
"23" = '''
:sup:`23` Każda praca przynosi pożytek, a puste słowa prowadzą do nędzy. 
'''
"24" = '''
:sup:`24` Koroną mądrych jest ich bogactwo, ale głupota głupich pozostaje głupotą. 
'''
"25" = '''
:sup:`25` Prawdomówny świadek ocala dusze, a fałszywy mówi kłamstwa. 
'''
"26" = '''
:sup:`26` W bojaźni PANA jest mocne zaufanie, a jego synowie będą mieć ucieczkę. 
'''
"27" = '''
:sup:`27` Bojaźń PANA jest źródłem życia, by uniknąć sideł śmierci. 
'''
"28" = '''
:sup:`28` Liczny lud to chwała króla, a brak ludu to zguba władcy. 
'''
"29" = '''
:sup:`29` Nieskory do gniewu jest bardzo roztropny, lecz porywczy wywyższa głupotę. 
'''
"30" = '''
:sup:`30` Zdrowe serce jest życiem ciała, a zazdrość jest zgnilizną kości. 
'''
"31" = '''
:sup:`31` Kto gnębi ubogiego, uwłacza jego Stwórcy, a czci go ten, kto lituje się nad ubogim. 
'''
"32" = '''
:sup:`32` Niegodziwy zostaje wygnany z powodu swojego zła, a sprawiedliwy ma nadzieję nawet w czasie swojej śmierci. 
'''
"33" = '''
:sup:`33` Mądrość spoczywa w sercu rozumnego, a co jest w sercu głupich, wychodzi na jaw. 
'''
"34" = '''
:sup:`34` Sprawiedliwość wywyższa naród, a grzech jest hańbą narodów. 
'''
"35" = '''
:sup:`35` Król jest przychylny dla roztropnego sługi, lecz gniewa się na tego, który przynosi hańbę. 
'''
