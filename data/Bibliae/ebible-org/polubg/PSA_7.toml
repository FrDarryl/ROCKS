[7]
"1" = '''
:sup:`1` Syggajon Dawida, które śpiewał PANU z powodu słów Kusza Beniaminity. PANIE, mój Boże, tobie ufam, wybaw mnie od wszystkich moich prześladowców i ocal mnie; 
'''
"2" = '''
:sup:`2` By ktoś jak lew nie porwał mojej duszy i nie rozszarpał, gdy nie będzie nikogo, kto by ją ocalił. 
'''
"3" = '''
:sup:`3` PANIE, mój Boże, jeśli to zrobiłem, jeśli nieprawość jest na moich rękach; 
'''
"4" = '''
:sup:`4` Jeśli złem odpłaciłem temu, kto żył ze mną w pokoju, jeśli nie wyratowałem tego, który mnie dręczył bez przyczyny; 
'''
"5" = '''
:sup:`5` To niech wróg prześladuje moją duszę i niech pochwyci i wdepcze w ziemię moje życie, niech moją godność w proch obróci. Sela. 
'''
"6" = '''
:sup:`6` Powstań, PANIE, w swoim gniewie; podnieś się przeciwko wściekłości moich wrogów. Przebudź się w mojej obronie, bo ustanowiłeś sąd. 
'''
"7" = '''
:sup:`7` Wtedy otoczy cię zgromadzenie narodów, a ty zasiądź na wysokości ze względu na nich. 
'''
"8" = '''
:sup:`8` PAN będzie sądził narody. Osądź mnie, PANIE, według mojej sprawiedliwości i według mojej uczciwości, która jest we mnie. 
'''
"9" = '''
:sup:`9` Niech skończy się zło niegodziwych, a umocnij sprawiedliwego, Boże sprawiedliwy, ty, który badasz serca i nerki. 
'''
"10" = '''
:sup:`10` Moją tarczą jest Bóg, który wybawia ludzi prawego serca. 
'''
"11" = '''
:sup:`11` Bóg jest sędzią sprawiedliwym, Bóg codziennie gniewa się na bezbożnego. 
'''
"12" = '''
:sup:`12` Jeśli się nie nawróci, on swój miecz naostrzy; swój łuk napiął i przygotował go. 
'''
"13" = '''
:sup:`13` Przygotował na niego broń śmiertelną, a swoje strzały sporządził na prześladowców. 
'''
"14" = '''
:sup:`14` Oto bezbożny rodzi nieprawość, jest brzemienny krzywdą i zrodził kłamstwo. 
'''
"15" = '''
:sup:`15` Wykopał dół i pogłębił go, lecz sam wpadnie do jamy, którą przygotował. 
'''
"16" = '''
:sup:`16` Krzywda, którą wyrządzał, obróci się przeciwko niemu, a jego nieprawość spadnie mu na głowę. 
'''
"17" = '''
:sup:`17` Będę wysławiał PANA według jego sprawiedliwości, będę śpiewał imieniu PANA Najwyższego. 
'''
