[10]
"1" = '''
:sup:`1` Bracia, pragnieniem mego serca i modlitwą, którą zanoszę do Boga za Izrael, jest jego zbawienie. 
'''
"2" = '''
:sup:`2` Daję im bowiem świadectwo, że mają gorliwość dla Boga, ale nie według poznania. 
'''
"3" = '''
:sup:`3` Nie znając bowiem sprawiedliwości Boga, a chcąc ustanowić własną sprawiedliwość, nie poddali się sprawiedliwości Boga. 
'''
"4" = '''
:sup:`4` Końcem bowiem prawa jest Chrystus ku sprawiedliwości każdego, kto wierzy. 
'''
"5" = '''
:sup:`5` Gdyż Mojżesz pisze o sprawiedliwości, która jest z prawa: Kto te rzeczy wypełnia, przez nie będzie żył. 
'''
"6" = '''
:sup:`6` Sprawiedliwość zaś, która jest z wiary, tak powiada: Nie mów w swym sercu: Kto wstąpi do nieba? – to znaczy, aby Chrystusa na dół sprowadzić; 
'''
"7" = '''
:sup:`7` Albo: Kto zstąpi do otchłani? – to znaczy, aby Chrystusa od umarłych wyprowadzić. 
'''
"8" = '''
:sup:`8` Ale cóż mówi: Blisko ciebie jest słowo, na twoich ustach i w twoim sercu. To jest słowo wiary, które głosimy: 
'''
"9" = '''
:sup:`9` Jeśli ustami wyznasz Pana Jezusa i uwierzysz w swoim sercu, że Bóg wskrzesił go z martwych, będziesz zbawiony. 
'''
"10" = '''
:sup:`10` Sercem bowiem wierzy się ku sprawiedliwości, a ustami wyznaje się ku zbawieniu. 
'''
"11" = '''
:sup:`11` Mówi bowiem Pismo: Każdy, kto w niego wierzy, nie będzie zawstydzony. 
'''
"12" = '''
:sup:`12` Gdyż nie ma różnicy między Żydem a Grekiem; bo ten sam Pan wszystkich jest bogaty względem wszystkich, którzy go wzywają. 
'''
"13" = '''
:sup:`13` Każdy bowiem, kto wezwie imienia Pana, będzie zbawiony. 
'''
"14" = '''
:sup:`14` Jakże więc będą wzywać tego, w którego nie uwierzyli? A jak uwierzą w tego, o którym nie słyszeli? A jak usłyszą bez kaznodziei? 
'''
"15" = '''
:sup:`15` Jakże też będą głosić, jeśli nie zostaną posłani? Jak jest napisane: O jak piękne są nogi tych, którzy opowiadają pokój, tych, którzy opowiadają dobre rzeczy! 
'''
"16" = '''
:sup:`16` Ale nie wszyscy byli posłuszni ewangelii. Izajasz bowiem mówi: Panie, któż uwierzył naszemu głoszeniu? 
'''
"17" = '''
:sup:`17` Wiara więc jest ze słuchania, a słuchanie – przez słowo Boże. 
'''
"18" = '''
:sup:`18` Pytam jednak: Czy nie słyszeli? Ależ tak: Po całej ziemi rozszedł się ich głos i na krańce świata ich słowa. 
'''
"19" = '''
:sup:`19` Pytam jednak: Czy Izrael tego nie poznał? Mojżesz pierwszy mówi: Ja pobudzę was do zawiści przez naród, który nie jest narodem, przez naród nierozumny wzbudzę w was gniew. 
'''
"20" = '''
:sup:`20` A Izajasz śmiało mówi: Zostałem znaleziony przez tych, którzy mnie nie szukali, objawiłem się tym, którzy o mnie nie pytali. 
'''
"21" = '''
:sup:`21` Lecz do Izraela mówi: Cały dzień wyciągałem moje ręce do ludu opornego i sprzeciwiającego się. 
'''
