[96]
"1" = '''
:sup:`1` Śpiewajcie PANU nową pieśń, śpiewaj PANU, cała ziemio! 
'''
"2" = '''
:sup:`2` Śpiewajcie PANU, błogosławcie jego imię, opowiadajcie o jego zbawieniu dzień po dniu. 
'''
"3" = '''
:sup:`3` Głoście wśród narodów jego chwałę, wśród wszystkich ludów jego cuda. 
'''
"4" = '''
:sup:`4` Wielki bowiem jest PAN i godny wszelkiej chwały, straszliwszy nad wszystkich bogów. 
'''
"5" = '''
:sup:`5` Gdyż wszyscy bogowie narodów są bożkami, a PAN uczynił niebiosa. 
'''
"6" = '''
:sup:`6` Cześć i majestat przed jego obliczem, moc i piękno w jego świątyni. 
'''
"7" = '''
:sup:`7` Oddajcie PANU, rodziny narodów, oddajcie PANU chwałę i moc. 
'''
"8" = '''
:sup:`8` Oddajcie PANU chwałę jego imienia, przynieście dary i wejdźcie do jego przedsionków. 
'''
"9" = '''
:sup:`9` Oddajcie PANU pokłon w ozdobie świętości, niech cała ziemia drży przed nim. 
'''
"10" = '''
:sup:`10` Mówcie wśród pogan: PAN króluje; świat będzie utwierdzony, aby się nie poruszył, i on będzie sądził ludzi sprawiedliwie. 
'''
"11" = '''
:sup:`11` Niech się weselą niebiosa i niech raduje się ziemia; niech zaszumi morze i to, co w nim jest. 
'''
"12" = '''
:sup:`12` Niech radują się pola i wszystko, co jest na nich, wtedy radośnie wykrzykną wszystkie drzewa leśne; 
'''
"13" = '''
:sup:`13` Przed obliczem PANA, bo idzie, zaprawdę idzie, aby sądzić ziemię. Będzie sądził świat w sprawiedliwości, a narody w swojej prawdzie. 
'''
