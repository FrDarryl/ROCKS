[3]
"1" = '''
:sup:`1` I powiedział do mnie: Synu człowieczy, zjedz to, co jest przed tobą; zjedz ten zwój i idź, przemawiaj do domu Izraela. 
'''
"2" = '''
:sup:`2` Otworzyłem więc swe usta i dał mi zjeść ten zwój. 
'''
"3" = '''
:sup:`3` I powiedział mi: Synu człowieczy, nakarm swój brzuch i napełnij swoje wnętrzności tym zwojem, który ci daję. Zjadłem go, a był w moich ustach słodki jak miód. 
'''
"4" = '''
:sup:`4` Potem powiedział do mnie: Synu człowieczy, idź, udaj się do domu Izraela i mów do niego moimi słowami. 
'''
"5" = '''
:sup:`5` Bo nie posyłam cię do ludu o niezrozumiałej mowie lub trudnym języku, ale do domu Izraela; 
'''
"6" = '''
:sup:`6` Nie do wielu narodów o niezrozumiałej mowie i trudnym języku, których słów byś nie zrozumiał, chociaż gdybym cię do nich posłał, usłuchałyby cię. 
'''
"7" = '''
:sup:`7` Lecz dom Izraela nie będzie chciał cię słuchać, ponieważ mnie samego nie chce usłuchać. Cały dom Izraela ma bowiem twarde czoło i zatwardziałe serce. 
'''
"8" = '''
:sup:`8` Oto uczyniłem twoją twarz twardą przeciwko ich twarzom, a twoje czoło twarde przeciwko ich czołom. 
'''
"9" = '''
:sup:`9` Uczyniłem twe czoło jak diament, twardszym od krzemienia. Nie bój się ich ani nie lękaj się ich twarzy, gdyż są domem buntowniczym. 
'''
"10" = '''
:sup:`10` I powiedział do mnie: Synu człowieczy, weź sobie do serca wszystkie moje słowa, które będę do ciebie mówić, i słuchaj ich uszami. 
'''
"11" = '''
:sup:`11` Idź, udaj się do pojmanych, do synów twego ludu, i powiedz im: Tak mówi Pan BÓG – czy będą słuchać, czy nie. 
'''
"12" = '''
:sup:`12` Wtedy duch uniósł mnie i usłyszałem za sobą huk wielkiego grzmotu: Niech będzie błogosławiona chwała PANA ze swego miejsca. 
'''
"13" = '''
:sup:`13` Usłyszałem też szum skrzydeł tych istot żywych, które się dotykały nawzajem, głos kół naprzeciwko nich i głos wielkiego grzmotu. 
'''
"14" = '''
:sup:`14` A duch uniósł mnie i zabrał. I poszedłem w goryczy i w gniewie swego ducha, lecz ręka PANA mocno ciążyła nade mną. 
'''
"15" = '''
:sup:`15` I przyszedłem do pojmanych w Tel-Abib, którzy mieszkali nad rzeką Kebar, i usiadłem tam, gdzie oni mieszkali, pozostałem tam osłupiały wśród nich przez siedem dni. 
'''
"16" = '''
:sup:`16` A gdy minęło siedem dni, doszło do mnie słowo PANA mówiące: 
'''
"17" = '''
:sup:`17` Synu człowieczy, ustanowiłem cię stróżem domu Izraela. Usłysz więc słowo z moich ust i upominaj go ode mnie. 
'''
"18" = '''
:sup:`18` Gdy powiem bezbożnemu: Z pewnością umrzesz, a nie upomnisz go ani nie ostrzeżesz, aby go odwieść od jego bezbożnej drogi, aby uratować jego życie, to ten bezbożny umrze w swojej nieprawości, ale jego krwi zażądam z twojej ręki. 
'''
"19" = '''
:sup:`19` Lecz jeśli ostrzeżesz bezbożnego, a on nie odwróci się od swej bezbożności i od swej bezbożnej drogi, to on umrze w swojej nieprawości, ale ty wybawisz swoją duszę. 
'''
"20" = '''
:sup:`20` Gdy zaś sprawiedliwy odwróci się od swojej sprawiedliwości i popełni nieprawość, a ja ześlę na niego przeszkodę, to on umrze. Ponieważ nie ostrzegłeś go, umrze w swym grzechu i nie będzie się pamiętać o jego sprawiedliwości, którą czynił, lecz jego krwi zażądam z twojej ręki. 
'''
"21" = '''
:sup:`21` Ale jeśli ostrzeżesz sprawiedliwego, aby sprawiedliwy nie zgrzeszył, i on nie zgrzeszy, na pewno będzie żył, bo przyjął ostrzeżenie, a ty ocalisz swoją duszę. 
'''
"22" = '''
:sup:`22` I spoczęła tam nade mną ręka PANA, i powiedział do mnie: Wstań i pójdź na równinę, tam będę z tobą mówił. 
'''
"23" = '''
:sup:`23` Wstałem więc i wyszedłem na równinę, a oto chwała PANA stała tam, taka jak chwała, którą widziałem nad rzeką Kebar, i upadłem na twarz. 
'''
"24" = '''
:sup:`24` Wtedy duch wstąpił we mnie, postawił mnie na nogi i przemówił do mnie: Idź i zamknij się w swym domu. 
'''
"25" = '''
:sup:`25` Bo oto, synu człowieczy, włożą na ciebie powrozy i zwiążą cię nimi, a nie będziesz mógł wyjść między nich. 
'''
"26" = '''
:sup:`26` A ja sprawię, że twój język przylgnie do twego podniebienia i będziesz niemy, i nie będziesz dla nich człowiekiem, który strofuje, gdyż są domem buntowniczym. 
'''
"27" = '''
:sup:`27` Ale gdy będę z tobą mówić, otworzę ci usta i powiesz do nich: Tak mówi Pan BÓG: Kto chce słuchać, niech słucha, a kto nie chce, niech nie słucha – gdyż są domem buntowniczym. 
'''
