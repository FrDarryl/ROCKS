'''
"84" = '''
:sup:`84` To było poświęcenie ołtarza, w tym dniu, w którym został namaszczony przez naczelników Izraela: dwanaście srebrnych mis, dwanaście srebrnych czasz, dwanaście złotych czar; 
'''
"85" = '''
:sup:`85` Każda srebrna misa ważyła sto trzydzieści syklów, każda czasza – siedemdziesiąt syklów. Całego srebra w tych naczyniach było dwa tysiące czterysta syklów według sykla świątynnego; 
'''
"86" = '''
:sup:`86` Złotych czar było dwanaście, pełnych kadzidła; każda ważyła dziesięć syklów według sykla świątynnego. Całego złota w tych czarach było sto dwadzieścia syklów. 
'''
"87" = '''
:sup:`87` Wszystkich zwierząt na ofiarę całopalną było: dwanaście cielców, dwanaście baranów, dwanaście jednorocznych jagniąt wraz z ich ofiarą pokarmową i dwanaście kozłów z kóz na ofiarę za grzech. 
'''
"88" = '''
:sup:`88` A wszystkich zwierząt na ofiarę pojednawczą było: dwadzieścia cztery woły, sześćdziesiąt baranów, sześćdziesiąt kozłów i sześćdziesiąt jednorocznych jagniąt. To było poświęcenie ołtarza po jego namaszczeniu. 
'''
"89" = '''
:sup:`89` A gdy Mojżesz wchodził do Namiotu Zgromadzenia, aby rozmawiać z Bogiem, wtedy słyszał głos mówiącego do niego z przebłagalni, która była nad arką świadectwa, spomiędzy dwóch cherubinów. I przemawiał do niego. 
'''
