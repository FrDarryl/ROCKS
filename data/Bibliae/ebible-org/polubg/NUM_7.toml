[7]
"1" = '''
:sup:`1` W dniu, w którym Mojżesz zakończył wznoszenie przybytku, namaścił go i poświęcił wraz ze wszystkimi jego sprzętami, a także ołtarz ze wszystkimi jego naczyniami, namaścił je i poświęcił. 
'''
"2" = '''
:sup:`2` Naczelnicy Izraela, głowy domów swoich ojców, którzy byli naczelnikami z każdego pokolenia i przełożonymi nad tymi, którzy zostali spisani, złożyli ofiary. 
'''
"3" = '''
:sup:`3` Przynieśli swoje ofiary przed PANA: sześć krytych wozów, dwanaście wołów, po jednym wozie na dwóch naczelników i po jednym wole na każdego, i przyprowadzili to przed przybytek. 
'''
"4" = '''
:sup:`4` Wtedy PAN powiedział do Mojżesza: 
'''
"5" = '''
:sup:`5` Weź to od nich na potrzebę służby w Namiocie Zgromadzenia i oddaj to Lewitom, każdemu według potrzeby jego służby. 
'''
"6" = '''
:sup:`6` Mojżesz wziął więc te wozy i woły i oddał je Lewitom. 
'''
"7" = '''
:sup:`7` Dwa wozy i cztery woły dał synom Gerszona według potrzeby ich służby. 
'''
"8" = '''
:sup:`8` Cztery zaś wozy i osiem wołów dał synom Merariego według potrzeby ich służby, pod nadzorem Itamara, syna kapłana Aarona. 
'''
"9" = '''
:sup:`9` Ale synom Kehata nie dał nic, bo ich służba w świątyni polegała na noszeniu na ramionach. 
'''
"10" = '''
:sup:`10` Naczelnicy ofiarowali swoje dary przed ołtarzem na jego poświęcenie, w tym dniu, w którym został namaszczony. 
'''
"11" = '''
:sup:`11` I PAN powiedział do Mojżesza: Niech złożą swoje ofiary, inny naczelnik każdego dnia, na poświęcenie ołtarza. 
'''
"12" = '''
:sup:`12` Pierwszego dnia swoją ofiarę złożył Nachszon, syn Amminadaba, z pokolenia Judy. 
'''
"13" = '''
:sup:`13` A jego ofiarę stanowiły: jedna srebrna misa wagi stu trzydziestu syklów, jedna srebrna czasza wagi siedemdziesięciu syklów według sykla świątynnego, obydwie pełne mąki pszennej zmieszanej z oliwą, na ofiarę pokarmową; 
'''
"14" = '''
:sup:`14` Jedna czara z dziesięciu syklów złota pełna kadzidła; 
'''
"15" = '''
:sup:`15` Jeden młody cielec, jeden baran i jedno roczne jagnię na ofiarę całopalną; 
'''
"16" = '''
:sup:`16` Jeden kozioł z kóz na ofiarę za grzech; 
'''
"17" = '''
:sup:`17` A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych jagniąt. To była ofiara Nachszona, syna Amminadaba. 
'''
"18" = '''
:sup:`18` Drugiego dnia ofiarę złożył Netaneel, syn Suara, naczelnik z pokolenia Issachara. 
'''
"19" = '''
:sup:`19` Złożył on w ofierze jedną srebrną misę wagi stu trzydziestu syklów, jedną srebrną czaszę wagi siedemdziesięciu syklów według sykla świątynnego, obydwie pełne mąki pszennej zmieszanej z oliwą, na ofiarę pokarmową; 
'''
"20" = '''
:sup:`20` Jedną czarę z dziesięciu syklów złota pełną kadzidła; 
'''
"21" = '''
:sup:`21` Jednego młodego cielca, jednego barana i jedno roczne jagnię na ofiarę całopalną; 
'''
"22" = '''
:sup:`22` Jednego kozła z kóz na ofiarę za grzech; 
'''
"23" = '''
:sup:`23` A na ofiarę pojednawczą – dwa woły, pięć baranów, pięć kozłów i pięć jednorocznych jagniąt. To była ofiara Netaneela, syna Suara. 
'''
