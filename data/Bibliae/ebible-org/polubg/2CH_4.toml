[4]
"1" = '''
:sup:`1` Uczynił też ołtarz z brązu długi na dwadzieścia łokci, szeroki na dwadzieścia łokci, a na dziesięć łokci wysoki. 
'''
"2" = '''
:sup:`2` Wykonał również odlewane morze na dziesięć łokci od brzegu do brzegu. Było ono dokładnie okrągłe, miało pięć łokci wysokości i trzydzieści łokci obwodu. 
'''
"3" = '''
:sup:`3` A pod nim dokoła znajdowały się podobizny wołów, których było po dziesięć na każdym łokciu, a otaczały morze dokoła. Były dwa rzędy tych wołów odlanych razem z morzem. 
'''
"4" = '''
:sup:`4` Stało ono na dwunastu wołach, z których trzy spoglądały na północ, trzy spoglądały na zachód, trzy spoglądały na południe, a trzy spoglądały na wschód. Morze stało na nich na wierzchu, a wszystkie ich zady były zwrócone do środka. 
'''
"5" = '''
:sup:`5` Jego grubość była na szerokość dłoni; a jego brzeg był wykonany jak brzeg kielicha, w kształcie kwiatu lilii. Mieściło w sobie trzy tysiące bat. 
'''
"6" = '''
:sup:`6` Wykonał również dziesięć kadzi do obmywania w nich wszystkiego, co należało do całopalenia, i postawił pięć po prawej i pięć po lewej stronie. Ale morze służyło do obmywania się w nim kapłanów. 
'''
"7" = '''
:sup:`7` Uczynił też dziesięć złotych świeczników w kształcie, jaki miały mieć, i postawił je w świątyni, pięć po prawej i pięć po lewej stronie. 
'''
"8" = '''
:sup:`8` Uczynił też dziesięć stołów, które postawił w świątyni, pięć po prawej i pięć po lewej stronie. Wykonał też sto złotych czasz. 
'''
"9" = '''
:sup:`9` Zbudował również dziedziniec kapłanów i wielki dziedziniec oraz bramy do dziedzińca, a bramy pokrył brązem. 
'''
"10" = '''
:sup:`10` A morze postawił po prawej stronie na południowy wschód. 
'''
"11" = '''
:sup:`11` Huram uczynił kociołki, łopatki i miednice. Tak ukończył Huram pracę, którą miał wykonać dla króla Salomona, dla domu Bożego. 
'''
"12" = '''
:sup:`12` Mianowicie: dwie kolumny z okrągłymi głowicami na wierzchu tych dwóch kolumn oraz dwie siatki, które okrywały dwie okrągłe głowice na szczycie kolumn; 
'''
"13" = '''
:sup:`13` I czterysta jabłek granatu do tych dwóch siatek, po dwa rzędy jabłek granatu na każdej siatce, do pokrycia dwóch okrągłych głowic na wierzchach kolumn. 
'''
"14" = '''
:sup:`14` Porobił także podstawy oraz kadzie na tych podstawach; 
'''
"15" = '''
:sup:`15` Jedno morze i dwanaście wołów pod nim. 
'''
"16" = '''
:sup:`16` Do tego kociołki, łopatki, widełki i wszystkie naczynia do nich porobił Huram-Abi dla króla Salomona, do domu PANA z polerowanego brązu. 
'''
"17" = '''
:sup:`17` Na równinach Jordanu król odlewał je w gliniastej ziemi, między Sukkot i Seredatą. 
'''
"18" = '''
:sup:`18` Salomon sporządził więc wszystkie te naczynia w tak wielkiej liczbie, że nie można było obliczyć wagi brązu. 
'''
"19" = '''
:sup:`19` Sporządził także Salomon wszystkie naczynia, które należały do domu Bożego: złoty ołtarz i stoły, na których składano chleby pokładne; 
'''
"20" = '''
:sup:`20` Także świeczniki i ich lampy ze szczerego złota, aby je rozpalano według zwyczaju przed Miejscem Najświętszym; 
'''
"21" = '''
:sup:`21` Ponadto kwiaty, lampy i szczypce ze złota, i to z wybornego złota; 
'''
"22" = '''
:sup:`22` Do tego nożyce, miednice, czasze i kadzielnice ze szczerego złota; bramy do domu, bramy wewnętrzne do Najświętszego Miejsca oraz drzwi domu, czyli świątyni, ze złota. 
'''
