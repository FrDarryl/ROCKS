[2]
"1" = '''
:sup:`1` Nadciąga niszczyciel przeciwko tobie! Strzeż miejsc obronnych, obserwuj drogę, wzmocnij biodra i zbierz wszystkie swe siły. 
'''
"2" = '''
:sup:`2` PAN bowiem odwrócił pychę Jakuba jak pychę Izraela, gdyż złupili ich grabieżcy i zniszczyli ich latorośle. 
'''
"3" = '''
:sup:`3` Tarcza jego mocarzy czerwona, jego wojownicy ubrani w szkarłat, rydwany będą jak płonące pochodnie w dniu jego przygotowania, a jodły będą strasznie się trząść. 
'''
"4" = '''
:sup:`4` Rydwany po ulicach będą szaleć i na rynku skrzypieć. Z wyglądu będą podobne do pochodni, jak błyskawice będą pędzić. 
'''
"5" = '''
:sup:`5` Wezwie swoich mocarzy; zatoczą się w swoim pochodzie, pospieszą się do murów, obrona będzie przygotowana. 
'''
"6" = '''
:sup:`6` Bramy przy rzekach otworzą się i pałac się rozpłynie; 
'''
"7" = '''
:sup:`7` A Chusab zostanie uprowadzona do niewoli, jej służące będą ją prowadzić, jęcząc jak gołębie i bijąc się w piersi. 
'''
"8" = '''
:sup:`8` A Niniwa od swego początku była jak sadzawka wód, ale uciekną. I choć ktoś powie: Stójcie, stójcie! – nikt jednak się nie obejrzy. 
'''
"9" = '''
:sup:`9` Rabujcie srebro, rabujcie złoto, bo nie ma końca bogactwo i przepych wszystkich kosztowności. 
'''
"10" = '''
:sup:`10` Pusta, opróżniona i spustoszona! Serce topnieje, trzęsą się kolana, czuć ból w biodrach wszystkich ludzi, a twarze wszystkich czernieją. 
'''
"11" = '''
:sup:`11` Gdzie jest jaskinia lwów i pastwisko lwiąt, dokąd chodziły lew, ten wielki lew, oraz lwięta, a nie było nikogo, kto by je straszył. 
'''
"12" = '''
:sup:`12` Lew już dosyć rozszarpał ofiar dla swych lwiąt i zadusił je dla swoich lwic, napełniał łupem swoje jaskinie, a zdobyczą swoje legowiska. 
'''
"13" = '''
:sup:`13` Oto jestem przeciwko tobie, mówi PAN zastępów, spalę na proch twoje rydwany i twoje lwięta pożre miecz. Wykorzenię z ziemi twój łup i nie będzie już słychać głosu twoich posłów. 
'''
