[12]
"1" = '''
:sup:`1` Efraim karmi się wiatrem, goni za wiatrem wschodnim. Przez cały dzień mnoży kłamstwo i spustoszenie, bo zawiera przymierze z Asyryjczykami i wynosi oliwę do Egiptu. 
'''
"2" = '''
:sup:`2` PAN wiedzie też spór z Judą i ukarze Jakuba według jego dróg, odda mu według jego czynów. 
'''
"3" = '''
:sup:`3` Jeszcze w łonie ujął on za piętę swego brata, a swoją siłą mężnie zmagał się z Bogiem. 
'''
"4" = '''
:sup:`4` Mężnie zmagał się z Aniołem i go przemógł. Płakał i go prosił. Znalazł go w Betel i tam z nami rozmawiał; 
'''
"5" = '''
:sup:`5` To jest PAN, Bóg zastępów, PAN to jego pamiętne imię. 
'''
"6" = '''
:sup:`6` Ty więc nawróć się do swego Boga, przestrzegaj miłosierdzia i sądu i oczekuj swego Boga nieustannie. 
'''
"7" = '''
:sup:`7` Jest kupcem, w jego ręce jest fałszywa waga, lubi uciskać. 
'''
"8" = '''
:sup:`8` I Efraim powiedział: Ale wzbogaciłem się, zdobyłem dla siebie bogactwo. We wszystkich moich trudach nie znajdą przy mnie nieprawości, co byłoby grzechem. 
'''
"9" = '''
:sup:`9` Jednak ja jestem PAN, twój Bóg, od wyjścia z ziemi Egiptu. Jeszcze sprawię, że będziecie mieszkać w namiotach, jak za dni uroczystych świąt. 
'''
"10" = '''
:sup:`10` Mówiłem przez proroków, mnożyłem widzenia i przez proroków podawałem przypowieści. 
'''
"11" = '''
:sup:`11` Czy tylko w Gileadzie była nieprawość i marność? I w Gilgal składają ofiary z wołów, owszem, ich ołtarzów pełno jak stosów kamieni w bruzdach na polach. 
'''
"12" = '''
:sup:`12` Tam uciekł Jakub do ziemi Syrii, gdzie Izrael służył za żonę i za żonę strzegł stada. 
'''
"13" = '''
:sup:`13` Ale PAN przez proroka wyprowadził Izraela z Egiptu i przez proroka był strzeżony. 
'''
"14" = '''
:sup:`14` Lecz Efraim pobudził PANA do gorzkiego gniewu. Dlatego na niego wyleje się jego krew i jego Pan odpłaci mu za jego zniewagę. 
'''
