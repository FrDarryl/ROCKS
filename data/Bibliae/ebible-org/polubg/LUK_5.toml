[5]
"1" = '''
:sup:`1` Pewnego razu, gdy ludzie cisnęli się do niego, aby słuchać słowa Bożego, on stał nad jeziorem Genezaret. 
'''
"2" = '''
:sup:`2` I zobaczył dwie łodzie stojące przy brzegu jeziora, a rybacy, wyszedłszy z nich, płukali sieci. 
'''
"3" = '''
:sup:`3` Wsiadł do jednej z tych łodzi, która należała do Szymona, i poprosił go, aby trochę odpłynął od brzegu. A usiadłszy, nauczał ludzi z łodzi. 
'''
"4" = '''
:sup:`4` Kiedy przestał mówić, zwrócił się do Szymona: Wypłyń na głębię i zarzućcie wasze sieci na połów. 
'''
"5" = '''
:sup:`5` A Szymon mu odpowiedział: Mistrzu, przez całą noc pracowaliśmy i nic nie złowiliśmy, ale na twoje słowo zarzucę sieć. 
'''
"6" = '''
:sup:`6` A gdy to zrobili, zagarnęli wielkie mnóstwo ryb, tak że sieć im się rwała. 
'''
"7" = '''
:sup:`7` Skinęli więc na towarzyszy, którzy byli w drugiej łodzi, aby przybyli i pomogli im. A oni przypłynęli i napełnili obie łodzie, tak że się zanurzały. 
'''
"8" = '''
:sup:`8` Widząc to, Szymon Piotr przypadł do kolan Jezusa i powiedział: Odejdź ode mnie, Panie, bo jestem grzesznym człowiekiem. 
'''
"9" = '''
:sup:`9` I jego bowiem, i wszystkich, którzy z nim byli, ogarnęło zdumienie z powodu połowu ryb, jakiego dokonali. 
'''
"10" = '''
:sup:`10` Podobnie też Jakuba i Jana, synów Zebedeusza, którzy byli towarzyszami Szymona. I powiedział Jezus do Szymona: Nie bój się, odtąd będziesz łowił ludzi. 
'''
"11" = '''
:sup:`11` A oni, wyciągnąwszy łódź na brzeg, zostawili wszystko i poszli za nim. 
'''
"12" = '''
:sup:`12` A gdy przebywał w pewnym mieście, był tam człowiek cały pokryty trądem. Kiedy zobaczył Jezusa, upadł na twarz i prosił go: Panie, jeśli chcesz, możesz mnie oczyścić. 
'''
"13" = '''
:sup:`13` Wtedy Jezus wyciągnął rękę, dotknął go i powiedział: Chcę, bądź oczyszczony. I natychmiast trąd go opuścił. 
'''
"14" = '''
:sup:`14` Potem przykazał mu, aby nikomu o tym nie mówił. I dodał: Ale idź, pokaż się kapłanowi i ofiaruj za swoje oczyszczenie, jak nakazał Mojżesz, na świadectwo dla nich. 
'''
"15" = '''
:sup:`15` Lecz wieść o nim jeszcze bardziej się rozchodziła. I schodziły się wielkie tłumy, aby go słuchać i aby ich uzdrowił z chorób. 
'''
"16" = '''
:sup:`16` A on odchodził na pustynię i modlił się. 
'''
"17" = '''
:sup:`17` Pewnego dnia, gdy nauczał, siedzieli tam też faryzeusze i nauczyciele prawa, którzy się zeszli ze wszystkich miasteczek Galilei, Judei i Jerozolimy. A moc Pana była obecna, aby ich uzdrawiać. 
'''
"18" = '''
:sup:`18` A oto jacyś mężczyźni nieśli na posłaniu sparaliżowanego. Szukali sposobu, jak go wnieść i położyć przed nim. 
'''
"19" = '''
:sup:`19` Gdy jednak z powodu tłumu nie znaleźli drogi, którą by go mogli wnieść, weszli na dach i przez dachówkę spuścili go z posłaniem w sam środek, przed Jezusa. 
'''
"20" = '''
:sup:`20` On, widząc ich wiarę, powiedział mu: Człowieku, przebaczone ci są twoje grzechy. 
'''
"21" = '''
:sup:`21` Wtedy uczeni w Piśmie i faryzeusze zaczęli się zastanawiać i mówić: Kim jest ten, który mówi bluźnierstwa? Któż może przebaczać grzechy oprócz samego Boga? 
'''
"22" = '''
:sup:`22` Ale Jezus, poznawszy ich myśli, odpowiedział im: Co myślicie w waszych sercach? 
'''
"23" = '''
:sup:`23` Cóż jest łatwiej powiedzieć: Przebaczone ci są twoje grzechy, czy powiedzieć: Wstań i chodź? 
'''
"24" = '''
:sup:`24` Lecz abyście wiedzieli, że Syn Człowieczy ma na ziemi moc przebaczać grzechy – powiedział do sparaliżowanego: Mówię ci: Wstań, weź swoje posłanie i idź do domu. 
'''
"25" = '''
:sup:`25` A on natychmiast wstał na ich oczach, wziął to, na czym leżał, i poszedł do domu, wielbiąc Boga. 
'''
"26" = '''
:sup:`26` Wtedy wszyscy się zdumieli, chwalili Boga i pełni lęku mówili: Widzieliśmy dziś dziwne rzeczy. 
'''
"27" = '''
:sup:`27` Potem wyszedł i zobaczył celnika, imieniem Lewi, siedzącego w punkcie celnym, i powiedział do niego: Pójdź za mną. 
'''
"28" = '''
:sup:`28` A on zostawił wszystko, wstał i poszedł za nim. 
'''
"29" = '''
:sup:`29` I przygotował mu Lewi wielką ucztę w swoim domu. A była tam wielka grupa celników i innych, którzy zasiedli z nimi za stołem. 
'''
"30" = '''
:sup:`30` A uczeni w Piśmie i faryzeusze szemrali, mówiąc do jego uczniów: Dlaczego jecie i pijecie z celnikami i grzesznikami? 
'''
"31" = '''
:sup:`31` Jezus zaś im odpowiedział: Nie zdrowi, lecz chorzy potrzebują lekarza. 
'''
"32" = '''
:sup:`32` Nie przyszedłem wzywać do pokuty sprawiedliwych, ale grzeszników. 
'''
"33" = '''
:sup:`33` I zapytali go: Dlaczego uczniowie Jana często poszczą i modlą się, podobnie uczniowie faryzeuszy, a twoi jedzą i piją? 
'''
"34" = '''
:sup:`34` A on im odpowiedział: Czy możecie sprawić, żeby przyjaciele oblubieńca pościli, dopóki jest z nimi oblubieniec? 
'''
"35" = '''
:sup:`35` Lecz przyjdą dni, gdy oblubieniec zostanie od nich zabrany, wtedy, w te dni, będą pościć. 
'''
"36" = '''
:sup:`36` Opowiedział im też przypowieść: Nikt nie przyszywa łaty z nowej szaty do starej, bo inaczej to, co jest nowe, drze stare, a do starego nie nadaje się łata z nowego. 
'''
"37" = '''
:sup:`37` I nikt nie wlewa młodego wina do starych bukłaków, bo inaczej młode wino rozsadzi bukłaki i samo wycieknie, a bukłaki się popsują. 
'''
"38" = '''
:sup:`38` Ale młode wino należy wlewać do nowych bukłaków i tak zachowuje się jedno i drugie. 
'''
"39" = '''
:sup:`39` Nikt też, kto napił się starego, nie chce od razu młodego. Mówi bowiem: Stare jest lepsze. 
'''
