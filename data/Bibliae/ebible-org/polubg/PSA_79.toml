[79]
"1" = '''
:sup:`1` Psalm Asafa. Boże, poganie wtargnęli do twego dziedzictwa, splugawili twoją świętą świątynię, Jeruzalem zamienili w ruiny. 
'''
"2" = '''
:sup:`2` Zwłoki twoich sług dali na żer ptactwu niebieskiemu, ciała twoich świętych bestiom ziemskim. 
'''
"3" = '''
:sup:`3` Rozlali ich krew jak wodę wokół Jeruzalem i nie było nikogo, kto by ich pogrzebał. 
'''
"4" = '''
:sup:`4` Staliśmy się hańbą dla naszych sąsiadów, pośmiewiskiem i drwiną dla tych, którzy są wokoło nas. 
'''
"5" = '''
:sup:`5` Jak długo, PANIE? Czy wiecznie będziesz się gniewać? Czy twoja zapalczywość będzie płonąć jak ogień? 
'''
"6" = '''
:sup:`6` Wylej twój gniew na pogan, którzy cię nie znają, i na królestwa, które nie wzywają twego imienia. 
'''
"7" = '''
:sup:`7` Pożarli bowiem Jakuba i spustoszyli jego mieszkanie. 
'''
"8" = '''
:sup:`8` Nie pamiętaj nam dawnych nieprawości naszych, niech nas prędko spotka twoje miłosierdzie, bo jesteśmy bardzo wynędzniali. 
'''
"9" = '''
:sup:`9` Wspomóż nas, Boże naszego zbawienia, dla chwały imienia twego; ocal nas i przebacz nam grzechy ze względu na twoje imię. 
'''
"10" = '''
:sup:`10` Dlaczego poganie mają mówić: Gdzież jest ich Bóg? Niech będzie znany wśród pogan na naszych oczach przez dokonanie zemsty za przelaną krew twoich sług. 
'''
"11" = '''
:sup:`11` Niech dotrze do ciebie jęk więźniów, według potęgi twego ramienia zachowaj skazanych na śmierć. 
'''
"12" = '''
:sup:`12` I odpłać naszym sąsiadom siedmiokrotnie w ich zanadrze za zniewagę, którą ci wyrządzili, Panie! 
'''
"13" = '''
:sup:`13` My zaś, twój lud i owce twego pastwiska, będziemy cię wielbić na wieki, będziemy głosić twoją chwałę z pokolenia na pokolenie. 
'''
