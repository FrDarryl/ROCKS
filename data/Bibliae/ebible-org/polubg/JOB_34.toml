[34]
"1" = '''
:sup:`1` Elihu mówił dalej: 
'''
"2" = '''
:sup:`2` Słuchajcie, mądrzy, moich słów i wy, uczeni, posłuchajcie mnie. 
'''
"3" = '''
:sup:`3` Ucho bowiem bada słowa, jak podniebienie smakuje pokarm. 
'''
"4" = '''
:sup:`4` Wybierzmy sobie sąd, rozeznajmy między sobą, co jest dobre. 
'''
"5" = '''
:sup:`5` Hiob bowiem powiedział: Jestem sprawiedliwy, a Bóg odrzucił moją sprawę. 
'''
"6" = '''
:sup:`6` Czy mam kłamać wbrew swojej racji? Nieuleczalna jest moja rana, bez przestępstwa. 
'''
"7" = '''
:sup:`7` Czy jest człowiek podobny do Hioba, który pije obelgi jak wodę? 
'''
"8" = '''
:sup:`8` I który obraca się w towarzystwie czyniących nieprawość i chodzi z niegodziwcami? 
'''
"9" = '''
:sup:`9` Powiedział bowiem: Nic to nie pomoże człowiekowi, że ma upodobanie w Bogu. 
'''
"10" = '''
:sup:`10` Dlatego posłuchajcie mnie, ludzie rozumni: Daleki jest Bóg od niegodziwości, Wszechmocny – od nieprawości. 
'''
"11" = '''
:sup:`11` Bo odpłaci człowiekowi według jego czynu i wynagrodzi każdemu według jego drogi. 
'''
"12" = '''
:sup:`12` Nie, naprawdę Bóg nie czyni przewrotnie, Wszechmocny nie wypacza sądu. 
'''
"13" = '''
:sup:`13` Któż mu powierzył ziemię? Kto urządził cały okrąg świata? 
'''
"14" = '''
:sup:`14` Gdyby zwrócił ku człowiekowi swoje serce, gdyby wziął do siebie jego ducha i tchnienie; 
'''
"15" = '''
:sup:`15` To zginęłoby wszelkie ciało razem, a człowiek w proch by się obrócił. 
'''
"16" = '''
:sup:`16` Jeśli więc masz rozum, posłuchaj tego i nadstaw uszu na moje słowa. 
'''
"17" = '''
:sup:`17` Czy ma panować ten, który nienawidzi prawości? Czy potępisz tego, który jest bardzo sprawiedliwy? 
'''
"18" = '''
:sup:`18` Czy wypada do króla mówić: Nikczemniku? A do książąt: Bezbożni? 
'''
"19" = '''
:sup:`19` Tym bardziej do tego, który nie ma względu na książąt i nie stawia bogacza nad ubogim? Oni wszyscy bowiem są dziełem jego rąk. 
'''
"20" = '''
:sup:`20` Umrą nagle, o północy lud będzie wzruszony i przeminie, a mocarz zostanie usunięty bez udziału ręki ludzkiej. 
'''
"21" = '''
:sup:`21` Jego oczy bowiem patrzą na drogi człowieka i on widzi wszystkie jego kroki. 
'''
"22" = '''
:sup:`22` Nie ma ciemności ani cienia śmierci, gdzie mogliby się ukryć ci, którzy czynią nieprawość. 
'''
"23" = '''
:sup:`23` Na człowieka bowiem nie wkłada więcej niż to, co słuszne, aby stawił się na sąd przed Bogiem. 
'''
"24" = '''
:sup:`24` Rozbije wielu mocarzy i innych osadzi w ich miejsce. 
'''
"25" = '''
:sup:`25` A ponieważ zna ich czyny, wywraca ich w nocy, aby byli zmiażdżeni. 
'''
"26" = '''
:sup:`26` Chłoszcze ich jako niegodziwych w miejscu widocznym; 
'''
"27" = '''
:sup:`27` Za to, że odstąpili od niego i nie zważali na żadne jego drogi; 
'''
"28" = '''
:sup:`28` Z tego powodu dochodzi do niego wołanie biednych, a on wysłuchuje wołania ubogich. 
'''
"29" = '''
:sup:`29` Gdy zaprowadzi pokój, któż go zburzy? A gdy zakryje swoje oblicze, któż go ujrzy? A czyni tak zarówno narodowi, jak i człowiekowi; 
'''
"30" = '''
:sup:`30` Aby obłudnik już nie panował i nie był pułapką dla ludzi. 
'''
"31" = '''
:sup:`31` Doprawdy, powinieneś mówić do Boga: Poniosłem karę, a nie będę już grzeszyć. 
'''
"32" = '''
:sup:`32` Naucz mnie tego, czego nie widzę; jeśli popełniłem nieprawość, już więcej tego nie uczynię. 
'''
"33" = '''
:sup:`33` Czy wszystko ma być po twojej myśli? On odpłaci, czy odrzucisz, czy wybierzesz, a nie ja. Ale jeśli wiesz lepiej, to powiedz. 
'''
"34" = '''
:sup:`34` Niech mi powiedzą ludzie rozumni, niech człowiek mądry posłucha mnie: 
'''
"35" = '''
:sup:`35` Hiob mówi niemądrze, a jego słowa nie są roztropne. 
'''
"36" = '''
:sup:`36` Niech Hiob zostanie doświadczony do końca za swoje odpowiedzi odnośnie do niegodziwych ludzi. 
'''
"37" = '''
:sup:`37` Dodaje bowiem buntu do swego grzechu, klaszcze przy nas rękoma i mnoży swoje słowa przeciwko Bogu. 
'''
