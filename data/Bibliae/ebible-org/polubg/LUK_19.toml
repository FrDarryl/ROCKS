[19]
"1" = '''
:sup:`1` A Jezus wszedł do Jerycha i przechodził przez nie. 
'''
"2" = '''
:sup:`2` Był tam pewien człowiek, imieniem Zacheusz, przełożony celników, a był on bogaty. 
'''
"3" = '''
:sup:`3` Pragnął on zobaczyć Jezusa, kto to jest, lecz nie mógł z powodu tłumu, bo był niskiego wzrostu. 
'''
"4" = '''
:sup:`4` Pobiegł więc naprzód i wszedł na drzewo sykomory, aby go zobaczyć, bo miał tamtędy przechodzić. 
'''
"5" = '''
:sup:`5` A gdy Jezus przyszedł na to miejsce, spojrzał w górę, zobaczył go i powiedział: Zacheuszu, zejdź szybko, bo dziś muszę zatrzymać się w twoim domu. 
'''
"6" = '''
:sup:`6` I zszedł szybko, i przyjął go z radością. 
'''
"7" = '''
:sup:`7` A wszyscy, widząc to, szemrali: Do człowieka grzesznego przybył w gościnę. 
'''
"8" = '''
:sup:`8` Zacheusz zaś stanął i powiedział do Pana: Panie, oto połowę mojego majątku daję ubogim, a jeśli kogoś w czymś oszukałem, oddaję poczwórnie. 
'''
"9" = '''
:sup:`9` I powiedział Jezus do niego: Dziś zbawienie przyszło do tego domu, gdyż i on jest synem Abrahama. 
'''
"10" = '''
:sup:`10` Bo Syn Człowieczy przyszedł, aby szukać i zbawić to, co zginęło. 
'''
"11" = '''
:sup:`11` A gdy oni tego słuchali, opowiedział im dodatkowo przypowieść, dlatego że był blisko Jerozolimy, a oni myśleli, że wnet ma się objawić królestwo Boże. 
'''
"12" = '''
:sup:`12` Mówił więc: Pewien człowiek szlachetnego rodu udał się do dalekiego kraju, aby objąć królestwo, a potem wrócić. 
'''
"13" = '''
:sup:`13` A przywoławszy dziesięciu swoich sług, dał im dziesięć grzywien i powiedział do nich: Obracajcie nimi, aż wrócę. 
'''
"14" = '''
:sup:`14` Lecz jego poddani nienawidzili go i wysłali za nim poselstwo ze słowami: Nie chcemy, aby ten człowiek królował nad nami. 
'''
"15" = '''
:sup:`15` A gdy wrócił po objęciu królestwa, rozkazał przywołać do siebie te sługi, którym dał pieniądze, aby się dowiedzieć, co każdy zyskał, handlując. 
'''
"16" = '''
:sup:`16` Wtedy przyszedł pierwszy i powiedział: Panie, twoja grzywna zyskała dziesięć grzywien. 
'''
"17" = '''
:sup:`17` I powiedział do niego: Dobrze, sługo dobry, ponieważ byłeś wierny w małym, sprawuj władzę nad dziesięcioma miastami. 
'''
"18" = '''
:sup:`18` Przyszedł też drugi i powiedział: Panie, twoja grzywna zyskała pięć grzywien. 
'''
"19" = '''
:sup:`19` Również temu powiedział: I ty władaj pięcioma miastami. 
'''
"20" = '''
:sup:`20` A inny przyszedł i powiedział: Panie, oto twoja grzywna, którą miałem schowaną w chustce. 
'''
"21" = '''
:sup:`21` Bałem się bowiem ciebie, bo jesteś człowiekiem surowym: bierzesz, czego nie położyłeś, i żniesz, czego nie posiałeś. 
'''
"22" = '''
:sup:`22` Wtedy mu odpowiedział: Na podstawie twoich słów osądzę cię, zły sługo. Wiedziałeś, że jestem człowiekiem surowym, który bierze, czego nie położył, i żnie, czego nie posiał. 
'''
"23" = '''
:sup:`23` Dlaczego więc nie dałeś moich pieniędzy do banku, abym po powrocie odebrał je z zyskiem? 
'''
"24" = '''
:sup:`24` Do tych zaś, którzy stali obok, powiedział: Odbierzcie mu grzywnę i dajcie temu, który ma dziesięć grzywien. 
'''
"25" = '''
:sup:`25` Odpowiedzieli mu: Panie, ma już dziesięć grzywien. 
'''
"26" = '''
:sup:`26` Zaprawdę powiadam wam, że każdemu, kto ma, będzie dodane, a temu, kto nie ma, zostanie zabrane nawet to, co ma. 
'''
"27" = '''
:sup:`27` Lecz tych moich nieprzyjaciół, którzy nie chcieli, abym nad nimi panował, przyprowadźcie tu i zabijcie na moich oczach. 
'''
"28" = '''
:sup:`28` A powiedziawszy to, ruszył przodem, zmierzając do Jerozolimy. 
'''
"29" = '''
:sup:`29` A gdy przybliżył się do Betfage i Betanii, przy górze zwanej Oliwną, wysłał dwóch ze swoich uczniów; 
'''
"30" = '''
:sup:`30` Mówiąc: Idźcie do wioski, która jest naprzeciwko, a wchodząc do niej, znajdziecie oślątko uwiązane, na którym nigdy nie siedział żaden człowiek. Odwiążcie je i przyprowadźcie. 
'''
"31" = '''
:sup:`31` A gdyby was ktoś spytał: Dlaczego je odwiązujecie? tak mu powiecie: Dlatego, że Pan go potrzebuje. 
'''
"32" = '''
:sup:`32` Wtedy odeszli ci, którzy zostali posłani, i znaleźli wszystko, jak im powiedział. 
'''
"33" = '''
:sup:`33` A gdy odwiązywali oślątko, zapytali ich jego właściciele: Dlaczego odwiązujecie oślątko? 
'''
"34" = '''
:sup:`34` A oni odpowiedzieli: Pan go potrzebuje. 
'''
"35" = '''
:sup:`35` I przyprowadzili je do Jezusa, położyli swoje szaty na oślątko i wsadzili na nie Jezusa. 
'''
"36" = '''
:sup:`36` Kiedy jechał, słali swoje szaty na drodze. 
'''
"37" = '''
:sup:`37` A gdy się już zbliżał do podnóża Góry Oliwnej, całe mnóstwo uczniów zaczęło radować się i donośnym głosem chwalić Boga za wszystkie cuda, które widzieli: 
'''
"38" = '''
:sup:`38` Mówili: Błogosławiony król, który przychodzi w imieniu Pana! Pokój w niebie i chwała na wysokościach! 
'''
"39" = '''
:sup:`39` Lecz niektórzy faryzeusze spośród tłumu powiedzieli do niego: Nauczycielu, zgrom swoich uczniów. 
'''
"40" = '''
:sup:`40` A on im odpowiedział: Mówię wam, jeśli oni będą milczeć, wnet kamienie będą wołać. 
'''
"41" = '''
:sup:`41` A gdy się przybliżył i zobaczył miasto, zapłakał nad nim; 
'''
"42" = '''
:sup:`42` Mówiąc: O gdybyś i ty poznało, przynajmniej w tym twoim dniu, co służy twemu pokojowi! Lecz teraz zakryte jest to przed twoimi oczami. 
'''
"43" = '''
:sup:`43` Przyjdą bowiem na ciebie dni, gdy twoi nieprzyjaciele otoczą cię wałem, oblegną cię i ścisną zewsząd. 
'''
"44" = '''
:sup:`44` Zrównają z ziemią ciebie i twoje dzieci, które są w tobie, i nie zostawią w tobie kamienia na kamieniu, dlatego żeś nie poznało czasu twego nawiedzenia. 
'''
"45" = '''
:sup:`45` A gdy wszedł do świątyni, zaczął wyganiać tych, którzy w niej sprzedawali i kupowali; 
'''
"46" = '''
:sup:`46` Mówiąc im: Jest napisane: Mój dom jest domem modlitwy, a wy zrobiliście z niego jaskinię zbójców. 
'''
"47" = '''
:sup:`47` I nauczał każdego dnia w świątyni. Naczelni kapłani zaś i uczeni w Piśmie oraz przywódcy ludu szukali sposobności, aby go zabić; 
'''
"48" = '''
:sup:`48` Ale nie wiedzieli, co mogliby zrobić, bo wszyscy ludzie słuchali go z zapartym tchem. 
'''
