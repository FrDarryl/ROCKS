[7]
"1" = '''
:sup:`1` Potem PAN powiedział do Noego: Wejdź ty wraz z całym twoim domem do arki, gdyż widziałem cię, że jesteś sprawiedliwy przede mną w tym pokoleniu. 
'''
"2" = '''
:sup:`2` Z każdego zwierzęcia czystego weź sobie po siedem par, samca i samicę jego; ale ze zwierząt nieczystych – po jednej parze, samca i samicę jego. 
'''
"3" = '''
:sup:`3` Także z ptactwa niebieskiego po siedem par, samca i samicę, aby zachować przy życiu ich potomstwo na całej powierzchni ziemi. 
'''
"4" = '''
:sup:`4` Pozostaje bowiem jeszcze siedem dni, a potem spuszczę deszcz na ziemię, na czterdzieści dni i czterdzieści nocy, i zgładzę z powierzchni ziemi wszelkie stworzenie, które uczyniłem. 
'''
"5" = '''
:sup:`5` Noe uczynił więc wszystko, co mu PAN rozkazał. 
'''
"6" = '''
:sup:`6` Noe miał sześćset lat, gdy przyszedł potop wód na ziemię. 
'''
"7" = '''
:sup:`7` I wszedł Noe, a z nim jego synowie, jego żona i żony jego synów do arki ze względu na wody potopu. 
'''
"8" = '''
:sup:`8` Ze zwierząt czystych i nieczystych i z ptactwa, i ze wszystkiego, co pełza po ziemi; 
'''
"9" = '''
:sup:`9` Po parze weszło do Noego do arki, samiec i samica, jak Bóg rozkazał Noemu. 
'''
"10" = '''
:sup:`10` A po siedmiu dniach wody potopu spadły na ziemię. 
'''
"11" = '''
:sup:`11` W sześćsetnym roku życia Noego, w drugim miesiącu, siedemnastego dnia tego miesiąca, w tym właśnie dniu, przerwały się wszystkie źródła wielkiej głębi i otworzyły się okna nieba. 
'''
"12" = '''
:sup:`12` I deszcz padał na ziemię czterdzieści dni i czterdzieści nocy. 
'''
"13" = '''
:sup:`13` W tym właśnie dniu weszli do arki Noe oraz jego synowie – Sem, Cham i Jafet, a z nimi żona Noego i trzy żony jego synów. 
'''
"14" = '''
:sup:`14` Oni i wszelkie zwierzęta według swego rodzaju, wszelkie bydło według swego rodzaju, wszelkie zwierzęta pełzające, które pełzają po ziemi według swego rodzaju, wszelkie ptaki według swego rodzaju i wszelkie stworzenia skrzydlate. 
'''
"15" = '''
:sup:`15` I tak weszły do Noego do arki, po parze z każdego ciała, w którym było tchnienie życia. 
'''
"16" = '''
:sup:`16` A te, które weszły, samiec i samica z każdego ciała weszły, jak mu Bóg rozkazał. I zamknął PAN za nim drzwi. 
'''
"17" = '''
:sup:`17` A potop trwał na ziemi czterdzieści dni i wody wezbrały, i podniosły arkę, i unosiła się nad ziemią. 
'''
"18" = '''
:sup:`18` Wody wzmogły się i wezbrały bardzo nad ziemią, i pływała arka po wodach. 
'''
"19" = '''
:sup:`19` I wody bardzo się wzmogły nad ziemią, i zakryły wszystkie wysokie góry, które były pod całym niebem. 
'''
"20" = '''
:sup:`20` Wody wezbrały na piętnaście łokci wzwyż i góry zostały zakryte. 
'''
"21" = '''
:sup:`21` Zginęło więc wszelkie ciało poruszające się na ziemi: ptactwo, bydło, zwierzęta i wszelkie zwierzęta pełzające, które pełzają po ziemi, i wszyscy ludzie. 
'''
"22" = '''
:sup:`22` Wszystko, co miało w nozdrzach tchnienie życia, wszystko, co żyło na suchym lądzie, zginęło. 
'''
"23" = '''
:sup:`23` Tak zostało zgładzone wszelkie stworzenie, które było na powierzchni ziemi, od człowieka aż do bydła, zwierząt pełzających i ptactwa niebieskiego. Wszystko to zostało zgładzone z ziemi. Pozostał tylko Noe i ci, którzy z nim byli w arce. 
'''
"24" = '''
:sup:`24` A wody wezbrały nad ziemią sto pięćdziesiąt dni. 
'''
