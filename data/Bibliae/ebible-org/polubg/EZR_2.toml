[2]
"1" = '''
:sup:`1` A oto są ludzie prowincji, którzy wyszli z niewoli i wygnania, uprowadzeni do Babilonu przez Nabuchodonozora, króla Babilonu, a powrócili oni do Jerozolimy i Judy – każdy do swojego miasta. 
'''
"2" = '''
:sup:`2` Przybyli razem z Zorobabelem, Jeszuą, Nehemiaszem, Serajaszem, Reelajaszem, Mardocheuszem, Bilszanem, Misparem, Bigwajem, Rechumem i Baaną. A oto liczba mężczyzn ludu Izraela: 
'''
"3" = '''
:sup:`3` Synów Parosza – dwa tysiące stu siedemdziesięciu dwóch; 
'''
"4" = '''
:sup:`4` Synów Szefatiasza – trzystu siedemdziesięciu dwóch; 
'''
"5" = '''
:sup:`5` Synów Aracha – siedmiuset siedemdziesięciu pięciu; 
'''
"6" = '''
:sup:`6` Synów Pachat-Moaba, synów Jeszuy i Joaba – dwa tysiące ośmiuset dwunastu; 
'''
"7" = '''
:sup:`7` Synów Elama – tysiąc dwustu pięćdziesięciu czterech; 
'''
"8" = '''
:sup:`8` Synów Zattua – dziewięciuset czterdziestu pięciu; 
'''
"9" = '''
:sup:`9` Synów Zakkaja – siedmiuset sześćdziesięciu; 
'''
"10" = '''
:sup:`10` Synów Baniego – sześciuset czterdziestu dwóch; 
'''
"11" = '''
:sup:`11` Synów Bebaja – sześciuset dwudziestu trzech; 
'''
"12" = '''
:sup:`12` Synów Azgada – tysiąc dwustu dwudziestu dwóch; 
'''
"13" = '''
:sup:`13` Synów Adonikama – sześciuset sześćdziesięciu sześciu; 
'''
"14" = '''
:sup:`14` Synów Bigwaja – dwa tysiące pięćdziesięciu sześciu; 
'''
"15" = '''
:sup:`15` Synów Adina – czterystu pięćdziesięciu czterech; 
'''
"16" = '''
:sup:`16` Synów Atera, z linii Ezechiasza – dziewięćdziesięciu ośmiu; 
'''
"17" = '''
:sup:`17` Synów Besaja – trzystu dwudziestu trzech; 
'''
"18" = '''
:sup:`18` Synów Jory – stu dwunastu; 
'''
"19" = '''
:sup:`19` Synów Chaszuma – dwustu dwudziestu trzech; 
'''
"20" = '''
:sup:`20` Synów Gibbara – dziewięćdziesięciu pięciu; 
'''
"21" = '''
:sup:`21` Synów z Betlejem – stu dwudziestu trzech; 
'''
"22" = '''
:sup:`22` Mężczyzn z Netofy – pięćdziesięciu sześciu; 
'''
"23" = '''
:sup:`23` Mężczyzn z Anatot – stu dwudziestu ośmiu; 
'''
"24" = '''
:sup:`24` Synów z Azmawet – czterdziestu dwóch; 
'''
"25" = '''
:sup:`25` Synów z Kiriat-Jearim, Kefiry i Beerot – siedmiuset czterdziestu trzech; 
'''
"26" = '''
:sup:`26` Synów z Rama i Geba – sześciuset dwudziestu jeden; 
'''
"27" = '''
:sup:`27` Mężczyzn z Mikmas – stu dwudziestu dwóch; 
'''
"28" = '''
:sup:`28` Mężczyzn z Betela i Aj – dwustu dwudziestu trzech; 
'''
"29" = '''
:sup:`29` Synów Nebo – pięćdziesięciu dwóch; 
'''
"30" = '''
:sup:`30` Synów Magbisza – stu pięćdziesięciu sześciu; 
'''
"31" = '''
:sup:`31` Synów drugiego Elama – tysiąc dwustu pięćdziesięciu czterech; 
'''
"32" = '''
:sup:`32` Synów Charima – trzystu dwudziestu; 
'''
"33" = '''
:sup:`33` Synów z Loda, Chadida i Ono – siedmiuset dwudziestu pięciu; 
'''
"34" = '''
:sup:`34` Synów z Jerycha – trzystu czterdziestu pięciu; 
'''
"35" = '''
:sup:`35` Synów Senai – trzy tysiące sześciuset trzydziestu. 
'''
"36" = '''
:sup:`36` Kapłani: synów Jedajasza, z domu Jeszuy – dziewięciuset siedemdziesięciu trzech; 
'''
"37" = '''
:sup:`37` Synów Immera – tysiąc pięćdziesięciu dwóch; 
'''
"38" = '''
:sup:`38` Synów Paszchura – tysiąc dwustu czterdziestu siedmiu; 
'''
"39" = '''
:sup:`39` Synów Charima – tysiąc siedemnastu. 
'''
"40" = '''
:sup:`40` Lewici: synów Jeszuy i Kadmiela, synów Hodawiasza – siedemdziesięciu czterech. 
'''
"41" = '''
:sup:`41` Śpiewacy: synów Asafa – stu dwudziestu ośmiu. 
'''
"42" = '''
:sup:`42` Synowie odźwiernych: synów Szalluma, synów Atera, synów Talmona, synów Akkuba, synów Chatity, synów Szobaja, wszystkich razem – stu trzydziestu dziewięciu. 
'''
"43" = '''
:sup:`43` Netinici: synów Sichy, synów Chasufy, synów Tabbaota; 
'''
"44" = '''
:sup:`44` Synów Kerosa, synów Sijachy, synów Padona; 
'''
"45" = '''
:sup:`45` Synów Lebany, synów Hagaby, synów Akkuba; 
'''
"46" = '''
:sup:`46` Synów Chagaba, synów Szalmaja, synów Chanana; 
'''
"47" = '''
:sup:`47` Synów Giddela, synów Gachara, synów Reajasza; 
'''
"48" = '''
:sup:`48` Synów Resina, synów Nekody, synów Gazzama; 
'''
"49" = '''
:sup:`49` Synów Uzzy, synów Paseacha, synów Besaja; 
'''
"50" = '''
:sup:`50` Synów Asny, synów Mehunima, synów Nefusima; 
'''
"51" = '''
:sup:`51` Synów Bakbuka, synów Chakufy, synów Charchura; 
'''
"52" = '''
:sup:`52` Synów Basluta, synów Mechidy, synów Charszy; 
'''
"53" = '''
:sup:`53` Synów Barkosa, synów Sisery, synów Tamacha; 
'''
"54" = '''
:sup:`54` Synów Nesjacha, synów Chatify; 
'''
"55" = '''
:sup:`55` Synów sług Salomona, synów Sotaja, synów Sofereta, synów Perudy; 
'''
"56" = '''
:sup:`56` Synów Jaali, synów Darkona, synów Giddela; 
'''
"57" = '''
:sup:`57` Synów Szefatiasza, synów Chattila, synów Pocheret-Hassebaima, synów Amiego; 
'''
"58" = '''
:sup:`58` Wszystkich Netinitów oraz synów sług Salomona – trzystu dziewięćdziesięciu dwóch. 
'''
"59" = '''
:sup:`59` A oto ci, którzy wyruszyli z Tel-Melach, Telcharsa, Keruba, Addan i Immer, ale nie mogli wykazać pochodzenia domu swoich ojców ani swego potomstwa – czy są z Izraela. 
'''
"60" = '''
:sup:`60` Synów Delajasza, synów Tobiasza, synów Nekody – sześciuset pięćdziesięciu dwóch. 
'''
"61" = '''
:sup:`61` A synowie kapłanów: synowie Chobajasza, synowie Kosa, synowie Barzillaja, który pojął za żonę jedną z córek Barzillaja Gileadczyka i przybrał jego imię; 
'''
"62" = '''
:sup:`62` Ci szukali swego opisu w rodowodach, ale go nie znaleźli. Zostali więc jako nieczyści wykluczeni z kapłaństwa. 
'''
"63" = '''
:sup:`63` I Tirszata zakazał im spożywać z rzeczy najświętszych, dopóki nie powstanie kapłan z Urim i z Tummim. 
'''
"64" = '''
:sup:`64` Całe to zgromadzenie liczyło czterdzieści dwa tysiące trzysta sześćdziesiąt osób; 
'''
"65" = '''
:sup:`65` Nie licząc ich sług i służących, których było siedem tysięcy trzysta trzydzieści siedem, a między nimi znajdowało się dwieście śpiewaków i śpiewaczek. 
'''
"66" = '''
:sup:`66` Koni mieli siedemset trzydzieści sześć, mułów – dwieście czterdzieści pięć; 
'''
"67" = '''
:sup:`67` Wielbłądów – czterysta trzydzieści pięć, osłów – sześć tysięcy siedemset dwadzieścia. 
'''
"68" = '''
:sup:`68` A niektórzy z naczelników rodów, gdy przyszli do domu PANA, który był w Jerozolimie, składali dobrowolne dary, aby odbudować dom Boży na jego miejscu. 
'''
"69" = '''
:sup:`69` Według swoich możliwości dali do skarbca na odbudowę sześćdziesiąt jeden tysięcy drachm złota, pięć tysięcy min srebra i sto szat kapłańskich. 
'''
"70" = '''
:sup:`70` A więc kapłani, Lewici i część ludu oraz śpiewacy, odźwierni i Netinici zamieszkali w swoich miastach, a cała reszta Izraela w swoich miastach. 
'''
