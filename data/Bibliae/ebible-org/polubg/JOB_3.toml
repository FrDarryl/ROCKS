[3]
"1" = '''
:sup:`1` Potem Hiob otworzył swoje usta i przeklinał swój dzień. 
'''
"2" = '''
:sup:`2` Hiob odezwał się i zawołał: 
'''
"3" = '''
:sup:`3` Niech zginie dzień, w którym się urodziłem, i noc, w którą powiedziano: Poczęty mężczyzna. 
'''
"4" = '''
:sup:`4` Niech ten dzień stanie się ciemnością, niech o niego nie troszczy się Bóg z wysokości i nie oświetla go światłość. 
'''
"5" = '''
:sup:`5` Niech go pokryje ciemność i cień śmierci, niech go ogarnie obłok i przerazi mrok dnia. 
'''
"6" = '''
:sup:`6` Niech tą nocą zawładnie ciemność, niech nie będzie liczona wśród dni roku i nie wejdzie w liczbę miesięcy. 
'''
"7" = '''
:sup:`7` Niech ta noc będzie samotna, niech nie będzie w niej radosnego śpiewu. 
'''
"8" = '''
:sup:`8` Niech przeklną ją ci, którzy przeklinają dzień, którzy są gotowi podnieść swój lament. 
'''
"9" = '''
:sup:`9` Niech gwiazdy zaćmią się o zmierzchu, niech nie doczeka się światła ani nie zobaczy zorzy porannej; 
'''
"10" = '''
:sup:`10` Bo nie zamknęła drzwi łona mej matki i nie ukryła smutku przed moimi oczami. 
'''
"11" = '''
:sup:`11` Czemu nie umarłem w łonie? Czemu nie zginąłem, kiedy wyszedłem z łona? 
'''
"12" = '''
:sup:`12` Czemu przyjęły mnie kolana? Czemu przyjęły mnie piersi, abym mógł je ssać? 
'''
"13" = '''
:sup:`13` Teraz bowiem leżałbym i trwał w spokoju, spałbym i odpoczywał; 
'''
"14" = '''
:sup:`14` Z królami i z doradcami ziemi, którzy sobie budowali opustoszałe miejsca; 
'''
"15" = '''
:sup:`15` Albo z książętami, którzy mieli złoto i napełnili swe domy srebrem; 
'''
"16" = '''
:sup:`16` Albo czemu nie stałem się jak ukryty, martwy płód, jak niemowlęta, które nie widziały światła? 
'''
"17" = '''
:sup:`17` Tam bezbożni przestają straszyć, tam pozbawieni siły odpoczywają. 
'''
"18" = '''
:sup:`18` Tam więźniowie razem wypoczywają i nie słyszą głosu ciemięzcy. 
'''
"19" = '''
:sup:`19` Mały i wielki są tam sobie równi i niewolnik jest wolny od swego pana. 
'''
"20" = '''
:sup:`20` Czemu nędznemu dane jest światło, a życie tym, którzy są rozgoryczeni na duszy; 
'''
"21" = '''
:sup:`21` Którzy z tęsknotą wypatrują śmierci, a ta nie przychodzi, choć jej szukają pilniej niż ukrytych skarbów; 
'''
"22" = '''
:sup:`22` Którzy wielce się radują i cieszą, kiedy grób znajdują? 
'''
"23" = '''
:sup:`23` Czemu dane jest światło człowiekowi, którego droga jest ukryta i którego Bóg osaczył? 
'''
"24" = '''
:sup:`24` Kiedy bowiem mam jeść, przychodzi moje wzdychanie, a moje jęki rozchodzą się jak woda; 
'''
"25" = '''
:sup:`25` Bo to, czego się bałem, spotkało mnie, a to, czego się obawiałem, spadło na mnie. 
'''
"26" = '''
:sup:`26` Nie byłem bezpieczny, nie miałem spokoju ani odpoczynku, a jednak nadeszła trwoga. 
'''
