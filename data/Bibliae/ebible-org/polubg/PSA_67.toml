[67]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Neginot. Psalm i pieśń. Niech Bóg się zmiłuje nad nami i błogosławi nam, niech rozjaśni nad nami swoje oblicze. Sela. 
'''
"2" = '''
:sup:`2` Aby poznano na ziemi twoją drogę, wśród wszystkich narodów twoje zbawienie. 
'''
"3" = '''
:sup:`3` Niech cię wysławiają ludy, o Boże, niech cię wysławiają wszystkie ludy. 
'''
"4" = '''
:sup:`4` Niech narody się radują i wykrzykują, bo ty będziesz sądził ludy sprawiedliwie i rządzić będziesz narodami na ziemi. Sela. 
'''
"5" = '''
:sup:`5` Niech cię wysławiają ludy, o Boże, niech cię wysławiają wszystkie ludy. 
'''
"6" = '''
:sup:`6` Wtedy ziemia wyda swój plon i Bóg, nasz Bóg, będzie nam błogosławić. 
'''
"7" = '''
:sup:`7` Niech nam Bóg błogosławi i niech się go boją wszystkie krańce ziemi. 
'''
