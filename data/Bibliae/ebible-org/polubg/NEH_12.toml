[12]
"1" = '''
:sup:`1` A oto kapłani i Lewici, którzy przybyli z Zorobabelem, synem Szealtiela, i z Jeszuą: Serajasz, Jeremiasz, Ezdrasz; 
'''
"2" = '''
:sup:`2` Amariasz, Malluk, Chattusz; 
'''
"3" = '''
:sup:`3` Szekaniasz, Rechum, Meremot; 
'''
"4" = '''
:sup:`4` Iddo, Ginneton, Abiasz; 
'''
"5" = '''
:sup:`5` Mijamin, Maadiasz, Bilga; 
'''
"6" = '''
:sup:`6` Szemajasz, Jojarib, Jedajasz; 
'''
"7" = '''
:sup:`7` Sallu, Amok, Chilkiasz, Jedajasz. To byli przedniejsi z kapłanów i ze swoich braci za dni Jeszuy. 
'''
"8" = '''
:sup:`8` A Lewici: Jeszua, Binnuj, Kadmiel, Szerebiasz, Juda i Mattaniasz, który wraz z braćmi kierował śpiewem pieśni dziękczynnych. 
'''
"9" = '''
:sup:`9` A Bakbukiasz i Unni, ich bracia, stali naprzeciw nich w swoich służbach. 
'''
"10" = '''
:sup:`10` Jeszua spłodził Jojakima, a Jojakim spłodził Eliasziba, a Eliaszib spłodził Jojadę; 
'''
"11" = '''
:sup:`11` Jojada spłodził Jonatana, a Jonatan spłodził Jadduę. 
'''
"12" = '''
:sup:`12` A za dni Jojakima naczelnikami rodu byli następujący kapłani: z Serajasza – Merajasz, z Jeremiasza – Chananiasz; 
'''
"13" = '''
:sup:`13` Z Ezdrasza – Meszullam, z Amariasza – Jehochanan; 
'''
"14" = '''
:sup:`14` Z Malluki – Jonatan, z Szebaniasza – Józef; 
'''
"15" = '''
:sup:`15` Z Charima – Adna, z Merajota – Chelkaj; 
'''
"16" = '''
:sup:`16` Z Iddo – Zachariasz, z Ginneto – Meszullam; 
'''
"17" = '''
:sup:`17` Z Abiasza – Zikri, z Miniamina i Moadiasza – Piltaj; 
'''
"18" = '''
:sup:`18` Z Bilgi – Szammua, z Szemajasza – Jonatan; 
'''
"19" = '''
:sup:`19` A z Jojariba – Mattenaj, z Jedajasza – Uzzi; 
'''
"20" = '''
:sup:`20` Z Sallaj – Kallaj, z Amoka – Eber; 
'''
"21" = '''
:sup:`21` Z Chilkiasza – Chaszabiasz, z Jedajasza – Netanaeel. 
'''
"22" = '''
:sup:`22` Za dni Eliasziba, Jojady, Jochanana i Jadduy Lewici zostali spisani jako naczelnicy rodów, a także kapłani, aż do panowania Dariusza Persa. 
'''
"23" = '''
:sup:`23` Synowie Lewiego, naczelnicy rodów, zostali spisani w księdze kronik aż do dni Jochanana, syna Eliasziba. 
'''
"24" = '''
:sup:`24` Naczelnikami Lewitów byli: Chaszabiasz, Szerebiasz, Jeszua, syn Kadmiela, i ich bracia, którzy stali naprzeciw nich, straż przy straży, aby chwalić i dziękować, według rozkazu Dawida, męża Bożego. 
'''
"25" = '''
:sup:`25` Mattaniasz i Bakbukiasz, Obadiasz, Meszullam, Talmon i Akkub jako odźwierni trzymali straż przy składnicach u bram. 
'''
"26" = '''
:sup:`26` Ci żyli za dni Jojakima, syna Jeszuy, syna Jocadaka, i za dni namiestnika Nehemiasza i Ezdrasza, kapłana i uczonego w Piśmie. 
'''
"27" = '''
:sup:`27` I na poświęcanie muru Jerozolimy odszukano Lewitów ze wszystkich ich miejsc, aby ich przyprowadzić do Jerozolimy, by mogli obchodzić poświęcenie z radością, dziękczynieniem, przy śpiewaniu, cymbałach, cytrach i harfach. 
'''
"28" = '''
:sup:`28` Zgromadzili się więc synowie śpiewaków, z równin wokół Jerozolimy i ze wsi Netofatytów; 
'''
"29" = '''
:sup:`29` Także z domu Gilgal, z pól Geba i z Azmawet. Śpiewacy bowiem zbudowali sobie wsie wokół Jerozolimy. 
'''
"30" = '''
:sup:`30` Wtedy kapłani i Lewici oczyścili się, po czym oczyścili też lud, bramy i mur. 
'''
"31" = '''
:sup:`31` Następnie kazałem przełożonym Judy wstąpić na mur i ustawiłem dwa wielkie zespoły dziękczynne, z których jeden szedł po murze na prawo, w kierunku Bramy Gnojnej. 
'''
"32" = '''
:sup:`32` Za nim szedł Hoszajasz i połowa przełożonych Judy; 
'''
"33" = '''
:sup:`33` Także Azariasz, Ezdrasz i Meszullam; 
'''
"34" = '''
:sup:`34` Juda, Beniamin, Szemajasz i Jeremiasz; 
'''
"35" = '''
:sup:`35` Potem szli z trąbami niektórzy z synów kapłanów, mianowicie: Zachariasz, syn Jonatana, syna Szemajasza, syna Mattaniasza, syna Michajasza, syna Zakkura, syna Asafa; 
'''
"36" = '''
:sup:`36` I jego bracia: Szemajasz, Azarel, Milalaj, Gilalaj, Maaj, Netaneel, Juda, Chanani z instrumentami muzycznymi Dawida, męża Bożego, a Ezdrasz, uczony w Piśmie, szedł przed nimi. 
'''
"37" = '''
:sup:`37` Następnie przy Bramie Źródlanej, która była naprzeciw nich, szli po schodach miasta Dawida, które prowadzą na mur, znad domu Dawida aż do Bramy Wodnej na wschodzie. 
'''
"38" = '''
:sup:`38` A drugi zespół dziękczynny, a ja za nim, szedł po murze w lewo z drugą połową przełożonych, od Wieży Pieców aż do Muru Szerokiego; 
'''
"39" = '''
:sup:`39` I znad Bramy Efraima, nad Bramą Starą, nad Bramą Rybną, obok Wieży Chananeela i Wieży Mea, aż do Bramy Owczej. I stanęli u Bramy Więziennej. 
'''
"40" = '''
:sup:`40` A tak stanęły oba zespoły dziękczynne w domu Bożym, a wraz z nimi ja i połowa przełożonych ze mną. 
'''
"41" = '''
:sup:`41` Także kapłani: Eliakim, Maasejasz, Miniamin, Michajasz, Elioenaj, Zachariasz, Chananiasz, z trąbami; 
'''
"42" = '''
:sup:`42` I Maasejasz, Szemajasz, Eleazar, Uzzi, Jehochanan, Malkiasz, Elam i Ezer. Śpiewacy głośno śpiewali, a Jizrachiasz był ich kierownikiem. 
'''
"43" = '''
:sup:`43` Tego dnia składali także wielkie ofiary i radowali się. Bóg bowiem dał im wielką radość. Również kobiety i dzieci radowały się, a radość Jerozolimy słychać było z daleka. 
'''
"44" = '''
:sup:`44` W tym czasie ustanowiono mężczyzn nad składnicami dla skarbów, ofiar, pierwocin i dziesięcin, aby w nich zgromadzono dla kapłanów i Lewitów udziały przyznane im przez Prawo z pól miejskich. Juda bowiem cieszył się z powodu kapłanów i Lewitów pełniących służbę; 
'''
"45" = '''
:sup:`45` I śpiewacy i odźwierni pełnili służbę dla swego Boga i służbę oczyszczenia, według rozkazu Dawida i jego syna Salomona. 
'''
"46" = '''
:sup:`46` Już bowiem dawno, za dni Dawida i Asafa, byli ustanowieni przełożeni nad śpiewakami oraz były ustalone pieśni pochwalne i dziękczynienia dla Boga. 
'''
"47" = '''
:sup:`47` Cały Izrael więc za dni Zorobabela i za dni Nehemiasza dawał porcje śpiewakom i odźwiernym na codzienne utrzymanie. Oddawali Lewitom to, co poświęcili, Lewici zaś oddawali to synom Aarona. 
'''
