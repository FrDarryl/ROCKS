[20]
"1" = '''
:sup:`1` A pierwszego dnia po szabacie, rano, gdy jeszcze było ciemno, Maria Magdalena przyszła do grobu i zobaczyła kamień odwalony od grobowca. 
'''
"2" = '''
:sup:`2` Wtedy pobiegła i przyszła do Szymona Piotra i do drugiego ucznia, którego Jezus miłował, i powiedziała do nich: Zabrali Pana z grobu i nie wiemy, gdzie go położyli. 
'''
"3" = '''
:sup:`3` Wyszedł więc Piotr i ten drugi uczeń i poszli do grobu. 
'''
"4" = '''
:sup:`4` I biegli obaj razem, ale ten drugi uczeń wyprzedził Piotra i pierwszy przybył do grobu. 
'''
"5" = '''
:sup:`5` Kiedy się nachylił, zobaczył leżące płótna, jednak tam nie wszedł. 
'''
"6" = '''
:sup:`6` Przyszedł też Szymon Piotr, idąc za nim. Wszedł do grobowca i zobaczył leżące płótna; 
'''
"7" = '''
:sup:`7` I chustę, która była na jego głowie, położoną nie z płótnami, ale zwiniętą osobno na jednym miejscu. 
'''
"8" = '''
:sup:`8` Potem wszedł także ten drugi uczeń, który pierwszy przybył do grobu, zobaczył i uwierzył. 
'''
"9" = '''
:sup:`9` Jeszcze bowiem nie rozumieli Pisma, że miał zmartwychwstać. 
'''
"10" = '''
:sup:`10` Wtedy uczniowie powrócili do domu. 
'''
"11" = '''
:sup:`11` Ale Maria stała na zewnątrz przed grobem, płacząc. A gdy płakała, nachyliła się do grobowca; 
'''
"12" = '''
:sup:`12` I ujrzała dwóch aniołów w bieli, którzy siedzieli tam, gdzie było złożone ciało Jezusa, jeden u głowy, a drugi u nóg. 
'''
"13" = '''
:sup:`13` I zapytali ją: Kobieto, czemu płaczesz? Odpowiedziała im: Bo zabrali mego Pana i nie wiem, gdzie go położyli. 
'''
"14" = '''
:sup:`14` A to powiedziawszy, odwróciła się i ujrzała stojącego Jezusa, lecz nie wiedziała, że to Jezus. 
'''
"15" = '''
:sup:`15` Jezus ją zapytał: Kobieto, czemu płaczesz? Kogo szukasz? A ona, sądząc, że to ogrodnik, odpowiedziała mu: Panie, jeśli ty go wziąłeś, powiedz mi, gdzie go położyłeś, a ja go zabiorę. 
'''
"16" = '''
:sup:`16` Jezus powiedział do niej: Mario! A ona, obróciwszy się, powiedziała do niego: Rabbuni! – co się tłumaczy: Nauczycielu. 
'''
"17" = '''
:sup:`17` Jezus do niej powiedział: Nie dotykaj mnie, bo jeszcze nie wstąpiłem do mego Ojca. Ale idź do moich braci i powiedz im: Wstępuję do mego Ojca i waszego Ojca, i do mego Boga, i waszego Boga. 
'''
"18" = '''
:sup:`18` Przyszła więc Maria Magdalena, oznajmiając uczniom, że widziała Pana i że jej to powiedział. 
'''
"19" = '''
:sup:`19` A gdy był wieczór tego pierwszego dnia po szabacie, a drzwi były zamknięte tam, gdzie zgromadzili się uczniowie z obawy przed Żydami, przyszedł Jezus, stanął pośrodku i powiedział do nich: Pokój wam. 
'''
"20" = '''
:sup:`20` A to powiedziawszy, pokazał im swoje ręce i bok. I uradowali się uczniowie, ujrzawszy Pana. 
'''
"21" = '''
:sup:`21` Jezus znowu powiedział do nich: Pokój wam. Jak Ojciec mnie posłał, tak i ja was posyłam. 
'''
"22" = '''
:sup:`22` A to powiedziawszy, tchnął na nich i powiedział: Weźcie Ducha Świętego. 
'''
"23" = '''
:sup:`23` Komukolwiek przebaczycie grzechy, są im przebaczone, a komukolwiek zatrzymacie, są im zatrzymane. 
'''
"24" = '''
:sup:`24` A Tomasz, jeden z dwunastu, zwany Didymos, nie był z nimi, gdy przyszedł Jezus. 
'''
"25" = '''
:sup:`25` I powiedzieli mu inni uczniowie: Widzieliśmy Pana. Lecz on powiedział do nich: Jeśli nie zobaczę na jego rękach śladów gwoździ i nie włożę mego palca w ślady gwoździ, i nie włożę mojej ręki w jego bok, nie uwierzę. 
'''
"26" = '''
:sup:`26` A po ośmiu dniach jego uczniowie znowu byli w domu, a Tomasz z nimi. I przyszedł Jezus, gdy drzwi były zamknięte, stanął pośrodku i powiedział: Pokój wam. 
'''
"27" = '''
:sup:`27` Potem powiedział do Tomasza: Włóż tu swój palec i obejrzyj moje ręce, wyciągnij swoją rękę i włóż ją w mój bok, a nie bądź bez wiary, ale wierz. 
'''
"28" = '''
:sup:`28` Wtedy Tomasz mu odpowiedział: Mój Pan i mój Bóg! 
'''
"29" = '''
:sup:`29` Jezus mu powiedział: Tomaszu, uwierzyłeś, ponieważ mnie ujrzałeś. Błogosławieni, którzy nie widzieli, a uwierzyli. 
'''
"30" = '''
:sup:`30` I wiele innych cudów uczynił Jezus na oczach swoich uczniów, które nie są napisane w tej księdze. 
'''
"31" = '''
:sup:`31` Lecz te są napisane, abyście wierzyli, że Jezus jest Chrystusem, Synem Bożym, i abyście wierząc, mieli życie w jego imieniu. 
'''
