[99]
"1" = '''
:sup:`1` PAN króluje, niech drżą narody; siedzi między cherubinami, niech zachwieje się ziemia. 
'''
"2" = '''
:sup:`2` Wielki jest PAN na Syjonie i wywyższony nad wszystkie narody. 
'''
"3" = '''
:sup:`3` Niech wysławiają twoje wielkie i straszne imię, bo jest święte. 
'''
"4" = '''
:sup:`4` Moc króla miłuje sąd, ty ustanowiłeś słuszność, ty wykonujesz sąd i sprawiedliwość w Jakubie. 
'''
"5" = '''
:sup:`5` Wywyższajcie PANA, naszego Boga, i oddajcie pokłon u podnóżka jego stóp, bo on jest święty. 
'''
"6" = '''
:sup:`6` Mojżesz i Aaron wśród jego kapłanów, a Samuel wśród tych, którzy wzywają jego imienia; wołali do PANA, a on ich wysłuchał. 
'''
"7" = '''
:sup:`7` W słupie obłoku mówił do nich, a oni strzegli jego świadectw i praw, które im dał. 
'''
"8" = '''
:sup:`8` PANIE, nasz Boże, ty ich wysłuchiwałeś, byłeś dla nich Bogiem, który przebacza, choć karałeś ich za ich występki. 
'''
"9" = '''
:sup:`9` Wywyższajcie PANA, naszego Boga, i oddajcie pokłon na jego świętej górze, bo PAN, nasz Bóg, jest święty. 
'''
