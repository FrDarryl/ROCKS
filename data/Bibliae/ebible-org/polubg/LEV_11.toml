[11]
"1" = '''
:sup:`1` Potem PAN przemówił do Mojżesza i Aarona tymi słowy: 
'''
"2" = '''
:sup:`2` Powiedzcie synom Izraela: Oto są zwierzęta, które będziecie mogli jeść spośród wszystkich zwierząt, które są na ziemi; 
'''
"3" = '''
:sup:`3` Wszystkie zwierzęta, które mają rozdzielone kopyta i racice oraz przeżuwają – je możecie jeść. 
'''
"4" = '''
:sup:`4` Jednak spośród tych, które przeżuwają albo mają tylko rozdzielone kopyta, nie będziecie jedli: wielbłąda, który choć przeżuwa, ale nie ma rozdzielonego kopyta – będzie dla was nieczysty. 
'''
"5" = '''
:sup:`5` Także królika, który choć przeżuwa, ale nie ma rozdzielonego kopyta – będzie dla was nieczysty. 
'''
"6" = '''
:sup:`6` Również zająca, który choć przeżuwa, ale nie ma rozdzielonego kopyta – będzie dla was nieczysty. 
'''
"7" = '''
:sup:`7` Świni, która choć ma rozdzielone kopyto i racice, ale nie przeżuwa – będzie dla was nieczysta. 
'''
"8" = '''
:sup:`8` Nie będziecie jeść ich mięsa ani dotykać ich padliny – będą dla was nieczyste. 
'''
"9" = '''
:sup:`9` To będziecie jeść spośród wszystkiego, co żyje w wodach: wszystko, co w wodach – w morzach i rzekach – ma płetwy i łuski. To będziecie jeść. 
'''
"10" = '''
:sup:`10` Wszystko zaś, co nie ma płetw ani łusek w morzach i rzekach spośród wszystkiego, co się porusza w wodach, i spośród wszystkich stworzeń wodnych, będzie dla was obrzydliwością. 
'''
"11" = '''
:sup:`11` Będą dla was obrzydliwością; nie będziecie jedli ich mięsa, a ich padliną będziecie się brzydzić. 
'''
"12" = '''
:sup:`12` Wszystko w wodach, co nie ma płetw ani łusek, będzie dla was obrzydliwością. 
'''
"13" = '''
:sup:`13` Tymi zaś będziecie się brzydzić z ptactwa i jeść ich nie będziecie, bo są obrzydliwością: orzeł, orłosęp i rybołów; 
'''
"14" = '''
:sup:`14` Sęp i kania według ich rodzaju; 
'''
"15" = '''
:sup:`15` Wszelki kruk według jego rodzaju; 
'''
"16" = '''
:sup:`16` Struś, sowa, mewa i jastrząb według ich rodzaju; 
'''
"17" = '''
:sup:`17` Puszczyk, kormoran i puchacz; 
'''
"18" = '''
:sup:`18` Łabędź, pelikan i ścierwnik; 
'''
"19" = '''
:sup:`19` Bocian, czapla według jej rodzaju, dudek i nietoperz. 
'''
"20" = '''
:sup:`20` Wszelkie skrzydlate owady chodzące na czterech odnóżach będą dla was obrzydliwością. 
'''
"21" = '''
:sup:`21` Jednak spośród wszystkich skrzydlatych owadów, które mają cztery odnóża, możecie jeść te, które mają z tyłu przedłużone odnóża do skakania po ziemi. 
'''
"22" = '''
:sup:`22` Te z nich możecie jeść: szarańcza według jej rodzaju, szarańcza pustynna według jej rodzaju, skoczek według jego rodzaju i konik polny według jego rodzaju. 
'''
"23" = '''
:sup:`23` Wszelkie zaś inne skrzydlate pełzające istoty mające cztery odnóża będą dla was obrzydliwością. 
'''
"24" = '''
:sup:`24` Przez nie staniecie się nieczyści. Każdy, kto dotknie ich padliny, będzie nieczysty aż do wieczora; 
'''
"25" = '''
:sup:`25` A ktokolwiek będzie nosił ich padlinę, upierze swoje szaty i będzie nieczysty aż do wieczora. 
'''
"26" = '''
:sup:`26` Padlina wszystkich zwierząt, które mają rozdzielone kopyto, ale nie mają racicy i nie przeżuwają, będzie dla was nieczysta. Każdy, kto jej dotknie, będzie nieczysty. 
'''
"27" = '''
:sup:`27` A wszystko, co chodzi na łapach spośród wszystkich zwierząt chodzących na czterech nogach, będzie dla was nieczyste. Kto dotknie ich padliny, będzie nieczysty aż do wieczora. 
'''
"28" = '''
:sup:`28` A kto będzie nosił ich padlinę, upierze swoje szaty i będzie nieczysty aż do wieczora. Są one dla was nieczyste. 
'''
"29" = '''
:sup:`29` Także spośród zwierząt, które pełzają po ziemi, będą dla was nieczyste: łasica, mysz i żółw według ich rodzaju; 
'''
"30" = '''
:sup:`30` Jeż, jaszczurka, tchórz, ślimak i kret. 
'''
"31" = '''
:sup:`31` Te będą dla was nieczyste spośród wszystkich pełzających zwierząt. Kto ich dotknie, gdy są martwe, będzie nieczysty aż do wieczora. 
'''
"32" = '''
:sup:`32` A każda rzecz, na którą upadnie coś zdechłego z nich, będzie nieczysta, zarówno drewniane naczynie, jak i szata, a także skóra, worek lub jakikolwiek inny przedmiot, którym wykonuje się pracę; należy je włożyć do wody i będzie nieczyste aż do wieczora. Potem będzie czyste. 
'''
"33" = '''
:sup:`33` Wszelkie zaś gliniane naczynie, do którego wpadnie którekolwiek z nich, wraz ze wszystkim, co znajduje się w nim, będzie nieczyste, a naczynie rozbijecie. 
'''
"34" = '''
:sup:`34` Każdy pokarm, który się spożywa, do którego dostanie się woda z tego naczynia, będzie nieczysty. I wszelki napój, który by się piło z takiego naczynia, będzie nieczysty. 
'''
"35" = '''
:sup:`35` Wszystko, na co upadnie cokolwiek z ich padlin, będzie nieczyste, czy to piec, czy palenisko; mają być zniszczone. Są bowiem nieczyste i będą dla was nieczyste. 
'''
"36" = '''
:sup:`36` Lecz źródło i studnie, zbiorniki wody, będą czyste. Cokolwiek jednak dotknie ich padliny, będzie nieczyste. 
'''
"37" = '''
:sup:`37` A jeśli coś z ich padliny upadnie na jakiekolwiek ziarno przeznaczone do siewu, to pozostanie czyste. 
'''
"38" = '''
:sup:`38` Jeśli jednak coś z ich padliny upadnie na ziarno zmoczone wodą, będzie ono dla was nieczyste. 
'''
"39" = '''
:sup:`39` Jeśli zdechnie zwierzę, które możecie jeść, to ten, kto dotknie jego padliny, będzie nieczysty aż do wieczora. 
'''
"40" = '''
:sup:`40` A kto by jadł jego padlinę, upierze swoje szaty i będzie nieczysty aż do wieczora. Ten, kto by wynosił tę padlinę, upierze swoje szaty i będzie nieczysty aż do wieczora. 
'''
"41" = '''
:sup:`41` Także wszelkie zwierzęta pełzające po ziemi są obrzydliwością; nie będziecie ich jeść. 
'''
"42" = '''
:sup:`42` Niczego, co pełza na brzuchu, i niczego, co chodzi na czterech lub więcej odnóżach spośród wszystkich zwierząt pełzających po ziemi, nie będziecie jeść, bo są obrzydliwością. 
'''
"43" = '''
:sup:`43` Nie plugawcie siebie samych przez wszelkie te zwierzęta pełzające po ziemi i nie zanieczyszczajcie się nimi, byście nie stali się nieczyści; 
'''
"44" = '''
:sup:`44` Gdyż ja jestem PAN, wasz Bóg. Uświęcajcie się więc i bądźcie świętymi, bo ja jestem święty. I nie zanieczyszczajcie się żadnym zwierzęciem pełzającym po ziemi. 
'''
"45" = '''
:sup:`45` Gdyż ja jestem PAN, który was wyprowadził z ziemi Egiptu, aby być waszym Bogiem. Bądźcie więc świętymi, bo ja jestem święty. 
'''
"46" = '''
:sup:`46` To jest prawo dotyczące zwierząt, ptactwa i wszelkich żywych istot poruszających się w wodach, a także wszelkich istot pełzających po ziemi; 
'''
"47" = '''
:sup:`47` Dla rozróżnienia między nieczystym a czystym, między zwierzętami, które można jeść, a których jeść nie wolno. 
'''
