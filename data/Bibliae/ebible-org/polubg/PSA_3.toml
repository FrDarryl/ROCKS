[3]
"1" = '''
:sup:`1` Psalm Dawida, gdy uciekał przed swoim synem Absalomem. PANIE, jakże się namnożyło moich nieprzyjaciół, jak wielu powstaje przeciwko mnie! 
'''
"2" = '''
:sup:`2` Wielu mówi o mojej duszy: Nie ma dla niego ratunku u Boga. Sela. 
'''
"3" = '''
:sup:`3` Ale ty, PANIE, jesteś moją tarczą, moją chwałą, tym, który podnosi moją głowę. 
'''
"4" = '''
:sup:`4` Swym głosem wołałem do PANA i wysłuchał mnie ze swojej świętej góry. Sela. 
'''
"5" = '''
:sup:`5` Położyłem się i zasnąłem, i obudziłem się, bo PAN mnie podtrzymał. 
'''
"6" = '''
:sup:`6` Nie przestraszę się dziesiątków tysięcy ludzi, którzy zewsząd na mnie nastają. 
'''
"7" = '''
:sup:`7` Powstań, PANIE! Wybaw mnie, mój Boże! Uderzyłeś bowiem w szczękę wszystkich moich wrogów i połamałeś zęby niegodziwych. 
'''
"8" = '''
:sup:`8` Od PANA jest zbawienie. Twoje błogosławieństwo jest nad twoim ludem. Sela. 
'''
