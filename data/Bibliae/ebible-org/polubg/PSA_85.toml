[85]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm dla synów Korego. PANIE, okazałeś łaskę swej ziemi, przyprowadziłeś z niewoli Jakuba. 
'''
"2" = '''
:sup:`2` Przebaczyłeś nieprawość twego ludu, zakryłeś wszystkie ich grzechy. Sela. 
'''
"3" = '''
:sup:`3` Uśmierzyłeś całe swoje zagniewanie, odwróciłeś się od zapalczywości twojego gniewu. 
'''
"4" = '''
:sup:`4` Odnów nas, Boże naszego zbawienia, i odwróć od nas swój gniew. 
'''
"5" = '''
:sup:`5` Czy wiecznie będziesz się na nas gniewać? Czy rozciągniesz swój gniew na wszystkie pokolenia? 
'''
"6" = '''
:sup:`6` Czy nie ożywisz nas na nowo, aby twój lud rozradował się w tobie? 
'''
"7" = '''
:sup:`7` PANIE, okaż nam twoje miłosierdzie i daj nam swoje zbawienie. 
'''
"8" = '''
:sup:`8` Posłucham, co będzie mówił Bóg, PAN; zaprawdę, ogłosi pokój swojemu ludowi i swoim świętym, aby tylko nie wracali do swojej głupoty. 
'''
"9" = '''
:sup:`9` Doprawdy jego zbawienie jest blisko tych, którzy się go boją, aby jego chwała zamieszkała w naszej ziemi. 
'''
"10" = '''
:sup:`10` Miłosierdzie i prawda spotkają się ze sobą, sprawiedliwość i pokój ucałują się. 
'''
"11" = '''
:sup:`11` Prawda wyrośnie z ziemi, a sprawiedliwość wyjrzy z nieba. 
'''
"12" = '''
:sup:`12` PAN też obdarzy tym, co dobre, a nasza ziemia wyda swój plon. 
'''
"13" = '''
:sup:`13` Sprawiedliwość przed nim pójdzie i będzie wytyczać drogę jego krokom. 
'''
