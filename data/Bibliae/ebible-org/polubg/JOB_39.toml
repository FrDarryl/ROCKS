[39]
"1" = '''
:sup:`1` Czy znasz porę, kiedy rodzą górskie kozice? Czy wiesz, kiedy rodzą łanie? 
'''
"2" = '''
:sup:`2` Czy możesz zliczyć miesiące, w których noszą młode? Czy znasz czas ich porodu? 
'''
"3" = '''
:sup:`3` Przykucają, rodzą swoje młode, pozbywają się ich z bólem; 
'''
"4" = '''
:sup:`4` Ich młode wzmacniają się, rosną wśród zboża, odchodzą i już do nich nie wracają. 
'''
"5" = '''
:sup:`5` Kto wypuścił dzikiego osła na wolność i kto rozwiązał jego pęta? 
'''
"6" = '''
:sup:`6` Za dom dałem mu pustynię, a za jego mieszkanie słone miejsca. 
'''
"7" = '''
:sup:`7` On naśmiewa się ze zgiełku miejskiego i nie słucha głosu poganiacza. 
'''
"8" = '''
:sup:`8` Wypatruje w górach paszy i szuka wszelkiej zielonej trawy. 
'''
"9" = '''
:sup:`9` Czy jednorożec zechce ci służyć albo nocować przy twoim żłobie? 
'''
"10" = '''
:sup:`10` Czy możesz powrozem zaprzęgać jednorożca do bruzdy? Czy będzie bronował doliny za tobą? 
'''
"11" = '''
:sup:`11` Czy zaufasz mu, ponieważ jego siła jest wielka? Czy powierzysz mu swoją pracę? 
'''
"12" = '''
:sup:`12` Czy zawierzysz mu, że zwiezie twoje ziarno i zgromadzi je w twoim spichlerzu? 
'''
"13" = '''
:sup:`13` Czy dałeś pawiowi piękne skrzydła, a skrzydła i pióra strusiowi? 
'''
"14" = '''
:sup:`14` Składa swoje jaja na ziemię i ogrzewa je w prochu; 
'''
"15" = '''
:sup:`15` I zapomina, że noga może je rozgnieść lub dzikie zwierzę może zdeptać. 
'''
"16" = '''
:sup:`16` Jest twardy dla swoich młodych, jakby nie były jego. Nie boi się, że jego trud jest próżny; 
'''
"17" = '''
:sup:`17` Bo Bóg pozbawił go mądrości i nie udzielił mu rozumu. 
'''
"18" = '''
:sup:`18` Kiedy jednak podnosi się wysoko, naśmiewa się z konia i z jego jeźdźca. 
'''
"19" = '''
:sup:`19` Czy możesz dać koniowi moc? Czy rżeniem ozdobiłeś jego szyję? 
'''
"20" = '''
:sup:`20` Czy przestraszysz go jak szarańczę? Parskanie jego nozdrzy jest straszne. 
'''
"21" = '''
:sup:`21` Grzebie kopytem w ziemi i cieszy się swą siłą, biegnie przeciwko uzbrojonym. 
'''
"22" = '''
:sup:`22` Drwi sobie z lęku i nie boi się, i nie ustępuje przed ostrzem miecza. 
'''
"23" = '''
:sup:`23` Kołczan na nim chrzęści, błyszczy oszczep i dzida. 
'''
"24" = '''
:sup:`24` Z grzmotem i z gniewem pochłania ziemię i nie staje spokojnie na głos trąby. 
'''
"25" = '''
:sup:`25` Na głos trąby mówi: Ha, ha; z daleka czuje bitwę, grom dowódców i okrzyk. 
'''
"26" = '''
:sup:`26` Czy dzięki twojemu rozumowi lata jastrząb i rozciąga swe skrzydła ku południu? 
'''
"27" = '''
:sup:`27` Czy na twój rozkaz orzeł wzbija się i zakłada swoje gniazdo wysoko? 
'''
"28" = '''
:sup:`28` Mieszka na skale, przebywa na iglicach jak na zamku. 
'''
"29" = '''
:sup:`29` Stamtąd wypatruje sobie pokarmu, jego oczy widzą daleko. 
'''
"30" = '''
:sup:`30` Jego młode też piją krew, a gdzie są zabici, tam jest on. 
'''
