[3]
"1" = '''
:sup:`1` Ja jestem tym człowiekiem, który widział utrapienie pod rózgą jego gniewu. 
'''
"2" = '''
:sup:`2` Prowadził mnie i zawiódł do ciemności, a nie do światła. 
'''
"3" = '''
:sup:`3` Oburzył się na mnie, zwraca swoją rękę przeciwko mnie przez cały dzień. 
'''
"4" = '''
:sup:`4` Sprawił, że zestarzały się moje ciało i moja skóra, połamał moje kości. 
'''
"5" = '''
:sup:`5` Obudował mnie i otoczył żółcią i trudem; 
'''
"6" = '''
:sup:`6` Posadził mnie w ciemnych miejscach jak dawno umarłych. 
'''
"7" = '''
:sup:`7` Ogrodził mnie, abym nie mógł wyjść, obciążył moje kajdany. 
'''
"8" = '''
:sup:`8` A choć wołam i krzyczę, zatyka uszy na moją modlitwę. 
'''
"9" = '''
:sup:`9` Zagrodził moją drogę kamieniem ciosanym, poplątał moje ścieżki. 
'''
"10" = '''
:sup:`10` Stał się dla mnie jak niedźwiedź czyhający na mnie, jak lew w ukryciu. 
'''
"11" = '''
:sup:`11` Zmylił moje drogi, rozszarpał mnie i uczynił mnie spustoszonym. 
'''
"12" = '''
:sup:`12` Napiął swój łuk i uczynił ze mnie cel dla swej strzały. 
'''
"13" = '''
:sup:`13` Przebił moje nerki strzałami swego kołczana. 
'''
"14" = '''
:sup:`14` Stałem się pośmiewiskiem dla całego mojego ludu, tematem jego pieśni przez cały dzień. 
'''
"15" = '''
:sup:`15` Napełnił mnie goryczą, upoił mnie piołunem. 
'''
"16" = '''
:sup:`16` Ponadto wykruszył żwirem moje zęby i pogrążył mnie w popiele. 
'''
"17" = '''
:sup:`17` Oddaliłeś moją duszę od pokoju. Zapomniałem, co to pomyślność. 
'''
"18" = '''
:sup:`18` I powiedziałem: Zginęła moja siła i moja nadzieja, jaką pokładałem w PANU. 
'''
"19" = '''
:sup:`19` Wspominam swoje utrapienie i swój płacz, piołun i żółć. 
'''
"20" = '''
:sup:`20` Moja dusza nieustannie to wspomina i uniża się we mnie. 
'''
"21" = '''
:sup:`21` Biorę to sobie do serca, dlatego mam nadzieję. 
'''
"22" = '''
:sup:`22` To wielkie miłosierdzie PANA, że nie zginęliśmy, gdyż nie ustaje jego litość. 
'''
"23" = '''
:sup:`23` Każdego poranka się odnawia, wielka jest twoja wierność. 
'''
"24" = '''
:sup:`24` PAN jest moim działem – mówi moja dusza – dlatego mam w nim nadzieję. 
'''
"25" = '''
:sup:`25` Dobry jest PAN dla tych, którzy go oczekują, dla duszy, która go szuka. 
'''
"26" = '''
:sup:`26` Dobrze jest cierpliwie oczekiwać na zbawienie PANA. 
'''
"27" = '''
:sup:`27` Dobrze jest człowiekowi nosić jarzmo od swej młodości. 
'''
"28" = '''
:sup:`28` Siedzi samotnie w milczeniu, gdyż na niego je włożono. 
'''
"29" = '''
:sup:`29` Kładzie swe usta w prochu, może jest jeszcze nadzieja. 
'''
"30" = '''
:sup:`30` Nadstawia bijącemu policzek, jest nasycony zniewagą. 
'''
"31" = '''
:sup:`31` Pan bowiem nie odrzuca na wieki; 
'''
"32" = '''
:sup:`32` A jeśli zasmuca, znów się lituje według obfitości swego miłosierdzia; 
'''
"33" = '''
:sup:`33` Gdyż nie trapi chętnie ani nie zasmuca synów ludzkich. 
'''
"34" = '''
:sup:`34` Miażdżenie pod nogami wszystkich więźniów ziemi; 
'''
"35" = '''
:sup:`35` Naginanie prawa człowieka przed obliczem Najwyższego; 
'''
"36" = '''
:sup:`36` Krzywdzenie człowieka w jego sprawie – Pan nie ma w tym upodobania. 
'''
"37" = '''
:sup:`37` Któż może powiedzieć, że coś się stanie, gdy Pan tego nie rozkazał? 
'''
"38" = '''
:sup:`38` Czyż z ust Najwyższego nie pochodzi zło i dobro? 
'''
"39" = '''
:sup:`39` Czemu więc żali się człowiek żyjący, człowiek – z powodu kary za swoje grzechy? 
'''
"40" = '''
:sup:`40` Doświadczajmy i badajmy nasze drogi, nawróćmy się do PANA. 
'''
"41" = '''
:sup:`41` Wznieśmy swoje serca i ręce do Boga w niebiosach. 
'''
"42" = '''
:sup:`42` Zgrzeszyliśmy i zbuntowaliśmy się, a ty nie przebaczyłeś. 
'''
"43" = '''
:sup:`43` Okryłeś się gniewem i prześladowałeś nas, zabiłeś bez litości. 
'''
"44" = '''
:sup:`44` Okryłeś się obłokiem, aby nie dotarła do ciebie modlitwa. 
'''
"45" = '''
:sup:`45` Uczyniłeś nas śmieciem i pogardą pośród tych narodów. 
'''
"46" = '''
:sup:`46` Otworzyli na nas swoje usta wszyscy nasi wrogowie. 
'''
"47" = '''
:sup:`47` Spadły na nas strach i pułapka, spustoszenie i zniszczenie. 
'''
"48" = '''
:sup:`48` Strumienie wód płyną z moich oczu z powodu zniszczenia córki mojego ludu. 
'''
"49" = '''
:sup:`49` Z moich oczu bez przerwy spływają łzy, bo nie ma żadnej ulgi; 
'''
"50" = '''
:sup:`50` Póki nie spojrzy i nie zobaczy PAN z nieba. 
'''
"51" = '''
:sup:`51` Moje oczy trapią moją duszę z powodu wszystkich córek mojego miasta. 
'''
"52" = '''
:sup:`52` Moi wrogowie polowali na mnie nieustannie jak na ptaka, bez powodu. 
'''
"53" = '''
:sup:`53` Wyniszczyli moje życie w lochu i przywalili mnie kamieniem. 
'''
"54" = '''
:sup:`54` Wezbrały wody nad moją głową i powiedziałem: Już po mnie! 
'''
"55" = '''
:sup:`55` Wzywałem twego imienia, PANIE, z głębokiego lochu. 
'''
"56" = '''
:sup:`56` Usłyszałeś mój głos, nie zakrywaj swego ucha przed moim wzdychaniem i przed moim wołaniem. 
'''
"57" = '''
:sup:`57` Zbliżyłeś się do mnie w dniu, kiedy cię wzywałem, i powiedziałeś: Nie bój się. 
'''
"58" = '''
:sup:`58` Broniłeś, Panie, sprawy mojej duszy, wybawiłeś moje życie. 
'''
"59" = '''
:sup:`59` PANIE, widzisz moją krzywdę, osądź moją sprawę. 
'''
"60" = '''
:sup:`60` Widzisz całą ich zemstę i wszystkie ich zamysły przeciwko mnie. 
'''
"61" = '''
:sup:`61` Słyszysz ich urąganie, PANIE, i wszystkie ich zamysły przeciwko mnie; 
'''
"62" = '''
:sup:`62` Słyszysz słowa z warg tych, którzy powstają przeciwko mnie, i ich zamiary, jakie obmyślają przeciwko mnie przez cały dzień. 
'''
"63" = '''
:sup:`63` Zobacz – gdy siedzą i gdy wstają, jestem treścią ich pieśni. 
'''
"64" = '''
:sup:`64` Oddaj im zapłatę, PANIE, według dzieła ich rąk. 
'''
"65" = '''
:sup:`65` Daj im zatwardziałe serce i ześlij na nich twoje przekleństwo; 
'''
"66" = '''
:sup:`66` Ścigaj ich w gniewie i zgładź ich spod niebios, PANIE! 
'''
