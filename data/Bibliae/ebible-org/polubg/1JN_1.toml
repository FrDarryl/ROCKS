[1]
"1" = '''
:sup:`1` To, co było od początku, co słyszeliśmy, co widzieliśmy na własne oczy, na co patrzyliśmy i czego dotykały nasze ręce, o Słowie życia; 
'''
"2" = '''
:sup:`2` (Bo życie zostało objawione, a my je widzieliśmy i świadczymy o nim, i zwiastujemy wam to życie wieczne, które było u Ojca, a nam zostało objawione). 
'''
"3" = '''
:sup:`3` To, co widzieliśmy i słyszeliśmy, to wam zwiastujemy, abyście i wy mieli z nami społeczność, a nasza społeczność to społeczność z Ojcem i z jego Synem, Jezusem Chrystusem. 
'''
"4" = '''
:sup:`4` A piszemy to wam, aby wasza radość była pełna. 
'''
"5" = '''
:sup:`5` Przesłanie zaś, które słyszeliśmy od niego i wam zwiastujemy, jest takie: Bóg jest światłością i nie ma w nim żadnej ciemności. 
'''
"6" = '''
:sup:`6` Jeśli mówimy, że mamy z nim społeczność, a chodzimy w ciemności, kłamiemy i nie czynimy prawdy. 
'''
"7" = '''
:sup:`7` A jeśli chodzimy w światłości, tak jak on jest w światłości, mamy społeczność między sobą, a krew Jezusa Chrystusa, jego Syna, oczyszcza nas z wszelkiego grzechu. 
'''
"8" = '''
:sup:`8` Jeśli mówimy, że nie mamy grzechu, sami siebie zwodzimy i nie ma w nas prawdy. 
'''
"9" = '''
:sup:`9` Jeśli wyznajemy nasze grzechy, Bóg jest wierny i sprawiedliwy, aby nam przebaczyć grzechy i oczyścić nas z wszelkiej nieprawości. 
'''
"10" = '''
:sup:`10` Jeśli mówimy, że nie zgrzeszyliśmy, robimy z niego kłamcę i nie ma w nas jego słowa. 
'''
