[7]
"1" = '''
:sup:`1` Synu mój, strzeż moich słów i przechowuj u siebie moje przykazania. 
'''
"2" = '''
:sup:`2` Strzeż moich przykazań, a będziesz żył; strzeż mojego prawa jak źrenicy swych oczu. 
'''
"3" = '''
:sup:`3` Przywiąż je do swoich palców, wypisz je na tablicy twego serca. 
'''
"4" = '''
:sup:`4` Mów do mądrości: Jesteś moją siostrą, a roztropność nazywaj przyjaciółką; 
'''
"5" = '''
:sup:`5` Aby cię strzegły przed cudzą żoną i przed obcą, która mówi gładkie słowa. 
'''
"6" = '''
:sup:`6` Bo z okna swego domu wyglądałem przez kratę; 
'''
"7" = '''
:sup:`7` I zobaczyłem wśród prostych, zauważyłem wśród chłopców nierozumnego młodzieńca; 
'''
"8" = '''
:sup:`8` Który przechodził ulicą blisko jej narożnika, idąc drogą do jej domu. 
'''
"9" = '''
:sup:`9` O zmierzchu, pod wieczór, w ciemności nocnej i w mroku. 
'''
"10" = '''
:sup:`10` A oto spotkała go kobieta w stroju nierządnicy, chytrego serca; 
'''
"11" = '''
:sup:`11` Wrzaskliwa i nieopanowana, której nogi nie mogą pozostać w domu: 
'''
"12" = '''
:sup:`12` Raz na dworze, raz na ulicach i czyha na każdym rogu. 
'''
"13" = '''
:sup:`13` Chwyciła go i pocałowała, z bezczelną miną powiedziała do niego: 
'''
"14" = '''
:sup:`14` U mnie są ofiary pojednawcze; spełniłam dzisiaj swoje śluby. 
'''
"15" = '''
:sup:`15` Dlatego wyszłam ci naprzeciw, szukałam pilnie twojej twarzy i znalazłam cię. 
'''
"16" = '''
:sup:`16` Obiłam kobiercami swoje łoże, przystrojone rzeźbieniem i prześcieradłami z Egiptu. 
'''
"17" = '''
:sup:`17` Skropiłam swoje posłanie mirrą, aloesem i cynamonem. 
'''
"18" = '''
:sup:`18` Chodź, upójmy się miłością aż do rana, nacieszmy się miłością. 
'''
"19" = '''
:sup:`19` Bo mojego męża nie ma w domu; pojechał w daleką drogę. 
'''
"20" = '''
:sup:`20` Wziął ze sobą worek pieniędzy; umówionego dnia wróci do domu. 
'''
"21" = '''
:sup:`21` Nakłoniła go mnóstwem swoich słów i zniewoliła go pochlebstwem swoich warg. 
'''
"22" = '''
:sup:`22` Wnet poszedł za nią jak wół prowadzony na rzeź i jak głupi na karę pęt. 
'''
"23" = '''
:sup:`23` Aż strzała przebije mu wątrobę; spieszy jak ptak w sidła, nie wiedząc, że chodzi o jego życie. 
'''
"24" = '''
:sup:`24` Więc teraz słuchajcie mnie, synowie, i zważajcie na słowa moich ust. 
'''
"25" = '''
:sup:`25` Niech twoje serce nie zbacza na jej drogi i nie tułaj się po jej ścieżkach. 
'''
"26" = '''
:sup:`26` Bo wielu zranionych strąciła i wielu mocarzy pozabijała. 
'''
"27" = '''
:sup:`27` Jej dom jest drogą do piekła, która wiedzie do komnat śmierci. 
'''
