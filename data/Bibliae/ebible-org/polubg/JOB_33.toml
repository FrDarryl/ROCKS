[33]
"1" = '''
:sup:`1` Teraz więc, Hiobie, posłuchaj, proszę, mojej mowy i nadstaw uszu na wszystkie moje słowa. 
'''
"2" = '''
:sup:`2` Oto teraz otworzyłem swoje usta, a mój język będzie mówił pod podniebieniem. 
'''
"3" = '''
:sup:`3` Moje słowa pochodzą ze szczerości mego serca, a moje wargi wyraźnie wypowiedzą wiedzę. 
'''
"4" = '''
:sup:`4` Duch Boży stworzył mnie, tchnienie Wszechmocnego ożywiło mnie. 
'''
"5" = '''
:sup:`5` Jeśli możesz, odpowiedz mi; przygotuj się i stań przede mną. 
'''
"6" = '''
:sup:`6` Oto ja, według twoich słów, odpowiem ci za Boga, chociaż też jestem z błota ulepiony. 
'''
"7" = '''
:sup:`7` Oto mój strach nie zatrwoży cię, a moja ręka nie zaciąży na tobie. 
'''
"8" = '''
:sup:`8` Ty jednak powiedziałeś mi do uszu, słyszałem dźwięk twoich słów: 
'''
"9" = '''
:sup:`9` Jestem czysty, bez przestępstwa, jestem niewinny i nie ma we mnie nieprawości. 
'''
"10" = '''
:sup:`10` Oto on znajduje zarzuty przeciwko mnie i uważa mnie za swego wroga. 
'''
"11" = '''
:sup:`11` Zakuł moje nogi w dyby, a zważa na wszystkie moje ścieżki. 
'''
"12" = '''
:sup:`12` Otóż w tym nie jesteś sprawiedliwy. Powiem ci, że Bóg jest większy od człowieka. 
'''
"13" = '''
:sup:`13` Dlaczego z nim się spierasz? Przecież on nie tłumaczy się z żadnych swoich spraw. 
'''
"14" = '''
:sup:`14` Bóg bowiem mówi raz i drugi, ale człowiek tego nie dostrzega. 
'''
"15" = '''
:sup:`15` We śnie, w nocnym widzeniu, gdy twardy sen spada na ludzi, w czasie drzemki na łóżku; 
'''
"16" = '''
:sup:`16` Wtedy otwiera ucho ludzkie i pieczętuje ich pouczenie; 
'''
"17" = '''
:sup:`17` Aby odwieść człowieka od złego czynu i zabrać od niego pychę. 
'''
"18" = '''
:sup:`18` Powstrzymuje jego duszę od dołu, a jego życie chroni przed śmiercią od miecza. 
'''
"19" = '''
:sup:`19` Każe go też cierpieniem na jego łożu i bólem we wszystkich jego kościach; 
'''
"20" = '''
:sup:`20` Tak że jego życiu obrzydza chleb, a jego duszy przysmaki. 
'''
"21" = '''
:sup:`21` Jego ciało niszczeje nie do poznania, a wystają jego kości, które nie były widoczne. 
'''
"22" = '''
:sup:`22` Jego dusza zbliża się do grobu, a jego życie do niosących śmierć. 
'''
"23" = '''
:sup:`23` Jeśli będzie przy nim jakiś anioł, pośrednik, jeden z tysiąca, aby oznajmić człowiekowi jego powinność; 
'''
"24" = '''
:sup:`24` Wtedy zlituje się nad nim i powie: Wybaw go od zejścia do dołu, bo znalazłem okup. 
'''
"25" = '''
:sup:`25` I jego ciało odzyska dziecięcą świeżość, wróci do dni swojej młodości. 
'''
"26" = '''
:sup:`26` Będzie się modlił do Boga i on przyjmie go łaskawie, ujrzy jego oblicze z radością i przywróci człowiekowi jego sprawiedliwość; 
'''
"27" = '''
:sup:`27` Spojrzy na ludzi i jeśli ktoś powie: Zgrzeszyłem, wypaczyłem to, co prawe, i to nie było dla mnie korzystne; 
'''
"28" = '''
:sup:`28` On wybawi jego duszę od zejścia do dołu, a jego życie ujrzy światło. 
'''
"29" = '''
:sup:`29` Wszystko to czyni Bóg z człowiekiem kilkakrotnie; 
'''
"30" = '''
:sup:`30` Aby odwrócić jego duszę od dołu i aby był oświecony światłem żyjących. 
'''
"31" = '''
:sup:`31` Zważ na to, Hiobie, słuchaj mnie; milcz, a ja będę mówił. 
'''
"32" = '''
:sup:`32` Jeśli jednak masz coś do powiedzenia, odpowiedz mi; mów, bo chciałbym cię usprawiedliwić. 
'''
"33" = '''
:sup:`33` A jeśli nie, słuchaj mnie; milcz, a nauczę cię mądrości. 
'''
