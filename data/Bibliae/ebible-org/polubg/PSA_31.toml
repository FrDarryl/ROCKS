[31]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. W tobie, PANIE, pokładam nadzieję, niech nigdy nie doznam wstydu, wyzwól mnie w swojej sprawiedliwości. 
'''
"2" = '''
:sup:`2` Nakłoń ku mnie swego ucha, czym prędzej mnie ocal; bądź mi mocną skałą, domem obronnym, abyś mnie wybawił. 
'''
"3" = '''
:sup:`3` Ty bowiem jesteś moją skałą i twierdzą; dlatego przez wzgląd na twoje imię kieruj mnie i prowadź. 
'''
"4" = '''
:sup:`4` Wyciągnij mnie z sieci, którą zastawili na mnie, bo ty jesteś moją siłą. 
'''
"5" = '''
:sup:`5` W twoje ręce powierzam mego ducha; odkupiłeś mnie, PANIE, Boże wierny. 
'''
"6" = '''
:sup:`6` Nienawidzę tych, którzy zważają na próżne marności, bo ja w PANU pokładam nadzieję. 
'''
"7" = '''
:sup:`7` Będę się radował i weselił w twoim miłosierdziu, bo wejrzałeś na moje utrapienie i poznałeś udręki mojej duszy; 
'''
"8" = '''
:sup:`8` I nie wydałeś mnie w ręce wroga, postawiłeś moje nogi na miejscu przestronnym. 
'''
"9" = '''
:sup:`9` Zmiłuj się nade mną, PANIE, bo jestem uciśniony, od żałości osłabły moje oczy, a także moja dusza i moje wnętrzności. 
'''
"10" = '''
:sup:`10` W bólu bowiem upływa moje życie, a moje lata na wzdychaniu; moja siła osłabła z powodu mej nieprawości, a moje kości wyschły. 
'''
"11" = '''
:sup:`11` Stałem się pośmiewiskiem dla wszystkich moich wrogów, zwłaszcza dla moich sąsiadów, i postrachem dla znajomych; ci, którzy mnie widzą na dworze, uciekają przede mną. 
'''
"12" = '''
:sup:`12` Zapomniano o mnie jak o umarłym, stałem się jak rozbite naczynie. 
'''
"13" = '''
:sup:`13` Słyszę bowiem oszczerstwa wielu; strach czai się zewsząd; gdy wspólnie naradzają się przeciwko mnie, spiskują, jak odebrać mi życie. 
'''
"14" = '''
:sup:`14` Ale ja zaufałem tobie, PANIE; powiedziałem: Ty jesteś moim Bogiem. 
'''
"15" = '''
:sup:`15` Mój czas jest w twoich rękach, ocal mnie z ręki moich nieprzyjaciół i od tych, którzy mnie prześladują. 
'''
"16" = '''
:sup:`16` Rozjaśnij swe oblicze nad twoim sługą, wybaw mnie w twoim miłosierdziu. 
'''
"17" = '''
:sup:`17` PANIE, niech nie doznam wstydu, skoro cię wzywam; niech niegodziwi się wstydzą i zamilkną w grobie. 
'''
"18" = '''
:sup:`18` Niech zaniemówią wargi kłamliwe, które w pysze i pogardzie mówią krzywdzące słowa przeciwko sprawiedliwemu. 
'''
"19" = '''
:sup:`19` Jakże wielka jest twoja dobroć, którą zachowujesz dla bojących się ciebie i okazujesz tym, co ufają tobie wobec synów ludzkich! 
'''
"20" = '''
:sup:`20` Ukryjesz ich pod osłoną twojej obecności przed pychą człowieka, ochronisz ich w namiocie przed kłótliwymi językami. 
'''
"21" = '''
:sup:`21` Błogosławiony niech będzie PAN, bo okazał mi swą cudowną łaskę w mieście warownym. 
'''
"22" = '''
:sup:`22` Powiedziałem w pośpiechu: Odrzuciłeś mnie sprzed twych oczu; lecz ty wysłuchałeś głosu mego błagania, gdy wołałem do ciebie. 
'''
"23" = '''
:sup:`23` Miłujcie PANA, wszyscy jego święci, bo PAN strzeże wiernych, a postępującym wyniośle odpłaca z nawiązką. 
'''
"24" = '''
:sup:`24` Bądźcie dzielni, wszyscy, którzy pokładacie nadzieję w PANU, a on umocni wasze serca. 
'''
