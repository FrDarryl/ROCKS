[66]
"1" = '''
:sup:`1` Przewodnikowi chóru. Pieśń i psalm. Radośnie wykrzykujcie Bogu, wszystkie ziemie; 
'''
"2" = '''
:sup:`2` Wyśpiewujcie chwałę jego imienia, oddawajcie mu chwalebną cześć. 
'''
"3" = '''
:sup:`3` Powiedzcie Bogu: Jak straszliwe są twe dzieła! Z powodu twojej wielkiej mocy poddadzą się twoi wrogowie. 
'''
"4" = '''
:sup:`4` Cała ziemia odda ci pokłon i śpiewać ci będzie; śpiewać będzie twemu imieniu. Sela. 
'''
"5" = '''
:sup:`5` Chodźcie, zobaczcie dzieła Boże, straszliwe są jego dzieła pośród synów ludzkich. 
'''
"6" = '''
:sup:`6` Zamienił morze w suchą ziemię, pieszo przeszli przez rzekę; tam się nim weseliliśmy. 
'''
"7" = '''
:sup:`7` Panuje w swej mocy na wieki, jego oczy patrzą na narody, buntownicy nie wywyższą się. Sela. 
'''
"8" = '''
:sup:`8` Błogosławcie, narody, naszego Boga i rozgłaszajcie jego chwałę. 
'''
"9" = '''
:sup:`9` Zachował przy życiu naszą duszę i nie dał się zachwiać naszej nodze. 
'''
"10" = '''
:sup:`10` Doświadczyłeś nas bowiem, Boże, wypróbowałeś nas ogniem, jak srebro jest oczyszczone. 
'''
"11" = '''
:sup:`11` Zaprowadziłeś nas w sidła, włożyłeś ucisk na nasze biodra. 
'''
"12" = '''
:sup:`12` Pozwoliłeś ludziom deptać nam po głowach, przeszliśmy przez ogień i wodę, ale nas wyprowadziłeś na miejsce obfitości. 
'''
"13" = '''
:sup:`13` Dlatego wejdę do twego domu z całopaleniem i wypełnię śluby; 
'''
"14" = '''
:sup:`14` Które wyraziły moje wargi i wypowiedziały moje usta w utrapieniu. 
'''
"15" = '''
:sup:`15` Będę ci składał w ofierze całopalenia z tłustych zwierząt wraz z wonnością baranów, ofiaruję ci woły i kozły. Sela. 
'''
"16" = '''
:sup:`16` Chodźcie, słuchajcie, wszyscy, którzy się boicie Boga, a opowiem, co uczynił dla mojej duszy. 
'''
"17" = '''
:sup:`17` Do niego wołałem moimi ustami i wychwalałem go moim językiem. 
'''
"18" = '''
:sup:`18` Gdybym zważał na nieprawość w swoim sercu, Pan by mnie nie wysłuchał. 
'''
"19" = '''
:sup:`19` A jednak Bóg wysłuchał, przychylił się do głosu mojej modlitwy. 
'''
"20" = '''
:sup:`20` Błogosławiony Bóg, który nie odrzucił mojej modlitwy i nie odebrał mi swego miłosierdzia. 
'''
