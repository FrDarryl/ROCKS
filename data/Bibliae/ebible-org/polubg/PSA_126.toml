[126]
"1" = '''
:sup:`1` Pieśń stopni. Gdy PAN odwrócił niewolę Syjonu, byliśmy jak we śnie. 
'''
"2" = '''
:sup:`2` Wtedy usta nasze napełniły się śmiechem, a nasz język radością; wtedy mówiono między narodami: PAN uczynił wielkie rzeczy dla nich. 
'''
"3" = '''
:sup:`3` PAN uczynił dla nas wielkie rzeczy i z tego się radujemy. 
'''
"4" = '''
:sup:`4` Odwróć, PANIE, naszą niewolę jak strumienie na południu. 
'''
"5" = '''
:sup:`5` Ci, którzy sieją we łzach, będą żąć z radością. 
'''
"6" = '''
:sup:`6` Kto wychodzi z płaczem, niosąc drogie ziarno, powróci z radością, przynosząc swoje snopy. 
'''
