[72]
"1" = '''
:sup:`1` Psalm dla Salomona. Boże, daj królowi swoje sądy i swoją sprawiedliwość synowi króla; 
'''
"2" = '''
:sup:`2` Będzie sądził twój lud w sprawiedliwości, a twoich ubogich w prawości. 
'''
"3" = '''
:sup:`3` Góry przyniosą ludowi pokój, a pagórki sprawiedliwość. 
'''
"4" = '''
:sup:`4` Będzie sądził ubogich z ludu, wybawi synów potrzebującego, a zgniecie ciemiężyciela. 
'''
"5" = '''
:sup:`5` Będą się bać ciebie, póki trwać będzie słońce i księżyc, z pokolenia na pokolenie. 
'''
"6" = '''
:sup:`6` Zstąpi jak deszcz na skoszoną trawę, jak krople deszczu nawadniające ziemię. 
'''
"7" = '''
:sup:`7` Za jego dni zakwitnie sprawiedliwy i będzie obfitość pokoju, dopóki księżyc trwa. 
'''
"8" = '''
:sup:`8` Będzie panował od morza do morza, od rzeki aż po krańce ziemi. 
'''
"9" = '''
:sup:`9` Przed nim upadną mieszkańcy pustyni, a jego wrogowie będą proch lizać. 
'''
"10" = '''
:sup:`10` Królowie Tarszisz i wysp przyniosą dary, królowie Szeby i Saby złożą daninę. 
'''
"11" = '''
:sup:`11` I oddadzą mu pokłon wszyscy królowie; wszystkie narody będą mu służyć. 
'''
"12" = '''
:sup:`12` Ocali bowiem ubogiego, gdy zawoła, i nędznego, który nie ma pomocnika. 
'''
"13" = '''
:sup:`13` Zmiłuje się nad ubogim i potrzebującym i wybawi dusze nędzarzy. 
'''
"14" = '''
:sup:`14` Wybawi ich dusze od podstępu i przemocy, bo ich krew jest cenna w jego oczach. 
'''
"15" = '''
:sup:`15` I będzie żył, i dadzą mu złoto z Szeby; nieustannie będą się za niego modlić i codziennie mu błogosławić. 
'''
"16" = '''
:sup:`16` Gdy się zasieje garść zboża w ziemi na szczytach gór, jego plon zaszumi jak Liban, a mieszkańcy miast zakwitną jak polna trawa. 
'''
"17" = '''
:sup:`17` Jego imię trwać będzie na wieki; póki słońce trwa, trwać będzie jego imię; ludzie będą błogosławieni w nim, a wszystkie narody nazwą go błogosławionym. 
'''
"18" = '''
:sup:`18` Błogosławiony niech będzie PAN Bóg, Bóg Izraela, który sam jeden czyni cuda. 
'''
"19" = '''
:sup:`19` I błogosławione na wieki jego chwalebne imię; niech cała ziemia będzie napełniona jego chwałą. Amen, amen. 
'''
"20" = '''
:sup:`20` I tu się kończą modlitwy Dawida, syna Jessego. 
'''
