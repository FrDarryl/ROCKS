[23]
"1" = '''
:sup:`1` Gdy usiądziesz do posiłku z władcą, zważaj pilnie, co jest przed tobą; 
'''
"2" = '''
:sup:`2` I przyłóż nóż do gardła, jeśli jesteś łakomy. 
'''
"3" = '''
:sup:`3` Nie pragnij jego przysmaków, bo to pokarm zwodniczy. 
'''
"4" = '''
:sup:`4` Nie zabiegaj o bogactwo, porzuć swoją mądrość. 
'''
"5" = '''
:sup:`5` Czy obrócisz swoje oczy na to, co jest niczym? Bo bogactwa robią sobie skrzydła i ulatują do nieba jak orzeł. 
'''
"6" = '''
:sup:`6` Nie jedz chleba człowieka, który ma złe oko, ani nie pożądaj jego przysmaków. 
'''
"7" = '''
:sup:`7` Bo jak myśli w swym sercu, taki on jest. Jedz i pij – mówi do ciebie, ale jego serce nie jest z tobą. 
'''
"8" = '''
:sup:`8` Kęs, który zjadłeś, zwrócisz i utracisz swoje wdzięczne słowa. 
'''
"9" = '''
:sup:`9` Nie mów do uszu głupca, bo wzgardzi mądrością twoich słów. 
'''
"10" = '''
:sup:`10` Nie przesuwaj dawnej granicy i nie wchodź na pole sierot. 
'''
"11" = '''
:sup:`11` Bo ich obrońca jest mocny, przeprowadzi ich sprawę przeciwko tobie. 
'''
"12" = '''
:sup:`12` Nakłoń swoje serce na pouczenie, a swe uszy na słowa rozumne. 
'''
"13" = '''
:sup:`13` Nie szczędź dziecku karcenia, bo jeśli je bijesz rózgą, nie umrze. 
'''
"14" = '''
:sup:`14` Będziesz je bił rózgą, a jego duszę ocalisz od piekła. 
'''
"15" = '''
:sup:`15` Synu mój, jeśli twoje serce będzie mądre, moje serce będzie się radowało, właśnie moje; 
'''
"16" = '''
:sup:`16` I moje nerki będą się weselić, gdy twoje usta będą mówiły to, co jest prawe. 
'''
"17" = '''
:sup:`17` Niech twoje serce nie zazdrości grzesznikom, lecz każdego dnia postępuj w bojaźni PANA; 
'''
"18" = '''
:sup:`18` Bo koniec jest pewny i twoja nadzieja nie będzie zawiedziona. 
'''
"19" = '''
:sup:`19` Słuchaj, synu mój, i bądź mądry, i skieruj swoje serce na drogę. 
'''
"20" = '''
:sup:`20` Nie bywaj wśród pijaków ani wśród obżerających się mięsem; 
'''
"21" = '''
:sup:`21` Bo pijak i żarłok zubożeją, a ospały będzie chodził w łachmanach. 
'''
"22" = '''
:sup:`22` Słuchaj ojca, który cię spłodził, a nie gardź matką, gdy się zestarzeje. 
'''
"23" = '''
:sup:`23` Kupuj prawdę i nie sprzedawaj jej; kupuj mądrość, karność i rozum. 
'''
"24" = '''
:sup:`24` Ojciec sprawiedliwego będzie się wielce radował, a kto spłodzi mądrego, będzie się z niego cieszył. 
'''
"25" = '''
:sup:`25` Niech się weseli twój ojciec i matka i niech się raduje ta, która cię rodziła. 
'''
"26" = '''
:sup:`26` Synu mój, daj mi swoje serce, a niech twoje oczy strzegą moich dróg. 
'''
"27" = '''
:sup:`27` Bo nierządnica jest głębokim dołem, a cudza kobieta jest ciasną studnią. 
'''
"28" = '''
:sup:`28` Ona też czyha jak zbój i pomnaża przewrotnych wśród ludzi. 
'''
"29" = '''
:sup:`29` U kogo biada? U kogo żal? U kogo kłótnie? U kogo szemranie? Kto ma rany bez powodu? Kto ma zaczerwienione oczy? 
'''
"30" = '''
:sup:`30` Ci, którzy przesiadują przy winie; ci, którzy idą szukać zmieszanego wina. 
'''
"31" = '''
:sup:`31` Nie patrz na wino, gdy się czerwieni; gdy wydaje łunę swą w kielichu, a samo się przesuwa. 
'''
"32" = '''
:sup:`32` Na koniec ugryzie jak wąż i ukąsi jak żmija; 
'''
"33" = '''
:sup:`33` Twoje oczy będą patrzeć na cudze kobiety, a twoje serce będzie mówiło rzeczy przewrotne; 
'''
"34" = '''
:sup:`34` I będziesz jak ten, który leży na środku morza, i jak ten, który śpi na szczycie masztu; 
'''
"35" = '''
:sup:`35` Powiesz: Bili mnie, a nie bolało, uderzyli mnie, a nic nie czułem. Gdy się obudzę, znów go poszukam. 
'''
