[11]
"1" = '''
:sup:`1` Na całej ziemi był jeden język i jedna mowa. 
'''
"2" = '''
:sup:`2` A gdy wędrowali od wschodu, znaleźli równinę w ziemi Szinear i tam mieszkali. 
'''
"3" = '''
:sup:`3` I mówili jeden do drugiego: Chodźcie, zróbmy cegły i wypalmy je w ogniu; i mieli cegłę zamiast kamienia, a smołę zamiast zaprawy. 
'''
"4" = '''
:sup:`4` Potem powiedzieli: Chodźcie, zbudujmy sobie miasto i wieżę, której szczyt sięgałby do nieba, i uczyńmy sobie imię, abyśmy się nie rozproszyli po powierzchni całej ziemi. 
'''
"5" = '''
:sup:`5` A PAN zstąpił, aby zobaczyć miasto i wieżę, które synowie ludzcy budowali. 
'''
"6" = '''
:sup:`6` I PAN powiedział: Oto lud jest jeden i wszyscy mają jeden język, a jest to dopiero początek ich dzieła. Teraz nic nie powstrzyma ich od wykonania tego, co zamierzają uczynić. 
'''
"7" = '''
:sup:`7` Zstąpmy więc i pomieszajmy tam ich język, aby jeden nie zrozumiał języka drugiego. 
'''
"8" = '''
:sup:`8` I tak PAN rozproszył ich stamtąd po całej powierzchni ziemi; i przestali budować miasto. 
'''
"9" = '''
:sup:`9` Dlatego nazwano je Babel, bo tam PAN pomieszał język całej ziemi. I stamtąd PAN rozproszył ich po całej powierzchni ziemi. 
'''
"10" = '''
:sup:`10` To są dzieje rodu Sema: Gdy Sem miał sto lat, spłodził Arpachszada, dwa lata po potopie. 
'''
"11" = '''
:sup:`11` Po spłodzeniu Arpachszada Sem żył pięćset lat i spłodził synów i córki. 
'''
"12" = '''
:sup:`12` Arpachszad żył trzydzieści pięć lat i spłodził Szelacha. 
'''
"13" = '''
:sup:`13` Po spłodzeniu Szelacha Arpachszad żył czterysta trzy lata i spłodził synów i córki. 
'''
"14" = '''
:sup:`14` Szelach żył trzydzieści lat i spłodził Ebera. 
'''
"15" = '''
:sup:`15` Po spłodzeniu Ebera Szelach żył czterysta trzy lata i spłodził synów i córki. 
'''
"16" = '''
:sup:`16` Eber żył trzydzieści cztery lata i spłodził Pelega. 
'''
"17" = '''
:sup:`17` Po spłodzeniu Pelega Eber żył czterysta trzydzieści lat i spłodził synów i córki. 
'''
"18" = '''
:sup:`18` Peleg żył trzydzieści lat i spłodził Reu. 
'''
"19" = '''
:sup:`19` Po spłodzeniu Reu Peleg żył dwieście dziewięć lat i spłodził synów i córki. 
'''
"20" = '''
:sup:`20` Reu żył trzydzieści dwa lata i spłodził Seruga. 
'''
"21" = '''
:sup:`21` Po spłodzeniu Seruga Reu żył dwieście siedem lat i spłodził synów i córki. 
'''
"22" = '''
:sup:`22` Serug żył trzydzieści lat i spłodził Nachora. 
'''
"23" = '''
:sup:`23` Po spłodzeniu Nachora Serug żył dwieście lat i spłodził synów i córki. 
'''
"24" = '''
:sup:`24` Nachor żył dwadzieścia dziewięć lat i spłodził Teracha. 
'''
"25" = '''
:sup:`25` Po spłodzeniu Teracha Nachor żył sto dziewiętnaście lat i spłodził synów i córki. 
'''
"26" = '''
:sup:`26` Terach żył siedemdziesiąt lat i spłodził Abrama, Nachora i Harana. 
'''
"27" = '''
:sup:`27` A to są rody Teracha: Terach spłodził Abrama, Nachora i Harana. Haran zaś spłodził Lota. 
'''
"28" = '''
:sup:`28` I Haran umarł za życia swego ojca Teracha w ziemi swego urodzenia, w Ur chaldejskim. 
'''
"29" = '''
:sup:`29` I Abram, i Nachor pojęli sobie żony: imię żony Abrama było Saraj, a imię żony Nachora – Milka. Była ona córką Harana, ojca Milki i Jeski. 
'''
"30" = '''
:sup:`30` A Saraj była niepłodna, nie miała dzieci. 
'''
"31" = '''
:sup:`31` I Terach wziął swego syna Abrama i swego wnuka Lota, syna Harana, i swoją synową Saraj, żonę swego syna Abrama; i wyruszyli razem z Ur chaldejskiego, aby udać się do ziemi Kanaan. Gdy przybyli do Charanu, zamieszkali tam. 
'''
"32" = '''
:sup:`32` I dni Teracha było dwieście pięć lat, i umarł w Charanie. 
'''
