[4]
"1" = '''
:sup:`1` A Duch otwarcie mówi, że w czasach ostatecznych niektórzy odstąpią od wiary, dając posłuch zwodniczym duchom i naukom demonów; 
'''
"2" = '''
:sup:`2` Mówiąc kłamstwo w obłudzie, mając napiętnowane sumienie; 
'''
"3" = '''
:sup:`3` Zabraniając wstępować w związki małżeńskie, nakazując powstrzymywać się od pokarmów, które Bóg stworzył, aby je przyjmowali z dziękczynieniem wierzący i ci, którzy poznali prawdę. 
'''
"4" = '''
:sup:`4` Wszelkie bowiem stworzenie Boże jest dobre i nie należy odrzucać niczego, co się przyjmuje z dziękczynieniem. 
'''
"5" = '''
:sup:`5` Uświęcone bowiem zostaje przez słowo Boże i modlitwę. 
'''
"6" = '''
:sup:`6` Przedkładając to braciom, będziesz dobrym sługą Chrystusa Jezusa, wykarmionym słowami wiary i dobrej nauki, za którą poszedłeś. 
'''
"7" = '''
:sup:`7` Odrzucaj natomiast pospolite i babskie baśnie. Sam zaś ćwicz się w pobożności. 
'''
"8" = '''
:sup:`8` Ćwiczenie cielesne bowiem przynosi niewiele pożytku, lecz pobożność do wszystkiego jest przydatna, gdyż zawiera obietnicę życia obecnego i przyszłego. 
'''
"9" = '''
:sup:`9` Wiarygodne to słowa i godne całkowitego przyjęcia. 
'''
"10" = '''
:sup:`10` Dlatego pracujemy i jesteśmy lżeni, że pokładamy nadzieję w Bogu żywym, który jest Zbawicielem wszystkich ludzi, zwłaszcza wierzących. 
'''
"11" = '''
:sup:`11` To nakazuj i tego nauczaj. 
'''
"12" = '''
:sup:`12` Niech nikt nie lekceważy twego młodego wieku; lecz bądź dla wierzących przykładem w mowie, w postępowaniu, w miłości, w duchu, w wierze, w czystości. 
'''
"13" = '''
:sup:`13` Dopóki nie przyjdę, pilnuj czytania, zachęcania i nauki. 
'''
"14" = '''
:sup:`14` Nie zaniedbuj daru, który jest w tobie, który został ci dany przez proroctwo wraz z nałożeniem rąk starszych. 
'''
"15" = '''
:sup:`15` O tym rozmyślaj, temu się oddawaj, aby twoje postępy były widoczne dla wszystkich. 
'''
"16" = '''
:sup:`16` Pilnuj samego siebie i nauki, trwaj w tych rzeczach, bo to czyniąc, i samego siebie zbawisz, i tych, którzy cię słuchają. 
'''
