[9]
"1" = '''
:sup:`1` Mądrość zbudowała sobie dom i wyciosała siedem słupów; 
'''
"2" = '''
:sup:`2` Zabiła swoje bydło, zmieszała wino i zastawiła stół; 
'''
"3" = '''
:sup:`3` Rozesłała swoje służące, woła na szczytach najwyższych miejsc miasta: 
'''
"4" = '''
:sup:`4` Ktokolwiek jest prostym, niech wstąpi; a do nierozumnego mówi: 
'''
"5" = '''
:sup:`5` Chodźcie, jedzcie mój chleb i pijcie wino, które zmieszałam. 
'''
"6" = '''
:sup:`6` Porzućcie głupotę, a będziecie żyli, i chodźcie drogą roztropności. 
'''
"7" = '''
:sup:`7` Kto upomina szydercę, ściąga na siebie hańbę, a kto strofuje niegodziwego, ten się plami. 
'''
"8" = '''
:sup:`8` Nie strofuj szydercy, aby cię nie znienawidził; strofuj mądrego, a będzie cię miłował. 
'''
"9" = '''
:sup:`9` Upomnij mądrego, a będzie mądrzejszy; poucz sprawiedliwego, a pomnoży swą wiedzę. 
'''
"10" = '''
:sup:`10` Początkiem mądrości jest bojaźń PANA, a wiedza o tym, co święte, to rozum. 
'''
"11" = '''
:sup:`11` Bo dzięki mnie rozmnożą się twoje dni i przedłużą się lata twojego życia. 
'''
"12" = '''
:sup:`12` Jeśli będziesz mądry, tobie samemu będzie służyła twoja mądrość; a jeśli szydercą, sam poniesiesz szkodę. 
'''
"13" = '''
:sup:`13` Głupia kobieta jest wrzaskliwa, prosta i nic nie rozumie; 
'''
"14" = '''
:sup:`14` Siedzi u drzwi swego domu, na krześle, na wysokich miejscach w mieście; 
'''
"15" = '''
:sup:`15` Aby wołać na przechodzących, którzy idą prosto swoimi ścieżkami: 
'''
"16" = '''
:sup:`16` Ktokolwiek jest prosty, niech wstąpi; a do nierozumnego mówi: 
'''
"17" = '''
:sup:`17` Kradzione wody są słodkie, a chleb jedzony pokątnie smaczny. 
'''
"18" = '''
:sup:`18` Ale on nie wie, że tam są umarli, że jej zaproszeni są w głębinach piekła. 
'''
