[54]
"1" = '''
:sup:`1` i powiedzieli do Saula: Dawid się u nas ukrywa.  Boże, wybaw mnie twoim imieniem i twoją mocą broń mojej sprawy. 
'''
"2" = '''
:sup:`2` Boże, wysłuchaj mojej modlitwy, nakłoń ucha ku słowom moich ust. 
'''
"3" = '''
:sup:`3` Gdyż obcy powstali przeciwko mnie, a okrutnicy czyhają na moją duszę; nie mają Boga przed oczami. Sela. 
'''
"4" = '''
:sup:`4` Oto Bóg jest moim pomocnikiem; Pan jest z tymi, którzy podtrzymują moje życie. 
'''
"5" = '''
:sup:`5` Odpłaci złem moim wrogom; w twojej prawdzie wytrać ich. 
'''
"6" = '''
:sup:`6` Będę ci dobrowolnie składał ofiary, będę wysławiał twoje imię, PANIE, bo jest dobre. 
'''
"7" = '''
:sup:`7` Uwolniłeś mnie bowiem z każdego utrapienia, a moje oko widziało zemstę nad moimi wrogami. 
'''
