[4]
"1" = '''
:sup:`1` O jaka ty jesteś piękna, moja umiłowana! O jaka ty jesteś piękna! Twoje oczy między twymi kędziorkami są jak oczy gołębicy; twoje włosy są jak stado kóz, które widać na górze Gileadu. 
'''
"2" = '''
:sup:`2` Twoje zęby są jak stado strzyżonych owiec, gdy wychodzą z kąpieli; wszystkie mają bliźnięta i nie ma żadnej niepłodnej wśród nich. 
'''
"3" = '''
:sup:`3` Twoje wargi są jak nić purpurowa, a twoja wymowa pełna wdzięku. Twoje skronie są jak połówki granatu między twymi kędziorkami. 
'''
"4" = '''
:sup:`4` Twoja szyja jest jak wieża Dawida, zbudowana na zbrojownię, na której tysiąc puklerzy zawieszono, wszystko to tarcze dzielnych wojowników. 
'''
"5" = '''
:sup:`5` Twoje piersi są jak dwoje bliźniaczych sarniąt, które pasą się między liliami. 
'''
"6" = '''
:sup:`6` Nim zaświta dzień i znikną cienie, wejdę na górę mirry i na pagórek kadzidła. 
'''
"7" = '''
:sup:`7` Cała jesteś piękna, moja umiłowana, i nie ma w tobie żadnej skazy. 
'''
"8" = '''
:sup:`8` Przyjdź ze mną z Libanu, moja oblubienico, przyjdź ze mną z Libanu. Spójrz ze szczytu góry Amana, ze szczytu góry Senir i Hermon, z jaskiń lwów i z gór lampartów. 
'''
"9" = '''
:sup:`9` Zachwyciłaś moje serce, moja siostro, moja oblubienico! Zachwyciłaś moje serce jednym twoim okiem i jednym łańcuszkiem na twojej szyi. 
'''
"10" = '''
:sup:`10` Jakże piękna jest twoja miłość, moja siostro, moja oblubienico! Jak daleko lepsza jest twoja miłość od wina, a woń twoich olejków od wszystkich innych wonności! 
'''
"11" = '''
:sup:`11` Z twoich warg ocieka miód jak z plastrów, moja oblubienico! Miód i mleko pod twoim językiem, a woń twoich szat jest jak woń Libanu. 
'''
"12" = '''
:sup:`12` Jesteś zamkniętym ogrodem, moja siostro, moja oblubienico; źródłem zamkniętym, zdrojem zapieczętowanym. 
'''
"13" = '''
:sup:`13` Twoje pędy to sad drzew granatu z wybornym owocem cyprysu i nardu; 
'''
"14" = '''
:sup:`14` Nard i szafran, tatarak i cynamon, ze wszelkimi drzewami, kadzidło, mirra i aloes, ze wszelkimi wybornymi wonnościami. 
'''
"15" = '''
:sup:`15` Źródło ogrodów, zdrój żywych wód, które płyną z Libanu! 
'''
"16" = '''
:sup:`16` Powstań, wietrze północny, i przyjdź, wietrze z południa, powiej przez mój ogród, by się rozpłynęły jego wonności. Niech przyjdzie mój umiłowany do swego ogrodu i niech je swoje rozkoszne owoce. 
'''
