[8]
"1" = '''
:sup:`1` Beniamin spłodził Belę, swego pierworodnego, Aszbela – drugiego, Achracha – trzeciego; 
'''
"2" = '''
:sup:`2` Nocha – czwartego, Rafa – piątego. 
'''
"3" = '''
:sup:`3` Synami Beli byli: Addar, Gera, Abihud; 
'''
"4" = '''
:sup:`4` Abiszua, Naaman, Achoach; 
'''
"5" = '''
:sup:`5` Gera, Szefufan i Huram. 
'''
"6" = '''
:sup:`6` Oto synowie Ehuda – byli oni naczelnikami rodów mieszkających w Geba i zostali przesiedleni do Manachat; 
'''
"7" = '''
:sup:`7` Byli to: Naaman, Achiasz i Gera. On ich przesiedlił i potem spłodził Uzzę i Ahiuda. 
'''
"8" = '''
:sup:`8` A Sacharaim spłodził dzieci w krainie Moabu po odprawieniu swoich żon Chuszimy i Baary. 
'''
"9" = '''
:sup:`9` Spłodził więc ze swojej żony Chodeszy Jobaba, Sibię, Meszę, Malkoma; 
'''
"10" = '''
:sup:`10` Jeusa, Sakiasza i Mirmę. Ci byli jego synami, naczelnikami rodów. 
'''
"11" = '''
:sup:`11` Z Chuszimy spłodził Abituba i Elpaala. 
'''
"12" = '''
:sup:`12` Synowie Elpaala: Eber, Miszam i Szemed, który zbudował Ono i Lod oraz należące do niego miejscowości; 
'''
"13" = '''
:sup:`13` A także Beria i Szema, którzy byli naczelnikami rodów mieszkających w Ajjalonie. To oni wypędzili mieszkańców Gat. 
'''
"14" = '''
:sup:`14` A Achio, Szaszak, Jeremot; 
'''
"15" = '''
:sup:`15` Zebadiasz, Arad, Eder; 
'''
"16" = '''
:sup:`16` Mikael, Jiszpa i Jocha – byli to synowie Berii. 
'''
"17" = '''
:sup:`17` A Zebadiasz, Meszullam, Chiszki, Cheber; 
'''
"18" = '''
:sup:`18` Jiszmeraj, Jiszlia i Jobab – byli synami Elpaala. 
'''
"19" = '''
:sup:`19` A Jakim, Zikri, Zabdi; 
'''
"20" = '''
:sup:`20` Elioenaj, Silletaj, Eliel; 
'''
"21" = '''
:sup:`21` Adajasz, Berajasz, Szimrat – to synowie Szimejego. 
'''
"22" = '''
:sup:`22` A Jiszpan, Eber, Eliel; 
'''
"23" = '''
:sup:`23` Abdon, Zikri, Chanan; 
'''
"24" = '''
:sup:`24` Chananiasz, Elam i Antotiasz; 
'''
"25" = '''
:sup:`25` Jifdejasz i Penuel – to synowie Szaszaka. 
'''
"26" = '''
:sup:`26` A Szamszeraj, Szechariasz, Ataliasz; 
'''
"27" = '''
:sup:`27` Jaareszjasz, Eliasz i Zikri – to synowie Jerochama. 
'''
"28" = '''
:sup:`28` Ci byli naczelnikami rodów, przywódcami według swoich rodowodów, a zamieszkali w Jerozolimie. 
'''
"29" = '''
:sup:`29` W Gibeonie mieszkał ojciec Gibeona, a jego żona miała na imię Maaka. 
'''
"30" = '''
:sup:`30` Jego pierworodnym synem był Abdon, a następni to: Sur, Kisz, Baal, Nadab; 
'''
"31" = '''
:sup:`31` Gedor, Achio i Zakir. 
'''
"32" = '''
:sup:`32` Miklot spłodził Szimeę. Oni także mieszkali ze swoimi braćmi w Jerozolimie, naprzeciw swoich braci. 
'''
"33" = '''
:sup:`33` Ner spłodził Kisza, a Kisz spłodził Saula, Saul zaś spłodził Jonatana, Malkiszuę, Abinadaba i Eszbaala. 
'''
"34" = '''
:sup:`34` Synem Jonatana był Meribbaal, Meribbaal zaś spłodził Micheasza. 
'''
"35" = '''
:sup:`35` Synowie Micheasza: Piton, Melek, Tarea i Achaz. 
'''
"36" = '''
:sup:`36` Achaz spłodził Jehoaddę, a Jehoadda spłodził Alemeta, Azmaweta i Zimriego, a Zimri spłodził Mosę; 
'''
"37" = '''
:sup:`37` Mosa spłodził Bineę, jego synem był Rafa, jego synem był Eleasa, jego synem był Asel. 
'''
"38" = '''
:sup:`38` Asel miał sześciu synów, a oto ich imiona: Azrikam, Bokru, Izmael, Szeariasz, Obadiasz i Chanan. Ci wszyscy byli synami Asela. 
'''
"39" = '''
:sup:`39` Synowie jego brata Eszeka: Ulam, jego pierworodny, Jeusz – drugi, Elifelet – trzeci; 
'''
"40" = '''
:sup:`40` Synowie Ulama byli dzielnymi wojownikami, sprawnymi łucznikami, a mieli wielu synów i wnuków, razem – stu pięćdziesięciu. Ci wszyscy pochodzili z synów Beniamina. 
'''
