[31]
"1" = '''
:sup:`1` Zawarłem przymierze ze swoimi oczami; jak mógłbym więc myśleć o pannie? 
'''
"2" = '''
:sup:`2` Jaki bowiem byłby dział od Boga z góry? I jakie byłoby dziedzictwo od Wszechmocnego z wysoka? 
'''
"3" = '''
:sup:`3` Czy zatracenie nie jest przygotowane dla niegodziwych i sroga pomsta dla czyniących nieprawość? 
'''
"4" = '''
:sup:`4` Czyż on nie widzi moich dróg i nie liczy wszystkich moich kroków? 
'''
"5" = '''
:sup:`5` Jeśli postępowałem kłamliwie, jeśli moja noga spieszyła się do oszustwa; 
'''
"6" = '''
:sup:`6` To niech zważy mnie na wadze sprawiedliwej i niech Bóg pozna moją prawość. 
'''
"7" = '''
:sup:`7` Jeśli moja noga zboczyła z drogi i moje serce poszło za moimi oczami, i jeśli jakaś zmaza przylgnęła do moich rąk; 
'''
"8" = '''
:sup:`8` Wtedy niech ja sieję, a inny spożywa, niech moje latorośle będą wykorzenione. 
'''
"9" = '''
:sup:`9` Jeśli moje serce uwiodła kobieta i jeśli czyhałem pod drzwiami swego bliźniego; 
'''
"10" = '''
:sup:`10` To niech moja żona mieli innemu i niech inni się nad nią schylają. 
'''
"11" = '''
:sup:`11` Jest to bowiem haniebny czyn, karygodna nieprawość; 
'''
"12" = '''
:sup:`12` To jest ogień, który pożera aż do zatracenia i może wykorzenić cały mój dobytek. 
'''
"13" = '''
:sup:`13` Jeśli zlekceważyłem sprawę swojego sługi albo swojej służącej, gdy wiedli spór ze mną; 
'''
"14" = '''
:sup:`14` Co zrobię, gdy Bóg powstanie? Gdy mnie nawiedzi, co mu odpowiem? 
'''
"15" = '''
:sup:`15` Czy ten, który mnie stworzył w łonie, nie stworzył też jego? Czy nie on jeden ukształtował nas w łonie? 
'''
"16" = '''
:sup:`16` Jeśli odmówiłem prośbie ubogich i jeśli zasmuciłem oczy wdowy; 
'''
"17" = '''
:sup:`17` Jeśli sam jadłem swoją kromkę i nie jadła z niej sierota; 
'''
"18" = '''
:sup:`18` (Od swojej młodości bowiem wychowywałem ją jak ojciec, a od łona swojej matki prowadziłem wdowę); 
'''
"19" = '''
:sup:`19` Jeśli widziałem ginącego z powodu braku ubrania albo biedaka bez okrycia; 
'''
"20" = '''
:sup:`20` Jeśli jego biodra nie błogosławiły mi dlatego, że się zagrzał wełną moich owiec; 
'''
"21" = '''
:sup:`21` Jeśli podniosłem rękę przeciwko sierocie, gdy widziałem w bramie swoją pomoc; 
'''
"22" = '''
:sup:`22` Wtedy niech odpadnie mój bark od karku, a niech moje ramię wyjdzie ze stawu. 
'''
"23" = '''
:sup:`23` Bałem się bowiem klęski od Boga, a przed jego majestatem nie mógłbym się ostać. 
'''
"24" = '''
:sup:`24` Jeśli pokładałem w złocie swoją nadzieję, a do czystego złota mówiłem: Ty jesteś moją ufnością; 
'''
"25" = '''
:sup:`25` Jeśli radowałem się ze swojego wielkiego bogactwa i tego, że moja ręka nabyła wiele; 
'''
"26" = '''
:sup:`26` Jeśli patrzyłem na słońce, gdy świeciło, i na księżyc, gdy sunął wspaniale; 
'''
"27" = '''
:sup:`27` A moje serce dało się uwieść potajemnie i moje usta całowały moją rękę; 
'''
"28" = '''
:sup:`28` I to byłaby nieprawość karygodna, bo zaparłbym się Boga z wysoka. 
'''
"29" = '''
:sup:`29` Jeśli cieszyłem się z upadku tego, który mnie nienawidzi, jeśli wyniosłem się, gdy mu się źle wiodło; 
'''
"30" = '''
:sup:`30` (Nawet nie pozwoliłem zgrzeszyć swoim ustom, pragnąc przekleństwa na jego duszy); 
'''
"31" = '''
:sup:`31` Czy ludzie z mojego namiotu nie mówili: Obyśmy mieli z jego mięsa! Nie możemy się najeść. 
'''
"32" = '''
:sup:`32` Obcy nie nocował na dworze, swoje drzwi otwierałem podróżnemu. 
'''
"33" = '''
:sup:`33` Jeśli ukrywałem swoje przestępstwa jak Adam i chowałem w zanadrzu swoją nieprawość; 
'''
"34" = '''
:sup:`34` Czy strach przed wielką zgrają albo pogarda bliskich przeraziły mnie, abym milczał i nie wychodził za drzwi? 
'''
"35" = '''
:sup:`35` Obym miał kogoś, kto by mnie wysłuchał! Oto moja prośba, aby Wszechmogący odpowiedział mi i aby mój wróg napisał księgę. 
'''
"36" = '''
:sup:`36` Czy nie nosiłbym jej na swoim ramieniu i nie przywiązałbym jej sobie jak koronę? 
'''
"37" = '''
:sup:`37` Oznajmiłbym mu liczbę swoich kroków; zbliżyłbym się do niego jak książę. 
'''
"38" = '''
:sup:`38` Jeśli moja ziemia wołała przeciwko mnie, jeśli razem z nią płakały jej bruzdy; 
'''
"39" = '''
:sup:`39` Jeśli spożywałem z jej plonów bez zapłaty, jeśli jej właścicieli pozbawiłem życia; 
'''
"40" = '''
:sup:`40` Niech rosną ciernie zamiast pszenicy i sam kąkol zamiast jęczmienia. Skończyły się słowa Hioba. 
'''
