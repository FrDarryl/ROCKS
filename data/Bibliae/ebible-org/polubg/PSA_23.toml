[23]
"1" = '''
:sup:`1` Psalm Dawida. PAN jest moim pasterzem, niczego mi nie zabraknie. 
'''
"2" = '''
:sup:`2` Sprawia, że kładę się na zielonych pastwiskach, prowadzi mnie nad spokojne wody. 
'''
"3" = '''
:sup:`3` Posila moją duszę, prowadzi mnie ścieżkami sprawiedliwości ze względu na swoje imię. 
'''
"4" = '''
:sup:`4` Choćbym nawet chodził doliną cienia śmierci, zła się nie ulęknę, bo ty jesteś ze mną; twoja laska i kij pocieszają mnie. 
'''
"5" = '''
:sup:`5` Zastawiasz przede mną stół wobec moich wrogów, namaszczasz mi głowę olejkiem, mój kielich przelewa się. 
'''
"6" = '''
:sup:`6` Zaprawdę dobroć i miłosierdzie pójdą w ślad za mną po wszystkie dni mego życia i będę mieszkał w domu PANA przez długie czasy. 
'''
