[58]
"1" = '''
:sup:`1` Przewodnikowi chóru. Al taszchet. Miktam Dawida. O zgromadzenie, czy rzeczywiście mówicie to, co sprawiedliwe? Czy słusznie sądzicie, synowie ludzcy? 
'''
"2" = '''
:sup:`2` Przeciwnie, w sercu knujecie nieprawości, wymierzacie przemoc waszych rąk na ziemi. 
'''
"3" = '''
:sup:`3` Niegodziwi zeszli na bezdroża już od łona matki, od urodzenia błądzą, mówiąc kłamstwo. 
'''
"4" = '''
:sup:`4` Ich jad podobny do jadu węża, są jak głucha żmija, która zatyka uszy; 
'''
"5" = '''
:sup:`5` Aby nie słyszeć głosu zaklinaczy ani czarownika, co biegle zaklina. 
'''
"6" = '''
:sup:`6` Boże, skrusz zęby w ich ustach; PANIE, połam zęby trzonowe lwiąt. 
'''
"7" = '''
:sup:`7` Niech znikną jak spływająca woda, niech będą jak ten, który naciąga łuk, lecz jego strzały się łamią. 
'''
"8" = '''
:sup:`8` Niech przeminą jak ślimak, który się rozpływa; jak poroniony płód kobiety niech nie zobaczą słońca. 
'''
"9" = '''
:sup:`9` Zanim wasze ciernie wypuszczą kolce, gdy jeszcze są zielone, porwie je wicher gniewu Boga. 
'''
"10" = '''
:sup:`10` Będzie się weselił sprawiedliwy, gdy ujrzy pomstę; swoje stopy umyje we krwi niegodziwego. 
'''
"11" = '''
:sup:`11` A ludzie powiedzą: Jest, doprawdy, nagroda dla sprawiedliwego; doprawdy jest Bóg, który sądzi na ziemi. 
'''
