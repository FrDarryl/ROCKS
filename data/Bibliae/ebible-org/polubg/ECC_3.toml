[3]
"1" = '''
:sup:`1` Jest pora na wszystko i czas na każdą sprawę pod niebem. 
'''
"2" = '''
:sup:`2` Jest czas rodzenia i czas umierania, czas sadzenia i czas wyrywania tego, co zasadzono; 
'''
"3" = '''
:sup:`3` Czas zabijania i czas leczenia, czas burzenia i czas budowania; 
'''
"4" = '''
:sup:`4` Czas płaczu i czas śmiechu, czas smutku i czas pląsów; 
'''
"5" = '''
:sup:`5` Czas rzucania kamieni i czas zbierania kamieni, czas uścisków i czas powstrzymywania się od uścisków; 
'''
"6" = '''
:sup:`6` Czas szukania i czas tracenia, czas zachowania i czas wyrzucania; 
'''
"7" = '''
:sup:`7` Czas rozdzierania i czas zszywania, czas milczenia i czas mówienia; 
'''
"8" = '''
:sup:`8` Czas miłowania i czas nienawiści, czas wojny i czas pokoju. 
'''
"9" = '''
:sup:`9` Jaki pożytek ma ten, kto pracuje, z całego swego trudu? 
'''
"10" = '''
:sup:`10` Widziałem pracę, którą Bóg dał synom ludzkim, aby się nią trudzili. 
'''
"11" = '''
:sup:`11` Wszystko dobrze uczynił w swoim czasie. Włożył także świat w ich serca, mimo że człowiek nie zdoła pojąć dzieła, którego Bóg dokonuje od początku do końca. 
'''
"12" = '''
:sup:`12` Dlatego wiem, że dla nich nie ma nic lepszego nad to, by się radowali i czynili dobrze za swego życia. 
'''
"13" = '''
:sup:`13` Również i to, gdy każdy człowiek je i pije, i cieszy się dobrem całego swego trudu, jest darem Boga. 
'''
"14" = '''
:sup:`14` Wiem i to, że cokolwiek czyni Bóg, będzie trwać na wieki. Nie można do tego nic dodać ani z tego odjąć, a Bóg czyni to, aby ludzie się go bali. 
'''
"15" = '''
:sup:`15` To, co było, jest teraz, a to, co będzie, już było. Bóg bowiem żąda tego, co przeminęło. 
'''
"16" = '''
:sup:`16` Widziałem jeszcze pod słońcem niegodziwość w miejscu sądu, a w miejscu sprawiedliwości – nieprawość. 
'''
"17" = '''
:sup:`17` I powiedziałem w sercu: Bóg osądzi zarówno sprawiedliwego, jak i niegodziwego, gdyż tam będzie czas na osądzenie każdego zamiaru i uczynku. 
'''
"18" = '''
:sup:`18` Powiedziałem w sercu o sprawie synów ludzkich: Oby Bóg im pokazał, aby wiedzieli, że są tylko zwierzętami. 
'''
"19" = '''
:sup:`19` Bo jednakowy jest los synów ludzkich i los zwierząt. Jak umiera ten, tak umiera i tamto. Wszyscy mają jednakowe tchnienie, a nie ma człowiek przewagi nad zwierzęciem, gdyż wszystko jest marnością. 
'''
"20" = '''
:sup:`20` Wszystko to idzie do jednego miejsca; wszystko jest z prochu i wszystko w proch się obraca. 
'''
"21" = '''
:sup:`21` A któż wie, że duch synów ludzkich idzie w górę, a duch zwierzęcia zstępuje do ziemi? 
'''
"22" = '''
:sup:`22` Dlatego zobaczyłem, że nie ma nic lepszego nad to, żeby człowiek się radował ze swoich dzieł, gdyż to jest jego dział. Któż bowiem doprowadzi go do tego, aby poznał to, co ma być po nim? 
'''
