[118]
"1" = '''
:sup:`1` Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki. 
'''
"2" = '''
:sup:`2` Niech powie teraz Izrael, że jego miłosierdzie trwa na wieki. 
'''
"3" = '''
:sup:`3` Niech powie teraz dom Aarona, że jego miłosierdzie trwa na wieki. 
'''
"4" = '''
:sup:`4` Niech powiedzą teraz ci, którzy się boją PANA, że jego miłosierdzie trwa na wieki. 
'''
"5" = '''
:sup:`5` Wzywałem PANA w ucisku; PAN mnie wysłuchał i postawił mnie na miejscu przestronnym. 
'''
"6" = '''
:sup:`6` PAN jest ze mną, nie będę się bał; cóż może mi uczynić człowiek? 
'''
"7" = '''
:sup:`7` PAN jest ze mną wśród tych, którzy mi pomagają, więc zobaczę pomstę nad tymi, którzy mnie nienawidzą. 
'''
"8" = '''
:sup:`8` Lepiej ufać PANU, niż polegać na człowieku. 
'''
"9" = '''
:sup:`9` Lepiej ufać PANU, niż polegać na władcach. 
'''
"10" = '''
:sup:`10` Wszystkie narody mnie otoczyły, ale w imię PANA wytępiłem je. 
'''
"11" = '''
:sup:`11` Otoczyły mnie, tak, otoczyły mnie, ale w imię PANA wytępiłem je. 
'''
"12" = '''
:sup:`12` Otoczyły mnie jak pszczoły, ale zgasły jak ogień z cierni, bo w imię PANA wytępiłem je. 
'''
"13" = '''
:sup:`13` Pchnąłeś mnie silnie, abym upadł, ale PAN mi pomógł. 
'''
"14" = '''
:sup:`14` PAN jest moją siłą i pieśnią, on stał się moim zbawieniem. 
'''
"15" = '''
:sup:`15` Głos radości i zbawienia w namiotach sprawiedliwych: Prawica PANA działa potężnie; 
'''
"16" = '''
:sup:`16` Prawica PANA jest wywyższona, prawica PANA działa potężnie. 
'''
"17" = '''
:sup:`17` Nie umrę, lecz będę żył i opowiadał dzieła PANA. 
'''
"18" = '''
:sup:`18` PAN ukarał mnie surowo, ale nie wydał mnie na śmierć. 
'''
"19" = '''
:sup:`19` Otwórzcie mi bramy sprawiedliwości, a wejdę w nie i będę wysławiał PANA. 
'''
"20" = '''
:sup:`20` To jest brama PANA, którą wchodzą sprawiedliwi. 
'''
"21" = '''
:sup:`21` Będę cię wysławiać, bo mnie wysłuchałeś i stałeś się moim zbawieniem. 
'''
"22" = '''
:sup:`22` Kamień, który odrzucili budujący, stał się kamieniem węgielnym. 
'''
"23" = '''
:sup:`23` PAN to sprawił i jest to cudowne w naszych oczach. 
'''
"24" = '''
:sup:`24` Oto dzień, który PAN uczynił, weselmy się i radujmy się w nim. 
'''
"25" = '''
:sup:`25` Proszę, PANIE, wybaw teraz; proszę, PANIE, daj pomyślność. 
'''
"26" = '''
:sup:`26` Błogosławiony, który przychodzi w imię PANA; błogosławimy wam z domu PANA. 
'''
"27" = '''
:sup:`27` Bóg jest PANEM, on nas oświecił; przywiążcie baranki powrozami aż do rogów ołtarza. 
'''
"28" = '''
:sup:`28` Ty jesteś moim Bogiem, będę cię wysławiać; mój Boże, będę cię wywyższać. 
'''
"29" = '''
:sup:`29` Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki. 
'''
