[11]
"1" = '''
:sup:`1` Kiedy Roboam przybył do Jerozolimy, zebrał spośród domu Judy i Beniamina sto osiemdziesiąt tysięcy mężczyzn – wyborowych wojowników – aby walczyć z Izraelem i przywrócić królestwo Roboamowi. 
'''
"2" = '''
:sup:`2` Lecz słowo PANA doszło do Szemajasza, męża Bożego: 
'''
"3" = '''
:sup:`3` Powiedz Roboamowi, synowi Salomona, królowi Judy, i całemu Izraelowi w Judzie i Beniaminie: 
'''
"4" = '''
:sup:`4` Tak mówi PAN: Nie wyruszajcie ani nie walczcie ze swoimi braćmi. Niech każdy wróci do swego domu, bo ta rzecz wyszła ode mnie. I posłuchali słowa PANA, i zawrócili z drogi przeciw Jeroboamowi. 
'''
"5" = '''
:sup:`5` I Roboam zamieszkał w Jerozolimie, i odbudował miasta obronne w Judzie. 
'''
"6" = '''
:sup:`6` Odbudował Betlejem, Etam i Tekoa; 
'''
"7" = '''
:sup:`7` Bet-Sur, Soko i Adullam; 
'''
"8" = '''
:sup:`8` Gat, Mareszę i Zif; 
'''
"9" = '''
:sup:`9` Adoraim, Lakisz i Azekę; 
'''
"10" = '''
:sup:`10` Sorea, Ajjalon i Hebron, warowne miasta w Judzie i Beniaminie. 
'''
"11" = '''
:sup:`11` A gdy wzmocnił te twierdze, ustanowił w nich dowódców i zaopatrzył w składy zboża, oliwy i wina. 
'''
"12" = '''
:sup:`12` A w każdym mieście złożył tarcze i włócznie i bardzo je umocnił. Tak należały do niego Juda i Beniamin. 
'''
"13" = '''
:sup:`13` Kapłani też i Lewici, którzy byli w całym Izraelu, zebrali się u niego, przybywszy ze wszystkich swoich granic. 
'''
"14" = '''
:sup:`14` Lewici bowiem opuścili swoje pastwiska i posiadłości i przyszli do Judy i do Jerozolimy, gdyż Jeroboam i jego synowie odsunęli ich od pełnienia służby kapłańskiej dla PANA. 
'''
"15" = '''
:sup:`15` I ustanowił sobie kapłanów na wyżynach dla kultu demonów i cielców, które sporządził. 
'''
"16" = '''
:sup:`16` A za nimi przybywali do Jerozolimy ze wszystkich pokoleń Izraela ci, którzy zwrócili swoje serca ku szukaniu PANA, Boga Izraela, aby składać ofiary PANU, Bogu swoich ojców. 
'''
"17" = '''
:sup:`17` I tak przez trzy lata umocnili królestwo Judy, i utwierdzili Roboama, syna Salomona. Trzy lata bowiem chodzili drogą Dawida i Salomona. 
'''
"18" = '''
:sup:`18` Potem Roboam wziął sobie za żonę Machalat, córkę Jerimota, syna Dawida, oraz Abihail, córkę Eliaba, syna Jessego; 
'''
"19" = '''
:sup:`19` Która mu urodziła synów: Jeusza, Szemariasza i Zahama. 
'''
"20" = '''
:sup:`20` A po niej wziął za żonę Maakę, córkę Absaloma, która urodziła mu Abiasza, Attaja, Zizę i Szelomita. 
'''
"21" = '''
:sup:`21` Roboam ukochał Maakę, córkę Absaloma, najbardziej ze wszystkich swoich żon i nałożnic. Pojął bowiem osiemnaście żon i sześćdziesiąt nałożnic i spłodził dwudziestu ośmiu synów i sześćdziesiąt córek. 
'''
"22" = '''
:sup:`22` I Roboam ustanowił na czele Abiasza, syna Maaki, aby był wodzem wśród jego braci. Zamierzał bowiem uczynić go królem. 
'''
"23" = '''
:sup:`23` A postępując roztropnie, rozesłał wszystkich pozostałych swoich synów po wszystkich krainach Judy i Beniamina, po wszystkich miastach warownych, i zaopatrzył ich w zapasy żywności. I pragnął wielu żon. 
'''
