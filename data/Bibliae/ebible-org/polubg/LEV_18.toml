[18]
"1" = '''
:sup:`1` PAN powiedział jeszcze do Mojżesza: 
'''
"2" = '''
:sup:`2` Przemów do synów Izraela i powiedz im: Ja jestem PAN, wasz Bóg. 
'''
"3" = '''
:sup:`3` Nie czyńcie według zwyczajów ziemi Egiptu, w której mieszkaliście, ani według zwyczajów ziemi Kanaan, do której was prowadzę, też nie czyńcie, a według ich ustaw nie postępujcie. 
'''
"4" = '''
:sup:`4` Wypełniajcie moje prawa i przestrzegajcie moich ustaw, abyście postępowali według nich. Ja jestem PAN, wasz Bóg. 
'''
"5" = '''
:sup:`5` Przestrzegajcie więc moich ustaw i moich praw, bo jeśli człowiek je wypełnia, będzie przez nie żył. Ja jestem PAN. 
'''
"6" = '''
:sup:`6` Nikt z was nie będzie zbliżał się do swojego krewnego, by odsłonić jego nagość. Ja jestem PAN. 
'''
"7" = '''
:sup:`7` Nie będziesz odsłaniał nagości swego ojca lub matki; ona jest twoją matką, nie odkryjesz jej nagości. 
'''
"8" = '''
:sup:`8` Nie będziesz odsłaniał nagości żony twego ojca; to jest nagość twego ojca. 
'''
"9" = '''
:sup:`9` Nie będziesz odsłaniał nagości córki twego ojca lub córki twojej matki, czy urodziła się w domu, czy poza domem – nie odkryjesz ich nagości. 
'''
"10" = '''
:sup:`10` Nie będziesz odsłaniał nagości córki twego syna lub nagości córki twojej córki, bo są one twoją nagością. 
'''
"11" = '''
:sup:`11` Nie będziesz odsłaniał nagości córki żony twego ojca, która się narodziła z twego ojca, bo ona jest twoją siostrą, nie odkryjesz jej nagości. 
'''
"12" = '''
:sup:`12` Nie będziesz odsłaniał nagości siostry twego ojca, bo jest ona bliską krewną twego ojca. 
'''
"13" = '''
:sup:`13` Nie będziesz odsłaniał nagości siostry twojej matki, bo ona jest bliską krewną twojej matki. 
'''
"14" = '''
:sup:`14` Nie będziesz odsłaniał nagości brata twego ojca, nie zbliżysz się do jego żony; ona jest twoją ciocią. 
'''
"15" = '''
:sup:`15` Nie będziesz odsłaniał nagości twojej synowej; ona jest żoną twego syna, nie odkryjesz jej nagości. 
'''
"16" = '''
:sup:`16` Nie będziesz odsłaniał nagości żony twego brata, bo to jest nagość twego brata. 
'''
"17" = '''
:sup:`17` Nie będziesz odsłaniał nagości kobiety i jej córki; nie weźmiesz córki jej syna ani córki jej córki, aby odkryć jej nagość, bo są one jej bliskimi krewnymi. Jest to niegodziwość. 
'''
"18" = '''
:sup:`18` Nie weźmiesz siostry twej żony, abyś jej nie trapił, odsłaniając jej nagość za jej życia. 
'''
"19" = '''
:sup:`19` Nie zbliżaj się do kobiety, aby odsłaniać jej nagość w czasie jej odłączenia z powodu nieczystości. 
'''
"20" = '''
:sup:`20` Nie będziesz obcował z żoną twego bliźniego, bo stałbyś się nią nieczysty. 
'''
"21" = '''
:sup:`21` Nie pozwalaj żadnemu z twoich potomków przejść przez ogień dla Molocha, abyś nie bezcześcił imienia twego Boga. Ja jestem PAN. 
'''
"22" = '''
:sup:`22` Nie będziesz obcował z mężczyzną jak z kobietą. Jest to obrzydliwość. 
'''
"23" = '''
:sup:`23` Nie będziesz też obcował z żadnym zwierzęciem, bo stałbyś się tym nieczysty. Kobieta nie będzie stawać przed zwierzęciem w celu obcowania z nim. Jest to zboczenie. 
'''
"24" = '''
:sup:`24` Nie kalajcie się tym wszystkim, gdyż tym wszystkim kalały się narody, które wypędzam przed wami. 
'''
"25" = '''
:sup:`25` Także i ziemia stała się skalana. Nawiedziłem więc jej nieprawość w niej i ziemia zwymiotowała swoich mieszkańców. 
'''
"26" = '''
:sup:`26` Przestrzegajcie więc moich ustaw i moich praw i nie dopuszczajcie się żadnych z tych obrzydliwości, ani rodowity mieszkaniec, ani przybysz, który gości wśród was; 
'''
"27" = '''
:sup:`27` (Wszystkich bowiem tych obrzydliwości dopuszczali się ludzie tej ziemi, którzy byli przed wami, i ziemia stała się skalana); 
'''
"28" = '''
:sup:`28` Aby was ziemia nie zwymiotowała, gdy ją zanieczyścicie, jak zwymiotowała narody, które były przed wami. 
'''
"29" = '''
:sup:`29` Bo ktokolwiek dopuści się jakiejś z tych wszystkich obrzydliwości, wszyscy, którzy tak czynią, zostaną wykluczeni spośród swego ludu. 
'''
"30" = '''
:sup:`30` Przestrzegajcie więc moich ustaw, aby nie czynić żadnego z obrzydliwych zwyczajów, które były czynione przed wami, abyście nie skalali się nimi. Ja jestem PAN, wasz Bóg. 
'''
