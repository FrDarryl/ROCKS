[138]
"1" = '''
:sup:`1` Psalm Dawida. Będę cię wysławiał, PANIE, z całego mego serca; będę ci śpiewał wobec bogów. 
'''
"2" = '''
:sup:`2` Oddam ci pokłon ku twej świętej świątyni i będę wysławiał twoje imię za miłosierdzie twoje i prawdę; bo wywyższyłeś twoje imię i słowo ponad wszystko. 
'''
"3" = '''
:sup:`3` W dniu, gdy cię wzywałem, wysłuchałeś mnie i mocą posiliłeś moją duszę. 
'''
"4" = '''
:sup:`4` Wszyscy królowie będą cię wysławiali, PANIE, gdy usłyszą słowa twoich ust. 
'''
"5" = '''
:sup:`5` I będą śpiewali o drogach PANA, że wielka jest chwała PANA. 
'''
"6" = '''
:sup:`6` A choć wywyższony jest PAN, jednak ma wzgląd na pokornego, a wyniosłego poznaje z daleka. 
'''
"7" = '''
:sup:`7` Choćbym chodził pośród utrapienia, ożywisz mnie; wyciągniesz swoją rękę przeciw gniewowi moich nieprzyjaciół, a twoja prawica mnie wybawi. 
'''
"8" = '''
:sup:`8` PAN dokona wszystkiego za mnie. PANIE, twoje miłosierdzie trwa na wieki; nie opuszczaj dzieł twoich rąk. 
'''
