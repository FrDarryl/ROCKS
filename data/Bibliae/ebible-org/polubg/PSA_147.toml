[147]
"1" = '''
:sup:`1` Chwalcie PANA, bo dobrze jest śpiewać naszemu Bogu; jest to bowiem miłe i piękna jest chwała. 
'''
"2" = '''
:sup:`2` PAN buduje Jeruzalem i gromadzi rozproszonych Izraela. 
'''
"3" = '''
:sup:`3` On uzdrawia skruszonych w sercu i opatruje ich rany. 
'''
"4" = '''
:sup:`4` On liczy gwiazdy, nazywa każdą z nich po imieniu. 
'''
"5" = '''
:sup:`5` Wielki jest nasz Pan i zasobny w moc; jego mądrość jest niezmierzona. 
'''
"6" = '''
:sup:`6` PAN podnosi pokornych, a niegodziwych poniża aż do ziemi. 
'''
"7" = '''
:sup:`7` Śpiewajcie PANU z dziękczynieniem; śpiewajcie naszemu Bogu przy dźwiękach harfy; 
'''
"8" = '''
:sup:`8` Który okrywa niebiosa obłokami i przygotowuje deszcz dla ziemi; który sprawia, że trawa rośnie na górach; 
'''
"9" = '''
:sup:`9` Który daje pokarm bydłu i młodym krukom wołającym do niego. 
'''
"10" = '''
:sup:`10` Nie lubuje się w mocy konia ani nie ma upodobania w goleniach mężczyzny. 
'''
"11" = '''
:sup:`11` PAN ma upodobanie w tych, którzy się go boją, którzy ufają jego miłosierdziu. 
'''
"12" = '''
:sup:`12` Chwal PANA, Jeruzalem; chwal swego Boga, Syjonie. 
'''
"13" = '''
:sup:`13` On bowiem umacnia zasuwy twoich bram i błogosławi synów twoich pośród ciebie. 
'''
"14" = '''
:sup:`14` Zapewnia pokój w twoich granicach i syci cię najwyborniejszą pszenicą. 
'''
"15" = '''
:sup:`15` On wysyła swój rozkaz na ziemię; szybko biegnie jego słowo. 
'''
"16" = '''
:sup:`16` On daje śnieg jak wełnę, rozsypuje szron jak popiół. 
'''
"17" = '''
:sup:`17` Rzuca swój lód jak okruchy; któż ostoi się przed jego zimnem? 
'''
"18" = '''
:sup:`18` Posyła swoje słowo i lody topnieją; wionie swym wiatrem i wody spływają. 
'''
"19" = '''
:sup:`19` Oznajmia swe słowo Jakubowi, swe prawa i sądy Izraelowi. 
'''
"20" = '''
:sup:`20` Nie uczynił tak żadnemu narodowi, nie poznali jego sądów. Alleluja. 
'''
