[77]
"1" = '''
:sup:`1` Przewodnikowi chóru dla Jedutuna. Psalm Asafa. Wzniosłem swój głos do Boga i zawołałem; wzniosłem swój głos do Boga i mnie wysłuchał. 
'''
"2" = '''
:sup:`2` W dniu mego utrapienia szukałem Pana, moje ręce wyciągałem w nocy nieustannie, moja dusza nie dała się pocieszyć. 
'''
"3" = '''
:sup:`3` Gdy wspominałem Boga, byłem strwożony; rozmyślałem, a mój duch był ogarnięty utrapieniem. Sela. 
'''
"4" = '''
:sup:`4` Ty zatrzymujesz otwarte powieki mych oczu, jestem tak zaniepokojony, że nie potrafię mówić. 
'''
"5" = '''
:sup:`5` Rozpamiętuję dni przeszłe i dawne lata. 
'''
"6" = '''
:sup:`6` Przypominam sobie mój śpiew; nocą rozmyślam w sercu i mój duch docieka: 
'''
"7" = '''
:sup:`7` Czy Pan odrzuci na wieki i już więcej nie okaże łaski? 
'''
"8" = '''
:sup:`8` Czy jego miłosierdzie ustało na zawsze i jego obietnica nigdy się nie spełni? 
'''
"9" = '''
:sup:`9` Czy Bóg zapomniał o litości? Czy w gniewie stłumił swoją łaskawość? Sela. 
'''
"10" = '''
:sup:`10` I powiedziałem: To jest moja niemoc; jednak będę wspominał lata prawicy Najwyższego. 
'''
"11" = '''
:sup:`11` Będę wspominał dzieła PANA, będę wspominał twoje dawne cuda. 
'''
"12" = '''
:sup:`12` Będę rozmyślał o wszystkich twoich dziełach i o twoich czynach będę mówił. 
'''
"13" = '''
:sup:`13` Boże, święta jest twoja droga; który bóg jest tak wielki, jak nasz Bóg? 
'''
"14" = '''
:sup:`14` Ty jesteś Bogiem, który czyni cuda; dałeś poznać narodom swoją moc. 
'''
"15" = '''
:sup:`15` Odkupiłeś swoim ramieniem twój lud, synów Jakuba i Józefa. Sela. 
'''
"16" = '''
:sup:`16` Widziały cię wody, o Boże, widziały cię wody i ulękły się, poruszyły się głębiny. 
'''
"17" = '''
:sup:`17` Chmury spłynęły wodą, niebiosa wydały gromy i poleciały twoje strzały. 
'''
"18" = '''
:sup:`18` Huk twego grzmotu wśród obłoków, błyskawice oświetliły świat, ziemia poruszyła się i zatrzęsła. 
'''
"19" = '''
:sup:`19` Twoja droga wiodła przez morze, twoje ścieżki przez wielkie wody i nie było znać twoich śladów. 
'''
"20" = '''
:sup:`20` Prowadziłeś swój lud jak stado owiec ręką Mojżesza i Aarona. 
'''
