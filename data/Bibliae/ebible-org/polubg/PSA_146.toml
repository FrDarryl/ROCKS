[146]
"1" = '''
:sup:`1` Alleluja. Chwal, duszo moja, PANA. 
'''
"2" = '''
:sup:`2` Będę chwalić PANA, póki żyję; będę śpiewał memu Bogu, póki będę istniał. 
'''
"3" = '''
:sup:`3` Nie pokładajcie ufności we władcach ani w żadnym synu ludzkim, u którego nie ma wybawienia. 
'''
"4" = '''
:sup:`4` Opuszcza go duch i wraca do swojej ziemi; w tymże dniu zginą wszystkie jego myśli. 
'''
"5" = '''
:sup:`5` Błogosławiony ten, kogo pomocą jest Bóg Jakuba, kto nadzieję pokłada w PANU, jego Bogu; 
'''
"6" = '''
:sup:`6` Który uczynił niebo i ziemię, morze i wszystko, co w nich jest; który dochowuje prawdy na wieki; 
'''
"7" = '''
:sup:`7` Który oddaje sprawiedliwość pokrzywdzonym i daje chleb głodnym; PAN uwalnia więźniów. 
'''
"8" = '''
:sup:`8` PAN otwiera oczy ślepych; PAN podnosi przygnębionych; PAN miłuje sprawiedliwych. 
'''
"9" = '''
:sup:`9` PAN strzeże przychodniów, wspomaga sierotę i wdowę, ale krzyżuje drogę niegodziwych. 
'''
"10" = '''
:sup:`10` PAN będzie królował na wieki, twój Bóg, o Syjonie, z pokolenia na pokolenie. Alleluja. 
'''
