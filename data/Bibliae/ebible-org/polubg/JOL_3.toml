[3]
"1" = '''
:sup:`1` Oto bowiem w tych dniach i w tym czasie, gdy odwrócę niewolę ludu Judy i Jerozolimy; 
'''
"2" = '''
:sup:`2` Zgromadzę też wszystkie narody i sprowadzę je do Doliny Jehoszafata, i będę tam z nimi rozprawiał o swoim ludzie i o swoim dziedzictwie Izraela, które rozproszyły wśród narodów i podzieliły moją ziemię. 
'''
"3" = '''
:sup:`3` O mój lud rzucały los, dawały chłopca za nierządnicę i dziewczynę sprzedawały za wino, aby piły. 
'''
"4" = '''
:sup:`4` Ale wy cóż macie przeciwko mnie, Tyrze i Sydonie, oraz wszystkie granice filistyńskie? Czy chcecie dać mi odpłatę? Jeśli mi odpłacicie, to prędko i niezwłocznie i ja zwrócę waszą odpłatę na waszą głowę; 
'''
"5" = '''
:sup:`5` Gdyż zabraliście moje srebro i złoto, a moje wspaniałe klejnoty wnieśliście do swoich świątyń; 
'''
"6" = '''
:sup:`6` A synów Judy i synów Jerozolimy sprzedaliście Grekom, by ich oddalić od ich granic. 
'''
"7" = '''
:sup:`7` Oto wzbudzę ich z tego miejsca, do którego ich sprzedaliście, i zwrócę waszą zapłatę na waszą głowę; 
'''
"8" = '''
:sup:`8` I sprzedam waszych synów i wasze córki w ręce synów Judy, a oni sprzedadzą ich Sabejczykom, narodowi dalekiemu. Tak bowiem PAN powiedział. 
'''
"9" = '''
:sup:`9` Rozgłoście to wśród pogan, ogłoście wojnę, pobudźcie wojowników, niech przybędą i niech wyruszą wszyscy mężowie waleczni. 
'''
"10" = '''
:sup:`10` Przekujcie wasze lemiesze na miecze, a wasze sierpy na oszczepy; kto słaby, niech powie: Jestem silny. 
'''
"11" = '''
:sup:`11` Zgromadźcie się i przyjdźcie, wszystkie okoliczne narody – zbierzcie się. Sprowadź tam, PANIE, swoich wojowników. 
'''
"12" = '''
:sup:`12` Niech poganie się ockną i nadciągną na Dolinę Jehoszafata. Tam bowiem zasiądę, aby sądzić wszystkie okoliczne narody. 
'''
"13" = '''
:sup:`13` Zapuśćcie sierp, bo dojrzało żniwo. Pójdźcie i zstąpcie, bo tłocznia jest pełna, kadzie przelewają się, bo ich zło jest wielkie. 
'''
"14" = '''
:sup:`14` Tłumy, tłumy w dolinie wyroku. Bliski bowiem jest dzień PANA w dolinie wyroku. 
'''
"15" = '''
:sup:`15` Słońce i księżyc się zaćmią i gwiazdy stracą swój blask. 
'''
"16" = '''
:sup:`16` I PAN zagrzmi z Syjonu, a z Jerozolimy wyda swój głos, tak że zadrżą niebiosa i ziemia. Ale PAN będzie ucieczką dla swego ludu i siłą synów Izraela. 
'''
"17" = '''
:sup:`17` I poznacie, że ja jestem PANEM, waszym Bogiem, który mieszka na Syjonie, mojej świętej górze. I Jerozolima stanie się święta, a obcy już nie będą przez nią przechodzić. 
'''
"18" = '''
:sup:`18` I stanie się w tym dniu, że góry będą kropić moszczem, pagórki opływać mlekiem i wszystkie strumienie Judy napełnią się wodą, a z domu PANA wyjdzie źródło, które nawodni dolinę Sittim. 
'''
"19" = '''
:sup:`19` Egipt zostanie spustoszony, a ziemia Edom zamieni się w opustoszałe pustkowie z powodu przemocy wyrządzonej synom Judy, bo przelewali niewinną krew w ich ziemi. 
'''
"20" = '''
:sup:`20` Ale Juda będzie trwać na wieki, a Jerozolima – z pokolenia na pokolenie. 
'''
"21" = '''
:sup:`21` I oczyszczę tych, których krwi nie oczyściłem. PAN bowiem mieszka na Syjonie. 
'''
