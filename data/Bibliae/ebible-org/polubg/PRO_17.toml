[17]
"1" = '''
:sup:`1` Lepszy jest kęs suchego chleba, a przy tym spokój, niż dom pełen bydła ofiarnego z kłótnią. 
'''
"2" = '''
:sup:`2` Sługa roztropny będzie panował nad synem, który przynosi hańbę, i wraz z jego braćmi będzie miał udział w dziedzictwie. 
'''
"3" = '''
:sup:`3` Tygiel dla srebra, piec dla złota, ale serca bada PAN. 
'''
"4" = '''
:sup:`4` Zły zważa na wargi fałszywe, a kłamca słucha przewrotnego języka. 
'''
"5" = '''
:sup:`5` Kto naśmiewa się z ubogiego, uwłacza jego Stwórcy, a kto się cieszy z nieszczęścia, nie uniknie kary. 
'''
"6" = '''
:sup:`6` Koroną starców są synowie synów, a chlubą synów są ich ojcowie. 
'''
"7" = '''
:sup:`7` Poważna mowa nie przystoi głupiemu, tym mniej kłamliwe usta dostojnikowi. 
'''
"8" = '''
:sup:`8` Dar jest jak drogocenny kamień w oczach tego, kto go posiada; gdziekolwiek z nim zmierza, ma powodzenie. 
'''
"9" = '''
:sup:`9` Kto kryje grzech, szuka miłości, a kto wyjawia sprawę, rozdziela przyjaciół. 
'''
"10" = '''
:sup:`10` Nagana lepiej działa na rozumnego niż sto razów na głupiego. 
'''
"11" = '''
:sup:`11` Zły szuka jedynie buntu; dlatego zostanie wysłany przeciw niemu okrutny posłaniec. 
'''
"12" = '''
:sup:`12` Lepiej człowiekowi spotkać się z niedźwiedzicą, której zabrano młode, niż z głupim w jego głupocie. 
'''
"13" = '''
:sup:`13` Kto odpłaca złem za dobro, temu zło z domu nie ustąpi. 
'''
"14" = '''
:sup:`14` Kto zaczyna kłótnię, jest jak ten, co puszcza wodę; dlatego zaniechaj sporu, zanim wybuchnie. 
'''
"15" = '''
:sup:`15` Kto usprawiedliwia niegodziwego i kto potępia sprawiedliwego, obaj budzą odrazę w PANU. 
'''
"16" = '''
:sup:`16` Na cóż w ręku głupiego pieniądze, by zdobyć mądrość, skoro nie ma rozumu? 
'''
"17" = '''
:sup:`17` Przyjaciel kocha w każdym czasie, a brat rodzi się w nieszczęściu. 
'''
"18" = '''
:sup:`18` Nierozumny człowiek daje porękę i ręczy na oczach przyjaciela. 
'''
"19" = '''
:sup:`19` Kto kocha grzech, kocha spór, a kto podwyższa swoją bramę, szuka zagłady. 
'''
"20" = '''
:sup:`20` Przewrotny w sercu nie znajduje dobra, a kto ma przewrotny język, wpadnie w zło. 
'''
"21" = '''
:sup:`21` Kto spłodzi głupca, zrobi to na swój smutek, a ojciec głupiego nie doznaje radości. 
'''
"22" = '''
:sup:`22` Wesołe serce działa dobrze jak lekarstwo, a przygnębiony duch wysusza kości. 
'''
"23" = '''
:sup:`23` Niegodziwy bierze dar z zanadrza, aby wypaczać ścieżki sądu. 
'''
"24" = '''
:sup:`24` Mądrość jest przed obliczem rozumnego, a oczy głupca są aż na krańcu ziemi. 
'''
"25" = '''
:sup:`25` Głupi syn jest zmartwieniem dla ojca i goryczą dla rodzicielki. 
'''
"26" = '''
:sup:`26` Zaprawdę to niedobrze wymierzyć karę sprawiedliwemu ani bić władców za prawość. 
'''
"27" = '''
:sup:`27` Kto ma wiedzę, powściąga swoje słowa, człowiek roztropny jest zacnego ducha. 
'''
"28" = '''
:sup:`28` Nawet głupi, gdy milczy, uchodzi za mądrego, a kto zamyka swoje wargi – za rozumnego. 
'''
