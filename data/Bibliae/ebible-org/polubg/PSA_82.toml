[82]
"1" = '''
:sup:`1` Psalm Asafa. Bóg stoi w zgromadzeniu Bożym, pośród bogów sprawuje sąd: 
'''
"2" = '''
:sup:`2` Jak długo będziecie sądzić niesprawiedliwie i trzymać stronę niegodziwych? Sela. 
'''
"3" = '''
:sup:`3` Bierzcie w obronę ubogiego i sierotę, oddajcie sprawiedliwość strapionemu i potrzebującemu. 
'''
"4" = '''
:sup:`4` Wyzwólcie biedaka i nędzarza, ocalcie go z ręki niegodziwych. 
'''
"5" = '''
:sup:`5` Lecz oni nic nie wiedzą i nie rozumieją, ciągle chodzą w ciemności; zachwiały się wszystkie fundamenty ziemi. 
'''
"6" = '''
:sup:`6` Powiedziałem: Jesteście bogami i wszyscy wy jesteście synami Najwyższego. 
'''
"7" = '''
:sup:`7` Lecz pomrzecie jak inni ludzie i upadniecie jak jeden z książąt. 
'''
"8" = '''
:sup:`8` Powstań, Boże, osądź ziemię, bo ty otrzymasz w dziedzictwo wszystkie narody. 
'''
