[49]
"1" = '''
:sup:`1` Potem Jakub wezwał swoich synów i powiedział: Zbierzcie się, a oznajmię wam, co was spotka w waszych ostatnich dniach. 
'''
"2" = '''
:sup:`2` Zbierzcie się i słuchajcie, synowie Jakuba, a słuchajcie waszego ojca Izraela. 
'''
"3" = '''
:sup:`3` Rubenie, mój pierworodny, ty jesteś moją mocą i początkiem mojej siły, pierwszy dostojeństwem i pierwszy męstwem. 
'''
"4" = '''
:sup:`4` Niestabilny jak woda, nie będziesz przodować, bo wstąpiłeś do łoża twego ojca; wstępując do mojego posłania, zbezcześciłeś je. 
'''
"5" = '''
:sup:`5` Symeon i Lewi, bracia, ich miecze to narzędzia przemocy. 
'''
"6" = '''
:sup:`6` Niech moja dusza nie wchodzi w ich radę, niech moja sława nie jednoczy się z ich zgromadzeniem, bo w swej zapalczywości zabili człowieka, a w samowoli wywrócili mur. 
'''
"7" = '''
:sup:`7` Przeklęta ich zapalczywość, bo uparta, i ich gniew, bo zatwardziały. Rozdzielę ich w Jakubie, a rozproszę ich w Izraelu. 
'''
"8" = '''
:sup:`8` Judo, to ciebie będą chwalić twoi bracia, twoja ręka będzie na karku twoich nieprzyjaciół, synowie twego ojca będą ci się kłaniać. 
'''
"9" = '''
:sup:`9` Judo, szczenię lwie, wróciłeś od łupu, mój synu. Skłonił się i położył się jak lew i jak lwica. Któż go obudzi? 
'''
"10" = '''
:sup:`10` Nie będzie odjęte berło od Judy ani prawodawca spomiędzy jego nóg, aż przyjdzie Szylo i jemu będą posłuszne narody. 
'''
"11" = '''
:sup:`11` Przywiąże do winorośli swoje oślę, a do wybornej winorośli – oślątko swojej oślicy. Wypierze w winie swoją szatę, a we krwi winogron – swoje odzienie. 
'''
"12" = '''
:sup:`12` Jego oczy czerwone od wina, a zęby białe od mleka. 
'''
"13" = '''
:sup:`13` Zebulon będzie mieszkać na morskim brzegu, przy porcie okrętów, a jego granice będą aż do Sydonu. 
'''
"14" = '''
:sup:`14` Issachar jak osioł kościsty leżący między dwoma brzemionami. 
'''
"15" = '''
:sup:`15` Zobaczył, że spoczynek jest dobry i ziemię, że jest urocza, nachylił swe ramię, by dźwigać, i stał się sługą składającym daninę. 
'''
"16" = '''
:sup:`16` Dan będzie sądzić swój lud jako jedno z pokoleń Izraela. 
'''
"17" = '''
:sup:`17` Dan będzie wężem na drodze, żmiją na ścieżce kąsającą końskie pięty, tak że jeździec spadnie do tyłu. 
'''
"18" = '''
:sup:`18` Oczekuję twego zbawienia, PANIE! 
'''
"19" = '''
:sup:`19` Gad będzie zwyciężony przez wojsko, ale on na koniec zwycięży. 
'''
"20" = '''
:sup:`20` Od Aszera będzie tłusty chleb, a on dostarczy przysmaków królewskich. 
'''
"21" = '''
:sup:`21` Neftali jak wypuszczona łania, mówiący piękne słowa. 
'''
"22" = '''
:sup:`22` Józef, latorośl płodna, latorośl płodna przy źródle, a jej szczepy rozchodzą się po murze. 
'''
"23" = '''
:sup:`23` Choć napoili go goryczą i strzelali do niego, i nienawidzili go strzelcy; 
'''
"24" = '''
:sup:`24` Jednak jego łuk został potężny i wzmocniły się ramiona jego rąk dzięki rękom mocnego Boga Jakuba, stamtąd pasterz i opoka Izraela. 
'''
"25" = '''
:sup:`25` Od Boga twego ojca, który będzie cię wspomagał, i od Wszechmogącego, który ci pobłogosławi błogosławieństwami nieba z wysoka i błogosławieństwami głębin leżących na dole, i błogosławieństwami piersi i łona. 
'''
"26" = '''
:sup:`26` Błogosławieństwa twego ojca będą mocniejsze niż błogosławieństwa moich przodków aż do granic pagórków wiecznych. Będą nad głową Józefa i nad wierzchem głowy odłączonego od swych braci. 
'''
"27" = '''
:sup:`27` Beniamin jak drapieżny wilk, rano będzie jeść zdobycz, a wieczorem będzie dzielił łupy. 
'''
"28" = '''
:sup:`28` Oto wszystkich dwanaście pokoleń Izraela i to, co im powiedział ich ojciec, gdy im błogosławił. Każdemu według jego błogosławieństwa błogosławił. 
'''
"29" = '''
:sup:`29` Potem im nakazał: Ja będę przyłączony do mojego ludu. Pogrzebcie mnie z moimi ojcami w jaskini, która jest na polu Efrona Chetyty; 
'''
"30" = '''
:sup:`30` W jaskini, która jest na polu Makpela naprzeciwko Mamre w ziemi Kanaan. Kupił ją wraz z polem Abraham od Efrona Chetyty jako grób na własność. 
'''
"31" = '''
:sup:`31` Tam pogrzebano Abrahama i jego żonę Sarę, tam pogrzebano Izaaka i jego żonę Rebekę. Tam też pogrzebałem Leę. 
'''
"32" = '''
:sup:`32` Pole to i jaskinię na nim kupiono od synów Cheta. 
'''
"33" = '''
:sup:`33` A gdy Jakub przestał mówić do swoich synów, złożył swoje nogi na łoże i umarł, i został przyłączony do swego ludu. 
'''
