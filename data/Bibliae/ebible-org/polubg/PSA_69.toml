[69]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Sosannim. Psalm Dawida. Wybaw mnie, Boże, bo wody sięgają aż do mojej duszy. 
'''
"2" = '''
:sup:`2` Grzęznę w głębokim błocie, gdzie nie ma dna; dostałem się w głębokie wody i nurt mnie porywa. 
'''
"3" = '''
:sup:`3` Zmęczyłem się wołaniem, wyschło mi gardło; słabną moje oczy, gdy czekam na mojego Boga. 
'''
"4" = '''
:sup:`4` Więcej niż włosów na mojej głowie jest tych, którzy mnie nienawidzą bez powodu; ci, którzy niesłusznie są moimi wrogami i chcą mnie zniszczyć, wzmocnili się; musiałem zapłacić za to, czego nie zabrałem. 
'''
"5" = '''
:sup:`5` Boże, ty znasz moją głupotę, a moje grzechy nie są ukryte przed tobą. 
'''
"6" = '''
:sup:`6` Niech nie zaznają wstydu z mego powodu ci, którzy ciebie oczekują, Panie BOŻE zastępów, niech nie rumienią się z mego powodu ci, którzy ciebie szukają, Boże Izraela. 
'''
"7" = '''
:sup:`7` Bo dla ciebie znoszę urąganie, hańba okrywa moją twarz. 
'''
"8" = '''
:sup:`8` Stałem się obcy dla moich braci i cudzoziemcem dla synów mojej matki; 
'''
"9" = '''
:sup:`9` Bo gorliwość o twój dom zżarła mnie i spadły na mnie urągania urągających tobie. 
'''
"10" = '''
:sup:`10` Płakałem i umartwiałem postem swą duszę, a stało się to moją hańbą. 
'''
"11" = '''
:sup:`11` Założyłem wór pokutny jako szatę i stałem się dla nich pośmiewiskiem. 
'''
"12" = '''
:sup:`12` Mówili o mnie ci, którzy siedzą w bramie, i byłem tematem pieśni pijaków. 
'''
"13" = '''
:sup:`13` Ale ja kieruję swoją modlitwę do ciebie, PANIE, w czasie pomyślnym; Boże, wysłuchaj mnie według twego wielkiego miłosierdzia, dla prawdy twego zbawienia. 
'''
"14" = '''
:sup:`14` Uwolnij mnie z błota, abym nie ugrzązł; ocal mnie od tych, którzy mnie nienawidzą, i z głębokich wód. 
'''
"15" = '''
:sup:`15` Niech nie zaleją mnie wezbrane wody ani nie pożre głębia i niech otchłań nie zamknie nade mną swej paszczy. 
'''
"16" = '''
:sup:`16` Wysłuchaj mnie, PANIE, bo dobre jest twoje miłosierdzie, według twojej wielkiej litości spójrz na mnie. 
'''
"17" = '''
:sup:`17` Nie zakrywaj twego oblicza przed swoim sługą, bo jestem w utrapieniu; wysłuchaj mnie czym prędzej. 
'''
"18" = '''
:sup:`18` Zbliż się do mojej duszy i wybaw ją, odkup mnie ze względu na mych wrogów. 
'''
"19" = '''
:sup:`19` Ty znasz moją hańbę, mój wstyd i niesławę, przed tobą są wszyscy moi wrogowie. 
'''
"20" = '''
:sup:`20` Hańba złamała moje serce, ogarnęło mnie przygnębienie; oczekiwałem współczującego, ale go nie było; szukałem pocieszającego, ale nie znalazłem. 
'''
"21" = '''
:sup:`21` Zamiast pokarmu podali mi żółć, a gdy pragnąłem, napoili mnie octem. 
'''
"22" = '''
:sup:`22` Niech ich stół stanie się dla nich sidłem, a ich pomyślność – pułapką. 
'''
"23" = '''
:sup:`23` Niech zaćmią się ich oczy, aby nie widzieli, a ich biodra niech się zawsze chwieją. 
'''
"24" = '''
:sup:`24` Wylej na nich swoje oburzenie, a żar twego gniewu niech ich dosięgnie. 
'''
"25" = '''
:sup:`25` Niech ich dom opustoszeje, w ich namiotach niech nikt nie mieszka. 
'''
"26" = '''
:sup:`26` Bo prześladują tego, którego ty uderzyłeś, i rozpowiadają o boleściach tych, których zraniłeś. 
'''
"27" = '''
:sup:`27` Dodaj nieprawość do ich nieprawości i niech nie dostąpią twojej sprawiedliwości. 
'''
"28" = '''
:sup:`28` Niech będą wymazani z księgi żyjących i niech nie będą zapisani ze sprawiedliwymi. 
'''
"29" = '''
:sup:`29` Ja zaś jestem strapiony i zbolały; niech twoje zbawienie, Boże, podniesie mnie. 
'''
"30" = '''
:sup:`30` Będę chwalił imię Boga pieśnią, będę go wywyższał dziękczynieniem. 
'''
"31" = '''
:sup:`31` I będzie to milsze PANU niż wół albo cielec rogaty z kopytami. 
'''
"32" = '''
:sup:`32` Pokorni to ujrzą i rozradują się, ożyje serce szukających Boga. 
'''
"33" = '''
:sup:`33` PAN bowiem wysłuchuje ubogich i swymi więźniami nie gardzi. 
'''
"34" = '''
:sup:`34` Niech go chwalą niebiosa i ziemia, morze i wszystko, co się w nich porusza. 
'''
"35" = '''
:sup:`35` Bóg bowiem wybawi Syjon i odbuduje miasta Judy; będą tam mieszkać i posiądą tę ziemię. 
'''
"36" = '''
:sup:`36` Także i potomstwo jego sług ją odziedziczy i zamieszkają w niej ci, którzy miłują jego imię. 
'''
