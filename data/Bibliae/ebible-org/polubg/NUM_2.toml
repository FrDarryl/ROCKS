[2]
"1" = '''
:sup:`1` Potem PAN przemówił do Mojżesza i Aarona: 
'''
"2" = '''
:sup:`2` Każdy z synów Izraela rozbije obóz przy swoim sztandarze, pod znakami domów swych ojców. Będą rozbijać obóz w pewnej odległości od Namiotu Zgromadzenia, wokół niego. 
'''
"3" = '''
:sup:`3` Od strony wschodniej rozbiją obóz ludzie pod sztandarem obozu Judy, według swych oddziałów, a wodzem nad synami Judy będzie Nachszon, syn Amminadaba; 
'''
"4" = '''
:sup:`4` A jego policzony zastęp wynosił siedemdziesiąt cztery tysiące sześciuset ludzi. 
'''
"5" = '''
:sup:`5` Obok niego rozbije obóz pokolenie Issachara, a wodzem synów Issachara będzie Netaneel, syn Suara; 
'''
"6" = '''
:sup:`6` A jego policzony zastęp wynosił pięćdziesiąt cztery tysiące czterystu ludzi. 
'''
"7" = '''
:sup:`7` Obok nich – pokolenie Zebulona, a wodzem synów Zebulona będzie Eliab, syn Chelona; 
'''
"8" = '''
:sup:`8` A jego policzony zastęp wynosił pięćdziesiąt siedem tysięcy czterystu ludzi. 
'''
"9" = '''
:sup:`9` Wszystkich policzonych w obozie Judy, według ich zastępów, było sto osiemdziesiąt sześć tysięcy czterystu. Oni wyruszą pierwsi. 
'''
"10" = '''
:sup:`10` Od strony południowej będzie sztandar obozu Rubena, według swych zastępów, a wodzem synów Rubena będzie Elisur, syn Szedeura; 
'''
"11" = '''
:sup:`11` A jego policzony zastęp wynosił czterdzieści sześć tysięcy pięciuset ludzi. 
'''
"12" = '''
:sup:`12` Obok niego rozbije obóz pokolenie Symeona, a wodzem synów Symeona będzie Szelumiel, syn Suriszaddaja; 
'''
"13" = '''
:sup:`13` A jego policzony zastęp wynosił pięćdziesiąt dziewięć tysięcy trzystu ludzi. 
'''
"14" = '''
:sup:`14` Następnie pokolenie Gada, a wodzem synów Gada będzie Eliasaf, syn Reuela; 
'''
"15" = '''
:sup:`15` A jego policzony zastęp wynosił czterdzieści pięć tysięcy sześciuset pięćdziesięciu ludzi. 
'''
"16" = '''
:sup:`16` Wszystkich policzonych w obozie Rubena, według ich zastępów, było sto pięćdziesiąt jeden tysięcy czterystu pięćdziesięciu. Oni wyruszą w drugiej kolejności. 
'''
"17" = '''
:sup:`17` Następnie wyruszy Namiot Zgromadzenia z obozem Lewitów pośrodku obozu. Jak będą obozować, tak będą wyruszać, każdy na swoim miejscu, pod swoim sztandarem. 
'''
"18" = '''
:sup:`18` Od strony zachodniej będzie sztandar obozu Efraima, według swych zastępów, a wodzem synów Efraima będzie Eliszama, syn Ammihuda; 
'''
"19" = '''
:sup:`19` A jego policzony zastęp wynosił czterdzieści tysięcy pięciuset ludzi. 
'''
"20" = '''
:sup:`20` Obok niego pokolenie Manassesa, a wodzem synów Manassesa będzie Gamliel, syn Pedahsura. 
'''
"21" = '''
:sup:`21` A jego policzony zastęp wynosił trzydzieści dwa tysiące dwustu ludzi. 
'''
"22" = '''
:sup:`22` Następnie pokolenie Beniamina, a wodzem synów Beniamina będzie Abidan, syn Gideoniego; 
'''
"23" = '''
:sup:`23` A jego policzony zastęp wynosił trzydzieści pięć tysięcy czterystu ludzi. 
'''
"24" = '''
:sup:`24` Wszystkich policzonych w obozie Efraima było sto osiem tysięcy stu według swoich zastępów. Oni wyruszą w trzeciej kolejności. 
'''
"25" = '''
:sup:`25` Od strony północnej będzie sztandar obozu Dana, według swych zastępów, a wodzem synów Dana będzie Achiezer, syn Ammiszadaja; 
'''
"26" = '''
:sup:`26` A jego policzony zastęp wynosił sześćdziesiąt dwa tysiące siedmiuset ludzi. 
'''
"27" = '''
:sup:`27` Obok niego rozbije obóz pokolenie Aszera, a wodzem synów Aszera będzie Pagiel, syn Okrana; 
'''
"28" = '''
:sup:`28` A jego policzony zastęp wynosił czterdzieści jeden tysięcy pięciuset ludzi. 
'''
"29" = '''
:sup:`29` Następnie pokolenie Neftalego, a wodzem synów Neftalego będzie Achira, syn Enana; 
'''
"30" = '''
:sup:`30` A jego policzony zastęp wynosił pięćdziesiąt trzy tysiące czterystu ludzi. 
'''
"31" = '''
:sup:`31` Wszystkich policzonych w obozie Dana było sto pięćdziesiąt siedem tysięcy sześciuset. Oni wyruszą ostatni pod swoimi sztandarami. 
'''
"32" = '''
:sup:`32` To są policzeni spośród synów Izraela według domów ich ojców. Wszystkich policzonych w obozach, według ich zastępów, było sześćset trzy tysiące pięciuset pięćdziesięciu. 
'''
"33" = '''
:sup:`33` Lewitów zaś nie liczono wśród synów Izraela, jak PAN rozkazał Mojżeszowi. 
'''
"34" = '''
:sup:`34` I synowie Izraela uczynili zgodnie ze wszystkim, co PAN rozkazał Mojżeszowi: tak rozbijali obozy przy swych sztandarach i tak wyruszali, każdy według swych rodzin i według domów swych ojców. 
'''
