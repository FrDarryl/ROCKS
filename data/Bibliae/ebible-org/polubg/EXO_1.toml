[1]
"1" = '''
:sup:`1` Oto imiona synów Izraela, którzy przybyli z Jakubem do Egiptu; każdy przybył ze swoją rodziną: 
'''
"2" = '''
:sup:`2` Ruben, Symeon, Lewi i Juda; 
'''
"3" = '''
:sup:`3` Issachar, Zebulon i Beniamin; 
'''
"4" = '''
:sup:`4` Dan, Neftali, Gad i Aszer. 
'''
"5" = '''
:sup:`5` A wszystkich dusz, które wyszły z bioder Jakuba, było siedemdziesiąt. Józef zaś już był w Egipcie. 
'''
"6" = '''
:sup:`6` Potem umarli Józef, wszyscy jego bracia i całe to pokolenie. 
'''
"7" = '''
:sup:`7` A synowie Izraela byli płodni, rozrodzili się, rozmnożyli i bardzo umacniali, a ziemia była ich pełna. 
'''
"8" = '''
:sup:`8` Wówczas nastał nad Egiptem nowy król, który nie znał Józefa. 
'''
"9" = '''
:sup:`9` I powiedział do swego ludu: Oto lud synów Izraela stał się liczniejszy i potężniejszy od nas. 
'''
"10" = '''
:sup:`10` Postąpmy więc z nimi mądrze, by się nie rozmnożyli, bo gdyby przyszła wojna, mogliby przyłączyć się do naszych wrogów i walczyć przeciwko nam, i opuścić ziemię. 
'''
"11" = '''
:sup:`11` Ustanowiono więc nad nimi nadzorców, aby ich gnębili ciężarami. I lud Izraela zbudował dla faraona miasta na składy: Pitom i Ramzes. 
'''
"12" = '''
:sup:`12` Ale im bardziej ich gnębili, tym bardziej się rozmnażali i rośli, tak że zatrwożyli się z powodu synów Izraela. 
'''
"13" = '''
:sup:`13` I Egipcjanie zmuszali synów Izraela do ciężkiej pracy. 
'''
"14" = '''
:sup:`14` I uprzykrzali im życie uciążliwą pracą przy glinie i przy cegłach, i przy każdej robocie na polu. Do wszelkiej pracy zmuszali ich bez litości. 
'''
"15" = '''
:sup:`15` I król Egiptu rozkazał hebrajskim położnym, z których jedna miała na imię Szifra, a druga Pua; 
'''
"16" = '''
:sup:`16` Powiedział: Gdy będziecie przy porodach hebrajskich kobiet i zobaczycie, że urodził się syn, zabijcie go, a jeśli córka, niech zostanie przy życiu. 
'''
"17" = '''
:sup:`17` Lecz położne bały się Boga i nie robiły tak, jak im rozkazał król Egiptu, ale pozostawiały chłopców przy życiu. 
'''
"18" = '''
:sup:`18` Wtedy król Egiptu wezwał położne i powiedział do nich: Dlaczego tak postąpiłyście, że pozostawiłyście chłopców przy życiu? 
'''
"19" = '''
:sup:`19` Położne odpowiedziały faraonowi: Hebrajskie kobiety nie są takie jak egipskie kobiety. Są bowiem żywotne, rodzą wcześniej, zanim przyjdzie do nich położna. 
'''
"20" = '''
:sup:`20` I Bóg dobrze czynił tym położnym, a lud się mnożył i bardzo się wzmocnił. 
'''
"21" = '''
:sup:`21` A ponieważ położne bały się Boga, zbudował im domy. 
'''
"22" = '''
:sup:`22` Wtedy faraon rozkazał całemu swemu ludowi: Każdego syna, który się urodzi, wrzućcie do rzeki, a każdą córkę pozostawcie przy życiu. 
'''
