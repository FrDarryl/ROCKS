[4]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Neginot. Psalm Dawida. Wysłuchaj mnie, gdy cię wzywam, Boże mojej sprawiedliwości! Ty wyzwoliłeś mnie w czasie ucisku. Zmiłuj się nade mną i wysłuchaj mojej modlitwy. 
'''
"2" = '''
:sup:`2` Synowie ludzcy, jak długo będziecie znieważać moją chwałę? Jak długo będziecie miłować marność i szukać kłamstwa? Sela. 
'''
"3" = '''
:sup:`3` Wiedzcie, że PAN oddzielił dla siebie pobożnego. PAN wysłucha, gdy zawołam do niego. 
'''
"4" = '''
:sup:`4` Zadrżyjcie i nie grzeszcie. Rozmyślajcie w swym sercu na łożu i zamilczcie. Sela. 
'''
"5" = '''
:sup:`5` Składajcie ofiary sprawiedliwości i ufajcie PANU. 
'''
"6" = '''
:sup:`6` Wielu mówi: Któż pokaże nam dobro? PANIE, wznieś nad nami światło twego oblicza. 
'''
"7" = '''
:sup:`7` Wlałeś w moje serce więcej radości niż w czasie, gdy obfitowały ich zboże i wino. 
'''
"8" = '''
:sup:`8` W spokoju się położę i zasnę, bo ty sam, PANIE, sprawiasz, że mieszkam bezpiecznie. 
'''
