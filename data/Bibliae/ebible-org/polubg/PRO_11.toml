[11]
"1" = '''
:sup:`1` Fałszywa waga budzi odrazę w PANU, ale podobają mu się uczciwe odważniki. 
'''
"2" = '''
:sup:`2` Za pychą przychodzi hańba, a u pokornych jest mądrość. 
'''
"3" = '''
:sup:`3` Uczciwość prawych poprowadzi ich, lecz grzeszników zgubi ich przewrotność. 
'''
"4" = '''
:sup:`4` Bogactwa nie pomogą w dniu gniewu, ale sprawiedliwość ocala od śmierci. 
'''
"5" = '''
:sup:`5` Sprawiedliwość nienagannego toruje mu drogę, a niegodziwy upadnie przez swoją niegodziwość. 
'''
"6" = '''
:sup:`6` Sprawiedliwość prawych ocali ich, a przewrotni będą schwytani w swojej przewrotności. 
'''
"7" = '''
:sup:`7` Gdy umiera niegodziwy, ginie jego nadzieja, a oczekiwanie niesprawiedliwych znika. 
'''
"8" = '''
:sup:`8` Sprawiedliwy bywa wybawiony z ucisku, a na jego miejsce przychodzi niegodziwy. 
'''
"9" = '''
:sup:`9` Obłudnik ustami niszczy swego bliźniego, a sprawiedliwi bywają wybawieni dzięki wiedzy. 
'''
"10" = '''
:sup:`10` Gdy sprawiedliwym się powodzi, miasto się cieszy, a gdy giną niegodziwi, panuje radość. 
'''
"11" = '''
:sup:`11` Dzięki błogosławieństwu prawych wznosi się miasto, a usta niegodziwych je burzą. 
'''
"12" = '''
:sup:`12` Nierozumny gardzi swym bliźnim, a człowiek roztropny milczy. 
'''
"13" = '''
:sup:`13` Plotkarz wyjawia tajemnice, ale człowiek wiernego serca ukrywa powierzoną sprawę. 
'''
"14" = '''
:sup:`14` Gdzie nie ma dobrej rady, lud upada, a gdzie wielu radców, tam jest wybawienie. 
'''
"15" = '''
:sup:`15` Bardzo sobie szkodzi, kto ręczy za obcego, a kto nienawidzi poręki, jest bezpieczny. 
'''
"16" = '''
:sup:`16` Miła kobieta dostępuje chwały, a mocarze zdobywają bogactwa. 
'''
"17" = '''
:sup:`17` Człowiek miłosierny czyni dobrze swej duszy, a okrutnik dręczy własne ciało. 
'''
"18" = '''
:sup:`18` Niegodziwy czyni zwodnicze dzieło, a kto sieje sprawiedliwość, ma zapłatę pewną. 
'''
"19" = '''
:sup:`19` Jak sprawiedliwość prowadzi do życia, tak do śmierci zmierza ten, kto naśladuje zło. 
'''
"20" = '''
:sup:`20` Ludzie przewrotnego serca budzą odrazę w PANU, a podobają mu się ci, których droga jest prawa. 
'''
"21" = '''
:sup:`21` Zły nie uniknie kary, choćby innych wezwał na pomoc, a potomstwo sprawiedliwych będzie ocalone. 
'''
"22" = '''
:sup:`22` Czym złoty kolczyk w ryju świni, tym piękna kobieta pozbawiona roztropności. 
'''
"23" = '''
:sup:`23` Pragnieniem sprawiedliwych jest tylko dobro, oczekiwaniem zaś niegodziwych – gniew. 
'''
"24" = '''
:sup:`24` Jeden hojnie rozdaje, a jednak mu przybywa, drugi nad miarę skąpi, a ubożeje. 
'''
"25" = '''
:sup:`25` Człowiek szczodry będzie bogatszy, a kto innych syci, sam też będzie nasycony. 
'''
"26" = '''
:sup:`26` Kto zatrzymuje zboże, tego lud przeklnie, a błogosławieństwo będzie nad głową tego, który je sprzedaje. 
'''
"27" = '''
:sup:`27` Kto pilnie szuka dobrego, zdobędzie przychylność, lecz kto szuka zła, przyjdzie ono na niego. 
'''
"28" = '''
:sup:`28` Kto ufność pokłada w swych bogactwach, ten upadnie, a sprawiedliwi będą zielenić się jak latorośl. 
'''
"29" = '''
:sup:`29` Kto niepokoi swój dom, odziedziczy wiatr, a głupi będzie sługą mądrego. 
'''
"30" = '''
:sup:`30` Owoc sprawiedliwego jest drzewem życia; a kto zyskuje dusze, jest mądry. 
'''
"31" = '''
:sup:`31` Jeśli sprawiedliwy otrzyma zapłatę na ziemi, to tym bardziej niegodziwy i grzesznik. 
'''
