[1]
"1" = '''
:sup:`1` PAN przemówił do Mojżesza na pustyni Synaj, w Namiocie Zgromadzenia, pierwszego dnia drugiego miesiąca, w drugim roku po ich wyjściu z ziemi Egiptu, tymi słowy: 
'''
"2" = '''
:sup:`2` Policzcie całe zgromadzenie synów Izraela według ich rodzin i według domów ich ojców, licząc imiona wszystkich mężczyzn, głowa po głowie; 
'''
"3" = '''
:sup:`3` Od dwudziestu lat wzwyż, wszystkich w Izraelu zdolnych do walki. Ty i Aaron policzycie ich według ich oddziałów. 
'''
"4" = '''
:sup:`4` I będzie z wami jeden mężczyzna z każdego pokolenia, głowa domu swoich ojców. 
'''
"5" = '''
:sup:`5` A oto imiona mężczyzn, którzy będą z wami: z pokolenia Rubena – Elizur, syn Szedeura; 
'''
"6" = '''
:sup:`6` Z Symeona – Szelumiel, syn Suriszaddaja; 
'''
"7" = '''
:sup:`7` Z Judy – Nachszon, syn Amminadaba; 
'''
"8" = '''
:sup:`8` Z Issachara – Netaneel, syn Suara; 
'''
"9" = '''
:sup:`9` Z Zebulona – Eliab, syn Chelona; 
'''
"10" = '''
:sup:`10` Z synów Józefa: z Efraima – Eliszama, syn Ammihuda, z Manassesa – Gamliel, syn Pedahsura; 
'''
"11" = '''
:sup:`11` Z Beniamina – Abidan, syn Gideoniego; 
'''
"12" = '''
:sup:`12` Z Dana – Achiezer, syn Ammiszaddaja; 
'''
"13" = '''
:sup:`13` Z Aszera – Pagiel, syn Okrana; 
'''
"14" = '''
:sup:`14` Z Gada – Eliasaf, syn Deuela; 
'''
"15" = '''
:sup:`15` Z Neftalego – Achira, syn Enana. 
'''
"16" = '''
:sup:`16` Ci powołani, sławni spośród zgromadzenia, byli naczelnikami pokoleń swych ojców, wodzami tysięcy w Izraelu. 
'''
"17" = '''
:sup:`17` Mojżesz i Aaron przyjęli więc tych mężczyzn, którzy zostali imiennie wyznaczeni. 
'''
"18" = '''
:sup:`18` I zebrali całe zgromadzenie w pierwszym dniu drugiego miesiąca, a każdy podawał swoje pochodzenie według swych rodzin, według domów swych ojców i według liczby imion, od dwudziestu lat wzwyż, głowa po głowie. 
'''
"19" = '''
:sup:`19` Jak PAN rozkazał Mojżeszowi, tak policzył ich na pustyni Synaj. 
'''
"20" = '''
:sup:`20` Synów Rubena, pierworodnego Izraela, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, głowa po głowie, wszystkich mężczyzn od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"21" = '''
:sup:`21` Naliczono z pokolenia Rubena czterdzieści sześć tysięcy pięciuset. 
'''
"22" = '''
:sup:`22` Synów Symeona, ich potomków według ich rodzin, według domów ich ojców, naliczonych według liczby imion, głowa po głowie, wszystkich mężczyzn od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"23" = '''
:sup:`23` Naliczono z pokolenia Symeona pięćdziesiąt dziewięć tysięcy trzystu. 
'''
"24" = '''
:sup:`24` Synów Gada, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"25" = '''
:sup:`25` Naliczono z pokolenia Gada czterdzieści pięć tysięcy sześciuset pięćdziesięciu. 
'''
"26" = '''
:sup:`26` Synów Judy, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"27" = '''
:sup:`27` Naliczono z pokolenia Judy siedemdziesiąt cztery tysiące sześciuset. 
'''
"28" = '''
:sup:`28` Synów Issachara, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"29" = '''
:sup:`29` Naliczono z pokolenia Issachara pięćdziesiąt cztery tysiące czterystu. 
'''
"30" = '''
:sup:`30` Synów Zebulona, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"31" = '''
:sup:`31` Naliczono z pokolenia Zebulona pięćdziesiąt siedem tysięcy czterystu. 
'''
"32" = '''
:sup:`32` Synów Józefa, z synów Efraima, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"33" = '''
:sup:`33` Naliczono z pokolenia Efraima czterdzieści tysięcy pięciuset. 
'''
"34" = '''
:sup:`34` Synów Manassesa, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"35" = '''
:sup:`35` Naliczono z pokolenia Manassesa trzydzieści dwa tysiące dwustu. 
'''
"36" = '''
:sup:`36` Synów Beniamina, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"37" = '''
:sup:`37` Naliczono z pokolenia Beniamina trzydzieści pięć tysięcy czterystu. 
'''
"38" = '''
:sup:`38` Synów Dana, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"39" = '''
:sup:`39` Naliczono z pokolenia Dana sześćdziesiąt dwa tysiące siedmiuset. 
'''
"40" = '''
:sup:`40` Synów Aszera, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"41" = '''
:sup:`41` Naliczono z pokolenia Aszera czterdzieści jeden tysięcy pięciuset. 
'''
"42" = '''
:sup:`42` Synów Neftalego, ich potomków według ich rodzin, według domów ich ojców, według liczby imion, od dwudziestu lat wzwyż, wszystkich zdolnych do walki; 
'''
"43" = '''
:sup:`43` Naliczono z pokolenia Neftalego pięćdziesiąt trzy tysiące czterystu. 
'''
"44" = '''
:sup:`44` To są ci, których policzyli Mojżesz, Aaron i książęta Izraela, dwunastu mężczyzn, po jednym z każdego domu swych ojców. 
'''
"45" = '''
:sup:`45` I było wszystkich policzonych synów Izraela, według domów ich ojców, od dwudziestu lat wzwyż, wszystkich zdolnych do walki w Izraelu; 
'''
"46" = '''
:sup:`46` Wszystkich policzonych było sześćset trzy tysiące pięciuset pięćdziesięciu. 
'''
"47" = '''
:sup:`47` Lecz Lewici nie zostali policzeni z nimi według pokolenia swych ojców. 
'''
"48" = '''
:sup:`48` PAN rozkazał bowiem Mojżeszowi: 
'''
"49" = '''
:sup:`49` Tylko pokolenia Lewiego nie spisuj i nie licz go razem z synami Izraela; 
'''
"50" = '''
:sup:`50` Lecz ustanowisz Lewitów nad Przybytkiem Świadectwa i nad wszystkimi jego naczyniami, i nad wszystkim, co do niego należy. Oni będą nosić przybytek i wszystkie jego sprzęty; oni też będą go obsługiwać i rozbijać obóz dokoła przybytku. 
'''
"51" = '''
:sup:`51` A gdy przybytek będzie miał wyruszyć, Lewici go rozbiorą; także gdy przybytek ma być wznoszony, Lewici ustawią go; a obcy, który się do niego zbliży, poniesie śmierć. 
'''
"52" = '''
:sup:`52` I synowie Izraela będą rozbijać namioty, każdy w swoim obozie i każdy pod swoim sztandarem, według swych zastępów. 
'''
"53" = '''
:sup:`53` Lecz Lewici rozbiją obóz wokół Przybytku Świadectwa, aby gniew nie spadł na zgromadzenie synów Izraela. Lewici będą pełnić straż przy Przybytku Świadectwa. 
'''
"54" = '''
:sup:`54` I synowie Izraela uczynili zgodnie ze wszystkim, co PAN rozkazał Mojżeszowi, tak właśnie uczynili. 
'''
