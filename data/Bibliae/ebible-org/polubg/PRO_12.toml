[12]
"1" = '''
:sup:`1` Kto kocha karność, kocha wiedzę, a kto nienawidzi upomnienia, jest głupi. 
'''
"2" = '''
:sup:`2` Dobry człowiek zdobędzie łaskę PANA, ale PAN potępi podstępnego. 
'''
"3" = '''
:sup:`3` Człowiek nie umocni się niegodziwością, lecz korzeń sprawiedliwych nie będzie poruszony. 
'''
"4" = '''
:sup:`4` Żona cnotliwa jest koroną swego męża, ale ta, która go hańbi, jest jak zgnilizna w jego kościach. 
'''
"5" = '''
:sup:`5` Myśli sprawiedliwych są prawe, a rady niegodziwych zdradliwe. 
'''
"6" = '''
:sup:`6` Słowa niegodziwych czyhają na krew, lecz usta prawych ocalą ich. 
'''
"7" = '''
:sup:`7` Niegodziwi zostają powaleni i już ich nie ma, a dom sprawiedliwych się ostoi. 
'''
"8" = '''
:sup:`8` Człowiek będzie chwalony za jego mądrość, a kto jest przewrotnego serca, zostanie wzgardzony. 
'''
"9" = '''
:sup:`9` Lepszy jest człowiek wzgardzony, który ma sługę, niż ten, kto się chwali, a któremu brak chleba. 
'''
"10" = '''
:sup:`10` Sprawiedliwy dba o życie swego bydła, a serce niegodziwych jest okrutne. 
'''
"11" = '''
:sup:`11` Kto uprawia swoją ziemię, nasyci się chlebem, a kto naśladuje próżnujących, jest nierozumny. 
'''
"12" = '''
:sup:`12` Niegodziwy pragnie sieci złych, a korzeń sprawiedliwych wydaje owoc. 
'''
"13" = '''
:sup:`13` Zły zostaje usidlony przez grzech swoich warg, a sprawiedliwy wyjdzie z ucisku. 
'''
"14" = '''
:sup:`14` Człowiek nasyci się dobrem z owocu swoich ust, a za dzieła swoich rąk otrzyma zapłatę. 
'''
"15" = '''
:sup:`15` Droga głupiego wydaje się słuszna w jego oczach, ale kto słucha rady, jest mądry. 
'''
"16" = '''
:sup:`16` Gniew głupiego objawia się od razu, a roztropny skrywa hańbę. 
'''
"17" = '''
:sup:`17` Kto mówi prawdę, wyraża sprawiedliwość, ale fałszywy świadek – oszustwo. 
'''
"18" = '''
:sup:`18` Znajdzie się taki, którego słowa są jak miecz przeszywający, lecz język mądrych jest lekarstwem. 
'''
"19" = '''
:sup:`19` Prawdomówne wargi będą trwać na wieki, ale język kłamliwy trwa króciutko. 
'''
"20" = '''
:sup:`20` Podstęp jest w sercu tych, którzy knują zło, lecz u doradzających pokój jest radość. 
'''
"21" = '''
:sup:`21` Sprawiedliwego nie spotka żadne zło, ale niegodziwi będą pełni nieszczęścia. 
'''
"22" = '''
:sup:`22` Wargi kłamliwe budzą odrazę w PANU, a ci, którzy postępują w prawdzie, podobają mu się. 
'''
"23" = '''
:sup:`23` Człowiek roztropny ukrywa wiedzę, a serce głupich rozgłasza głupotę. 
'''
"24" = '''
:sup:`24` Ręka pracowitych będzie panowała, a leniwa będzie płaciła daninę. 
'''
"25" = '''
:sup:`25` Troska w sercu człowieka przygnębia je, a dobre słowo je rozwesela. 
'''
"26" = '''
:sup:`26` Sprawiedliwy jest zacniejszy od swego bliźniego, a droga niegodziwych prowadzi ich na manowce. 
'''
"27" = '''
:sup:`27` Leniwy nie upiecze tego, co upolował, ale mienie człowieka pracowitego jest cenne. 
'''
"28" = '''
:sup:`28` Na ścieżce sprawiedliwości jest życie, na jej drodze nie ma śmierci. 
'''
