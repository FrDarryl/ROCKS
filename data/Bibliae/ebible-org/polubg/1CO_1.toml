[1]
"1" = '''
:sup:`1` Paweł, powołany apostoł Jezusa Chrystusa z woli Boga, i Sostenes, brat; 
'''
"2" = '''
:sup:`2` Do kościoła Bożego w Koryncie, do uświęconych w Chrystusie Jezusie, powołanych świętych, ze wszystkimi, którzy w każdym miejscu wzywają imienia naszego Pana Jezusa Chrystusa, ich i naszego Pana. 
'''
"3" = '''
:sup:`3` Łaska wam i pokój od Boga, naszego Ojca, i Pana Jezusa Chrystusa. 
'''
"4" = '''
:sup:`4` Zawsze dziękuję mojemu Bogu za was, za łaskę Bożą, która została wam dana w Chrystusie Jezusie. 
'''
"5" = '''
:sup:`5` We wszystko bowiem jesteście wzbogaceni w nim, we wszelkie słowo i wszelkie poznanie; 
'''
"6" = '''
:sup:`6` Gdyż świadectwo Chrystusa jest utwierdzone w was; 
'''
"7" = '''
:sup:`7` Tak że żadnego daru nie brakuje wam, którzy oczekujecie objawienia naszego Pana Jezusa Chrystusa. 
'''
"8" = '''
:sup:`8` On też utwierdzi was aż do końca, abyście byli nienaganni w dniu naszego Pana Jezusa Chrystusa. 
'''
"9" = '''
:sup:`9` Wierny jest Bóg, przez którego zostaliście powołani do społeczności jego Syna, Jezusa Chrystusa, naszego Pana. 
'''
"10" = '''
:sup:`10` Proszę więc was, bracia, przez imię naszego Pana Jezusa Chrystusa, żebyście wszyscy to samo mówili i żeby nie było wśród was rozłamów, ale abyście byli zespoleni jednakowym umysłem i jednakowym zdaniem. 
'''
"11" = '''
:sup:`11` Doniesiono mi bowiem o was, moi bracia, przez domowników Chloe, że są wśród was spory. 
'''
"12" = '''
:sup:`12` Mówię to dlatego, że każdy z was twierdzi: Ja jestem Pawła, ja Apollosa, ja Kefasa, a ja Chrystusa. 
'''
"13" = '''
:sup:`13` Czy Chrystus jest podzielony? Czy Paweł został za was ukrzyżowany? Czy w imię Pawła zostaliście ochrzczeni? 
'''
"14" = '''
:sup:`14` Dziękuję Bogu, że oprócz Kryspusa i Gajusa nikogo z was nie ochrzciłem; 
'''
"15" = '''
:sup:`15` Aby nikt nie powiedział, że chrzciłem w swoje imię. 
'''
"16" = '''
:sup:`16` Ochrzciłem też dom Stefanasa. Poza tym nie wiem, czy ochrzciłem jeszcze kogoś. 
'''
"17" = '''
:sup:`17` Bo Chrystus nie posłał mnie, abym chrzcił, ale abym głosił ewangelię, i to nie w mądrości słowa, aby nie zniweczyć krzyża Chrystusa. 
'''
"18" = '''
:sup:`18` Mowa o krzyżu bowiem jest głupstwem dla tych, którzy giną, ale dla nas, którzy jesteśmy zbawieni, jest mocą Boga. 
'''
"19" = '''
:sup:`19` Bo jest napisane: Wytracę mądrość mądrych, a rozum rozumnych obrócę wniwecz. 
'''
"20" = '''
:sup:`20` Gdzie jest mądry? Gdzie uczony w Piśmie? Gdzie badacz tego świata? Czyż Bóg nie obrócił w głupstwo mądrości tego świata? 
'''
"21" = '''
:sup:`21` Skoro bowiem w mądrości Bożej świat nie poznał Boga przez mądrość, upodobało się Bogu przez głupstwo głoszenia zbawić tych, którzy wierzą. 
'''
"22" = '''
:sup:`22` Gdyż Żydzi domagają się znaków, a Grecy szukają mądrości. 
'''
"23" = '''
:sup:`23` My zaś głosimy Chrystusa ukrzyżowanego, który dla Żydów wprawdzie jest zgorszeniem, a dla Greków głupstwem; 
'''
"24" = '''
:sup:`24` Lecz dla tych, którzy są powołani, zarówno dla Żydów, jak i Greków, głosimy Chrystusa – moc Bożą i mądrość Bożą. 
'''
"25" = '''
:sup:`25` Głupstwo Boże bowiem jest mądrzejsze niż ludzie, a słabość Boża jest mocniejsza niż ludzie. 
'''
"26" = '''
:sup:`26` Przypatrzcie się bowiem, bracia, waszemu powołaniu, że niewielu jest mądrych według ciała, niewielu możnych, niewielu szlachetnie urodzonych. 
'''
"27" = '''
:sup:`27` Ale Bóg wybrał to, co głupie u świata, aby zawstydzić mądrych, wybrał to, co słabe u świata, aby zawstydzić mocnych. 
'''
"28" = '''
:sup:`28` I to, co nieszlachetne u świata i wzgardzone, wybrał Bóg, a nawet to, co nie jest, aby to, co jest, obrócić wniwecz; 
'''
"29" = '''
:sup:`29` Aby nie chlubiło się przed nim żadne ciało. 
'''
"30" = '''
:sup:`30` Lecz wy z niego jesteście w Chrystusie Jezusie, który stał się dla nas mądrością od Boga i sprawiedliwością, i uświęceniem, i odkupieniem; 
'''
"31" = '''
:sup:`31` Aby, jak to jest napisane: Ten, kto się chlubi, niech się chlubi w Panu. 
'''
