[53]
"1" = '''
:sup:`1` Któż uwierzył naszemu głoszeniu, a komu jest objawione ramię PANA? 
'''
"2" = '''
:sup:`2` Wyrósł bowiem przed nim jak latorośl i jak korzeń z suchej ziemi. Nie miał kształtu ani urody; i gdy widzieliśmy go, nie było wyglądu, który by się nam podobał. 
'''
"3" = '''
:sup:`3` Wzgardzony i odrzucony przez ludzi; mąż boleści i doświadczony cierpieniem. I przed nim ukrywaliśmy jakby swoją twarz; wzgardzony tak, że mieliśmy go za nic. 
'''
"4" = '''
:sup:`4` Zaprawdę on wziął na siebie nasze cierpienia i nosił naszą boleść. A my uważaliśmy, że jest zraniony, uderzony przez Boga i utrapiony. 
'''
"5" = '''
:sup:`5` Lecz on był zraniony za nasze występki, starty za nasze nieprawości. Kara dla naszego pokoju była na nim, a jego ranami zostaliśmy uzdrowieni. 
'''
"6" = '''
:sup:`6` Wszyscy jak owce zbłądziliśmy, każdy z nas zboczył na swą drogę, a PAN włożył na niego nieprawość nas wszystkich. 
'''
"7" = '''
:sup:`7` Uciśniony i gnębiony, ale nie otworzył swoich ust. Jak baranek na rzeź prowadzony i jak owca przed tymi, którzy ją strzygą, zamilkł i nie otworzył swoich ust. 
'''
"8" = '''
:sup:`8` Został zabrany z więzienia i z sądu. Kto wypowie jego pokolenie? Został bowiem wyrwany z ziemi żyjących i zraniony za przestępstwo mojego ludu. 
'''
"9" = '''
:sup:`9` I wyznaczono mu grób z niegodziwcami, a z bogaczami była jego śmierć, choć nieprawości nie uczynił ani nie znaleziono fałszu w jego ustach. 
'''
"10" = '''
:sup:`10` Lecz spodobało się PANU zetrzeć go i zgnębić. A po złożeniu swojej duszy na ofiarę za grzech, ujrzy swoje potomstwo, przedłuży swoje dni i to, co się podoba PANU, przez jego rękę szczęśliwie się spełni. 
'''
"11" = '''
:sup:`11` Z udręki swojej duszy ujrzy owoc i nasyci się. Mój sprawiedliwy sługa swoim poznaniem usprawiedliwi wielu, bo sam poniesie ich nieprawości. 
'''
"12" = '''
:sup:`12` Dlatego dam mu dział wśród wielkich, aby dzielił się zdobyczami z mocarzami, ponieważ wylał swoją duszę na śmierć. Został zaliczony do przestępców, sam poniósł grzech wielu i wstawił się za przestępcami. 
'''
