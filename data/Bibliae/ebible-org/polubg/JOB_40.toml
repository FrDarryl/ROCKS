[40]
"1" = '''
:sup:`1` PAN mówił dalej do Hioba: 
'''
"2" = '''
:sup:`2` Czy ten, co wiedzie spór z Wszechmogącym, będzie go pouczał? Niech na to odpowie ten, który strofuje Boga. 
'''
"3" = '''
:sup:`3` Wtedy Hiob odpowiedział PANU: 
'''
"4" = '''
:sup:`4` Oto jestem nędzny, cóż ci odpowiem? Przyłożę swoją rękę do ust. 
'''
"5" = '''
:sup:`5` Raz mówiłem i drugi, ale więcej nie odpowiem, niczego więcej nie dodam. 
'''
"6" = '''
:sup:`6` Nadto PAN odpowiedział Hiobowi spośród wichru: 
'''
"7" = '''
:sup:`7` Przepasz teraz swe biodra jak mężczyzna: będę cię pytał, a ty mnie pouczysz. 
'''
"8" = '''
:sup:`8` Czy chcesz wniwecz obrócić mój sąd? Czy potępisz mnie, aby usprawiedliwić samego siebie? 
'''
"9" = '''
:sup:`9` Czy masz ramię jak Bóg? Czy zagrzmisz głosem jak on? 
'''
"10" = '''
:sup:`10` Ozdób się teraz w majestat i dostojeństwo, przyoblecz się w chwałę i piękno. 
'''
"11" = '''
:sup:`11` Rozlej swój gwałtowny gniew, spójrz na każdego pysznego i poniż go. 
'''
"12" = '''
:sup:`12` Spójrz na każdego pysznego i upokórz go, zdepcz niegodziwych na ich miejscu. 
'''
"13" = '''
:sup:`13` Zakryj ich razem w prochu, zamknij w ukryciu ich oblicza. 
'''
"14" = '''
:sup:`14` Wtedy i ja ci wyznam, że twoja prawica może cię wybawić. 
'''
"15" = '''
:sup:`15` Oto behemot, którego stworzyłem wraz z tobą; je trawę jak wół. 
'''
"16" = '''
:sup:`16` Oto jego siła jest w jego biodrach, a jego moc w pępku jego brzucha. 
'''
"17" = '''
:sup:`17` Rusza swoim ogonem jak cedrem, ścięgna jego bioder są splecione. 
'''
"18" = '''
:sup:`18` Jego kości jak rury spiżowe; jego kości jak drągi żelazne. 
'''
"19" = '''
:sup:`19` On jest przednim dziełem Boga. Ten, który go uczynił, sam może na niego natrzeć swoim mieczem. 
'''
"20" = '''
:sup:`20` Żywność dostarczają mu góry, gdzie wszystkie polne zwierzęta hasają. 
'''
"21" = '''
:sup:`21` Leży pod cienistymi drzewami, w ukryciu trzcin i bagien. 
'''
"22" = '''
:sup:`22` Drzewa cieniste osłaniają go cieniem, wierzby potoku otaczają go. 
'''
"23" = '''
:sup:`23` Oto wypija rzekę i nie spieszy się, będąc pewny, że może wchłonąć Jordan do swojej paszczy. 
'''
"24" = '''
:sup:`24` Czy można go złapać za oczy albo powrozy przeciągnąć mu przez nozdrza? 
'''
