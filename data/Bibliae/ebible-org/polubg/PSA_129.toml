[129]
"1" = '''
:sup:`1` Pieśń stopni. Bardzo mnie uciskali od mojej młodości, niech powie teraz Izrael; 
'''
"2" = '''
:sup:`2` Bardzo mnie uciskali od mojej młodości, lecz mnie nie przemogli. 
'''
"3" = '''
:sup:`3` Zorali mój grzbiet oracze i długie bruzdy porobili. 
'''
"4" = '''
:sup:`4` Ale PAN jest sprawiedliwy; poprzecinał powrozy niegodziwych. 
'''
"5" = '''
:sup:`5` Niech się zawstydzą i cofną wszyscy, którzy nienawidzą Syjonu. 
'''
"6" = '''
:sup:`6` Będą jak trawa na dachu, która usycha, zanim zakwitnie; 
'''
"7" = '''
:sup:`7` Którą żniwiarz nie napełni swej garści ani swego naręcza ten, który wiąże snopy. 
'''
"8" = '''
:sup:`8` I nie powiedzą przechodnie: Niech będzie z wami błogosławieństwo PANA albo: Błogosławimy wam w imię PANA. 
'''
