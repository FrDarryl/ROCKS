[119]
"1" = '''
:sup:`1` א Alef Błogosławieni ci, których droga jest nieskalana, którzy zgodnie z prawem PANA postępują. 
'''
"2" = '''
:sup:`2` Błogosławieni ci, którzy strzegą jego świadectw i szukają go całym sercem; 
'''
"3" = '''
:sup:`3` Którzy nie czynią nieprawości, ale chodzą jego drogami. 
'''
"4" = '''
:sup:`4` Ty rozkazałeś pilnie przestrzegać twoich nakazów. 
'''
"5" = '''
:sup:`5` Oby moje drogi były skierowane na przestrzeganie twoich praw! 
'''
"6" = '''
:sup:`6` Wtedy nie doznam wstydu, gdy będę zważał na wszystkie twoje przykazania. 
'''
"7" = '''
:sup:`7` Będę cię wysławiał w szczerości serca, gdy nauczę się twoich sprawiedliwych praw. 
'''
"8" = '''
:sup:`8` Będę przestrzegał twoich praw, nigdy mnie nie opuszczaj. ב Bet 
'''
"9" = '''
:sup:`9` W jaki sposób oczyści młodzieniec swoją ścieżkę? Gdy zachowuje się według twego słowa. 
'''
"10" = '''
:sup:`10` Z całego serca cię szukam, nie pozwól mi zboczyć od twoich przykazań. 
'''
"11" = '''
:sup:`11` W swoim sercu zachowuję twoje słowa, aby nie zgrzeszyć przeciwko tobie. 
'''
"12" = '''
:sup:`12` Błogosławiony jesteś, PANIE; naucz mnie twoich praw. 
'''
"13" = '''
:sup:`13` Swoimi wargami opowiadam wszystkie nakazy twoich ust. 
'''
"14" = '''
:sup:`14` Cieszę się drogą twoich świadectw bardziej niż z wszelkiego bogactwa. 
'''
"15" = '''
:sup:`15` Rozmyślam o twoich przykazaniach i przypatruję się twoim drogom. 
'''
"16" = '''
:sup:`16` Rozkoszuję się twoimi prawami i nie zapominam twoich słów. ג Gimel 
'''
"17" = '''
:sup:`17` Okaż dobroć swemu słudze, abym żył i przestrzegał twoich słów. 
'''
"18" = '''
:sup:`18` Otwórz moje oczy, abym ujrzał cuda twego prawa. 
'''
"19" = '''
:sup:`19` Jestem obcym na ziemi, nie ukrywaj przede mną twoich przykazań. 
'''
"20" = '''
:sup:`20` Moja dusza omdlewa, tęskniąc cały czas za twoimi sądami. 
'''
"21" = '''
:sup:`21` Zgromiłeś pysznych, przeklęci są ci, którzy odstępują od twoich przykazań. 
'''
"22" = '''
:sup:`22` Oddal ode mnie hańbę i wzgardę, gdyż przestrzegam twoich świadectw. 
'''
"23" = '''
:sup:`23` Władcy też zasiadają i mówią przeciwko mnie, lecz twój sługa rozmyśla o twoich prawach. 
'''
"24" = '''
:sup:`24` Twoje świadectwa też są moją rozkoszą i moimi doradcami. ד Dalet 
'''
"25" = '''
:sup:`25` Moja dusza przylgnęła do prochu, ożyw mnie według twego słowa. 
'''
"26" = '''
:sup:`26` Opowiedziałem ci moje drogi i wysłuchałeś mnie; naucz mnie twoich praw. 
'''
"27" = '''
:sup:`27` Spraw, bym zrozumiał drogę twoich nakazów, a będę rozmyślał o twoich cudownych dziełach. 
'''
"28" = '''
:sup:`28` Dusza moja rozpływa się we łzach ze smutku, umocnij mnie według twego słowa. 
'''
"29" = '''
:sup:`29` Oddal ode mnie drogę kłamstwa, a obdarz mnie swoim prawem. 
'''
"30" = '''
:sup:`30` Wybrałem drogę prawdy, a twoje nakazy stawiam przed sobą. 
'''
"31" = '''
:sup:`31` Przylgnąłem do twoich świadectw; PANIE, nie pozwól mi zaznać wstydu. 
'''
"32" = '''
:sup:`32` Pobiegnę drogą twoich przykazań, gdy rozszerzysz moje serce. ה He 
'''
"33" = '''
:sup:`33` Naucz mnie, PANIE, drogi twoich praw, a będę jej strzegł aż do końca. 
'''
"34" = '''
:sup:`34` Daj mi rozum, abym zachował twoje prawo; żebym go przestrzegał z całego serca. 
'''
"35" = '''
:sup:`35` Spraw, bym chodził ścieżką twoich przykazań, gdyż w nich mam upodobanie. 
'''
"36" = '''
:sup:`36` Nakłoń moje serce do twoich świadectw, a nie do chciwości. 
'''
"37" = '''
:sup:`37` Odwróć moje oczy, aby nie patrzyły na marność, ożyw mnie na twojej drodze. 
'''
"38" = '''
:sup:`38` Utwierdź swoje słowo względem twego sługi, który się oddał twojej bojaźni. 
'''
"39" = '''
:sup:`39` Oddal ode mnie mą hańbę, której się boję, bo twoje sądy są dobre. 
'''
"40" = '''
:sup:`40` Oto pragnę twoich nakazów; ożyw mnie w swej sprawiedliwości. ו Waw 
'''
"41" = '''
:sup:`41` Niech zstąpi na mnie twoja łaskawość, PANIE, twoje zbawienie według twego słowa; 
'''
"42" = '''
:sup:`42` Abym mógł dać odpowiedź temu, który mi urąga, bo ufam twojemu słowu. 
'''
"43" = '''
:sup:`43` I nie wyjmuj z moich ust słowa prawdy, bo twoich sądów oczekuję. 
'''
"44" = '''
:sup:`44` I będę zawsze strzegł twego prawa, na wieki wieków. 
'''
"45" = '''
:sup:`45` A będę chodził drogą przestronną, bo szukam twoich nakazów. 
'''
"46" = '''
:sup:`46` Owszem, będę mówił o twoich świadectwach przed królami i nie doznam wstydu. 
'''
"47" = '''
:sup:`47` Będę się rozkoszował twoimi przykazaniami, które umiłowałem. 
'''
"48" = '''
:sup:`48` Wznoszę też swoje ręce ku twoim przykazaniom, które miłuję, i będę rozmyślał o twoich prawach. ז Zain 
'''
"49" = '''
:sup:`49` Pamiętaj o słowie danym twemu słudze, na którym to słowie kazałeś mi polegać. 
'''
"50" = '''
:sup:`50` To jest moja pociecha w utrapieniu, bo twoje słowo mnie ożywia. 
'''
"51" = '''
:sup:`51` Pyszni bardzo się ze mnie naśmiewają, lecz nie odstępuję od twego prawa. 
'''
"52" = '''
:sup:`52` Pamiętam o twoich wiecznych sądach, PANIE, i pocieszam się nimi. 
'''
"53" = '''
:sup:`53` Strach mnie ogarnął z powodu niegodziwych, którzy porzucają twoje prawo. 
'''
"54" = '''
:sup:`54` Twoje prawa są dla mnie pieśniami w domu mego pielgrzymowania. 
'''
"55" = '''
:sup:`55` Nocą wspominam twoje imię, PANIE, i strzegę twego prawa. 
'''
"56" = '''
:sup:`56` To mam, bo przestrzegam twoich przykazań. ח Het 
'''
"57" = '''
:sup:`57` PANIE, ty jesteś moim udziałem, przyrzekłem przestrzegać twoich słów. 
'''
"58" = '''
:sup:`58` Modliłem się przed twoim obliczem z całego serca, zlituj się nade mną według twego słowa. 
'''
"59" = '''
:sup:`59` Rozmyślałem nad moimi drogami i zwracałem kroki ku twoim świadectwom. 
'''
"60" = '''
:sup:`60` Spieszyłem się i nie zwlekałem z przestrzeganiem twoich przykazań. 
'''
"61" = '''
:sup:`61` Hufce niegodziwych złupiły mnie, ale nie zapominam twojego prawa. 
'''
"62" = '''
:sup:`62` O północy wstaję, aby wysławiać cię za twoje sprawiedliwe sądy. 
'''
"63" = '''
:sup:`63` Jestem przyjacielem wszystkich, którzy boją się ciebie, i tych, którzy przestrzegają twoich przykazań. 
'''
"64" = '''
:sup:`64` PANIE, ziemia jest pełna twego miłosierdzia; naucz mnie twoich praw. ט Tet 
'''
"65" = '''
:sup:`65` Wyświadczyłeś dobro twemu słudze, PANIE, według twego słowa. 
'''
"66" = '''
:sup:`66` Naucz mnie trafnego sądu i wiedzy, bo uwierzyłem twoim przykazaniom. 
'''
"67" = '''
:sup:`67` Zanim doznałem utrapienia, błądziłem; lecz teraz przestrzegam twego słowa. 
'''
"68" = '''
:sup:`68` Jesteś dobry i czynisz dobro; naucz mnie twoich praw. 
'''
"69" = '''
:sup:`69` Zuchwali zmyślili przeciwko mnie kłamstwo, ale ja całym sercem strzegę twoich przykazań. 
'''
"70" = '''
:sup:`70` Serce ich utyło jak sadło, ale ja rozkoszuję się twoim prawem. 
'''
"71" = '''
:sup:`71` Dobrze to dla mnie, że zostałem uciśniony, abym się nauczył twoich praw. 
'''
"72" = '''
:sup:`72` Prawo twoich ust jest lepsze dla mnie niż tysiące sztuk złota i srebra. י Jod 
'''
"73" = '''
:sup:`73` Twoje ręce mnie uczyniły i ukształtowały; daj mi rozum, abym się nauczył twoich przykazań; 
'''
"74" = '''
:sup:`74` Bojący się ciebie, widząc mnie, będą się radować, że pokładam nadzieję w twoim słowie. 
'''
"75" = '''
:sup:`75` Wiem, PANIE, że twoje sądy są sprawiedliwe i że słusznie mnie trapiłeś. 
'''
"76" = '''
:sup:`76` Proszę cię, niech mnie ucieszy twoje miłosierdzie według twego słowa do twego sługi. 
'''
"77" = '''
:sup:`77` Niech przyjdzie na mnie twoje miłosierdzie, abym żył; bo twoje prawo jest moją rozkoszą. 
'''
"78" = '''
:sup:`78` Niech się zawstydzą zuchwali, bo niesłusznie znieważali mnie, ale ja będę rozmyślać o twoich przykazaniach. 
'''
"79" = '''
:sup:`79` Niech się zwrócą do mnie ci, którzy się boją ciebie, i ci, którzy znają twoje świadectwa. 
'''
"80" = '''
:sup:`80` Niech moje serce będzie nienaganne w twoich prawach, abym nie doznał wstydu. כ Kaf 
'''
"81" = '''
:sup:`81` Moja dusza tęskni do twego zbawienia, pokładam nadzieję w twoim słowie. 
'''
"82" = '''
:sup:`82` Moje oczy słabną, czekając na twoje słowo, gdy mówię: Kiedy mnie pocieszysz? 
'''
"83" = '''
:sup:`83` Chociaż jestem jak bukłak w dymie, jednak nie zapomniałem twoich praw. 
'''
"84" = '''
:sup:`84` Ile będzie dni twego sługi? Kiedy wykonasz wyrok na tych, którzy mnie prześladują? 
'''
"85" = '''
:sup:`85` Doły wykopali dla mnie zuchwali, którzy nie postępują według twego prawa. 
'''
"86" = '''
:sup:`86` Wszystkie twoje przykazania są prawdą; bez powodu mnie prześladują; pomóż mi. 
'''
"87" = '''
:sup:`87` Omal nie zgładzili mnie na ziemi; ja zaś nie porzuciłem twoich przykazań. 
'''
"88" = '''
:sup:`88` Według twego miłosierdzia ożyw mnie, abym strzegł świadectwa twoich ust. ל Lamed 
'''
"89" = '''
:sup:`89` Na wieki, o PANIE, twoje słowo trwa w niebie. 
'''
"90" = '''
:sup:`90` Z pokolenia na pokolenie twoja prawda; ugruntowałeś ziemię i trwa. 
'''
"91" = '''
:sup:`91` Wszystko trwa do dziś według twego rozporządzenia; to wszystko służy tobie. 
'''
"92" = '''
:sup:`92` Gdyby twoje prawo nie było moją rozkoszą, dawno zginąłbym w moim utrapieniu. 
'''
"93" = '''
:sup:`93` Nigdy nie zapomnę twoich przykazań, bo nimi mnie ożywiłeś. 
'''
"94" = '''
:sup:`94` Twoim jestem, wybaw mnie, bo szukam twoich przykazań. 
'''
"95" = '''
:sup:`95` Czyhają na mnie niegodziwi, aby mnie stracić, ale ja rozważam twoje świadectwa. 
'''
"96" = '''
:sup:`96` Widziałem koniec wszelkiej doskonałości, ale twoje przykazanie jest bezkresne. מ Mem 
'''
"97" = '''
:sup:`97` O, jakże miłuję twoje prawo! Przez cały dzień o nim rozmyślam. 
'''
"98" = '''
:sup:`98` Czynisz mnie mądrzejszym od moich nieprzyjaciół dzięki twoim przykazaniom, bo mam je zawsze przed sobą. 
'''
"99" = '''
:sup:`99` Stałem się rozumniejszy od wszystkich moich nauczycieli, bo rozmyślam o twoich świadectwach. 
'''
"100" = '''
:sup:`100` Jestem roztropniejszy od starszych, bo przestrzegam twoich przykazań. 
'''
"101" = '''
:sup:`101` Powstrzymuję swoje nogi od wszelkiej drogi złej, abym strzegł twego słowa. 
'''
"102" = '''
:sup:`102` Nie odstępuję od twoich nakazów, bo ty mnie uczysz. 
'''
"103" = '''
:sup:`103` O, jakże słodkie są twoje słowa dla mego podniebienia! Są słodsze niż miód dla moich ust. 
'''
"104" = '''
:sup:`104` Dzięki twoim przykazaniom nabywam rozumu; dlatego nienawidzę wszelkiej ścieżki fałszywej. נ Nun 
'''
"105" = '''
:sup:`105` Twoje słowo jest pochodnią dla moich nóg i światłością na mojej ścieżce. 
'''
"106" = '''
:sup:`106` Złożyłem przysięgę i wypełnię ją, będę przestrzegał twoich sprawiedliwych nakazów. 
'''
"107" = '''
:sup:`107` Jestem bardzo strapiony; PANIE, ożyw mnie według słowa twego. 
'''
"108" = '''
:sup:`108` PANIE, przyjmij dobrowolne ofiary moich ust i naucz mnie twoich nakazów. 
'''
"109" = '''
:sup:`109` Moja dusza jest stale w niebezpieczeństwie, ale nie zapominam twojego prawa. 
'''
"110" = '''
:sup:`110` Niegodziwi zastawili na mnie sidła, lecz ja nie odstępuję od twoich przykazań. 
'''
"111" = '''
:sup:`111` Wziąłem twoje świadectwa jako wieczne dziedzictwo, bo są radością mego serca. 
'''
"112" = '''
:sup:`112` Nakłoniłem moje serce, by zawsze wykonywać twoje prawa, aż do końca. ס Samech 
'''
"113" = '''
:sup:`113` Nienawidzę chwiejnych myśli, ale miłuję twoje prawo. 
'''
"114" = '''
:sup:`114` Ty jesteś moją ucieczką i tarczą, pokładam nadzieję w twoim słowie. 
'''
"115" = '''
:sup:`115` Odstąpcie ode mnie, złoczyńcy, będę strzegł przykazania mojego Boga. 
'''
"116" = '''
:sup:`116` Wesprzyj mnie według słowa twego, abym żył, i niech nie doznam wstydu ze względu na moją nadzieję. 
'''
"117" = '''
:sup:`117` Podtrzymaj mnie, a będę wybawiony i będę rozmyślał zawsze o twoich prawach. 
'''
"118" = '''
:sup:`118` Podeptałeś wszystkich, którzy odstępują od twoich praw, bo ich zdrada to fałsz. 
'''
"119" = '''
:sup:`119` Odrzucasz jak żużel wszystkich niegodziwych ziemi; dlatego miłuję twoje świadectwa. 
'''
"120" = '''
:sup:`120` Moje ciało drży ze strachu przed tobą, bo lękam się twoich sądów. ע Ajin 
'''
"121" = '''
:sup:`121` Sprawowałem sąd i sprawiedliwość; nie wydawaj mnie moim ciemięzcom. 
'''
"122" = '''
:sup:`122` Bądź poręczycielem dla twego sługi ku dobremu, aby nie uciskali mnie zuchwalcy. 
'''
"123" = '''
:sup:`123` Moje oczy słabną, czekając na twoje zbawienie i na słowo twojej sprawiedliwości. 
'''
"124" = '''
:sup:`124` Postąp ze swoim sługą według twego miłosierdzia i naucz mnie twoich praw. 
'''
"125" = '''
:sup:`125` Jestem twoim sługą, daj mi rozum, abym poznał twoje świadectwa. 
'''
"126" = '''
:sup:`126` Już czas, PANIE, abyś działał, bo naruszono twoje prawo. 
'''
"127" = '''
:sup:`127` Dlatego umiłowałem twoje przykazania nad złoto, nad szczere złoto. 
'''
"128" = '''
:sup:`128` Bo wszystkie twoje przykazania uznaję za prawdziwe, a nienawidzę wszelkiej fałszywej drogi. פ Pe 
'''
"129" = '''
:sup:`129` Twoje świadectwa są przedziwne, dlatego moja dusza ich strzeże. 
'''
"130" = '''
:sup:`130` Początek twoich słów oświeca i daje rozum prostym. 
'''
"131" = '''
:sup:`131` Otwieram usta i wzdycham, bo pragnąłem twoich przykazań. 
'''
"132" = '''
:sup:`132` Spójrz na mnie i zmiłuj się nade mną, jak postępujesz z tymi, którzy miłują twoje imię. 
'''
"133" = '''
:sup:`133` Utwierdź moje kroki w twoim słowie, niech nie panuje nade mną żadna nieprawość. 
'''
"134" = '''
:sup:`134` Wybaw mnie z ludzkiego ucisku, abym strzegł twoich nakazów. 
'''
"135" = '''
:sup:`135` Rozjaśnij swe oblicze nad twoim sługą i naucz mnie twoich praw. 
'''
"136" = '''
:sup:`136` Strumienie wód płyną z mych oczu, bo nie strzegą twego prawa. צ Cade 
'''
"137" = '''
:sup:`137` Sprawiedliwy jesteś, PANIE, i słuszne są twoje sądy. 
'''
"138" = '''
:sup:`138` Twoje świadectwa, które nadałeś, są sprawiedliwe i bardzo wierne. 
'''
"139" = '''
:sup:`139` Gorliwość pożarła mnie, bo moi nieprzyjaciele zapominają twoje słowa. 
'''
"140" = '''
:sup:`140` Twoje słowo jest w pełni wypróbowane, dlatego twój sługa je kocha. 
'''
"141" = '''
:sup:`141` Ja jestem mały i wzgardzony, lecz nie zapominam twoich przykazań. 
'''
"142" = '''
:sup:`142` Twoja sprawiedliwość jest sprawiedliwością wieczną, a twoje prawo jest prawdą. 
'''
"143" = '''
:sup:`143` Ucisk i utrapienie spadły na mnie, lecz twoje przykazania są moją rozkoszą. 
'''
"144" = '''
:sup:`144` Sprawiedliwość twoich świadectw trwa na wieki; daj mi rozum, a będę żył. ק Kof 
'''
"145" = '''
:sup:`145` Wołam z całego serca, wysłuchaj mnie, o PANIE, a będę strzegł twoich praw. 
'''
"146" = '''
:sup:`146` Wołam do ciebie, wybaw mnie, a będę strzegł twoich świadectw. 
'''
"147" = '''
:sup:`147` Wstaję przed świtem i wołam, oczekuję na twoje słowo. 
'''
"148" = '''
:sup:`148` Moje oczy wyprzedzają straże nocne, abym mógł rozmyślać o twoim słowie. 
'''
"149" = '''
:sup:`149` PANIE, usłysz mój głos według twego miłosierdzia; ożyw mnie według twego wyroku. 
'''
"150" = '''
:sup:`150` Zbliżają się niegodziwi prześladowcy, są daleko od twego prawa. 
'''
"151" = '''
:sup:`151` Blisko jesteś, PANIE, i wszystkie twoje przykazania są prawdą. 
'''
"152" = '''
:sup:`152` Od dawna wiem o twoich świadectwach, że ugruntowałeś je na wieki. ר Resz 
'''
"153" = '''
:sup:`153` Wejrzyj na moje utrapienie i wyzwól mnie, bo nie zapomniałem twojego prawa. 
'''
"154" = '''
:sup:`154` Broń mojej sprawy i wybaw mnie; ożyw mnie według twego słowa. 
'''
"155" = '''
:sup:`155` Zbawienie jest daleko od niegodziwych, bo nie szukają twoich praw. 
'''
"156" = '''
:sup:`156` Wielka jest twoja litość, PANIE; ożyw mnie według twoich wyroków. 
'''
"157" = '''
:sup:`157` Liczni są moi prześladowcy i nieprzyjaciele; lecz nie uchylam się od twoich świadectw. 
'''
"158" = '''
:sup:`158` Widziałem przestępców i czułem odrazę, że nie przestrzegali twego słowa. 
'''
"159" = '''
:sup:`159` Patrz, jak miłuję twoje nakazy, PANIE; ożyw mnie według twego miłosierdzia. 
'''
"160" = '''
:sup:`160` Podstawą twego słowa jest prawda, a wszelki wyrok twojej sprawiedliwości trwa na wieki. ש Szin 
'''
"161" = '''
:sup:`161` Władcy prześladują mnie bez przyczyny; moje serce zaś boi się twoich słów. 
'''
"162" = '''
:sup:`162` Raduję się z twego słowa jak ten, który znajduje wielki łup. 
'''
"163" = '''
:sup:`163` Nienawidzę kłamstwa i brzydzę się nim, ale miłuję twoje prawo. 
'''
"164" = '''
:sup:`164` Chwalę cię siedem razy dziennie za twoje sprawiedliwe sądy. 
'''
"165" = '''
:sup:`165` Wielki pokój dla tych, którzy miłują twoje prawo, a nie doznają żadnego zgorszenia. 
'''
"166" = '''
:sup:`166` PANIE, oczekuję na twoje zbawienie i zachowuję twoje przykazania. 
'''
"167" = '''
:sup:`167` Moja dusza przestrzega twoich świadectw, bo bardzo je miłuję. 
'''
"168" = '''
:sup:`168` Przestrzegam twoich przykazań i świadectw, bo wszystkie moje drogi są przed tobą. ת Taw 
'''
"169" = '''
:sup:`169` PANIE, niech dotrze moje wołanie przed twoje oblicze, daj mi zrozumienie według słowa twego. 
'''
"170" = '''
:sup:`170` Niech dojdzie moja prośba przed twoje oblicze, ocal mnie według twojej obietnicy. 
'''
"171" = '''
:sup:`171` Moje wargi wygłoszą chwałę, gdy nauczysz mnie twoich praw. 
'''
"172" = '''
:sup:`172` Mój język będzie głosił twoje słowo, bo wszystkie twoje przykazania są sprawiedliwością. 
'''
"173" = '''
:sup:`173` Niech twoja ręka będzie mi pomocą, bo wybrałem twoje przykazania. 
'''
"174" = '''
:sup:`174` PANIE, pragnę twego zbawienia, a twoje prawo jest moją rozkoszą. 
'''
"175" = '''
:sup:`175` Pozwól mojej duszy żyć, a będzie cię chwalić; niech twoje nakazy będą dla mnie pomocą. 
'''
"176" = '''
:sup:`176` Błądzę jak zgubiona owca; szukaj twego sługi, bo nie zapominam twoich przykazań. 
'''
