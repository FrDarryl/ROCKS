[33]
"1" = '''
:sup:`1` Weselcie się w PANU, sprawiedliwi, bo prawym przystoi chwała. 
'''
"2" = '''
:sup:`2` Wysławiajcie PANA na harfie, śpiewajcie mu przy cytrze i z instrumentem o dziesięciu strunach. 
'''
"3" = '''
:sup:`3` Śpiewajcie mu nową pieśń, pięknie i głośno mu grajcie. 
'''
"4" = '''
:sup:`4` Słowo PANA bowiem jest prawe i wszystkie jego dzieła są dokonane w wierności. 
'''
"5" = '''
:sup:`5` On miłuje sprawiedliwość i sąd, pełna jest ziemia miłosierdzia PANA. 
'''
"6" = '''
:sup:`6` Słowem PANA zostały uczynione niebiosa i tchnieniem jego ust wszystkie ich zastępy. 
'''
"7" = '''
:sup:`7` On gromadzi wody morskie jak na stos i w skarbcach zbiera głębiny. 
'''
"8" = '''
:sup:`8` Niech cała ziemia boi się PANA, niech się go lękają wszyscy mieszkańcy świata. 
'''
"9" = '''
:sup:`9` On bowiem przemówił i stało się; on rozkazał i powstało. 
'''
"10" = '''
:sup:`10` PAN udaremnia zamiary narodów, niweczy zamysły ludów. 
'''
"11" = '''
:sup:`11` Zamiar PANA trwa na wieki, myśli jego serca z pokolenia na pokolenie. 
'''
"12" = '''
:sup:`12` Błogosławiony naród, którego Bogiem jest PAN; lud, który on wybrał sobie na dziedzictwo. 
'''
"13" = '''
:sup:`13` PAN patrzy z nieba, widzi wszystkich synów ludzkich. 
'''
"14" = '''
:sup:`14` Z miejsca, w którym przebywa, spogląda na wszystkich mieszkańców ziemi. 
'''
"15" = '''
:sup:`15` Ukształtował serce każdego z nich, przygląda się wszystkim ich czynom. 
'''
"16" = '''
:sup:`16` Nie wybawi króla liczne wojsko ani nie ocali wojownika wielka siła. 
'''
"17" = '''
:sup:`17` Koń jest zwodniczy w wybawieniu, nie ocali swą wielką siłą. 
'''
"18" = '''
:sup:`18` Oto oko PANA nad tymi, którzy się go boją, nad tymi, którzy ufają jego miłosierdziu; 
'''
"19" = '''
:sup:`19` Aby ocalić od śmierci ich duszę i żywić ich w czasie głodu. 
'''
"20" = '''
:sup:`20` Nasza dusza oczekuje PANA, on jest naszą pomocą i tarczą. 
'''
"21" = '''
:sup:`21` W nim bowiem rozraduje się nasze serce, bo ufamy jego świętemu imieniu. 
'''
"22" = '''
:sup:`22` Niech będzie nad nami twoje miłosierdzie, PANIE, według pokładanej w tobie nadziei. 
'''
