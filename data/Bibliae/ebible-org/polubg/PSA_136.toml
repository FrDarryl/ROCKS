[136]
"1" = '''
:sup:`1` Wysławiajcie PANA, bo jest dobry; bo na wieki jego miłosierdzie. 
'''
"2" = '''
:sup:`2` Wysławiajcie Boga bogów, bo na wieki jego miłosierdzie. 
'''
"3" = '''
:sup:`3` Wysławiajcie Pana panów, bo na wieki jego miłosierdzie; 
'''
"4" = '''
:sup:`4` Tego, który sam czyni wielkie cuda, bo na wieki jego miłosierdzie. 
'''
"5" = '''
:sup:`5` Tego, który w mądrości uczynił niebiosa, bo na wieki jego miłosierdzie; 
'''
"6" = '''
:sup:`6` Tego, który rozpostarł ziemię nad wodami, bo na wieki jego miłosierdzie; 
'''
"7" = '''
:sup:`7` Tego, który uczynił wielkie światła, bo na wieki jego miłosierdzie; 
'''
"8" = '''
:sup:`8` Słońce, aby panowało we dnie, bo na wieki jego miłosierdzie; 
'''
"9" = '''
:sup:`9` Księżyc i gwiazdy, aby panowały w nocy, bo na wieki jego miłosierdzie. 
'''
"10" = '''
:sup:`10` Tego, który poraził Egipt w jego pierworodnych, bo na wieki jego miłosierdzie. 
'''
"11" = '''
:sup:`11` Tego, który wyprowadził spośród niego Izraela, bo na wieki jego miłosierdzie; 
'''
"12" = '''
:sup:`12` Mocną ręką i wyciągniętym ramieniem, bo na wieki jego miłosierdzie. 
'''
"13" = '''
:sup:`13` Tego, który rozdzielił Morze Czerwone na części, bo na wieki jego miłosierdzie; 
'''
"14" = '''
:sup:`14` I przeprowadził środkiem Izraela, bo na wieki jego miłosierdzie. 
'''
"15" = '''
:sup:`15` I wrzucił faraona z jego wojskiem w Morze Czerwone, bo na wieki jego miłosierdzie. 
'''
"16" = '''
:sup:`16` Tego, który prowadził swój lud przez pustynię, bo na wieki jego miłosierdzie. 
'''
"17" = '''
:sup:`17` Tego, który pobił wielkich królów, bo na wieki jego miłosierdzie; 
'''
"18" = '''
:sup:`18` I zgładził potężnych królów, bo na wieki jego miłosierdzie; 
'''
"19" = '''
:sup:`19` Sychona, króla Amorytów, bo na wieki jego miłosierdzie; 
'''
"20" = '''
:sup:`20` I Oga, króla Baszanu, bo na wieki jego miłosierdzie. 
'''
"21" = '''
:sup:`21` I dał ich ziemię w dziedzictwo, bo na wieki jego miłosierdzie; 
'''
"22" = '''
:sup:`22` W dziedzictwo Izraelowi, swemu słudze, bo na wieki jego miłosierdzie. 
'''
"23" = '''
:sup:`23` Tego, który w naszym poniżeniu pamiętał o nas, bo na wieki jego miłosierdzie. 
'''
"24" = '''
:sup:`24` I wybawił nas od naszych nieprzyjaciół, bo na wieki jego miłosierdzie. 
'''
"25" = '''
:sup:`25` Tego, który daje pokarm wszelkiemu ciału, bo na wieki jego miłosierdzie. 
'''
"26" = '''
:sup:`26` Wysławiajcie Boga niebios, bo na wieki jego miłosierdzie. 
'''
