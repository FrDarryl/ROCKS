[111]
"1" = '''
:sup:`1` Alleluja. Będę wysławiał PANA całym sercem w radzie prawych i w zgromadzeniu. 
'''
"2" = '''
:sup:`2` Wielkie są dzieła PANA, rozważane przez wszystkich, którzy je miłują. 
'''
"3" = '''
:sup:`3` Jego dzieło jest chwalebne i wspaniałe, a jego sprawiedliwość trwa na wieki. 
'''
"4" = '''
:sup:`4` Pamiętnymi uczynił swe cuda; miłosierny i litościwy jest PAN. 
'''
"5" = '''
:sup:`5` Dał pokarm tym, którzy się go boją, pamięta wiecznie o swoim przymierzu. 
'''
"6" = '''
:sup:`6` Okazał swemu ludowi potęgę swoich dzieł, dając mu dziedzictwo pogan. 
'''
"7" = '''
:sup:`7` Dzieła rąk jego to prawda i sąd, niezmienne są wszystkie jego przykazania; 
'''
"8" = '''
:sup:`8` Ustalone na wieki wieków, ustanowione w prawdzie i prawości. 
'''
"9" = '''
:sup:`9` Zesłał swemu ludowi odkupienie, ustanowił na wieki swoje przymierze; jego imię jest święte i straszne. 
'''
"10" = '''
:sup:`10` Bojaźń PANA jest początkiem mądrości; prawdziwego rozumu nabywają wszyscy, którzy wypełniają jego przykazania; jego chwała trwa na wieki. 
'''
