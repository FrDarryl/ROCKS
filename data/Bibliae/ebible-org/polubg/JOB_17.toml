[17]
"1" = '''
:sup:`1` Mój oddech jest skażony, moje dni gasną, groby na mnie czekają. 
'''
"2" = '''
:sup:`2` Czy nie szydercy są przy mnie? Czy moje oko nie czuwa przez ich zniewagi? 
'''
"3" = '''
:sup:`3` Złóż więc zastaw za mnie u siebie. Któż jest ten, który za mnie poręczy? 
'''
"4" = '''
:sup:`4` Ich serce bowiem ukryłeś przed zrozumieniem, dlatego ich nie wywyższysz. 
'''
"5" = '''
:sup:`5` Kto pochlebia przyjaciołom, tego dzieciom zgasną oczy. 
'''
"6" = '''
:sup:`6` Uczynił mnie tematem przysłowia wśród ludzi i pośmiewiskiem przed nimi. 
'''
"7" = '''
:sup:`7` Moje oko zaćmiło się od smutku, a wszystkie moje członki są jak cień. 
'''
"8" = '''
:sup:`8` Prawi zdumieją się nad tym, a niewinny powstanie przeciwko obłudnikowi. 
'''
"9" = '''
:sup:`9` Sprawiedliwy będzie trwał przy swojej drodze, a kto ma czyste ręce, nabierze siły. 
'''
"10" = '''
:sup:`10` Lecz wy wszyscy zawróćcie i przyjdźcie; bo mądrego wśród was nie znajduję. 
'''
"11" = '''
:sup:`11` Moje dni przeminęły, rozwiały się moje zamiary, myśli mego serca. 
'''
"12" = '''
:sup:`12` Noc zamieniają w dzień, światłość skraca się z powodu ciemności. 
'''
"13" = '''
:sup:`13` Gdybym czegoś oczekiwał, grób będzie moim domem, w ciemności rozłożyłem swoje posłanie. 
'''
"14" = '''
:sup:`14` Powiedziałem do zniszczenia: Jesteś moim ojcem, a robactwu: Moja matko i moja siostro. 
'''
"15" = '''
:sup:`15` Gdzie jest więc teraz moja nadzieja? Kto zobaczy moją nadzieję? 
'''
"16" = '''
:sup:`16` Zstąpią do zasuw grobu, gdy razem odpoczniemy w prochu. 
'''
