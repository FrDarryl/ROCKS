'''
"24" = '''
:sup:`24` A ze śpiewaków: Eliaszib; a z odźwiernych: Szallum, Telem i Uri; 
'''
"25" = '''
:sup:`25` A z Izraela, z synów Parosza: Ramiasz, Jezjasz, Malkiasz, Miamin, Eelazar, Malkijasz i Benajasz; 
'''
"26" = '''
:sup:`26` A z synów Elama: Mattaniasz, Zachariasz, Jechiel, Abdi, Jeremot i Eliasz; 
'''
"27" = '''
:sup:`27` A z synów Zattua: Elioenaj, Eliaszib, Mattaniasz, Jeremot, Zabad i Aziza; 
'''
"28" = '''
:sup:`28` A z synów Bebaja: Jehochanan, Chananiasz, Zabbaj i Atlaj; 
'''
"29" = '''
:sup:`29` A z synów Baniego: Meszullam, Malluk, Adajasz, Jaszub, Szeal i Jeremot; 
'''
"30" = '''
:sup:`30` A z synów Pachat-Moaba: Adna, Kelal, Benajasz, Maasejasz, Mattaniasz, Besaleel, Binnuj i Manasses; 
'''
"31" = '''
:sup:`31` A z synów Charima: Eliezer, Jeszsziasz, Malkiasz, Szemajasz, Szymon; 
'''
"32" = '''
:sup:`32` Beniamin, Maluk i Szemariasz; 
'''
"33" = '''
:sup:`33` Z synów Chaszuma: Mattenaj, Mattatta, Zabad, Elifelet, Jeremaj, Manasses i Szimei; 
'''
"34" = '''
:sup:`34` Z synów Baniego: Maadaj, Amram, Uel; 
'''
"35" = '''
:sup:`35` Benajasz, Bedejasz, Cheluhu; 
'''
"36" = '''
:sup:`36` Waniasz, Meremot, Eliaszib; 
'''
"37" = '''
:sup:`37` Mattaniasz, Mattenaj, Jaasaj; 
'''
"38" = '''
:sup:`38` I Bani, Binnuj, Szimei; 
'''
"39" = '''
:sup:`39` I Szelemiasz, Natan, Adajasz; 
'''
"40" = '''
:sup:`40` Machnadbaj, Szaszaj, Szaraj; 
'''
"41" = '''
:sup:`41` Asarel, Szelemiasz, Szemariasz; 
'''
"42" = '''
:sup:`42` Szallum, Amariasz i Józef; 
'''
"43" = '''
:sup:`43` Z synów Nebo: Jejel, Mattitiasz, Zabad, Zebina, Jaddaj, Joel i Benajasz. 
'''
"44" = '''
:sup:`44` Ci wszyscy pojęli obce żony. A były wśród nich żony, które urodziły im dzieci. 
'''
