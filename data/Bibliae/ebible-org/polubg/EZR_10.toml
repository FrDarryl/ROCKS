[10]
"1" = '''
:sup:`1` A gdy Ezdrasz modlił się i wyznawał grzechy z płaczem, klęcząc przed domem Bożym, zebrał się wokół niego bardzo wielki tłum mężczyzn, kobiet i dzieci z Izraela, a lud bardzo gorzko płakał. 
'''
"2" = '''
:sup:`2` Wtedy Szekaniasz, syn Jechiela z synów Elama, powiedział do Ezdrasza: My zgrzeszyliśmy przeciwko naszemu Bogu, bo pojęliśmy obce żony z ludu tej ziemi. Ale jest jeszcze nadzieja dla Izraela w tej sprawie. 
'''
"3" = '''
:sup:`3` Teraz więc zawrzyjmy przymierze z naszym Bogiem – odprawmy wszystkie żony i dzieci z nich urodzone, według rady PANA i tych, którzy drżą przed przykazaniem naszego Boga. Niech to się stanie według prawa. 
'''
"4" = '''
:sup:`4` Wstań, bo do ciebie należy ta sprawa, a my będziemy z tobą. Wzmocnij się i działaj. 
'''
"5" = '''
:sup:`5` Wtedy Ezdrasz wstał i zaprzysiągł przedniejszych kapłanów, Lewitów i całego Izraela, by postąpili według tego słowa. I przysięgli. 
'''
"6" = '''
:sup:`6` Potem Ezdrasz opuścił dom Boży i udał się do komnaty Jochanana, syna Eliasziba. Kiedy tam wszedł, nie jadł chleba ani nie pił wody, gdyż smucił się z powodu przestępstwa tych, którzy powrócili z niewoli. 
'''
"7" = '''
:sup:`7` Następnie ogłoszono w Judzie i Jerozolimie wszystkim, którzy powrócili z niewoli, że mają zgromadzić się w Jerozolimie. 
'''
"8" = '''
:sup:`8` A ktokolwiek nie przyjdzie w ciągu trzech dni, według postanowienia naczelników i starszych, ten zostanie pozbawiony całego mienia, a sam będzie wykluczony ze zgromadzenia tych, którzy powrócili z niewoli. 
'''
"9" = '''
:sup:`9` Zgromadzili się więc wszyscy mężczyźni z Judy i Beniamina w Jerozolimie w ciągu trzech dni. Było to w dwudziestym dniu dziewiątego miesiąca. A cały lud siedział na placu przed domem Bożym, drżąc z powodu tej sprawy i z powodu deszczu. 
'''
"10" = '''
:sup:`10` Wtedy Ezdrasz powstał i powiedział do nich: Wy zgrzeszyliście, bo pojęliście obce żony, a przez to pomnożyliście grzech Izraela. 
'''
"11" = '''
:sup:`11` Teraz więc wyznajcie grzech PANU, Bogu waszych ojców, i spełnijcie jego wolę. Odłączcie się od ludu tej ziemi i od obcych żon. 
'''
"12" = '''
:sup:`12` A całe zgromadzenie odpowiedziało donośnym głosem: Jak nam powiedziałeś, tak uczynimy. 
'''
"13" = '''
:sup:`13` Ale lud jest liczny i pora deszczowa i nie możemy stać na dworze. Ponadto ta sprawa nie jest na jeden dzień ani dwa, gdyż jest nas wielu, którzy dopuściliśmy się tego przestępstwa. 
'''
"14" = '''
:sup:`14` Prosimy więc, niech nasi przywódcy będą postawieni przed całym zgromadzeniem i wszyscy, którzy w naszych miastach pojęli obce żony, niech przyjdą o wyznaczonej porze – z nimi starsi z każdego miasta oraz ich sędziowie, abyśmy w ten sposób odwrócili od nas zapalczywość gniewu naszego Boga z powodu tej sprawy. 
'''
"15" = '''
:sup:`15` Tylko Jonatan, syn Asahela, i Jachzejasz, syn Tikwy, zajmowali się tym. I Meszullam i Szabbetaj, Lewici, pomagali im. 
'''
"16" = '''
:sup:`16` Tak więc postąpili ci, którzy powrócili z niewoli. I kapłan Ezdrasz wraz z naczelnikami poszczególnych rodów, wszyscy zostali odłączeni imiennie. I zasiedli w pierwszym dniu dziesiątego miesiąca, aby zbadać tę sprawę. 
'''
"17" = '''
:sup:`17` I do pierwszego dnia pierwszego miesiąca zakończyli sprawę ze wszystkimi mężczyznami, którzy pojęli obce żony. 
'''
"18" = '''
:sup:`18` Wśród synów kapłanów znaleźli się tacy, którzy pojęli obce żony: spośród synów Jeszuy, syna Jocadaka i jego braci: Maasejasz, Eliezer, Jarib i Gedaliasz. 
'''
"19" = '''
:sup:`19` Ci zaręczyli, że odprawią swoje żony, a jako że byli winni – każdy złoży barana ze stada za swój występek. 
'''
"20" = '''
:sup:`20` A z synów Immera: Chanani i Zebadiasz; 
'''
"21" = '''
:sup:`21` A z synów Charima: Maasejasz, Eliasz, Szemajasz, Jechiel i Uzjasz; 
'''
"22" = '''
:sup:`22` A z synów Paszchura: Elioenaj, Maasejasz, Izmael, Netaneel, Jozabad i Elasa; 
'''
"23" = '''
