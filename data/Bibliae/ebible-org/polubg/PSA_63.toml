[63]
"1" = '''
:sup:`1` Psalm Dawida, gdy przebywał na Pustyni Judzkiej. Boże, ty jesteś moim Bogiem, od rana cię szukam; pragnie ciebie moja dusza, tęskni do ciebie moje ciało w ziemi suchej i spragnionej, w której nie ma wody; 
'''
"2" = '''
:sup:`2` Abym widział twoją moc i chwałę tak, jak cię ujrzałem w twojej świątyni; 
'''
"3" = '''
:sup:`3` Skoro lepsze jest twoje miłosierdzie niż życie, moje wargi będą cię chwaliły; 
'''
"4" = '''
:sup:`4` Tak błogosławić cię będę póki żyję, wzniosę swe ręce w imię twoje. 
'''
"5" = '''
:sup:`5` Jak tłuszczem i sadłem będzie nasycona moja dusza, moje usta będą cię wielbić radosnymi wargami; 
'''
"6" = '''
:sup:`6` Gdy cię wspominam na moim posłaniu i rozmyślam o tobie podczas nocnych straży. 
'''
"7" = '''
:sup:`7` Ponieważ byłeś mi pomocą, w cieniu twoich skrzydeł będę się weselił. 
'''
"8" = '''
:sup:`8` Moja dusza przylgnęła do ciebie, twoja prawica mnie podtrzymuje. 
'''
"9" = '''
:sup:`9` Ale ci, którzy dążą do zguby mojej duszy, sami zejdą do głębi ziemi. 
'''
"10" = '''
:sup:`10` Będą wydani pod ostrze miecza, staną się łupem lisów. 
'''
"11" = '''
:sup:`11` Lecz król będzie się weselił w Bogu, będzie się chlubił każdy, kto na niego przysięga, a usta kłamców zostaną zamknięte. 
'''
