[140]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. Wybaw mnie, PANIE, od złego człowieka; strzeż mnie od okrutnika; 
'''
"2" = '''
:sup:`2` Od tych, którzy knują w sercu złe rzeczy, każdego dnia zbierają się na wojnę. 
'''
"3" = '''
:sup:`3` Wyostrzają swe języki jak węże, jad żmii pod ich wargami. Sela. 
'''
"4" = '''
:sup:`4` Zachowaj mnie, PANIE, od rąk niegodziwego, strzeż mnie od okrutnika; od tych, którzy postanowili zwalić mnie z nóg. 
'''
"5" = '''
:sup:`5` Pyszni zastawili na mnie sidła i przygotowali powrozy; rozciągnęli sieci przy ścieżce; zastawili na mnie pułapkę. Sela. 
'''
"6" = '''
:sup:`6` Powiedziałem PANU: Ty jesteś moim Bogiem; wysłuchaj, PANIE, głosu moich błagań. 
'''
"7" = '''
:sup:`7` Panie BOŻE, mocy mego zbawienia, który osłaniasz moją głowę w dniu bitwy; 
'''
"8" = '''
:sup:`8` Nie spełniaj, PANIE, pragnień niegodziwego; nie wspomagaj jego złych zamysłów, aby się nie podniósł. Sela. 
'''
"9" = '''
:sup:`9` Niech nieprawość ich własnych warg okryje wodza tych, którzy mnie otoczyli. 
'''
"10" = '''
:sup:`10` Niech na nich spadną rozżarzone węgle; niech będą wrzuceni do ognia i do głębokich dołów, by już nie powstali. 
'''
"11" = '''
:sup:`11` Niech oszczerca nie będzie utwierdzony na ziemi, a człowiek okrutny upadnie przygnieciony złem. 
'''
"12" = '''
:sup:`12` Wiem, że PAN ujmie się za strapionym i pomści krzywdę nędzarzy. 
'''
"13" = '''
:sup:`13` Zaprawdę sprawiedliwi będą wysławiać twoje imię, a prawi będą mieszkać przed twoim obliczem. 
'''
