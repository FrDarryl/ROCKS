[1]
"1" = '''
:sup:`1` Adam, Set, Enosz; 
'''
"2" = '''
:sup:`2` Kenan, Mahalaleel, Jered; 
'''
"3" = '''
:sup:`3` Henoch, Matuzalem, Lamech; 
'''
"4" = '''
:sup:`4` Noe, Sem, Cham i Jafet. 
'''
"5" = '''
:sup:`5` Synowie Jafeta: Gomer, Magog, Madaj, Jawan, Tubal, Meszek i Tiras. 
'''
"6" = '''
:sup:`6` A synowie Gomera: Aszkenaz, Rifat i Togarma. 
'''
"7" = '''
:sup:`7` A synowie Jawana: Elisa i Tarszisz, Cytym i Dodanim. 
'''
"8" = '''
:sup:`8` Synowie Chama: Kusz, Misraim, Put i Kanaan. 
'''
"9" = '''
:sup:`9` A synowie Kusza: Seba, Chaawila, Sabta, Rama i Sabteka. A synowie Ramy: Szeba i Dedan. 
'''
"10" = '''
:sup:`10` Kusz spłodził Nimroda, który zaczął być mocarzem na ziemi. 
'''
"11" = '''
:sup:`11` Misraim spłodził Ludima, Ananima, Lahabima i Naftuchima; 
'''
"12" = '''
:sup:`12` Oraz Patrusyma, Kasluchima, od których wywodzą się Filistyni, i Kaftoryma. 
'''
"13" = '''
:sup:`13` Kanaan zaś spłodził Sidona, swego pierworodnego, i Cheta; 
'''
"14" = '''
:sup:`14` Jebusytę, Amorytę i Girgaszytę; 
'''
"15" = '''
:sup:`15` Chiwwitę, Arkitę i Sinitę; 
'''
"16" = '''
:sup:`16` Arwadytę, Semarytę i Chamatytę. 
'''
"17" = '''
:sup:`17` Synowie Sema: Elam, Assur, Arpachszad, Lud, Aram, Us, Chul, Geter i Meszek. 
'''
"18" = '''
:sup:`18` Arpachszad spłodził Szelacha, a Szelach spłodził Ebera. 
'''
"19" = '''
:sup:`19` Eberowi zaś urodzili się dwaj synowie: jeden miał na imię Peleg, gdyż za jego czasów ziemia została rozdzielona, a imię brata jego – Joktan. 
'''
"20" = '''
:sup:`20` Joktan spłodził Almodada, Szelefa, Chasarmaweta i Jeracha; 
'''
"21" = '''
:sup:`21` Hadorama, Uzala i Diklę; 
'''
"22" = '''
:sup:`22` Ebala, Abimaela i Szeba; 
'''
"23" = '''
:sup:`23` Ofira, Chawila i Jobaba. Wszyscy ci byli synami Joktana. 
'''
"24" = '''
:sup:`24` Sem, Arpachszad, Szelach; 
'''
"25" = '''
:sup:`25` Eber, Peleg, Reu; 
'''
"26" = '''
:sup:`26` Serug, Nachor, Terach; 
'''
"27" = '''
:sup:`27` Abram, to jest Abraham. 
'''
"28" = '''
:sup:`28` Synowie Abrahama: Izaak i Izmael. 
'''
"29" = '''
:sup:`29` A oto są ich rody: pierworodny Izmaela – Nebajot, następnie Kedar, Abdeel i Mibsam; 
'''
"30" = '''
:sup:`30` Miszma, Duma, Massa, Hadad i Tema; 
'''
"31" = '''
:sup:`31` Jetur, Nafisz i Kedma. Byli oni synami Izmaela. 
'''
"32" = '''
:sup:`32` A oto synowie Ketury, nałożnicy Abrahama: urodziła ona Zimrana, Jokszana, Medana, Midiana, Jiszbaka i Szuacha. A synowie Jokszana: Szeba i Dedan. 
'''
"33" = '''
:sup:`33` Synowie Midiana: Efa, Efer, Henoch, Abida i Eldaa. Oni wszyscy byli synami Ketury. 
'''
"34" = '''
:sup:`34` I Abraham spłodził Izaaka. Synowie Izaaka: Ezaw i Izrael. 
'''
"35" = '''
:sup:`35` A synowie Ezawa: Elifaz, Rehuel, Jeusz, Jalam i Korach. 
'''
"36" = '''
:sup:`36` Synowie Elifaza: Teman, Omar, Sefo, Gatam, Kenaz, Timna i Amalek. 
'''
"37" = '''
:sup:`37` Synowie Rehuela: Nachat, Zerach, Szamma i Mizza. 
'''
"38" = '''
:sup:`38` A synowie Seira: Lotan, Szobal, Sibeon, Ana, Diszon, Eser i Diszan. 
'''
"39" = '''
:sup:`39` A synowie Lotana: Chori, Homam; a siostrą Lotana była Timna. 
'''
"40" = '''
:sup:`40` Synowie Szobala: Alian, Manachat, Ebal, Szefo i Onam. A synowie Sibeona: Ajja i Ana. 
'''
"41" = '''
:sup:`41` Synowie Any: Diszon. Synowie Diszona: Chamran i Eszban, Jitran i Keran. 
'''
"42" = '''
:sup:`42` Synowie Esera: Bilhan, Zaawan i Jaakan. Synowie Diszana: Us i Aran. 
'''
"43" = '''
:sup:`43` To byli królowie, którzy panowali w ziemi Edomu, zanim zapanował król nad synami Izraela: Bela, syn Beora, a jego miasto nazywało się Dinhaba. 
'''
"44" = '''
:sup:`44` A gdy Bela umarł, królował w jego miejsce Jobab, syn Zeracha z Bosry. 
'''
"45" = '''
:sup:`45` A gdy Jobab umarł, królował w jego miejsce Chuszam z ziemi Temanitów. 
'''
"46" = '''
:sup:`46` A gdy Chuszam umarł, królował w jego miejsce Hadad, syn Bedada, który pobił Midianitów na polu Moabu. A jego miasto nazywało się Awit. 
'''
"47" = '''
:sup:`47` A gdy Hadad umarł, królował w jego miejsce Samla z Masreki. 
'''
"48" = '''
:sup:`48` A gdy Samla umarł, królował w jego miejsce Szaul z Rechobot nad Rzeką. 
'''
"49" = '''
:sup:`49` A gdy Szaul umarł, królował w jego miejsce Baalchanan, syn Akbora. 
'''
"50" = '''
:sup:`50` A gdy Baalchanan umarł, królował w jego miejsce Hadad. Jego miasto nazywało się Pai, a jego żona miała na imię Mehetabel, była to córka Matredy, córki Mezahaba. 
'''
"51" = '''
:sup:`51` I Hadad umarł. A książętami Edomu byli: książę Timna, książę Alia, książę Jetet; 
'''
"52" = '''
:sup:`52` Książę Oholibama, książę Ela, książę Pinon; 
'''
"53" = '''
:sup:`53` Książę Kenaz, książę Teman, książę Mibsar; 
'''
"54" = '''
:sup:`54` Książę Magdiel, książę Iram. Oni byli książętami Edomu. 
'''
