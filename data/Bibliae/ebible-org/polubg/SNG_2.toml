[2]
"1" = '''
:sup:`1` Jestem różą Saronu i lilią dolin. 
'''
"2" = '''
:sup:`2` Jak lilia między cierniami, tak moja umiłowana między pannami. 
'''
"3" = '''
:sup:`3` Jak jabłoń między leśnymi drzewami, tak mój miły między młodzieńcami. Z wielkim pragnieniem usiadłam w jego cieniu, a jego owoc jest słodki memu podniebieniu. 
'''
"4" = '''
:sup:`4` Wprowadził mnie do komnaty biesiadnej, a jego chorągwią nade mną jest miłość. 
'''
"5" = '''
:sup:`5` Pokrzepcie mnie bukłakami, posilcie mnie jabłkami, bo jestem chora z miłości. 
'''
"6" = '''
:sup:`6` Jego lewa ręka pod moją głową, a jego prawa ręka mnie obejmuje. 
'''
"7" = '''
:sup:`7` Zaklinam was, córki Jerozolimy, na sarny i łanie polne: Nie budźcie mego umiłowanego i nie przerywajcie jego snu, dopóki nie zechce. 
'''
"8" = '''
:sup:`8` Głos mego umiłowanego! Oto idzie, skacząc po górach, a podskakując po pagórkach. 
'''
"9" = '''
:sup:`9` Mój umiłowany podobny jest do sarny albo młodego jelenia. Oto stoi za naszym murem, zagląda przez okna, patrzy przez kraty. 
'''
"10" = '''
:sup:`10` Mój umiłowany odezwał się i powiedział mi: Wstań, moja umiłowana, moja piękna, i chodź! 
'''
"11" = '''
:sup:`11` Oto bowiem minęła zima, deszcz ustał i przeszedł. 
'''
"12" = '''
:sup:`12` Kwiatki pokazały się na ziemi, nadszedł czas śpiewania i głos synogarlicy słychać w naszej ziemi. 
'''
"13" = '''
:sup:`13` Drzewo figowe już wypuściło swoje niedojrzałe figi, a kwitnąca winorośl wydaje swoją woń. Wstań, moja umiłowana, moja piękna, i chodź! 
'''
"14" = '''
:sup:`14` Moja gołębico, mieszkająca w skalnych szczelinach, w stromych kryjówkach, ukaż mi swoją twarz, daj mi usłyszeć swój głos, gdyż twój głos jest słodki i twoja twarz piękna. 
'''
"15" = '''
:sup:`15` Schwytajcie nam lisy, małe lisy, które psują winnice, ponieważ nasze winnice kwitną. 
'''
"16" = '''
:sup:`16` Mój umiłowany jest mój, a ja jestem jego. Pasie on wśród lilii. 
'''
"17" = '''
:sup:`17` Nim zaświta dzień i znikną cienie, zawróć, mój umiłowany, bądź jak sarna albo młode jelenie na górach Beter. 
'''
