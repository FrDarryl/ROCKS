[24]
"1" = '''
:sup:`1` I PAN powiedział do Mojżesza: 
'''
"2" = '''
:sup:`2` Rozkaż synom Izraela, aby przynieśli ci czystą, wyciśniętą oliwę z oliwek, na oświetlenie, aby lampy ciągle się paliły. 
'''
"3" = '''
:sup:`3` Aaron sporządzi je na zewnątrz zasłony Świadectwa, w Namiocie Zgromadzenia, aby się paliły od wieczora aż do poranka przed PANEM nieustannie. Będzie to wieczysta ustawa przez wszystkie wasze pokolenia. 
'''
"4" = '''
:sup:`4` Będzie ustawiał lampy na czystym świeczniku przed PANEM nieustannie. 
'''
"5" = '''
:sup:`5` Weźmiesz też mąki pszennej i upieczesz z niej dwanaście placków, każdy placek będzie z dwóch dziesiątych efy. 
'''
"6" = '''
:sup:`6` Potem ułożysz je w dwóch rzędach, po sześć w każdym rzędzie, na czystym stole przed PANEM. 
'''
"7" = '''
:sup:`7` Na każdy rząd położysz czystego kadzidła, aby było pamiątką na chlebie, ofiarą spaloną dla PANA. 
'''
"8" = '''
:sup:`8` W każdy dzień szabatu kapłan będzie je nieustannie układać przed PANEM, biorąc je od synów Izraela jako wieczne przymierze. 
'''
"9" = '''
:sup:`9` I będą należały do Aarona i jego synów: będą je jeść w miejscu świętym, gdyż jest to dla nich najświętsza rzecz ze spalanych ofiar PANA jako wieczysta ustawa. 
'''
"10" = '''
:sup:`10` W tym czasie syn Izraelitki, którego ojcem był Egipcjanin, wyszedł między synów Izraela. I pokłócił się w obozie syn tej Izraelitki z pewnym Izraelitą. 
'''
"11" = '''
:sup:`11` I syn Izraelitki bluźnił imieniu PANA i przeklinał. Przyprowadzono go więc do Mojżesza. A jego matce było na imię Szelomit, była córką Dibriego, z pokolenia Dana. 
'''
"12" = '''
:sup:`12` I osadzili go pod strażą, żeby im oznajmiono, co PAN rozkaże uczynić. 
'''
"13" = '''
:sup:`13` Wtedy PAN powiedział do Mojżesza: 
'''
"14" = '''
:sup:`14` Wyprowadź bluźniercę poza obóz i niech wszyscy, którzy to słyszeli, położą swoje ręce na jego głowie i niech ukamienuje go całe zgromadzenie. 
'''
"15" = '''
:sup:`15` A synom Izraela powiedz tak: Ktokolwiek przeklnie swego Boga, obciąży się swym grzechem. 
'''
"16" = '''
:sup:`16` Ten również, kto zbluźnił imieniu PANA, poniesie śmierć: Ukamienuje go całe zgromadzenie. Zarówno przybysz, jak i rodowity mieszkaniec, jeśli zbluźni imieniu PANA, poniesie śmierć. 
'''
"17" = '''
:sup:`17` Każdy, kto zabije jakiegokolwiek człowieka, poniesie śmierć. 
'''
"18" = '''
:sup:`18` A kto zabije zwierzę, zwróci inne: zwierzę za zwierzę. 
'''
"19" = '''
:sup:`19` Kto też ranił swego bliźniego, niech mu uczynią tak, jak on uczynił. 
'''
"20" = '''
:sup:`20` Złamanie za złamanie, oko za oko, ząb za ząb; jak ranił człowieka, tak niech mu oddadzą. 
'''
"21" = '''
:sup:`21` Kto zabije zwierzę, zwróci inne; lecz kto zabije człowieka, poniesie śmierć. 
'''
"22" = '''
:sup:`22` Będziecie mieli jedno prawo zarówno dla przybysza, jak i dla rodowitego mieszkańca, gdyż ja jestem PAN, wasz Bóg. 
'''
"23" = '''
:sup:`23` I Mojżesz przemówił do synów Izraela, a wyprowadzili bluźniercę poza obóz i ukamienowali go. I synowie Izraela uczynili tak, jak PAN przykazał Mojżeszowi. 
'''
