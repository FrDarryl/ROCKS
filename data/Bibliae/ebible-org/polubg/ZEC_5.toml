[5]
"1" = '''
:sup:`1` Potem odwróciłem się i gdy podniosłem swe oczy, spojrzałem, a oto latający zwój. 
'''
"2" = '''
:sup:`2` I zapytał mnie: Co widzisz? Odpowiedziałem: Widzę latający zwój, jego długość dwadzieścia łokci, a jego szerokość dziesięć łokci. 
'''
"3" = '''
:sup:`3` Wtedy powiedział do mnie: To jest przekleństwo, które wyjdzie na całą powierzchnię ziemi. Każdy złodziej bowiem zostanie wykorzeniony według przekleństwa z tej strony i każdy krzywoprzysięzca zostanie wykorzeniony według przekleństwa z drugiej strony. 
'''
"4" = '''
:sup:`4` Wyprowadzę je, mówi PAN zastępów, aby weszło do domu złodzieja i do domu tego, kto krzywo przysięga na moje imię. Pozostanie w jego domu i zniszczy go wraz z jego drewnem i kamieniem. 
'''
"5" = '''
:sup:`5` Wtedy wyszedł Anioł, który ze mną rozmawiał, i powiedział mi: Podnieś teraz swoje oczy i zobacz, co to jest, co wychodzi. 
'''
"6" = '''
:sup:`6` Zapytałem: Co to jest? On odpowiedział: To, co wychodzi, to efa. I dodał: Taki jest ich wygląd w całej ziemi. 
'''
"7" = '''
:sup:`7` A oto podniósł się talent ołowiu, a przy tym była kobieta, która siedziała wewnątrz efy. 
'''
"8" = '''
:sup:`8` Wtedy Anioł powiedział: To jest bezbożność. I wrzucił ją do wnętrza efy, wrzucił także do otworu efy ten talent ołowiu. 
'''
"9" = '''
:sup:`9` Potem podniosłem swoje oczy i spojrzałem, a oto wyszły dwie kobiety mające wiatr pod swoimi skrzydłami, a ich skrzydła przypominały skrzydła bocianie. I podniosły efę między ziemią i niebem. 
'''
"10" = '''
:sup:`10` Wtedy zapytałem tego Anioła, który rozmawiał ze mną: Dokąd niosą tę efę? 
'''
"11" = '''
:sup:`11` Powiedział mi: By zbudować dla niej dom w ziemi Szinear, a gdy będzie założony, postawią ją na jej własnej podstawie. 
'''
