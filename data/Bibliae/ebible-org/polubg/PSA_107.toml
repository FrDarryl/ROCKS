[107]
"1" = '''
:sup:`1` Wysławiajcie PANA, bo jest dobry, bo jego miłosierdzie trwa na wieki. 
'''
"2" = '''
:sup:`2` Niech to mówią odkupieni przez PANA, ci, których odkupił z ręki wroga; 
'''
"3" = '''
:sup:`3` I zgromadził z ziem, ze wschodu i zachodu, z północy i południa. 
'''
"4" = '''
:sup:`4` Błądzili po pustyni, po bezdrożnym pustkowiu, nie znajdując miasta, gdzie mogliby zamieszkać. 
'''
"5" = '''
:sup:`5` Byli głodni i spragnieni, aż omdlewała w nich dusza. 
'''
"6" = '''
:sup:`6` A gdy zawołali do PANA w swoim utrapieniu, uwolnił ich z ucisku; 
'''
"7" = '''
:sup:`7` I prowadził ich prostą drogą, aby doszli do miasta, w którym mogliby zamieszkać. 
'''
"8" = '''
:sup:`8` Niech wysławiają PANA za jego miłosierdzie i cudowne dzieła wobec synów ludzkich; 
'''
"9" = '''
:sup:`9` Bo napoił spragnioną duszę, a głodną duszę napełnił dobrami. 
'''
"10" = '''
:sup:`10` Siedzieli w ciemności i w cieniu śmierci, spętani nędzą i żelazem; 
'''
"11" = '''
:sup:`11` Bo buntowali się przeciw słowom Boga i pogardzili radą Najwyższego. 
'''
"12" = '''
:sup:`12` Dlatego upokorzył ich serce trudem, upadli, a nie było nikogo, kto by im pomógł. 
'''
"13" = '''
:sup:`13` A gdy wołali do PANA w swoim utrapieniu, wybawił ich z ucisku; 
'''
"14" = '''
:sup:`14` Wyprowadził ich z ciemności i z cienia śmierci, a ich pęta rozerwał. 
'''
"15" = '''
:sup:`15` Niech wysławiają PANA za jego miłosierdzie i za cudowne dzieła wobec synów ludzkich. 
'''
"16" = '''
:sup:`16` Bo skruszył bramy spiżowe i połamał żelazne rygle. 
'''
"17" = '''
:sup:`17` Głupcy z powodu swej występnej drogi i nieprawości doznają utrapień. 
'''
"18" = '''
:sup:`18` Ich dusza brzydzi się wszelkim pokarmem i zbliżają się do bram śmierci. 
'''
"19" = '''
:sup:`19` A gdy wołają do PANA w swoim utrapieniu, wybawia ich z udręczeń. 
'''
"20" = '''
:sup:`20` Posłał swoje słowo i uzdrowił ich, i wybawił ich z grobu. 
'''
"21" = '''
:sup:`21` Niech wysławiają PANA za jego miłosierdzie i cudowne dzieła wobec synów ludzkich; 
'''
"22" = '''
:sup:`22` I niech składają ofiary dziękczynienia, i głoszą z radością jego dzieła. 
'''
"23" = '''
:sup:`23` Ci, którzy na statkach wyruszają w morze, handlujący na wielkich wodach; 
'''
"24" = '''
:sup:`24` Widzą dzieła PANA i jego cuda w głębinach. 
'''
"25" = '''
:sup:`25` Gdy daje rozkaz, powstaje wicher i podnoszą się fale morskie. 
'''
"26" = '''
:sup:`26` Oni wstępują aż do nieba i zstępują w głębiny, tak że ich dusza mdleje w niebezpieczeństwie. 
'''
"27" = '''
:sup:`27` Chwieją się i zataczają jak pijany, a cała ich mądrość zanika. 
'''
"28" = '''
:sup:`28` Gdy wołają do PANA w swoim utrapieniu, wybawia ich z udręczeń. 
'''
"29" = '''
:sup:`29` Zamienia burzę w ciszę, tak że uspokajają się jej fale. 
'''
"30" = '''
:sup:`30` Wtedy oni weselą się, że ucichły; i tak przyprowadza ich do upragnionego portu. 
'''
"31" = '''
:sup:`31` Niech wysławiają PANA za jego miłosierdzie i cudowne dzieła wobec synów ludzkich. 
'''
"32" = '''
:sup:`32` Niech go wywyższają w zgromadzeniu ludu i w radzie starszych niech go chwalą. 
'''
"33" = '''
:sup:`33` Zamienia rzeki w pustynię, a źródła wód w suchą ziemię; 
'''
"34" = '''
:sup:`34` Ziemię urodzajną zamienia w jałową z powodu niegodziwości tych, którzy w niej mieszkają. 
'''
"35" = '''
:sup:`35` Pustynię zamienia w jezioro, a suchą ziemię w źródła wód. 
'''
"36" = '''
:sup:`36` I osadza tam głodnych, aby zakładali miasta do zamieszkania; 
'''
"37" = '''
:sup:`37` I obsiewali pole, sadzili winnice i zbierali obfity plon. 
'''
"38" = '''
:sup:`38` Błogosławi im tak, że bardzo się rozmnażają, i nie zmniejsza liczebności ich bydła. 
'''
"39" = '''
:sup:`39` Ale potem maleje ich liczba i upokorzeni są uciskiem, nędzą i utrapieniem; 
'''
"40" = '''
:sup:`40` On wylewa wzgardę na władców i sprawia, że błądzą po bezdrożach pustkowia. 
'''
"41" = '''
:sup:`41` Lecz podnosi nędznego z utrapienia i rozmnaża jego rodzinę jak stado. 
'''
"42" = '''
:sup:`42` Widząc to, prawi rozweselą się, a wszelka nieprawość zamknie swe usta. 
'''
"43" = '''
:sup:`43` Kto jest tak mądry, aby tego upatrywał i rozumiał litość PANA? 
'''
