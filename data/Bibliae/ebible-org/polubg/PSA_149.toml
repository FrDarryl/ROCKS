[149]
"1" = '''
:sup:`1` Alleluja. Śpiewajcie PANU nową pieśń; niech jego chwała zabrzmi w zgromadzeniu świętych. 
'''
"2" = '''
:sup:`2` Niech Izrael cieszy się swoim Stwórcą; niech synowie Syjonu radują się swoim Królem. 
'''
"3" = '''
:sup:`3` Niech chwalą jego imię tańcem; niech grają mu na bębnie i na harfie. 
'''
"4" = '''
:sup:`4` PAN bowiem swój lud upodobał sobie; zdobi pokornych zbawieniem. 
'''
"5" = '''
:sup:`5` Niech święci się radują w chwale Bożej, niech śpiewają na swych posłaniach. 
'''
"6" = '''
:sup:`6` Niech chwała Boża będzie na ich ustach, a miecz obosieczny w ich rękach; 
'''
"7" = '''
:sup:`7` Aby dokonali zemsty na poganach i ukarali narody; 
'''
"8" = '''
:sup:`8` Aby zakuli ich królów w kajdany, a ich dostojników w żelazne okowy; 
'''
"9" = '''
:sup:`9` Aby wykonali na nich zapisany wyrok. Taka jest chwała wszystkich jego świętych. Alleluja. 
'''
