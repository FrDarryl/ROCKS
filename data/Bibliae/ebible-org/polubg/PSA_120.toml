[120]
"1" = '''
:sup:`1` Pieśń stopni. Wołałem do PANA w swoim utrapieniu i wysłuchał mnie. 
'''
"2" = '''
:sup:`2` Ocal, PANIE, moją duszę od warg kłamliwych i od zdradliwego języka. 
'''
"3" = '''
:sup:`3` Cóż będzie ci dane albo co się stanie z tobą, zdradliwy języku? 
'''
"4" = '''
:sup:`4` Ostre strzały mocarza i węgle z jałowca. 
'''
"5" = '''
:sup:`5` Biada mi, że przebywam w Meszek i mieszkam w namiotach Kedaru. 
'''
"6" = '''
:sup:`6` Moja dusza długo mieszka z tymi, którzy nienawidzą pokoju. 
'''
"7" = '''
:sup:`7` Ja jestem za pokojem, ale gdy o tym mówię, oni są za wojną. 
'''
