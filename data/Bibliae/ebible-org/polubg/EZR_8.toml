[8]
"1" = '''
:sup:`1` A oto naczelnicy rodów i rodowody tych, którzy wyruszyli ze mną z Babilonu za panowania króla Artakserksesa: 
'''
"2" = '''
:sup:`2` Z synów Pinchasa – Gerszom; z synów Itamara – Daniel; z synów Dawida – Chattusz; 
'''
"3" = '''
:sup:`3` Z synów Szekaniasza, z synów Parosza – Zachariasz, a z nim spisanych według rodowodów było stu pięćdziesięciu mężczyzn; 
'''
"4" = '''
:sup:`4` Z synów Pachat-Moaba – Elioenaj, syn Zerachiasza, a z nim dwustu mężczyzn; 
'''
"5" = '''
:sup:`5` Z synów Szekaniasza – syn Jahaziela, a z nim trzystu mężczyzn; 
'''
"6" = '''
:sup:`6` Z synów Adina – Ebed, syn Jonatana, a z nim pięćdziesięciu mężczyzn; 
'''
"7" = '''
:sup:`7` Z synów Elama – Jeszajasz, syn Ataliasza, a z nim siedemdziesięciu mężczyzn; 
'''
"8" = '''
:sup:`8` Z synów Szefatiasza – Zebadiasz, syn Mikaela, a z nim osiemdziesięciu mężczyzn; 
'''
"9" = '''
:sup:`9` Z synów Joaba – Obadiasz, syn Jechiela, a z nim dwustu osiemnastu mężczyzn; 
'''
"10" = '''
:sup:`10` Z synów Szelomita – syn Josifiasza, a z nim stu sześćdziesięciu mężczyzn; 
'''
"11" = '''
:sup:`11` Z synów Bebaja – Zachariasz, syn Bebaja, a z nim dwudziestu ośmiu mężczyzn; 
'''
"12" = '''
:sup:`12` Z synów Azgada – Johanan, syn Hakkatana, a z nim stu dziesięciu mężczyzn; 
'''
"13" = '''
:sup:`13` Z synów Adonikama wyruszyli ostatni, a oto ich imiona: Elifelet, Jejel i Szemajasz, a z nimi sześćdziesięciu mężczyzn; 
'''
"14" = '''
:sup:`14` Z synów Bigwaja – Utaj i Zabbud, a z nimi siedemdziesięciu mężczyzn. 
'''
"15" = '''
:sup:`15` I zgromadziłem ich nad rzeką, która płynie do Achawy, i obozowaliśmy tam przez trzy dni. Potem dokonałem przeglądu ludu i kapłanów, a z synów Lewiego nie znalazłem tam żadnego. 
'''
"16" = '''
:sup:`16` Posłałem więc Eliezera, Ariela, Szemajasza, Elnatana, Jariba, Elnatana, Natana, Zachariasza i Meszullama, naczelników, a także Jojariba i Elnatana, ludzi rozumnych; 
'''
"17" = '''
:sup:`17` I dałem przez nich polecenie Iddo, przełożonemu w miejscowości Kasifia, i przekazałem im słowa, które mieli powiedzieć do niego i jego braci Netinitów w miejscowości Kasifia; poleciłem, aby nam przyprowadzili sługi dla domu naszego Boga. 
'''
"18" = '''
:sup:`18` I ponieważ łaskawa ręka naszego Boga była nad nami, przyprowadzili do nas, człowieka rozumnego spośród synów Machliego, syna Lewiego, syna Izraela, oraz Szerebiasza wraz z jego synami i braćmi – razem osiemnaście osób; 
'''
"19" = '''
:sup:`19` I Chaszabiasza, a z nim Jeszajasz spośród synów Merariego wraz z jego braćmi i ich synów – razem dwadzieścia osób; 
'''
"20" = '''
:sup:`20` Ponadto spośród Netinitów, których Dawid i naczelnicy ustanowili do posługiwania Lewitom – dwieście dwadzieścia Netinitów. Ci wszyscy zostali imiennie wyznaczeni. 
'''
"21" = '''
:sup:`21` Wtedy tam, nad rzeką Achawa, ogłosiłem post, abyśmy ukorzyli się przed naszym Bogiem i abyśmy uprosili u niego szczęśliwą drogę dla nas, naszych dzieci i całego naszego dobytku. 
'''
"22" = '''
:sup:`22` Wstydziłem się bowiem prosić króla o żołnierzy i jeźdźców, aby nas w drodze ratowali przed wrogami, ponieważ powiedzieliśmy królowi: Ręka naszego Boga jest nad wszystkimi, którzy go szukają, dla ich dobra, ale jego moc i gniew przeciwko wszystkim, którzy go opuszczają. 
'''
"23" = '''
:sup:`23` Pościliśmy więc i prosiliśmy o to naszego Boga. A on nas wysłuchał. 
'''
"24" = '''
:sup:`24` Wtedy spośród przedniejszych kapłanów wydzieliłem dwunastu: Szerebiasza, Chaszabiasza, a z nimi dziesięciu ich braci; 
'''
"25" = '''
:sup:`25` I odważyłem im srebro, złoto i naczynia, czyli ofiarę dla domu naszego Boga, którą złożyli: król, jego doradcy, jego dostojnicy oraz cały Izrael tam obecny. 
'''
"26" = '''
:sup:`26` Odważyłem im więc do rąk sześćset pięćdziesiąt talentów srebra, sto talentów naczyń srebrnych, sto talentów złota; 
'''
"27" = '''
:sup:`27` Dwadzieścia złotych pucharów, ważących po tysiąc darejków, i dwa naczynia z wybornego mosiądzu, tak piękne jak złoto. 
'''
"28" = '''
:sup:`28` Potem powiedziałem do nich: Wy jesteście poświęceni PANU, naczynia także są poświęcone, a to srebro i złoto są dobrowolnym darem dla PANA, Boga waszych ojców. 
'''
"29" = '''
:sup:`29` Pilnujcie i strzeżcie ich, dopóki nie odważycie ich przed przedniejszymi kapłanami, Lewitami i naczelnikami rodów Izraela w Jerozolimie, w komnatach domu PANA. 
'''
"30" = '''
:sup:`30` Wzięli więc kapłani i Lewici odważone srebro, złoto i naczynia, aby je zanieść do Jerozolimy, do domu naszego Boga. 
'''
"31" = '''
:sup:`31` Potem wyruszyliśmy znad rzeki Achawa dwunastego dnia pierwszego miesiąca, aby udać się do Jerozolimy. A ręka naszego Boga była nad nami i wyrwała nas z ręki wrogów i czyhających na nas w drodze. 
'''
"32" = '''
:sup:`32` I przybyliśmy do Jerozolimy, i zamieszkaliśmy tam przez trzy dni. 
'''
"33" = '''
:sup:`33` A czwartego dnia odważono srebro, złoto i naczynia w domu naszego Boga – do ręki Meremota, syna kapłana Uriasza, z którym był Eleazar, syn Pinchasa; z nimi też byli Jozabad, syn Jeszuy, i Noadiasz, syn Binnuja, Lewici; 
'''
"34" = '''
:sup:`34` Wszystko według liczby i wagi; i zapisano wagę tego wszystkiego w tym czasie. 
'''
"35" = '''
:sup:`35` Następnie ci, którzy zostali pojmani, a powrócili z niewoli, złożyli Bogu Izraela ofiarę całopalną: dwanaście cielców za całego Izraela, dziewięćdziesiąt sześć baranów, siedemdziesiąt siedem jagniąt i dwanaście kozłów na ofiarę za grzech, wszystko jako całopalenie PANU. 
'''
"36" = '''
:sup:`36` I przekazano rozporządzenie króla jego satrapom i namiestnikom zarzecza, a ci wspomagali lud i dom Boży. 
'''
