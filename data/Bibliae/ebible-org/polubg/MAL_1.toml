[1]
"1" = '''
:sup:`1` Brzemię słowa PANA do Izraela przez Malachiasza. 
'''
"2" = '''
:sup:`2` Umiłowałem was, mówi PAN, a wy mówicie: W czym nas umiłowałeś? Czy Ezaw nie był bratem Jakuba? – mówi PAN, a jednak umiłowałem Jakuba; 
'''
"3" = '''
:sup:`3` A Ezawa znienawidziłem i wydałem jego góry na spustoszenie, a jego dziedzictwo – smokom na pustkowiu. 
'''
"4" = '''
:sup:`4` Choćby Edom powiedział: Staliśmy się ubodzy, ale wrócimy i odbudujemy spustoszone miejsca, to tak mówi PAN zastępów: Niech oni budują, a ja zburzę; i nazwą ich granicą bezbożności oraz ludem, na który PAN zapałał gniewem aż na wieki. 
'''
"5" = '''
:sup:`5` Wasze oczy spojrzą i powiecie: PAN będzie uwielbiony w granicach Izraela. 
'''
"6" = '''
:sup:`6` Syn czci ojca, a sługa swego pana. Jeśli więc jestem ojcem, gdzie jest moja cześć? Jeśli jestem panem, gdzie jest bojaźń przede mną? – mówi PAN zastępów do was, kapłani, którzy lekceważycie moje imię. Wy jednak mówicie: W czym lekceważymy twoje imię? 
'''
"7" = '''
:sup:`7` Przynosicie na mój ołtarz pokarm nieczysty i mówicie: Czym cię zanieczyściliśmy? Tym, że mówicie: Stołem PANA można wzgardzić. 
'''
"8" = '''
:sup:`8` Gdy bowiem przyprowadzacie na ofiarę to, co jest ślepe, czyż nie jest to zła rzecz? I gdy przyprowadzacie kulawe i chore, czy to nie jest zła rzecz? Ofiaruj to twemu namiestnikowi, zobaczysz, czy będzie mu się podobać. Czy przyjmie twoją osobę? – mówi PAN zastępów. 
'''
"9" = '''
:sup:`9` Dlatego teraz, proszę, przebłagajcie Boga, aby się zlitował nad nami. To się dzieje z waszych rąk, czy więc przyjmie waszą osobę? – mówi PAN zastępów. 
'''
"10" = '''
:sup:`10` Kto spośród was za darmo zamknąłby drzwi albo zapaliłby ogień na moim ołtarzu? Nie mam w was upodobania, mówi PAN zastępów, i nie przyjmę ofiary z waszej ręki. 
'''
"11" = '''
:sup:`11` Od wschodu słońca bowiem aż do jego zachodu moje imię będzie wielkie wśród pogan; na każdym miejscu będą składane mojemu imieniu kadzidło i ofiara czysta. Moje imię bowiem będzie wielkie wśród narodów, mówi PAN zastępów. 
'''
"12" = '''
:sup:`12` Lecz wy bezcześcicie je, gdy mówicie: Stół PANA jest nieczysty; a to, co kładziecie na nim, jest wzgardzonym pokarmem. 
'''
"13" = '''
:sup:`13` Mówicie też: Jakiż to wysiłek! I parskacie na to, co mówi PAN zastępów, i przynosicie to, co jest rozszarpane, kulawe i chore, takie ofiary przynosicie. Czy mam to przyjąć z waszej ręki? – mówi PAN. 
'''
"14" = '''
:sup:`14` Niech będzie przeklęty oszust, który mając w swej trzodzie samca, ślubuje, a składa Panu w ofierze to, co jest ułomne. Jestem bowiem wielkim Królem, mówi PAN zastępów, a moje imię jest straszne między narodami. 
'''
