[1]
"1" = '''
:sup:`1` Początek ewangelii Jezusa Chrystusa, Syna Bożego. 
'''
"2" = '''
:sup:`2` Jak jest napisane u Proroków: Oto ja posyłam mego posłańca przed twoim obliczem, który przygotuje twoją drogę przed tobą. 
'''
"3" = '''
:sup:`3` Głos wołającego na pustyni: Przygotujcie drogę Pana, prostujcie jego ścieżki. 
'''
"4" = '''
:sup:`4` Jan chrzcił na pustyni i głosił chrzest pokuty na przebaczenie grzechów. 
'''
"5" = '''
:sup:`5` I przychodziła do niego cała kraina judzka i mieszkańcy Jerozolimy, i wszyscy byli chrzczeni przez niego w rzece Jordan, wyznając swoje grzechy. 
'''
"6" = '''
:sup:`6` Jan ubierał się w sierść wielbłądzią i miał skórzany pas wokół swoich bioder, a jadał szarańczę i miód leśny. 
'''
"7" = '''
:sup:`7` I głosił: Idzie za mną mocniejszy ode mnie, któremu nie jestem godny, schyliwszy się, rozwiązać rzemyka u jego obuwia. 
'''
"8" = '''
:sup:`8` Ja chrzciłem was wodą, ale on będzie was chrzcił Duchem Świętym. 
'''
"9" = '''
:sup:`9` A w tych dniach przyszedł Jezus z Nazaretu w Galilei i został ochrzczony przez Jana w Jordanie. 
'''
"10" = '''
:sup:`10` A zaraz, wychodząc z wody, ujrzał rozstępujące się niebiosa i Ducha jak gołębicę zstępującego na niego. 
'''
"11" = '''
:sup:`11` I rozległ się głos z nieba: Ty jesteś moim umiłowanym Synem, w którym mam upodobanie. 
'''
"12" = '''
:sup:`12` I zaraz Duch zapędził go na pustynię. 
'''
"13" = '''
:sup:`13` Był tam na pustyni czterdzieści dni, będąc kuszony przez szatana. I przebywał wśród zwierząt, a aniołowie służyli mu. 
'''
"14" = '''
:sup:`14` Lecz potem, gdy Jan został wtrącony do więzienia, Jezus przyszedł do Galilei, głosząc ewangelię królestwa Bożego; 
'''
"15" = '''
:sup:`15` I mówiąc: Wypełnił się czas i przybliżyło się królestwo Boże. Pokutujcie i wierzcie ewangelii. 
'''
"16" = '''
:sup:`16` A przechadzając się nad Morzem Galilejskim, zobaczył Szymona i Andrzeja, jego brata, zarzucających sieć w morze; byli bowiem rybakami. 
'''
"17" = '''
:sup:`17` I powiedział do nich Jezus: Pójdźcie za mną, a sprawię, że staniecie się rybakami ludzi. 
'''
"18" = '''
:sup:`18` A oni natychmiast zostawili swoje sieci i poszli za nim. 
'''
"19" = '''
:sup:`19` Gdy zaś odszedł stamtąd nieco dalej, zobaczył Jakuba, syna Zebedeusza, i Jana, jego brata, którzy w łodzi naprawiali sieci. 
'''
"20" = '''
:sup:`20` I zaraz ich powołał, a oni zostawili swego ojca Zebedeusza w łodzi z najemnikami i poszli za nim. 
'''
"21" = '''
:sup:`21` Potem weszli do Kafarnaum, a zaraz w szabat Jezus wszedł do synagogi i nauczał. 
'''
"22" = '''
:sup:`22` I zdumiewali się jego nauką, uczył ich bowiem jak ten, który ma moc, a nie jak uczeni w Piśmie. 
'''
"23" = '''
:sup:`23` A w ich synagodze był człowiek mający ducha nieczystego, który zawołał: 
'''
"24" = '''
:sup:`24` Ach, cóż my z tobą mamy, Jezusie z Nazaretu? Przyszedłeś nas zniszczyć? Wiem, kim jesteś: Świętym Boga. 
'''
"25" = '''
:sup:`25` I zgromił go Jezus: Zamilcz i wyjdź z niego! 
'''
"26" = '''
:sup:`26` Wtedy duch nieczysty szarpnął nim i zawoławszy donośnym głosem, wyszedł z niego. 
'''
"27" = '''
:sup:`27` I zdumieli się wszyscy, tak że pytali się między sobą: Cóż to jest? Co to za nowa nauka, że z mocą rozkazuje nawet duchom nieczystym i są mu posłuszne? 
'''
"28" = '''
:sup:`28` I wieść o nim szybko się rozeszła po całej okolicy wokół Galilei. 
'''
"29" = '''
:sup:`29` A zaraz po wyjściu z synagogi przyszli z Jakubem i Janem do domu Szymona i Andrzeja. 
'''
"30" = '''
:sup:`30` A teściowa Szymona leżała w gorączce. Od razu też powiedzieli mu o niej. 
'''
"31" = '''
:sup:`31` Podszedł więc i podniósł ją, ująwszy za rękę, i natychmiast opuściła ją gorączka. A ona usługiwała im. 
'''
"32" = '''
:sup:`32` Kiedy nastał wieczór i zaszło słońce, przynosili do niego wszystkich chorych oraz opętanych. 
'''
"33" = '''
:sup:`33` A całe miasto zgromadziło się przed drzwiami. 
'''
"34" = '''
:sup:`34` On zaś uzdrowił wielu cierpiących na różne choroby i wypędził wiele demonów, a nie pozwolił demonom mówić, bo go znały. 
'''
"35" = '''
:sup:`35` A wstawszy wczesnym rankiem, przed świtem, wyszedł i udał się na odludne miejsce, i tam się modlił. 
'''
"36" = '''
:sup:`36` Poszli też za nim Szymon i ci, którzy z nim byli. 
'''
"37" = '''
:sup:`37` A znalazłszy go, powiedzieli mu: Wszyscy cię szukają. 
'''
"38" = '''
:sup:`38` Wtedy im powiedział: Chodźmy do przyległych miasteczek, abym i tam głosił, bo po to przyszedłem. 
'''
"39" = '''
:sup:`39` I głosił w ich synagogach po całej Galilei, i wypędzał demony. 
'''
"40" = '''
:sup:`40` Wtedy przyszedł do niego trędowaty, upadł przed nim na kolana i prosił go: Jeśli chcesz, możesz mnie oczyścić. 
'''
"41" = '''
:sup:`41` A Jezus, zdjęty litością, wyciągnął rękę, dotknął go i powiedział do niego: Chcę, bądź oczyszczony! 
'''
"42" = '''
:sup:`42` Gdy Pan to powiedział, natychmiast trąd go opuścił i został oczyszczony. 
'''
"43" = '''
:sup:`43` A Jezus surowo mu przykazał i zaraz go odprawił; 
'''
"44" = '''
:sup:`44` Mówiąc: Uważaj, abyś nikomu nic nie mówił, ale idź, pokaż się kapłanowi i ofiaruj za swoje oczyszczenie to, co nakazał Mojżesz, na świadectwo dla nich. 
'''
"45" = '''
:sup:`45` Lecz on odszedł i zaczął bardzo to rozpowiadać i rozgłaszać, tak że Jezus nie mógł już jawnie wejść do miasta, ale przebywał na zewnątrz, w miejscach odludnych. A ludzie zewsząd schodzili się do niego. 
'''
