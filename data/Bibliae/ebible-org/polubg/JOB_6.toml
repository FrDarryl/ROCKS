[6]
"1" = '''
:sup:`1` Hiob zaś odpowiedział tymi słowami: 
'''
"2" = '''
:sup:`2` O gdyby dokładnie zważono moją udrękę i włożono na szalę całe moje nieszczęście! 
'''
"3" = '''
:sup:`3` Byłoby to cięższe niż piasek morski. Dlatego moje słowa plączą się. 
'''
"4" = '''
:sup:`4` Tkwią we mnie bowiem strzały Wszechmocnego, których jad osuszył mego ducha, a strachy Boże walczą przeciwko mnie. 
'''
"5" = '''
:sup:`5` Czy dziki osioł ryczy, gdy ma trawę? Czy wół ryczy nad swoją paszą? 
'''
"6" = '''
:sup:`6` Czy można zjeść niesmaczną rzecz bez soli? Czy ma jakiś smak białko jajka? 
'''
"7" = '''
:sup:`7` Czego się przedtem moja dusza nie chciała dotknąć, jest to teraz moim bolesnym pokarmem. 
'''
"8" = '''
:sup:`8` Oby się spełniła moja prośba i Bóg dał mi to, czego pragnę! 
'''
"9" = '''
:sup:`9` Oby się Bogu spodobało to, aby mnie zniszczyć, aby opuścić rękę i mnie odciąć! 
'''
"10" = '''
:sup:`10` Wtedy miałbym jeszcze pociechę – chociaż pałam boleścią, niech Bóg mi nie folguje – nie zataiłem bowiem słów Świętego. 
'''
"11" = '''
:sup:`11` Jaka jest moja siła, abym miał wytrwać? Jaki jest mój koniec, abym przedłużał swoje życie? 
'''
"12" = '''
:sup:`12` Czy moja siła jest siłą kamieni? Czy moje ciało jest ze spiżu? 
'''
"13" = '''
:sup:`13` Czy moja obrona nie jest we mnie? Czy mój rozsądek odszedł ode mnie? 
'''
"14" = '''
:sup:`14` Strapionemu należy się litość od przyjaciela, ale on opuścił bojaźń Wszechmogącego. 
'''
"15" = '''
:sup:`15` Moi bracia zawiedli jak potok, odpływają jak gwałtowne potoki; 
'''
"16" = '''
:sup:`16` Które są mętne od lodu, w których śnieg się ukrywa; 
'''
"17" = '''
:sup:`17` W czasie roztopów znikają; w czasie upałów nikną ze swego miejsca. 
'''
"18" = '''
:sup:`18` Wiją się ścieżki ich dróg; rozpływają się w nicość i giną. 
'''
"19" = '''
:sup:`19` Podróżni z Temy wypatrywali ich; wędrowcy z Seby pokładali w nich nadzieję. 
'''
"20" = '''
:sup:`20` Ale zawiedli się w oczekiwaniu, przyszli tam i zawstydzili się. 
'''
"21" = '''
:sup:`21` Staliście się niczym; widzicie moją niedolę i lękacie się. 
'''
"22" = '''
:sup:`22` Czy powiedziałem: Przynieście mi coś? lub: Dajcie mi z waszego majątku? 
'''
"23" = '''
:sup:`23` Lub: Wybawcie mnie z rąk wroga? lub: Wykupcie mnie z rąk okrutników? 
'''
"24" = '''
:sup:`24` Pouczcie mnie, a zamilknę; pokażcie mi, w czym zbłądziłem. 
'''
"25" = '''
:sup:`25` O jak mocne są słowa prawdziwe! Ale cóż sprawi wasze obwinianie? 
'''
"26" = '''
:sup:`26` Czy zamierzacie ganić moje słowa i mowę zrozpaczonego, jakby były wiatrem? 
'''
"27" = '''
:sup:`27` Nawet sierotę przytłaczacie i kopiecie doły pod swoim przyjacielem. 
'''
"28" = '''
:sup:`28` Teraz więc zechciejcie spojrzeć na mnie, a zobaczycie, czy kłamię wam w oczy. 
'''
"29" = '''
:sup:`29` Zawróćcie, proszę, a niech nie będzie w was nieprawości; zawróćcie, a poznacie moją sprawiedliwość w tym. 
'''
"30" = '''
:sup:`30` Czy w moim języku jest nieprawość? Czy moje podniebienie nie rozeznaje przewrotności? 
'''
