[101]
"1" = '''
:sup:`1` Psalm Dawida. Będę śpiewał o miłosierdziu i sądzie; tobie, PANIE, będę śpiewać. 
'''
"2" = '''
:sup:`2` Kroczyć będę mądrze drogą prawą. Kiedy przyjdziesz do mnie? Będę postępował w swoim domu w prawości serca. 
'''
"3" = '''
:sup:`3` Nie będę stawiał przed oczami niegodziwej rzeczy; nienawidzę czynów ludzi występnych, nie przylgną one do mnie. 
'''
"4" = '''
:sup:`4` Serce przewrotne odstąpi ode mnie, nie chcę znać złego. 
'''
"5" = '''
:sup:`5` Zgładzę tego, który potajemnie oczernia swego bliźniego, nie zniosę wyniosłych oczu i nadętego serca. 
'''
"6" = '''
:sup:`6` Moje oczy zwrócone będą na wiernych tej ziemi, aby mieszkali ze mną; kto chodzi drogą prawą, ten będzie mi służyć. 
'''
"7" = '''
:sup:`7` Nie zamieszka w moim domu oszust, kłamca nie ostoi się przed mymi oczyma. 
'''
"8" = '''
:sup:`8` Każdego ranka będę tępić wszystkich niegodziwych na ziemi, aby tak wykorzenić z miasta PANA wszystkich złoczyńców. 
'''
