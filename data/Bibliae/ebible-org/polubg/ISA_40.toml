[40]
"1" = '''
:sup:`1` Pocieszajcie, pocieszajcie mój lud, mówi wasz Bóg. 
'''
"2" = '''
:sup:`2` Przemawiajcie do serca Jerozolimy, wołajcie do niej, że dopełnił się jej postanowiony czas, że została przebaczona jej nieprawość, bo otrzymała z ręki PANA w dwójnasób za wszystkie swoje grzechy. 
'''
"3" = '''
:sup:`3` Głos wołającego na pustyni: Przygotujcie drogę PANA, prostujcie na pustyni ścieżkę naszego Boga. 
'''
"4" = '''
:sup:`4` Każda dolina niech będzie podniesiona, a każda góra i każdy pagórek – obniżone. To, co krzywe, niech się wyprostuje, a wyboiste miejsca niech będą równiną. 
'''
"5" = '''
:sup:`5` Wtedy objawi się chwała PANA i ujrzy to razem wszelkie ciało. Tak bowiem mówiły usta PANA. 
'''
"6" = '''
:sup:`6` Głos przemówił: Wołaj. I zapytano: Co mam wołać? Wszelkie ciało jest trawą, a cały jego wdzięk jak kwiat polny. 
'''
"7" = '''
:sup:`7` Trawa usycha, kwiat więdnie, gdy wiatr PANA powieje na nie. Zaprawdę ludzie są trawą. 
'''
"8" = '''
:sup:`8` Trawa usycha, kwiat więdnie, ale słowo naszego Boga trwa na wieki. 
'''
"9" = '''
:sup:`9` Wstąp na wysoką górę, Syjonie, który opowiadasz dobre wieści. Podnieś mocno swój głos, Jerozolimo, która opowiadasz dobre wieści; podnieś go, nie bój się, powiedz miastom Judy: Oto wasz Bóg. 
'''
"10" = '''
:sup:`10` Oto Pan BÓG przyjdzie z mocą, jego ramię będzie panować. Oto jego zapłata z nim, a jego dzieło przed nim. 
'''
"11" = '''
:sup:`11` Jak pasterz będzie pasł swoją trzodę, swoim ramieniem zgromadzi baranki, na swoim łonie będzie je nosił, a ciężarne poprowadzi ostrożnie. 
'''
"12" = '''
:sup:`12` Kto zmierzył wody swoją garścią, a niebiosa piędzią wymierzył? Kto miarą odmierzył proch ziemi? Kto zważył góry na wadze, a pagórki na szalach? 
'''
"13" = '''
:sup:`13` Kto kierował Duchem PANA, a kto był jego doradcą, aby go pouczać? 
'''
"14" = '''
:sup:`14` Kogo się radził, aby nabyć rozumu? Kto pouczył go o ścieżkach sądu? Kto nauczył go wiedzy i wskazał mu drogę roztropności? 
'''
"15" = '''
:sup:`15` Oto narody są jak kropla w wiadrze, znaczą tyle, co pyłek na wadze. Oto porywa wyspy jak bardzo małą rzecz. 
'''
"16" = '''
:sup:`16` I Libanu nie wystarczy na ogień ani jego zwierzyny nie wystarczy na całopalenie. 
'''
"17" = '''
:sup:`17` Wszystkie narody przed nim są niczym; uważa je za nicość i marność. 
'''
"18" = '''
:sup:`18` Do kogo więc przyrównacie Boga? A jaką podobiznę z nim porównacie? 
'''
"19" = '''
:sup:`19` Rzemieślnik odlewa posąg, a złotnik powleka go złotem i odlewa do niego srebrne łańcuszki. 
'''
"20" = '''
:sup:`20` Kogo z powodu ubóstwa nie stać na ofiarę, wybiera drzewo, które nie próchnieje; wyszukuje zdolnego rzemieślnika, aby przygotował rzeźbiony posąg, który się nie chwieje. 
'''
"21" = '''
:sup:`21` Czy nie wiecie? Czy nie słyszeliście? Czy wam nie opowiadano od początku? Czy nie zrozumieliście tego od założenia fundamentów ziemi? 
'''
"22" = '''
:sup:`22` To ten, który zasiada nad okręgiem ziemi – jej mieszkańcy są jak szarańcza; ten, który rozpostarł niebiosa jak zasłonę i rozciągnął je jak namiot mieszkalny; 
'''
"23" = '''
:sup:`23` Ten, który książąt obraca wniwecz, sędziów ziemi czyni nicością. 
'''
"24" = '''
:sup:`24` Nie będą wszczepieni ani posiani ani ich pień nie zakorzeni się w ziemi; powieje na nich, wnet usychają, a wicher unosi ich jak ściernisko. 
'''
"25" = '''
:sup:`25` Do kogo więc mnie przyrównacie, abym był do niego podobny? – mówi Święty. 
'''
"26" = '''
:sup:`26` Podnieście w górę swoje oczy i patrzcie: Kto stworzył te rzeczy? Ten, kto wyprowadza ich zastępy według liczby i to wszystko po imieniu nazywa, według ogromu jego siły i wielkiej potęgi, tak że ani jedna z nich nie zginie? 
'''
"27" = '''
:sup:`27` Czemu więc mówisz, Jakubie, i twierdzisz, Izraelu: Zakryta jest moja droga przed PANEM, a moja sprawa nie dociera do mego Boga? 
'''
"28" = '''
:sup:`28` Czy nie wiesz? Czy nie słyszałeś, że wieczny Bóg, PAN, Stwórca krańców ziemi, nie ustaje ani się nie męczy i że jego mądrość jest niezgłębiona? 
'''
"29" = '''
:sup:`29` On dodaje siły spracowanemu i przymnaża mocy temu, który nie ma żadnej siły. 
'''
"30" = '''
:sup:`30` Młodzież ustaje i mdleje, a młodzieńcy potykają się i padają; 
'''
"31" = '''
:sup:`31` Ale ci, którzy oczekują PANA, nabiorą nowych sił; wzbiją się na skrzydłach jak orły, będą biec, a się nie zmęczą, będą chodzić, a nie ustaną. 
'''
