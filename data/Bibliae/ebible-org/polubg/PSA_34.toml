[34]
"1" = '''
:sup:`1` Psalm Dawida, gdy zmienił swoje zachowanie przed Abimelekiem i wypędzony przez niego, odszedł. Będę błogosławił PANA w każdym czasie, jego chwała zawsze będzie na moich ustach. 
'''
"2" = '''
:sup:`2` Moja dusza będzie się chlubić PANEM; pokorni to usłyszą i rozradują się. 
'''
"3" = '''
:sup:`3` Uwielbiajcie PANA ze mną i wspólnie wywyższajmy jego imię. 
'''
"4" = '''
:sup:`4` Szukałem PANA, a on mnie wysłuchał i uwolnił od wszystkich mych trwóg. 
'''
"5" = '''
:sup:`5` Spojrzeli na niego i rozpromienili się, a ich oblicza nie doznały wstydu. 
'''
"6" = '''
:sup:`6` Ten oto biedak wołał, a PAN wysłuchał i wybawił go ze wszystkich jego utrapień. 
'''
"7" = '''
:sup:`7` Anioł PANA rozbija obóz dokoła tych, którzy się go boją, i wybawia ich. 
'''
"8" = '''
:sup:`8` Skosztujcie i zobaczcie, jak dobry jest PAN: Błogosławiony człowiek, który mu ufa. 
'''
"9" = '''
:sup:`9` Bójcie się PANA, jego święci, bo niczego nie braknie tym, którzy się go boją. 
'''
"10" = '''
:sup:`10` Lwięta cierpią niedostatek i głód, lecz szukającym PANA nie zabraknie żadnego dobra. 
'''
"11" = '''
:sup:`11` Chodźcie, synowie, słuchajcie mnie; nauczę was bojaźni PANA. 
'''
"12" = '''
:sup:`12` Który człowiek chce długo żyć i pragnie wiele dni, aby móc oglądać dobro? 
'''
"13" = '''
:sup:`13` Strzeż swego języka od zła, a swoich warg od podstępnej mowy. 
'''
"14" = '''
:sup:`14` Odwróć się od zła i czyń dobrze, szukaj pokoju i dąż do niego. 
'''
"15" = '''
:sup:`15` Oczy PANA są zwrócone na sprawiedliwych, a jego uszy nachylone na ich wołanie; 
'''
"16" = '''
:sup:`16` Lecz oblicze PANA jest przeciwko złoczyńcom, aby pamięć o nich wymazać z ziemi. 
'''
"17" = '''
:sup:`17` Wołają sprawiedliwi, a PAN wysłuchuje ich i uwalnia od wszelkich trudności. 
'''
"18" = '''
:sup:`18` Bliski jest PAN skruszonym w sercu i wybawia złamanych na duchu. 
'''
"19" = '''
:sup:`19` Liczne są cierpienia sprawiedliwego, ale PAN uwalnia go od nich wszystkich. 
'''
"20" = '''
:sup:`20` On strzeże wszystkich jego kości; ani jedna z nich nie będzie złamana. 
'''
"21" = '''
:sup:`21` Zło zabija niegodziwego i ci, którzy nienawidzą sprawiedliwego, będą zniszczeni; 
'''
"22" = '''
:sup:`22` PAN odkupi dusze swoich sług i nie będą zniszczeni ci, którzy mu ufają. 
'''
