[24]
"1" = '''
:sup:`1` A oto podział synów Aarona. Synami Aarona byli: Nedab, Abihu, Eleazar i Itamar; 
'''
"2" = '''
:sup:`2` Ale Nadab i Abihu umarli przed swoim ojcem i nie mieli synów, dlatego Eleazar i Itamar sprawowali urząd kapłański. 
'''
"3" = '''
:sup:`3` I Dawid podzielił ich, to jest Sadoka z synów Eleazara i Achimeleka z synów Itamara, według ich urzędu w ich służbie. 
'''
"4" = '''
:sup:`4` I okazało się, że spośród synów Eleazara było więcej naczelników niż spośród synów Itamara. Tak więc ich podzielono: spośród synów Eleazara było szesnastu naczelników według rodów, a spośród synów Itamara według rodów – ośmiu. 
'''
"5" = '''
:sup:`5` A zostali podzieleni przez losowanie, zarówno jedni, jak i drudzy, gdyż przełożeni świątyni i przełożeni domu Bożego byli spośród synów Eleazara, jak i spośród synów Itamara. 
'''
"6" = '''
:sup:`6` A Szemajasz, syn Netaneela, pisarz z pokolenia Lewiego, spisał ich wobec króla i książąt, kapłana Sadok, Achimeleka, syna Abiatara, oraz naczelników rodów kapłańskich i lewickich. Losowano na przemian jeden dom z rodu Eleazara, drugi – z Itamara. 
'''
"7" = '''
:sup:`7` Pierwszy los padł na Jehojariba, drugi na Jedajasza; 
'''
"8" = '''
:sup:`8` Trzeci na Charima, czwarty na Seorima; 
'''
"9" = '''
:sup:`9` Piąty na Malkiasza, szósty na Mijamina; 
'''
"10" = '''
:sup:`10` Siódmy na Hakkosa, ósmy na Abiasza; 
'''
"11" = '''
:sup:`11` Dziewiąty na Jeszuę, dziesiąty na Szekaniasza; 
'''
"12" = '''
:sup:`12` Jedenasty na Eliasziba, dwunasty na Jakima; 
'''
"13" = '''
:sup:`13` Trzynasty na Chuppę, czternasty na Jeszebaba; 
'''
"14" = '''
:sup:`14` Piętnasty na Bilgę, szesnasty na Immera; 
'''
"15" = '''
:sup:`15` Siedemnasty na Chezira, osiemnasty na Happisesa; 
'''
"16" = '''
:sup:`16` Dziewiętnasty na Petachiasza, dwudziesty na Ezechiela; 
'''
"17" = '''
:sup:`17` Dwudziesty pierwszy na Jachina, dwudziesty drugi na Gamula; 
'''
"18" = '''
:sup:`18` Dwudziesty trzeci na Delajasza, dwudziesty czwarty na Maazjasza. 
'''
"19" = '''
:sup:`19` Taka była kolejność w służbie, aby wchodzili do domu PANA zgodnie z ustaleniem, jakie pochodziło od ich ojca Aarona, jak mu rozkazał PAN, Bóg Izraela. 
'''
"20" = '''
:sup:`20` A pozostali z synów Lewiego to: z synów Amrama – Szubael; z synów Szubaela – Jechdejasz. 
'''
"21" = '''
:sup:`21` Z Rechabiasza: z synów Rechabiasza pierwszym był Jisziasz. 
'''
"22" = '''
:sup:`22` Z Ishara – Szelomit; z synów Szelomita – Jachat. 
'''
"23" = '''
:sup:`23` A synowie Chebrona: pierwszy Jeriasz, drugi Amariasz, trzeci Jachaziel, czwarty Jekameam. 
'''
"24" = '''
:sup:`24` Synowie Uzziela: Mika; z synów Miki – Szamir. 
'''
"25" = '''
:sup:`25` Brat Miki: Jisziasz; z synów Jisziasza – Zachariasz. 
'''
"26" = '''
:sup:`26` Synowie Merariego: Machli i Muszi; synowie Jaazjasza: Beno. 
'''
"27" = '''
:sup:`27` Synowie Merariego z Jaazjasza: Beno, Szoham, Zakkur i Ibri. 
'''
"28" = '''
:sup:`28` Z Machliego: Eleazar, który nie miał synów. 
'''
"29" = '''
:sup:`29` Z Kisza, synowie Kisza: Jerachmeel. 
'''
"30" = '''
:sup:`30` A synowie Musziego: Machli, Eder i Jerimot. Ci byli synami Lewitów według ich rodów. 
'''
"31" = '''
:sup:`31` Oni również rzucali losy tak samo jak ich bracia, synowie Aarona, przed królem Dawidem, Sadokiem, Achimelekiem oraz naczelnikami rodów kapłańskich i lewickich – naczelnicy rodów na równi z młodszymi ich braćmi. 
'''
