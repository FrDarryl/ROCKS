[8]
"1" = '''
:sup:`1` A Jezus poszedł na Górę Oliwną. 
'''
"2" = '''
:sup:`2` Potem znowu wcześnie rano przyszedł do świątyni, a cały lud zszedł się do niego. I siadłszy, nauczał ich. 
'''
"3" = '''
:sup:`3` I przyprowadzili do niego uczeni w Piśmie i faryzeusze kobietę przyłapaną na cudzołóstwie, a postawiwszy ją pośrodku; 
'''
"4" = '''
:sup:`4` Powiedzieli do niego: Nauczycielu, tę kobietę przyłapano na uczynku cudzołóstwa. 
'''
"5" = '''
:sup:`5` W prawie Mojżesz nakazał nam takie kamienować. A ty co mówisz? 
'''
"6" = '''
:sup:`6` A mówili to, wystawiając go na próbę, aby mogli go oskarżyć. Jezus zaś, schyliwszy się, pisał palcem po ziemi. 
'''
"7" = '''
:sup:`7` A gdy nie przestawali go pytać, podniósł się i powiedział do nich: Kto z was jest bez grzechu, niech pierwszy rzuci w nią kamieniem. 
'''
"8" = '''
:sup:`8` I znowu schyliwszy się, pisał po ziemi. 
'''
"9" = '''
:sup:`9` A gdy oni to usłyszeli, będąc przekonani przez sumienie, odchodzili jeden po drugim, począwszy od starszych aż do ostatnich. Pozostał tylko sam Jezus i ta kobieta stojąca pośrodku. 
'''
"10" = '''
:sup:`10` A Jezus podniósł się i nie widząc nikogo oprócz tej kobiety, powiedział do niej: Kobieto, gdzież są ci, którzy cię oskarżali? Nikt cię nie potępił? 
'''
"11" = '''
:sup:`11` Ona odpowiedziała: Nikt, Panie. A Jezus powiedział do niej: I ja ciebie nie potępiam. Idź i już więcej nie grzesz. 
'''
"12" = '''
:sup:`12` Jezus znowu powiedział do nich: Ja jestem światłością świata. Kto idzie za mną, nie będzie chodził w ciemności, ale będzie miał światłość życia. 
'''
"13" = '''
:sup:`13` Powiedzieli więc do niego faryzeusze: Ty świadczysz sam o sobie, a twoje świadectwo nie jest prawdziwe. 
'''
"14" = '''
:sup:`14` Odpowiedział im Jezus: Chociaż ja świadczę sam o sobie, jednak moje świadectwo jest prawdziwe, bo wiem, skąd przyszedłem i dokąd idę. Lecz wy nie wiecie, skąd przyszedłem i dokąd idę. 
'''
"15" = '''
:sup:`15` Wy sądzicie według ciała, ale ja nie sądzę nikogo. 
'''
"16" = '''
:sup:`16` A choćbym i sądził, mój sąd jest prawdziwy, bo nie jestem sam, ale jestem ja i Ojciec, który mnie posłał. 
'''
"17" = '''
:sup:`17` A w waszym Prawie jest napisane, że świadectwo dwóch ludzi jest prawdziwe. 
'''
"18" = '''
:sup:`18` Ja jestem tym, który świadczy sam o sobie i świadczy o mnie Ojciec, który mnie posłał. 
'''
"19" = '''
:sup:`19` Wtedy zapytali go: Gdzie jest twój Ojciec? Jezus odpowiedział: Nie znacie ani mnie, ani mego Ojca. Gdybyście mnie znali, znalibyście i mego Ojca. 
'''
"20" = '''
:sup:`20` Te słowa mówił Jezus w skarbcu, nauczając w świątyni, a nikt go nie schwytał, bo jeszcze nie nadeszła jego godzina. 
'''
"21" = '''
:sup:`21` Wówczas Jezus znowu powiedział do nich: Ja odchodzę, a wy będziecie mnie szukać i umrzecie w swoim grzechu. Gdzie ja idę, wy przyjść nie możecie. 
'''
"22" = '''
:sup:`22` Wtedy Żydzi mówili: Czyż sam się zabije, skoro mówi: Gdzie ja idę, wy przyjść nie możecie? 
'''
"23" = '''
:sup:`23` I powiedział do nich: Wy jesteście z niskości, a ja jestem z wysoka. Wy jesteście z tego świata, ja zaś nie jestem z tego świata. 
'''
"24" = '''
:sup:`24` Dlatego wam powiedziałem, że umrzecie w swoich grzechach. Bo jeśli nie uwierzycie, że ja jestem, umrzecie w swoich grzechach. 
'''
"25" = '''
:sup:`25` Wtedy zapytali go: Kim ty jesteś? I odpowiedział im Jezus: Tym, kim wam od początku mówię. 
'''
"26" = '''
:sup:`26` Wiele mam o was do powiedzenia i do sądzenia. Ale ten, który mnie posłał, jest prawdziwy, a ja mówię na świecie to, co od niego słyszałem. 
'''
"27" = '''
:sup:`27` Nie zrozumieli jednak, że mówił im o Ojcu. 
'''
"28" = '''
:sup:`28` Dlatego Jezus powiedział do nich: Gdy wywyższycie Syna Człowieczego, wtedy poznacie, że ja jestem, a nie czynię nic sam od siebie, ale mówię to, czego mnie nauczył mój Ojciec. 
'''
"29" = '''
:sup:`29` A ten, który mnie posłał, jest ze mną. Ojciec nie zostawił mnie samego, bo ja zawsze czynię to, co mu się podoba. 
'''
"30" = '''
:sup:`30` Gdy to mówił, wielu uwierzyło w niego. 
'''
"31" = '''
:sup:`31` Wtedy Jezus mówił do tych Żydów, którzy mu uwierzyli: Jeśli będziecie trwać w moim słowie, będziecie prawdziwie moimi uczniami. 
'''
"32" = '''
:sup:`32` I poznacie prawdę, a prawda was wyzwoli. 
'''
"33" = '''
:sup:`33` Odpowiedzieli mu: My jesteśmy potomstwem Abrahama i nigdy nie służyliśmy nikomu. Jakże możesz mówić: Będziecie wolni? 
'''
"34" = '''
:sup:`34` Jezus im odpowiedział: Zaprawdę, zaprawdę powiadam wam, że każdy, kto popełnia grzech, jest sługą grzechu. 
'''
"35" = '''
:sup:`35` A sługa nie mieszka w domu na wieki, lecz Syn mieszka na wieki. 
'''
"36" = '''
:sup:`36` Jeśli więc Syn was wyzwoli, będziecie prawdziwie wolni. 
'''
"37" = '''
:sup:`37` Wiem, że jesteście potomstwem Abrahama, lecz usiłujecie mnie zabić, bo moje słowo nie znajduje w was miejsca. 
'''
"38" = '''
:sup:`38` Ja mówię to, co widziałem u mego Ojca, a wy też robicie to, co widzieliście u waszego ojca. 
'''
"39" = '''
:sup:`39` Odpowiedzieli mu: Naszym ojcem jest Abraham. Jezus im powiedział: Gdybyście byli synami Abrahama, spełnialibyście uczynki Abrahama. 
'''
"40" = '''
:sup:`40` Lecz teraz usiłujecie mnie zabić, człowieka, który wam mówił prawdę, którą słyszał od Boga. Tego Abraham nie robił. 
'''
"41" = '''
:sup:`41` Wy spełniacie uczynki waszego ojca. Wtedy powiedzieli mu: My nie jesteśmy spłodzeni z nierządu. Mamy jednego Ojca – Boga. 
'''
"42" = '''
:sup:`42` Jezus im powiedział: Gdyby Bóg był waszym Ojcem, miłowalibyście mnie, gdyż ja od Boga wyszedłem i przyszedłem, a nie przyszedłem sam od siebie, ale on mnie posłał. 
'''
"43" = '''
:sup:`43` Dlaczego nie pojmujecie tego, co mówię? Dlatego że nie możecie słuchać mojego słowa. 
'''
"44" = '''
:sup:`44` Wy jesteście z waszego ojca – diabła i chcecie spełniać pożądliwości waszego ojca. On był mordercą od początku i nie został w prawdzie, bo nie ma w nim prawdy. Gdy mówi kłamstwo, mówi od siebie, bo jest kłamcą i ojcem kłamstwa. 
'''
"45" = '''
:sup:`45` A ponieważ ja mówię prawdę, nie wierzycie mi. 
'''
"46" = '''
:sup:`46` Któż z was obwini mnie o grzech? Jeśli mówię prawdę, dlaczego mi nie wierzycie? 
'''
"47" = '''
:sup:`47` Kto jest z Boga, słucha słów Bożych. Wy dlatego nie słuchacie, że nie jesteście z Boga. 
'''
"48" = '''
:sup:`48` Wtedy Żydzi mu odpowiedzieli: Czy nie dobrze mówimy, że jesteś Samarytaninem i masz demona? 
'''
"49" = '''
:sup:`49` Jezus odpowiedział: Ja nie mam demona, ale czczę mego Ojca, a wy mnie znieważacie. 
'''
"50" = '''
:sup:`50` Ja nie szukam swojej chwały. Jest ktoś, kto szuka i sądzi. 
'''
"51" = '''
:sup:`51` Zaprawdę, zaprawdę powiadam wam: Jeśli ktoś będzie zachowywał moje słowa, nigdy nie ujrzy śmierci. 
'''
"52" = '''
:sup:`52` Wtedy Żydzi powiedzieli do niego: Teraz wiemy, że masz demona. Abraham umarł i prorocy, a ty mówisz: Jeśli ktoś będzie zachowywał moje słowa, nigdy nie skosztuje śmierci. 
'''
"53" = '''
:sup:`53` Czy ty jesteś większy od naszego ojca Abrahama, który umarł? I prorocy poumierali. Kim ty się czynisz? 
'''
"54" = '''
:sup:`54` Jezus odpowiedział: Jeśli ja sam siebie chwalę, moja chwała jest niczym. Mój Ojciec jest tym, który mnie chwali, o którym wy mówicie, że jest waszym Bogiem. 
'''
"55" = '''
:sup:`55` Lecz nie znacie go, a ja go znam. I jeślibym powiedział, że go nie znam, byłbym podobnym do was kłamcą. Ale znam go i zachowuję jego słowa. 
'''
"56" = '''
:sup:`56` Abraham, wasz ojciec, z radością pragnął ujrzeć mój dzień. I ujrzał, i radował się. 
'''
"57" = '''
:sup:`57` Wówczas Żydzi powiedzieli do niego: Pięćdziesięciu lat jeszcze nie masz, a Abrahama widziałeś? 
'''
"58" = '''
:sup:`58` Jezus im odpowiedział: Zaprawdę, zaprawdę powiadam wam: Zanim Abraham był, ja jestem. 
'''
"59" = '''
:sup:`59` Wtedy porwali kamienie, aby w niego rzucać. Jezus jednak ukrył się i wyszedł ze świątyni, przechodząc między nimi, i tak odszedł. 
'''
