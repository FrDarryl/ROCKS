[19]
"1" = '''
:sup:`1` Potem padł drugi los dla Symeona, dla pokolenia synów Symeona według ich rodzin, a ich dziedzictwo znajdowało się pośród dziedzictwa synów Judy. 
'''
"2" = '''
:sup:`2` A otrzymali oni w dziedzictwie: Beer-Szeba, Szeba, Molada; 
'''
"3" = '''
:sup:`3` Chasar-Szual, Bala, Esem; 
'''
"4" = '''
:sup:`4` Eltolad, Betul, Chorma; 
'''
"5" = '''
:sup:`5` Siklag, Bet-Markabot, Chasar-Susa; 
'''
"6" = '''
:sup:`6` Bet-Lebaot i Szaruchen: trzynaście miast wraz z przyległymi do nich wioskami. 
'''
"7" = '''
:sup:`7` Ain, Rimmon, Eter, Aszan: cztery miasta wraz z przyległymi do nich wioskami. 
'''
"8" = '''
:sup:`8` Oraz wszystkie wioski, które były dokoła tych miast, aż do Baalat-Beer, Ramat południowy. To było dziedzictwo pokolenia synów Symeona według ich rodzin. 
'''
"9" = '''
:sup:`9` Dziedzictwo synów Symeona zostało wzięte z działu synów Judy, ponieważ dział synów Judy był dla nich zbyt wielki. Synowie Symeona otrzymali więc dziedzictwo pośród ich dziedzictwa. 
'''
"10" = '''
:sup:`10` Potem padł trzeci los dla synów Zebulona według ich rodzin, a granica ich dziedzictwa sięgała aż do Sarid. 
'''
"11" = '''
:sup:`11` A ich granica wznosiła się w kierunku morza do Marala, dochodziła do Dabbeszet i ciągnęła się aż do potoku, który jest naprzeciw Jokneam. 
'''
"12" = '''
:sup:`12` I zwracała się od Sarid na wschód do granicy Kislot-Tabor, a stamtąd biegła do Daberat i wznosiła się do Jafia; 
'''
"13" = '''
:sup:`13` Stamtąd biegła na wschód do Gat-Chefer, do Et-Kasin, dochodziła do Rimmon i skręcała do Nea. 
'''
"14" = '''
:sup:`14` Następnie granica otaczała od północy do Channaton i kończyła się w dolinie Jiftach-El. 
'''
"15" = '''
:sup:`15` Obejmowała również Kattat, Nahalal, Szimron, Idala i Betlejem: dwanaście miast wraz z przyległymi do nich wioskami. 
'''
"16" = '''
:sup:`16` Oto dziedzictwo synów Zebulona według ich rodzin, te miasta i przyległe do nich wioski. 
'''
"17" = '''
:sup:`17` Czwarty los przypadł Issacharowi, czyli synom Issachara według ich rodzin. 
'''
"18" = '''
:sup:`18` A ich granica obejmowała: Jizreel, Kesulot, Szunem; 
'''
"19" = '''
:sup:`19` Chafaraim, Szijon, Anacharat; 
'''
"20" = '''
:sup:`20` Rabbit, Kiszjon, Ebes; 
'''
"21" = '''
:sup:`21` Remet, En-Gannim, En-Chadda i Bet-Passes. 
'''
"22" = '''
:sup:`22` A ich granica dochodziła do Taboru, Szachasima i Bet-Szemesz, a kończyła się przy Jordanie: szesnaście miast i przyległe do nich wioski. 
'''
"23" = '''
:sup:`23` Oto dziedzictwo pokolenia synów Issachara według ich rodzin, te miasta oraz przyległe do nich wioski. 
'''
"24" = '''
:sup:`24` Potem padł piąty los dla pokolenia synów Aszera według ich rodzin. 
'''
"25" = '''
:sup:`25` I ich granica obejmowała: Chelkat, Chali, Beten, Akszaf; 
'''
"26" = '''
:sup:`26` Alammelek, Amad i Miszal, a dochodziła do Karmelu na zachodzie i do Szichor-Libnat. 
'''
"27" = '''
:sup:`27` Stamtąd skręcała na wschód do Bet-Dagon i biegła aż do Zebulona i do doliny Jiftach-El na północ od Bet-Emek i Neiel i wychodziła do Kabulu po lewej stronie; 
'''
"28" = '''
:sup:`28` I do Ebronu, Rechobu, Chammonu i Kany aż do Wielkiego Sydonu. 
'''
"29" = '''
:sup:`29` Potem granica skręcała do Rama aż do warownego miasta Tyr; stamtąd skręcała do Chosa i kończyła się przy morzu, od wybrzeża do Akzibu. 
'''
"30" = '''
:sup:`30` Obejmowała również Umma, Afek i Rechob: dwadzieścia dwa miasta oraz przyległe do nich wioski. 
'''
"31" = '''
:sup:`31` Oto dziedzictwo pokolenia synów Aszera według ich rodzin, te miasta i przyległe do nich wioski. 
'''
"32" = '''
:sup:`32` Potem dla synów Neftalego padł szósty los, dla synów Neftalego według ich rodzin. 
'''
"33" = '''
:sup:`33` Ich granica biegła od Chelef, od Helon do Saanannim, Adami, czyli Nekeb, oraz Jabneel aż do Lakum i kończyła się przy Jordanie. 
'''
"34" = '''
:sup:`34` Następnie ta granica skręcała na zachód do Aznot-Tabor, a stamtąd biegła do Chukkok i ciągnęła się na południe do Zebulona, na zachodzie dochodziła do Aszera, a do Judy nad Jordanem na wschodzie. 
'''
"35" = '''
:sup:`35` A miastami warownymi są: Siddim, Ser, Chammat, Rakkat, Kinneret; 
'''
"36" = '''
:sup:`36` Adama, Rama, Chasor; 
'''
"37" = '''
:sup:`37` Kedesz, Edrei, En-Chasor; 
'''
"38" = '''
:sup:`38` Jereon, Migdal-El, Chorem, Bet-Anat i Bet-Szemesz: dziewiętnaście miast oraz przyległe do nich wioski. 
'''
"39" = '''
:sup:`39` Oto dziedzictwo pokolenia synów Neftalego według ich rodzin, te miasta oraz przyległe do nich wioski. 
'''
"40" = '''
:sup:`40` Potem padł siódmy los dla pokolenia synów Dana według ich rodzin. 
'''
"41" = '''
:sup:`41` A granica ich dziedzictwa obejmowała: Sorea, Esztaol, Ir-Szemesz; 
'''
"42" = '''
:sup:`42` Szaalabin, Ajjalon, Jitla; 
'''
"43" = '''
:sup:`43` Elon, Timna, Ekron; 
'''
"44" = '''
:sup:`44` Elteke, Gibbeton, Baalat; 
'''
"45" = '''
:sup:`45` Jehud, Bene-Berak, Gat-Rimmon; 
'''
"46" = '''
:sup:`46` Me-Jarkon i Rakkon z granicą naprzeciw Jafy. 
'''
"47" = '''
:sup:`47` Lecz obszar synów Dana był zbyt mały. Synowie Dana wyruszyli więc do walki z Leszem, zdobyli je, pobili je ostrzem miecza, wzięli je w dziedzictwo i mieszkali w nim. I nazwali Leszem Dan, od imienia swego ojca. 
'''
"48" = '''
:sup:`48` Oto dziedzictwo pokolenia synów Dana według ich rodzin, te miasta oraz przyległe do nich wioski. 
'''
"49" = '''
:sup:`49` A gdy dokończyli dzielenie ziemi według jej granic, synowie Izraela dali spośród siebie dziedzictwo Jozuemu, synowi Nuna. 
'''
"50" = '''
:sup:`50` Zgodnie z rozkazem PANA dali mu miasto, o które poprosił, Timnat-Serach na górze Efraim, gdzie zbudował miasto i mieszkał w nim. 
'''
"51" = '''
:sup:`51` Oto dziedzictwa, które losem podzielili w posiadanie kapłan Eleazar, Jozue, syn Nuna, i naczelnicy ojców pokoleń synów Izraela w Szilo przed PANEM, u wejścia do Namiotu Zgromadzenia, i dokończyli podział ziemi. 
'''
