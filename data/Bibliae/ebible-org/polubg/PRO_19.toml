[19]
"1" = '''
:sup:`1` Lepszy jest ubogi, który postępuje uczciwie, niż człowiek o przewrotnych wargach, który jest głupcem. 
'''
"2" = '''
:sup:`2` Nie jest też dobrze, by dusza nie miała wiedzy, a kto jest prędkich nóg, grzeszy. 
'''
"3" = '''
:sup:`3` Głupota człowieka wypacza jego drogę, a jego serce zapala się gniewem przeciwko PANU. 
'''
"4" = '''
:sup:`4` Bogactwo przyciąga wielu przyjaciół, ale ubogi zostaje odłączony od przyjaciela. 
'''
"5" = '''
:sup:`5` Fałszywy świadek nie uniknie kary, a kto mówi kłamstwa, nie ujdzie. 
'''
"6" = '''
:sup:`6` Wielu uprasza o przychylność dostojnika i każdy jest przyjacielem człowieka hojnego. 
'''
"7" = '''
:sup:`7` Wszyscy bracia ubogiego nienawidzą go, tym bardziej oddalają się od niego jego przyjaciele; ściga ich słowami, ale ich nie ma. 
'''
"8" = '''
:sup:`8` Kto zdobywa rozum, miłuje swoją duszę, a kto strzeże roztropności, znajdzie dobro. 
'''
"9" = '''
:sup:`9` Fałszywy świadek nie uniknie kary, a kto mówi kłamstwa, zginie. 
'''
"10" = '''
:sup:`10` Głupiemu nie przystoi życie w rozkoszach, tym mniej słudze panować nad książętami. 
'''
"11" = '''
:sup:`11` Roztropność człowieka powściąga jego gniew, a jego chwałą jest darować wykroczenie. 
'''
"12" = '''
:sup:`12` Gniew króla jest jak ryk lwa, a jego przychylność jak rosa na trawie. 
'''
"13" = '''
:sup:`13` Głupi syn jest utrapieniem dla swego ojca, a kłótliwa żona jest jak nieustanne kapanie z dachu. 
'''
"14" = '''
:sup:`14` Dom i bogactwo są dziedzictwem po ojcach, ale roztropna żona jest od PANA. 
'''
"15" = '''
:sup:`15` Lenistwo pogrąża w twardym śnie, a leniwa dusza będzie cierpieć głód. 
'''
"16" = '''
:sup:`16` Kto przestrzega przykazania, zachowuje swoją duszę, ale kto gardzi swymi drogami, zginie. 
'''
"17" = '''
:sup:`17` Kto lituje się nad ubogim, pożycza PANU, a on mu odpłaci za jego dobrodziejstwo. 
'''
"18" = '''
:sup:`18` Karz swego syna, dopóki jest nadzieja, i niech twoja dusza mu nie pobłaża z powodu jego płaczu. 
'''
"19" = '''
:sup:`19` Człowiek wielkiego gniewu poniesie karę, a jeśli go uwolnisz, znowu będziesz musiał to zrobić. 
'''
"20" = '''
:sup:`20` Posłuchaj rady i przyjmij pouczenie, abyś był mądry u kresu swych dni. 
'''
"21" = '''
:sup:`21` Wiele jest zamysłów w sercu człowieka, ale rada PANA się ostoi. 
'''
"22" = '''
:sup:`22` Pragnienie człowieka to jego dobroczynność i lepszy jest ubogi niż kłamca. 
'''
"23" = '''
:sup:`23` Bojaźń PANA prowadzi do życia, a kto ją ma, spocznie syty i nie nawiedzi go zło. 
'''
"24" = '''
:sup:`24` Leniwy kryje swą rękę pod pachę i do ust jej nie podnosi. 
'''
"25" = '''
:sup:`25` Uderz szydercę, a prosty będzie roztropniejszy; strofuj rozumnego, a pojmie wiedzę. 
'''
"26" = '''
:sup:`26` Kto trwoni dobra ojca i wypędza matkę, ten jest synem, który przynosi wstyd i hańbę. 
'''
"27" = '''
:sup:`27` Synu mój, przestań słuchać pouczeń, które cię odwodzą od słów rozumnych. 
'''
"28" = '''
:sup:`28` Nikczemny świadek naśmiewa się z sądu, a usta niegodziwych pożerają nieprawość. 
'''
"29" = '''
:sup:`29` Sądy są przygotowane dla szyderców, a razy na grzbiet głupców. 
'''
