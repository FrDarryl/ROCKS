[49]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm dla synów Korego. Słuchajcie tego wszystkie narody, nadstawcie ucha wszyscy mieszkańcy świata. 
'''
"2" = '''
:sup:`2` Zarówno wy, prości, jak i wy, możni; zarówno bogaty, jak i ubogi. 
'''
"3" = '''
:sup:`3` Moje usta wypowiedzą mądrość, a rozmyślaniem mego serca będzie roztropność. 
'''
"4" = '''
:sup:`4` Nakłonię ucha ku przypowieści, przy harfie rozwiążę moją zagadkę. 
'''
"5" = '''
:sup:`5` Dlaczego mam się bać w dniach niedoli, gdy otacza mnie nieprawość tych, którzy mnie depczą? 
'''
"6" = '''
:sup:`6` Ci, którzy ufają swym bogactwom i chlubią się swym wielkim dostatkiem; 
'''
"7" = '''
:sup:`7` Nikt z nich w żaden sposób nie odkupi swego brata ani nie może dać Bogu za niego okupu; 
'''
"8" = '''
:sup:`8` (Kosztowny bowiem jest okup za ich dusze i nigdy się nie zdarzy); 
'''
"9" = '''
:sup:`9` Aby żył na wieki i nie doznał zniszczenia. 
'''
"10" = '''
:sup:`10` Każdy bowiem widzi, że mądrzy umierają, tak samo jak ginie głupiec i prostak, i zostawiają obcym swoje bogactwa. 
'''
"11" = '''
:sup:`11` Myślą, że ich domy są wieczne, a ich mieszkania będą trwać z pokolenia na pokolenie; nazywają ziemie swymi imionami. 
'''
"12" = '''
:sup:`12` Lecz człowiek, choć otoczony czcią, nie przetrwa; podobny jest do bydląt, które giną. 
'''
"13" = '''
:sup:`13` Ich droga jest ich głupstwem, mimo to ich potomkowie pochwalają ich mowę. Sela. 
'''
"14" = '''
:sup:`14` Jak owce będą złożeni w grobie, śmierć ich pożre; prawi będą nad nimi panować o poranku, ich postać zostanie zniszczona w grobie, gdy opuszczą swoje mieszkanie. 
'''
"15" = '''
:sup:`15` Ale Bóg wykupi moją duszę z mocy grobu, bo mnie przyjmie. Sela. 
'''
"16" = '''
:sup:`16` Nie bój się, gdy się ktoś wzbogaci, gdy się rozmnoży sława jego domu; 
'''
"17" = '''
:sup:`17` Bo gdy umrze, niczego ze sobą nie weźmie i nie pójdzie za nim jego sława. 
'''
"18" = '''
:sup:`18` Chociaż za życia swej duszy pochlebiał i chwalono go, gdy dobrze się urządził; 
'''
"19" = '''
:sup:`19` Pójdzie jednak do grona swych ojców; nigdy nie ujrzą światła. 
'''
"20" = '''
:sup:`20` Człowiek, który jest otoczony czcią, a nie rozumie tego, podobny jest do bydląt, które giną. 
'''
