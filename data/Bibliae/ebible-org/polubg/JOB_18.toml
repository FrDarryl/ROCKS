[18]
"1" = '''
:sup:`1` Wtedy Bildad z Szuach odpowiedział: 
'''
"2" = '''
:sup:`2` Kiedy wreszcie położycie kres tym słowom? Pomyślcie, potem będziemy mówić. 
'''
"3" = '''
:sup:`3` Czemu uważacie nas za bydło? Czemu jesteśmy obrzydliwi w waszych oczach? 
'''
"4" = '''
:sup:`4` Ty, który szarpiesz gniewem swą duszę – czy z twojego powodu będzie opuszczona ziemia i skały będą przesunięte ze swego miejsca? 
'''
"5" = '''
:sup:`5` Tak, światło niegodziwych zgaśnie, a iskra jego ognia już nie zaświeci. 
'''
"6" = '''
:sup:`6` Światło jego przybytku się zaćmi i jego pochodnia nad nim zagaśnie. 
'''
"7" = '''
:sup:`7` Kroki jego siły będą skrępowane, jego własna rada powali go. 
'''
"8" = '''
:sup:`8` Jego nogi bowiem zawiodą go w sieć, chodzi po sidłach. 
'''
"9" = '''
:sup:`9` Sidło uchwyci go za piętę i przemoże go łupieżca. 
'''
"10" = '''
:sup:`10` Sidło dla niego ukryte jest w ziemi, a pułapka na niego – na drodze. 
'''
"11" = '''
:sup:`11` Zewsząd będą go przerażać strachy, ścigają go na każdym kroku. 
'''
"12" = '''
:sup:`12` Głód osłabi jego siły i zniszczenie będzie czyhało u jego boku. 
'''
"13" = '''
:sup:`13` Pożre żyły jego skóry, pierworodny śmierci pożre jego członki. 
'''
"14" = '''
:sup:`14` Jego ufność będzie wykorzeniona z jego namiotu i zostanie on przyprowadzony do króla strachów. 
'''
"15" = '''
:sup:`15` Strach będzie mieszkał w jego namiocie, bo ten nie należy do niego; jego mieszkanie będzie posypane siarką. 
'''
"16" = '''
:sup:`16` Od spodu uschną jego korzenie, a z wierzchu będzie obcięta jego gałąź. 
'''
"17" = '''
:sup:`17` Pamięć o nim zginie z ziemi, a jego imienia nie wspomną na ulicach. 
'''
"18" = '''
:sup:`18` Wypędzą go ze światła do ciemności i wyrzucą go z okręgu świata. 
'''
"19" = '''
:sup:`19` Nie będzie miał syna ani wnuka pośród swego ludu i nikt nie pozostanie w jego mieszkaniach. 
'''
"20" = '''
:sup:`20` Ci, którzy przyjdą po nim, osłupieją na jego dzień, tak jak poprzednich ogarnął strach. 
'''
"21" = '''
:sup:`21` Takie są mieszkania niegodziwych i takie jest miejsce tego, który nie zna Boga. 
'''
