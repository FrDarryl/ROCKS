[42]
"1" = '''
:sup:`1` Gdy Jakub dowiedział się, że w Egipcie jest zboże, powiedział do swoich synów: Czemu się patrzycie jeden na drugiego? 
'''
"2" = '''
:sup:`2` I mówił im: Oto słyszałem, że w Egipcie jest zboże. Jedźcie tam i kupcie je nam stamtąd, abyśmy żyli, a nie pomarli. 
'''
"3" = '''
:sup:`3` Dziesięciu braci Józefa wyruszyło więc do Egiptu, aby kupić zboże. 
'''
"4" = '''
:sup:`4` Ale Jakub nie posłał Beniamina, brata Józefa, z jego braćmi, bo powiedział: By nie spotkało go jakieś nieszczęście. 
'''
"5" = '''
:sup:`5` Synowie Izraela przybyli więc wraz z innymi, aby kupić zboże, gdyż był głód w ziemi Kanaan. 
'''
"6" = '''
:sup:`6` A Józef był rządcą tej ziemi i to on sprzedawał zboża całej ludności tej ziemi. A gdy przyszli bracia Józefa, pokłonili mu się twarzą do ziemi. 
'''
"7" = '''
:sup:`7` Gdy Józef ujrzał swych braci, poznał ich, lecz udawał przed nimi obcego i rozmawiał z nimi surowo. Zapytał ich: Skąd przyszliście? Odpowiedzieli: Z ziemi Kanaan, aby nakupić żywności. 
'''
"8" = '''
:sup:`8` Józef rozpoznał swoich braci, ale oni go nie poznali. 
'''
"9" = '''
:sup:`9` I Józef przypomniał sobie sny, które mu się śniły o nich, i powiedział im: Jesteście szpiegami i przyszliście, aby wypatrzyć nieobronne miejsca tej ziemi. 
'''
"10" = '''
:sup:`10` A oni mu odpowiedzieli: Nie, mój panie. Twoi słudzy przyszli, aby nakupić żywności. 
'''
"11" = '''
:sup:`11` Wszyscy jesteśmy synami jednego człowieka. Jesteśmy uczciwi. Twoi słudzy nie są szpiegami. 
'''
"12" = '''
:sup:`12` A on powiedział do nich: Nie, ale przyszliście wypatrzyć nieobronne miejsca tej ziemi. 
'''
"13" = '''
:sup:`13` Powiedzieli: Było nas, twoich sług, dwunastu braci, synów jednego człowieka w ziemi Kanaan. Najmłodszy jest z naszym ojcem w domu, a jednego już nie ma. 
'''
"14" = '''
:sup:`14` Józef rzekł im: Jest tak, jak wam powiedziałem – jesteście szpiegami. 
'''
"15" = '''
:sup:`15` Zostaniecie co do tego wybadani: Na życie faraona, nie wyjdziecie stąd, dopóki nie przyjdzie tu wasz młodszy brat. 
'''
"16" = '''
:sup:`16` Wyślijcie jednego z was, aby przyprowadził waszego brata, a wy zostaniecie w więzieniu, aż wasze słowa się potwierdzą, czy mówicie prawdę. A jeśli nie, na życie faraona, jesteście szpiegami. 
'''
"17" = '''
:sup:`17` I oddał ich pod straż na trzy dni. 
'''
"18" = '''
:sup:`18` A trzeciego dnia Józef powiedział do nich: Zróbcie tak, a będziecie żyć, bo ja się boję Boga. 
'''
"19" = '''
:sup:`19` Jeśli jesteście uczciwi, niech jeden z waszych braci pozostanie związany tu w więzieniu; a wy jedźcie i odnieście zboże, aby się pozbyć głodu z waszych domów. 
'''
"20" = '''
:sup:`20` I przyprowadźcie do mnie waszego najmłodszego brata, a wasze słowa sprawdzą się i nie umrzecie. I tak zrobili. 
'''
"21" = '''
:sup:`21` Mówili jeden do drugiego: Naprawdę zgrzeszyliśmy przeciwko naszemu bratu, bo widząc strapienie jego duszy, gdy nas błagał, nie wysłuchaliśmy go. Dlatego przyszło na nas to utrapienie. 
'''
"22" = '''
:sup:`22` Wtedy Ruben odpowiedział im: Czyż nie mówiłem wam: Nie grzeszcie przeciw chłopcu? A nie usłuchaliście. Oto teraz żąda się odpowiedzialności za jego krew. 
'''
"23" = '''
:sup:`23` Lecz oni nie wiedzieli, że Józef rozumie, bo rozmawiał z nimi przez tłumacza. 
'''
"24" = '''
:sup:`24` Wtedy odwrócił się od nich i zapłakał. Potem obrócił się do nich i rozmawiał z nimi. Wziął spośród nich Symeona i związał go na ich oczach. 
'''
"25" = '''
:sup:`25` Potem Józef rozkazał, aby napełniono ich wory zbożem i każdemu z nich wrzucono do jego wora pieniądze, i żeby dano im żywność na drogę. I tak zrobiono. 
'''
"26" = '''
:sup:`26` Wtedy oni włożyli zboża na swoje osły i odjechali stamtąd. 
'''
"27" = '''
:sup:`27` I gdy jeden z nich rozwiązał swój wór, aby w gospodzie dać karmę swemu osłu, zobaczył swoje pieniądze; były bowiem na wierzchu jego wora. 
'''
"28" = '''
:sup:`28` I powiedział do swoich braci: Zwrócono mi pieniądze, oto są w moim worze. Wtedy zamarło im serce i przerazili się, mówiąc jeden do drugiego: Cóż to nam Bóg uczynił? 
'''
"29" = '''
:sup:`29` Potem przyszli do swego ojca Jakuba, do ziemi Kanaan, i opowiedzieli mu wszystko, co im się przydarzyło: 
'''
"30" = '''
:sup:`30` Ten człowiek, pan tej ziemi, rozmawiał z nami surowo i wziął nas za szpiegów ziemi; 
'''
"31" = '''
:sup:`31` Powiedzieliśmy mu: Jesteśmy uczciwi, nie jesteśmy szpiegami; 
'''
"32" = '''
:sup:`32` Było nas dwunastu braci, synów naszego ojca; jednego już nie ma, a najmłodszy jest teraz z naszym ojcem w ziemi Kanaan. 
'''
"33" = '''
:sup:`33` I ten człowiek, pan tej ziemi, powiedział do nas: Po tym poznam, że jesteście uczciwi; zostawcie jednego z waszych braci u mnie, weźcie zboże, aby pozbyć się głodu z waszych domów, i idźcie; 
'''
"34" = '''
:sup:`34` Potem przyprowadźcie waszego najmłodszego brata do mnie, abym poznał, że nie jesteście szpiegami, ale ludźmi uczciwymi. Wtedy oddam wam waszego brata, a w tej ziemi będziecie mogli handlować. 
'''
"35" = '''
:sup:`35` A gdy opróżniali swoje wory, każdy znalazł w swoim worze węzeł pieniędzy. Gdy wraz ze swoim ojcem zobaczyli węzły z pieniędzmi, przerazili się. 
'''
"36" = '''
:sup:`36` Wtedy ich ojciec Jakub powiedział im: Osierociliście mnie. Nie ma Józefa i Symeona, a weźmiecie Beniamina; całe zło się na mnie zwaliło. 
'''
"37" = '''
:sup:`37` Ruben powiedział do swego ojca: Zabij moich dwóch synów, jeśli go z powrotem nie przyprowadzę. Oddaj go pod moją opiekę, a ja ci go zwrócę. 
'''
"38" = '''
:sup:`38` Ale on powiedział: Mój syn nie pójdzie z wami, gdyż jego brat umarł i tylko on jeden został. Jeśli przydarzy mu się nieszczęście na drodze, którą pójdziecie, w żalu doprowadzicie mnie, osiwiałego, do grobu. 
'''
