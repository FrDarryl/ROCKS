[88]
"1" = '''
:sup:`1` pouczający, od Hemana Ezrachity. PANIE, Boże mego zbawienia, we dnie i w nocy wołam do ciebie. 
'''
"2" = '''
:sup:`2` Niech dojdzie do ciebie moja modlitwa, nakłoń swego ucha na moje wołanie. 
'''
"3" = '''
:sup:`3` Moja dusza bowiem jest nasycona utrapieniem, a moje życie zbliża się do grobu. 
'''
"4" = '''
:sup:`4` Zaliczono mnie do tych, którzy zstępują do dołu; stałem się jak człowiek bez siły. 
'''
"5" = '''
:sup:`5` Zaliczono mnie do umarłych; jestem jak zabici, którzy leżą w grobie, o których już nie pamiętasz i którzy są odłączeni od twojej ręki. 
'''
"6" = '''
:sup:`6` Strąciłeś mnie w najgłębszy dół, w ciemności, w głębie. 
'''
"7" = '''
:sup:`7` Twój gniew ciąży na mnie i przytłoczyłeś mnie wszystkimi twymi falami. Sela. 
'''
"8" = '''
:sup:`8` Oddaliłeś ode mnie moich znajomych, uczyniłeś mnie dla nich ohydą; jestem uwięziony i nie mam wyjścia. 
'''
"9" = '''
:sup:`9` Moje oko płacze nad moim utrapieniem; wzywam cię, PANIE, codziennie, wyciągam do ciebie swe ręce. 
'''
"10" = '''
:sup:`10` Czy dla umarłych będziesz czynił cuda? Czy umarli powstaną, aby cię wysławiać? Sela. 
'''
"11" = '''
:sup:`11` Czy w grobie będzie się opowiadać o twoim miłosierdziu, a o twojej wierności – w zniszczeniu? 
'''
"12" = '''
:sup:`12` Czy twoje cuda pozna się w ciemnościach, a twoją sprawiedliwość w ziemi zapomnienia? 
'''
"13" = '''
:sup:`13` Lecz ja, PANIE, do ciebie wołam; rankiem wita cię moja modlitwa. 
'''
"14" = '''
:sup:`14` Dlaczego, PANIE, odrzucasz moją duszę i ukrywasz przede mną swoje oblicze? 
'''
"15" = '''
:sup:`15` Jestem strapiony i od młodości bliski śmierci; znoszę twoją grozę i trwożę się. 
'''
"16" = '''
:sup:`16` Twój srogi gniew spadł na mnie i wyniszczyła mnie twoja groza. 
'''
"17" = '''
:sup:`17` Ogarniają mnie co dzień jak woda, wszystkie mnie otaczają. 
'''
"18" = '''
:sup:`18` Oddaliłeś ode mnie przyjaciela i towarzysza, a moich znajomych – w ciemności. 
'''
