[5]
"1" = '''
:sup:`1` To jest księga rodu Adama. W dniu, w którym Bóg stworzył człowieka, uczynił go na podobieństwo Boga. 
'''
"2" = '''
:sup:`2` Stworzył ich mężczyzną i kobietą; błogosławił ich i nadał im imię Adam w dniu, w którym zostali stworzeni. 
'''
"3" = '''
:sup:`3` Adam żył sto trzydzieści lat i spłodził syna na swoje podobieństwo, na swój obraz, i nadał mu imię Set. 
'''
"4" = '''
:sup:`4` A dni Adama po spłodzeniu Seta było osiemset lat i spłodził synów i córki. 
'''
"5" = '''
:sup:`5` A tak wszystkich dni, które żył Adam, było dziewięćset trzydzieści lat i umarł. 
'''
"6" = '''
:sup:`6` Set żył sto pięć lat i spłodził Enosza. 
'''
"7" = '''
:sup:`7` Po spłodzeniu Enosza Set żył osiemset siedem lat i spłodził synów i córki. 
'''
"8" = '''
:sup:`8` Wszystkich dni Seta było dziewięćset dwanaście lat i umarł. 
'''
"9" = '''
:sup:`9` Enosz żył dziewięćdziesiąt lat i spłodził Kenana. 
'''
"10" = '''
:sup:`10` Po spłodzeniu Kenana Enosz żył osiemset piętnaście lat i spłodził synów i córki. 
'''
"11" = '''
:sup:`11` Wszystkich dni Enosza było dziewięćset pięć lat i umarł. 
'''
"12" = '''
:sup:`12` Kenan żył siedemdziesiąt lat i spłodził Mahalaleela. 
'''
"13" = '''
:sup:`13` Po spłodzeniu Mahalaleela Kenan żył osiemset czterdzieści lat i spłodził synów i córki. 
'''
"14" = '''
:sup:`14` Wszystkich dni Kenana było dziewięćset dziesięć lat i umarł. 
'''
"15" = '''
:sup:`15` Mahalaleel żył sześćdziesiąt pięć lat i spłodził Jareda. 
'''
"16" = '''
:sup:`16` Po spłodzeniu Jareda Mahalaleel żył osiemset trzydzieści lat i spłodził synów i córki. 
'''
"17" = '''
:sup:`17` Wszystkich dni Mahalaleela było osiemset dziewięćdziesiąt pięć lat i umarł. 
'''
"18" = '''
:sup:`18` Jared żył sto sześćdziesiąt dwa lata i spłodził Henocha. 
'''
"19" = '''
:sup:`19` Po spłodzeniu Henocha Jared żył osiemset lat i spłodził synów i córki. 
'''
"20" = '''
:sup:`20` Wszystkich dni Jareda było dziewięćset sześćdziesiąt dwa lata i umarł. 
'''
"21" = '''
:sup:`21` Henoch żył sześćdziesiąt pięć lat i spłodził Matuzalema. 
'''
"22" = '''
:sup:`22` Po spłodzeniu Matuzalema Henoch chodził z Bogiem trzysta lat i spłodził synów i córki. 
'''
"23" = '''
:sup:`23` Wszystkich dni Henocha było trzysta sześćdziesiąt pięć lat. 
'''
"24" = '''
:sup:`24` Henoch chodził z Bogiem, a potem już go nie było, bo Bóg go zabrał. 
'''
"25" = '''
:sup:`25` Matuzalem żył sto osiemdziesiąt siedem lat i spłodził Lameka. 
'''
"26" = '''
:sup:`26` Po spłodzeniu Lameka Matuzalem żył siedemset osiemdziesiąt dwa lata i spłodził synów i córki. 
'''
"27" = '''
:sup:`27` Wszystkich dni Matuzalema było dziewięćset sześćdziesiąt dziewięć lat i umarł. 
'''
"28" = '''
:sup:`28` Lamek żył sto osiemdziesiąt dwa lata i spłodził syna. 
'''
"29" = '''
:sup:`29` I nadał mu imię Noe, mówiąc: Ten nas pocieszy w naszej pracy i w trudzie naszych rąk, z powodu ziemi, którą PAN przeklął. 
'''
"30" = '''
:sup:`30` Po spłodzeniu Noego Lamek żył pięćset dziewięćdziesiąt pięć lat i spłodził synów i córki. 
'''
"31" = '''
:sup:`31` Wszystkich dni Lameka było siedemset siedemdziesiąt siedem lat i umarł. 
'''
"32" = '''
:sup:`32` A gdy Noe miał pięćset lat, spłodził Sema, Chama i Jafeta. 
'''
