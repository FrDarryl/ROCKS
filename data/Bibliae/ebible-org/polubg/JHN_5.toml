[5]
"1" = '''
:sup:`1` Potem było święto żydowskie i Jezus udał się do Jerozolimy. 
'''
"2" = '''
:sup:`2` A jest w Jerozolimie przy Owczej Bramie sadzawka, zwana po hebrajsku Betesda, mająca pięć ganków. 
'''
"3" = '''
:sup:`3` Leżało w nich mnóstwo niedołężnych, ślepych, chromych i wychudłych, którzy czekali na poruszenie wody. 
'''
"4" = '''
:sup:`4` Anioł bowiem co pewien czas zstępował do sadzawki i poruszał wodę. A kto pierwszy wszedł po poruszeniu wody, stawał się zdrowym, jakąkolwiek chorobą był dotknięty. 
'''
"5" = '''
:sup:`5` A był tam pewien człowiek, który przez trzydzieści osiem lat był złożony chorobą. 
'''
"6" = '''
:sup:`6` Gdy Jezus zobaczył go leżącego i poznał, że już długi czas choruje, zapytał: Chcesz być zdrowy? 
'''
"7" = '''
:sup:`7` Chory mu odpowiedział: Panie, nie mam człowieka, który wniósłby mnie do sadzawki, gdy woda zostaje poruszona. Lecz gdy ja idę, inny wchodzi przede mną. 
'''
"8" = '''
:sup:`8` Jezus mu powiedział: Wstań, weź swoje posłanie i chodź. 
'''
"9" = '''
:sup:`9` I natychmiast człowiek ten odzyskał zdrowie, wziął swoje posłanie i chodził. A tego dnia był szabat. 
'''
"10" = '''
:sup:`10` Wtedy Żydzi powiedzieli do uzdrowionego: Jest szabat, nie wolno ci nosić posłania. 
'''
"11" = '''
:sup:`11` Odpowiedział im: Ten, który mnie uzdrowił, powiedział do mnie: Weź swoje posłanie i chodź. 
'''
"12" = '''
:sup:`12` I pytali go: Który człowiek ci powiedział: Weź swoje posłanie i chodź? 
'''
"13" = '''
:sup:`13` A uzdrowiony nie wiedział, kto to był, bo Jezus odszedł, ponieważ mnóstwo ludzi było na tym miejscu. 
'''
"14" = '''
:sup:`14` Potem Jezus znalazł go w świątyni i powiedział do niego: Oto wyzdrowiałeś. Nie grzesz więcej, aby nie przydarzyło ci się coś gorszego. 
'''
"15" = '''
:sup:`15` Wtedy człowiek ten odszedł i powiedział Żydom, że to Jezus go uzdrowił. 
'''
"16" = '''
:sup:`16` I dlatego Żydzi prześladowali Jezusa i szukali sposobności, aby go zabić, bo uczynił to w szabat. 
'''
"17" = '''
:sup:`17` A Jezus im odpowiedział: Mój Ojciec działa aż dotąd i ja działam. 
'''
"18" = '''
:sup:`18` Dlatego Żydzi tym bardziej usiłowali go zabić, bo nie tylko łamał szabat, ale mówił, że Bóg jest jego Ojcem, czyniąc się równym Bogu. 
'''
"19" = '''
:sup:`19` Wtedy Jezus im odpowiedział: Zaprawdę, zaprawdę powiadam wam: Syn nie może nic czynić sam od siebie, tylko to, co widzi, że czyni Ojciec. Co bowiem on czyni, to i Syn czyni tak samo. 
'''
"20" = '''
:sup:`20` Bo Ojciec miłuje Syna i ukazuje mu wszystko, co sam czyni. I pokaże mu większe dzieła niż te, abyście się dziwili. 
'''
"21" = '''
:sup:`21` Jak bowiem Ojciec wskrzesza umarłych i ożywia, tak i Syn ożywia tych, których chce. 
'''
"22" = '''
:sup:`22` Bo Ojciec nikogo nie sądzi, lecz cały sąd dał Synowi; 
'''
"23" = '''
:sup:`23` Aby wszyscy czcili Syna, jak czczą Ojca. Kto nie czci Syna, nie czci i Ojca, który go posłał. 
'''
"24" = '''
:sup:`24` Zaprawdę, zaprawdę powiadam wam: Kto słucha mego słowa i wierzy temu, który mnie posłał, ma życie wieczne i nie będzie potępiony, ale przeszedł ze śmierci do życia. 
'''
"25" = '''
:sup:`25` Zaprawdę, zaprawdę powiadam wam: Nadchodzi godzina, i teraz jest, gdy umarli usłyszą głos Syna Bożego, a ci, którzy usłyszą, będą żyć. 
'''
"26" = '''
:sup:`26` Jak bowiem Ojciec ma życie sam w sobie, tak dał i Synowi, aby miał życie w samym sobie. 
'''
"27" = '''
:sup:`27` I dał mu władzę wykonywania sądu, bo jest Synem Człowieczym. 
'''
"28" = '''
:sup:`28` Nie dziwcie się temu, bo nadchodzi godzina, w której wszyscy, którzy są w grobach, usłyszą jego głos; 
'''
"29" = '''
:sup:`29` I ci, którzy dobrze czynili, wyjdą na zmartwychwstanie do życia, ale ci, którzy źle czynili, na zmartwychwstanie na potępienie. 
'''
"30" = '''
:sup:`30` Ja sam od siebie nie mogę nic czynić. Jak słyszę, tak sądzę, a mój sąd jest sprawiedliwy, bo nie szukam swojej woli, ale woli tego, który mnie posłał, Ojca. 
'''
"31" = '''
:sup:`31` Jeśli ja świadczę sam o sobie, moje świadectwo nie jest prawdziwe. 
'''
"32" = '''
:sup:`32` Jest ktoś inny, kto świadczy o mnie, i wiem, że świadectwo, które daje o mnie, jest prawdziwe. 
'''
"33" = '''
:sup:`33` Wy posłaliście do Jana, a on dał świadectwo prawdzie. 
'''
"34" = '''
:sup:`34` Lecz ja nie przyjmuję świadectwa od człowieka, ale to mówię, abyście byli zbawieni. 
'''
"35" = '''
:sup:`35` On był płonącą i świecącą lampą, a wy chcieliście do czasu radować się w jego światłości. 
'''
"36" = '''
:sup:`36` Ale ja mam świadectwo większe niż Jana. Dzieła bowiem, które Ojciec dał mi do wykonania, te właśnie dzieła, które czynię, świadczą o mnie, że Ojciec mnie posłał. 
'''
"37" = '''
:sup:`37` A Ojciec, który mnie posłał, on świadczył o mnie. Nigdy nie słyszeliście jego głosu ani nie widzieliście jego postaci. 
'''
"38" = '''
:sup:`38` I nie macie jego słowa trwającego w was, bo temu, którego on posłał, nie wierzycie. 
'''
"39" = '''
:sup:`39` Badajcie Pisma; sądzicie bowiem, że w nich macie życie wieczne, a one dają świadectwo o mnie. 
'''
"40" = '''
:sup:`40` A jednak nie chcecie przyjść do mnie, aby mieć życie. 
'''
"41" = '''
:sup:`41` Nie przyjmuję chwały od ludzi. 
'''
"42" = '''
:sup:`42` Ale poznałem was, że nie macie w sobie miłości Boga. 
'''
"43" = '''
:sup:`43` Przyszedłem w imieniu mego Ojca, a nie przyjmujecie mnie. Jeśli ktoś inny przyjdzie we własnym imieniu, tego przyjmiecie. 
'''
"44" = '''
:sup:`44` Jakże możecie wierzyć, skoro przyjmujecie chwałę jedni od drugich, a nie szukacie chwały, która jest od samego Boga? 
'''
"45" = '''
:sup:`45` Nie sądźcie, że ja was będę oskarżał przed Ojcem. Jest ktoś, kto was oskarża, Mojżesz, w którym wy pokładacie nadzieję. 
'''
"46" = '''
:sup:`46` Bo gdybyście wierzyli Mojżeszowi, wierzylibyście i mnie, gdyż on pisał o mnie. 
'''
"47" = '''
:sup:`47` Jeśli jednak nie wierzycie jego pismom, jakże uwierzycie moim słowom? 
'''
