[2]
"1" = '''
:sup:`1` Gdy ktoś zechce złożyć PANU ofiarę pokarmową, niech jego ofiara będzie z mąki pszennej. Niech poleje ją oliwą i położy na niej kadzidła. 
'''
"2" = '''
:sup:`2` I przyniesie ją do synów Aarona, kapłanów, a kapłan weźmie stamtąd pełną garść tej mąki pszennej wraz z oliwą i całym kadzidłem i spali to na ołtarzu jako pamiątkę. To jest ofiara ogniowa, miła woń dla PANA. 
'''
"3" = '''
:sup:`3` To zaś, co zostanie z tej ofiary pokarmowej, będzie dla Aarona i jego synów. Jest to najświętsza część z ofiar ogniowych dla PANA. 
'''
"4" = '''
:sup:`4` A jeśli będziesz składał ofiarę pokarmową upieczoną w piecu, niech to będą przaśne placki z mąki pszennej zmieszane z oliwą albo przaśne podpłomyki skropione oliwą. 
'''
"5" = '''
:sup:`5` Jeśli zaś będziesz składał ofiarę pokarmową smażoną na patelni, niech będzie ona z mąki pszennej niezakwaszonej, zmieszanej z oliwą. 
'''
"6" = '''
:sup:`6` Połamiesz ją na kawałki i polejesz oliwą. To jest ofiara pokarmowa. 
'''
"7" = '''
:sup:`7` A jeśli będziesz składał ofiarę pokarmową gotowaną w rondlu, niech ona będzie z mąki pszennej z oliwą. 
'''
"8" = '''
:sup:`8` I przyniesiesz PANU ofiarę pokarmową tak przyrządzoną. Oddasz ją kapłanowi, a on odniesie ją do ołtarza. 
'''
"9" = '''
:sup:`9` I kapłan weźmie z tej ofiary pokarmowej część na pamiątkę i spali na ołtarzu. To jest ofiara ogniowa, miła woń dla PANA. 
'''
"10" = '''
:sup:`10` To zaś, co pozostanie z ofiary pokarmowej, będzie należeć do Aarona i jego synów. Jest to najświętsza część z ofiar ogniowych dla PANA. 
'''
"11" = '''
:sup:`11` Żadna ofiara pokarmowa, jaką będziecie składać PANU, nie będzie przygotowywana z zakwasem, bo żadnego zakwasu ani żadnego miodu nie będziecie spalać na ofiarę ogniową dla PANA. 
'''
"12" = '''
:sup:`12` Możecie je składać PANU jako ofiarę pierwocin, ale nie będziecie ich kłaść na ołtarzu na miłą woń. 
'''
"13" = '''
:sup:`13` Każdą z ofiar pokarmowych posolisz i nie pozbawisz soli przymierza twego Boga swej ofiary pokarmowej. Przy każdej twojej ofierze złożysz sól. 
'''
"14" = '''
:sup:`14` A jeśli będziesz składał PANU ofiarę pokarmową z pierwocin, to złożysz świeże kłosy prażone na ogniu, zboże wykruszone ze świeżych kłosów jako ofiarę pokarmową z twoich pierwszych plonów; 
'''
"15" = '''
:sup:`15` Nalejesz na nią oliwy i położysz na nią kadzidła. To jest ofiara pokarmowa. 
'''
"16" = '''
:sup:`16` Wtedy kapłan spali na pamiątkę trochę jej wykruszonego zboża i oliwy wraz z całym jej kadzidłem. To jest ofiara ogniowa dla PANA. 
'''
