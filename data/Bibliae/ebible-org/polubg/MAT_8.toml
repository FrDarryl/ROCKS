[8]
"1" = '''
:sup:`1` A gdy zszedł z góry, poszło za nim mnóstwo ludzi. 
'''
"2" = '''
:sup:`2` A oto trędowaty podszedł i oddał mu pokłon, mówiąc: Panie, jeśli chcesz, możesz mnie oczyścić. 
'''
"3" = '''
:sup:`3` Jezus wyciągnął rękę i dotknął go, mówiąc: Chcę, bądź oczyszczony. I natychmiast został oczyszczony z trądu. 
'''
"4" = '''
:sup:`4` Wtedy Jezus powiedział do niego: Uważaj, abyś nikomu nie mówił, ale idź, pokaż się kapłanowi i ofiaruj dar, który nakazał Mojżesz, na świadectwo dla nich. 
'''
"5" = '''
:sup:`5` A gdy Jezus wszedł do Kafarnaum, przyszedł do niego setnik i prosił go: 
'''
"6" = '''
:sup:`6` Panie, mój sługa leży w domu sparaliżowany i bardzo cierpi. 
'''
"7" = '''
:sup:`7` I powiedział mu Jezus: Przyjdę i uzdrowię go. 
'''
"8" = '''
:sup:`8` Lecz setnik odpowiedział: Panie, nie jestem godny, abyś wszedł pod mój dach, ale powiedz tylko słowo, a mój sługa będzie uzdrowiony. 
'''
"9" = '''
:sup:`9` Bo i ja jestem człowiekiem podległym władzy i mam pod sobą żołnierzy. Mówię jednemu: Idź, a idzie; a drugiemu: Chodź tu, a przychodzi; a memu słudze: Zrób to, a robi. 
'''
"10" = '''
:sup:`10` A gdy Jezus to usłyszał, zdziwił się i powiedział do tych, którzy szli za nim: Zaprawdę powiadam wam: Nawet w Izraelu nie znalazłem tak wielkiej wiary. 
'''
"11" = '''
:sup:`11` A mówię wam: Wielu przyjdzie ze wschodu i z zachodu i zasiądą za stołem z Abrahamem, Izaakiem i Jakubem w królestwie niebieskim. 
'''
"12" = '''
:sup:`12` Lecz synowie królestwa będą wyrzuceni do ciemności zewnętrznych. Tam będzie płacz i zgrzytanie zębów. 
'''
"13" = '''
:sup:`13` I powiedział Jezus setnikowi: Idź, a jak uwierzyłeś, tak niech ci się stanie. I o tej godzinie jego sługa został uzdrowiony. 
'''
"14" = '''
:sup:`14` A gdy Jezus przyszedł do domu Piotra, zobaczył jego teściową, która leżała w gorączce. 
'''
"15" = '''
:sup:`15` Dotknął więc jej ręki i opuściła ją gorączka. Ona zaś wstała i usługiwała im. 
'''
"16" = '''
:sup:`16` Kiedy nastał wieczór, przyprowadzono do niego wielu opętanych. A on wypędził duchy słowem i uzdrowił wszystkich chorych; 
'''
"17" = '''
:sup:`17` Aby się wypełniło, co zostało powiedziane przez proroka Izajasza: On nasze słabości wziął na siebie i nosił nasze choroby. 
'''
"18" = '''
:sup:`18` A Jezus, widząc wokół siebie mnóstwo ludzi, kazał przeprawić się na drugi brzeg. 
'''
"19" = '''
:sup:`19` Wtedy podszedł pewien uczony w Piśmie i powiedział do niego: Mistrzu, pójdę za tobą, dokądkolwiek pójdziesz. 
'''
"20" = '''
:sup:`20` I powiedział mu Jezus: Lisy mają nory, a ptaki niebieskie – gniazda, ale Syn Człowieczy nie ma gdzie położyć głowy. 
'''
"21" = '''
:sup:`21` A inny spośród jego uczniów powiedział do niego: Panie, pozwól mi najpierw pójść i pogrzebać mego ojca. 
'''
"22" = '''
:sup:`22` Ale Jezus mu odpowiedział: Pójdź za mną, a umarli niech grzebią swoich umarłych. 
'''
"23" = '''
:sup:`23` Gdy wsiadł do łodzi, weszli za nim i jego uczniowie. 
'''
"24" = '''
:sup:`24` A oto zerwała się na morzu wielka burza, tak że fale zalewały łódź. On zaś spał. 
'''
"25" = '''
:sup:`25` A jego uczniowie, podszedłszy, obudzili go, mówiąc: Panie, ratuj nas! Giniemy! 
'''
"26" = '''
:sup:`26` I powiedział do nich: Czemu się boicie, ludzie małej wiary? Potem wstał, zgromił wichry i morze i nastała wielka cisza. 
'''
"27" = '''
:sup:`27` A ludzie dziwili się i mówili: Cóż to za człowiek, że nawet wichry i morze są mu posłuszne? 
'''
"28" = '''
:sup:`28` Kiedy przeprawił się na drugą stronę do krainy Gerazeńczyków, zabiegli mu drogę dwaj opętani, którzy wyszli z grobowców, tak bardzo groźni, że nikt nie mógł przechodzić tą drogą. 
'''
"29" = '''
:sup:`29` I zaczęli krzyczeć: Cóż my mamy z tobą, Jezusie, Synu Boży? Przyszedłeś tu przed czasem dręczyć nas? 
'''
"30" = '''
:sup:`30` Z dala od nich pasło się wielkie stado świń. 
'''
"31" = '''
:sup:`31` Demony więc prosiły go: Jeśli nas wypędzasz, pozwól nam wejść w to stado świń. 
'''
"32" = '''
:sup:`32` I powiedział im: Idźcie. A one, wyszedłszy, weszły w to stado świń. Naraz całe stado ruszyło pędem po urwisku do morza i zginęło w wodach. 
'''
"33" = '''
:sup:`33` A pasterze uciekli i poszedłszy do miasta, opowiedzieli wszystko, także to, co się stało z opętanymi. 
'''
"34" = '''
:sup:`34` Wówczas całe miasto wyszło Jezusowi na spotkanie, a ujrzawszy go, prosili, aby odszedł z ich granic. 
'''
