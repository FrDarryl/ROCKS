[13]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. Jak długo, PANIE? Zapomnisz o mnie na wieki? Jak długo będziesz ukrywał przede mną swoje oblicze? 
'''
"2" = '''
:sup:`2` Jak długo będę szukał rady w swojej duszy i codziennie trapił się w sercu? Jak długo mój wróg będzie się nade mnie wynosił? 
'''
"3" = '''
:sup:`3` Spójrz i wysłuchaj mnie, PANIE, mój Boże! Oświeć moje oczy, bym nie zasnął w śmierci; 
'''
"4" = '''
:sup:`4` By nie powiedział mój wróg: Pokonałem go! Niech się nie cieszą moi nieprzyjaciele, gdy się zachwieję. 
'''
"5" = '''
:sup:`5` Lecz ja zaufałem twemu miłosierdziu; moje serce rozraduje się twoim zbawieniem. 
'''
"6" = '''
:sup:`6` Będę śpiewał PANU, bo obdarzył mnie dobrem. 
'''
