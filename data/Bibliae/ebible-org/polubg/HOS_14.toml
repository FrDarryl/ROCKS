[14]
"1" = '''
:sup:`1` Izraelu, nawróć się całkowicie do PANA, swego Boga. Upadłeś bowiem z powodu swojej nieprawości. 
'''
"2" = '''
:sup:`2` Weźcie ze sobą słowa i zawróćcie do PANA. Mówcie do niego: Przebacz całą naszą nieprawość i daj to, co dobre, wtedy oddamy ci cielce naszych warg. 
'''
"3" = '''
:sup:`3` Asyria nas nie wybawi, nie będziemy jeździć na koniach i nie będziemy już mówili do dzieł naszych rąk: Wy jesteście naszymi bogami. W tobie bowiem sierota znajduje miłosierdzie. 
'''
"4" = '''
:sup:`4` Uzdrowię ich odstępstwo i umiłuję ich dobrowolnie, bo mój gniew odwrócił się od nich. 
'''
"5" = '''
:sup:`5` Będę dla Izraela jak rosa, tak że rozkwitnie jak lilia i zapuści korzenie jak Liban. 
'''
"6" = '''
:sup:`6` Jego gałęzie rozrosną się i jego piękno będzie jak drzewo oliwne, a jego woń jak Liban. 
'''
"7" = '''
:sup:`7` Wrócą, aby siedzieć pod jego cieniem, ożyją jak zboże i rozkwitną jak winorośl, ich sława będzie jak wino Libanu. 
'''
"8" = '''
:sup:`8` Efraim powie: Cóż mi już do bożków? Ja cię wysłucham i wejrzę na ciebie. Ja jestem jak zielona jodła, ode mnie pochodzi twój owoc. 
'''
"9" = '''
:sup:`9` Kto mądry, niech to zrozumie, a kto roztropny, niech to pozna. Drogi PANA bowiem są proste; sprawiedliwi po nich będą chodzić, ale przestępcy na nich upadną. 
'''
