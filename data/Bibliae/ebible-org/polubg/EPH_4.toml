[4]
"1" = '''
:sup:`1` Proszę więc was ja, więzień w Panu, abyście postępowali w sposób godny powołania, do jakiego zostaliście wezwani; 
'''
"2" = '''
:sup:`2` Z całą pokorą, łagodnością i z cierpliwością, znosząc jedni drugich w miłości; 
'''
"3" = '''
:sup:`3` Starając się zachować jedność Ducha w więzi pokoju. 
'''
"4" = '''
:sup:`4` Jedno jest ciało i jeden Duch, jak też zostaliście powołani w jednej nadziei waszego powołania. 
'''
"5" = '''
:sup:`5` Jeden Pan, jedna wiara, jeden chrzest; 
'''
"6" = '''
:sup:`6` Jeden Bóg i Ojciec wszystkich, który jest ponad wszystkimi, przez wszystkich i w was wszystkich. 
'''
"7" = '''
:sup:`7` A każdemu z nas została dana łaska według miary daru Chrystusa. 
'''
"8" = '''
:sup:`8` Dlatego Pismo mówi: Wstąpiwszy na wysokość, poprowadził pojmanych jeńców i dał ludziom dary. 
'''
"9" = '''
:sup:`9` Lecz to, że wstąpił, cóż oznacza, jeśli nie to, że najpierw zstąpił do niższych regionów ziemi? 
'''
"10" = '''
:sup:`10` Ten, który zstąpił, jest i tym, który wstąpił wysoko ponad wszystkie niebiosa, aby napełnić wszystko. 
'''
"11" = '''
:sup:`11` I on ustanowił jednych apostołami, drugich prorokami, innych ewangelistami, a jeszcze innych pasterzami i nauczycielami; 
'''
"12" = '''
:sup:`12` Dla przysposobienia świętych, dla dzieła posługiwania, dla budowania ciała Chrystusa; 
'''
"13" = '''
:sup:`13` Aż dojdziemy wszyscy do jedności wiary i poznania Syna Bożego, do człowieka doskonałego, do miary dojrzałości pełni Chrystusa; 
'''
"14" = '''
:sup:`14` Abyśmy już nie byli dziećmi miotanymi i unoszonymi każdym powiewem nauki przez oszustwo ludzkie i przez podstęp prowadzący na manowce błędu. 
'''
"15" = '''
:sup:`15` Lecz będąc szczerymi w miłości, wzrastajmy we wszystkim w tego, który jest głową – w Chrystusa. 
'''
"16" = '''
:sup:`16` Z niego całe ciało harmonijnie złożone i zespolone we wszystkich stawach, dzięki działaniu każdego członka, stosownie do jego miary, przyczynia sobie wzrostu dla budowania samego siebie w miłości. 
'''
"17" = '''
:sup:`17` To więc mówię i zaświadczam w Panu, abyście już więcej nie postępowali tak, jak postępują inni poganie w próżności ich umysłu; 
'''
"18" = '''
:sup:`18` Mając przyćmiony rozum, obcy dla życia Bożego z powodu niewiedzy, która w nich jest, z powodu zatwardziałości ich serca. 
'''
"19" = '''
:sup:`19` Oni, stawszy się nieczuli, oddali się rozpuście, dopuszczając się wszelkiej nieczystości z zachłannością. 
'''
"20" = '''
:sup:`20` Lecz wy nie tak nauczyliście się Chrystusa; 
'''
"21" = '''
:sup:`21` Jeśli tylko słyszeliście go i byliście pouczeni przez niego, zgodnie z prawdą, jaka jest w Jezusie; 
'''
"22" = '''
:sup:`22` Że – co się tyczy poprzedniego postępowania – powinniście zrzucić z siebie starego człowieka, który ulega zepsuciu przez zwodnicze żądze; 
'''
"23" = '''
:sup:`23` I odnowić się w duchu waszego umysłu; 
'''
"24" = '''
:sup:`24` I przyoblec się w nowego człowieka, który jest stworzony według Boga w sprawiedliwości i w prawdziwej świętości. 
'''
"25" = '''
:sup:`25` Dlatego odrzuciwszy kłamstwo, niech każdy mówi prawdę swojemu bliźniemu, bo jesteśmy członkami jedni drugich. 
'''
"26" = '''
:sup:`26` Gniewajcie się, lecz nie grzeszcie; niech nad waszym gniewem nie zachodzi słońce. 
'''
"27" = '''
:sup:`27` Nie dawajcie miejsca diabłu. 
'''
"28" = '''
:sup:`28` Kto kradł, niech więcej nie kradnie, ale raczej niech pracuje, czyniąc własnymi rękami to, co jest dobre, aby miał z czego udzielać potrzebującemu. 
'''
"29" = '''
:sup:`29` Żadne plugawe słowo niech nie wychodzi z waszych ust, lecz tylko dobre, dla zbudowania, aby przynosiło łaskę słuchającym. 
'''
"30" = '''
:sup:`30` I nie zasmucajcie Bożego Ducha Świętego, którym jesteście zapieczętowani na dzień odkupienia. 
'''
"31" = '''
:sup:`31` Wszelka gorycz i zapalczywość, gniew, wrzask i złorzeczenie niech zostaną usunięte spośród was wraz ze wszelką złośliwością. 
'''
"32" = '''
:sup:`32` Bądźcie dla siebie nawzajem życzliwi, miłosierni, przebaczając sobie, jak i wam Bóg przebaczył w Chrystusie. 
'''
