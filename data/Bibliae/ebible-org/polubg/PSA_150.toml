[150]
"1" = '''
:sup:`1` Alleluja. Chwalcie Boga w jego świątyni; chwalcie go na firmamencie jego mocy. 
'''
"2" = '''
:sup:`2` Chwalcie go za jego potężne dzieła; chwalcie go za jego wielką dostojność. 
'''
"3" = '''
:sup:`3` Chwalcie go na głośnych trąbach; chwalcie go na cytrze i na harfie. 
'''
"4" = '''
:sup:`4` Chwalcie go bębnem i tańcem; chwalcie go na strunach i na fletach. 
'''
"5" = '''
:sup:`5` Chwalcie go na głośnych cymbałach; chwalcie go na cymbałach brzęczących. 
'''
"6" = '''
:sup:`6` Niech wszystko, co oddycha, chwali PANA. Alleluja. 
'''
