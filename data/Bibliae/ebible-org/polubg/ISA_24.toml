[24]
"1" = '''
:sup:`1` Oto PAN opróżni ziemię i spustoszy ją, odmieni jej oblicze i rozproszy jej mieszkańców. 
'''
"2" = '''
:sup:`2` I będzie z ludem jak z kapłanem, ze sługą jak z jego panem, ze służącą jak z jej panią, z kupującym jak ze sprzedającym, z udzielającym pożyczki jak z biorącym ją, z lichwiarzem jak z płacącym lichwę. 
'''
"3" = '''
:sup:`3` Ziemia zostanie całkowicie opróżniona i doszczętnie ograbiona, bo PAN wypowiedział to słowo. 
'''
"4" = '''
:sup:`4` Ziemia płacze i więdnie, świat marnieje i niszczeje, marnieją wyniosłe ludy ziemi. 
'''
"5" = '''
:sup:`5` Ziemia jest splugawiona pod swoimi mieszkańcami; przekroczyli bowiem prawa, zmienili ustawy, złamali wieczne przymierze. 
'''
"6" = '''
:sup:`6` Dlatego przekleństwo pożre ziemię, a jej mieszkańcy zniszczeją. Dlatego mieszkańcy ziemi są przypaleni, a zostało mało ludzi. 
'''
"7" = '''
:sup:`7` Młode wino smuci się, winorośl marnieje, wzdychają wszyscy ludzie wesołego serca. 
'''
"8" = '''
:sup:`8` Ustała wesołość bębnów, skończył się krzyk weselących się, ucichł radosny dźwięk harfy. 
'''
"9" = '''
:sup:`9` Nie będą pić wina wśród pieśni; zgorzknieje mocny napój tym, którzy go piją. 
'''
"10" = '''
:sup:`10` Zburzone jest miasto bezładu. Zamknięty jest każdy dom, tak że wejść nie można. 
'''
"11" = '''
:sup:`11` Na ulicach wołanie o wino; zgasła wszelka radość, a wesołość ziemi odeszła. 
'''
"12" = '''
:sup:`12` W mieście pozostało spustoszenie, a bramy zburzone. 
'''
"13" = '''
:sup:`13` Tak bowiem będzie pośród ziemi, pośród ludu, jak przy otrząsaniu drzewa oliwnego, jak ostatki winogron po winobraniu. 
'''
"14" = '''
:sup:`14` Tamci podniosą swój głos, będą śpiewać dla majestatu PANA, wykrzykną od strony morza. 
'''
"15" = '''
:sup:`15` Dlatego wysławiajcie PANA w dolinach, na wyspach morskich – imię PANA, Boga Izraela. 
'''
"16" = '''
:sup:`16` Od krańców ziemi słyszeliśmy pieśni o chwale sprawiedliwego. Ale ja powiedziałem: Jestem wynędzniały, jestem wynędzniały, biada mi! Zdrajcy zdradzili, tak, bardzo zdradzili zdrajcy. 
'''
"17" = '''
:sup:`17` Strach, dół i sidła na ciebie, mieszkańcu ziemi! 
'''
"18" = '''
:sup:`18` I stanie się, że kto ucieknie przed głosem strachu, wpadnie w dół, a kto wyjdzie z dołu, będzie złapany w sidłach. Otworzą się bowiem upusty w górze i zadrżą fundamenty ziemi. 
'''
"19" = '''
:sup:`19` Ziemia rozpadła się całkowicie, ziemia rozpłynęła się doszczętnie; jest wielce wstrząśnięta. 
'''
"20" = '''
:sup:`20` Ziemia będzie się słaniać jak pijany, będzie chwiać się jak lepianka. Zaciąży na niej jej nieprawość i upadnie, a już nie powstanie. 
'''
"21" = '''
:sup:`21` W tym dniu PAN nawiedzi zastęp wysokich na wysokości, także i królów ziemskich na ziemi. 
'''
"22" = '''
:sup:`22` I będą zgromadzeni jak więźniowie zebrani w ciemnicy, i będą zamknięci w więzieniu, a po wielu dniach zostaną nawiedzeni. 
'''
"23" = '''
:sup:`23` Wtedy księżyc zarumieni się i słońce się zawstydzi, gdy PAN zastępów będzie królować na górze Syjon, w Jerozolimie, i wobec swoich starszych w swej wielkiej chwale. 
'''
