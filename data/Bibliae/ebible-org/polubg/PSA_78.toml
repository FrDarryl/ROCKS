[78]
"1" = '''
:sup:`1` Pieśń pouczająca. Asafa. Słuchaj, mój ludu, mego prawa, nakłońcie uszu ku słowom moich ust. 
'''
"2" = '''
:sup:`2` Otworzę moje usta do przypowieści, opowiem starodawne tajemnice; 
'''
"3" = '''
:sup:`3` Cośmy słyszeli i poznali i co nam opowiadali nasi ojcowie. 
'''
"4" = '''
:sup:`4` Nie zataimy tego przed ich synami, opowiemy przyszłemu pokoleniu o chwale PANA, o jego mocy i cudach, które czynił. 
'''
"5" = '''
:sup:`5` Ustanowił bowiem świadectwo w Jakubie, nadał prawo w Izraelu i nakazał naszym ojcom, aby je oznajmiali swoim synom; 
'''
"6" = '''
:sup:`6` Aby poznało przyszłe pokolenie, synowie, którzy się urodzą; aby powstawszy, przekazywali je swoim synom; 
'''
"7" = '''
:sup:`7` Żeby pokładali w Bogu nadzieję i nie zapominali o dziełach Boga, lecz strzegli jego przykazań; 
'''
"8" = '''
:sup:`8` Żeby nie byli, jak ich ojcowie, pokoleniem opornym i nieposłusznym; pokoleniem, które nie przygotowało swego serca i którego duch nie był wierny Bogu. 
'''
"9" = '''
:sup:`9` Synowie Efraima, uzbrojeni i wyposażeni w łuki, w dniu bitwy wycofali się. 
'''
"10" = '''
:sup:`10` Bo nie strzegli przymierza Boga i nie chcieli postępować według jego prawa. 
'''
"11" = '''
:sup:`11` Zapomnieli o jego dziełach i cudach, które im ukazał. 
'''
"12" = '''
:sup:`12` Przed ich ojcami czynił cuda w ziemi Egiptu, na polu Soanu. 
'''
"13" = '''
:sup:`13` Rozdzielił morze i przeprowadził ich, i sprawił, że wody stanęły jak wał. 
'''
"14" = '''
:sup:`14` Prowadził ich w obłoku za dnia, a całą noc w blasku ognia. 
'''
"15" = '''
:sup:`15` Rozszczepił skały na pustyni i napoił ich jakby z wielkich głębin. 
'''
"16" = '''
:sup:`16` Wydobył strumienie ze skały i sprawił, że wody płynęły jak rzeki. 
'''
"17" = '''
:sup:`17` Lecz oni jeszcze więcej grzeszyli przeciwko niemu i pobudzili do gniewu Najwyższego na pustyni; 
'''
"18" = '''
:sup:`18` I wystawiali Boga na próbę w swych sercach, żądając pokarmu według swego pragnienia. 
'''
"19" = '''
:sup:`19` I mówili przeciwko Bogu tymi słowy: Czy Bóg może zastawić stół na tej pustyni? 
'''
"20" = '''
:sup:`20` Oto uderzył w skałę i wypłynęły wody, i wezbrały strumienie; czy będzie mógł też dać chleb? Czy przygotuje mięso swemu ludowi? 
'''
"21" = '''
:sup:`21` Gdy PAN to usłyszał, rozgniewał się i ogień zapłonął przeciw Jakubowi, i gniew wybuchnął przeciw Izraelowi; 
'''
"22" = '''
:sup:`22` Bo nie uwierzyli Bogu i nie zaufali jego zbawieniu; 
'''
"23" = '''
:sup:`23` Choć rozkazał chmurom w górze i bramy nieba otworzył. 
'''
"24" = '''
:sup:`24` I zesłał im jak deszcz mannę do jedzenia, i zboże z nieba im dał. 
'''
"25" = '''
:sup:`25` Człowiek jadł chleb anielski; zesłał im pokarm do syta. 
'''
"26" = '''
:sup:`26` Wzbudził na niebie wiatr ze wschodu i sprowadził swą mocą wiatr południowy. 
'''
"27" = '''
:sup:`27` Zesłał im mięso jak pył i ptactwo skrzydlate jak piasek morski. 
'''
"28" = '''
:sup:`28` Spadło ono pośrodku ich obozu, wokół ich namiotów. 
'''
"29" = '''
:sup:`29` Jedli i w pełni się nasycili; dał im, czego pragnęli. 
'''
"30" = '''
:sup:`30` A gdy jeszcze nie zaspokoili swego pragnienia, gdy jeszcze pokarm był w ich ustach; 
'''
"31" = '''
:sup:`31` Spadł na nich gniew Boży i zabił ich tłustych, a znakomitszych z Izraela powalił. 
'''
"32" = '''
:sup:`32` Mimo to nadal grzeszyli i nie wierzyli jego cudom; 
'''
"33" = '''
:sup:`33` Dlatego sprawił, że ich dni przemijały w marności, a ich lata – w trwodze. 
'''
"34" = '''
:sup:`34` Gdy ich zabijał, szukali go; nawracali się i o świcie szukali Boga; 
'''
"35" = '''
:sup:`35` Przypominali sobie, że Bóg jest ich skałą, że Bóg Najwyższy – ich Odkupicielem; 
'''
"36" = '''
:sup:`36` Pochlebiali mu jednak swoimi ustami i okłamywali go swym językiem; 
'''
"37" = '''
:sup:`37` A ich serce nie było przed nim szczere i nie byli wierni jego przymierzu. 
'''
"38" = '''
:sup:`38` On jednak, będąc miłosiernym, przebaczał ich nieprawości i nie wytracał ich; często odwracał swój gniew i nie pobudzał całej swej zapalczywości; 
'''
"39" = '''
:sup:`39` Bo pamiętał, że są ciałem; wiatrem, który ulatuje i nie wraca. 
'''
"40" = '''
:sup:`40` Jak często pobudzali go do gniewu na pustyni i zasmucali go na pustkowiu! 
'''
"41" = '''
:sup:`41` Odwracali się i wystawiali Boga na próbę, i stawiali granice Świętemu Izraela. 
'''
"42" = '''
:sup:`42` Nie pamiętali jego ręki ani dnia, w którym ich wybawił z utrapienia; 
'''
"43" = '''
:sup:`43` Gdy czynił swe znaki w Egipcie i swe cuda na polu Soanu; 
'''
"44" = '''
:sup:`44` Gdy zamienił w krew ich rzeki i ich strumienie, tak że nie mogli z nich pić. 
'''
"45" = '''
:sup:`45` Zesłał na nich rozmaite muchy, aby ich kąsały, i żaby, aby ich niszczyły; 
'''
"46" = '''
:sup:`46` I dał robactwu ich plony, a ich pracę szarańczy. 
'''
"47" = '''
:sup:`47` Zniszczył gradem ich winorośle, a sykomory szronem. 
'''
"48" = '''
:sup:`48` Ich bydło wydał na pastwę gradu, a ich stada na pastwę błyskawic. 
'''
"49" = '''
:sup:`49` Wylał na nich żar swojego gniewu, zapalczywość, oburzenie i udrękę, zesławszy na nich złych aniołów. 
'''
"50" = '''
:sup:`50` Otworzył drogę dla swego gniewu, nie zachował ich duszy od śmierci, a ich życie wydał zarazie; 
'''
"51" = '''
:sup:`51` Wytracił wszystko pierworodne w Egipcie, pierwociny ich mocy w namiotach Chama; 
'''
"52" = '''
:sup:`52` Ale swój lud wyprowadził jak owce i wiódł ich po pustyni jak stado. 
'''
"53" = '''
:sup:`53` Prowadził ich bezpiecznie, tak że się nie lękali, a ich wrogów przykryło morze; 
'''
"54" = '''
:sup:`54` I przyprowadził ich do swej świętej granicy; do góry, którą nabyła jego prawica. 
'''
"55" = '''
:sup:`55` Wypędził przed nimi narody, sznurem wyznaczył im dziedzictwo, żeby pokolenia Izraela mieszkały w swoich namiotach. 
'''
"56" = '''
:sup:`56` Oni jednak wystawiali na próbę i pobudzali do gniewu Boga Najwyższego, i nie strzegli jego świadectw. 
'''
"57" = '''
:sup:`57` Lecz odwrócili się i postępowali przewrotnie jak ich ojcowie, schodzili z drogi jak łuk zawodny. 
'''
"58" = '''
:sup:`58` Pobudzali go bowiem do gniewu przez swe wyżyny i rzeźbionymi posągami wzbudzali jego zazdrość. 
'''
"59" = '''
:sup:`59` Gdy Bóg to usłyszał, rozgniewał się i wielce wzgardził Izraelem. 
'''
"60" = '''
:sup:`60` I opuścił przybytek w Szilo; namiot, który rozbił wśród ludzi; 
'''
"61" = '''
:sup:`61` I oddał w niewolę swoją moc i swoją chwałę w ręce wroga. 
'''
"62" = '''
:sup:`62` Wydał swój lud pod miecz i rozgniewał się na swoje dziedzictwo. 
'''
"63" = '''
:sup:`63` Ich młodzieńców pochłonął ogień, a ich dziewic nie wydano za mąż. 
'''
"64" = '''
:sup:`64` Ich kapłani padli od miecza, a ich wdowy nie lamentowały. 
'''
"65" = '''
:sup:`65` Lecz potem Pan ocknął się jak ze snu, jak mocarz wykrzykujący od wina. 
'''
"66" = '''
:sup:`66` I uderzył na tyły swoich wrogów, okrył ich wieczną hańbą. 
'''
"67" = '''
:sup:`67` Ale choć wzgardził namiotem Józefa i pokolenia Efraima nie wybrał; 
'''
"68" = '''
:sup:`68` Jednak wybrał pokolenie Judy, górę Syjon, którą umiłował. 
'''
"69" = '''
:sup:`69` I zbudował swoją świątynię jak wysoki pałac; jak ziemię, którą ugruntował na wieki. 
'''
"70" = '''
:sup:`70` Wybrał też Dawida, swego sługę; wziął go z owczych zagród; 
'''
"71" = '''
:sup:`71` Przywołał go, gdy chodził za karmiącymi owcami, aby pasł Jakuba, jego lud, i Izraela, jego dziedzictwo. 
'''
"72" = '''
:sup:`72` A on ich pasł w prawości swego serca i prowadził ich roztropną ręką. 
'''
