[38]
"1" = '''
:sup:`1` I doszło do mnie słowo PANA mówiące: 
'''
"2" = '''
:sup:`2` Synu człowieczy, zwróć swoją twarz przeciwko Gogowi w ziemi Magog, naczelnemu księciu w Meszek i Tubal, i prorokuj przeciw niemu. 
'''
"3" = '''
:sup:`3` I mów: Tak mówi Pan BÓG: Oto jestem przeciw tobie, Gogu, naczelny księciu w Meszek i Tubal. 
'''
"4" = '''
:sup:`4` Zawrócę cię i włożę haki w twoje szczęki, i wyprowadzę ciebie i całe twoje wojsko, konie i jeźdźców, wszystkich w pełnym uzbrojeniu, wielki zastęp z tarczami i puklerzami, wszystkich władających mieczem; 
'''
"5" = '''
:sup:`5` A z nimi Persów, Etiopczyków i Putejczyków, wszystkich uzbrojonych w tarczę i hełm; 
'''
"6" = '''
:sup:`6` Gomer i wszystkie jego oddziały, dom Togarmy z północnych stron i wszystkie jego oddziały, liczne narody z tobą. 
'''
"7" = '''
:sup:`7` Przygotuj się i bądź gotowy, ty i twoje wszystkie zastępy, które się zebrały u ciebie, i bądź ich stróżem. 
'''
"8" = '''
:sup:`8` Po wielu dniach zostaniesz nawiedzony, przy końcu lat przybędziesz do ziemi uwolnionej od miecza, której lud został zebrany spośród wielu narodów, na góry Izraela, które były długo spustoszeniem, a będąc wyprowadzeni spośród narodów, oni wszyscy zamieszkają bezpiecznie. 
'''
"9" = '''
:sup:`9` Wyruszysz i nadciągniesz jak burza, będziesz jak chmura okrywająca ziemię, ty i wszystkie twoje zastępy oraz liczne ludy z tobą. 
'''
"10" = '''
:sup:`10` Tak mówi Pan BÓG: W tym dniu zrodzą się myśli w twoim sercu i będziesz miał złe zamiary; 
'''
"11" = '''
:sup:`11` I powiesz: Wyruszę do ziemi o nieobwarowanych wsiach; napadnę na ludzi spokojnych, którzy mieszkają bezpiecznie, na wszystkich, którzy mieszkają bez murów i nie mają ani rygli, ani bram; 
'''
"12" = '''
:sup:`12` Aby zabrać łupy i zagarnąć zdobycze, aby swą rękę położyć na spustoszone miejsca, które znowu zostały zamieszkane, i na lud zgromadzony spośród narodów, który zdobył bydło i dobra, a mieszka w środku ziemi. 
'''
"13" = '''
:sup:`13` Szeba, Dedan i kupcy Tarszisz oraz wszystkie jego lwięta zapytają cię: Czy przybyłeś, aby zabrać łupy? Czy na zagarnięcie zdobyczy zgromadziłeś swoje zastępy, aby zabrać srebro i złoto, zabierać bydło i dobra, aby zgarnąć wielki łup? 
'''
"14" = '''
:sup:`14` Dlatego prorokuj, synu człowieczy, i mów do Goga: Tak mówi Pan BÓG: Czy w dniu, gdy mój lud Izraela będzie mieszkał bezpiecznie, nie będziesz o tym wiedział? 
'''
"15" = '''
:sup:`15` I przyjdziesz ze swego miejsca z północnych stron, ty i liczne ludy z tobą, wszyscy jadący na koniach, wielki zastęp i liczne wojsko; 
'''
"16" = '''
:sup:`16` I nadciągniesz przeciwko mojemu ludowi Izraela jak chmura, by okryć tę ziemię. W dniach ostatecznych przyprowadzę cię do swojej ziemi, aby poznały mnie narody, gdy będę uświęcony w tobie, Gogu, na ich oczach. 
'''
"17" = '''
:sup:`17` Tak mówi Pan BÓG: Czyż ty nie jesteś tym, o którym mówiłem w dawnych dniach przez moje sługi, proroków Izraela, którzy prorokowali za dni tamtych lat, że ja sprowadzę cię na nich? 
'''
"18" = '''
:sup:`18` Ale w dniu, w którym Gog nadciągnie przeciwko ziemi Izraela, mówi Pan BÓG, wzmoże się zapalczywość mego gniewu; 
'''
"19" = '''
:sup:`19` Powiedziałem bowiem w swojej gorliwości i w ogniu swojego gniewu: Zaprawdę, w tym dniu będzie wielkie trzęsienie w ziemi Izraela; 
'''
"20" = '''
:sup:`20` I zadrżą przede mną ryby morskie i ptactwo niebieskie, zwierzęta polne i wszelkie zwierzęta pełzające po ziemi, a także wszyscy ludzie, którzy są na powierzchni ziemi; rozpadną się góry, upadną wysokie wieże i każdy mur runie na ziemię. 
'''
"21" = '''
:sup:`21` Przywołam miecz przeciwko niemu po wszystkich moich górach, mówi Pan BÓG. Miecz każdego zwróci się przeciwko swemu bratu. 
'''
"22" = '''
:sup:`22` I osądzę go zarazą i krwią, ześlę ulewny deszcz i kamienie gradu, ogień i siarkę – na niego, na jego wojska i na liczne ludy, które z nim będą. 
'''
"23" = '''
:sup:`23` Okażę się wielki i święty i dam się poznać na oczach wielu narodów, i poznają, że ja jestem PANEM. 
'''
