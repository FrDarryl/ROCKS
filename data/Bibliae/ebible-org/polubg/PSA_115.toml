[115]
"1" = '''
:sup:`1` Nie nam, PANIE, nie nam, ale twemu imieniu daj chwałę za twoje miłosierdzie i prawdę. 
'''
"2" = '''
:sup:`2` Czemu mają mówić poganie: Gdzież teraz jest ich Bóg? 
'''
"3" = '''
:sup:`3` A nasz Bóg jest w niebie, czyni wszystko, co zechce. 
'''
"4" = '''
:sup:`4` Ich bożki to srebro i złoto, dzieło rąk ludzkich. 
'''
"5" = '''
:sup:`5` Usta mają, ale nie mówią; mają oczy, ale nie widzą. 
'''
"6" = '''
:sup:`6` Uszy mają, ale nie słyszą; mają nozdrza, ale nie czują. 
'''
"7" = '''
:sup:`7` Ręce mają, ale nie dotykają; mają nogi, ale nie chodzą; ani gardłem swoim nie wydają głosu. 
'''
"8" = '''
:sup:`8` Niech będą do nich podobni ci, którzy je robią, i wszyscy, którzy im ufają. 
'''
"9" = '''
:sup:`9` Izraelu, ufaj PANU; on jest ich pomocą i tarczą. 
'''
"10" = '''
:sup:`10` Domu Aarona, ufaj PANU; on jest ich pomocą i tarczą. 
'''
"11" = '''
:sup:`11` Wy, którzy się boicie PANA, ufajcie PANU; on jest ich pomocą i tarczą. 
'''
"12" = '''
:sup:`12` PAN pamięta o nas, będzie błogosławił; będzie błogosławił domowi Izraela, będzie błogosławił domowi Aarona. 
'''
"13" = '''
:sup:`13` Będzie błogosławił tym, którzy boją się PANA, i małym, i wielkim. 
'''
"14" = '''
:sup:`14` Rozmnoży was PAN, was i waszych synów. 
'''
"15" = '''
:sup:`15` Błogosławieni jesteście przez PANA, który stworzył niebo i ziemię. 
'''
"16" = '''
:sup:`16` Niebiosa są niebiosami PANA, ale ziemię dał synom ludzkim. 
'''
"17" = '''
:sup:`17` Umarli nie będą chwalili PANA ani nikt z tych, którzy zstępują do miejsca milczenia. 
'''
"18" = '''
:sup:`18` Ale my będziemy błogosławili PANA, odtąd aż na wieki. Alleluja. 
'''
