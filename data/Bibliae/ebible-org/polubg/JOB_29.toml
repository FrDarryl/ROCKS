[29]
"1" = '''
:sup:`1` Hiob ciągnął swoją przypowieść i mówił: 
'''
"2" = '''
:sup:`2` Obym był taki jak za dawnych miesięcy, za tych dni, w których Bóg mnie strzegł; 
'''
"3" = '''
:sup:`3` Gdy jego pochodnia świeciła nad moją głową, a przy jego świetle przechodziłem w ciemności; 
'''
"4" = '''
:sup:`4` Taki, jaki byłem za dni swojej młodości, gdy tajemnica Boga pozostawała nad moim namiotem; 
'''
"5" = '''
:sup:`5` Gdy Wszechmocny był jeszcze ze mną i otaczały mnie moje dzieci; 
'''
"6" = '''
:sup:`6` Gdy moje ścieżki opływały w masło, a opoka wylewała mi źródła oliwy; 
'''
"7" = '''
:sup:`7` Gdy wychodziłem do bramy przez miasto i na rynku przygotowałem sobie miejsce. 
'''
"8" = '''
:sup:`8` Widząc mnie, młodzi ukrywali się, a starcy podnosili się i stali. 
'''
"9" = '''
:sup:`9` Książęta przestawali mówić i kładli rękę na swoich ustach. 
'''
"10" = '''
:sup:`10` Głos dostojników cichł, a ich język przylegał im do podniebienia. 
'''
"11" = '''
:sup:`11` Ucho, które mnie słyszało, błogosławiło mnie, a oko, które mnie widziało, dawało o mnie świadectwo; 
'''
"12" = '''
:sup:`12` Bo wybawiałem ubogiego, gdy wołał, sierotę oraz tego, który nie miał pomocnika. 
'''
"13" = '''
:sup:`13` Błogosławieństwo ginącego przychodziło do mnie, a serce wdowy radowałem. 
'''
"14" = '''
:sup:`14` Przyoblekłem się w sprawiedliwość i ona mnie okryła. Mój sąd był jak płaszcz i korona. 
'''
"15" = '''
:sup:`15` Byłem oczami dla ślepego, a nogami dla chromego. 
'''
"16" = '''
:sup:`16` Byłem ojcem ubogich, a sprawę, której nie znałem, badałem. 
'''
"17" = '''
:sup:`17` I kruszyłem szczękę niegodziwca, a z jego zębów wydzierałem łup. 
'''
"18" = '''
:sup:`18` Dlatego powiedziałem: Umrę w swoim gnieździe, rozmnożę swoje dni jak piasek. 
'''
"19" = '''
:sup:`19` Mój korzeń rozciągnął się przy wodach, a rosa trwała całą noc na moich gałązkach. 
'''
"20" = '''
:sup:`20` Moja chwała odświeżała się we mnie, a mój łuk odnowił się w mojej ręce. 
'''
"21" = '''
:sup:`21` Słuchali mnie i oczekiwali, przyjmowali moją radę w milczeniu. 
'''
"22" = '''
:sup:`22` Po moich słowach już nie mówili, moja mowa kropiła na nich. 
'''
"23" = '''
:sup:`23` Oczekiwali mnie jak deszczu, otwierali swe usta jak na późny deszcz. 
'''
"24" = '''
:sup:`24` Jeśli się śmiałem do nich, nie wierzyli, a światła mojej twarzy nie odrzucali. 
'''
"25" = '''
:sup:`25` Wytyczałem im drogę, siadałem na czele i przybywałem jak król wśród wojska, jak ten, który smutnych pociesza. 
'''
