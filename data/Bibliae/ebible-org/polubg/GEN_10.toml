[10]
"1" = '''
:sup:`1` Oto dzieje rodu synów Noego: Sema, Chama i Jafeta, którym po potopie urodzili się synowie. 
'''
"2" = '''
:sup:`2` Synowie Jafeta: Gomer, Magog, Madaj, Jawan, Tubal, Meszek i Tiras. 
'''
"3" = '''
:sup:`3` Synowie Gomera: Aszkenaz, Rifat i Togarma. 
'''
"4" = '''
:sup:`4` Synowie Jawana: Elisza, Tarszisz, Kittim i Dodanim. 
'''
"5" = '''
:sup:`5` Od nich rozdzielone zostały wyspy narodów po swych ziemiach; każdy według swojego języka i według swoich rodów, w swoich narodach. 
'''
"6" = '''
:sup:`6` A synowie Chama: Kusz, Misraim, Put i Kanaan. 
'''
"7" = '''
:sup:`7` Synowie zaś Kusza: Seba, Chawila, Sabta, Rama i Sabteka. Synowie Ramy: Szeba i Dedan. 
'''
"8" = '''
:sup:`8` Kusz spłodził Nimroda, który zaczął być mocarzem na ziemi. 
'''
"9" = '''
:sup:`9` Ten był mocarnym myśliwym przed PANEM. Dlatego mówi się: Tak jak Nimrod, mocarny myśliwy przed PANEM. 
'''
"10" = '''
:sup:`10` Początkiem jego królestwa były Babel, Erek, Akkad i Kalne w ziemi Szinear. 
'''
"11" = '''
:sup:`11` Z tej ziemi wyszedł Assur i zbudował Niniwę i miasto Rechobot, i Kalach. 
'''
"12" = '''
:sup:`12` Także wielkie miasto Resan pomiędzy Niniwą i Kalach. 
'''
"13" = '''
:sup:`13` Misraim zaś spłodził Ludima, Ananima, Lahabima i Naftuchima; 
'''
"14" = '''
:sup:`14` Oraz Patrusyma, Kasluchima (z których pochodzą Filistyni) i Kaftoryma. 
'''
"15" = '''
:sup:`15` Kanaan zaś spłodził Sydona, swego pierworodnego, i Cheta; 
'''
"16" = '''
:sup:`16` I Jebusytów, Amorytów, i Girgaszytów; 
'''
"17" = '''
:sup:`17` I Chiwwitów, Arkitów, i Sinitów; 
'''
"18" = '''
:sup:`18` I Arwadytów, Semarytów, i Chamatytów. A potem rozproszyły się rody Kananejczyków. 
'''
"19" = '''
:sup:`19` A granica Kananejczyków biegła od Sydonu w kierunku Gerary aż do Gazy, w kierunku Sodomy i Gomory, Adamy i Seboima aż do Leszy. 
'''
"20" = '''
:sup:`20` To są synowie Chama według ich rodów i języków, w ich ziemiach i narodach. 
'''
"21" = '''
:sup:`21` A Semowi, ojcu wszystkich synów Ebera, bratu Jafeta, który był starszy, urodzili się synowie. 
'''
"22" = '''
:sup:`22` Synowie Sema: Elam, Assur, Arpachszad, Lud i Aram. 
'''
"23" = '''
:sup:`23` Synowie Arama: Us, Chul, Geter i Masz. 
'''
"24" = '''
:sup:`24` Arpachszad zaś spłodził Szelacha, a Szelach spłodził Ebera. 
'''
"25" = '''
:sup:`25` Eberowi urodzili się dwaj synowie: imię jednego – Peleg, gdyż za jego dni ziemia została rozdzielona; a imię jego brata – Joktan. 
'''
"26" = '''
:sup:`26` Joktan spłodził Almodada, Szelefa, Chasarmaweta i Jeracha; 
'''
"27" = '''
:sup:`27` Hadorama, Uzala i Diklę; 
'''
"28" = '''
:sup:`28` Obala, Abimaela i Szeba; 
'''
"29" = '''
:sup:`29` Ofira, Chawilę i Jobaba; ci wszyscy byli synami Joktana. 
'''
"30" = '''
:sup:`30` A obszar ich zamieszkania ciągnął się od Meszy w kierunku Sefar, wschodniej góry. 
'''
"31" = '''
:sup:`31` To są synowie Sema według ich rodów i języków, w ich ziemiach i narodach. 
'''
"32" = '''
:sup:`32` To są rody synów Noego według ich pokoleń i w ich narodach. Od nich wywodzą się narody, które rozprzestrzeniły się na ziemi po potopie. 
'''
