[24]
"1" = '''
:sup:`1` Nie zazdrość złym ludziom ani nie pragnij z nimi przebywać; 
'''
"2" = '''
:sup:`2` Ich serce bowiem obmyśla przemoc, a ich wargi mówią o krzywdzie. 
'''
"3" = '''
:sup:`3` Dom buduje się mądrością, a umacnia się rozumem. 
'''
"4" = '''
:sup:`4` Dzięki wiedzy komory będą napełnione wszelkimi kosztownymi i przyjemnymi bogactwami. 
'''
"5" = '''
:sup:`5` Mądry człowiek jest silny, a mąż, który ma wiedzę, dodaje siły. 
'''
"6" = '''
:sup:`6` Bo dzięki mądrej radzie poprowadzisz wojnę, a mnóstwo doradców da ci wybawienie. 
'''
"7" = '''
:sup:`7` Mądrość jest dla głupca zbyt wzniosła; nie otwiera ust swoich w bramie. 
'''
"8" = '''
:sup:`8` Kto knuje zło, będzie zwany złośliwym. 
'''
"9" = '''
:sup:`9` Obmyślanie głupoty jest grzechem, a szyderca budzi odrazę w ludziach. 
'''
"10" = '''
:sup:`10` Jeśli w dniu ucisku ustaniesz, twoja siła jest słaba. 
'''
"11" = '''
:sup:`11` Jeśli odmówisz ratunku prowadzonym na śmierć i tym, którzy idą na stracenie; 
'''
"12" = '''
:sup:`12` Jeśli powiesz: Nie wiedzieliśmy o tym; czy ten, który waży serca, nie rozumie? A ten, który strzeże twojej duszy, nie pozna? I czy nie odda człowiekowi według jego uczynków? 
'''
"13" = '''
:sup:`13` Synu mój, jedz miód, bo jest dobry, i plaster miodu słodki dla twojego podniebienia. 
'''
"14" = '''
:sup:`14` Tak będzie poznanie mądrości dla twojej duszy; jeśli ją znajdziesz, będzie nagroda, a twoja nadzieja nie będzie zawiedziona. 
'''
"15" = '''
:sup:`15` Nie czyhaj, niegodziwcze, przed mieszkaniem sprawiedliwego, nie burz miejsca jego odpoczynku; 
'''
"16" = '''
:sup:`16` Bo sprawiedliwy upada siedem razy, jednak znowu powstaje; a niegodziwi popadną w nieszczęście. 
'''
"17" = '''
:sup:`17` Nie ciesz się, gdy twój nieprzyjaciel upadnie, i niech twoje serce się nie raduje, gdy się potknie; 
'''
"18" = '''
:sup:`18` Aby PAN tego nie widział i nie uznał za zło, i nie odwrócił od niego swojego gniewu. 
'''
"19" = '''
:sup:`19` Nie gniewaj się z powodu złoczyńców ani nie zazdrość niegodziwym; 
'''
"20" = '''
:sup:`20` Bo zły nie otrzyma nagrody, pochodnia niegodziwych zostanie zgaszona. 
'''
"21" = '''
:sup:`21` Synu mój, bój się PANA i króla, a nie przestawaj z chwiejnymi; 
'''
"22" = '''
:sup:`22` Bo ich nieszczęście nastąpi nagle, a któż zna upadek obydwóch? 
'''
"23" = '''
:sup:`23` I to też należy do mądrych. Niedobrze jest mieć wzgląd na osobę w sądzie. 
'''
"24" = '''
:sup:`24` Kto mówi niegodziwemu: Jesteś sprawiedliwy, tego będą ludzie przeklinać, a narody będą się nim brzydzić. 
'''
"25" = '''
:sup:`25` A ci, którzy go strofują, będą szczęśliwi i przyjdzie na nich obfite błogosławieństwo. 
'''
"26" = '''
:sup:`26` Pocałują wargi tego, który daje słuszną odpowiedź. 
'''
"27" = '''
:sup:`27` Przygotuj swoją pracę na zewnątrz, a wykonuj ją na swoim polu, a potem buduj swój dom. 
'''
"28" = '''
:sup:`28` Nie bądź bez powodu świadkiem przeciw swemu bliźniemu ani nie oszukuj swymi wargami. 
'''
"29" = '''
:sup:`29` Nie mów: Zrobię mu, jak on mi zrobił, oddam temu człowiekowi według jego uczynku. 
'''
"30" = '''
:sup:`30` Szedłem koło pola leniwego i koło winnicy nierozumnego; 
'''
"31" = '''
:sup:`31` A oto wszystko zarosło cierniem, pokrzywy pokryły wszystko, a kamienny mur był zburzony. 
'''
"32" = '''
:sup:`32` Spojrzałem i rozważałem w sercu; obejrzałem i wyciągnąłem naukę. 
'''
"33" = '''
:sup:`33` Trochę snu, trochę drzemania, trochę założenia rąk, by odpocząć; 
'''
"34" = '''
:sup:`34` A twoje ubóstwo przyjdzie jak podróżny, a niedostatek – jak mąż uzbrojony. 
'''
