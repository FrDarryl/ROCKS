[15]
"1" = '''
:sup:`1` A tak my, którzy jesteśmy mocni, powinniśmy znosić słabości słabych, a nie szukać tego, co nam się podoba. 
'''
"2" = '''
:sup:`2` Dlatego każdy z nas niech szuka tego, co podoba się bliźniemu, dla dobra, ku zbudowaniu. 
'''
"3" = '''
:sup:`3` Ponieważ i Chrystus nie szukał tego, co mu się podobało, ale jak jest napisane: Urągania urągających tobie spadły na mnie. 
'''
"4" = '''
:sup:`4` Wszystko bowiem, co przedtem napisano, ku naszej nauce napisano, abyśmy przez cierpliwość i pociechę z Pism mieli nadzieję. 
'''
"5" = '''
:sup:`5` A Bóg cierpliwości i pociechy niech sprawi, abyście byli jednomyślni między sobą na wzór Jezusa Chrystusa; 
'''
"6" = '''
:sup:`6` Abyście jednomyślnie, jednymi ustami wysławiali Boga, Ojca naszego Pana Jezusa Chrystusa. 
'''
"7" = '''
:sup:`7` Dlatego przyjmujcie siebie nawzajem, jak i Chrystus przyjął nas do chwały Boga. 
'''
"8" = '''
:sup:`8` Mówię bowiem, że Jezus Chrystus był sługą obrzezania ze względu na prawdę Bożą, aby potwierdzić obietnice dane ojcom; 
'''
"9" = '''
:sup:`9` I aby poganie chwalili Boga za miłosierdzie, jak jest napisane: Dlatego będę cię wysławiał między poganami i będę śpiewał twemu imieniu. 
'''
"10" = '''
:sup:`10` I znowu mówi: Weselcie się, poganie, z jego ludem. 
'''
"11" = '''
:sup:`11` I znowu: Chwalcie Pana, wszyscy poganie, i wysławiajcie go wszyscy ludzie. 
'''
"12" = '''
:sup:`12` I znowu Izajasz mówi: Przyjdzie korzeń Jessego, ten, który powstanie, aby panować nad poganami. W nim poganie będą pokładać nadzieję. 
'''
"13" = '''
:sup:`13` A Bóg nadziei niech was napełni wszelką radością i pokojem w wierze, abyście obfitowali w nadzieję przez moc Ducha Świętego. 
'''
"14" = '''
:sup:`14` A też ja sam jestem pewien co do was, moi bracia, że i wy sami jesteście pełni dobroci, napełnieni wszelkim poznaniem i możecie jedni drugich napominać. 
'''
"15" = '''
:sup:`15` A pisałem do was, bracia, nieco śmielej, jakby przypominając wam przez łaskę, która jest mi dana od Boga; 
'''
"16" = '''
:sup:`16` Po to, abym był sługą Jezusa Chrystusa dla pogan, sprawując święte usługiwanie ewangelią Boga, aby ofiara pogan stała się przyjemna, uświęcona przez Ducha Świętego. 
'''
"17" = '''
:sup:`17` Mam się więc czym chlubić w Jezusie Chrystusie, w sprawach Bożych. 
'''
"18" = '''
:sup:`18` Nie śmiałbym bowiem mówić tego, czego Chrystus nie uczyniłby przeze mnie w przywodzeniu pogan do posłuszeństwa przez słowo i uczynek; 
'''
"19" = '''
:sup:`19` Przez moc znaków i cudów, przez moc Ducha Bożego, tak że obszar od Jerozolimy i okolic aż do Ilirii napełniłem ewangelią Chrystusa. 
'''
"20" = '''
:sup:`20` A usiłowałem głosić ewangelię tam, gdzie imię Chrystusa nie było znane, aby nie budować na cudzym fundamencie; 
'''
"21" = '''
:sup:`21` Ale jak jest napisane: Ci, którym o nim nie mówiono, zobaczą, a ci, którzy o nim nie słyszeli, zrozumieją. 
'''
"22" = '''
:sup:`22` Dlatego też często napotykałem przeszkody, tak że nie mogłem przyjść do was. 
'''
"23" = '''
:sup:`23` Lecz teraz nie mam już miejsca do pracy w tych stronach, a pragnąc od wielu lat przyjść do was; 
'''
"24" = '''
:sup:`24` Gdy udam się do Hiszpanii, przyjdę do was. Spodziewam się bowiem, że idąc tamtędy, zobaczę was i że wy mnie tam wyprawicie, gdy się już wami troszeczkę nacieszę. 
'''
"25" = '''
:sup:`25` A teraz idę do Jerozolimy, aby usłużyć świętym. 
'''
"26" = '''
:sup:`26` Spodobało się bowiem Macedonii i Achai wspólnie złożyć się na ubogich świętych, którzy są w Jerozolimie. 
'''
"27" = '''
:sup:`27` Istotnie, spodobało się im, są też ich dłużnikami. Jeśli bowiem poganie stali się uczestnikami ich dóbr duchowych, powinni im też usługiwać cielesnymi. 
'''
"28" = '''
:sup:`28` Dlatego, gdy to wykonam i oddam im ten zapieczętowany owoc, wstąpię do was, udając się do Hiszpanii. 
'''
"29" = '''
:sup:`29` A wiem, że gdy przyjdę do was, przyjdę z pełnią błogosławieństwa ewangelii Chrystusa. 
'''
"30" = '''
:sup:`30` A proszę was, bracia, przez naszego Pana Jezusa Chrystusa i przez miłość Ducha, abyście razem ze mną walczyli w modlitwach za mnie do Boga; 
'''
"31" = '''
:sup:`31` Abym został wybawiony od tych, którzy są niewierzący w Judei, i żeby moja posługa, którą wykonuję dla Jerozolimy, została dobrze przyjęta przez świętych; 
'''
"32" = '''
:sup:`32` Abym z radością przyszedł do was za wolą Boga i doznał pokrzepienia razem z wami. 
'''
"33" = '''
:sup:`33` A Bóg pokoju niech będzie z wami wszystkimi. Amen. 
'''
