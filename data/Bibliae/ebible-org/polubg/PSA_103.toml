[103]
"1" = '''
:sup:`1` Psalm Dawida. Błogosław, moja duszo, PANA, i całe moje wnętrze – jego święte imię. 
'''
"2" = '''
:sup:`2` Błogosław, moja duszo, PANA, i nie zapominaj o wszystkich jego dobrodziejstwach. 
'''
"3" = '''
:sup:`3` On przebacza wszystkie twoje nieprawości, on uzdrawia wszystkie twoje choroby; 
'''
"4" = '''
:sup:`4` On wybawia twoje życie od zguby, on cię koronuje miłosierdziem i wielką litością. 
'''
"5" = '''
:sup:`5` On nasyca dobrem twoje usta i odnawia twoją młodość jak u orła. 
'''
"6" = '''
:sup:`6` PAN wymierza sprawiedliwość i sąd wszystkim uciśnionym. 
'''
"7" = '''
:sup:`7` Dał poznać swe drogi Mojżeszowi, a synom Izraela swoje dzieła. 
'''
"8" = '''
:sup:`8` Łaskawy i litościwy jest PAN, nieskory do gniewu i pełen wielkiego miłosierdzia. 
'''
"9" = '''
:sup:`9` Nie będzie się spierał bez końca ani wiecznie gniewu chował. 
'''
"10" = '''
:sup:`10` Nie postępuje z nami według naszych grzechów ani nie odpłaca nam według naszych nieprawości. 
'''
"11" = '''
:sup:`11` Jak wysoko bowiem są niebiosa nad ziemią, tak wielkie jest jego miłosierdzie nad tymi, którzy się go boją. 
'''
"12" = '''
:sup:`12` Jak daleko jest wschód od zachodu, tak daleko oddalił od nas nasze występki. 
'''
"13" = '''
:sup:`13` Jak ojciec ma litość nad dziećmi, tak PAN ma litość nad tymi, którzy się go boją. 
'''
"14" = '''
:sup:`14` On bowiem wie, z czego jesteśmy ulepieni; pamięta, że jesteśmy prochem. 
'''
"15" = '''
:sup:`15` Dni człowieka są jak trawa, kwitnie jak kwiat polny. 
'''
"16" = '''
:sup:`16` Wiatr na niego powieje, a już go nie ma i nie pozna go już jego miejsce. 
'''
"17" = '''
:sup:`17` Ale miłosierdzie PANA od wieków na wieki nad tymi, którzy się go boją, a jego sprawiedliwość nad synami synów; 
'''
"18" = '''
:sup:`18` Nad tymi, którzy strzegą jego przymierza i pamiętają, aby wypełnić jego przykazania. 
'''
"19" = '''
:sup:`19` PAN na niebiosach ustanowił swój tron, a jego królestwo panuje nad wszystkimi. 
'''
"20" = '''
:sup:`20` Błogosławcie PANA, jego aniołowie, potężni siłą, którzy wypełniacie jego rozkazy, będąc posłuszni głosowi jego słowa. 
'''
"21" = '''
:sup:`21` Błogosławcie PANA, wszystkie jego zastępy, jego słudzy, którzy spełniacie jego wolę. 
'''
"22" = '''
:sup:`22` Błogosławcie PANA, wszystkie jego dzieła, we wszystkich miejscach jego panowania. Błogosław, moja duszo, PANA. 
'''
