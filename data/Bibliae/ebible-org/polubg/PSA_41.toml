[41]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. Błogosławiony, kto zważa na ubogiego, PAN go wybawi w dniu niedoli. 
'''
"2" = '''
:sup:`2` PAN będzie go strzegł, zachowa przy życiu, będzie mu błogosławił na ziemi i nie wyda go na pastwę jego wrogów. 
'''
"3" = '''
:sup:`3` PAN pokrzepi go na łożu boleści, w czasie choroby poprawi całe jego posłanie. 
'''
"4" = '''
:sup:`4` Powiedziałem: PANIE, zmiłuj się nade mną, uzdrów moją duszę, bo zgrzeszyłem przeciwko tobie. 
'''
"5" = '''
:sup:`5` Moi wrogowie źle o mnie mówią: Kiedy on umrze i zginie jego imię? 
'''
"6" = '''
:sup:`6` Jeśli któryś przychodzi mnie odwiedzić, mówi obłudnie; w swoim sercu gromadzi nieprawość, a gdy wychodzi, rozpowiada. 
'''
"7" = '''
:sup:`7` Wszyscy, którzy mnie nienawidzą, szepczą wspólnie przeciwko mnie, przeciwko mnie obmyślają zło; 
'''
"8" = '''
:sup:`8` Mówiąc: Spadła na niego złośliwa zaraza, położył się i już nie wstanie. 
'''
"9" = '''
:sup:`9` Nawet mój przyjaciel, któremu ufałem, który jadł mój chleb, podniósł przeciwko mnie piętę. 
'''
"10" = '''
:sup:`10` Ale ty, PANIE, zmiłuj się nade mną i podnieś mnie, abym im odpłacił. 
'''
"11" = '''
:sup:`11` Po tym poznam, że mnie sobie upodobałeś, że mój wróg nie będzie triumfował nade mną. 
'''
"12" = '''
:sup:`12` Ty zaś wesprzesz mnie ze względu na moją uczciwość i na wieki postawisz mnie przed swoim obliczem. 
'''
"13" = '''
:sup:`13` Błogosławiony PAN, Bóg Izraela, od wieków aż na wieki. Amen, amen. 
'''
