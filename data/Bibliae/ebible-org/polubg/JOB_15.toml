[15]
"1" = '''
:sup:`1` Wtedy Elifaz z Temanu odpowiedział: 
'''
"2" = '''
:sup:`2` Czy mądry człowiek ma odpowiadać próżną wiedzą i napełniać swoje wnętrze wiatrem wschodnim? 
'''
"3" = '''
:sup:`3` Czy ma się spierać słowami bezużytecznymi i mową, która nie przynosi pożytku? 
'''
"4" = '''
:sup:`4` Ty nawet odrzucasz bojaźń i powstrzymujesz modlitwę przed Bogiem. 
'''
"5" = '''
:sup:`5` Twoje usta bowiem pokazują twą nieprawość, posługujesz się mową przebiegłych. 
'''
"6" = '''
:sup:`6` Twoje usta cię potępiają, a nie ja; twoje wargi świadczą przeciwko tobie. 
'''
"7" = '''
:sup:`7` Czy jesteś pierwszym człowiekiem, który się urodził? Czy zostałeś stworzony przed pagórkami? 
'''
"8" = '''
:sup:`8` Czy słuchałeś tajemnic Boga? Czy tylko w tobie jest mądrość? 
'''
"9" = '''
:sup:`9` Cóż ty wiesz, czego my nie wiemy? Cóż ty rozumiesz, czego my nie rozumiemy? 
'''
"10" = '''
:sup:`10` Wśród nas są i sędziwi, i starcy, starsi od twego ojca. 
'''
"11" = '''
:sup:`11` Czy lekceważysz pociechę Boga? Czy masz w sobie coś tajemnego? 
'''
"12" = '''
:sup:`12` Czemu cię tak uniosło twoje serce? Czemu swoimi oczami tak mrugasz; 
'''
"13" = '''
:sup:`13` Że zwracasz przeciwko Bogu swego ducha i wypuszczasz ze swoich ust takie słowa? 
'''
"14" = '''
:sup:`14` Czym jest człowiek, aby miał być czysty, urodzony z kobiety, aby miał być sprawiedliwy? 
'''
"15" = '''
:sup:`15` Oto nawet swoim świętym on nie ufa i niebiosa nie są czyste w jego oczach. 
'''
"16" = '''
:sup:`16` Tym bardziej obrzydły i nikczemny jest człowiek, który pije nieprawość jak wodę. 
'''
"17" = '''
:sup:`17` Wykażę ci, tylko mnie posłuchaj; opowiem ci, co widziałem; 
'''
"18" = '''
:sup:`18` Co mądrzy powiedzieli, a nie zataili, co mieli od przodków swoich; 
'''
"19" = '''
:sup:`19` Im samym dana była ziemia i żaden obcy nie przeszedł wśród nich. 
'''
"20" = '''
:sup:`20` Niegodziwy żyje w udręce przez wszystkie swoje dni i niewiele lat wyznaczono ciemięzcy. 
'''
"21" = '''
:sup:`21` Głos przerażenia brzmi w jego uszach, że w czasie pokoju napadnie go niszczyciel. 
'''
"22" = '''
:sup:`22` Nie wierzy, że miałby wrócić z ciemności, obawia się zewsząd miecza. 
'''
"23" = '''
:sup:`23` Tuła się za chlebem, pytając, gdzie go znaleźć. Wie, że dzień ciemności został dla niego przygotowany. 
'''
"24" = '''
:sup:`24` Przeraża go utrapienie i ucisk; wzmocnią się przeciwko niemu jak król gotowy do boju. 
'''
"25" = '''
:sup:`25` Wyciągnął bowiem swą rękę przeciw Bogu, przeciwko Wszechmocnemu się umocnił. 
'''
"26" = '''
:sup:`26` Naciera na niego, na jego szyję, która jest okryta pod gęstymi grzbietami jego tarcz. 
'''
"27" = '''
:sup:`27` Swoją twarz kryje bowiem w tłuszczu, a jego tusza zaokrągliła się na lędźwiach. 
'''
"28" = '''
:sup:`28` Mieszka w opustoszałych miastach i domach, w których nikt nie przebywa, które niebawem staną się ruiną. 
'''
"29" = '''
:sup:`29` Nie wzbogaci się i nie przetrwa jego majątek ani jego doskonałość nie rozszerzy się na ziemi. 
'''
"30" = '''
:sup:`30` Nie wyjdzie z ciemności, płomień ususzy jego latorośle, a zginie od tchnienia jego ust. 
'''
"31" = '''
:sup:`31` Niech złudzony nie ufa marności, gdyż marność będzie jego zapłatą. 
'''
"32" = '''
:sup:`32` Przed wypełnieniem jego dni nastąpi, a jego gałązka nie zakwitnie. 
'''
"33" = '''
:sup:`33` Jak winna latorośl utraci swoje niedojrzałe grona, jak oliwka zrzuci swój kwiat. 
'''
"34" = '''
:sup:`34` Zgromadzenie obłudników będzie bowiem spustoszone, a ogień strawi namioty przekupstwa. 
'''
"35" = '''
:sup:`35` Poczęli krzywdę i urodzili nieprawość, a ich łono przygotowuje oszustwo. 
'''
