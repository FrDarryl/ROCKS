[21]
"1" = '''
:sup:`1` Serce króla jest w ręku PANA jak potoki wód; kieruje je, dokąd chce. 
'''
"2" = '''
:sup:`2` Wszelka droga człowieka jest słuszna w jego oczach, ale PAN waży serca. 
'''
"3" = '''
:sup:`3` Czynienie sprawiedliwości i sądu bardziej się podobają PANU niż ofiara. 
'''
"4" = '''
:sup:`4` Wyniosłe oczy, pyszne serce i praca niegodziwych są grzechem. 
'''
"5" = '''
:sup:`5` Myśli pracowitego przynoszą pewny dostatek, a myśli każdego spieszącego się – niedostatek. 
'''
"6" = '''
:sup:`6` Gromadzenie skarbów kłamliwym językiem jest przemijającą marnością tych, którzy szukają śmierci. 
'''
"7" = '''
:sup:`7` Grabież niegodziwych zniszczy ich, bo nie chcą czynić tego, co sprawiedliwe. 
'''
"8" = '''
:sup:`8` Droga człowieka jest przewrotna i obca, ale dzieło czystego jest prawe. 
'''
"9" = '''
:sup:`9` Lepiej mieszkać w kącie dachu niż z kłótliwą żoną w przestronnym domu. 
'''
"10" = '''
:sup:`10` Dusza niegodziwego pragnie zła, a jego bliźni nie znajduje łaski w jego oczach. 
'''
"11" = '''
:sup:`11` Gdy się karze szydercę, prosty mądrzeje, a gdy uczą mądrego, przyjmuje wiedzę. 
'''
"12" = '''
:sup:`12` Sprawiedliwy zważa na dom niegodziwego, ale Bóg powala niegodziwych za ich nieprawość. 
'''
"13" = '''
:sup:`13` Kto zatyka swe ucho na wołanie ubogiego, ten sam będzie wołał, a nie zostanie wysłuchany. 
'''
"14" = '''
:sup:`14` Potajemny dar łagodzi zapalczywość i upominek w zanadrzu uspokaja wielki gniew. 
'''
"15" = '''
:sup:`15` Radością jest dla sprawiedliwego czynić sąd, a na czyniących nieprawość przyjdzie zniszczenie. 
'''
"16" = '''
:sup:`16` Człowiek, który zbacza z drogi mądrości, odpocznie w zgromadzeniu umarłych. 
'''
"17" = '''
:sup:`17` Kto kocha zabawę, zubożeje, a kto kocha wino i olejek, nie wzbogaci się. 
'''
"18" = '''
:sup:`18` Niegodziwy będzie okupem za sprawiedliwego, a przewrotny – za prawych. 
'''
"19" = '''
:sup:`19` Lepiej mieszkać na pustyni niż z kłótliwą i gniewliwą żoną. 
'''
"20" = '''
:sup:`20` Pożądany skarb i olej są w mieszkaniu mądrego, ale głupiec je trwoni. 
'''
"21" = '''
:sup:`21` Kto podąża za sprawiedliwością i miłosierdziem, znajduje życie, sprawiedliwość i chwałę. 
'''
"22" = '''
:sup:`22` Mądry wdziera się do miasta mocarzy i burzy potęgę ich ufności. 
'''
"23" = '''
:sup:`23` Kto strzeże swoich ust i języka, strzeże swojej duszy przed utrapieniem. 
'''
"24" = '''
:sup:`24` Hardy i pyszny szyderca – oto imię tego, kto działa w pysznym gniewie. 
'''
"25" = '''
:sup:`25` Pragnienie leniwego zabija go, bo jego ręce nie chcą pracować. 
'''
"26" = '''
:sup:`26` Przez cały dzień pożąda on zachłannie, a sprawiedliwy daje i nie szczędzi. 
'''
"27" = '''
:sup:`27` Ofiara niegodziwych budzi odrazę, a cóż dopiero, gdy ją w niegodziwości ofiarują. 
'''
"28" = '''
:sup:`28` Fałszywy świadek zginie, lecz kto słucha, będzie mówił nieustannie. 
'''
"29" = '''
:sup:`29` Niegodziwy ma upór na twarzy, ale prawy wytycza swoją drogę. 
'''
"30" = '''
:sup:`30` Nie ma mądrości ani rozumu, ani rady przeciwko PANU. 
'''
"31" = '''
:sup:`31` Konia przygotowują na dzień bitwy, ale wybawienie zależy od PANA. 
'''
