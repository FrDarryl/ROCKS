[13]
"1" = '''
:sup:`1` Niech trwa braterska miłość. 
'''
"2" = '''
:sup:`2` Nie zapominajcie o gościnności, gdyż przez nią niektórzy, nie wiedząc, aniołów gościli. 
'''
"3" = '''
:sup:`3` Pamiętajcie o więźniach, jakbyście byli razem z nimi więzieni, o uciskanych, jako ci, którzy też jesteście w ciele. 
'''
"4" = '''
:sup:`4` Małżeństwo jest godne czci u wszystkich i łoże nieskalane. Rozpustników zaś i cudzołożników osądzi Bóg. 
'''
"5" = '''
:sup:`5` Wasze postępowanie niech będzie wolne od chciwości, poprzestawajcie na tym, co macie. Sam bowiem powiedział: Nie porzucę cię ani nie opuszczę. 
'''
"6" = '''
:sup:`6` Śmiało więc możemy mówić: Pan jest moim pomocnikiem, nie będę się lękał tego, co może mi uczynić człowiek. 
'''
"7" = '''
:sup:`7` Pamiętajcie o swoich przywódcach, którzy głosili wam słowo Boże, i rozważając koniec ich życia, naśladujcie ich wiarę. 
'''
"8" = '''
:sup:`8` Jezus Chrystus wczoraj i dziś, ten sam i na wieki. 
'''
"9" = '''
:sup:`9` Nie dajcie się zwieść rozmaitym i obcym naukom. Dobrze jest bowiem umacniać serce łaską, a nie pokarmami, co nie przyniosły pożytku tym, którzy się nimi zajmowali. 
'''
"10" = '''
:sup:`10` Mamy ołtarz, z którego nie mają prawa spożywać ci, którzy służą przybytkowi. 
'''
"11" = '''
:sup:`11` Ciała bowiem tych zwierząt, których krew najwyższy kapłan wnosi do Najświętszego Miejsca za grzech, są spalane za obozem. 
'''
"12" = '''
:sup:`12` Dlatego i Jezus, aby uświęcić lud własną krwią, cierpiał poza bramą. 
'''
"13" = '''
:sup:`13` Wyjdźmy więc do niego poza obóz, biorąc na siebie jego pohańbienie. 
'''
"14" = '''
:sup:`14` Nie mamy tu bowiem miasta trwałego, lecz tego przyszłego szukamy. 
'''
"15" = '''
:sup:`15` Przez niego więc nieustannie składajmy Bogu ofiarę chwały, to jest owoc warg, które wyznają jego imię. 
'''
"16" = '''
:sup:`16` Nie zapominajcie też o dobroczynności i udzieleniu dóbr, takie bowiem ofiary podobają się Bogu. 
'''
"17" = '''
:sup:`17` Bądźcie posłuszni waszym przywódcom i bądźcie im ulegli, ponieważ oni czuwają nad waszymi duszami jako ci, którzy muszą zdać z tego sprawę. Niech to czynią z radością, a nie ze wzdychaniem, bo to nie byłoby dla was korzystne. 
'''
"18" = '''
:sup:`18` Módlcie się za nas. Ufamy bowiem, że mamy czyste sumienie, gdyż chcemy we wszystkim dobrze postępować. 
'''
"19" = '''
:sup:`19` A tym bardziej proszę was, abyście to czynili, abym jak najszybciej został wam przywrócony. 
'''
"20" = '''
:sup:`20` A Bóg pokoju, który przez krew wiecznego przymierza wyprowadził spośród umarłych wielkiego pasterza owiec, naszego Pana Jezusa; 
'''
"21" = '''
:sup:`21` Niech was uczyni doskonałymi w każdym dobrym uczynku, abyście spełniali jego wolę, dokonując w was tego, co miłe w jego oczach, przez Jezusa Chrystusa, któremu chwała na wieki wieków. Amen. 
'''
"22" = '''
:sup:`22` A proszę was, bracia, przyjmijcie to słowo zachęty, bo krótki list do was napisałem. 
'''
"23" = '''
:sup:`23` Wiedzcie, że brat Tymoteusz został uwolniony. Jeśli niedługo przybędzie, wraz z nim was zobaczę. 
'''
"24" = '''
:sup:`24` Pozdrówcie wszystkich waszych przywódców i wszystkich świętych. Pozdrawiają was bracia, którzy są z Italii. 
'''
"25" = '''
:sup:`25` Łaska niech będzie z wami wszystkimi. Amen. 
'''
