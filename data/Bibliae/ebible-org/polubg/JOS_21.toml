[21]
"1" = '''
:sup:`1` Wtedy naczelnicy wśród ojców Lewitów przyszli do kapłana Eleazara, do Jozuego, syna Nuna, i do naczelników wśród ojców pokoleń synów Izraela. 
'''
"2" = '''
:sup:`2` I powiedzieli do nich w Szilo, w ziemi Kanaan: PAN rozkazał przez Mojżesza, abyście nam dali miasta do mieszkania wraz z ich pastwiskami dla naszego bydła. 
'''
"3" = '''
:sup:`3` Synowie Izraela dali więc Lewitom ze swego dziedzictwa zgodnie ze słowem PANA te miasta oraz ich pastwiska. 
'''
"4" = '''
:sup:`4` Padł los dla rodzin Kehatytów: synowie kapłana Aarona spośród Lewitów otrzymali losem trzynaście miast od pokolenia Judy, od pokolenia Symeona i od pokolenia Beniamina. 
'''
"5" = '''
:sup:`5` A pozostali synowie Kehata otrzymali losem dziesięć miast od rodzin pokolenia Efraima, od pokolenia Dana i od połowy pokolenia Manassesa. 
'''
"6" = '''
:sup:`6` A synowie Gerszona otrzymali losem trzynaście miast od rodzin pokolenia Issachara, od pokolenia Aszera, od pokolenia Neftalego i od połowy pokolenia Manassesa w Baszanie. 
'''
"7" = '''
:sup:`7` Także synowie Merariego według swoich rodzin otrzymali dwanaście miast od pokolenia Rubena, od pokolenia Gada i od pokolenia Zebulona. 
'''
"8" = '''
:sup:`8` Synowie Izraela dali więc Lewitom przez losowanie te miasta i ich pastwiska, jak rozkazał PAN przez Mojżesza. 
'''
"9" = '''
:sup:`9` Dali z pokolenia synów Judy i z pokolenia synów Symeona następujące miasta wymienione z nazwy. 
'''
"10" = '''
:sup:`10` I otrzymali je synowie Aarona, z rodzin Kehatytów, spośród synów Lewiego, gdyż dla nich padł pierwszy los. 
'''
"11" = '''
:sup:`11` I dano im miasto Arba, ojca Anaka, czyli Hebron, w górach Judy i leżące wokół niego pastwiska; 
'''
"12" = '''
:sup:`12` Ale pole tego miasta i przyległe do niego wioski dano w posiadanie Kalebowi, synowi Jefunnego. 
'''
"13" = '''
:sup:`13` Synom kapłana Aarona dano miasto schronienia dla zabójcy: Hebron i jego pastwiska, a także Libnę i jej pastwiska; 
'''
"14" = '''
:sup:`14` Jattir i jego pastwiska, Esztemoa i jego pastwiska; 
'''
"15" = '''
:sup:`15` Cholon i jego pastwiska, Debir i jego pastwiska; 
'''
"16" = '''
:sup:`16` Ain i jego pastwiska, Juttę i jej pastwiska oraz Bet-Szemesz i jego pastwiska: dziewięć miast od tych dwóch pokoleń. 
'''
"17" = '''
:sup:`17` A od pokolenia Beniamina: Gibeon i jego pastwiska, Gebę i jej pastwiska; 
'''
"18" = '''
:sup:`18` Anatot i jego pastwiska, Almon i jego pastwiska: cztery miasta. 
'''
"19" = '''
:sup:`19` Wszystkich miast synów Aarona, kapłanów, było trzynaście wraz z ich pastwiskami. 
'''
"20" = '''
:sup:`20` Ale rodzinom synów Kehata, Lewitom, którzy pozostali z synów Kehata, dano przez losowanie miasta od pokolenia Efraima. 
'''
"21" = '''
:sup:`21` A dano im miasto schronienia dla zabójcy: Sychem i jego pastwiska na górze Efraim, a także Gezer i jego pastwiska; 
'''
"22" = '''
:sup:`22` Kibsaim i jego pastwiska oraz Bet-Choron i jego pastwiska: cztery miasta. 
'''
"23" = '''
:sup:`23` Także od pokolenia Dana: Elteko i jego pastwiska, Gibbaton i jego pastwiska; 
'''
"24" = '''
:sup:`24` Ajjalon i jego pastwiska, Gat-Rimmon i jego pastwiska: cztery miasta. 
'''
"25" = '''
:sup:`25` A od połowy pokolenia Manassesa: Tanak i jego pastwiska oraz Gat-Rimmon i jego pastwiska: dwa miasta. 
'''
"26" = '''
:sup:`26` Wszystkich miast wraz z ich pastwiskami dla pozostałych rodzin synów Kehata było dziesięć. 
'''
"27" = '''
:sup:`27` Synom Gerszona, z rodzin Lewiego, dano od połowy pokolenia Manassesa miasta schronienia dla zabójcy: Golan w Baszanie i jego pastwiska oraz Beeszterę i jej pastwiska: dwa miasta. 
'''
"28" = '''
:sup:`28` Od pokolenia Issachara Kiszjon i jego pastwiska, Dobrat i jego pastwiska; 
'''
"29" = '''
:sup:`29` Jarmut i jego pastwiska oraz En-Gannim i jego pastwiska: cztery miasta. 
'''
"30" = '''
:sup:`30` A od pokolenia Aszera Miszeal i jego pastwiska, Abdon i jego pastwiska; 
'''
"31" = '''
:sup:`31` Chelkat i jego pastwiska oraz Rechob i jego pastwiska: cztery miasta. 
'''
"32" = '''
:sup:`32` A od pokolenia Neftalego dano miasto schronienia dla zabójcy: Kedesz w Galilei i jego pastwiska, Chammot-Dor i jego pastwiska oraz Kartan i jego pastwiska: trzy miasta. 
'''
"33" = '''
:sup:`33` Wszystkich miast dla Gerszonitów według ich rodzin było trzynaście wraz z ich pastwiskami. 
'''
"34" = '''
:sup:`34` Potem rodzinom synów Merariego, pozostałym Lewitom, dano od pokolenia Zebulona: Jokneam i jego pastwiska, Kartę i jej pastwiska; 
'''
"35" = '''
:sup:`35` Dimnę i jej pastwiska, Nahalal i jego pastwiska: cztery miasta. 
'''
"36" = '''
:sup:`36` A od pokolenia Rubena Beser i jego pastwiska, Jahaza i jej pastwiska; 
'''
"37" = '''
:sup:`37` Kedemot i jego pastwiska, Mefaat i jego pastwiska: cztery miasta. 
'''
"38" = '''
:sup:`38` Od pokolenia Gada dano miasta schronienia dla zabójcy: Ramot w Gileadzie i jego pastwiska, Machanaim i jego pastwiska; 
'''
"39" = '''
:sup:`39` Cheszbon i jego pastwiska, Jazer i jego pastwiska: razem cztery miasta. 
'''
"40" = '''
:sup:`40` Wszystkich miast przydzielonych losem dla synów Merariego według ich rodzin, którzy jeszcze pozostali z rodzin Lewitów, było dwanaście. 
'''
"41" = '''
:sup:`41` Wszystkich miast Lewitów pośród dziedzictwa synów Izraela było czterdzieści osiem wraz z ich pastwiskami. 
'''
"42" = '''
:sup:`42` A każde z tych miast miało dokoła siebie pastwiska; tak było z każdym z tych miast. 
'''
"43" = '''
:sup:`43` Dał więc PAN Izraelowi całą ziemię, którą przysiągł dać ich ojcom; i posiedli ją, i mieszkali w niej. 
'''
"44" = '''
:sup:`44` Dał im PAN także odpoczynek ze wszystkich stron, tak jak przysiągł ich ojcom. Nie ostał się przed nimi nikt spośród wszystkich ich wrogów, wszystkich ich wrogów wydał PAN w ich ręce. 
'''
"45" = '''
:sup:`45` Nie zawiodło żadne słowo ze wszystkich dobrych słów, które PAN obiecał domowi Izraela; wszystko się wypełniło. 
'''
