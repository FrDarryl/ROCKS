[2]
"1" = '''
:sup:`1` I was ożywił, którzy byliście umarli w upadkach i w grzechach; 
'''
"2" = '''
:sup:`2` W których niegdyś postępowaliście według zwyczaju tego świata i według władcy, który rządzi w powietrzu, ducha, który teraz działa w synach nieposłuszeństwa. 
'''
"3" = '''
:sup:`3` Wśród nich i my wszyscy żyliśmy niegdyś w pożądliwościach naszego ciała, czyniąc to, co się podobało ciału i myślom, i byliśmy z natury dziećmi gniewu, jak i inni. 
'''
"4" = '''
:sup:`4` Lecz Bóg, który jest bogaty w miłosierdzie, z powodu swojej wielkiej miłości, którą nas umiłował; 
'''
"5" = '''
:sup:`5` I to wtedy, gdy byliśmy umarli w grzechach, ożywił nas razem z Chrystusem, gdyż łaską jesteście zbawieni; 
'''
"6" = '''
:sup:`6` I razem z nim wskrzesił, i razem z nim posadził w miejscach niebiańskich w Chrystusie Jezusie; 
'''
"7" = '''
:sup:`7` Aby okazać w przyszłych wiekach przemożne bogactwo swojej łaski przez swoją dobroć względem nas w Chrystusie Jezusie. 
'''
"8" = '''
:sup:`8` Łaską bowiem jesteście zbawieni przez wiarę, i to nie jest z was, jest to dar Boga. 
'''
"9" = '''
:sup:`9` Nie z uczynków, aby nikt się nie chlubił. 
'''
"10" = '''
:sup:`10` Jesteśmy bowiem jego dziełem, stworzeni w Chrystusie Jezusie do dobrych uczynków, które Bóg wcześniej przygotował, abyśmy w nich postępowali. 
'''
"11" = '''
:sup:`11` Dlatego pamiętajcie, że wy, niegdyś poganie w ciele, zwani nieobrzezaniem przez tych, których zwano obrzezaniem dokonanym ręką na ciele; 
'''
"12" = '''
:sup:`12` Byliście w tamtym czasie bez Chrystusa, obcy względem społeczności Izraela i obcy przymierzom obietnicy, niemający nadziei i bez Boga na świecie. 
'''
"13" = '''
:sup:`13` Lecz teraz w Chrystusie Jezusie wy, którzy niegdyś byliście daleko, staliście się bliscy przez krew Chrystusa. 
'''
"14" = '''
:sup:`14` On bowiem jest naszym pokojem, on, który z obydwu uczynił jedno i zburzył stojący pośrodku mur, który był przegrodą; 
'''
"15" = '''
:sup:`15` Znosząc przez swoje ciało nieprzyjaźń, prawo przykazań wyrażone w przepisach, aby z dwóch stworzyć w samym sobie jednego nowego człowieka, czyniąc pokój; 
'''
"16" = '''
:sup:`16` I aby pojednać z Bogiem obydwu w jednym ciele przez krzyż, zgładziwszy przez niego nieprzyjaźń. 
'''
"17" = '''
:sup:`17` A gdy przyszedł, zwiastował pokój wam, którzy byliście daleko, i tym, którzy byli bliscy. 
'''
"18" = '''
:sup:`18` Przez niego bowiem my, obie strony, mamy przystęp w jednym Duchu do Ojca. 
'''
"19" = '''
:sup:`19` A więc nie jesteście już więcej obcymi i przybyszami, ale współobywatelami ze świętymi i domownikami Boga; 
'''
"20" = '''
:sup:`20` Zbudowani na fundamencie apostołów i proroków, gdzie kamieniem węgielnym jest sam Jezus Chrystus; 
'''
"21" = '''
:sup:`21` Na którym cała budowla razem zespolona rośnie w świętą świątynię w Panu; 
'''
"22" = '''
:sup:`22` Na którym i wy razem się budujecie, aby być mieszkaniem Boga przez Ducha. 
'''
