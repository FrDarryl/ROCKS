[32]
"1" = '''
:sup:`1` A gdy ci trzej mężczyźni przestali odpowiadać Hiobowi, ponieważ był sprawiedliwy we własnych oczach; 
'''
"2" = '''
:sup:`2` Wtedy zapłonął gniewem Elihu, syn Barakeela, Buzyta, z rodu Ram; rozgniewał się na Hioba, gdyż usprawiedliwiał siebie bardziej niż Boga. 
'''
"3" = '''
:sup:`3` Rozpalił się także jego gniew na jego trzech przyjaciół, bo nie znaleźli żadnej odpowiedzi, a jednak potępiali Hioba. 
'''
"4" = '''
:sup:`4` Elihu czekał, aż Hiob skończy odpowiedź, gdyż oni byli od niego starsi. 
'''
"5" = '''
:sup:`5` Gdy Elihu zauważył, że w ustach trzech mężczyzn nie ma żadnej odpowiedzi, zapłonął gniewem. 
'''
"6" = '''
:sup:`6` I Elihu, syn Barakeela, Buzyta, odpowiedział: Ja jestem młody, a wy jesteście starzy, dlatego bałem się i nie śmiałem wyjawić wam swego zdania. 
'''
"7" = '''
:sup:`7` Myślałem: Niech przemówią dni, a mnogość lat niech uczy mądrości. 
'''
"8" = '''
:sup:`8` Ale to duch jest w człowieku i tchnienie Wszechmogącego daje rozum. 
'''
"9" = '''
:sup:`9` Wielcy nie zawsze są mądrzy, a starcy nie zawsze rozumieją sąd. 
'''
"10" = '''
:sup:`10` Dlatego mówię: Posłuchajcie mnie, ja też wypowiem swoje zdanie. 
'''
"11" = '''
:sup:`11` Oto czekałem na wasze słowa, przysłuchiwałem się waszym dowodom, gdy przygotowywaliście mowę. 
'''
"12" = '''
:sup:`12` I przypatrywałem się wam, a oto żaden z was nie przekonał Hioba i nikt nie odpowiedział na jego słowa; 
'''
"13" = '''
:sup:`13` I nie możecie powiedzieć: Znaleźliśmy mądrość. Sam Bóg go strąca, nie człowiek. 
'''
"14" = '''
:sup:`14` Nie do mnie skierował swoje słowa, a ja nie odpowiem mu waszymi słowami. 
'''
"15" = '''
:sup:`15` Zaniepokoili się i już nie odpowiadali; przestali mówić. 
'''
"16" = '''
:sup:`16` Czekałem, lecz nie mówili, ale stanęli i już nic nie powiedzieli. 
'''
"17" = '''
:sup:`17` Odpowiem ze swojej strony, wypowiem też swoje zdanie. 
'''
"18" = '''
:sup:`18` Jestem bowiem pełny słów, mój duch przymusza mnie. 
'''
"19" = '''
:sup:`19` Oto moje wnętrze jest jak wino, które nie ma ujścia; jak nowe bukłaki zagrożone pęknięciem. 
'''
"20" = '''
:sup:`20` Będę więc mówić, aby ulżyć sobie; otworzę swoje wargi i odpowiem. 
'''
"21" = '''
:sup:`21` Nie będę miał względu na nikogo i nikomu nie będę schlebiał. 
'''
"22" = '''
:sup:`22` Nie umiem bowiem schlebiać, gdyż mój Stwórca wnet by mnie porwał. 
'''
