[124]
"1" = '''
:sup:`1` Pieśń stopni Dawida. Gdyby PAN nie był z nami, niech powie teraz Izrael; 
'''
"2" = '''
:sup:`2` Gdyby PAN nie był z nami, gdy ludzie powstawali przeciwko nam; 
'''
"3" = '''
:sup:`3` Wtedy połknęliby nas żywcem, gdy płonęli gniewem przeciwko nam; 
'''
"4" = '''
:sup:`4` Wtedy wody zalałyby nas, a potok porwałby nasze dusze; 
'''
"5" = '''
:sup:`5` Wtedy gwałtowne wody porwałyby nasze dusze. 
'''
"6" = '''
:sup:`6` Błogosławiony PAN, który nas nie wydał na pastwę ich zębom. 
'''
"7" = '''
:sup:`7` Nasza dusza umknęła jak ptak z sideł ptaszników; sidła się podarły, a my uciekliśmy. 
'''
"8" = '''
:sup:`8` Nasza pomoc jest w imieniu PANA, który stworzył niebo i ziemię. 
'''
