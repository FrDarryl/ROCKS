[7]
"1" = '''
:sup:`1` A gdy mur został odbudowany i wstawiłem wrota, gdy ustanowiono odźwiernych, śpiewaków i Lewitów; 
'''
"2" = '''
:sup:`2` Nad Jerozolimą postawiłem Chananiego, swojego brata, a Chananiasza ustanowiłem dowódcą pałacu. On bowiem był wiernym człowiekiem i bał się Boga bardziej niż wielu innych; 
'''
"3" = '''
:sup:`3` I powiedziałem do nich: Niech nie otwierają bram Jerozolimy, aż słońce będzie dopiekać; a póki tam stoją, niech zamkną bramy i zaryglują je. Należy ustanowić straż spośród mieszkańców Jerozolimy, każdego na jego posterunku i każdego naprzeciwko własnego domu. 
'''
"4" = '''
:sup:`4` A miasto było przestronne i wielkie, ale ludu w jego murach było niewiele, a domy jeszcze nie zostały odbudowane. 
'''
"5" = '''
:sup:`5` I mój Bóg położył mi na sercu, abym zebrał dostojników, przełożonych i lud, aby zostali spisani według rodowodów. Wtedy znalazłem księgę rodowodów tych, którzy pierwsi powrócili, a znalazłem w niej taki zapis. 
'''
"6" = '''
:sup:`6` Oto ludzie tej prowincji, którzy przybyli z niewoli, dokąd zostali uprowadzeni, których uprowadził Nabuchodonozor, król Babilonu, a powrócili do Jerozolimy i do Judy, każdy do swego miasta. 
'''
"7" = '''
:sup:`7` Przyszli z Zorobabelem, z Jeszuą, Nehemiaszem, Azariaszem, Raamiaszem, Nachamanim, Mardocheuszem, Bilszanem, Misperetem, Bigwajem, Nechumem i Baaną. Oto liczba mężczyzn ludu Izraela: 
'''
"8" = '''
:sup:`8` Synów Parosza – dwa tysiące stu siedemdziesięciu dwóch; 
'''
"9" = '''
:sup:`9` Synów Szefatiasza – trzystu siedemdziesięciu dwóch; 
'''
"10" = '''
:sup:`10` Synów Aracha – sześciuset pięćdziesięciu dwóch; 
'''
"11" = '''
:sup:`11` Synów Pachat-Moaba, synów Jeszuy i Joaba – dwa tysiące ośmiuset osiemnastu; 
'''
"12" = '''
:sup:`12` Synów Elama – tysiąc dwustu pięćdziesięciu czterech; 
'''
"13" = '''
:sup:`13` Synów Zattua – ośmiuset czterdziestu pięciu; 
'''
"14" = '''
:sup:`14` Synów Zakkaja – siedmiuset sześćdziesięciu; 
'''
"15" = '''
:sup:`15` Synów Binnuja – sześciuset czterdziestu ośmiu; 
'''
"16" = '''
:sup:`16` Synów Bebaja – sześciuset dwudziestu ośmiu; 
'''
"17" = '''
:sup:`17` Synów Azgada – dwa tysiące trzystu dwudziestu dwóch; 
'''
"18" = '''
:sup:`18` Synów Adonikama – sześciuset sześćdziesięciu siedmiu; 
'''
"19" = '''
:sup:`19` Synów Bigwaja – dwa tysiące sześćdziesięciu siedmiu; 
'''
"20" = '''
:sup:`20` Synów Adina – sześciuset pięćdziesięciu pięciu; 
'''
"21" = '''
:sup:`21` Synów Atera, z linii Ezechiasza – dziewięćdziesięciu ośmiu; 
'''
"22" = '''
:sup:`22` Synów Chaszuma – trzystu dwudziestu ośmiu; 
'''
"23" = '''
:sup:`23` Synów Besaja – trzystu dwudziestu czterech; 
'''
"24" = '''
:sup:`24` Synów Charifa – stu dwunastu; 
'''
"25" = '''
:sup:`25` Synów z Gibeonu – dziewięćdziesięciu pięciu. 
'''
"26" = '''
:sup:`26` Mężczyźni z Betlejem i Netofy – stu osiemdziesięciu ośmiu; 
'''
"27" = '''
:sup:`27` Mężczyźni z Anatot – stu dwudziestu ośmiu; 
'''
"28" = '''
:sup:`28` Mężczyźni z Bet-Azmawet – czterdziestu dwóch; 
'''
"29" = '''
:sup:`29` Mężczyźni z Kiriat-Jearim, Kefiry i Beerot – siedmiuset czterdziestu trzech; 
'''
"30" = '''
:sup:`30` Mężczyźni z Rama i Geba – sześciuset dwudziestu jeden; 
'''
"31" = '''
:sup:`31` Mężczyźni z Mikmas – stu dwudziestu dwóch; 
'''
"32" = '''
:sup:`32` Mężczyźni z Betel i Aj – stu dwudziestu i trzech; 
'''
"33" = '''
:sup:`33` Mężczyźni z drugiego Nebo – pięćdziesięciu dwóch; 
'''
"34" = '''
:sup:`34` Synów drugiego Elama – tysiąc dwustu pięćdziesięciu czterech; 
'''
"35" = '''
:sup:`35` Synów Charima – trzystu dwudziestu; 
'''
"36" = '''
:sup:`36` Synów Jerycha – trzystu czterdziestu pięciu; 
'''
"37" = '''
:sup:`37` Synów z Lod, Chadida i Ono – siedmiuset dwudziestu jeden; 
'''
"38" = '''
:sup:`38` Synów Senai – trzy tysiące dziewięciuset trzydziestu. 
'''
"39" = '''
:sup:`39` Kapłani: synów Jedajasza, z domu Jeszuy – dziewięciuset siedemdziesięciu trzech; 
'''
"40" = '''
:sup:`40` Synów Immera – tysiąc pięćdziesięciu dwóch; 
'''
"41" = '''
:sup:`41` Synów Paszchura – tysiąc dwustu czterdziestu siedmiu; 
'''
"42" = '''
:sup:`42` Synów Charima – tysiąc siedemnastu. 
'''
"43" = '''
:sup:`43` Lewici: synów Jeszuy, Kadmiela, z synów Hodwy – siedemdziesięciu czterech. 
'''
"44" = '''
:sup:`44` Śpiewacy: synów Asafa – stu czterdziestu ośmiu. 
'''
"45" = '''
:sup:`45` Odźwiernych: synów Szalluma, synów Atera, synów Talmona, synów Akkuba, synów Chatity, synów Szobaja – stu trzydziestu ośmiu. 
'''
"46" = '''
:sup:`46` Netinici: synowie Sichy, synowie Chaszufy, synowie Tabbaota; 
'''
"47" = '''
:sup:`47` Synowie Kerosa, synowie Sii, synowie Padona; 
'''
"48" = '''
:sup:`48` Synowie Lebana, synowie Chagaby, synowie Szalmaja; 
'''
"49" = '''
:sup:`49` Synowie Chanana, synowie Giddela, synowie Gachara; 
'''
"50" = '''
:sup:`50` Synowie Reajasza, synowie Resina, synowie Nekody; 
'''
"51" = '''
:sup:`51` Synowie Gazzama, synowie Uzzy, synowie Paseacha; 
'''
"52" = '''
:sup:`52` Synowie Besaja, synowie Meunitów, synowie Nefisytów; 
'''
"53" = '''
:sup:`53` Synowie Bakbuka, synowie Chakufy, synowie Charchura; 
'''
"54" = '''
:sup:`54` Synowie Baslita, synowie Mechidy, synowie Charszy; 
'''
"55" = '''
:sup:`55` Synowie Barkosa, synowie Sisery, synowie Tamacha; 
'''
"56" = '''
:sup:`56` Synowie Nesjacha, synowie Chatify; 
'''
"57" = '''
:sup:`57` Synowie sług Salomona: synowie Sotaja, synowie Sofereta, synowie Peridy; 
'''
"58" = '''
:sup:`58` Synowie Jaali, synowie Darkona, synowie Giddela; 
'''
"59" = '''
:sup:`59` Synowie Szefatiasza, synowie Chattila, synowie Pocheret-Hassebaima, synowie Amona. 
'''
"60" = '''
:sup:`60` Wszystkich Netinitów i synów sług Salomona – trzystu dziewięćdziesięciu dwóch. 
'''
"61" = '''
:sup:`61` A oto ci, którzy przybyli z Tel-Melach, Tel-Charsza, Kerub, Addan i Immer, ale nie mogli wykazać domu swoich ojców i swego potomstwa – tego, czy pochodzą z Izraela. 
'''
"62" = '''
:sup:`62` Synów Delajasza, synów Tobiasza, synów Nekody – sześciuset czterdziestu dwóch. 
'''
"63" = '''
:sup:`63` A z kapłanów: synowie Chobajasza, synowie Kosa, synowie Barzillaja, który pojął za żonę jedną z córek Barzillaja Gileadczyka i przybrał ich imię. 
'''
"64" = '''
:sup:`64` Ci szukali swego spisu według rodowodu, ale nie znaleźli, toteż zostali wykluczeni z kapłaństwa. 
'''
"65" = '''
:sup:`65` Tirszata zakazał im spożywać z pokarmów najświętszych, dopóki nie pojawi się kapłan z Urim i Tummim. 
'''
"66" = '''
:sup:`66` Całe to zgromadzenie liczyło czterdzieści dwa tysiące trzysta sześćdziesiąt osób; 
'''
"67" = '''
:sup:`67` Nie licząc ich sług i służących, których było siedem tysięcy trzysta trzydzieścioro siedmioro. A wśród nich było dwieście czterdzieścioro pięcioro śpiewaków i śpiewaczek. 
'''
"68" = '''
:sup:`68` Ich koni – siedemset trzydzieści sześć. Ich mułów – dwieście czterdzieści pięć. 
'''
"69" = '''
:sup:`69` Wielbłądów – czterysta trzydzieści pięć. Osłów – sześć tysięcy siedemset dwadzieścia. 
'''
"70" = '''
:sup:`70` A niektórzy z naczelników rodów dali na prace. Tirszata dał do skarbca tysiąc drachm złota, pięćdziesiąt czasz i pięćset trzydzieści szat kapłańskich. 
'''
"71" = '''
:sup:`71` Niektórzy też z przedniejszych rodów dali do skarbca na pracę dwadzieścia tysięcy drachm złota i dwa tysiące dwieście min srebra. 
'''
"72" = '''
:sup:`72` A to, co dała reszta ludu, wynosiło dwadzieścia tysięcy drachm złota, dwa tysiące min srebra i sześćdziesiąt siedem szat kapłańskich. 
'''
"73" = '''
:sup:`73` Tak więc kapłani, Lewici, odźwierni, śpiewacy, część ludu, Netinici i cały Izrael osiedlili się w swoich miastach. A gdy nastał siódmy miesiąc, synowie Izraela mieszkali w swoich miastach. 
'''
