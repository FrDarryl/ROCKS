[145]
"1" = '''
:sup:`1` Pieśń pochwalna Dawida. Będę cię wywyższać, Boże mój, królu mój, i będę błogosławić twe imię na wieki wieków. 
'''
"2" = '''
:sup:`2` Każdego dnia będę cię błogosławić i chwalić twoje imię na wieki wieków. 
'''
"3" = '''
:sup:`3` Wielki jest PAN i godzien wielkiej chwały, a jego wielkość jest niezbadana. 
'''
"4" = '''
:sup:`4` Pokolenie pokoleniu będzie wychwalać twoje dzieła i opowiadać o twoich potężnych czynach. 
'''
"5" = '''
:sup:`5` Będę wysławiać wspaniałość chwały twojego majestatu i twoje cudowne dzieła. 
'''
"6" = '''
:sup:`6` I będą mówić o mocy twoich straszliwych czynów, a ja będę opowiadać twoją wielkość. 
'''
"7" = '''
:sup:`7` Będą wysławiać pamięć twojej wielkiej dobroci i śpiewać o twojej sprawiedliwości. 
'''
"8" = '''
:sup:`8` Łaskawy jest PAN i litościwy, nieskory do gniewu i bardzo miłosierny. 
'''
"9" = '''
:sup:`9` Dobry jest PAN dla wszystkich, a jego miłosierdzie nad wszystkimi jego dziełami. 
'''
"10" = '''
:sup:`10` Twoje dzieła będą cię wysławiać, PANIE, a twoi święci będą ci błogosławić. 
'''
"11" = '''
:sup:`11` Będą opowiadać o chwale twego królestwa i mówić o twojej potędze; 
'''
"12" = '''
:sup:`12` Aby oznajmić synom ludzkim jego potężne czyny i wspaniałą chwałę jego królestwa. 
'''
"13" = '''
:sup:`13` Twoje królestwo jest królestwem wiecznym, a twoje panowanie trwa przez wszystkie pokolenia. 
'''
"14" = '''
:sup:`14` PAN podtrzymuje wszystkich, którzy upadają, i podnosi wszystkich przygnębionych. 
'''
"15" = '''
:sup:`15` Oczy wszystkich oczekują ciebie, a ty im dajesz pokarm we właściwym czasie. 
'''
"16" = '''
:sup:`16` Otwierasz swoją rękę i nasycasz do woli wszystko, co żyje. 
'''
"17" = '''
:sup:`17` Sprawiedliwy jest PAN we wszystkich swoich drogach i miłosierny we wszystkich swoich dziełach. 
'''
"18" = '''
:sup:`18` Bliski jest PAN wszystkim, którzy go wzywają; wszystkim, którzy go wzywają w prawdzie. 
'''
"19" = '''
:sup:`19` Spełni pragnienia tych, którzy się go boją; usłyszy ich wołanie i wybawi ich. 
'''
"20" = '''
:sup:`20` PAN strzeże wszystkich, którzy go miłują; a wytraci wszystkich niegodziwych. 
'''
"21" = '''
:sup:`21` Moje usta będą głosić chwałę PANA i niech wszelkie ciało błogosławi jego święte imię na wieki wieków. 
'''
