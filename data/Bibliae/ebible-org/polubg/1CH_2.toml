[2]
"1" = '''
:sup:`1` Oto są synowie Izraela: Ruben, Symeon, Lewi i Juda, Issachar i Zebulon; 
'''
"2" = '''
:sup:`2` Dan, Józef, Beniamin, Neftali, Gad i Aszer. 
'''
"3" = '''
:sup:`3` Synowie Judy: Er, Onan i Szela. Ci trzej urodzili mu się z córki Szui, Kananejki. Ale Er, pierworodny Judy, był zły w oczach PANA, dlatego go zabił. 
'''
"4" = '''
:sup:`4` Tamar zaś, jego synowa, urodziła mu Peresa i Zeracha. Wszystkich synów Judy było pięciu. 
'''
"5" = '''
:sup:`5` Synowie Peresa: Chesron i Chamul. 
'''
"6" = '''
:sup:`6` Synowie Zeracha: Zimri, Etan, Heman, Kalkol i Dara, wszystkich ich było pięciu. 
'''
"7" = '''
:sup:`7` Synowie Karmiego: Achar, który sprowadził nieszczęście na Izraela, gdy zgrzeszył przy rzeczach przeklętych. 
'''
"8" = '''
:sup:`8` Synowie Etana: Azariasz. 
'''
"9" = '''
:sup:`9` Synowie Chesrona, którzy mu się urodzili: Jerachmeel, Ram i Kelubaj. 
'''
"10" = '''
:sup:`10` Ram zaś spłodził Amminadaba, a Amminadab spłodził Nachszona, księcia synów Judy. 
'''
"11" = '''
:sup:`11` A Nachszon spłodził Salmę, a Salma spłodził Boaza. 
'''
"12" = '''
:sup:`12` A Boaz spłodził Obeda, a Obed spłodził Jessego. 
'''
"13" = '''
:sup:`13` A Jesse spłodził swego pierworodnego Eliaba, jako drugiego – Abinadaba, trzeciego – Szimeę; 
'''
"14" = '''
:sup:`14` Czwartego – Netaneela, piątego – Raddaja; 
'''
"15" = '''
:sup:`15` Szóstego – Osema, siódmego – Dawida. 
'''
"16" = '''
:sup:`16` A ich siostry to Seruja i Abigail. Synowie Serui: Abiszaj, Joab i Asahel – ci trzej. 
'''
"17" = '''
:sup:`17` Abigail zaś urodziła Amasę, ojcem Amasy był Jeter, Izmaelita. 
'''
"18" = '''
:sup:`18` Kaleb, syn Chesrona, spłodził dzieci z Azubą, swoją żoną, i z Jeriotą. A jej synami byli: Jeszer, Szobab i Ardon. 
'''
"19" = '''
:sup:`19` A gdy Azuba umarła, Kaleb pojął sobie za żonę Efratę, która urodziła mu Chura. 
'''
"20" = '''
:sup:`20` A Chur spłodził Uriego, a Uri spłodził Besaleela. 
'''
"21" = '''
:sup:`21` Potem Chesron obcował z córką Makira, ojca Gileada, i wziął ją za żonę, mając sześćdziesiąt lat, a ta urodziła mu Seguba. 
'''
"22" = '''
:sup:`22` A Segub spłodził Jaira, który miał dwadzieścia trzy miasta w ziemi Gilead. 
'''
"23" = '''
:sup:`23` Zabrał bowiem Geszurze i Aramowi wsie Jaira oraz Kenat i przyległe do niego miasteczka: razem sześćdziesiąt miast. Wszystkie one należały do synów Makira, ojca Gileada. 
'''
"24" = '''
:sup:`24` Po śmierci Chesrona w Kaleb-Efrata, żona Chesrona, Abija, urodziła mu Aszura, ojca Tekoa. 
'''
"25" = '''
:sup:`25` Synami Jerachmeela, pierworodnego Chesrona, byli: pierworodny Ram, następnie Buna, Oren, Ozem i Achiasz. 
'''
"26" = '''
:sup:`26` Jerachmeel miał także drugą żonę imieniem Atara. Była ona matką Onama. 
'''
"27" = '''
:sup:`27` Synami Rama, pierworodnego Jerachmeela, byli: Maas, Jamin i Eker. 
'''
"28" = '''
:sup:`28` Synami Onama byli Szammaj i Jada. Synami Szammaja: Nadab i Abiszur. 
'''
"29" = '''
:sup:`29` Żona Abiszura miała na imię Abihail i urodziła mu Achbana i Molida. 
'''
"30" = '''
:sup:`30` Synowie Nadaba: Seled i Appaim. Lecz Seled umarł bez potomstwa. 
'''
"31" = '''
:sup:`31` Synowie Appaima: Jiszi. Synowie Jisziego: Szeszan, a córka Szeszana: Achlaj. 
'''
"32" = '''
:sup:`32` Synowie Jady, brata Szammaja: Jeter i Jonatan. A Jeter umarł bez potomstwa. 
'''
"33" = '''
:sup:`33` Synowie Jonatana: Pelet i Zaza. Byli oni synami Jerachmeela. 
'''
"34" = '''
:sup:`34` Lecz Szeszan nie miał synów, tylko córki. Miał też Szeszan sługę Egipcjanina imieniem Jarcha. 
'''
"35" = '''
:sup:`35` Dał więc Szeszan swemu słudze Jarsze swoją córkę za żonę, a ona urodziła mu Attaja. 
'''
"36" = '''
:sup:`36` Attaj spłodził Natana, a Natan spłodził Zabada. 
'''
"37" = '''
:sup:`37` Zabad spłodził Eflala, a Eflal spłodził Obeda. 
'''
"38" = '''
:sup:`38` Obed spłodził Jehu, a Jehu spłodził Azariasza. 
'''
"39" = '''
:sup:`39` Azariasz spłodził Chelesa, a Cheles spłodził Eleasę. 
'''
"40" = '''
:sup:`40` Eleasa spłodził Sismaja, a Sismaj spłodził Szalluma. 
'''
"41" = '''
:sup:`41` A Szallum spłodził Jekamiasza, a Jekamiasz spłodził Eliszamę. 
'''
"42" = '''
:sup:`42` Synami Kaleba, brata Jerachmeela, byli: jego pierworodny Mesza, który był ojcem Zifa, i synowie Mareszy – ojcem Chebrona. 
'''
"43" = '''
:sup:`43` Synowie Chebrona: Korach, Tappuach, Rekem i Szema. 
'''
"44" = '''
:sup:`44` Szema spłodził Rachama, syna Jorkoama, a Rekem spłodził Szammaja. 
'''
"45" = '''
:sup:`45` Synem Szammaja był Maon, a Maon był ojcem Bet-Sura. 
'''
"46" = '''
:sup:`46` Efa, nałożnica Kaleba, urodziła Charana, Mosę i Gazeza, a Charan spłodził Gazeza. 
'''
"47" = '''
:sup:`47` Synowie Jahdaja: Regem, Jotam, Geszan, Pelet, Efa i Szaaf. 
'''
"48" = '''
:sup:`48` Maaka, druga nałożnica Kaleba, urodziła Szebera i Tyrchanę. 
'''
"49" = '''
:sup:`49` Urodziła również Szaafa, ojca Madmanny, i Szewę, ojca Makbeny i Gibea. A córką Kaleba była Aksa. 
'''
"50" = '''
:sup:`50` Ci byli synami Kaleba, syna Chura, pierworodnego Efraty: Szobal, ojciec Kiriat-Jearima; 
'''
"51" = '''
:sup:`51` Salma, ojciec Betlejema, i Charef, ojciec Bet-Gadera. 
'''
"52" = '''
:sup:`52` Szobal, ojciec Kiriat-Jearima, miał synów: Haroego i połowę Manachytów. 
'''
"53" = '''
:sup:`53` A rodziny Kiriat-Jearima to: Jitryci, Putyci, Szumatyci i Mirzaici, od których wywodzą się Soreatyci i Esztaolici. 
'''
"54" = '''
:sup:`54` Synowie Salmy: Betlejem, Netofatyci, Atrot, rodzina Joaba i połowa Manachytów, Soreici; 
'''
"55" = '''
:sup:`55` Rodziny pisarzy mieszkających w Jabes: Tyratyci, Szimeatyci i Sukatyci. Ci są Kenitami, którzy wywodzili się od Chamata, ojca domu Rechaba. 
'''
