[3]
"1" = '''
:sup:`1` A w piętnastym roku panowania cesarza Tyberiusza, gdy Poncjusz Piłat był namiestnikiem Judei, Herod tetrarchą Galilei, jego brat Filip tetrarchą Iturei i ziemi Trachonu, a Lizaniasz tetrarchą Abileny; 
'''
"2" = '''
:sup:`2` Za najwyższych kapłanów Annasza i Kajfasza doszło słowo Boże do Jana, syna Zachariasza, na pustyni. 
'''
"3" = '''
:sup:`3` I obchodził całą okolicę nad Jordanem, głosząc chrzest pokuty na przebaczenie grzechów. 
'''
"4" = '''
:sup:`4` Jak jest napisane w księdze słów proroka Izajasza: Głos wołającego na pustyni: Przygotujcie drogę Pana, prostujcie jego ścieżki. 
'''
"5" = '''
:sup:`5` Każda dolina będzie wypełniona, a każda góra i pagórek będą obniżone; to, co krzywe, wyprostuje się, a wyboiste drogi będą gładkie. 
'''
"6" = '''
:sup:`6` I ujrzy wszelkie ciało zbawienie Boże. 
'''
"7" = '''
:sup:`7` Mówił więc do tłumów, które przychodziły, aby ich ochrzcił: Plemię żmijowe, któż was ostrzegł, żebyście uciekali przed przyszłym gniewem? 
'''
"8" = '''
:sup:`8` Wydajcie więc owoce godne pokuty i nie zaczynajcie sobie wmawiać: Naszym ojcem jest Abraham. Mówię wam bowiem, że Bóg i z tych kamieni może wzbudzić dzieci Abrahamowi. 
'''
"9" = '''
:sup:`9` A już siekiera do korzenia drzew jest przyłożona. Każde drzewo, które nie wydaje dobrego owocu, zostaje wycięte i wrzucone w ogień. 
'''
"10" = '''
:sup:`10` I pytali go ludzie: Cóż więc mamy czynić? 
'''
"11" = '''
:sup:`11` A on im odpowiedział: Kto ma dwie szaty, niech da temu, który nie ma, a kto ma pożywienie, niech uczyni tak samo. 
'''
"12" = '''
:sup:`12` Przyszli też celnicy, aby się ochrzcić, i pytali go: Nauczycielu, cóż mamy czynić? 
'''
"13" = '''
:sup:`13` A on im odpowiedział: Nie pobierajcie nic więcej ponad to, co wam wyznaczono. 
'''
"14" = '''
:sup:`14` Pytali go też żołnierze: A my co mamy czynić? I odpowiedział im: Wobec nikogo nie używajcie przemocy, nikogo fałszywie nie oskarżajcie i poprzestawajcie na waszym żołdzie. 
'''
"15" = '''
:sup:`15` A gdy ludzie trwali w oczekiwaniu i wszyscy myśleli w swych sercach o Janie, czy może on nie jest Chrystusem; 
'''
"16" = '''
:sup:`16` Odpowiedział Jan wszystkim: Ja was chrzczę wodą, lecz idzie mocniejszy ode mnie, któremu nie jestem godny rozwiązać rzemyka u jego sandałów. On będzie was chrzcił Duchem Świętym i ogniem. 
'''
"17" = '''
:sup:`17` Ma on swoje wiejadło w ręku i wyczyści swoje klepisko, i zgromadzi pszenicę do swego spichlerza, ale plewy spali w ogniu nieugaszonym. 
'''
"18" = '''
:sup:`18` A tak głosząc, dawał ludziom jeszcze wiele innych napomnień. 
'''
"19" = '''
:sup:`19` Lecz tetrarcha Herod, strofowany przez niego z powodu Herodiady, żony swego brata Filipa, i z powodu wszystkich złych czynów, których się dopuścił; 
'''
"20" = '''
:sup:`20` Dodał do wszystkiego i to, że wtrącił Jana do więzienia. 
'''
"21" = '''
:sup:`21` I stało się tak, że kiedy wszyscy ludzie byli ochrzczeni, również Jezus został ochrzczony, a gdy się modlił, otworzyło się niebo; 
'''
"22" = '''
:sup:`22` I zstąpił na niego Duch Święty w kształcie cielesnym jak gołębica, a z nieba rozległ się głos: Ty jesteś moim umiłowanym Synem, w tobie mam upodobanie. 
'''
"23" = '''
:sup:`23` A Jezus miał około trzydziestu lat. Był, jak sądzono, synem Józefa, syna Helego; 
'''
"24" = '''
