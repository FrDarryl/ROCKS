[15]
"1" = '''
:sup:`1` Łagodna odpowiedź uśmierza zapalczywość, a przykre słowa wzniecają gniew. 
'''
"2" = '''
:sup:`2` Język mądrych zdobi wiedzę, ale usta głupich tryskają głupotą. 
'''
"3" = '''
:sup:`3` Oczy PANA są na każdym miejscu, upatrują złych i dobrych. 
'''
"4" = '''
:sup:`4` Zdrowy język jest drzewem życia, a jego przewrotność jest zniszczeniem dla ducha. 
'''
"5" = '''
:sup:`5` Głupi gardzi pouczeniem swego ojca, a kto przyjmuje upomnienia, jest roztropny. 
'''
"6" = '''
:sup:`6` W domu sprawiedliwego jest wielki dostatek, a w dochodach niegodziwego jest zamieszanie. 
'''
"7" = '''
:sup:`7` Wargi mądrych szerzą wiedzę, a serce głupich nie. 
'''
"8" = '''
:sup:`8` Ofiara niegodziwych budzi odrazę w PANU, a modlitwa prawych mu się podoba. 
'''
"9" = '''
:sup:`9` Droga niegodziwego wzbudza odrazę w PANU, a miłuje on tego, kto podąża za sprawiedliwością. 
'''
"10" = '''
:sup:`10` Sroga kara należy się temu, kto zbacza z drogi, a kto nienawidzi upomnień, umrze. 
'''
"11" = '''
:sup:`11` Piekło i zatracenie są przed PANEM; o ileż bardziej serca synów ludzkich. 
'''
"12" = '''
:sup:`12` Szyderca nie miłuje tego, który go strofuje, ani nie pójdzie do mądrych. 
'''
"13" = '''
:sup:`13` Radosne serce rozwesela twarz, ale gdy smutek w sercu, duch jest przygnębiony. 
'''
"14" = '''
:sup:`14` Serce rozumne szuka wiedzy, a usta głupich karmią się głupotą. 
'''
"15" = '''
:sup:`15` Wszystkie dni strapionego są złe, ale kto jest wesołego serca, ma nieustanną ucztę. 
'''
"16" = '''
:sup:`16` Lepiej mieć mało z bojaźnią PANA niż wielki skarb z kłopotem. 
'''
"17" = '''
:sup:`17` Lepsza jest potrawa z jarzyn, gdzie miłość, niż tuczny wół, gdzie panuje nienawiść. 
'''
"18" = '''
:sup:`18` Człowiek gniewny wszczyna kłótnie, a nieskory do gniewu łagodzi spory. 
'''
"19" = '''
:sup:`19` Droga leniwego jest jak płot cierniowy, a ścieżka prawych jest wyrównana. 
'''
"20" = '''
:sup:`20` Mądry syn jest radością ojca, a człowiek głupi gardzi własną matką. 
'''
"21" = '''
:sup:`21` Głupota jest radością dla nierozumnego, a człowiek roztropny postępuje uczciwie. 
'''
"22" = '''
:sup:`22` Gdzie nie ma rady, nie udają się zamysły; powiodą się zaś przy mnóstwie doradców. 
'''
"23" = '''
:sup:`23` Człowiek cieszy się z odpowiedzi swoich ust, a słowo powiedziane we właściwym czasie jakże jest dobre! 
'''
"24" = '''
:sup:`24` Droga życia dla mądrego jest w górze, aby uniknął głębokiego piekła. 
'''
"25" = '''
:sup:`25` PAN zniszczy dom pysznych, a utwierdzi granicę wdowy. 
'''
"26" = '''
:sup:`26` Myśli złego budzą odrazę w PANU, a słowa czystych są przyjemne. 
'''
"27" = '''
:sup:`27` Kto jest chciwy zysku, ściąga kłopoty na własny dom, a kto nienawidzi darów, będzie żył. 
'''
"28" = '''
:sup:`28` Serce sprawiedliwego rozmyśla nad odpowiedzią, a usta niegodziwych tryskają złymi rzeczami. 
'''
"29" = '''
:sup:`29` PAN jest daleko od niegodziwych, ale wysłuchuje modlitwy sprawiedliwych. 
'''
"30" = '''
:sup:`30` Światło oczu rozwesela serce, a dobra wieść tuczy kości. 
'''
"31" = '''
:sup:`31` Ucho, które słucha upomnienia życia, będzie mieszkać pośród mądrych. 
'''
"32" = '''
:sup:`32` Kto odrzuca karność, gardzi własną duszą, a kto przyjmuje upomnienie, nabiera rozumu. 
'''
"33" = '''
:sup:`33` Bojaźń PANA jest pouczeniem w mądrości, a pokora poprzedza chwałę. 
'''
