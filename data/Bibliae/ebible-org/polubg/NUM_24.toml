[24]
"1" = '''
:sup:`1` Gdy Balaam zauważył, że PAN upodobał sobie błogosławić Izraela, nie poszedł jak przedtem szukać wróżby, lecz zwrócił swoją twarz ku pustyni. 
'''
"2" = '''
:sup:`2` I Balaam podniósł swoje oczy, i zobaczył Izraela obozującego według swoich pokoleń. Wtedy Duch Boży spoczął na nim. 
'''
"3" = '''
:sup:`3` I rozpoczął swoją przypowieść tymi słowy: Wypowiedź Balaama, syna Beora, wypowiedź człowieka, który ma otwarte oczy; 
'''
"4" = '''
:sup:`4` Wypowiedź tego, który słyszał słowa Boga, który miał widzenie Wszechmocnego, a padając, miał otwarte oczy: 
'''
"5" = '''
:sup:`5` Jak piękne są twoje namioty, Jakubie, twoje przybytki, Izraelu! 
'''
"6" = '''
:sup:`6` Rozciągnęły się jak doliny, jak ogrody przy rzece, jak aloesy, które PAN zasadził, jak cedry nad wodami. 
'''
"7" = '''
:sup:`7` Popłynie woda z jego wiadra, jego nasienie będzie w wielu wodach, jego król przewyższy Agaga i jego królestwo będzie wyniesione. 
'''
"8" = '''
:sup:`8` Bóg wyprowadził go z Egiptu, jego moc jest jak u jednorożca; pożre wrogie sobie narody, pokruszy ich kości i przeszyje je swymi strzałami. 
'''
"9" = '''
:sup:`9` Położył się, leży jak lew, jak silny lew: któż go obudzi? Błogosławiony ten, kto cię błogosławi, a przeklęty ten, kto cię przeklina. 
'''
"10" = '''
:sup:`10` Wtedy zapłonął gniew Balaka na Balaama i klasnął w dłonie. I Balak powiedział do Balaama: Wezwałem cię, abyś przeklinał moich wrogów, a oto już trzy razy ich błogosławiłeś. 
'''
"11" = '''
:sup:`11` Uciekaj więc teraz do siebie. Powiedziałem, że wielce cię uczczę, lecz oto PAN pozbawił cię tej czci. 
'''
"12" = '''
:sup:`12` I Balaam powiedział do Balaka: Czy i twoim posłom, których do mnie wysłałeś, nie powiedziałem: 
'''
"13" = '''
:sup:`13` Choćby Balak dał mi swój dom pełen srebra i złota, nie będę mógł przekroczyć słowa PANA, bym sam z siebie uczynił coś dobrego lub złego; co PAN mi powie, to będę mówił. 
'''
"14" = '''
:sup:`14` Teraz idę do mego ludu, ale chodź i oznajmię ci, co ten lud uczyni twemu ludowi w przyszłości. 
'''
"15" = '''
:sup:`15` I rozpoczął swoją przypowieść tymi słowy: Wypowiedź Balaama, syna Beora, wypowiedź człowieka, który ma otwarte oczy; 
'''
"16" = '''
:sup:`16` Wypowiedź tego, który słyszał słowa Boga, który ma wiedzę o Najwyższym, który miał widzenie Wszechmocnego, a padając, miał otwarte oczy: 
'''
"17" = '''
:sup:`17` Ujrzę go, ale nie teraz; zobaczę go, ale nie z bliska; gwiazda wzejdzie z Jakuba, berło powstanie z Izraela i pobije książąt Moabu oraz wytraci wszystkich synów Seta. 
'''
"18" = '''
:sup:`18` Edom stanie się posiadłością, Seir też stanie się posiadłością swoich wrogów, a Izrael będzie sobie poczynał mężnie. 
'''
"19" = '''
:sup:`19` Z Jakuba powstanie władca i wyniszczy resztki miasta. 
'''
"20" = '''
:sup:`20` A gdy spojrzał na Amaleka, rozpoczął swą przypowieść tymi słowy: Amalek był pierwszym z narodów, lecz jego końcem będzie wieczna zguba. 
'''
"21" = '''
:sup:`21` Potem spojrzał na Kenitów i rozpoczął swą przypowieść tymi słowy: Twoje mieszkanie jest mocne, a swoje gniazdo założyłeś na skale; 
'''
"22" = '''
:sup:`22` A jednak Kenita będzie spustoszony, aż Aszszur weźmie cię w niewolę. 
'''
"23" = '''
:sup:`23` Znowu rozpoczął swą przypowieść tymi słowy: Ach! Któż żyw zostanie, gdy Bóg to uczyni? 
'''
"24" = '''
:sup:`24` Przypłyną bowiem okręty od wybrzeża Kittim i pognębią Aszszur, pognębią też Eber; lecz i oni sami zginą na zawsze. 
'''
"25" = '''
:sup:`25` Potem Balaam wstał i odszedł, i wrócił do siebie. Balak także poszedł swoją drogą. 
'''
