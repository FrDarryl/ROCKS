[135]
"1" = '''
:sup:`1` Alleluja. Chwalcie imię PANA; chwalcie, słudzy PANA; 
'''
"2" = '''
:sup:`2` Którzy stoicie w domu PANA, w przedsionkach domu naszego Boga. 
'''
"3" = '''
:sup:`3` Chwalcie PANA, bo PAN jest dobry; śpiewajcie jego imieniu, bo jest wdzięczne. 
'''
"4" = '''
:sup:`4` PAN bowiem wybrał sobie Jakuba i Izraela na swoją szczególną własność. 
'''
"5" = '''
:sup:`5` Wiem, że wielki jest PAN, a nasz Pan jest ponad wszystkimi bogami. 
'''
"6" = '''
:sup:`6` Wszystko, co PAN chce, to czyni na niebie i na ziemi, w morzu i we wszystkich głębinach. 
'''
"7" = '''
:sup:`7` On sprawia, że mgły wznoszą się z krańców ziemi; wywołuje błyskawice i deszcz, wydobywa wiatr ze swoich skarbców; 
'''
"8" = '''
:sup:`8` Poraził pierworodnych w Egipcie, od człowieka aż do zwierzęcia. 
'''
"9" = '''
:sup:`9` Zesłał znaki i cuda pośród ciebie, Egipcie; na faraona i na wszystkie jego sługi. 
'''
"10" = '''
:sup:`10` Pobił wiele narodów i zgładził potężnych królów; 
'''
"11" = '''
:sup:`11` Sychona, króla Amorytów, i Oga, króla Baszanu, i wszystkie królestwa Kanaanu; 
'''
"12" = '''
:sup:`12` I dał ich ziemię w dziedzictwo, w dziedzictwo Izraelowi, swemu ludowi. 
'''
"13" = '''
:sup:`13` Twoje imię, PANIE, trwa na wieki; twoja pamięć, PANIE, z pokolenia na pokolenie. 
'''
"14" = '''
:sup:`14` Bo PAN będzie sądzić swój lud i zmiłuje się nad swymi sługami. 
'''
"15" = '''
:sup:`15` Bożki pogan to srebro i złoto, dzieło ludzkich rąk. 
'''
"16" = '''
:sup:`16` Mają usta, ale nie mówią; mają oczy, ale nie widzą; 
'''
"17" = '''
:sup:`17` Mają uszy, ale nie słyszą, i nie ma oddechu w ich ustach. 
'''
"18" = '''
:sup:`18` Podobni są do nich ci, którzy je robią, i wszyscy, którzy w nich pokładają ufność. 
'''
"19" = '''
:sup:`19` Domu Izraela, błogosławcie PANA; domu Aarona, błogosławcie PANA. 
'''
"20" = '''
:sup:`20` Domu Lewiego, błogosławcie PANA; wy, którzy się boicie PANA, błogosławcie PANA. 
'''
"21" = '''
:sup:`21` Niech będzie błogosławiony z Syjonu PAN, który mieszka w Jeruzalem. Alleluja. 
'''
