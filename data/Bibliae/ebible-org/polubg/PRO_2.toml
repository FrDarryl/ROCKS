[2]
"1" = '''
:sup:`1` Synu mój, jeśli przyjmiesz moje słowa i zachowasz u siebie moje przykazania; 
'''
"2" = '''
:sup:`2` Nadstawiając swego ucha na mądrość i nakłaniając swe serce ku rozumowi; 
'''
"3" = '''
:sup:`3` Tak, jeśli przywołasz roztropność i swoim głosem wezwiesz rozum; 
'''
"4" = '''
:sup:`4` Jeśli będziesz jej szukać jak srebra i poszukiwać jej jak ukrytych skarbów; 
'''
"5" = '''
:sup:`5` Wtedy zrozumiesz bojaźń PANA i dojdziesz do poznania Boga. 
'''
"6" = '''
:sup:`6` PAN bowiem daje mądrość, z jego ust pochodzi wiedza i rozum. 
'''
"7" = '''
:sup:`7` On zachowuje prawdziwą mądrość dla prawych; on jest tarczą dla tych, którzy postępują uczciwie; 
'''
"8" = '''
:sup:`8` Strzeże ścieżek sądu i chroni drogę swoich świętych. 
'''
"9" = '''
:sup:`9` Wtedy zrozumiesz sprawiedliwość, sąd, prawość i wszelką dobrą ścieżkę. 
'''
"10" = '''
:sup:`10` Gdy mądrość wejdzie do twojego serca i wiedza będzie miła twojej duszy; 
'''
"11" = '''
:sup:`11` Wtedy rozwaga będzie cię strzegła i rozum cię zachowa. 
'''
"12" = '''
:sup:`12` By uwolnić cię od złej drogi i od człowieka, który mówi przewrotnie; 
'''
"13" = '''
:sup:`13` Od tych, którzy opuszczają ścieżki prawości, żeby chodzić drogami ciemności; 
'''
"14" = '''
:sup:`14` Którzy się radują, gdy czynią zło, a cieszą się w złośliwej przewrotności; 
'''
"15" = '''
:sup:`15` Których ścieżki są kręte i sami są przewrotni na swoich drogach; 
'''
"16" = '''
:sup:`16` Aby cię uwolnić od cudzej kobiety, od obcej, która pochlebia łagodnymi słowami; 
'''
"17" = '''
:sup:`17` Która opuszcza przewodnika swojej młodości i zapomina o przymierzu swojego Boga; 
'''
"18" = '''
:sup:`18` Bo jej dom chyli się ku śmierci, a jej ścieżki ku umarłym; 
'''
"19" = '''
:sup:`19` Nikt z tych, którzy do niej wchodzą, nie wraca ani nie trafia na ścieżkę życia; 
'''
"20" = '''
:sup:`20` Abyś chodził drogą dobrych i przestrzegał ścieżek sprawiedliwych. 
'''
"21" = '''
:sup:`21` Prawi bowiem będą mieszkali na ziemi i nienaganni na niej pozostaną; 
'''
"22" = '''
:sup:`22` Ale niegodziwi będą wykorzenieni z ziemi i przewrotni będą z niej wyrwani. 
'''
