[15]
"1" = '''
:sup:`1` A gdy Dawid zbudował sobie domy w mieście Dawida, przygotował miejsce dla arki Boga i rozbił jej namiot. 
'''
"2" = '''
:sup:`2` Wtedy Dawid powiedział: Nie wolno nikomu nosić arki Boga oprócz Lewitów. Ich bowiem wybrał PAN, aby nosili arkę Boga i aby służyli mu na wieki. 
'''
"3" = '''
:sup:`3` Dawid więc zebrał całego Izraela w Jerozolimie, aby przenieść arkę PANA na miejsce, które dla niej przygotował. 
'''
"4" = '''
:sup:`4` Zgromadził też Dawid synów Aarona i Lewitów: 
'''
"5" = '''
:sup:`5` Z synów Kehata: Uriela naczelnika i jego braci – stu dwudziestu; 
'''
"6" = '''
:sup:`6` Z synów Merariego: Asajasza naczelnika i jego braci – dwustu dwudziestu; 
'''
"7" = '''
:sup:`7` Z synów Gerszoma: Joela naczelnika i jego braci – stu trzydziestu; 
'''
"8" = '''
:sup:`8` Z synów Elisafana: Szemajasza naczelnika i jego braci – dwustu; 
'''
"9" = '''
:sup:`9` Z synów Chebrona: Eliela naczelnika i jego braci – osiemdziesięciu; 
'''
"10" = '''
:sup:`10` Z synów Uzziela: Amminadaba naczelnika i jego braci – stu dwunastu. 
'''
"11" = '''
:sup:`11` Wtedy Dawid wezwał kapłanów Sadoka i Abiatara oraz Lewitów: Uriela, Asajasza, Joela, Szemajasza, Eliela i Amminadaba; 
'''
"12" = '''
:sup:`12` I powiedział do nich: Jesteście naczelnikami rodów lewickich. Poświęćcie się wy i wasi bracia, abyście mogli przenieść arkę PANA, Boga Izraela, na miejsce, które dla niej przygotowałem. 
'''
"13" = '''
:sup:`13` Ponieważ za pierwszym razem tego nie uczyniliście, PAN, nasz Bóg, zesłał na nas nieszczęście, bo nie szukaliśmy go tak, jak należy. 
'''
"14" = '''
:sup:`14` Poświęcili się więc kapłani i Lewici, aby przenieść arkę PANA, Boga Izraela. 
'''
"15" = '''
:sup:`15` Synowie Lewitów nieśli arkę Boga, jak rozkazał Mojżesz według słowa PANA, na swoich ramionach na drążkach, które przy niej były. 
'''
"16" = '''
:sup:`16` Potem Dawid rozkazał naczelnikom Lewitów, aby ustanowili swoich braci śpiewakami przy instrumentach muzycznych: cytrach, harfach i cymbałach, aby rozbrzmiewał donośny głos pełen radości. 
'''
"17" = '''
:sup:`17` Lewici ustanowili Hemana, syna Joela, a z jego braci – Asafa, syna Berechiasza, a z synów Merariego, ich braci – Etana, syna Kuszajasza; 
'''
"18" = '''
:sup:`18` A z nimi braci ich drugiego stopnia: Zachariasza, Bena, Jaaziela, Szemiramota, Jechiela, Unniego, Eliaba, Benajasza, Maasejasza, Mattitiasza, Elifela, Miknejasza, Obed-Edoma i Jejela – odźwiernych. 
'''
"19" = '''
:sup:`19` A śpiewacy Heman, Asaf i Etan grali głośno na cymbałach z brązu. 
'''
"20" = '''
:sup:`20` Zachariasz, Jaziel, Szemiramot, Jechiel, Unni, Elijab, Maasejasz i Benajasz grali na cytrach na Alamot. 
'''
"21" = '''
:sup:`21` A Mattitiasz, Elifel, Miknejasz, Obed-Edom, Jejel i Azaziasz grali na harfach na Seminit i prowadzili śpiew. 
'''
"22" = '''
:sup:`22` A Kenaniasz, naczelnik Lewitów, odpowiadał za pieśni. Kierował śpiewaniem, bo był uzdolniony. 
'''
"23" = '''
:sup:`23` Berekiasz i Elkana byli odźwiernymi przy arce. 
'''
"24" = '''
:sup:`24` A kapłani: Szebaniasz, Joszafat, Netaneel, Amasaj, Zachariasz, Benajasz i Eliezer grali na trąbach przed arką Boga, a Obed-Edom i Jechiasz byli odźwiernymi przy arce. 
'''
"25" = '''
:sup:`25` Tak więc Dawid, starsi Izraela i tysiącznicy wyruszyli, aby z radością przenieść arkę przymierza PANA z domu Obed-Edoma. 
'''
"26" = '''
:sup:`26` I kiedy Bóg wspomógł Lewitów niosących arkę przymierza PANA, złożyli w ofierze siedem wołów i siedem baranów. 
'''
"27" = '''
:sup:`27` A Dawid był ubrany w szatę z bisioru, podobnie jak wszyscy Lewici, którzy nieśli arkę, śpiewacy i Kenaniasz, kierujący śpiewem. Dawid miał także na sobie lniany efod. 
'''
"28" = '''
:sup:`28` I w ten sposób cały Izrael prowadził arkę przymierza PANA wśród radosnych okrzyków, przy dźwięku kornetu, trąb i cymbałów, grając na cytrach i harfach. 
'''
"29" = '''
:sup:`29` I kiedy arka przymierza PANA wchodziła do miasta Dawida, Mikal, córka Saula, wyglądała przez okno i zobaczyła króla Dawida tańczącego i grającego. I wzgardziła nim w swoim sercu. 
'''
