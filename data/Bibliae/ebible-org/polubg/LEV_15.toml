[15]
"1" = '''
:sup:`1` Potem PAN powiedział do Mojżesza i Aarona: 
'''
"2" = '''
:sup:`2` Przemówcie do synów Izraela i powiedzcie im: Jeśli mężczyzna ma wyciek ze swego ciała, to jest on nieczysty. 
'''
"3" = '''
:sup:`3` A na tym będzie polegała nieczystość jego wycieku: Jeśli jego ciało wypuszcza wyciek albo jeśli jego ciało zatrzymuje wyciek, to jest jego nieczystość. 
'''
"4" = '''
:sup:`4` Każde posłanie, na którym będzie leżał chory na wyciek, będzie nieczyste, i wszystko, na czym usiądzie, będzie nieczyste. 
'''
"5" = '''
:sup:`5` Kto dotknie jego posłania, wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"6" = '''
:sup:`6` A kto usiądzie na tym, na czym siedział chory na wyciek, wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"7" = '''
:sup:`7` A kto dotknie ciała mężczyzny chorego na wyciek, wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"8" = '''
:sup:`8` A jeśli chory na wyciek plunie na człowieka czystego, ten wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"9" = '''
:sup:`9` Każde też siodło, na którym będzie siedział chory na wyciek, będzie nieczyste. 
'''
"10" = '''
:sup:`10` Kto dotknie jakiejkolwiek rzeczy, która była pod nim, będzie nieczysty aż do wieczora. A kto przenosi cokolwiek z tego, wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"11" = '''
:sup:`11` Każdy też, kogo dotknie chory na wyciek, który nie umył swoich rąk w wodzie, wypierze swoje szaty i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"12" = '''
:sup:`12` A naczynie gliniane, którego dotknie chory na wyciek, będzie stłuczone, a każde drewniane naczynie będzie umyte wodą. 
'''
"13" = '''
:sup:`13` A gdy chory na wyciek zostanie oczyszczony od swego wycieku, odliczy sobie siedem dni na swoje oczyszczenie, wypierze swe szaty i obmyje swoje ciało źródlaną wodą, i będzie czysty. 
'''
"14" = '''
:sup:`14` Ósmego dnia weźmie sobie dwie synogarlice albo dwa młode gołębie, przyjdzie przed PANA do wejścia do Namiotu Zgromadzenia i odda je kapłanowi. 
'''
"15" = '''
:sup:`15` A kapłan złoży je w ofierze: jednego na ofiarę za grzech, a drugiego na ofiarę całopalną. Tak dokona kapłan przebłagania za niego przed PANEM z powodu jego wycieku. 
'''
"16" = '''
:sup:`16` Jeśli mężczyźnie wypłynie nasienie obcowania, obmyje w wodzie całe swe ciało i będzie nieczysty aż do wieczora. 
'''
"17" = '''
:sup:`17` Każda też szata i każda skóra, na których będzie nasienie obcowania, będą wyprane wodą i będą nieczyste aż do wieczora. 
'''
"18" = '''
:sup:`18` Dotyczy to także kobiety, z którą obcuje mężczyzna mający wypływ nasienia obcowania: oboje umyją się w wodzie i będą nieczyści aż do wieczora. 
'''
"19" = '''
:sup:`19` A jeśli kobieta ma upływ, a jest to upływ krwi z jej ciała, to przez siedem dni będzie w swojej nieczystości. Każdy, kto jej dotknie, będzie nieczysty aż do wieczora. 
'''
"20" = '''
:sup:`20` Wszystko, na czym się położy w trakcie swojej nieczystości, będzie nieczyste. Wszystko, na czym usiądzie, będzie nieczyste. 
'''
"21" = '''
:sup:`21` Każdy, kto dotknie jej posłania, wypierze swoje szaty i umyje się wodą, i będzie nieczysty aż do wieczora. 
'''
"22" = '''
:sup:`22` Każdy, kto dotknie tego, na czym siedziała, wypierze swoje szaty i umyje się wodą, i będzie nieczysty aż do wieczora. 
'''
"23" = '''
:sup:`23` Jeśli coś było na jej posłaniu albo na czymkolwiek siedziała, a ktoś tego dotknie, będzie nieczysty aż do wieczora. 
'''
"24" = '''
:sup:`24` A jeśli mężczyzna położy się z nią, a jej nieczystość będzie na nim, to będzie on nieczysty przez siedem dni i każde posłanie, na którym się położy, będzie nieczyste. 
'''
"25" = '''
:sup:`25` Jeśli kobieta będzie miała upływ krwi przez wiele dni poza czasem swej nieczystości albo jeśli upływ krwi będzie trwał dłużej niż czas jej odłączenia, wtedy będzie nieczysta przez wszystkie dni upływu jej nieczystości jak w czasie jej odłączenia. 
'''
"26" = '''
:sup:`26` Każde posłanie, na którym się położy przez wszystkie dni swojego upływu, będzie dla niej jak posłanie jej odłączenia. I wszystko, na czym usiądzie, będzie nieczyste tak jak nieczystość jej odłączenia. 
'''
"27" = '''
:sup:`27` Ktokolwiek dotknie tych rzeczy, będzie nieczysty, i wypierze swoje szaty, i umyje się w wodzie, i będzie nieczysty aż do wieczora. 
'''
"28" = '''
:sup:`28` A gdy będzie oczyszczona ze swego upływu, odliczy sobie siedem dni, a potem będzie czysta. 
'''
"29" = '''
:sup:`29` A dnia ósmego weźmie sobie dwie synogarlice lub dwa młode gołębie i przyniesie je kapłanowi przed wejście do Namiotu Zgromadzenia. 
'''
"30" = '''
:sup:`30` A kapłan złoży jednego na ofiarę za grzech i drugiego na ofiarę całopalną: tak dokona kapłan przebłagania za nią przed PANEM z powodu upływu jej nieczystości. 
'''
"31" = '''
:sup:`31` Tak będziecie odłączać synów Izraela od ich nieczystości, aby nie pomarli w swojej nieczystości, gdy zanieczyszczają mój przybytek, który jest wśród nich. 
'''
"32" = '''
:sup:`32` Takie jest prawo dotyczące tego, który ma wyciek i z którego wypływa nasienie spółkowania, przez co staje się nieczysty; 
'''
"33" = '''
:sup:`33` Oraz kobiety w czasie jej nieczystości i osoby, która ma wyciek, tak mężczyzny, jak i niewiasty, i mężczyzny, który się położy z kobietą nieczystą. 
'''
