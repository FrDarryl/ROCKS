[87]
"1" = '''
:sup:`1` Psalm i pieśń dla synów Korego. Jego fundament jest na świętych górach. 
'''
"2" = '''
:sup:`2` PAN miłuje bramy Syjonu bardziej niż wszystkie przybytki Jakuba. 
'''
"3" = '''
:sup:`3` Chwalebne rzeczy mówi się o tobie, o miasto Boże. Sela. 
'''
"4" = '''
:sup:`4` Wspomnę Rahab i Babilon wśród tych, którzy mnie znają; oto Filistea i Tyr, i Etiopia: Ten się tam urodził. 
'''
"5" = '''
:sup:`5` O Syjonie też będą mówić: Ten i tamten urodził się w nim; a sam Najwyższy go utwierdzi. 
'''
"6" = '''
:sup:`6` PAN wyliczy, spisując narody: Ten się tam urodził. Sela. 
'''
"7" = '''
:sup:`7` I pląsając, będą śpiewać: W tobie są wszystkie me źródła. 
'''
