[128]
"1" = '''
:sup:`1` Pieśń stopni. Błogosławiony każdy, kto się boi PANA; kto kroczy jego drogami. 
'''
"2" = '''
:sup:`2` Bo będziesz spożywać z pracy twoich rąk; będziesz błogosławionym i będzie ci się dobrze wiodło. 
'''
"3" = '''
:sup:`3` Twoja żona będzie jak płodna winorośl obok twego domu; twoje dzieci jak sadzonki oliwne dokoła twego stołu. 
'''
"4" = '''
:sup:`4` Oto tak będzie błogosławiony mąż, który się boi PANA. 
'''
"5" = '''
:sup:`5` Niech ci PAN błogosławi z Syjonu, abyś oglądał dobro Jeruzalem po wszystkie dni twego życia; 
'''
"6" = '''
:sup:`6` I abyś oglądał dzieci twoich synów i pokój nad Izraelem. 
'''
