[9]
"1" = '''
:sup:`1` A Hiob odpowiedział: 
'''
"2" = '''
:sup:`2` Doprawdy, wiem, że tak jest. Lecz jak człowiek miałby być usprawiedliwiony przed Bogiem? 
'''
"3" = '''
:sup:`3` Gdyby chciał się z nim spierać, nie odpowie mu ani raz na tysiąc. 
'''
"4" = '''
:sup:`4` Ma on mądre serce i potężną siłę. Kto mu się sprzeciwił i powodziło mu się? 
'''
"5" = '''
:sup:`5` On przenosi góry, a ludzie nie zauważają, przewraca je w swoim gniewie. 
'''
"6" = '''
:sup:`6` On wstrząsa ziemią z jej miejsca i trzęsą się jej filary. 
'''
"7" = '''
:sup:`7` On rozkaże słońcu i ono nie wschodzi, zamyka też gwiazdy pieczęcią. 
'''
"8" = '''
:sup:`8` On sam rozciąga niebiosa i kroczy po falach morza. 
'''
"9" = '''
:sup:`9` On stworzył Niedźwiedzicę, Oriona, Plejady i gwiazdozbiory południa. 
'''
"10" = '''
:sup:`10` On czyni rzeczy wielkie i niezbadane, cuda, których zliczyć nie można. 
'''
"11" = '''
:sup:`11` Oto przechodzi obok mnie, a nie widzę go; mija mnie, a ja go nie dostrzegam. 
'''
"12" = '''
:sup:`12` Oto gdy zabiera, któż go powstrzyma? Któż mu powie: Co czynisz? 
'''
"13" = '''
:sup:`13` Gdyby Bóg nie odwrócił swego gniewu, zuchwali pomocnicy upadliby pod nim. 
'''
"14" = '''
:sup:`14` Jakże ja mu odpowiem? Jakie słowa wybiorę, aby się z nim spierać? 
'''
"15" = '''
:sup:`15` Choćbym był sprawiedliwy, nie odpowiedziałbym mu, lecz błagałbym swojego sędziego. 
'''
"16" = '''
:sup:`16` Choćbym go wzywał, a on by się odezwał, jeszcze nie uwierzyłbym, że mnie wysłuchał; 
'''
"17" = '''
:sup:`17` Kruszy mnie bowiem burzą i pomnaża moje rany bez powodu. 
'''
"18" = '''
:sup:`18` Nie pozwala mi odetchnąć, raczej napełnia mnie goryczą. 
'''
"19" = '''
:sup:`19` Jeśli chodzi o siłę, oto jest potężny, a jeśli chodzi o sąd, któż mnie przed nim przyprowadzi? 
'''
"20" = '''
:sup:`20` Jeśli się usprawiedliwię, moje usta mnie potępią. Jeśli powiem, że jestem doskonały, to one wykażą, że jestem przewrotny. 
'''
"21" = '''
:sup:`21` Choćbym był doskonały, przecież nie znałbym swojej duszy; gardziłbym swoim życiem. 
'''
"22" = '''
:sup:`22` Jedno jest pewne, dlatego powiedziałem: On niszczy zarówno doskonałego, jak i niegodziwego; 
'''
"23" = '''
:sup:`23` Jeśli bicz nagle zabija, śmieje się on z doświadczenia niewinnych. 
'''
"24" = '''
:sup:`24` Ziemia została wydana w ręce niegodziwego. On zakrywa oblicze sędziów. A jeśli nie on, któż to czyni? 
'''
"25" = '''
:sup:`25` Ale moje dni są szybsze niż goniec, uciekły i nie widziały nic dobrego. 
'''
"26" = '''
:sup:`26` Przeminęły jak szybkie łodzie, jak orzeł, który rzuca się na żer. 
'''
"27" = '''
:sup:`27` Jeśli powiem: Zapomnę o swojej skardze, zaniecham swego gniewu i pocieszę się; 
'''
"28" = '''
:sup:`28` Wtedy przerażają mnie wszystkie moje cierpienia, bo wiem, że nie uznasz mnie za niewinnego. 
'''
"29" = '''
:sup:`29` Jeśli jestem niegodziwy, to czemu trudzę się na próżno? 
'''
"30" = '''
:sup:`30` Choćbym się umył wodą ze śniegu i oczyścił mydłem swoje ręce; 
'''
"31" = '''
:sup:`31` Ty i tak zanurzysz mnie w dole i moje szaty będą się mną brzydzić. 
'''
"32" = '''
:sup:`32` On bowiem nie jest człowiekiem jak ja, abym śmiał mu odpowiedzieć i abyśmy razem stanęli przed sądem. 
'''
"33" = '''
:sup:`33` Nie ma między nami rozjemcy, który mógłby położyć rękę na nas obu. 
'''
"34" = '''
:sup:`34` Niech tylko zdejmie ze mnie swoją rózgę, a jego groza niech mnie już nie przeraża; 
'''
"35" = '''
:sup:`35` Wtedy będę mówił i nie będę się go bać; ale tak nie jest ze mną. 
'''
