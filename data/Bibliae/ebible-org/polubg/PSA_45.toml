[45]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Szoszanim dla synów Korego. Psalm pouczający. Pieśń miłosna. Wezbrało moje serce dobrym słowem; dzieła, które wypowiadam, dotyczą króla; mój język będzie jak pióro biegłego pisarza. 
'''
"2" = '''
:sup:`2` Ty jesteś najpiękniejszym z synów ludzkich; wdzięk rozlał się na twoich wargach, dlatego Bóg pobłogosławił cię na wieki. 
'''
"3" = '''
:sup:`3` Przypasz do biodra swój miecz, mocarzu, w swej chwale i majestacie. 
'''
"4" = '''
:sup:`4` A w swym dostojeństwie wyrusz szczęśliwie ze słowem prawdy, łagodności i sprawiedliwości, a twoja prawica dokona strasznych rzeczy. 
'''
"5" = '''
:sup:`5` Twoje ostre strzały, od których upadają narody pod twoje stopy, przenikają serce wrogów króla. 
'''
"6" = '''
:sup:`6` Twój tron, o Boże, na wieki wieków, berłem sprawiedliwości jest berło twego królestwa. 
'''
"7" = '''
:sup:`7` Miłujesz sprawiedliwość, a nienawidzisz nieprawości, dlatego namaścił cię, o Boże, twój Bóg olejkiem radości bardziej niż twoich towarzyszy. 
'''
"8" = '''
:sup:`8` Wszystkie twoje szaty pachną mirrą, aloesem i kasją, gdy wychodzisz z pałaców z kości słoniowej, z których cię rozweselają. 
'''
"9" = '''
:sup:`9` Córki królewskie są wśród twoich czcigodnych kobiet, królowa w złocie z Ofiru stoi po twojej prawicy. 
'''
"10" = '''
:sup:`10` Posłuchaj, córko, spójrz i nakłoń ucha, zapomnij o swoim narodzie i o domu swojego ojca; 
'''
"11" = '''
:sup:`11` A król zapragnie twojego piękna, bo on jest twoim Panem; oddaj mu pokłon. 
'''
"12" = '''
:sup:`12` Także córka Tyru przyjdzie z darami, najbogatsi z narodów będą zabiegać o twą przychylność. 
'''
"13" = '''
:sup:`13` Córka królewska jest pełna chwały w swej komnacie, a jej szaty złotem tkane. 
'''
"14" = '''
:sup:`14` W szacie haftowanej będą ją wieść do króla, za nią dziewice, jej towarzyszki, przyprowadzą do ciebie. 
'''
"15" = '''
:sup:`15` Wiodą je z weselem i z radością i wejdą do królewskiego pałacu. 
'''
"16" = '''
:sup:`16` Miejsce twoich ojców zajmą twoi synowie, których ustanowisz książętami po całej ziemi. 
'''
"17" = '''
:sup:`17` Upamiętnię twoje imię po wszystkie pokolenia; dlatego narody będą cię wysławiać na wieki wieków. 
'''
