[142]
"1" = '''
:sup:`1` Pieśń pouczająca Dawida, jego modlitwa, gdy był w jaskini. Swoim głosem wołam do PANA; swoim głosem modlę się do PANA. 
'''
"2" = '''
:sup:`2` Wylewam przed nim swoją troskę i opowiadam mu swoje utrapienie. 
'''
"3" = '''
:sup:`3` Gdy mój duch jest we mnie zdruzgotany, ty znasz moją ścieżkę; na drodze, którą chodziłem, zastawili na mnie sidło. 
'''
"4" = '''
:sup:`4` Oglądałem się na prawo i spojrzałem, ale nie było nikogo, kto mnie znał; nie było dla mnie ucieczki, nikt się nie troszczył o moją duszę. 
'''
"5" = '''
:sup:`5` PANIE, wołam do ciebie, mówiąc: Ty jesteś moją nadzieją, ty jesteś moim udziałem w ziemi żyjących. 
'''
"6" = '''
:sup:`6` Wysłuchaj mego wołania, bo jestem bardzo udręczony; ocal mnie od moich prześladowców, bo są mocniejsi ode mnie. 
'''
"7" = '''
:sup:`7` Wyprowadź moją duszę z więzienia, abym chwalił twoje imię; sprawiedliwi otoczą mnie, gdy okażesz mi dobroć. 
'''
