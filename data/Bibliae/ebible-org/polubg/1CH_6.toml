[6]
"1" = '''
:sup:`1` Synowie Lewiego: Gerszom, Kehat i Merari. 
'''
"2" = '''
:sup:`2` A synowie Kehata: Amram, Ishar, Chebron i Uzziel. 
'''
"3" = '''
:sup:`3` A dzieci Amrama: Aaron, Mojżesz i Miriam. Synowie Aarona: Nadab, Abihu, Eleazar i Itamar. 
'''
"4" = '''
:sup:`4` Eleazar spłodził Pinchasa, a Pinchas spłodził Abiszuę. 
'''
"5" = '''
:sup:`5` Abiszua spłodził Bukkiego, a Bukki spłodził Uzziego. 
'''
"6" = '''
:sup:`6` Uzzi spłodził Zerachiasza, a Zerachiasz spłodził Merajota. 
'''
"7" = '''
:sup:`7` Merajot spłodził Amariasza, a Amariasz spłodził Achituba. 
'''
"8" = '''
:sup:`8` Achitub spłodził Sadoka, a Sadok spłodził Achimaasa. 
'''
"9" = '''
:sup:`9` Achimaas spłodził Azariasza, a Azariasz spłodził Jochanana. 
'''
"10" = '''
:sup:`10` Jochanan spłodził Azariasza. On to sprawował urząd kapłański w świątyni, którą Salomon zbudował w Jerozolimie. 
'''
"11" = '''
:sup:`11` Azariasz spłodził Amariasza, a Amariasz spłodził Achituba. 
'''
"12" = '''
:sup:`12` Achitub spłodził Sadoka, a Sadok spłodził Szalluma. 
'''
"13" = '''
:sup:`13` Szallum spłodził Chilkiasza, a Chilkiasz spłodził Azariasza. 
'''
"14" = '''
:sup:`14` Azariasz spłodził Serajasza, a Serajasz spłodził Jehocadaka. 
'''
"15" = '''
:sup:`15` A Jehocadak trafił do niewoli, gdy PAN uprowadził Judę i Jerozolimę przez Nabuchodonozora. 
'''
"16" = '''
:sup:`16` Synowie Lewiego: Gerszom, Kehat i Merari. 
'''
"17" = '''
:sup:`17` A to są imiona synów Gerszoma: Libni i Szimei. 
'''
"18" = '''
:sup:`18` A synowie Kehata: Amram, Ishar, Chebron i Uzziel. 
'''
"19" = '''
:sup:`19` Synowie Merariego: Machli i Muszi. A to są rody Lewitów według ich ojców. 
'''
"20" = '''
:sup:`20` Od Gerszoma: jego syn Libni, jego syn Jachat, jego syn Zimma; 
'''
"21" = '''
:sup:`21` Jego syn Joach, jego syn Iddo, jego syn Zerach, jego syn Jeatraj. 
'''
"22" = '''
:sup:`22` Synowie Kehata: jego syn Amminadab, jego syn Korach, jego syn Assir; 
'''
"23" = '''
:sup:`23` Jego syn Elkana, jego syn Ebiasaf, jego syn Assir; 
'''
"24" = '''
:sup:`24` Jego syn Tachat, jego syn Uriel, jego syn Uzjasz, jego syn Saul. 
'''
"25" = '''
:sup:`25` Synowie Elkany: Amasaj, Achimot i Elkana. 
'''
"26" = '''
:sup:`26` Synowie Elkany: jego syn Sofaj, jego syn Nachat; 
'''
"27" = '''
:sup:`27` Jego syn Eliab, jego syn Jerocham, jego syn Elkana. 
'''
"28" = '''
:sup:`28` Synowie Samuela: pierworodny Waszni i Abiasz. 
'''
"29" = '''
:sup:`29` Synowie Merariego: Machli, jego syn Libni, jego syn Szimei, jego syn Uzza; 
'''
"30" = '''
:sup:`30` Jego syn Szimea, jego syn Chaggiasz, jego syn Asajasz. 
'''
"31" = '''
:sup:`31` To są ci, których Dawid ustanowił do prowadzenia śpiewu w domu PANA, odkąd spoczęła tam arka. 
'''
"32" = '''
:sup:`32` I posługiwali śpiewem przed przybytkiem, czyli Namiotem Zgromadzenia, aż Salomon zbudował dom PANA w Jerozolimie. Stawali do swojej służby według swego porządku. 
'''
"33" = '''
:sup:`33` A oto ci, którzy stawali wraz ze swoimi synami: spośród synów Kehata – śpiewak Heman, syn Joela, syna Samuela; 
'''
"34" = '''
:sup:`34` Syna Elkany, syna Jerochama, syna Eliela, syna Toacha; 
'''
"35" = '''
:sup:`35` Syna Sufa, syna Elkany, syna Machata, syna Amasaja; 
'''
"36" = '''
:sup:`36` Syna Elkany, syna Joela, syna Azariasza, syna Sofoniasza; 
'''
"37" = '''
:sup:`37` Syna Tachata, syna Assira, syna Ebiasafa, syna Koracha; 
'''
"38" = '''
:sup:`38` Syna Ishara, syna Kehata, syna Lewiego, syna Izraela. 
'''
"39" = '''
:sup:`39` Oraz jego brat Asaf, który stawał po jego prawicy. Asaf, syn Berechiasza, syna Szimei; 
'''
"40" = '''
:sup:`40` Syna Mikaela, syna Baasejasza, syna Malkiasza; 
'''
"41" = '''
:sup:`41` Syna Etniego, syna Zeracha, syna Adajasza; 
'''
"42" = '''
:sup:`42` Syna Etana, syna Zimmy, syna Szimejego; 
'''
"43" = '''
:sup:`43` Syna Jachata, syna Gerszoma, syna Lewiego. 
'''
"44" = '''
:sup:`44` A ich bracia, synowie Merariego, stawali po lewej stronie: Etan, syn Kisziego, syna Abdiego, syna Malluka; 
'''
"45" = '''
:sup:`45` Syna Chaszabiasza, syna Amaziasza, syna Chilkiasza. 
'''
"46" = '''
:sup:`46` Syna Amsjego, syna Baniego, syna Szamera; 
'''
"47" = '''
:sup:`47` Syna Mochliego, syna Musziego, syna Merariego, syna Lewiego. 
'''
"48" = '''
:sup:`48` A ich bracia, Lewici, byli ustanowieni do wszelkiej posługi w przybytku domu Boga. 
'''
"49" = '''
:sup:`49` Aaron zaś i jego synowie palili kadzidło na ołtarzu całopalenia i na ołtarzu kadzenia, byli odpowiedzialni za wszelką posługę w Miejscu Najświętszym i za dokonywanie przebłagania za Izraela według wszystkiego, co nakazał Mojżesz, sługa Boży. 
'''
"50" = '''
:sup:`50` A oto synowie Aarona: jego syn Eleazar, jego syn Pinchas; 
'''
"51" = '''
:sup:`51` Jego syn Abiszua, jego syn Bukki, jego syn Uzzi, jego syn Zerachiasz; 
'''
"52" = '''
:sup:`52` Jego syn Merajot, jego syn Amariasz, jego syn Achitub; 
'''
"53" = '''
:sup:`53` Jego syn Sadok, jego syn Achimaas. 
'''
"54" = '''
:sup:`54` A to są ich mieszkania według ich wieży w ich obszarze, to jest synów Aarona, według rodu Kehatytów. Był to bowiem ich los. 
'''
"55" = '''
:sup:`55` Oddano im Hebron w ziemi Judy wraz z pastwiskami dokoła niego; 
'''
"56" = '''
:sup:`56` Lecz pola miasta i jego wsie dano Kalebowi, synowi Jefunnego. 
'''
"57" = '''
:sup:`57` Synom Aarona zaś dano spośród miast Judy miasta schronienia: Hebron, Libnę z jego pastwiskami, Jattir i Esztemoę wraz z ich pastwiskami; 
'''
"58" = '''
:sup:`58` I Chilen z jego pastwiskami, Debir z jego pastwiskami; 
'''
"59" = '''
:sup:`59` Aszan z jego pastwiskami i Bet-Szemesz z jego pastwiskami. 
'''
"60" = '''
:sup:`60` A od pokolenia Beniamina: Geba z jego pastwiskami, Alemet z jego pastwiskami i Anatot z jego pastwiskami. Wszystkich ich miast było trzynaście według ich rodzin. 
'''
"61" = '''
:sup:`61` A pozostałym synom Kehata, spośród rodziny tego pokolenia, przypadło losem dziesięć miast od połowy pokolenia Manassesa. 
'''
"62" = '''
:sup:`62` A synom Gerszoma według ich rodzin przypadło od pokolenia Issachara, od pokolenia Aszera, od pokolenia Neftalego i od pokolenia Manassesa w Baszanie – trzynaście miast. 
'''
"63" = '''
:sup:`63` Synom Merariego według ich rodzin przypadło losem od pokolenia Rubena, od pokolenia Gada i od pokolenia Zebulona – dwanaście miast. 
'''
"64" = '''
:sup:`64` Synowie Izraela dali Lewitom te miasta wraz z ich pastwiskami. 
'''
"65" = '''
:sup:`65` A dali przez los od pokolenia synów Judy, od pokolenia synów Symeona i od pokolenia synów Beniamina te miasta, którym nadali ich imiona. 
'''
"66" = '''
:sup:`66` A ci, którzy pochodzili z rodu synów Kehata, mieli miasta w granicach pokolenia Efraima. 
'''
"67" = '''
:sup:`67` Dano im z miast schronienia: Sychem z jego pastwiskami na górze Efraim i Gezer z jego pastwiskami; 
'''
"68" = '''
:sup:`68` Jokmeam z jego pastwiskami, Bet-Choron z jego pastwiskami; 
'''
"69" = '''
:sup:`69` Ajjalon z jego pastwiskami i Gat-Rimmon z jego pastwiskami. 
'''
"70" = '''
:sup:`70` Od połowy pokolenia Manassesa: Aner z jego pastwiskami, Bileam z jego pastwiskami. Dano to rodzinie pozostałych synów Kehata. 
'''
"71" = '''
:sup:`71` Synom Gerszoma dano od połowy pokolenia Manassesa Golan w Baszanie z jego pastwiskami i Asztarot z jego pastwiskami; 
'''
"72" = '''
:sup:`72` Od pokolenia Issachara – Kedesz z jego pastwiskami, Daberat z jego pastwiskami; 
'''
"73" = '''
:sup:`73` Ramot z jego pastwiskami i Anem z jego pastwiskami. 
'''
"74" = '''
:sup:`74` Od pokolenia Aszera: Maszal z jego pastwiskami, Abdon z jego pastwiskami; 
'''
"75" = '''
:sup:`75` Chukok z jego pastwiskami i Rechob z jego pastwiskami. 
'''
"76" = '''
:sup:`76` Od pokolenia Neftalego: Kedesz w Galilei z jego pastwiskami, Chammon z jego pastwiskami i Kiriataim z jego pastwiskami. 
'''
"77" = '''
:sup:`77` Pozostałym synom Merariego dano od pokolenia Zebulona Rimmon z jego pastwiskami i Tabor z jego pastwiskami. 
'''
"78" = '''
:sup:`78` A po drugiej stronie Jordanu koło Jerycha, na wschód od Jordanu, dano od pokolenia Rubena: Beser na pustyni z jego pastwiskami, Jahazę z jej pastwiskami; 
'''
"79" = '''
:sup:`79` Kedemot z jego pastwiskami i Mefaat z jego pastwiskami. 
'''
"80" = '''
:sup:`80` Od pokolenia Gada: Ramot w Gileadzie z jego pastwiskami, Machanaim z jego pastwiskami; 
'''
"81" = '''
:sup:`81` Cheszbon z jego pastwiskami i Jazer z jego pastwiskami. 
'''
