[76]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Neginot. Psalm i pieśń Asafa.  Bóg znany jest w Judzie, jego imię jest wielkie w Izraelu. 
'''
"2" = '''
:sup:`2` W Salem jest jego przybytek, a jego mieszkanie na Syjonie. 
'''
"3" = '''
:sup:`3` Tam połamał ogniste strzały łuku, tarczę i miecz i położył kres bitwie. Sela. 
'''
"4" = '''
:sup:`4` Wspanialszy jesteś i dostojniejszy niż góry zdobyczy. 
'''
"5" = '''
:sup:`5` Odważni stali się łupem, pogrążyli się we śnie, mężni nie znaleźli siły w swych rękach. 
'''
"6" = '''
:sup:`6` Od twego gromienia, Boże Jakuba, mocno zasnęły wozy i konie. 
'''
"7" = '''
:sup:`7` Ty, ty sam, jesteś straszliwy; i któż się ostoi przed twoim obliczem, gdy się rozgniewasz? 
'''
"8" = '''
:sup:`8` Z nieba dajesz słyszeć swój wyrok, ziemia się zlękła i zamilkła; 
'''
"9" = '''
:sup:`9` Gdy Bóg powstał na sąd, aby wybawić wszystkich pokornych na ziemi. Sela. 
'''
"10" = '''
:sup:`10` Doprawdy nawet gniew człowieka będzie cię chwalić, a ty resztkę tego gniewu powstrzymasz. 
'''
"11" = '''
:sup:`11` Składajcie śluby i wypełniajcie je wobec PANA, waszego Boga; wszyscy otaczający go, przynoście dary temu, który napawa strachem. 
'''
"12" = '''
:sup:`12` On zabierze ducha książąt, on wzbudza strach u królów ziemi. 
'''
