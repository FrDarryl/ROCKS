[3]
"1" = '''
:sup:`1` Synu mój, nie zapominaj mego prawa, a niech twoje serce strzeże moich przykazań; 
'''
"2" = '''
:sup:`2` Bo przyniosą ci długie dni i lata życia oraz pokoju. 
'''
"3" = '''
:sup:`3` Niech cię nie opuszczają miłosierdzie i prawda, przywiąż je do swojej szyi, wypisz je na tablicy swojego serca. 
'''
"4" = '''
:sup:`4` Wtedy znajdziesz łaskę i uznanie w oczach Boga i ludzi. 
'''
"5" = '''
:sup:`5` Ufaj PANU z całego swego serca i nie polegaj na swoim rozumie. 
'''
"6" = '''
:sup:`6` Zważaj na niego we wszystkich swoich drogach, a on będzie prostować twoje ścieżki. 
'''
"7" = '''
:sup:`7` Nie bądź mądrym we własnych oczach, ale bój się PANA i odstąp od zła. 
'''
"8" = '''
:sup:`8` To da twemu ciału zdrowie i pokrzepienie twoim kościom. 
'''
"9" = '''
:sup:`9` Czcij PANA swoim majątkiem i pierwocinami wszystkich twoich dochodów. 
'''
"10" = '''
:sup:`10` A twoje spichrze będą napełnione dostatkiem i twoje prasy będą przelewać się od nowego wina. 
'''
"11" = '''
:sup:`11` Synu mój, nie gardź karceniem PANA i nie zniechęcaj się jego upomnieniem. 
'''
"12" = '''
:sup:`12` Bo kogo PAN miłuje, tego karze, jak ojciec syna, którego kocha. 
'''
"13" = '''
:sup:`13` Błogosławiony człowiek, który znajduje mądrość, i człowiek, który nabiera rozumu; 
'''
"14" = '''
:sup:`14` Gdyż jego nabycie jest lepsze niż nabycie srebra, jego zdobycie bardziej pożyteczne niż złoto. 
'''
"15" = '''
:sup:`15` Jest droższa nad perły i żadna rzecz, której pragniesz, nie dorówna jej. 
'''
"16" = '''
:sup:`16` Długie dni są w jej prawej ręce, a w lewej bogactwa i chwała. 
'''
"17" = '''
:sup:`17` Jej drogi są drogami rozkoszy i wszystkie jej ścieżki spokojne. 
'''
"18" = '''
:sup:`18` Jest drzewem życia dla tych, którzy się jej chwycą; a ci, którzy się jej trzymają, są błogosławieni. 
'''
"19" = '''
:sup:`19` PAN ugruntował ziemię mądrością, a niebiosa umocnił rozumem. 
'''
"20" = '''
:sup:`20` Dzięki jego wiedzy rozstąpiły się głębiny, a obłoki spuszczają rosę. 
'''
"21" = '''
:sup:`21` Synu mój, niech one ci z oczu nie schodzą; strzeż prawdziwej mądrości i roztropności; 
'''
"22" = '''
:sup:`22` A będą życiem twojej duszy i ozdobą twojej szyi. 
'''
"23" = '''
:sup:`23` Wtedy będziesz bezpiecznie chodził swoją drogą, a noga twoja się nie potknie. 
'''
"24" = '''
:sup:`24` Gdy się położysz, nie będziesz się lękał; a gdy zaśniesz, twój sen będzie przyjemny. 
'''
"25" = '''
:sup:`25` Nie lękaj się nagłego strachu ani spustoszenia niegodziwych, gdy przyjdzie. 
'''
"26" = '''
:sup:`26` PAN bowiem będzie twoją ufnością i twojej nogi będzie strzegł od sideł. 
'''
"27" = '''
:sup:`27` Nie wzbraniaj się dobrze czynić potrzebującemu, gdy stać cię na to, aby dobrze czynić. 
'''
"28" = '''
:sup:`28` Nie mów bliźniemu: Idź i przyjdź znowu, dam ci jutro, gdy masz to u siebie. 
'''
"29" = '''
:sup:`29` Nie knuj zła przeciwko swemu bliźniemu, gdy spokojnie mieszka obok ciebie. 
'''
"30" = '''
:sup:`30` Nie spieraj się z człowiekiem bez przyczyny, jeśli ci nic złego nie wyrządził. 
'''
"31" = '''
:sup:`31` Nie zazdrość ciemięzcy i nie wybieraj żadnej z jego dróg. 
'''
"32" = '''
:sup:`32` Przewrotny bowiem budzi w PANU odrazę, ale jego tajemnica jest z prawymi. 
'''
"33" = '''
:sup:`33` Przekleństwo PANA jest w domu niegodziwego, lecz PAN błogosławi mieszkanie sprawiedliwych. 
'''
"34" = '''
:sup:`34` On szydzi z szyderców, ale daje łaskę pokornym. 
'''
"35" = '''
:sup:`35` Mądrzy odziedziczą chwałę, a głupi poniosą hańbę. 
'''
