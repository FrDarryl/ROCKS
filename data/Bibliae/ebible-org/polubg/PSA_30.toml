[30]
"1" = '''
:sup:`1` Psalm i pieśń na poświęcenie przybytku Dawida. PANIE, będę cię wywyższać, bo podniosłeś mnie i nie pozwoliłeś mym wrogom cieszyć się z mojego powodu. 
'''
"2" = '''
:sup:`2` PANIE, Boże mój, wołałem do ciebie i uzdrowiłeś mnie. 
'''
"3" = '''
:sup:`3` PANIE, wyprowadziłeś moją duszę z piekła, zachowałeś mnie przy życiu, abym nie zstąpił do dołu. 
'''
"4" = '''
:sup:`4` Śpiewajcie PANU, święci jego, i wysławiajcie go, wspominając jego świętość. 
'''
"5" = '''
:sup:`5` Jego gniew bowiem trwa tylko chwilę, a jego łaskawość przez całe życie; choćby płacz trwał przez noc, rankiem nastanie radość. 
'''
"6" = '''
:sup:`6` Powiedziałem w czasie mej pomyślności: Nigdy się nie zachwieję. 
'''
"7" = '''
:sup:`7` PANIE, w swojej łaskawości umocniłeś moją górę; ale gdy ukryłeś swoje oblicze, strwożyłem się. 
'''
"8" = '''
:sup:`8` Wołałem do ciebie, PANIE, modliłem się do PANA: 
'''
"9" = '''
:sup:`9` Jaki pożytek z mojej krwi, gdybym zstąpił do dołu? Czy proch będzie cię chwalić? Czy będzie głosić twoją prawdę? 
'''
"10" = '''
:sup:`10` Usłysz, PANIE, i zmiłuj się nade mną; PANIE, bądź moim pomocnikiem. 
'''
"11" = '''
:sup:`11` Mój płacz zmieniłeś w taniec, zdjąłeś ze mnie wór pokutny, a przepasałeś mnie radością; 
'''
"12" = '''
:sup:`12` Aby moja chwała śpiewała ci i nie milkła; PANIE, mój Boże, będę cię wysławiać na wieki. 
'''
