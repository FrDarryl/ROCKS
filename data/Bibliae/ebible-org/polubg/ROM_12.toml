[12]
"1" = '''
:sup:`1` Proszę więc was, bracia, przez miłosierdzie Boże, abyście składali wasze ciała jako ofiarę żywą, świętą, przyjemną Bogu, to jest wasza rozumna służba. 
'''
"2" = '''
:sup:`2` A nie dostosowujcie się do tego świata, ale przemieńcie się przez odnowienie waszego umysłu, abyście mogli rozeznać, co jest dobrą, przyjemną i doskonałą wolą Boga. 
'''
"3" = '''
:sup:`3` Mówię bowiem przez łaskę, która mi jest dana, każdemu, kto jest wśród was, aby nie myślał o sobie więcej niż należy, ale żeby myślał o sobie skromnie, stosownie do miary wiary, jakiej Bóg każdemu udzielił. 
'''
"4" = '''
:sup:`4` Jak bowiem w jednym ciele mamy wiele członków, ale nie wszystkie członki wykonują tę samą czynność; 
'''
"5" = '''
:sup:`5` Tak my, chociaż liczni, jesteśmy jednym ciałem w Chrystusie, ale z osobna jesteśmy członkami jedni drugich. 
'''
"6" = '''
:sup:`6` Mamy więc różne dary według łaski, która nam jest dana: jeśli ktoś ma dar prorokowania, niech go używa stosownie do miary wiary; 
'''
"7" = '''
:sup:`7` Jeśli usługiwania, niech usługuje; jeśli ktoś naucza, niech trwa w nauczaniu; 
'''
"8" = '''
:sup:`8` Jeśli ktoś napomina, to w napominaniu; jeśli ktoś rozdaje, to w szczerości; jeśli ktoś jest przełożonym, niech nim będzie w pilności; jeśli ktoś okazuje miłosierdzie, niech to czyni ochoczo. 
'''
"9" = '''
:sup:`9` Miłość niech będzie nieobłudna. Brzydźcie się złem, trzymając się tego, co dobre. 
'''
"10" = '''
:sup:`10` Miłujcie się wzajemnie miłością braterską, wyprzedzając jedni drugich w okazywaniu szacunku. 
'''
"11" = '''
:sup:`11` W pracy nieleniwi, pałający duchem, służący Panu; 
'''
"12" = '''
:sup:`12` Radujący się w nadziei, cierpliwi w ucisku, nieustający w modlitwie; 
'''
"13" = '''
:sup:`13` Wspomagający świętych w potrzebach, okazujący gościnność. 
'''
"14" = '''
:sup:`14` Błogosławcie tych, którzy was prześladują, błogosławcie, a nie przeklinajcie. 
'''
"15" = '''
:sup:`15` Radujcie się z tymi, którzy się radują, a płaczcie z tymi, którzy płaczą. 
'''
"16" = '''
:sup:`16` Bądźcie między sobą jednomyślni. Nie miejcie o sobie wysokiego mniemania, ale się ku niskim skłaniajcie. Nie uważajcie samych siebie za mądrych. 
'''
"17" = '''
:sup:`17` Nikomu złem za zło nie odpłacajcie; starajcie się o to, co uczciwe wobec wszystkich ludzi. 
'''
"18" = '''
:sup:`18` Jeśli to możliwe, o ile to od was zależy, ze wszystkimi ludźmi żyjcie w pokoju. 
'''
"19" = '''
:sup:`19` Najmilsi, nie mścijcie się sami, ale pozostawcie miejsce gniewowi. Jest bowiem napisane: Zemsta do mnie należy, ja odpłacę – mówi Pan. 
'''
"20" = '''
:sup:`20` Jeśli więc twój nieprzyjaciel jest głodny, nakarm go, jeśli jest spragniony, napój go. Tak bowiem robiąc, rozżarzone węgle zgarniesz na jego głowę. 
'''
"21" = '''
:sup:`21` Nie daj się zwyciężyć złu, ale zło dobrem zwyciężaj. 
'''
