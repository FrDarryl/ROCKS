[60]
"1" = '''
:sup:`1` Przewodnikowi chóru, na Sussanedut. Miktam Dawida dla pouczenia; gdy walczył przeciw Syryjczykom Nacharaim i przeciw Syryjczykom Soby, gdy Joab, wracając, pobił dwanaście tysięcy Edomitów w Dolinie Soli.  Boże, odrzuciłeś nas, rozproszyłeś nas i rozgniewałeś się; powróć znowu do nas. 
'''
"2" = '''
:sup:`2` Wstrząsnąłeś ziemią i rozdarłeś ją; ulecz jej rozpadliny, bo się chwieje. 
'''
"3" = '''
:sup:`3` Okazywałeś twemu ludowi ciężkie rzeczy, napoiłeś nas winem odurzającym. 
'''
"4" = '''
:sup:`4` Dałeś chorągiew tym, którzy się ciebie boją, aby wynieśli ją z powodu twej prawdy. Sela. 
'''
"5" = '''
:sup:`5` Aby byli ocaleni twoi umiłowani, wybaw ich swoją prawicą i wysłuchaj mnie. 
'''
"6" = '''
:sup:`6` Bóg przemówił w swojej świętości; będę się radował, rozdzielę Sychem i wymierzę dolinę Sukkot. 
'''
"7" = '''
:sup:`7` Mój jest Gilead, mój i Manasses, Efraim mocą mojej głowy, Juda moim prawodawcą. 
'''
"8" = '''
:sup:`8` Moab moją misą do mycia, na Edom wrzucę mój but; Filisteo, wykrzykuj z mojego powodu. 
'''
"9" = '''
:sup:`9` Kto mnie wprowadzi do miasta warownego? Kto mnie doprowadzi aż do Edomu? 
'''
"10" = '''
:sup:`10` Czy nie ty, o Boże, który nas odrzuciłeś i nie wychodziłeś, Boże, z naszymi wojskami? 
'''
"11" = '''
:sup:`11` Udziel nam pomocy w utrapieniu, bo próżna jest pomoc ludzka. 
'''
"12" = '''
:sup:`12` W Bogu będziemy mężni, bo on podepcze naszych nieprzyjaciół. 
'''
