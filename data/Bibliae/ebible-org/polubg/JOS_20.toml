[20]
"1" = '''
:sup:`1` Potem PAN powiedział do Jozuego: 
'''
"2" = '''
:sup:`2` Powiedz synom Izraela: Wyznaczcie sobie miasta schronienia, o których mówiłem wam przez Mojżesza; 
'''
"3" = '''
:sup:`3` Aby tam uciekał zabójca, który by zabił człowieka niechcący i mimowolnie. Będą dla was schronieniem przed mścicielem krwi. 
'''
"4" = '''
:sup:`4` Gdy ktoś ucieknie do jednego z tych miast i stanie przy wejściu do bramy miejskiej, opowie do uszu starszych tego miasta swoją sprawę, a oni przyjmą go do miasta do siebie i dadzą mu miejsce, i będzie z nimi mieszkał. 
'''
"5" = '''
:sup:`5` A gdy będzie go ścigał mściciel krwi, to nie wydadzą zabójcy w jego ręce, gdyż nieumyślnie zabił swego bliźniego i nie czuł do niego przedtem nienawiści. 
'''
"6" = '''
:sup:`6` I będzie mieszkał w tym mieście, dopóki nie stanie przed zgromadzeniem na sąd i aż do śmierci najwyższego kapłana, który będzie w tym czasie. Wtedy zabójca wróci i przyjdzie do swego miasta i do swego domu, do miasta, z którego uciekł. 
'''
"7" = '''
:sup:`7` I wyznaczyli Kedesz w Galilei na górze Neftalego, Sychem na górze Efraim oraz Kiriat-Arba, czyli Hebron, na górze Judy. 
'''
"8" = '''
:sup:`8` Z drugiej zaś strony Jordanu, na wschód od Jerycha, wyznaczyli Beser na pustyni, na równinie, z pokolenia Rubena, Ramot w Gileadzie z pokolenia Gada oraz Golan w Baszanie z pokolenia Manassesa. 
'''
"9" = '''
:sup:`9` Oto miasta ucieczki dla wszystkich synów Izraela i cudzoziemców, którzy mieszkają pośród nich, aby mógł tam uciec każdy, kto zabił kogoś przez nieuwagę i nie poniósł śmierci z ręki mściciela krwi, zanim stanie przed zgromadzeniem. 
'''
