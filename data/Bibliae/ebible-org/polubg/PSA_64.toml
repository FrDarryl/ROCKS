[64]
"1" = '''
:sup:`1` Przewodnikowi chóru. Psalm Dawida. Wysłuchaj, o Boże, mego głosu, gdy się modlę; zachowaj moje życie od strachu przed wrogiem. 
'''
"2" = '''
:sup:`2` Ukryj mnie przed tajemną radą złoczyńców, przed zgrają czyniących nieprawość; 
'''
"3" = '''
:sup:`3` Którzy naostrzyli swój język jak miecz, nałożyli swoje strzały, słowa jadowite; 
'''
"4" = '''
:sup:`4` Aby strzelać z ukrycia w niewinnego; strzelają znienacka i nikogo się nie boją. 
'''
"5" = '''
:sup:`5` Utwierdzają się w złym zamiarze, zmawiają się, jak ukryć pułapki, i mówią: Któż je zobaczy? 
'''
"6" = '''
:sup:`6` Szukają nieprawości, starannie jej poszukują; ich wnętrze i serce są głębokie. 
'''
"7" = '''
:sup:`7` Ale Bóg wypuści na nich strzałę, nagle odniosą rany; 
'''
"8" = '''
:sup:`8` Własny język doprowadzi ich do upadku; wszyscy, którzy ich zobaczą, uciekną. 
'''
"9" = '''
:sup:`9` I zlękną się wszyscy ludzie, będą opowiadali o dziele Boga i zrozumieją jego czyny. 
'''
"10" = '''
:sup:`10` A sprawiedliwy będzie się weselić w PANU i będzie mu ufał; i będą się chlubili wszyscy prawego serca. 
'''
