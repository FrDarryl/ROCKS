[12]
"1" = '''
:sup:`1` Tymczasem, gdy zgromadziły się wielotysięczne tłumy, tak że jedni po drugich deptali, zaczął mówić najpierw do swoich uczniów: Strzeżcie się zakwasu faryzeuszy, którym jest obłuda. 
'''
"2" = '''
:sup:`2` Nie ma bowiem nic ukrytego, co by nie miało być ujawnione, ani nic tajemnego, o czym by się nie miano dowiedzieć. 
'''
"3" = '''
:sup:`3` Dlatego to, co mówiliście w ciemności, będzie słyszane w świetle, a to, co szeptaliście do ucha w pokojach, będzie rozgłaszane na dachach. 
'''
"4" = '''
:sup:`4` A mówię wam, moim przyjaciołom: Nie bójcie się tych, którzy zabijają ciało, a potem już nic więcej nie mogą zrobić. 
'''
"5" = '''
:sup:`5` Ale pokażę wam, kogo macie się bać. Bójcie się tego, który, gdy zabije, ma moc wrzucić do ognia piekielnego. Doprawdy, mówię wam, tego się bójcie. 
'''
"6" = '''
:sup:`6` Czy nie sprzedają pięciu wróbli za dwa pieniążki? A jednak żaden z nich nie jest zapomniany w oczach Boga. 
'''
"7" = '''
:sup:`7` Nawet włosy na waszej głowie wszystkie są policzone. Dlatego nie bójcie się, jesteście cenniejsi niż wiele wróbli. 
'''
"8" = '''
:sup:`8` A mówię wam: Każdego, kto mnie wyzna przed ludźmi, tego też Syn Człowieczy wyzna przed aniołami Bożymi. 
'''
"9" = '''
:sup:`9` Ale kto się mnie wyprze przed ludźmi, tego też ja się wyprę przed aniołami Boga. 
'''
"10" = '''
:sup:`10` I każdemu, kto powie słowo przeciwko Synowi Człowieczemu, będzie przebaczone, ale temu, kto bluźni przeciwko Duchowi Świętemu, nie będzie przebaczone. 
'''
"11" = '''
:sup:`11` A gdy będą was prowadzić do synagog, przełożonych i władz, nie martwcie się, jak i co macie odpowiedzieć na swoją obronę lub co macie mówić. 
'''
"12" = '''
:sup:`12` Duch Święty bowiem nauczy was w tej właśnie godzinie, co macie mówić. 
'''
"13" = '''
:sup:`13` I powiedział mu ktoś z tłumu: Nauczycielu, powiedz memu bratu, aby podzielił się ze mną spadkiem. 
'''
"14" = '''
:sup:`14` Lecz on mu odpowiedział: Człowieku, któż mnie ustanowił sędzią albo rozjemcą między wami? 
'''
"15" = '''
:sup:`15` Powiedział też do nich: Uważajcie i strzeżcie się chciwości, gdyż nie od tego, że ktoś ma obfitość dóbr, zależy jego życie. 
'''
"16" = '''
:sup:`16` I opowiedział im przypowieść: Pewnemu bogatemu człowiekowi pole przyniosło obfity plon. 
'''
"17" = '''
:sup:`17` I rozważał w sobie: Cóż mam zrobić, skoro nie mam gdzie zgromadzić moich plonów? 
'''
"18" = '''
:sup:`18` Powiedział więc: Zrobię tak: zburzę moje spichlerze, a zbuduję większe i zgromadzę tam wszystkie moje plony i moje dobra. 
'''
"19" = '''
:sup:`19` I powiem mojej duszy: Duszo, masz wiele dóbr złożonych na wiele lat; odpoczywaj, jedz, pij i wesel się. 
'''
"20" = '''
:sup:`20` Ale Bóg mu powiedział: Głupcze, tej nocy zażądają od ciebie twojej duszy, a to, co przygotowałeś, czyje będzie? 
'''
"21" = '''
:sup:`21` Tak jest z każdym, kto gromadzi skarby dla siebie, a nie jest bogaty w Bogu. 
'''
"22" = '''
:sup:`22` Potem powiedział do swoich uczniów: Dlatego mówię wam: Nie troszczcie się o wasze życie, co będziecie jeść, ani o ciało, w co będziecie się ubierać. 
'''
"23" = '''
:sup:`23` Życie jest czymś więcej niż pokarm, a ciało niż ubranie. 
'''
"24" = '''
:sup:`24` Przypatrzcie się krukom, że nie sieją ani nie żną, nie mają spiżarni ani spichlerza, a jednak Bóg je żywi. O ileż cenniejsi jesteście wy niż ptaki! 
'''
"25" = '''
:sup:`25` I któż z was, martwiąc się, może dodać do swego wzrostu jeden łokieć? 
'''
"26" = '''
:sup:`26` Jeśli więc najmniejszej rzeczy nie możecie uczynić, czemu troszczycie się o inne? 
'''
"27" = '''
:sup:`27` Przypatrzcie się liliom, jak rosną: nie pracują ani nie przędą, a mówię wam, że nawet Salomon w całej swojej chwale nie był tak ubrany, jak jedna z nich. 
'''
"28" = '''
:sup:`28` A jeśli trawę, która dziś jest na polu, a jutro będzie wrzucona do pieca, Bóg tak ubiera, o ileż bardziej was, ludzie małej wiary? 
'''
"29" = '''
:sup:`29` Nie pytajcie więc, co będziecie jeść lub co będziecie pić, ani nie martwcie się o to. 
'''
"30" = '''
:sup:`30` O to wszystko bowiem zabiegają narody świata. Lecz wasz Ojciec wie, że tego potrzebujecie. 
'''
"31" = '''
:sup:`31` Szukajcie raczej królestwa Bożego, a to wszystko będzie wam dodane. 
'''
"32" = '''
:sup:`32` Nie bój się, mała trzódko, gdyż upodobało się waszemu Ojcu dać wam królestwo. 
'''
"33" = '''
:sup:`33` Sprzedawajcie, co posiadacie, i dawajcie jałmużnę. Przygotujcie sobie sakiewki, które nie starzeją się, skarb w niebie, którego nie ubywa, gdzie złodziej nie ma dostępu ani mól nie niszczy. 
'''
"34" = '''
:sup:`34` Bo gdzie jest wasz skarb, tam będzie też wasze serce. 
'''
"35" = '''
:sup:`35` Niech będą przepasane wasze biodra i zapalone lampy. 
'''
"36" = '''
:sup:`36` A wy bądźcie podobni do ludzi oczekujących swego pana, aż wróci z wesela, aby gdy przyjdzie i zapuka, zaraz mu otworzyć. 
'''
"37" = '''
:sup:`37` Błogosławieni ci słudzy, których pan, gdy przyjdzie, zastanie czuwających. Zaprawdę powiadam wam, że się przepasze i posadzi ich za stołem, a obchodząc, będzie im usługiwał. 
'''
"38" = '''
:sup:`38` Jeśli przyjdzie o drugiej czy o trzeciej straży i tak ich zastanie, błogosławieni są ci słudzy. 
'''
"39" = '''
:sup:`39` A to wiedzcie, że gdyby gospodarz znał godzinę, o której ma przyjść złodziej, czuwałby i nie pozwoliłby włamać się do swego domu. 
'''
"40" = '''
:sup:`40` Dlatego i wy bądźcie gotowi, bo Syn Człowieczy przyjdzie o godzinie, której się nie spodziewacie. 
'''
"41" = '''
:sup:`41` Wtedy Piotr go zapytał: Panie, czy tę przypowieść mówisz do nas, czy też do wszystkich? 
'''
"42" = '''
:sup:`42` A Pan odpowiedział: Któż więc jest szafarzem wiernym i roztropnym, którego Pan ustanowi nad swoją służbą, aby we właściwym czasie wydawał jej wyznaczoną żywność? 
'''
"43" = '''
:sup:`43` Błogosławiony ten sługa, którego pan, gdy przyjdzie, zastanie tak czyniącego. 
'''
"44" = '''
:sup:`44` Zaprawdę powiadam wam, że postawi go nad wszystkimi swoimi dobrami. 
'''
"45" = '''
:sup:`45` Ale jeśli ten sługa powie w swoim sercu: Mój pan zwleka ze swoim przyjściem, i zacznie bić sługi i służące, jeść, pić i upijać się; 
'''
"46" = '''
:sup:`46` Przyjdzie pan tego sługi w dniu, w którym się nie spodziewa i o godzinie, której nie zna, i odłączy go, i wyznaczy mu dział z niewierzącymi. 
'''
"47" = '''
:sup:`47` Ten zaś sługa, który znał wolę swego pana, a nie był gotowy i nie postąpił według jego woli, otrzyma wielką chłostę. 
'''
"48" = '''
:sup:`48` Lecz ten, który jej nie znał i uczynił coś godnego kary, otrzyma małą chłostę. Komu wiele dano, od tego wiele się będzie wymagać, a komu wiele powierzono, więcej będzie się od niego żądać. 
'''
"49" = '''
:sup:`49` Przyszedłem, aby rzucić ogień na ziemię, i czegóż pragnę, skoro już zapłonął? 
'''
"50" = '''
:sup:`50` Lecz chrztem mam być ochrzczony i jakże jestem udręczony, aż się to dopełni. 
'''
"51" = '''
:sup:`51` Czy myślicie, że przyszedłem dać ziemi pokój? Bynajmniej, mówię wam, raczej rozłam. 
'''
"52" = '''
:sup:`52` Odtąd bowiem w jednym domu będzie pięciu poróżnionych, trzech przeciwko dwom, a dwóch przeciwko trzem. 
'''
"53" = '''
:sup:`53` Ojciec powstanie przeciwko synowi, a syn przeciwko ojcu, matka przeciwko córce, a córka przeciwko matce, teściowa przeciwko synowej, a synowa przeciwko teściowej. 
'''
"54" = '''
:sup:`54` Mówił też do ludu: Gdy widzicie chmurę pojawiającą się od zachodu, zaraz mówicie: Nadchodzi ulewny deszcz. I tak jest. 
'''
"55" = '''
:sup:`55` A gdy wieje wiatr z południa, mówicie: Będzie gorąco. I tak jest. 
'''
"56" = '''
:sup:`56` Obłudnicy, wygląd nieba i ziemi umiecie rozpoznawać, jakże więc obecnego czasu nie rozpoznajecie? 
'''
"57" = '''
:sup:`57` Dlaczego sami z siebie nie umiecie osądzić, co jest sprawiedliwe? 
'''
"58" = '''
:sup:`58` Gdy więc idziesz ze swoim przeciwnikiem do urzędnika, staraj się w drodze dojść z nim do zgody, aby cię nie zaciągnął przed sędziego, a sędzia przekazałby cię strażnikowi, a strażnik wtrąciłby cię do więzienia. 
'''
"59" = '''
:sup:`59` Mówię ci, że nie wyjdziesz stamtąd, dopóki nie oddasz ostatniego grosza. 
'''
