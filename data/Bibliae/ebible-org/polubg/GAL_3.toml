[3]
"1" = '''
:sup:`1` O głupi Galaci! Któż was omamił, abyście nie byli posłuszni prawdzie, was, przed których oczami został wymalowany Jezus Chrystus i wśród których został ukrzyżowany? 
'''
"2" = '''
:sup:`2` Tego tylko chciałbym się od was dowiedzieć: Czy przez uczynki prawa otrzymaliście Ducha, czy przez słuchanie wiary? 
'''
"3" = '''
:sup:`3` Tak głupi jesteście? Rozpoczęliście duchem, a teraz kończycie ciałem? 
'''
"4" = '''
:sup:`4` Tak wiele cierpieliście na próżno, jeśli rzeczywiście na próżno? 
'''
"5" = '''
:sup:`5` Ten więc, który udziela wam Ducha i czyni cuda wśród was, czyni to przez uczynki prawa czy przez słuchanie wiary? 
'''
"6" = '''
:sup:`6` Tak jak Abraham uwierzył Bogu i zostało mu to poczytane za sprawiedliwość. 
'''
"7" = '''
:sup:`7` Wiedzcie zatem, że ci, którzy są z wiary, ci są synami Abrahama. 
'''
"8" = '''
:sup:`8` A Pismo, które przewidziało, że Bóg z wiary będzie usprawiedliwiał pogan, wcześniej ogłosiło ewangelię Abrahamowi: W tobie będą błogosławione wszystkie narody. 
'''
"9" = '''
:sup:`9` Tak więc ci, którzy są z wiary, dostępują błogosławieństwa wraz z wierzącym Abrahamem. 
'''
"10" = '''
:sup:`10` Na wszystkich bowiem, którzy są z uczynków prawa, ciąży przekleństwo, bo jest napisane: Przeklęty każdy, kto nie wytrwa w wypełnianiu wszystkiego, co jest napisane w księdze Prawa. 
'''
"11" = '''
:sup:`11` A że przez prawo nikt nie jest usprawiedliwiony przed Bogiem, jest oczywiste, bo: Sprawiedliwy będzie żył z wiary. 
'''
"12" = '''
:sup:`12` Prawo zaś nie jest z wiary, lecz: Człowiek, który je wypełnia, przez nie będzie żył. 
'''
"13" = '''
:sup:`13` Chrystus odkupił nas z przekleństwa prawa, stając się za nas przekleństwem (bo jest napisane: Przeklęty każdy, kto wisi na drzewie); 
'''
"14" = '''
:sup:`14` Aby błogosławieństwo Abrahama w Chrystusie Jezusie przeszło na pogan i abyśmy przez wiarę otrzymali obietnicę Ducha. 
'''
"15" = '''
:sup:`15` Bracia, mówię po ludzku: Przecież nawet zatwierdzonego testamentu człowieka nikt nie obala ani do niego nic nie dodaje. 
'''
"16" = '''
:sup:`16` Otóż Abrahamowi i jego potomkowi zostały dane obietnice. Nie mówi: I jego potomkom, jak o wielu, ale jak o jednym: I twemu potomkowi, którym jest Chrystus. 
'''
"17" = '''
:sup:`17` To zaś mówię: Przymierza zatwierdzonego przedtem przez Boga względem Chrystusa nie znosi prawo, które powstało czterysta trzydzieści lat później, tak aby unieważnić obietnicę. 
'''
"18" = '''
:sup:`18` Jeśli bowiem dziedzictwo jest z prawa, to już nie z obietnicy. Lecz Bóg darował je Abrahamowi przez obietnicę. 
'''
"19" = '''
:sup:`19` Po co więc prawo? Zostało dodane z powodu przestępstw, aż do przyjścia potomka, któremu złożono obietnicę, ustanowione przez aniołów ręką pośrednika. 
'''
"20" = '''
:sup:`20` Lecz pośrednik nie jest dla jednego, ale Bóg jest jeden. 
'''
"21" = '''
:sup:`21` Czy więc prawo jest przeciwko obietnicom Boga? Nie daj Boże! Gdyby bowiem zostało dane prawo, które mogłoby ożywiać, sprawiedliwość rzeczywiście byłaby z prawa. 
'''
"22" = '''
:sup:`22` Lecz Pismo zamknęło wszystko pod grzech, aby obietnica z wiary Jezusa Chrystusa została dana wierzącym. 
'''
"23" = '''
:sup:`23` Zanim zaś przyszła wiara, byliśmy poddani pod straż prawa i trzymani w zamknięciu aż do tej wiary, która potem miała być objawiona. 
'''
"24" = '''
:sup:`24` Tak więc prawo było naszym pedagogiem do Chrystusa, abyśmy z wiary byli usprawiedliwieni. 
'''
"25" = '''
:sup:`25` Lecz gdy przyszła wiara, już nie jesteśmy pod pedagogiem. 
'''
"26" = '''
:sup:`26` Wszyscy bowiem jesteście synami Bożymi przez wiarę w Chrystusa Jezusa. 
'''
"27" = '''
:sup:`27` Bo wszyscy, którzy zostaliście ochrzczeni w Chrystusie, przyodzialiście się w Chrystusa. 
'''
"28" = '''
:sup:`28` Nie ma Żyda ani Greka, nie ma niewolnika ani wolnego, nie ma mężczyzny ani kobiety; wszyscy bowiem jedno jesteście w Chrystusie Jezusie. 
'''
"29" = '''
:sup:`29` A jeśli należycie do Chrystusa, to jesteście potomstwem Abrahama, a zgodnie z obietnicą – dziedzicami. 
'''
