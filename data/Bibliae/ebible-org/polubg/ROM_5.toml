[5]
"1" = '''
:sup:`1` Będąc więc usprawiedliwieni przez wiarę, mamy pokój z Bogiem przez naszego Pana Jezusa Chrystusa; 
'''
"2" = '''
:sup:`2` Dzięki któremu też otrzymaliśmy dostęp przez wiarę do tej łaski, w której trwamy i chlubimy się nadzieją chwały Boga. 
'''
"3" = '''
:sup:`3` A nie tylko to, ale chlubimy się też uciskami, wiedząc, że ucisk wyrabia cierpliwość; 
'''
"4" = '''
:sup:`4` A cierpliwość – doświadczenie, doświadczenie zaś – nadzieję; 
'''
"5" = '''
:sup:`5` A nadzieja nie przynosi wstydu, ponieważ miłość Boga jest rozlana w naszych sercach przez Ducha Świętego, który został nam dany. 
'''
"6" = '''
:sup:`6` Chrystus bowiem, gdy jeszcze byliśmy słabi, we właściwym czasie umarł za bezbożnych. 
'''
"7" = '''
:sup:`7` Choć rzadko się zdarza, że ktoś umrze za sprawiedliwego, jednak za dobrego może ktoś odważyłby się umrzeć. 
'''
"8" = '''
:sup:`8` Lecz Bóg okazuje nam swoją miłość przez to, że gdy jeszcze byliśmy grzesznikami, Chrystus za nas umarł. 
'''
"9" = '''
:sup:`9` Tym bardziej więc teraz, będąc usprawiedliwieni jego krwią, będziemy przez niego ocaleni od gniewu. 
'''
"10" = '''
:sup:`10` Jeśli bowiem, będąc nieprzyjaciółmi, zostaliśmy pojednani z Bogiem przez śmierć jego Syna, tym bardziej, będąc pojednani, będziemy ocaleni przez jego życie. 
'''
"11" = '''
:sup:`11` A nie tylko to, ale też chlubimy się Bogiem przez naszego Pana Jezusa Chrystusa, przez którego teraz otrzymaliśmy pojednanie. 
'''
"12" = '''
:sup:`12` Dlatego, tak jak przez jednego człowieka grzech wszedł na świat, a przez grzech – śmierć, tak też na wszystkich ludzi przeszła śmierć, ponieważ wszyscy zgrzeszyli. 
'''
"13" = '''
:sup:`13` Grzech bowiem był na świecie aż do nadania prawa, ale grzechu się nie poczytuje, gdy nie ma prawa. 
'''
"14" = '''
:sup:`14` Śmierć jednak królowała od Adama aż do Mojżesza nawet nad tymi, którzy nie popełnili grzechu podobnego do przestępstwa Adama, który jest obrazem tego, który miał przyjść. 
'''
"15" = '''
:sup:`15` Lecz z przestępstwem nie jest tak, jak z darem łaski. Jeśli bowiem przez przestępstwo jednego wielu umarło, tym obficiej spłynęła na wielu łaska Boga i dar przez łaskę jednego człowieka, Jezusa Chrystusa. 
'''
"16" = '''
:sup:`16` A z darem nie jest tak, jak z tym, co przyszło przez jednego, który zgrzeszył. Wyrok bowiem jest z powodu jednego przestępstwa ku potępieniu, ale dar łaski z powodu wielu przestępstw ku usprawiedliwieniu. 
'''
"17" = '''
:sup:`17` Jeśli bowiem z powodu przestępstwa jednego śmierć zaczęła królować przez jednego, tym bardziej ci, którzy przyjmują obfitość tej łaski i dar sprawiedliwości, będą królować w życiu przez jednego, Jezusa Chrystusa. 
'''
"18" = '''
:sup:`18` Tak więc, jak przez przestępstwo jednego na wszystkich ludzi spadł wyrok ku potępieniu, tak też przez sprawiedliwość jednego na wszystkich ludzi spłynął dar ku usprawiedliwieniu dającemu życie. 
'''
"19" = '''
:sup:`19` Jak bowiem przez nieposłuszeństwo jednego człowieka wielu stało się grzesznikami, tak przez posłuszeństwo jednego wielu stało się sprawiedliwymi. 
'''
"20" = '''
:sup:`20` A prawo wkroczyło po to, aby obfitował grzech. Lecz gdzie grzech się rozmnożył, tam łaska tym bardziej obfitowała; 
'''
"21" = '''
:sup:`21` Aby, jak grzech królował ku śmierci, tak też łaska królowała przez sprawiedliwość ku życiu wiecznemu przez Jezusa Chrystusa, naszego Pana. 
'''
