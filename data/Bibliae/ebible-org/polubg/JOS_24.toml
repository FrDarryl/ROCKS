[24]
"1" = '''
:sup:`1` Potem Jozue zebrał wszystkie pokolenia Izraela w Sychem i zwołał starszych Izraela, jego naczelników, jego sędziów i jego przełożonych, a ci stawili się przed Bogiem. 
'''
"2" = '''
:sup:`2` I Jozue powiedział do całego ludu: Tak mówi PAN, Bóg Izraela: Po drugiej stronie rzeki mieszkali od dawnych czasów wasi ojcowie, Terach, ojciec Abrahama i Nachora, i służyli obcym bogom. 
'''
"3" = '''
:sup:`3` Wtedy zabrałem waszego ojca Abrahama z drugiej strony rzeki i prowadziłem go przez całą ziemię Kanaan, i rozmnożyłem jego potomstwo, dając mu Izaaka. 
'''
"4" = '''
:sup:`4` Dałem też Izaakowi Jakuba i Ezawa, a Ezawowi dałem górę Seir, aby ją posiadł, ale Jakub i jego synowie zeszli do Egiptu. 
'''
"5" = '''
:sup:`5` I posłałem Mojżesza i Aarona, i ukarałem Egipt plagami, które uczyniłem pośród niego. Potem wyprowadziłem was. 
'''
"6" = '''
:sup:`6` I wyprowadziłem waszych ojców z Egiptu, i przybyliście nad morze, a Egipcjanie ścigali waszych ojców na rydwanach i koniach aż do Morza Czerwonego. 
'''
"7" = '''
:sup:`7` Wtedy wołali do PANA, a on uczynił ciemność między wami a Egipcjanami i sprowadził na nich morze, które ich okryło. Wasze oczy widziały, co uczyniłem w Egipcie. I przebywaliście na pustyni przez długi czas. 
'''
"8" = '''
:sup:`8` Potem przyprowadziłem was do ziemi Amorytów mieszkających za Jordanem, którzy walczyli przeciwko wam; ale oddałem ich w wasze ręce i posiedliście ich ziemię, a zgładziłem ich przed wami. 
'''
"9" = '''
:sup:`9` Powstał też Balak, syn Sippora, król Moabu, aby walczyć przeciw Izraelowi. Posłał też i wezwał Balaama, syna Beora, aby was przeklinał. 
'''
"10" = '''
:sup:`10` I nie chciałem słuchać Balaama; dlatego raczej błogosławił wam. I tak wybawiłem was z jego rąk. 
'''
"11" = '''
:sup:`11` Przeprawiliście się potem przez Jordan i przyszliście do Jerycha. I walczyli przeciwko wam ludzie z Jerycha, a także Amoryci, Peryzzyci, Kananejczycy, Chetyci, Girgaszyci, Chiwwici i Jebusyci, ale oddałem ich w wasze ręce. 
'''
"12" = '''
:sup:`12` I wysłałem przed wami szerszenie, które wypędziły przed wami dwóch królów amoryckich – nie twoim mieczem ani twoim łukiem. 
'''
"13" = '''
:sup:`13` I dałem wam ziemię, na której nie trudziliście się, i miasta, których nie budowaliście, a w których mieszkacie; spożywacie z winnic i sadów oliwnych, których nie sadziliście. 
'''
"14" = '''
:sup:`14` Teraz więc bójcie się PANA i służcie mu w szczerości i prawdzie. Usuńcie bogów, którym służyli wasi ojcowie za rzeką i w Egipcie, a służcie PANU. 
'''
"15" = '''
:sup:`15` A jeśli wam się zdaje, że źle jest służyć PANU, wybierzcie sobie dziś, komu będziecie służyć: czy bogom, którym służyli wasi ojcowie po drugiej stronie rzeki, czy bogom Amorytów, w których ziemi mieszkacie. Lecz ja i mój dom będziemy służyli PANU. 
'''
"16" = '''
:sup:`16` I lud odpowiedział: Nie daj Boże, byśmy mieli opuścić PANA, a służyć cudzym bogom. 
'''
"17" = '''
:sup:`17` PAN bowiem, nasz Bóg, to on wyprowadził nas i naszych ojców z ziemi Egiptu, z domu niewoli, i uczynił na naszych oczach te wielkie znaki, i strzegł nas przez całą drogę, którą szliśmy, i wśród wszystkich ludów, między którymi przechodziliśmy; 
'''
"18" = '''
:sup:`18` I PAN wypędził przed nami wszystkie ludy i Amorytów mieszkających na tej ziemi. Tak więc będziemy służyli PANU, bo on jest naszym Bogiem. 
'''
"19" = '''
:sup:`19` Wtedy Jozue powiedział do ludu: Nie możecie służyć PANU, gdyż on jest Bogiem świętym, Bogiem zazdrosnym, nie przebaczy waszych przestępstw ani waszych grzechów. 
'''
"20" = '''
:sup:`20` Jeśli opuścicie PANA, a będziecie służyli cudzym bogom, odwróci się od was, ześle na was nieszczęście i zniszczy was, choć przedtem dobrze wam czynił. 
'''
"21" = '''
:sup:`21` I lud odpowiedział Jozuemu: Nie tak, ale PANU będziemy służyć. 
'''
"22" = '''
:sup:`22` Wtedy Jozue powiedział do ludu: Sami jesteście świadkami przeciwko sobie, że wybraliście sobie PANA, aby mu służyć. A oni powiedzieli: Jesteśmy świadkami. 
'''
"23" = '''
:sup:`23` I powiedział: Teraz więc usuńcie cudzych bogów, którzy są pośród was, i zwróćcie wasze serca ku PANU, Bogu Izraela. 
'''
"24" = '''
:sup:`24` I lud odpowiedział Jozuemu: PANU, naszemu Bogu, będziemy służyć i jego głosu będziemy słuchać. 
'''
"25" = '''
:sup:`25` Tak zawarł Jozue w tym dniu przymierze z ludem i nadał mu w Sychem prawo i nakaz. 
'''
"26" = '''
:sup:`26` I Jozue spisał te słowa w księdze Prawa Bożego, wziął też wielki kamień i postawił go pod dębem, który był przy świątyni PANA. 
'''
"27" = '''
:sup:`27` Wtedy Jozue powiedział do całego ludu: Oto ten kamień będzie dla nas świadkiem, gdyż słyszał wszystkie słowa PANA, które powiedział do nas, i będzie świadkiem przeciwko wam, byście się nie wyparli swojego Boga. 
'''
"28" = '''
:sup:`28` Potem Jozue odesłał lud, każdego do swego dziedzictwa. 
'''
"29" = '''
:sup:`29` Po tych wydarzeniach umarł Jozue, syn Nuna, sługa PANA, mając sto dziesięć lat. 
'''
"30" = '''
:sup:`30` I pogrzebali go na obszarze jego dziedzictwa w Timnat-Serach, które znajduje się na górze Efraim, na północ od góry Gaasz. 
'''
"31" = '''
:sup:`31` Izrael służył PANU przez wszystkie dni Jozuego i przez wszystkie dni starszych, którzy przeżyli Jozuego, a którzy znali wszystkie dzieła PANA, jakie czynił dla Izraela. 
'''
"32" = '''
:sup:`32` A kości Józefa, które synowie Izraela przenieśli z Egiptu, pogrzebali w Sychem, na części pola, które Jakub kupił od synów Chamora, ojca Sychema, za sto monet. I stało się ono dziedzictwem synów Józefa. 
'''
"33" = '''
:sup:`33` Umarł również Eleazar, syn Aarona, i pogrzebali go na pagórku Pinchasa, jego syna, który został mu dany na górze Efraim. 
'''
