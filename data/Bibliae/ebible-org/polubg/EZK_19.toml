[19]
"1" = '''
:sup:`1` A ty podnieś lament nad książętami Izraela; 
'''
"2" = '''
:sup:`2` I mów: Czym była twoja matka? Lwicą leżącą między lwami, która karmiła swoje szczenięta wśród lwiąt. 
'''
"3" = '''
:sup:`3` A gdy odchowała jedno ze swoich szczeniąt, stało się młodym lwem, który się nauczył chwytać łup; pożerał też ludzi. 
'''
"4" = '''
:sup:`4` Narody o nim usłyszały, został schwytany w ich dół i zaprowadzony w łańcuchach do ziemi Egiptu. 
'''
"5" = '''
:sup:`5` Gdy lwica zobaczyła, że daremnie czeka i że jej nadzieja przepadła, wzięła inne ze swoich szczeniąt i uczyniła je młodym lwem; 
'''
"6" = '''
:sup:`6` Chodziło w środku lwów i stało się młodym lwem, który nauczył się chwytać łup; pożerał też ludzi. 
'''
"7" = '''
:sup:`7` Burzył ich pałace i pustoszył ich miasta tak, że ziemia i to, co ją napełnia, stały się spustoszone od jego głośnego ryku. 
'''
"8" = '''
:sup:`8` Wtedy zebrały się przeciwko niemu narody z okolicznych krain i zarzuciły na niego swoją sieć. Został schwytany w ich dół. 
'''
"9" = '''
:sup:`9` I wsadziły go do klatki w łańcuchach, i przyprowadziły do króla Babilonu. Wprowadziły go do ciężkiego więzienia, aby jego głos nie był więcej słyszany na górach Izraela. 
'''
"10" = '''
:sup:`10` Twoja matka była jak winorośl w twojej krwi, zasadzona przy wodach. Była płodna i gałęzista dzięki obfitości wód. 
'''
"11" = '''
:sup:`11` I miała potężne rózgi na berła dla panujących, a jej wzrost górował nad gęstymi gałęziami tak, że była widoczna z powodu swej wysokości dzięki mnóstwu swoich gałęzi. 
'''
"12" = '''
:sup:`12` Ale w gniewie została wyrwana i rzucona na ziemię, a wschodni wiatr wysuszył jej owoc. Jej potężne rózgi zostały złamane i uschły, ogień je strawił. 
'''
"13" = '''
:sup:`13` A teraz została zasadzona na pustyni, na ziemi suchej i spragnionej. 
'''
"14" = '''
:sup:`14` Nadto ogień wyszedł z rózgi jej gałęzi i pochłonął jej owoc tak, że nie ma na niej potężnej rózgi na berła dla panującego. Jest to lament i będzie to lamentem. 
'''
