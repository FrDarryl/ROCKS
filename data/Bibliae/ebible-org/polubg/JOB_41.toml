[41]
"1" = '''
:sup:`1` Czy lewiatana wyciągniesz wędką? Czy za jego język wyciągniesz go sznurem opuszczonym? 
'''
"2" = '''
:sup:`2` Czy przewleczesz hak przez jego nozdrza? Czy kolcem przebijesz mu szczęki? 
'''
"3" = '''
:sup:`3` Czy będzie cię błagać? Czy będzie z tobą rozmawiał łagodnie? 
'''
"4" = '''
:sup:`4` Czy zawrze z tobą przymierze? Czy przyjmiesz go za sługę na zawsze? 
'''
"5" = '''
:sup:`5` Czy będziesz z nim igrał jak z ptaszkiem? Czy uwiążesz go dla swoich córek? 
'''
"6" = '''
:sup:`6` Czy twoi towarzysze wyprawią sobie z niego ucztę? Czy podzielą go między siebie kupcy? 
'''
"7" = '''
:sup:`7` Czy poprzebijasz jego skórę grotami albo jego głowę harpunami? 
'''
"8" = '''
:sup:`8` Połóż tylko rękę na niego i wspomnij o walce, więcej tego nie zrobisz. 
'''
"9" = '''
:sup:`9` Oto nadzieja pojmania go jest złudna. Czy na sam jego widok nie zostanie człowiek powalony? 
'''
"10" = '''
:sup:`10` Nikt nie odważy się go obudzić. Kto zdoła więc stanąć przede mną? 
'''
"11" = '''
:sup:`11` Kto mi coś dał, abym mu odpłacił? Cokolwiek znajduje się pod całym niebem należy do mnie. 
'''
"12" = '''
:sup:`12` Nie będę milczał o jego członkach ani o jego potędze, ani o jego wspaniałej budowie. 
'''
"13" = '''
:sup:`13` Kto odkryje wierzch jego szaty? Kto przystąpi do niego z podwójnym wędzidłem? 
'''
"14" = '''
:sup:`14` Kto otworzy wrota jego paszczy? Groza roztacza się wokół jego zębów. 
'''
"15" = '''
:sup:`15` Jego łuski to jego pycha, ściśle spięte razem jakby pieczęcią. 
'''
"16" = '''
:sup:`16` Jedna do drugiej tak przylega, że powietrze nie wejdzie między nie. 
'''
"17" = '''
:sup:`17` Jedna z drugą jest spojona, są tak złączone, że nie można ich rozdzielić. 
'''
"18" = '''
:sup:`18` Przez jego kichanie błyszczy światło, a jego oczy są jak powieki zorzy. 
'''
"19" = '''
:sup:`19` Z jego paszczy wychodzą pochodnie, tryskają iskry ognia. 
'''
"20" = '''
:sup:`20` Z jego nozdrzy wychodzi dym jak z wrzącego garnca lub kotła. 
'''
"21" = '''
:sup:`21` Jego oddech rozpala węgle, z jego paszczy wychodzi płomień. 
'''
"22" = '''
:sup:`22` W jego szyi spoczywa moc i przed nim ucieka smutek. 
'''
"23" = '''
:sup:`23` Warstwy jego ciała są spojone, tak twarde, że się nie poruszają. 
'''
"24" = '''
:sup:`24` Jego serce jest twarde jak kamień, tak twarde jak część dolnego kamienia młyńskiego. 
'''
"25" = '''
:sup:`25` Gdy się podnosi, drżą mocarze, a od strachu oczyszczają się. 
'''
"26" = '''
:sup:`26` Miecz, który go dosięga, nie ostaje się, podobnie drzewce, strzała i pancerz. 
'''
"27" = '''
:sup:`27` Żelazo uważa za słomę, a miedź za zbutwiałe drewno. 
'''
"28" = '''
:sup:`28` Strzała nie spłoszy go, a kamienie z procy są dla niego jak źdźbło. 
'''
"29" = '''
:sup:`29` Oszczep uważa za słomę, a drwi sobie z szarpania włócznią. 
'''
"30" = '''
:sup:`30` Pod nim są ostre skorupy; w błocie ścieli sobie wszelkimi ostrymi rzeczami. 
'''
"31" = '''
:sup:`31` Sprawia, że głębiny wrą jak kocioł, a morze mąci jak w moździerzu. 
'''
"32" = '''
:sup:`32` Zostawia za sobą błyszczącą ścieżkę, tak że się wydaje, że głębiny mają siwiznę. 
'''
"33" = '''
:sup:`33` Nie ma na ziemi jemu podobnego, który został tak stworzony, że niczego się nie boi. 
'''
"34" = '''
:sup:`34` Lekceważy wszelką wysoką rzecz. On jest królem nad wszystkimi synami pychy. 
'''
