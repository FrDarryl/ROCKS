[77]
"1" = '''
:sup:`1` Tatawag ako sa Diyos gamit ang aking tinig; tatawag ako sa Diyos gamit ang aking tinig, at diringgin ako ng aking Diyos. 
'''
"2" = '''
:sup:`2` Sa mga araw ng aking mga kaguluhan, hinanap ko ang Panginoon; sa gabi, inunat ko ang aking mga kamay, at hindi nito nagawang mapagod. Tumanggi akong mapanatag. 
'''
"3" = '''
:sup:`3` Inisip ko ang Diyos habang naghihinagpis ako; inisip ko siya habang nanghihina ako. Selah 
'''
"4" = '''
:sup:`4` Binuksan mo ang aking mga mata; labis akong nabahala para magsalita. 
'''
"5" = '''
:sup:`5` Iniisip ko ang nakaraan, tungkol sa mga panahong matagal nang nakalipas. 
'''
"6" = '''
:sup:`6` Sa kahabaan ng gabi inaalala ko ang awit na minsan kong inawit. Nag-isip akong mabuti at sinubukang unawain ang nangyari. 
'''
"7" = '''
:sup:`7` Tatanggihan ba ako ng Panginoon habang buhay? Hindi na ba niya muli ipakikita ang kaniyang tulong? 
'''
"8" = '''
:sup:`8` Ang kaniya bang katapatan sa tipan ay wala na habang buhay? 
'''
"9" = '''
:sup:`9` Habangbuhay na bang bigo ang kaniyang pangako? Nakalimutan na ba ng Diyos na maging mapagbigay-loob? Napigil na ba ng galit ang kaniyang habag? Selah 
'''
"10" = '''
:sup:`10` Sabi ko, “Ito ang aking hinagpis: ang pagbabago ng kanang kamay ng Makapangyarihang Diyos sa atin.” 
'''
"11" = '''
:sup:`11` Pero, aalalahanin ko ang mga ginawa mo Yahweh; Iisipin ko ang mga kahanga-hangang mga ginawa mo noon. 
'''
"12" = '''
:sup:`12` Pagninilay-nilayan ko ang lahat ng mga ginawa mo at pagmumuni-munihin ko ang mga iyon. 
'''
"13" = '''
:sup:`13` Ang paraan ninyo O Diyos ay banal; anong diyos-diyosan ang maihahambing sa aming dakilang Diyos? 
'''
"14" = '''
:sup:`14` Ikaw ang Diyos na gumagawa ng mga kababalaghan; ipinakita mo ang iyong lakas sa mga tao. 
'''
"15" = '''
:sup:`15` Binigyan mo ng tagumpay ang iyong bayan sa pamamagitan ng iyong dakilang kapangyarihan - ang mga kaapu-apuhan ni Jacob at Jose. Selah 
'''
"16" = '''
:sup:`16` Nakita ka ng katubigan O Diyos; nakita ka ng katubigan, at natakot sila; ang kailaliman ng tubig ay nanginig. 
'''
"17" = '''
:sup:`17` Nagbuhos ng tubig ang mga ulap; ang kalangitan ay kumulog; kumikislap ang iyong mga palaso sa buong paligid. 
'''
"18" = '''
:sup:`18` Ang madagundong mong boses ay narinig sa hangin; inilawan ng kidlat ang mundo; nanginig at nayanig ito. 
'''
"19" = '''
:sup:`19` Papunta sa dagat ang iyong landas at ang iyong daan ay patungo sa umaalong tubig, pero ang mga bakas ng iyong mga paa ay hindi nakita. 
'''
"20" = '''
:sup:`20` Inakay mo ang iyong bayan tulad ng isang kawan sa pamamagitan ng mga kamay ni Moises at Aaron. 
'''
