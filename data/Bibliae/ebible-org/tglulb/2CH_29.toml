[29]
"1" = '''
:sup:`1` Nagsimulang maghari si Ezequias noong siya ay dalawampu't limang taong gulang at naghari siya ng dalawampu't siyam na taon sa Jerusalem. Ang pangalan ng kaniyang ina ay Abija na anak ni Zacarias. 
'''
"2" = '''
:sup:`2` Ginawa niya ang tama sa mga mata ni Yahweh at sinusunod ang lahat ng halimbawang ginawa ni David, na kaniyang ninuno. 
'''
"3" = '''
:sup:`3` Sa unang taon ng kaniyang paghahari, sa unang buwan, binuksan ni Ezequias ang mga pintuan ng tahanan ni Yahweh at isinaayos ang mga ito. 
'''
"4" = '''
:sup:`4` Dinala niya ang mga pari at mga Levita at tinipon silang lahat sa patyo sa silangang bahagi. 
'''
"5" = '''
:sup:`5` Sinabi niya sa kanila, “Makinig kayo sa akin, kayong mga Levita! Italaga ninyo ang inyong mga sarili kay Yahweh, at italaga ninyo ang tahanan ni Yahweh, ang Diyos ng inyong mga ninuno, at inyong alisin ang karumihan mula sa banal na lugar. 
'''
"6" = '''
:sup:`6` Sapagkat lumabag ang ating mga ninuno at ginawa nila ang masama sa paningin ni Yahweh na ating Diyos; siya ay tinalikuran nila, tumalikod sila mula sa lugar na pinananahanan ni Yahweh. 
'''
"7" = '''
:sup:`7` Isinara din nila ang mga pintuan ng mga portiko at pinatay ang mga lampara; hindi sila nagsunog ng mga insenso o naghandog ng mga alay na susunugin sa banal na lugar para sa Diyos ng Israel. 
'''
"8" = '''
:sup:`8` Kaya ang poot ng Diyos ay bumagsak sa Juda at Jerusalem, at sila ay ginawa niyang halimbawa ng pagkatakot, pagkasindak at kahihiyan, gaya ng inyong nakikita sa sarili ninyong mga mata. 
'''
"9" = '''
:sup:`9` Ito ang dahilan kung bakit namatay sa tabak ang ating mga ama, at nabihag ang ating mga anak at mga asawa dahil dito. 
'''
"10" = '''
:sup:`10` Ngayon, nasa aking puso na gumawa ng isang kasunduan kay Yahweh, ang Diyos ng Israel, nang sa gayon ay maaaring mawala ang kaniyang matinding galit sa atin. 
'''
"11" = '''
:sup:`11` Mga anak ko, huwag na kayong maging tamad, sapagkat pinili kayo ni Yahweh upang tumayo sa harapan niya at sumamba, at upang kayo ay maging mga lingkod niya at magsunog ng insenso.” 
'''
"12" = '''
:sup:`12` At nagsitayuan ang mga Levita, ang mga lalaking sina Mahat na anak ni Amasai, si Joel na anak ni Azarias, mula sa angkan ni Kohat; at mula naman sa mga angkan ni Merari, si Kish na anak ni Abdi, at Azarias na anak ni Jehalelel; at mula sa mga Gershonita, si Joah na anak ni Zimna at Eden na anak ni Joah; 
'''
"13" = '''
:sup:`13` at sa mga anak naman ni Elizafan, sina Simri at Jeiel; at sa mga anak ni Asaf, sina Zacarias at Matanias; 
'''
"14" = '''
:sup:`14` sa mga anak ni Heman, sina Jehiel at Simei; at sa mga anak ni Jeduthun, sina Semias at Uziel. 
'''
"15" = '''
:sup:`15` Tinipon nila ang kanilang mga kapatid, itinalaga nila ang mga sarili nila kay Yahweh at pumasok gaya ng iniutos ng hari, na sumusunod sa mga salita ni Yahweh upang linisin ang tahanan ni Yahweh. 
'''
"16" = '''
:sup:`16` Pumasok ang mga pari sa kaloob-loobang bahagi ng tahanan ni Yahweh upang linisin ito, inilabas nila sa may patyo ng bahay ang lahat ng mga maruruming nakita nila sa templo ni Yahweh. Kinuha ng mga Levita ang mga ito upang dalhin sa batis ng Kidron. 
'''
"17" = '''
:sup:`17` Ngayon, nagsimula sila sa unang araw ng unang buwan upang italaga ang tahanan kay Yahweh, at sa ika-walong araw ng buwan, nagpunta sila sa portiko ni Yahweh. Itinalaga nila ang tahanan ni Yahweh sa loob ng walong araw. Natapos sila sa ikalabing-anim na araw ng unang buwan. 
'''
"18" = '''
:sup:`18` Pagkatapos nagpunta sila kay haring Ezequias sa loob ng palasyo at sinabi, “Nalinis na namin ang buong tahanan ni Yahweh, ang altar para sa mga handog na susunugin kasama ang lahat ng mga kasangkapan nito, at ang mesa ng tinapay na handog kasama ang lahat ng mga kasangkapan nito. 
'''
"19" = '''
:sup:`19` Higit pa rito, naihanda at naitalaga na namin kay Yahweh ang lahat ng bagay na itinapon ni Haring Ahaz nang lumabag siya noong panahon ng kaniyang paghahari. Tingnan ninyo, nasa harapan ng altar ni Yahweh ang mga ito.” 
'''
"20" = '''
:sup:`20` Pagkatapos, gumising ng maaga si haring Ezequias at tinipon ang mga pinuno ng lungsod; pumunta siya sa tahanan ni Yahweh. 
'''
"21" = '''
:sup:`21` Nagdala sila ng pitong lalaking baka, pitong lalaking tupa, pitong kordero, at pitong lalaking kambing, bilang handog para sa kasalanan ng kaharian, para sa santuwaryo, at para sa Juda. Inutusan niya ang mga pari, ang mga anak ni Aaron, na ialay ang mga ito sa altar ni Yahweh. 
'''
"22" = '''
:sup:`22` Kaya kinatay nila ang mga lalaking baka, at kinuha ng mga pari ang dugo at iwinisik ito sa altar. Kinatay nila ang mga lalaking tupa at iwinisik ang dugo sa altar; kinatay din nila ang mga kordero at iwinisik ang dugo sa altar. 
'''
"23" = '''
:sup:`23` Dinala nila sa harapan ng hari at ng kapulungan ang mga lalaking kambing para sa handog sa kasalanan, ipinatong nila ang kanilang mga kamay sa mga ito. 
'''
"24" = '''
:sup:`24` Pinatay ng mga pari ang mga ito, at ginawa nila ang handog para sa kasalanan sa pamamagitan ng dugo ng mga ito sa altar, upang maging kabayaran sa mga kasalanan para sa buong Israel sapagkat iniutos ng hari na ang alay na susunugin at handog para sa kasalanan ay dapat gawin para sa buong Israel. 
'''
"25" = '''
:sup:`25` Inilagay ni Ezequias ang mga Levita sa tahanan ni Yahweh na may mga pompyang, mga alpa at mga lira, isinasaayos ang mga ito ayon sa utos ni David, ni Gad na propeta ng hari, at ng propetang si Natan, sapagkat ang utos ay mula kay Yahweh sa pamamagitan ng kaniyang mga propeta. 
'''
"26" = '''
:sup:`26` Tumayo ang mga Levita na may mga instrumento ni David at ang mga pari na may mga trumpeta. 
'''
"27" = '''
:sup:`27` Inutusan sila ni Ezequias na ihandog sa altar ang alay na susunugin. Nang magsimula ang pag-aalay, nagsimula rin ang awit para kay Yahweh na may kasamang mga trumpeta, kasama ang mga instrumento ni David na hari ng Israel. 
'''
"28" = '''
:sup:`28` Sumamba ang buong kapulungan, umawit ang mga mang-aawit at tumugtog ang mga manunugtog ng trumpeta, nagpatuloy ang mga ito hanggang sa natapos ang pagsusunog ng mga alay. 
'''
"29" = '''
:sup:`29` Nang matapos nila ang mga pag-aalay, yumukod at sumamba ang hari at ang lahat ng kasama niyang naroon. 
'''
"30" = '''
:sup:`30` Bukod pa rito, inutusan ni haring Ezequias at ng mga pinuno ang mga Levita na umawit ng mga papuri kay Yahweh gamit ang mga awit ni David at ng propetang si Asaf. Umawit sila ng mga papuri nang may kagalakan at nagsiyukod sila at sumamba. 
'''
"31" = '''
:sup:`31` At sinabi ni Ezequias, “Ngayon, pinabanal ninyo ang inyong mga sarili kay Yahweh. Pumunta kayo rito sa tahanan ni Yahweh at magdala ng mga alay at handog ng pagpapasalamat.” Nagdala ang kapulungan ng mga alay at mga handog ng pagpapasalamat, lahat ng may pusong nagnanais ay nagdala ng mga alay na susunugin. 
'''
"32" = '''
:sup:`32` Ang bilang ng mga handog na susunugin na dinala ng kapulungan ay pitumpung lalaking baka, isandaang lalaking tupa at dalawandaang lalaking kordero. Lahat ng mga ito ay para sa alay na susunugin para kay Yahweh. 
'''
"33" = '''
:sup:`33` Ang mga hayop na itinalaga kay Yahweh ay anim na raang baka at tatlong libong tupa. 
'''
"34" = '''
:sup:`34` Ngunit kakaunti ang bilang ng mga pari upang balatan ang lahat ng mga alay na susunugin, kaya tinulungan sila ng mga kapatid nilang mga Levita, hanggang matapos ang gawain, at hanggang sa maitalaga ng mga pari ang kanilang mga sarili kay Yahweh, sapagkat higit na maingat ang mga Levita sa pagtatalaga ng kanilang mga sarili kaysa sa mga pari. 
'''
"35" = '''
:sup:`35` Sa karagdagan, mayroong napakaraming alay na susunugin; ginawa ang mga ito kasama ang taba ng mga alay pangkapayapaan, at mayroong inuming handog sa bawat alay na susunugin. At nagawa nang may kaayusan ang seremonya sa tahanan ni Yahweh. 
'''
"36" = '''
:sup:`36` Nagsaya si Ezequias, gayon din ang mga tao, dahil sa inihanda ng Diyos para sa mga tao, sapagkat mabilis na natapos ang gawain. 
'''
