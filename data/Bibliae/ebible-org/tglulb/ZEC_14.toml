[14]
"1" = '''
:sup:`1` Masdan ninyo! Darating ang araw para kay Yahweh na hahatiin ang iyong sinamsam sa inyong kalagitnaan! 
'''
"2" = '''
:sup:`2` Sapagkat titipunin ko ang bawat bansa laban sa Jerusalem para sa isang labanan, at masasakop ang lungsod! Sasamsamin ang mga tahanan at gagawan ng karahasan ang mga kababaihan. Bibihagin ang kalahati ng lungsod, ngunit ang mga matitirang tao ay hindi pupuksain mula sa lungsod. 
'''
"3" = '''
:sup:`3` Ngunit lalabas si Yahweh at magtataguyod ng digmaan laban sa mga bansang iyon gaya nang pagtataguyod niya ng digmaan sa panahon ng labanan. 
'''
"4" = '''
:sup:`4` Sa araw na iyon, tatayo ang kaniyang mga paa sa Bundok ng mga Olibo, na nasa tabi ng Jerusalem sa silangan. Ang Bundok ng mga Olibo ay mahahati sa pagitan ng silangan at ng kanluran sa pamamagitan ng isang napakalaking lambak, at kalahati ng bundok ay maililipat sa dakong hilaga at ang kalahati sa dakong timog. 
'''
"5" = '''
:sup:`5` At kayo ay magsisitakas pababa sa lambak sa pagitan ng mga kabundukan ni Yahweh, sapagkat ang lambak sa pagitan ng mga bundok na iyon ay aabot hanggang sa Azal. Tatakas kayo gaya ng pagtakas ninyo mula sa lindol sa panahon ni Uzias, hari ng Juda. Pagkatapos, darating si Yahweh na aking Diyos, at kasama niya ang lahat ng mga banal. 
'''
"6" = '''
:sup:`6` Mangyayari ito sa araw na iyon na hindi na magkakaroon ng liwanag, ngunit wala nang lamig o ni tubig na namumuo sa lamig. 
'''
"7" = '''
:sup:`7` Sa araw na iyon, ang araw na si Yahweh lamang ang nakakaalam, hindi na magkakaroon ng umaga o gabi, sapagkat magiging maliwanag sa oras ng gabi. 
'''
"8" = '''
:sup:`8` At mangyayari din sa araw na iyon na ang umaagos na tubig ay dadaloy mula sa Jerusalem. Dadaloy ang kalahati ng tubig sa dagat sa silangan, at dadaloy ang kalahati sa dagat sa kanluran, tag-araw man o taglamig. 
'''
"9" = '''
:sup:`9` Si Yahweh ang magiging hari sa buong mundo. Sa araw na iyon, naroon si Yahweh, ang nag-iisang Diyos, at ang kaniyang pangalan lamang. 
'''
"10" = '''
:sup:`10` Magiging katulad ng Araba ang lahat ng lupain, mula Geba hanggang Rimmon sa timog ng Jerusalem. At patuloy na maitataas ang Jerusalem; mamumuhay siya sa kaniyang sariling lugar, mula sa Tarangkahan ng Benjamin hanggang sa dating kinaroroonan ng unang tarangkahan—na ngayon ay Tarangkahan sa Sulok, at mula sa tore ng Hananel hanggang sa mga pisaan ng ubas ng hari. 
'''
"11" = '''
:sup:`11` Maninirahan sa Jerusalem ang mga tao, at hindi na magkakaroon ng lubusang pagkawasak mula sa Diyos laban sa kanila; Mamumuhay ng ligtas ang Jerusalem. 
'''
"12" = '''
:sup:`12` Ito ang magiging salot na gagamitin ni Yahweh upang lusubin ang lahat ng tao na nakipagdigma laban sa Jerusalem, mabubulok ang kanilang laman kahit na nakatayo sila sa kanilang mga paa. Mabubulok ang kanilang mga mata sa mga ukit nito, at mabubulok ang kanilang mga dila sa loob ng kanilang mga bibig. 
'''
"13" = '''
:sup:`13` Mangyayari ito sa araw na iyon na ang lubhang pagkatakot na magmumula sa Diyos ay darating sa kanila. Susunggaban ng bawat tao ang kamay ng kaniyang kapwa; bawat kamay ay laban sa kaniyang kapwa. 
'''
"14" = '''
:sup:`14` Makikipaglaban din ang Juda sa Jerusalem. Titipunin nila ang lahat ng kayamanan ng mga karatig bansa— ginto, pilak, at mga magagandang kasuotan na talagang sagana. 
'''
"15" = '''
:sup:`15` Magkakaroon din ng salot ang mga kabayo at ang mga mola, ang mga kamelyo at mga asno, at ang bawat hayop na naroon sa mga kampamentong iyon; dadanasin din ng mga ito ang parehong salot. 
'''
"16" = '''
:sup:`16` At mangyayari na lahat ng mananatili sa mga bansang iyon na nakipaglaban sa Jerusalem ay aakyat taun-taon upang sumamba sa hari, kay Yahweh ng mga hukbo, at upang ipagdiwang ang Pista ng mga Tolda. 
'''
"17" = '''
:sup:`17` At mangyayari na kung hindi aakyat sa Jerusalem ang sinuman mula sa lahat ng bansa sa mundo upang sumamba sa hari, kay Yahweh ng mga hukbo, hindi magbibigay ng ulan si Yahweh sa kanila. 
'''
"18" = '''
:sup:`18` At kung ang bansa ng Egipto ay hindi aakyat, hindi sila magkakaroon ng ulan. Isang salot na magmumula kay Yahweh ang lulusob sa mga bansang hindi aakyat upang ipagdiwang ang Pista ng mga Tolda. 
'''
"19" = '''
:sup:`19` Ito ang magiging parusa sa Egipto at ang parusa sa bawat bansa na hindi aakyat upang ipagdiwang ang Pista ng mga Tolda. 
'''
"20" = '''
:sup:`20` Ngunit sa araw na iyon, sasabihin ng mga kampanilya ng mga kabayo, “Naitalaga kay Yahweh,” at ang mga palanggana sa tahanan ng Diyos ay magiging tulad ng mangkok sa harap ng altar. 
'''
"21" = '''
:sup:`21` Sapagkat itatalaga kay Yahweh ng mga hukbo ang bawat palayok sa Jerusalem at Juda, at ang bawat isa na magdadala ng alay ay kakain at magpapakulo sa mga ito. Hindi na magkakaroon ng mangangalakal sa tahanan ni Yahweh ng mga hukbo sa araw na iyon. 
'''
