[4]
"1" = '''
:sup:`1` Ngayon maliwanag na sinasabi ng Espiritu na sa mga huling panahon may mga taong tatalikod sa pananampalataya at sila ay makikinig sa mga mandarayang espiritu at sa mga katuruan ng mga demonyo 
'''
"2" = '''
:sup:`2` sa kasinungalingan at pagpapaimbabaw. Ang kanilang mga budhi ay mamarkahan. 
'''
"3" = '''
:sup:`3` Ipagbabawal nila ang pag-aasawa at pagtanggap ng mga pagkaing nilikha ng Diyos upang ipamahagi ng mga mananampalataya at nakakaalam ng katotohanan. 
'''
"4" = '''
:sup:`4` Sapagkat lahat ng mga bagay na nilikha ng Diyos ay mabuti. Walang anuman na tinatanggap natin nang may pasasalamat ang dapat na tanggihan. 
'''
"5" = '''
:sup:`5` Sapagkat inihahandog ito sa pamamagitan ng salita ng Diyos at panalangin. 
'''
"6" = '''
:sup:`6` Kung iyong ilalagay ang mga bagay na ito sa harapan ng mga kapatid, ikaw ay magiging mabuting lingkod ni Jesu-Cristo. Sapagkat ikaw ay pinalakas sa pamamagitan ng mga salita ng pananampalataya at sa pamamagitan ng mabuting katuruan na iyong sinunod. 
'''
"7" = '''
:sup:`7` Ngunit tanggihan mo ang mga maka-mundong kuwento na gustong-gusto ng mga matatandang babae. Sa halip, sanayin mo ang iyong sarili sa pagiging maka-diyos. 
'''
"8" = '''
:sup:`8` Sapagkat ang pagsasanay ng katawan ay may kaunting pakinabang, ngunit ang pagiging maka-diyos ay mapapakinabangan sa lahat ng bagay. Ito ay may pinanghahawakang pangako ngayon at sa buhay na darating. 
'''
"9" = '''
:sup:`9` Ang mensaheng ito ay mapagkakatiwalaan at lubos na katanggap-tanggap. 
'''
"10" = '''
:sup:`10` Sapagkat dahil dito tayo ay nagsusumikap at gumagawang mainam. Sapagkat may pagtitiwala tayo sa buhay na Diyos, na siyang Tagapagligtas ng lahat ng tao, lalo na sa mga mananampalataya. 
'''
"11" = '''
:sup:`11` Ipahayag mo at ituro ang mga bagay na ito. 
'''
"12" = '''
:sup:`12` Huwag hayaan ang sinuman na maliitin ang iyong kabataan. Sa halip, maging halimbawa ka sa mga sumasampalataya, sa pananalita, pag-uugali, pag-ibig, katapatan, at sa kalinisan. 
'''
"13" = '''
:sup:`13` Hanggang sa ako ay dumating, manatili ka sa pagbabasa, sa pagpapaliwanag, at sa pagtuturo. 
'''
"14" = '''
:sup:`14` Huwag mong pabayaan ang kaloob na nasa iyo, na ipinagkaloob sa iyo sa pamamagitan ng propesiya, kasama ang pagpapatong ng mga kamay ng mga nakakatanda. 
'''
"15" = '''
:sup:`15` Ingatan mo ang mga bagay na ito. manatili ka sa mga ito, upang makita ang iyong pag-unlad ng lahat ng mga tao. 
'''
"16" = '''
:sup:`16` Ingatan mo ang iyong sarili at ang iyong pagtuturo. Magpatuloy ka sa mga bagay na ito. Sapagkat kung gagawin mo ito, maililigtas mo ang iyong sarili at sila na nakikinig sa iyo. 
'''
