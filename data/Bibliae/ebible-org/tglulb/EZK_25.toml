[25]
"1" = '''
:sup:`1` Pagkatapos dumating ang salita ni Yahweh sa akin at sinabing, 
'''
"2" = '''
:sup:`2` “Anak ng tao, iharap mo ang iyong mukha laban sa mga tao ng Ammon at magpropesiya ka laban sa kanila. 
'''
"3" = '''
:sup:`3` Sabihin mo sa mga mamamayan ng Ammon, 'Pakingggan ang salita ng Panginoong Yahweh. Ito ang sinasabi ng Panginoong Yahweh: Sinabi ninyo, “Aha” laban sa aking santuwaryo nang lapastanganin ito, at laban sa lupain ng Israel nang pinabayaan ito, at laban sa sambahayan ng Juda nang sila ay dalhing bihag. 
'''
"4" = '''
:sup:`4` Kaya masdan ninyo! ibibigay ko kayo sa mga tao sa silangan bilang kanilang mga pag-aari; maghahanda sila ng mga kampamento laban sa inyo at gagawa ng mga tolda sa inyo. Kakainin nila ang inyong prutas, at iinumin nila ang inyong mga gatas! 
'''
"5" = '''
:sup:`5` At gagawin kong isang pastulan si Rabba ng mga kamelyo at ang mga mamamayan ng Ammon ay isang pastulan ng mga tupa, kaya inyong malalaman na ako si Yahweh! 
'''
"6" = '''
:sup:`6` Sapagkat ito ang sinasabi ng Panginoong Yahweh: Ipinalakpak ninyo ang inyong mga kamay at ipinadyak ang inyong mga paa, at nagalak sa lahat ng mga paghamak sa inyo laban sa lupain ng Israel. 
'''
"7" = '''
:sup:`7` Kaya masdan ninyo! Hahampasin ko kayo ng aking kamay at ibibigay ko kayo bilang mga samsam sa mga bansa. Ihihiwalay ko kayo mula sa mga tao at kayo lamang ang pupuksain mula sa maraming mga bansa! Wawasakin ko kayo, at inyong malalaman na ako si Yahweh!' 
'''
"8" = '''
:sup:`8` Ito ang sinasabi ng Panginoon Yahweh, 'Dahil sinasabi ng Moab at Seir, “Masdan ninyo! Ang sambahayan ni Juda ay tulad ng ibang mga bansa!” 
'''
"9" = '''
:sup:`9` Kaya nga masdan ninyo! bubuksan ko ang libis ng Moab, simula sa mga hangganan ng kaniyang mga lunsod— Ang karangyaan ng Beth-jesimot, Baal-meon, at 
'''
"10" = '''
:sup:`10` Kiryataim—Sa mga tao ng silangan na laban sa mga tao ng Ammon. Ibibigay ko sila na parang isang pag-aari kaya hindi na maaalala pa ang mga mamamayan ng Ammon sa mga bansa. 
'''
"11" = '''
:sup:`11` Kaya magsasagawa ako ng mga kahatulan laban sa Moab, at kanilang malalaman na ako si Yahweh!' 
'''
"12" = '''
:sup:`12` Ito ang sinasabi ng Panginoong Yahweh, 'Maghihiganti ang Edom laban sa sambahayan ng Juda at sa nakagawa rin ng pagkakamali na gawin ito. 
'''
"13" = '''
:sup:`13` Kaya, ito ang sinasabi ng Panginoong Yahweh: Hahampasin ko ang Edom ng aking kamay at wawasakin ang bawat tao at hayop doon. Gagawin ko silang isang sira, iniwang lugar, mula sa Teman at Dedan. Sila ay mahuhulog sa pamamagitan ng mga espada! 
'''
"14" = '''
:sup:`14` Sa ganitong pamamaraan maghihiganti ako sa Edom sa pamamagitan ng kamay ng aking mamamayang Israel, at gagawin nila sa Edom ang ayon sa aking poot at matinding galit! Kaya malalaman nila ang aking paghihiganti! —ito ang pahayag ng Panginoong Yahweh!' 
'''
"15" = '''
:sup:`15` Ito ang sinasabi ng Panginoong Yahweh, 'naghiganti ang mga Filisteo ng may masamang hangarin at mula sa kanilang mga sarili paulit-ulit nilang sinubukang wasakin ang Juda. 
'''
"16" = '''
:sup:`16` Kaya ito ang sinasabi ng Panginoong Yahweh: Masdan ninyo! Iaabot ko ang aking kamay laban sa mga Filisteo, at ihihiwalay ko ang mga taga-Creta at wawasakin ang mga nalabi na nasa gilid ng baybayin ng dagat! 
'''
"17" = '''
:sup:`17` Maghihiganti ako ng labis sa kanila na may matinding galit ng kaparusahan, kaya malalaman nila na ako si Yahweh, kapag isinagawa ko ang paghihiganti sa kanila!” 
'''
