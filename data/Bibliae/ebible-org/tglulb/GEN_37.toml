[37]
"1" = '''
:sup:`1` Nanirahan si Jacob sa lupain kung saan naroon ang kanyang ama, sa lupain ng Canaan. 
'''
"2" = '''
:sup:`2` Ito ang mga pangyayari tungkol kay Jacob. Nang labimpitong taong gulang pa lang si Jose, nagbabantay siya ng kawan kasama ang kanyang mga kapatid. Kasama niya ang mga anak na lalaki ni Bilhah at mga anak na lalaki ni Zilpah, mga asawa nang kanyang ama. Nagdala si Jose ng hindi kanais-nais na balita tungkol sa kanila sa kanilang ama. 
'''
"3" = '''
:sup:`3` Minahal ni Israel si Jose nang mas higit sa lahat ng kanyang anak na lalaki dahil siya ang anak niya sa katandaan. Ginawan siya nang isang magandang damit. 
'''
"4" = '''
:sup:`4` Nakita ng kanyang mga kapatid ang pagmamahal ng kanilang ama na mas higit kaysa sa lahat niyang kapatid na lalaki. Siya ay kinamuhian nila at hindi nakikipag-usap nang maayos. 
'''
"5" = '''
:sup:`5` Nanaginip si Jose ng isang panaginip, at sinabi niya sa kanyang mga kapatid ang tungkol dito. Lalo pa nila siyang kinamuhia. 
'''
"6" = '''
:sup:`6` Sinabi niya sa kanila, “Pakiusap makinig kayo sa panaginip na aking napanaginipan. 
'''
"7" = '''
:sup:`7` Masdan ninyo, itinatali natin ang mga bigkis ng mga butil sa bukid at masdan ninyo, tumayo ang aking bigkis at tumuwid, at masdan ninyo, pumalibot ang inyong mga bigkis at yumuko sa aking bigkis. 
'''
"8" = '''
:sup:`8` Sinabi sa kanya ng kanyang mga kapatid, “Magiging hari ka ba talaga namin? Mamumuno ka sa amin? “Lalo siyang kinamuhian dahil sa kanyang mga panaginip at sa kanyang mga salita. 
'''
"9" = '''
:sup:`9` Nanaginip siya ulit ng panaginip at sinabi niya ito sa kanyang mga kapatid. Sinabi niya, “Tingnan ninyo, nanaginip ako ng ibang panaginip: Ang araw at ang buwan at labing-isang bituin ay yumuko pababa sa akin.” 
'''
"10" = '''
:sup:`10` Sinabi niya ito sa kanyang ama pati sa kanyang mga kapatid, at pinagsabihan siya ng kanyang ama. Sinabi niya sa kanya, “Ano itong panaginip na napaginipan mo? Talaga bang lalapit ang iyong ina, ako at ang mga kapatid mo para yumuko sa iyo sa lupa?” 
'''
"11" = '''
:sup:`11` Nainggit sa kanya ang kanyang mga kapatid, pero ang kanyang ama ay itinago ang bagay sa kanyang isip. 
'''
"12" = '''
:sup:`12` Umalis ang mga kapatid ni Jose upang magpastol ng kawan ng kanilang ama sa Sechem. 
'''
"13" = '''
:sup:`13` Sinabi ni Jacob kay Jose, “Hindi ba nagpapastol ng kawan ang iyong mga kapatid sa Sechem? Halika, at ipapadala kita sa kanila.” Sinabi ni Jose sa kanya, “Nakahanda ako.” 
'''
"14" = '''
:sup:`14` Sinabi niya sa kanya, “Umalis ka na ngayon, tingnan mo kung maayos ang mga kapatid mo at maayos ang mga kawan, at balitaan mo ako.” Kaya pinadala siya ni Jacob sa lambak ng Hebron, at nagpunta si Jose sa Sichem. 
'''
"15" = '''
:sup:`15` May isang taong nakakita kay Jose. Masdan mo, si Jose ay pagala-gala sa isang bukid. Tinanong siya ng isang lalaki, “Ano ang hinahanap mo?” 
'''
"16" = '''
:sup:`16` Sinabi ni Jose, “Hinahanap ko ang aking mga kapatid. Pakiusap, sabihin mo sa akin kung saan nila nagpapastol ang kawan.” 
'''
"17" = '''
:sup:`17` Sinabi ng lalaki, “Umalis na sila sa lugar na ito, narinig ko silang nagsabi na, “Pumunta tayo sa Dotan. Pinuntahan ni Jose ang kanyang mga kapatid at natagpuan sila sa Dotan. 
'''
"18" = '''
:sup:`18` Nakita nila si Jose mula sa di kalayuan, at bago siya makalapit sa kanila, nakapagplano na sila laban sa kanya para patayin siya. 
'''
"19" = '''
:sup:`19` Sinabi ng kanyang mga kapatid sa bawat isa, “Tingnan niyo, Papalapit na ang taong mapanaginipin. 
'''
"20" = '''
:sup:`20` Halikayo, kung ganon, patayin na natin siya at ihulog siya sa isa sa mga balon. Sabihin natin, 'Sinakmal siya ng isang mabangis na hayop.' Tingnan natin kung anong mangyayari sa kanyang mga panaginip.” 
'''
"21" = '''
:sup:`21` Narinig ito ni Reuben at iniligtas siya mula sa kanilang kamay. Sinabi niya, “Huwag nating kunin ang kanyang buhay.” 
'''
"22" = '''
:sup:`22` Sinabi ni Reuben sa kanila, “Huwag magpadanak ng dugo. Itapon siya sa balong ito sa deserto, ngunit huwag ninyo siyang hawakan”— upang mailigtas niya siya sa kanilang kamay para maibalik siya sa kanyang ama. 
'''
"23" = '''
:sup:`23` Nangyari na nang dumating si Jose sa kanyang mga kapatid, hinubad sa kaniya ang magandang damit. 
'''
"24" = '''
:sup:`24` Dinala siya at itinapon siya sa loob ng balon. Walang laman ang balon ni wala itong tubig. 
'''
"25" = '''
:sup:`25` Umupo sila para kumain ng tinapay. Tumingala sila at tumingin, at masdan, may paparating na isang karawan ng mga Ismaelita mula sa Gilead, kasama ang kanilang mga kamelyo na may dala-dalang mga sahog at balsamo at mira. Naglalakbay sila ay para dalhin ang mga iyon pababa sa Ehipto. 
'''
"26" = '''
:sup:`26` Sabi ni Juda sa kanyang mga kapatid, “Anong pakinabang nito kung papatayin ang ating kapatid at pagtakpan ang kanyang dugo? 
'''
"27" = '''
:sup:`27` Halina kayo, at ipagbili natin siya sa mga Ismaelita, at huwag natin siyang pagbuhatan ng kamay. Dahil siya ay ating kapatid, ating laman. Pinakinggan siya ng kanyang mga kapatid. 
'''
"28" = '''
:sup:`28` Dumaan ang mga mangangalakal na Midianita. Inihaon si Jose ng kanyang mga kapatid at iniakyat pataas mula sa balon. Ipinagbili nila si Jose sa mga Ismaelita para sa dalawampung pirasong pilak. Dinala si Jose ng mga Ismaelita sa Ehipto. 
'''
"29" = '''
:sup:`29` Bumalik si Reuben sa balon, at masdan, wala na si Jose sa loob ng balon. Pinunit niya ang kanyang damit. 
'''
"30" = '''
:sup:`30` Bumalik siya sa kanyang mga kapatid at sinabi, “Nasaan na ang bata? At ako, saan ako paparoon?” 
'''
"31" = '''
:sup:`31` Kumatay sila ang isang kambing at pagkatapos kinuha nila ang damit ni Jose at sinawsaw ito sa dugo. 
'''
"32" = '''
:sup:`32` Pagkatapos, dinala nila ito sa kanilang ama at sinabi, “Nakita namin ito. Pakiusap tingnan mo kung ito ang damit ng inyong anak o hindi?” 
'''
"33" = '''
:sup:`33` Nakilala ito ni Jacob at sinabi, “Ito ay damit ng aking anak. Sinakmal siya ng isang mabangis na hayop. Tiyak na nagkawasak-wasak ang katawan ni Jose.” 
'''
"34" = '''
:sup:`34` Pinunit ni Jacob ang kanyang mga damit at naglagay siya ng sako sa kanyang balakang. Nagluksa siya para sa kanyang anak ng maraming araw. 
'''
"35" = '''
:sup:`35` Ang lahat ng kanyang mga anak na lalaki at babae ay pumunta para aliwin siya ngunit tumanggi siyang magpaaliw. Sabi niya, “Talagang bababa ako sa sheol na nagluluksa para sa aking anak.” Nanangis ang kanyang ama para kanya. 
'''
"36" = '''
:sup:`36` Ipinagbili siya ng mga Midianita sa Ehipto kay Potipar, isang opisyal ni Paraon, na kapitan ng bantay. 
'''
