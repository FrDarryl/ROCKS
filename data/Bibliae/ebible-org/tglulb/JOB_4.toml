[4]
"1" = '''
:sup:`1` Sumagot si Elifaz ang Temaneo at sinabing, 
'''
"2" = '''
:sup:`2` “Kung sakaling may kumausap sa iyo, malulungkot ka ba? Pero sino ba ang makakapigil sa kaniyang sarili para magsalita? 
'''
"3" = '''
:sup:`3` Tingnan mo nga naman, nagturo ka sa marami, pinalakas mo ang mga nanghihinang kamay. 
'''
"4" = '''
:sup:`4` Inalalayan ng iyong salita ang mga nahuhulog, at ang mga nanlalambot na tuhod ay pinatigas mo. 
'''
"5" = '''
:sup:`5` Pero ngayong ikaw naman ang may kaguluhan, nanghihina ka; ikaw ay dinapuan ng kaguluhan, at ikaw ay naguluhan. 
'''
"6" = '''
:sup:`6` Hindi ba dapat ang takot mo sa Diyos ang nagbibigay sa iyo ng lakas ng loob? Hindi ba ang integridad mo sa iyong mga ginagawa ang nagbibigay sa iyo ng pag-asa? 
'''
"7" = '''
:sup:`7` Parang awa mo na, isipin mo itong mabuti: may inosente bang naghirap? O kaya may matuwid bang pinalayas? 
'''
"8" = '''
:sup:`8` Ayon sa aking natunghayan, siyang nagbungkal ng kasalanan, at nagtanim ng kaguluhan, ay umani rin nito. 
'''
"9" = '''
:sup:`9` Sila ay mamamatay sa pamamagitan ng hininga ng Diyos; sa pagsabog ng kaniyang galit sila ay matutupok. 
'''
"10" = '''
:sup:`10` Ang atungal ng mga leon, ang tinig ng mabangis na leon, maging ang pangil ng mga batang leon—ang lahat ay nabasag. 
'''
"11" = '''
:sup:`11` Ang matandang leon ay namatay dahil sa kawalan ng mga biktima; ang mga batang leon ng inahin ay nagkalat saan mang lugar. 
'''
"12" = '''
:sup:`12` Subalit ngayon, may lihim na dumating sa akin, may bumulong sa aking tainga tungkol dito. 
'''
"13" = '''
:sup:`13` Sa mga kahulugan ng mga pangitain sa gabi, habang ang mga tao ay natutulog nang mahimbing. 
'''
"14" = '''
:sup:`14` Matinding takot ang siyang lumukob sa akin, at sa aking mga buto ay nanginig. 
'''
"15" = '''
:sup:`15` Pagkatapos isang espiritu ang dumaan sa aking harapan, at ang mga balahibo ko ay nagsipagtayuan. 
'''
"16" = '''
:sup:`16` Ang espiritu ay tumigil at tumayo, pero di ko maaninag ang kaniyang anyo. Isang anyo ang nasa aking harapan, tahimik ang paligid at may bigla akong narinig, 
'''
"17" = '''
:sup:`17` “Ang isang mortal na tao ba ay mas matuwid kaysa sa Diyos? Mas dalisay ba ang tao kaysa sa kaniyang Manlilikha? 
'''
"18" = '''
:sup:`18` Tingnan mo, kung hindi pinagkakatiwalaan ng Diyos ang kaniyang mga lingkod, at pinaparatangan ang kaniyang mga anghel nang kahangalan, 
'''
"19" = '''
:sup:`19` ano pa kaya silang mga nakatira sa mga bahay na gawa sa putik, at ang mga pundasyon ay nasa buhangin, na mas marupok sa mga kulisap na madaling durugin? 
'''
"20" = '''
:sup:`20` Sa pagitan ng umaga at gabi sila ay winasak; naglaho na sila magpakailanman nang walang nakakapansin sa kanila. 
'''
"21" = '''
:sup:`21` Hindi ba nabunot ang tali ng kanilang mga tolda? Namatay sila, namatay sila nang walang karunungan. 
'''
