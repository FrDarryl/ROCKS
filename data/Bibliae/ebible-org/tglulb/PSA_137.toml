[137]
"1" = '''
:sup:`1` Kami ay naupo sa tabi ng ilog ng Babilonia at umiyak nang aming naisip ang tungkol sa Sion. 
'''
"2" = '''
:sup:`2` Sa mga puno ng alamo namin isinabit ang aming mga alpa. 
'''
"3" = '''
:sup:`3` Doon ang aming mga manlulupig ay pinakanta kami, at silang mga nangutya sa amin ay inatasan kaming maging masaya, sinasabing, “Awitan niyo kami ng isa sa mga awit ng Sion.” 
'''
"4" = '''
:sup:`4` Paano kami makakakanta ng isang awitin tungkol kay Yahweh sa isang dayuhang lupain? 
'''
"5" = '''
:sup:`5` Jerusalem, kung aking babalewalain ang alaala mo, hayaan mo ang aking kanang kamay na makalimutan ang kaniyang kakayahan. 
'''
"6" = '''
:sup:`6` Hayaan mo ang aking dila na kumapit sa aking ngalangala kung hindi na kita muling iisipin pa, kung hindi ko gugustuhin na ang Jerusalem ang maging aking pinakadakilang kasiyahan. 
'''
"7" = '''
:sup:`7` Alalahanin mo, Yahweh, kung ano ang ginawa ng mga Edomita noong araw na bumagsak ang Jerusalem. Sinabi nila, “Wasakin ito, wasakin ito hanggang sa pundasyon nito.” 
'''
"8" = '''
:sup:`8` Anak na babae ng Babilonia, na malapit na ang pagkawasak— nawa ang tao ay pagpalain, kung sinuman ang magbalik ng kabayaran sa kung ano ang iyong ginawa sa amin. 
'''
"9" = '''
:sup:`9` Nawa ang taong iyon ay pagpalain, sinuman ang kumuha at nagpira-piraso ng inyong maliliit na anak sa bato. 
'''
