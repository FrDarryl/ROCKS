[21]
"1" = '''
:sup:`1` Tumingala si Jesus at nakita niya ang mga mayayamang tao na inilalagay ang kanilang mga kaloob sa kabang-yaman. 
'''
"2" = '''
:sup:`2` Nakita rin ang isang mahirap na babaeng balo na inihuhulog ang dalawang katiting. 
'''
"3" = '''
:sup:`3` Kaya sinabi niya, “Totoo, sinasabi ko sa inyo, mas malaki ang inilagay ng mahirap na babaeng balong ito kaysa sa kanilang lahat. 
'''
"4" = '''
:sup:`4` Nagbigay silang lahat ng mga kaloob mula sa kanilang kasaganahan. Ngunit ang babaeng balo na ito, sa kabila ng kaniyang kahirapan, inilagay ang lahat ng salaping mayroon siya upang mabuhay.” 
'''
"5" = '''
:sup:`5` Habang pinag-uusapan ng ilan ang templo, kung paano ito pinalamutihan ng magagandang bato at mga handog, kaniyang sinabi, 
'''
"6" = '''
:sup:`6` “Patungkol sa mga bagay na ito na inyong nakikita, darating ang mga araw na wala ni isang bato ang maiiwan sa ibabaw ng isa pang bato na hindi babagsak.” 
'''
"7" = '''
:sup:`7` Kaya't siya ay kanilang tinanong, “Guro, kailan mangyayari ang mga bagay na ito? At ano ang magiging palatandaan kapag malapit ng mangyari ang mga bagay na ito?” 
'''
"8" = '''
:sup:`8` Sumagot si Jesus, “Mag-ingat kayo na hindi kayo malinlang. Sapagkat maraming darating sa pangalan ko, magsasabi, 'Ako ay siya' at, 'Malapit na ang panahon.' Huwag kayong sumunod sa kanila. 
'''
"9" = '''
:sup:`9` Kapag kayo ay nakarinig ng mga digmaan at mga kaguluhan, huwag kayong masindak, sapagkat kinakailangang mangyari muna ang mga bagay na ito, ngunit ang wakas ay hindi kaagad na magaganap.” 
'''
"10" = '''
:sup:`10` At sinabi niya sa kanila, “Titindig ang isang bansa laban sa bansa, at kaharian laban sa kaharian. 
'''
"11" = '''
:sup:`11` Magkakaroon ng mga malalakas na lindol, at sa iba't ibang dako ay magkakaroon ng taggutom at mga salot. Magkakaroon ng mga kakila-kilabot na pangyayari at mga dakilang palatandaan mula sa langit. 
'''
"12" = '''
:sup:`12` Ngunit bago ang lahat ng ito, dadakipin nila kayo at uusigin, ibibigay kayo sa mga sinagoga at sa mga bilangguan, dadalhin kayo sa harapan ng mga hari at mga gobernador dahil sa aking pangalan. 
'''
"13" = '''
:sup:`13` Ito ay magbibigay-daan ng pagkakataon para sa inyong patotoo. 
'''
"14" = '''
:sup:`14` Kaya pagtibayin ninyo sa inyong puso na huwag ihanda ang inyong isasagot nang maagang panahon, 
'''
"15" = '''
:sup:`15` sapagkat ibibigay ko sa inyo ang mga salita at karunungan, na hindi malalabanan at matutulan ng lahat ng iyong kaaway. 
'''
"16" = '''
:sup:`16` Ngunit kayo ay ibibigay din ng inyong mga magulang, mga kapatid, mga kamag-anak, at mga kaibigan, at papatayin nila ang iba sa inyo. 
'''
"17" = '''
:sup:`17` Kayo ay kamumuhian ng lahat dahil sa aking pangalan. 
'''
"18" = '''
:sup:`18` Ngunit hindi mawawala kahit isang buhok sa inyong ulo. 
'''
"19" = '''
:sup:`19` Sa inyong pagtitiis ay makakamtan ninyo ang inyong mga kaluluwa. 
'''
"20" = '''
:sup:`20` Kapag nakita ninyo ang Jerusalem na napaliligiran ng mga hukbo, kung gayon malalaman ninyo malapit na ang pagkawasak nito. 
'''
"21" = '''
:sup:`21` Kung magkagayon, ang mga nasa Judea ay magsitakas patungo sa mga bundok, at lahat ng mga nasa kalagitnaan ng lungsod ay umalis, at ang mga nasa bayan ay huwag pumasok doon. 
'''
"22" = '''
:sup:`22` Sapagkat ito ang mga araw ng paghihiganti, upang matupad ang lahat ng nasusulat. 
'''
"23" = '''
:sup:`23` Sa aba ng mga nagdadalang-tao at sa mga nagpapasuso sa mga araw na iyon! Sapagkat magkakaroon ng matinding kapighatian sa lupain, at poot sa mga taong ito. 
'''
"24" = '''
:sup:`24` At sila ay babagsak sa pamamagitan ng talim ng espada at sila ay dadalhing bihag sa lahat ng mga bansa, at ang Jerusalem ay yuyurakan ng mga Gentil, hanggang sa matupad ang mga panahon ng mga Gentil. 
'''
"25" = '''
:sup:`25` Magkakaroon ng mga palatandaan sa araw, sa buwan, at sa mga bituin. At sa lupa, magkakaroon ng kapighatian sa mga bansa, na walang pag-asa dahil sa dagundong ng dagat at sa mga alon. 
'''
"26" = '''
:sup:`26` Manlulupaypay ang mga tao dahil sa takot at dahil sa inaasahang darating sa mundo. Sapagkat mayayanig ang mga kapangyarihan ng kalangitan. 
'''
"27" = '''
:sup:`27` At makikita nila ang Anak ng Tao na dumarating na nasa ulap na may kapangyarihan at dakilang kaluwalhatian. 
'''
"28" = '''
:sup:`28` Ngunit kapag magsisimulang mangyari ang mga bagay na ito, tumindig kayo, at tumingala, sapagkat nalalapit na ang inyong kaligtasan.” 
'''
"29" = '''
:sup:`29` Nagsabi si Jesus ng talinghaga sa kanila, “Tingnan ninyo ang puno ng igos, at ang lahat ng mga puno. 
'''
"30" = '''
:sup:`30` Kapag ang mga ito ay umusbong, nakikita ninyo mismo at nalalaman na malapit na ang tag-araw. 
'''
"31" = '''
:sup:`31` Gayon din naman, kapag nakita ninyo na nangyayari na ang mga bagay na ito, nalalaman ninyong nalalapit na ang kaharian ng Diyos. 
'''
"32" = '''
:sup:`32` Totoo, sinasabi ko sa inyo, hindi lilipas ang ang salinlahing ito, hanggang sa maganap ang lahat ng mga bagay na ito. 
'''
"33" = '''
:sup:`33` Ang langit at lupa ay lilipas, ngunit ang aking mga salita ay hindi lilipas. 
'''
"34" = '''
:sup:`34` Ngunit bigyang-pansin ang inyong mga sarili, upang hindi magnais ang inyong mga puso ng kahalayan, kalasingan, at mga alalahanin sa buhay. Sapagkat darating ang araw na iyon sa inyo nang biglaan 
'''
"35" = '''
:sup:`35` na gaya ng bitag. Sapagkat darating ito sa lahat ng naninirahan sa ibabaw ng buong mundo. 
'''
"36" = '''
:sup:`36` Ngunit maging mapagmatiyag kayo sa lahat ng oras, nananalangin na kayo ay magkaroon ng sapat na lakas upang matakasan ninyo ang lahat ng ito na magaganap, at upang tumayo sa harapan ng Anak ng Tao.” 
'''
"37" = '''
:sup:`37` Kaya't tuwing umaga siya ay nagtuturo sa templo at sa gabi siya ay lumalabas, at nagpapalipas ng gabi sa bundok na tinatawag na Olivet. 
'''
"38" = '''
:sup:`38` Ang lahat ng mga tao ay dumarating nang napakaaga upang makinig sa kaniya sa templo. 
'''
