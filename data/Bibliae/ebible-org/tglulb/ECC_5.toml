[5]
"1" = '''
:sup:`1` Ingatan ang inyong pag-uugali kapag kayo ay nasa tahanan ng Diyos. Magtungo doon para makinig. Mas mabuti ang pakikinig kaysa mga handog ng mga mangmang habang hindi nalalaman na ang kanilang ginagawa sa buhay ay masama. 
'''
"2" = '''
:sup:`2` Huwag agad-agad magsasalita ang inyong bibig, at huwag hayaan ang inyong puso ay agad-agad maghain ng anumang bagay sa harapan ng Diyos. Ang Diyos ay nasa langit, ngunit ikaw ay nasa ibabaw ng mundo, kaya hayaang kakaunti ang iyong mga salita. 
'''
"3" = '''
:sup:`3` Kapag ikaw ay napakaraming ginagawa at iniintindi, ikaw ay maaaring magkaroon ng mga masamang panaginip. At habang dumadami ang iyong sinasabi, lalong dumadami ang mga kahangalang maaaring masasabi mo pa. 
'''
"4" = '''
:sup:`4` Kapag ikaw ay mamamanata sa Diyos, huwag patagalin ang pagtupad nito, dahil walang kasiyahan ang Diyos sa mga mangmang. Gawin ang iyong panata. 
'''
"5" = '''
:sup:`5` Mas mainam pa na hindi magbigay ng isang panata kaysa magbigay ng isa na hindi mo naman matutupad. 
'''
"6" = '''
:sup:`6` Huwag hayaan ang inyong mga bibig ay magdulot ng kasalanan sa inyong katawan. Huwag ninyong sabihin sa tagapagbalita ng pari, “Ang panatang iyon ay isang pagkakamali.” Bakit ginagalit ang Diyos sa maling panata, hinahamon ang Diyos upang wasakin ang gawa ng iyong mga kamay? 
'''
"7" = '''
:sup:`7` Kaya sa maraming mga panaginip, katulad ng maraming mga salita, ito ay walang kabuluhang parang singaw. Kaya matakot sa Diyos. 
'''
"8" = '''
:sup:`8` Kapag nakikita mong inaapi ang mahihirap at pinagnanakawan ng katarungan at wastong pagtrato sa iyong lalawigan, huwag magtaka na para bang walang nakaka-alam, dahil mayroong mga taong nasa kapangyarihan na nangangalaga sa kanilang nasasakupan at mayroon pang mas mataas sa kanila. 
'''
"9" = '''
:sup:`9` Karagdagan pa, ang ani ng lupain ay para sa lahat, at nakikinabang ang hari mismo sa ani mula sa mga bukirin. 
'''
"10" = '''
:sup:`10` Sinumang nagmamahal sa pilak ay hindi masisiyahan sa pilak, at sinuman ang nagmamahal sa yaman ay maghahangad pa nang marami. Ito din ay parang singaw. 
'''
"11" = '''
:sup:`11` Habang nadaragdagan ang kasaganaan, gayon din naman ang mga taong nangangailangan nito. Anong pakinabang sa may-ari ng yaman ang mayroon ito kundi pagmasdan ito ng kaniyang mga mata? 
'''
"12" = '''
:sup:`12` Ang tulog ng isang manggagawa ay mahimbing, kahit kaunti ang kinain o napakarami, ngunit ang kayamanan ng taong mayaman ay hindi siya pinahihintulutang matulog nang mahimbing. 
'''
"13" = '''
:sup:`13` Mayroon isang malubhang kasamaan na aking nakita sa ilalim ng araw: mga kayamanang inimbak ng may-ari, nagdudulot ng sarili niyang kapighatian. 
'''
"14" = '''
:sup:`14` Kapag nawala ng mayaman na tao ang kaniyang kayamanan dahil sa kamalasan, ang sarili niyang anak, na kaniyang inaruga ay walang naiwang anuman sa kaniyang mga kamay. 
'''
"15" = '''
:sup:`15` Gaya ng isang taong ipinanganak nang hubad mula sa sinapupunan ng kaniyang ina, gayon din hubad niyang iiwan ang buhay na ito. Walang madadala ang kaniyang kamay mula sa kaniyang paggawa. 
'''
"16" = '''
:sup:`16` Isa pang malubhang kasamaan ay kung paanong dumating ang isang tao, gayon din siya dapat umalis. Kaya anong pakinabang ang makukuha ng sinuman na gumagawa para sa hangin? 
'''
"17" = '''
:sup:`17` Sa kaniyang kapanahunan, kumakain siya kasama ang kadiliman at lubhang balisa sa kaniyang karamdaman at galit. 
'''
"18" = '''
:sup:`18` Pagmasdan mo, ang nakita kong mabuti at karapat-dapat ay kumain at uminom at magsaya sa pakinabang mula sa lahat ng ating gawain, habang tayo ay gumagawa sa ilalim ng araw sa lahat ng mga araw nitong buhay na ibinigay ng Diyos sa atin. Dahil ito ang bahagi ng tao. 
'''
"19" = '''
:sup:`19` Ang sinumang pinagkalooban ng Diyos ng kayamanan, kasaganaan at ang kakayahang tanggapin ang kaniyang bahagi at magalak sa kaniyang gawain – ito ay isang kaloob mula sa Diyos. 
'''
"20" = '''
:sup:`20` Sapagkat hindi niya madalas inaalala ang mga araw ng kaniyang buhay, dahil ginagawa ng Diyos na siya ay maging abala sa mga bagay na nasisiyahan niyang gawin. 
'''
