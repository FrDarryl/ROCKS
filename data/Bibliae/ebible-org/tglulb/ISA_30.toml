[30]
"1" = '''
:sup:`1` “Kaawa-awa ang mga suwail na anak,” ito ang pahayag ni Yahweh. “Gumagawa sila ng mga plano, pero hindi mula sa akin; gumagawa sila ng mga alyansa sa mga ibang bansa, pero hindi sila ginabayan ng aking Espiritu, kaya nagdadagdag sila ng kasalanan sa kasalanan. 
'''
"2" = '''
:sup:`2` Pumunta sila sa Ehipto, pero hindi hiningi ang aking direksyon. Naghahanap sila ng proteksyon mula sa Faraon at kumubli sa anino ng Ehipto. 
'''
"3" = '''
:sup:`3` Kaya nga ang proteksyon ni Faraon ay magiging kahihiyan ninyo, at ang kublihan sa lilim ng Ehipto, ay inyong kahihiyan, 
'''
"4" = '''
:sup:`4` kahit na nasa Zoan ang kanilang mga prinsipe, at ang kanilang mga mensahero ay dumating sa Hanes. 
'''
"5" = '''
:sup:`5` Mapapahiya silang lahat dahil sa bayan na hindi sila matulungan, na hindi tulong o saklolo, kundi kahihiyan, at isa pang kadungisan. 
'''
"6" = '''
:sup:`6` Isang pagpapahayag tungkol sa mga halimaw ng Negev: Sa iba't ibang dako ng lupain ng kaguluhan at panganib, ng babaeng leon at ng lalaking leon, ang ulupong at ang umaapoy na dragon, ikinakarga nila ang kanilang mga kayamanan sa likod ng mga asno, at ang kanilang yaman sa mga umbok ng mga kamelyo, patungo sa isang grupo ng mga tao na hindi sila matutulungan. 
'''
"7" = '''
:sup:`7` Dahil ang tulong ng Ehipto ay walang halaga; kaya nga tinawag ko siyang Rahab, na walang ginagawa. 
'''
"8" = '''
:sup:`8` Ngayon humayo kayo, isulat ninyo sa kasama sila sa isang bato, at itala ito sa isang balumbon, para mapanatili ito para sa darating na panahon bilang isang katibayan. 
'''
"9" = '''
:sup:`9` Dahil ang mga ito ay mga suwail na bayan, mga sinungaling na bata, mga bata na hindi nakikinig sa tagubilin ni Yahweh. 
'''
"10" = '''
:sup:`10` Sinasabi nila sa mga manghuhula, “Huwag kayong manghula”, at sa mga propeta, “Huwag kayong magpahayag sa amin ng tuwirang katotohanan; magsabi kayo sa amin ng mga bagay na magandang pakinggan; magpahayag ng mga panlilinlang; 
'''
"11" = '''
:sup:`11` lumiko mula sa daan; lumiko mula sa landas; alisin Ang Diyos na Banal ng Israel mula sa aming harapan.” 
'''
"12" = '''
:sup:`12` Kaya nga sinasabi ng Diyos na Banal ng Israel, “Dahil tinatanggihan ninyo ang salitang ito at nagtitiwala kayo sa pang-aapi at panlilinlang at umaasa dito, 
'''
"13" = '''
:sup:`13` kaya ang kasalanang ito ay magiging sa inyo tulad ng isang sirang bahagi na handa nang bumagsak, tulad ng isang umbok sa isang mataas na pader na kung saan ang kanyang pagbagsak ay mangyayari nang biglaan, sa isang saglit. 
'''
"14" = '''
:sup:`14` Babasagin niya ito na parang ang sisidlan ng isang magpapalayok na nabasag; hindi niya ititira ito, kung kaya't walang matatagpuan sa mga piraso nito ng isang matalas na piraso na maaaring gamitin para kayurin ang apoy mula sa apuyan, o salukin ang tubig mula sa malaking imbakan ng tubig. 
'''
"15" = '''
:sup:`15` Dahil ito ang sinasabi ng Panginoong Yahweh, Ang Banal ng Israel, “Sa panunumbalik at pagpapahinga kayo ay maliligtas; sa katahimikan at sa pagtitiwala ang inyong magiging kalakasan. Pero hindi kayo pumapayag. 
'''
"16" = '''
:sup:`16` Sinabi ninyo, 'Hindi, dahil tatakas kami sakay ng mga kabayo,' kaya tatakas nga kayo; at, ' Sasakay kami sa matutulin na mga kabayo,' kaya ang mga hahabol sa inyo ay magiging matulin. 
'''
"17" = '''
:sup:`17` Isang libo ang tatakas sa banta ng isa; sa banta ng lima tatakas kayo hanggang ang mga nalalabi sa inyo ay magiging tulad ng isang poste ng bandila sa tuktok ng isang bundok, o tulad ng isang bandila sa isang burol.” 
'''
"18" = '''
:sup:`18` Gayunman naghihintay si Yahweh na maging mapagbigay-biyaya sa inyo. Kaya nga siya ay itataas, handa na bigyan kayo ng awa. Dahil si Yahweh ay isang Diyos ng katarungan; pinagpala ang lahat na naghihintay sa kanya. 
'''
"19" = '''
:sup:`19` Dahil isang pangkat ng mga tao ang maninirahan sa Sion, sa Jerusalem, at hindi na kayo iiyak. Tiyak na magbibigay-biyaya siya sa inyo sa tunog ng inyong pag-iyak. Kapag narinig niya ito, sasagot siya sa inyo. 
'''
"20" = '''
:sup:`20` Kahit na binibigyan kayo ni Yahweh ng tinapay ng kahirapan at tubig ng kalungkutan, kahit gayon, hindi na itatago ng inyong guro ang kanyang sarili, pero makikita ninyo ang inyong guro sa sarili ninyong mga mata. 
'''
"21" = '''
:sup:`21` Maririnig ng inyong mga tainga ang salita sa inyong likuran na nagsasabing, “Ito ang daan, lakaran ninyo ito,” kapag lumiko kayo sa kanan o kapag lumiko kayo sa kaliwa. 
'''
"22" = '''
:sup:`22` Lalapastanganin ninyo ang inyong mga inukit na imahe na nababalutan ng pilak at ang inyong mga pigurang hinulma sa ginto. Itatapon ninyo ang mga iyon tulad ng isang pasador. Sasabihin ninyo sa kanila, “Umalis kayo dito.” 
'''
"23" = '''
:sup:`23` Ibibigay niya ang ulan para sa inyong binhi kapag maghahasik kayo sa lupa, at tinapay na masagana mula sa lupa. At magiging masagana ang mga pananim. Sa araw na iyon, ang inyong mga baka ay manginginain ng damo sa mga malawak na mga pastulan. 
'''
"24" = '''
:sup:`24` Ang mga baka at mga asno, na nag-aararo ng lupa, ay kakain ng tinimplahang pagkain na tinahip ng isang pala at isang pangkalaykay. 
'''
"25" = '''
:sup:`25` Sa bawat mataas na bundok at sa bawat mataas na burol, magkakaroon ng mga umaagos na batis at mga sapa ng mga tubig, sa araw ng walang habas na pagpatay sa panahon na bumabagsak ang mga tore. 
'''
"26" = '''
:sup:`26` Ang liwanag ng buwan ay magiging tulad ng liwanag ng araw, at ang liwanag ng araw ay magiging pitong beses na mas maliwanag, tulad ng liwanag ng araw ng pitong araw. Bibigkisin ni Yahweh ang pagkabali ng kanyang bayan at pagagalingin ang mga sugat ng kanyang panunugat sa kanila. 
'''
"27" = '''
:sup:`27` Masdan ninyo, ang pangalan ni Yahweh ay dumarating mula sa malayong lugar, lumiliyab sa kanyang galit at nasa makapal na usok. Ang kanyang labi ay puno ng matinding galit, at ang kanyang dila ay tulad ng isang lumalamon na apoy. 
'''
"28" = '''
:sup:`28` Ang kanyang hininga ay tulad ng isang umaapaw na malakas na agos na umaabot pataas sa gitna ng leeg, para salain ang mga bansa ng salaan ng pagkawasak. Ang kanyang hininga ay isang kabisada sa mga panga ng mga tao para dulutin silang magpagala-gala. 
'''
"29" = '''
:sup:`29` Magkakaroon kayo ng awitin sa gabi kapag ipinagdiriwang ang isang banal na pista, at kagalakan ng puso, kapag ang isa ay pumunta dala ang isang plauta sa bundok ni Yahweh, sa Bato ng Israel. 
'''
"30" = '''
:sup:`30` Ipaparinig ni Yahweh ang karangyaan ng kanyang tinig at ipapakita ang galaw ng kanyang bisig nang may silakbo ng galit at mga liyab ng apoy, kasama ng bagyo na may malakas na hangin, ulan kasama ng unos, at mga yelo. 
'''
"31" = '''
:sup:`31` Dahil, sa tinig ni Yahweh, mawawasak ang Asiria; sila ay hahampasin niya ng baston. 
'''
"32" = '''
:sup:`32` At bawat paghampas ng inilaang pamalo na ipapatama ni Yahweh sa kanila ay sasamahan ng musika ng mga tamburin at mga alpa habang sila ay ginigiyera at nilalabanan niya. 
'''
"33" = '''
:sup:`33` Dahil may isang lugar ng pagsusunugan ang matagal nang inihanda. Tunay nga, ito ay inihanda para sa hari, at ginawa ito ng Diyos na malalim at malawak. Handa na ang salansanan na may apoy at maraming kahoy. Sisindihan ito ng hininga ni Yahweh, na tulad ng isang batis ng asupre. 
'''
