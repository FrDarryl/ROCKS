[14]
"1" = '''
:sup:`1` Dalawang araw pa bago ang Paskua at ang Kapistahan ng Tinapay na Walang Pampaalsa. Nag-iisip ang mga punong pari at ang mga eskriba kung paano nila patagong madakip si Jesus at pagkatapos ay papatayin. 
'''
"2" = '''
:sup:`2` Sapagkat sinasabi nila, “Hindi sa panahon ng pista, sa gayon hindi magkaroon ng kaguluhan ang mga tao.” 
'''
"3" = '''
:sup:`3` Nang si Jesus ay nasa Bethania sa bahay ni Simon na ketongin, habang nakasandal siya sa mesa, isang babae ang pumunta sa kaniya na mayroong dalang alabastrong sisidlan na may lamang napakamahal na likido na purong nardo. Binasag niya ito at ibinuhos ang laman sa kaniyang ulo. 
'''
"4" = '''
:sup:`4` Ngunit may ilang nagalit. Nag-usap-usap ang bawat isa at sinabi, “Ano ang dahilan sa pag-aaksayang ito? 
'''
"5" = '''
:sup:`5` Ang pabangong ito ay maaaring ipagbili ng higit pa sa tatlong daang denario at maibigay sa mga mahihirap.” At sinasaway nila siya. 
'''
"6" = '''
:sup:`6` Ngunit sinabi ni Jesus, “Pabayaan ninyo siya. Bakit ninyo siya ginugulo? Ginawa niya ang isang magandang bagay para sa akin. 
'''
"7" = '''
:sup:`7` Nasa inyo lagi ang mga mahihirap, at kung gugustuhin ninyo, matutulungan ninyo sila, ngunit hindi ninyo ako laging kasama. 
'''
"8" = '''
:sup:`8` Ginawa niya ang kaniyang makakaya, pinahiran niya ang aking katawan para sa paglilibing sa akin. 
'''
"9" = '''
:sup:`9` Totoo ang sinasabi ko sa inyo, saanman maihayag ang mabuting balita sa buong mundo, ang ginawa ng babaeng ito ay pag-uusapan bilang alaala sa kaniya.” 
'''
"10" = '''
:sup:`10` Pagkatapos, pumunta sa mga pangulong pari si Judas Iscariote, isa sa Labindalawa upang ibigay si Jesus sa kanila. 
'''
"11" = '''
:sup:`11` Nang marinig ito ng mga punong pari, nasiyahan sila at nangakong bigyan siya ng pera. Nagsimula siyang maghanap ng pagkakataon upang maibigay si Jesus sa kanila. 
'''
"12" = '''
:sup:`12` Sa unang araw ng Tinapay na Walang Pampaalsa, nang naghandog sila ng batang tupa alang-alang sa Paskua, sinabi sa kaniya ng kaniyang mga alagad, “Saan mo kami nais pumunta upang maghanda ng hapunan alang-alang sa Paskua?” 
'''
"13" = '''
:sup:`13` Ipinadala niya ang dalawa sa kaniyang mga alagad at sinabi sa kanila, “Pumunta kayo sa lungsod, at isang lalaki na may dalang tubig na nakalagay sa pitsel ang sasalubong sa inyo. Sundan ninyo siya. 
'''
"14" = '''
:sup:`14` Sundan ninyo siya kung saang bahay siya papasok at sabihin sa may-ari ng bahay na iyon, 'Ipinapatanong ng Guro, “Nasaan ang aking silid na aking kakainan sa Paskua kasama ang aking mga alagad?”' 
'''
"15" = '''
:sup:`15` “Ipapakita niya sa inyo ang isang malaking silid sa itaas na kumpleto ang kagamitan na nakahanda na. Gawin ninyo ang mga paghahanda para sa atin doon.” 
'''
"16" = '''
:sup:`16` Umalis ang mga alagad at pumunta sa lungsod, natagpuan nila ang lahat gaya ng sinabi ni Jesus sa kanila at inihanda nila ang hapunan alang-alang sa Paskua. 
'''
"17" = '''
:sup:`17` Kinagabihan, dumating siya kasama ang Labindalawa. 
'''
"18" = '''
:sup:`18` Habang nakasandal sila sa lamesa at kumakain, sinabi ni Jesus, “Totoo, sinasabi ko sa inyo. Isa sa inyo na kasama kong kumakain ang magkakanulo sa akin. 
'''
"19" = '''
:sup:`19` Labis silang nalungkot at isa-isang nagtanong sa kaniya, “Siguradong hindi ako, di ba?” 
'''
"20" = '''
:sup:`20` Sumagot si Jesus at sinabi sa kanila, “Isa sa Labindalawa, ang kasama kong ngayong nagsasawsaw ng tinapay sa mangkok. 
'''
"21" = '''
:sup:`21` Sapagkat tatahakin ng Anak ng Tao ang daan na sinasabi sa kasulatan tungkol sa kaniya. Ngunit aba sa taong magkakanulo sa Anak ng Tao! Mas mabuti pang hindi na siya isinilang.” 
'''
"22" = '''
:sup:`22` Habang kumakain sila, kinuha ni Jesus ang tinapay, pinagpala at hinati-hati niya ito at ibinigay sa kanila at sinabi, “Kunin ninyo ito. Ito ang aking katawan.” 
'''
"23" = '''
:sup:`23` Kumuha siya ng tasa, nagpasalamat, ibinigay ito sa kanila at uminom silang lahat mula rito. 
'''
"24" = '''
:sup:`24` Sinabi niya sa kanila, “Ito ang aking dugo ng kasunduan, ang dugo na maibubuhos para sa marami. 
'''
"25" = '''
:sup:`25` Totoo, sinasabi ko sa inyo, hindi ako muling iinom nitong bunga ng ubas hanggang sa araw na iyon kung kailan ako iinom ng panibago sa kaharian ng Diyos.” 
'''
"26" = '''
:sup:`26` Pagkatapos nilang umawit ng himno, pumunta sila sa Bundok ng mga Olibo. 
'''
"27" = '''
:sup:`27` Sinabi ni Jesus sa kanila, “Iiwanan ninyo akong lahat, sapagkat ito ang nasusulat, 'Papatayin ko ang pastol at magsisikalat ang mga tupa.' 
'''
"28" = '''
:sup:`28` Ngunit pagkatapos kong mabuhay muli, mauuna ako sa inyo sa Galilea.” 
'''
"29" = '''
:sup:`29` Sinabi ni Pedro sa kaniya, “Kahit iwanan kayo ng lahat, hindi kita iiwanan.” 
'''
"30" = '''
:sup:`30` Sinabi ni Jesus sa kaniya, “Totoo, sinasabi ko ito sa iyo, ngayong gabi, bago tumilaok ang tandang ng dalawang beses, ipagkakaila mo ako ng tatlong beses. 
'''
"31" = '''
:sup:`31` Ngunit sinabi ni Pedro, “Kung kailangan kong mamatay kasama mo, hindi kita ipagkakaila.” Ganun din ang pangako na sinabi nilang lahat. 
'''
"32" = '''
:sup:`32` Dumating sila sa lugar na tinatawag na Getsemani at sinabi ni Jesus sa kaniyang mga alagad, “Umupo kayo dito habang ako ay nananalangin.” 
'''
"33" = '''
:sup:`33` Isinama niya sina Pedro, Santiago at Juan. Nagsimula siyang mabalisa at labis na nabahala. 
'''
"34" = '''
:sup:`34` Sinabi niya sa kanila, “Ang aking kaluluwa ay labis na nagdadalamhati, kahit sa kamatayan. Manatili kayo dito at magbantay.” 
'''
"35" = '''
:sup:`35` Pumunta si Jesus sa di kalayuan, nagpatirapa sa lupa at nanalangin na kung maaari ay lampasan siya ng oras na ito. 
'''
"36" = '''
:sup:`36` Sinabi niya, “Abba, Ama, kaya mong gawin ang lahat. Alisin mo ang tasang ito sa akin. Ngunit hindi ang aking kalooban, kundi ang iyong kalooban.” 
'''
"37" = '''
:sup:`37` Bumalik siya at natagpuan silang natutulog, at sinabi niya kay Pedro, “Simon, natutulog ka ba? Hindi ka ba makapagbantay ng isang oras man lang? 
'''
"38" = '''
:sup:`38` Magbantay kayo at manalangin na hindi kayo matukso. Tunay na ang espiritu ay nakahandang sumunod, ngunit mahina ang laman.” 
'''
"39" = '''
:sup:`39` Muli siyang umalis at nanalangin at kaniyang sinabi ang ganoon ding mga salita. 
'''
"40" = '''
:sup:`40` Muli siyang bumalik at nadatnan silang natutulog, sapagkat antok na antok sila at hindi nila alam kung ano ang kanilang sasabihin sa kaniya. 
'''
"41" = '''
:sup:`41` Bumalik siya sa pangatlong pagkakataon at sinabi sa kanila, “Natutulog pa rin ba kayo at nagpapahinga? Tama na! Dumating na ang oras. Tingnan ninyo! Ang Anak ng Tao ay ipinagkakanulo sa mga kamay ng mga makasalanan. 
'''
"42" = '''
:sup:`42` Bumangon kayo, umalis na tayo. Tingnan ninyo, malapit na ang taong magkakanulo sa akin. 
'''
"43" = '''
:sup:`43` Habang nagsasalita si Jesus, kaagad na dumating si Judas, isa sa Labindalawa, at napakaraming tao ang kasama niya na may mga espada at pamalo, mula sila sa mga punong pari, mga eskriba, at mga nakatatanda. 
'''
"44" = '''
:sup:`44` Ngayon, nagbigay na ng palatandaan ang magkakanulo sa kaniya, na nagsasabi, “Kung sino man ang hahalikan ko, siya iyon. Hulihin ninyo siya at bantayang mabuti sa pagdala ninyo sa kaniya. 
'''
"45" = '''
:sup:`45` Pagdating ni Judas, kaagad niyang pinuntahan si Jesus at sinabi “Rabi!” At kaniyang hinalikan. 
'''
"46" = '''
:sup:`46` At siya ay sinunggaban nila at dinakip. 
'''
"47" = '''
:sup:`47` Ngunit nagbunot ng kaniyang espada ang isa sa kanila na nakatayo sa malapit at tinaga ang tainga ng lingkod ng pinakapunong pari. 
'''
"48" = '''
:sup:`48` Sinabi ni Jesus sa kanila, “Kayo ba ay nagsilabasan na laban sa isang magnanakaw, na may mga espada at pamalo upang dakpin ako?” 
'''
"49" = '''
:sup:`49` Nang araw-araw ninyo akong kasama at nagtuturo sa templo, hindi ninyo ako dinakip. Ngunit nangyari ang mga ito upang matupad ang mga kasulatan. 
'''
"50" = '''
:sup:`50` Iniwanan si Jesus ng lahat ng kasama niya at nagsitakas sila. 
'''
"51" = '''
:sup:`51` Sumunod sa kaniya ang isang binatang nakasuot lamang ng isang linong kasuotan na nakabalot sa kaniya; hinuli nila siya ngunit 
'''
"52" = '''
:sup:`52` iniwan niya roon ang linong kasuotan at tinakasan niya sila na nakahubad. 
'''
"53" = '''
:sup:`53` Dinala nila si Jesus sa mga pinakapunong pari. Nagkatipun-tipon doon kasama niya ang lahat ng mga punong pari, mga nakatatanda, at mga eskriba. 
'''
"54" = '''
:sup:`54` Ngayon sumunod si Pedro sa kaniya mula sa malayo, hanggang sa patyo ng pinakapunong pari. Naupo siya kasama ng mga bantay na malapit sa apoy na nagpapainit. 
'''
"55" = '''
:sup:`55` Ngayon ang mga punong pari at ang buong Konseho ay naghahanap ng magpapatotoo laban kay Jesus upang maipapatay nila siya. Ngunit wala silang mahanap. 
'''
"56" = '''
:sup:`56` Sapagkat marami ang nagsabi ng maling patotoo laban sa kaniya, ngunit maging ang kanilang patotoo ay hindi nagtugma. 
'''
"57" = '''
:sup:`57` Tumayo ang ilan at nagsabi ng maling patotoo laban sa kaniya, sinabi nila, 
'''
"58" = '''
:sup:`58` “Narinig namin siyang nagsabi, 'Wawasakin ko ang templong ito na gawa ng mga kamay at sa tatlong araw muli akong magtatayo ng isang hindi gawa ng mga kamay.'” 
'''
"59" = '''
:sup:`59` Gayunpaman, hindi nagtugma maging ang kanilang mga patotoo. 
'''
"60" = '''
:sup:`60` Tumayo sa kanila ang pinakapunong pari at tinanong si Jesus, “Wala ka bang kasagutan? Ano itong patotoo ng mga tao laban sa iyo?” 
'''
"61" = '''
:sup:`61` Ngunit tahimik siya at walang isinagot. Tinanong siyang muli ng pinakapunong pari at sinabi, “Ikaw ba ang Cristo, ang anak ng Pinagpala?” 
'''
"62" = '''
:sup:`62` Sinabi ni Jesus, “Ako nga. At makikita ninyo ang Anak ng Tao kapag nakaupo na siya sa bandang kanang kamay ng Kapangyarihan at darating na nasa ulap sa langit.” 
'''
"63" = '''
:sup:`63` Pinunit ng pinakapunong pari ang kaniyang mga kasuotan at sinabi, “Kailangan pa ba natin ng mga saksi? 
'''
"64" = '''
:sup:`64` Narinig ninyo ang kalapastanganan na sinabi niya. Ano ang inyong pasya?” At hinatulan siya nilang lahat bilang isang nararapat sa kamatayan. 
'''
"65" = '''
:sup:`65` At sinimulan siyang duraan ng ilan at tinakpan ang kaniyang mukha, hinampas siya at sinabi sa kaniya, “Hulaan mo!” Kinuha siya ng mga opisyal at binugbog siya. 
'''
"66" = '''
:sup:`66` Habang si Pedro ay nasa ibaba ng patyo, isa sa mga babaing lingkod ng pinakapunong pari ang pumunta sa kaniya. 
'''
"67" = '''
:sup:`67` Nakita niya si Pedro habang nakatayo sa tapat ng apoy na nagpapainit at pinagmasdan niya itong mabuti. Pagkatapos sinabi niya, “Kasama ka rin ng taga-Nazaret na si Jesus.” 
'''
"68" = '''
:sup:`68` Ngunit itinangggi niya ito at sinabi, “Hindi ko nalalaman o naiintindihan man ang iyong sinasabi.” Pagkatapos lumabas siya sa patyo (at tumilaok ang manok). 
'''
"69" = '''
:sup:`69` Ngunit nakita siya roon ng babaeng lingkod at muling nagsimulang magsabi sa mga nakatayo roon, “Ang taong ito ay isa sa kanila!” 
'''
"70" = '''
:sup:`70` Ngunit muli niya itong itinanggi. Hindi nagtagal sinabi kay Pedro ng mga nakatayo roon, “Siguradong isa ka sa kanila, sapagkat isa ka ring taga-Galilea.” 
'''
"71" = '''
:sup:`71` Ngunit nagsimula siyang manungayaw at manumpa, “Hindi ko nakikilala ang lalaking sinasabi ninyo.” 
'''
"72" = '''
:sup:`72` Pagkatapos tumilaok ang tandang ng ikalawang beses. At naalala ni Pedro ang mga salitang sinabi ni Jesus sa kaniya, “Bago tumilaok ang tandang ng dalawang ulit, tatlong beses mo akong itatanggi.” At nanlumo siya at tumangis. 
'''
