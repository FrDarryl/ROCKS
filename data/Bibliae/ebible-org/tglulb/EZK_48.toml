[48]
"1" = '''
:sup:`1` Ito ang mga pangalan ng mga tribo. Ang tribo ng Dan ay makakatanggap ng isang bahagi ng lupain: ang hangganan nito ay aabot sa tabi ng hangganan sa hilaga ng Israel papunta sa Hethlon at Lebo Hamat. Ang hangganan nito ay aabot hanggang sa Hazar-enan at sa mga hangganan ng Damasco hanggang sa hilaga at hanggang sa Hamat. Ang hangganan ng Dan ay aabot mula sa timog hanggang sa Dagat ng Mediteraneo. 
'''
"2" = '''
:sup:`2` Isang bahagi ng lupain sa timog ng hangganan ng Dan ang magiging lupain ng Aser na aabot mula sa silangan hanggang sa kanluran. 
'''
"3" = '''
:sup:`3` Sa timog ng hangganan ng Aser ay magiging isang bahagi ng Neftali mula sa silangang bahagi hanggang sa kanlurang bahagi. 
'''
"4" = '''
:sup:`4` Ang hangganan ng timog ng Neftali ang magiging isang bahagi ng Manases na mula sa silangang bahagi hanggang sa kanlurang bahagi. 
'''
"5" = '''
:sup:`5` Sa timog ng hangganan ng Manases mula sa dakong silangang hanggang sa dakong kanluran ang magiging isang bahagi ng Efraim. 
'''
"6" = '''
:sup:`6` Sa timog ng hangganan ng Efraim mula sa dakong silangan hanggang sa dakong kanluran ang magiging isang bahagi ng Ruben. 
'''
"7" = '''
:sup:`7` Sa tabi ng hangganan ni Ruben mula sa dakong silangan hanggang sa dakong kanluran ang magiging isang bahagi ng Juda. 
'''
"8" = '''
:sup:`8` Ang handog na lupain na inyong gagawin ay sa tabi ng hangganan ng Juda at pinalawak mula sa dakong silangan hanggang sa dakong kanluran at magiging dalawampu't-limang libong siko ang lawak. Tumutugma ang haba nito sa isang bahagi ng tribo mula sa dakong silangan hanggang sa dakong kanluran at ang templo ang magiging gitna nito. 
'''
"9" = '''
:sup:`9` Itong lupain na ihahandog ninyo kay Yahweh ay dalawampu't-limang libong siko ang haba at sampung libong siko ang luwang. 
'''
"10" = '''
:sup:`10` Ito ang mga nakatakda para sa bahaging ito ng banal na lupain: magkakaroon ng lupain ang mga pari na maitatalaga sa kanila na may sukat na dalwampu't-limang libong siko ang luwang sa dakong hilaga, sampung libong siko ang luwang sa dakong kanluran, sampung libong siko ang luwang sa dakong silangan at dalawampu't-limang libong siko ang haba sa dakong timog na nasa gitna nito ang banal na lugar ni Yahweh. 
'''
"11" = '''
:sup:`11` Ito dapat ang para sa mga tao na inilaan kay Yahweh: ang mga pari sa lahi ni Zadok na matapat na naglingkod sa akin na hindi naligaw nang naligaw ang mga tao ng Israel, gaya ng ginawa ng mga Levita. 
'''
"12" = '''
:sup:`12` Ang handog para sa kanila ay magiging isang bahagi nitong pinakabanal na lupain na palalawakin hanggang sa hangganan ng mga Levita. 
'''
"13" = '''
:sup:`13` Ang lupain ng mga Levita sa tabi ng hangganan kasama ang lupain ng mga pari ay magiging dalawampu't-limang libong siko ang haba at sampung libong siko ang lawak. Ang kabuuang haba ng dalawang sukat ng lupain ay magiging dalawampu't-limang libong siko at dalawampung libong siko ang lawak. 
'''
"14" = '''
:sup:`14` Hindi nila ito dapat ibenta o ipagpalit, wala sa unang mga bunga ng lupain ng Israel ang dapat maihiwalay mula sa mga sukat nito, sapagkat lahat ng ito ay banal kay Yahweh. 
'''
"15" = '''
:sup:`15` Ang natitirang lupain na limang-libong siko ang lawak at dalawampu't limang libong siko ang haba ay para sa karaniwang kagamitan ng lungsod, mga tahanan at ang pastulan. Ang lungsod ang nasa gitna nito. 
'''
"16" = '''
:sup:`16` Ito ang magiging mga sukat ng lungsod: ang dakong hilaga ay magiging 4, 500 siko ang haba, ang dakong timog ay magiging 4, 500 siko ang haba, ang dakong silangan ay magiging 4, 500 siko ang haba at ang dakong kanluran ay magiging 4, 500 siko ang haba. 
'''
"17" = '''
:sup:`17` Magkakaroon ng pastulan para sa lungsod sa dakong hilaga, na may 250 siko ang lalim, sa timog na may 250 siko ang lalim, sa silangan na may 250 siko ang lalim at sa kanluran na may 250 siko ang lalim. 
'''
"18" = '''
:sup:`18` Pahahabain ng sampung libong siko sa silangan at sampung libong siko sa kanluran ang natitirang sukat ng banal na handog. Pahahabain ito sa tabi ng hangganan ng banal na handog at ang bunga nito ang magiging pagkain para sa mga nagtatrabaho sa lungsod. 
'''
"19" = '''
:sup:`19` Sasakahin ang lupaing iyon ng mga tao na kabilang sa buong tribo ng Israel, mga tao na siyang nagtatrabaho sa lungsod. 
'''
"20" = '''
:sup:`20` Lahat ng handog na lupain ay may sukat na dalawampu't limang libong siko ang haba at dalawampu'tlimang libong siko ang luwang. Sa paraang ito gagawin ninyong isang lupain ang handog na banal, gayun din ang lupaing para sa lungsod. 
'''
"21" = '''
:sup:`21` Ang natitirang lupain sa magkabilang bahagi ng banal na handog at ang bahagi ng lungsod ay para sa prinsipe. Ang sukat ng lupain ng prinsipe sa silangan ay aabot ng dalawampu't-limang libong siko mula sa hangganan ng banal na handog hanggang sa silanganing hangganan at ang kaniyang sukat sa kanluran ay palalawakin ng dalawampu't-limang libong siko hanggang sa kanluraning hangganan. Sa gitna nito ay ang banal na handog at ang banal na lugar ng templo. 
'''
"22" = '''
:sup:`22` Ang lupain na palalawakin mula sa pag-aari ng mga Levita at ang bahagi ng lungsod sa gitna nito ay para sa prinsipe. Ito ay sa pagitan ng hangganan ng Juda at hangganan ng Benjamin. Para sa prinsipe ang lupaing ito. 
'''
"23" = '''
:sup:`23` Para sa mga natitirang tribo, aabot ang kanilang mga bahagi mula dakong silangan hanggang sa dakong kanluran. Makakatanggap ang Benjamin ng isang bahagi. 
'''
"24" = '''
:sup:`24` Sa timog ng hangganan ng Benjamin na aabot mula sa dakong silangan hanggang sa kanluran ang magiging isang bahaging lupain ng Simeon. 
'''
"25" = '''
:sup:`25` Sa timog ng hangganan ng Simeon na aabot sa dakong silangan hanggang sa kanluran ang magiging isang bahagi ng lupain ng Issachar. 
'''
"26" = '''
:sup:`26` Sa timog ng hangganan ng Issachar na aabot mula sa dakong silangan hanggang sa dakong kanluran ang magiging isang bahagi ng lupain ng Zebulun. 
'''
"27" = '''
:sup:`27` Sa timog ng hangganan ng Zebulun na aabot mula sa dakong silangan hanggang sa kanluran ang magiging isang bahagi ng lupain ng Gad. 
'''
"28" = '''
:sup:`28` Ang katimugang hangganan ng Gad ay aabot mula sa Tamar hanggang sa mga katubigan ng Meribat-cadesh at mas malayo sa batis ng Egipto at sa Malaking Dagat. 
'''
"29" = '''
:sup:`29` Magpapalabunutan kayo para sa lupaing ito at ito ang magiging mana ng mga tribo ng Israel. Ito ang kanilang mga magiging bahagi. Ito ang pahayag ng Panginoong Yahweh. 
'''
"30" = '''
:sup:`30` Ito ang magiging mga labasan mula sa lungsod: sa gawing hilaga na may sukat na 4, 500 siko ang haba 
'''
"31" = '''
:sup:`31` ang tatlong tarangkahan na nakapangalan sa mga tribo ng Israel: isang tarangkahan para kay Ruben, isang tarangkahan para kay Juda at isang tarangkahan para kay Levi. 
'''
"32" = '''
:sup:`32` May tatlong tarangkahan sa gawing silangan na may sukat na 4, 500 siko ang haba: isang tarangkahan para kay Jose, isang tarangkahan para kay Benjamin at isang tarangkahan para kay Dan. 
'''
"33" = '''
:sup:`33` May tatlong tarangkahan sa gawing silangan na may sukat na 4, 500 siko ang haba: isang tarangkahan para kay Simeon, isang tarangkahan para kay Issachar at isang tarangkahan para kay Zebulon. 
'''
"34" = '''
:sup:`34` May tatlong tarangkahan sa gawing kanluran na may sukat na 4, 500 siko ang haba: isang tarangkahan para kay Gad, isang tarangkahan para kay Asher at isang tarangkahan para kay Nephtali. 
'''
"35" = '''
:sup:`35` Ang lawak ng palibot ng lungsod ay labing-walong libong siko at mula sa araw na iyon, ang magiging pangalan ng lungsod ay “Naroon si Yahweh.” 
'''
