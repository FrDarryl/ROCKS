[17]
"1" = '''
:sup:`1` “Ang kasalanan ng Juda ay nasulat gamit ang isang panulat na bakal na may diyamante sa dulo. Ito ay nakaukit sa kanilang mga puso at sa mga sungay ng inyong mga altar. 
'''
"2" = '''
:sup:`2` Naalala ng kanilang mga anak ang kanilang mga altar at ang imahen ni Ashera na nasa madahong mga puno sa mataas na mga burol. 
'''
"3" = '''
:sup:`3` Naalala nila ang kanilang mga altar na nasa mga bundok sa nayon. Gagawin ko ang inyong mga kayamanan bilang samsam para sa iba. Sapagkat ang inyong kasalanan ay nasa lahat ng mga hangganan. 
'''
"4" = '''
:sup:`4` Mawawala sa inyo ang mga mana na ibinigay ko sa inyo. Aalipinin kayo ng inyong mga kaaway sa lupaing hindi ninyo alam, sapagkat kayo ang nagpaalab ng aking galit, kung saan mag-aapoy magpakailanman.” 
'''
"5" = '''
:sup:`5` Sinasabi ni Yahweh, “Sumpain ang mga tao na nagtitiwala sa kapwa tao; ang kaniyang kalakasan ay sa laman ngunit itinalikod niya ang kaniyang puso palayo kay Yahweh. 
'''
"6" = '''
:sup:`6` Sapagkat siya ay tulad ng maliit na halaman sa Araba at hindi makikita ang anumang kabutihang darating. Siya ay nananatili sa mabatong lugar sa ilang, tigang na lupain na walang nananahan. 
'''
"7" = '''
:sup:`7` Ngunit mapalad ang tao na nagtitiwala kay Yahweh, sapagkat si Yahweh ang kaniyang pag-asa. 
'''
"8" = '''
:sup:`8` Sapagkat magiging katulad siya ng halaman na itinanim sa tabi ng tubig-batis; ang kaniyang mga ugat ay kakalat. Hindi niya makikita ang init na parating, sapagkat ang kaniyang mga dahon ay malalapad at maganda. At sa panahon ng tag-tuyot hindi siya mangangamba, ni titigil ang kaniyang pamumunga. 
'''
"9" = '''
:sup:`9` Ang puso ay higit na mapanlinlang sa anumang bagay. Ito ay sakit; sino ang nakakaunawa rito? 
'''
"10" = '''
:sup:`10` Ako si Yahweh, ang nakakasaliksik ng kaisipan, ang sumusubok sa puso. Ibibigay ko sa bawat tao ang nararapat sa kaniya, parurusahan ko siya sa bunga ng kaniyang mga nagawa. 
'''
"11" = '''
:sup:`11` Nililimliman ng isang pugo ang itlog na hindi naman siya ang nangitlog. Maaaring may taong yayaman sa kalikuan. Ngunit sa panahon ng kalakasan sa kaniyang buhay, iiwan siya ng mga kayamanang iyon at magiging mangmang sa huli.” 
'''
"12" = '''
:sup:`12` Ang lugar ng ating templo ay isang maluwalhating trono, nakataas mula sa simula. 
'''
"13" = '''
:sup:`13` Si Yahweh ang pag-asa ng Israel. Lahat ng mang-iwan sa iyo ay mapapahiya. Ang mga tumalikod sa iyo na nasa lupain ay puputulin. Sapagkat iniiwan nila si Yahweh, ang bukal ng tubig ng buhay. 
'''
"14" = '''
:sup:`14` Pagalingin mo ako, Yahweh, at ako ay gagaling! Iligtas mo ako, at ako ay maliligtas. Sapagkat ikaw ang aking awit ng papuri. 
'''
"15" = '''
:sup:`15` Tingnan ninyo, sinasabi nila sa akin, 'Nasaan na ang salita ni Yahweh? Hayaang ito ay pumarito! 
'''
"16" = '''
:sup:`16` Para sa akin, hindi ako tumakbo sa pagiging isang pastol na sumusunod sa inyo. Hindi ko hinangad ang araw ng sakuna. Alam mo ang mga pahayag na lumabas sa aking mga labi. Sila ay ginawa sa iyong harapan. 
'''
"17" = '''
:sup:`17` Huwag maging katatakutan sa akin. Ikaw ang aking kanlungan sa panahon ng kalamidad. 
'''
"18" = '''
:sup:`18` Nawa ang mga tumutugis sa akin ay mapapahiya, ngunit huwag mo akong gawing kahiya-hiya. Nawa sila ay panghinaan ng loob, ngunit huwag mong hayaang panghinaan ako ng loob. Ipadala ang araw ng sakuna laban sa kanila at wasakin sila ng ibayong pagkawasak.” 
'''
"19" = '''
:sup:`19` Sinabi ni Yahweh ito sa akin: “Pumunta ka at tumayo sa tarangkahan ng mga tao kung saan pumapasok at lumalabas ang mga hari ng Juda, at sa lahat ng ibang tarangkahan ng Jerusalem. 
'''
"20" = '''
:sup:`20` Sabihin mo sa kanila, 'Pakingggan ninyo ang salita ni Yahweh, mga hari ng Juda at lahat ng mga tao ng Juda, at sa bawat naninirahan sa Jerusalem na pumapasok sa mga tarangkahang ito. 
'''
"21" = '''
:sup:`21` Ito ang sinasabi ni Yahweh: “Maging maingat kayo alang-alang sa inyong mga buhay at huwag kayong magpapasan ng mabibigat sa Araw ng Pamamahinga upang dalhin ito sa tarangkahan ng Jerusalem. 
'''
"22" = '''
:sup:`22` At huwag kayong magdala ng pasan mula sa inyong bahay sa Araw ng Pamamahinga. Huwag kayong gagawa ng anumang gawain, kundi ilaan ninyo ang Araw ng Pamamahinga kay Yahweh, gaya ng aking inutos sa inyong mga ninuno na gawin. 
'''
"23" = '''
:sup:`23` Hindi sila nakinig o nagbigay pansin, kundi pinatigas nila ang kanilang mga leeg upang hindi na nila ako pinakinggan ni tanggapin ang aking pagtutuwid. 
'''
"24" = '''
:sup:`24` Ito ay mangyayari kung tunay na nakinig kayo sa akin—ito ang pahayag ni Yahweh—at huwag kayong magbuhat ng pasan sa mga tarangkahan ng lungsod na ito sa Araw ng Pamamahinga ngunit sa halip ilaan ninyo kay Yahweh ang Araw ng Pamamahinga at huwag kayong gagawa ng anumang gawain— 
'''
"25" = '''
:sup:`25` At ang mga hari, mga prinsipe, at sa mga umupo sa trono ni David na pupunta sa mga tarangkahan ng lungsod na ito na nakakarwahe at may mga nakakabayo, sila at ang kanilang mga pinuno, mga kalalakihan ng Juda at lahat ng naninirahan sa Jerusalem. At ang lungsod na ito ay mananatili magpakailanman. 
'''
"26" = '''
:sup:`26` Darating sila mula sa mga lungsod ng Juda at sa lahat ng nasa palibot ng Jerusalem, at mula sa lupain ng Benjamin at mula sa mababang lupain, mula sa mga bundok at mula sa Negev, magdadala ng mga susunuging handog, mga alay, at mga pagkaing handog at kamanyang. At magdadala sila ng mga handog pasasalamat sa aking tahanan. 
'''
"27" = '''
:sup:`27` Ngunit kung hindi kayo makikinig, upang ilaan ang Araw ng Pamamahinga kay Yahweh—kung magpapasan kayo ng mga pasanin sa mga tarangkahan ng Jerusalem sa Araw ng Pamamahinga, kung gayon sisindihan ko ng apoy ang mga tarangkahan, apoy na susunog sa mga tanggulan ng Jerusalem, at hindi ito mapapatay.” 
'''
