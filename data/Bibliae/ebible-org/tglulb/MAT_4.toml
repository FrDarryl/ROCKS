[4]
"1" = '''
:sup:`1` Pagkatapos, pinangunahan ng Espiritu si Jesus sa ilang upang tuksuhin ng diyablo. 
'''
"2" = '''
:sup:`2` Noong nag-ayuno siya sa loob ng apatnapung araw at apatnapung gabi, siya ay nagutom. 
'''
"3" = '''
:sup:`3` Dumating ang manunukso at sinabi sa kaniya, “Kung ikaw ang Anak ng Diyos, utusan mo ang mga batong ito na maging tinapay.” 
'''
"4" = '''
:sup:`4` Ngunit sumagot si Jesus at sinabi sa kaniya, “Nasusulat, 'Hindi lamang sa tinapay nabubuhay ang tao kundi sa bawat salitang lumalabas sa bibig ng Diyos.”' 
'''
"5" = '''
:sup:`5` Pagkatapos, dinala siya ng diyablo sa banal na lungsod at dinala siya sa pinakamataas na bahagi ng gusali ng templo 
'''
"6" = '''
:sup:`6` at sinabi sa kaniya, “Kung ikaw ang Anak ng Diyos, magpatihulog ka sa baba, sapagkat nasusulat, 'Uutusan niya ang kaniyang mga anghel upang pangalagaan ka,' at 'Itataas ka nila sa kanilang mga kamay upang hindi tumama ang iyong mga paa sa bato.”' 
'''
"7" = '''
:sup:`7` Sinabi ni Jesus sa kaniya, “At nasusulat din, 'Huwag mong subukin ang Panginoon mong Diyos.'” 
'''
"8" = '''
:sup:`8` Muli, dinala siya ng diyablo sa isang mataas na lugar at ipinakita ang lahat ng mga kaharian ng mundo pat na ang kanilang karingalan. 
'''
"9" = '''
:sup:`9` Sinabi niya sa kaniya, “Ang lahat ng mga bagay na ito ay ibibigay ko sa iyo, kung ikaw ay yuyukod at sasambahin ako.” 
'''
"10" = '''
:sup:`10` At sinabi ni Jesus sa kaniya, “Umalis ka dito Satanas! Sapagkat nasusulat, 'Dapat mong sambahin ang Panginoon mong Diyos at siya lamang ang iyong paglingkuran.” 
'''
"11" = '''
:sup:`11` At iniwan siya ng diyablo at masdan ito, dumating ang mga anghel at naglingkod sa kaniya. 
'''
"12" = '''
:sup:`12` Ngayon, nang marinig ni Jesus na nadakip si Juan, umalis siya patungong Galilea. 
'''
"13" = '''
:sup:`13` Umalis siya sa Nazaret at nagpunta at nanirahan sa Capernaum, na nasa Dagat ng Galilea, sa mga teritoryo ng Zebulun at Neftali. 
'''
"14" = '''
:sup:`14` Nangyari ito upang matupad ang sinabi ni propeta Isaias, 
'''
"15" = '''
:sup:`15` “Ang lupain ng Zebulun at lupain ng Neftali, sa gawing dagat, sa ibayo ng Jordan, Galilea ng mga Gentil! 
'''
"16" = '''
:sup:`16` Ang mga taong nakaupo sa kadiliman ay nakakita ng matinding liwanag at sumikat ang liwanag sa mga taong nakaupo sa rehiyon at anino ng kamatayan. “ 
'''
"17" = '''
:sup:`17` Mula nang panahong iyon, nagsimulang mangaral si Jesus at sinasabi, “Magsisi na kayo, sapagkat malapit na ang kaharian ng langit.” 
'''
"18" = '''
:sup:`18` Habang naglalakad si Jesus sa Dagat ng Galilea, nakita niya ang dalawang magkapatid, si Simon na tinatawag na Pedro at ang kapatid niyang si Andres na naghahagis ng lambat sa dagat sapagkat sila ay mga mangingisda. 
'''
"19" = '''
:sup:`19` Sinabi ni Jesus sa kanila, “Halikayo, sumunod kayo sa akin at gagawin ko kayong mga mangingisda ng mga tao.” 
'''
"20" = '''
:sup:`20` Agad nilang iniwan ang kanilang mga lambat at sumunod sa kaniya. 
'''
"21" = '''
:sup:`21` Habang naglalakad si Jesus mula doon, nakita niya ang dalawa pang magkapatid, si Santiago na anak na lalaki ni Zebedeo at si Juan na kaniyang kapatid. Kasama nila si Zebedeo na kanilang ama sa bangka na nagkukumpuni ng kanilang mga lambat. Tinawag niya ang mga ito, 
'''
"22" = '''
:sup:`22` at agad nilang iniwan ang kanilang ama at ang bangka at sumunod sa kaniya. 
'''
"23" = '''
:sup:`23` Nilibot ni Jesus ang buong Galilea, nagtuturo siya sa kanilang mga sinagoga, ipinangaral niya ang ebanghelyo ng kaharian, pinapagaling niya ang lahat ng uri ng sakit at karamdaman ng mga tao. 
'''
"24" = '''
:sup:`24` Kumalat ang balita tungkol sa kaniya sa buong Siria at dinala ng mga tao sa kaniya ang lahat ng mga may sakit, may iba't ibang uri ng karamdaman at sakit, ang mga sinaniban ng mga demonyo, lahat ng epileptiko at paralisado, pinagaling sila ni Jesus. 
'''
"25" = '''
:sup:`25` Maraming tao ang sumunod kay Jesus mula sa Galilea, sa Decapolis, Jerusalem at Judea at maging sa ibayo ng Jordan. 
'''
