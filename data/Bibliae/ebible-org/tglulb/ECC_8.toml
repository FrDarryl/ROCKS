[8]
"1" = '''
:sup:`1` Ano ang isang taong matalino? Ito ay isang taong nakakaalam ng kahulugan ng mga kaganapan sa buhay. Ang karunungan sa isang tao ay nagpapaningning ng kaniyang mukha, at ang katigasan sa kaniyang mukha ay nagbabago. 
'''
"2" = '''
:sup:`2` Pinapayuhan ko kayong sundin ang utos ng hari dahil sa pangako ng Diyos na ipagtatanggol siya. 
'''
"3" = '''
:sup:`3` Huwag magmadaling lumayo sa harapan niya at huwag kang mamalagi sa maling bagay, dahil magagawa ng hari ang anumang ninanais niya. 
'''
"4" = '''
:sup:`4` Ang salita ng hari ay maghahari, kaya sino ang magsasabi sa kaniya, “Ano ang iyong ginagawa?” 
'''
"5" = '''
:sup:`5` Sinumang sumusunod sa mga utos ng hari ay lumalayo sa kapahamakan. Ang isang matalinong puso ng tao ay nakikilala ang nararapat na landas at oras ng pagkilos. 
'''
"6" = '''
:sup:`6` Sapagkat sa bawat bagay ay mayroong wastong pagtugon at oras sa pagtugon, dahil ang mga kaguluhan ng tao ay napakalaki. 
'''
"7" = '''
:sup:`7` Walang nakakaalam kung ano ang susunod. Sino ang makapagsasabi sa kaniya kung ano ang susunod? 
'''
"8" = '''
:sup:`8` Walang may kapangyarihang pigilan ang paghinga ng hangin ng buhay, at walang may kapangyarihan sa araw ng kaniyang kamatayan. Walang tinitiwalag sa hanay ng hukbo habang nasa isang digmaan, at ang kasamaan ay hindi magliligtas sa mga alipin nito. 
'''
"9" = '''
:sup:`9` Naintindihan ko ang lahat ng ito; inilagay ko sa aking puso ang bawat uri ng gawa na naganap sa ilalim ng araw. Mayroong isang panahon kung saan ang isang tao ay may kakayahang gumawa ng masama sa iba. 
'''
"10" = '''
:sup:`10` Kaya nakita kong lantarang inilibing ang masama. Sila ay dinala mula sa lugar at inilibing saka pinuri ng mga tao sa lungsod kung saan nila ginagawa ang masasamang mga gawain. Ito rin ay walang pakinabang. 
'''
"11" = '''
:sup:`11` Kapag ang isang hatol sa isang masamang krimen ay hindi agad ipinatupad, hinihikayat nito ang puso ng taong gumawa ng masama. 
'''
"12" = '''
:sup:`12` Kahit isang daang ulit gumagawa ng masama ang isang makasalanan at nabubuhay pa rin sa mahabang panahon, gayon man alam ko na magiging mabuti sa mga gumagalang sa Diyos, siyang pinararangalan ang kaniyang presensiya sa kanila. 
'''
"13" = '''
:sup:`13` Ngunit hindi magiging mabuti sa isang taong masama; ang kaniyang buhay ay hindi pahahabain. Ang kaniyang mga araw ay katulad ng isang naglalahong anino dahil hindi niya pinararangalan ang Diyos. 
'''
"14" = '''
:sup:`14` May isa pang walang silbing usok - isang bagay pa na naganap sa ibabaw ng mundo. Ang mga bagay na nangyayari sa taong matuwid ay nangyayari din sa taong masama, at ang mga bagay na nangyayari sa taong masama ay nangyayari din sa taong matuwid. Sinasabi ko na ito rin ay walang silbing parang singaw. 
'''
"15" = '''
:sup:`15` Kaya ipinayo ko ang kasayahan, dahil ang isang tao ay walang mas mabuting gawin sa ilalim ng araw maliban sa kumain at uminom at maging masaya. Itong kasiyahan ang makakasama niya sa kaniyang gawain sa lahat ng mga araw ng kaniyang buhay na ibinigay ng Diyos sa kaniya sa ilalim ng araw. 
'''
"16" = '''
:sup:`16` Nang ginamit ko ang aking puso upang malaman ang karunungan at maunawaan ang gawaing naganap sa ibabaw ng mundo, ang gawaing madalas nagaganap nang walang tulog para sa mga mata sa gabi o sa araw, 
'''
"17" = '''
:sup:`17` at namasdan ko lahat ng gawain ng Diyos at hindi maunawaan ng tao ang gawaing ginawa sa ilalim ng araw. Gaano man ang pagsisikap ng tao para hanapin ang mga kasagutan, hindi niya ito mahahanap. Kahit na sa paniwala ng isang matalino ay alam na niya ang lahat, sa totoo lang hindi niya alam. 
'''
