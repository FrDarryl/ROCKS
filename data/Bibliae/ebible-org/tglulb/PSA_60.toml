[60]
"1" = '''
:sup:`1` O Diyos, itinakwil mo kami; nilupig mo kami; ikaw ay nagalit; ibalik mo aming muli sa aming kalagayan. 
'''
"2" = '''
:sup:`2` Pinayayanig mo ang lupain; pinaghiwa-hiwalay mo ito; pagalingin mo ang pagkakasira nito, dahil ito ay nayayanig. 
'''
"3" = '''
:sup:`3` Ipinakita mo sa iyong bayan ang mga matitinding bagay; pinainom mo sa amin ang alak na nagpapasuray. 
'''
"4" = '''
:sup:`4` Nagbigay ka ng isang bandera sa mga nagpaparangal sa iyo para maipakita ito dahil sa katotohanan. Selah 
'''
"5" = '''
:sup:`5` Para silang mga minamahal mo ay masagip, sagipin mo kami ng iyong kanang kamay at sagutin ako. 
'''
"6" = '''
:sup:`6` Ang Diyos ay nagsalita sa kaniyang kabanalan, “Ako ay nagagalak; hahatiin ko ang Shekem at ipamamahagi ang lambak ng Sucot. 
'''
"7" = '''
:sup:`7` Sa akin ang Galaad, at sa akin ang Manases; sanggalang ko sa ulo ang Efraim; setro ko ang Juda. 
'''
"8" = '''
:sup:`8` Ang Moab ay aking hilamusan; sa ibabaw ng Edom ihahagis ko ang aking sapatos; sisigaw ako sa tagumpay dahil sa Filistia. 
'''
"9" = '''
:sup:`9` Sino ang magdadala sa akin sa malakas na lungsod? Sino ang maghahatid sa akin sa Edom?” 
'''
"10" = '''
:sup:`10` Pero ikaw, O Diyos, hindi mo ba kami itinakwil? Hindi mo sinamahan sa laban ang aming hukbo. 
'''
"11" = '''
:sup:`11` Tulungan mo kami laban sa kaaway, dahil ang tulong ng tao ay walang silbi. 
'''
"12" = '''
:sup:`12` Magtatagumpay kami sa pamamagitan ng tulong ng Diyos; yuyurakan niya ang aming mga kaaway. 
'''
