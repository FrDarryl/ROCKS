[127]
"1" = '''
:sup:`1` Maliban na lang kung si Yahweh ang magtatayo ng bahay, walang saysay ang trabaho ng mga nagtayo nito. Maliban na lang na si Yahweh ang magbabantay ng lungsod, walang saysay ang pagbabantay ng mga tagapagbantay nito. 
'''
"2" = '''
:sup:`2` Walang saysay na ikaw ay gumising ng maaga at umuwi nang gabing-gabi, o kainin ang tinapay na pinaghirapan, dahil si Yahweh ang nagbibigay ng pinakaaasam na tulog. 
'''
"3" = '''
:sup:`3` Masdan mo, ang mga bata ay isang pamana mula kay Yahweh at ang bunga ng sinapupunan ay isang gantimpala mula sa kaniya. 
'''
"4" = '''
:sup:`4` Tulad ng mga palaso sa kamay ng isang mandirigma, gayundin ang mga anak ng iyong kabataan. 
'''
"5" = '''
:sup:`5` Mapalad ang taong puno ang kaniyang talangga ng palaso. Hindi siya malalagay sa kahihiyan kapag hinarap niya ang kaniyang mga kaaway sa tarangkahan. 
'''
