[9]
"1" = '''
:sup:`1` Hindi ba ako malaya? Hindi ba ako isang apostol? Hindi ko ba nakita si Jesus, ang ating Panginoon? Hindi ba't kayo ang aking mga gawa sa Panginoon? 
'''
"2" = '''
:sup:`2` Kung hindi ako apostol sa iba, gayunman, apostol naman ako sa inyo. Sapagkat kayo ang patunay ng aking pagka-apostol sa Panginoon. 
'''
"3" = '''
:sup:`3` Ito ang aking pagtatanggol sa mga sumusuri sa akin. 
'''
"4" = '''
:sup:`4` Wala ba kaming karapatang kumain at uminom? 
'''
"5" = '''
:sup:`5` Wala ba kaming karapatan na isama ang aming mga asawa na isang mananampalataya, gaya ng ginagawa ng ibang mga apostol, at ng mga kapatid ng Panginoon, at ni Cefas? 
'''
"6" = '''
:sup:`6` O kami lamang ba ni Bernabe ang dapat magtrabaho? 
'''
"7" = '''
:sup:`7` Sino ang naglilingkod bilang isang kawal sa sarili niyang gastos? Sino ang nagtatanim sa ubasan at hindi kumakain ng bunga nito? O sino ang nag-aalaga ng kawan at hindi umiinom ng gatas mula sa mga ito? 
'''
"8" = '''
:sup:`8` Sinasabi ko ba ang mga bagay na ito batay sa makataong kapangyarihan? Hindi ba sinabi din ito ng batas? 
'''
"9" = '''
:sup:`9` Sapagkat nasusulat sa kautusan ni Moises, “Huwag mong bubusalan ang baka habang gumigiik ng butil.” Ang baka nga ba talaga ang pinahahalagahan ng Diyos? 
'''
"10" = '''
:sup:`10` Hindi ba siya nagsasalita tungkol sa amin? Naisulat ito para sa amin, sapagkat ang siyang nag-aararo ay nag-aararo sa pag-asa at ang gumigiik ay kailangang gumiik na umaasa na makikibahagi sa ani. 
'''
"11" = '''
:sup:`11` Kung naghasik kami ng mga espirituwal na bagay sa inyo, kalabisan ba sa amin na umani ng mga materyal na bagay mula sa inyo? 
'''
"12" = '''
:sup:`12` Kung ginagawa ng iba ang karapatang ito mula sa inyo, hindi ba mas lalo na kami? Gayunman, hindi namin inangkin ang karapatang ito. Sa halip, tiniis namin ang lahat kaysa maging hadlang sa ebanghelyo ni Cristo. 
'''
"13" = '''
:sup:`13` Hindi ba ninyo alam na ang mga naglilingkod sa templo ay kumukuha ng pagkain mula sa templo? Hindi ba ninyo alam na ang mga naglilingkod sa altar ay nakikibahagi sa kung ano ang naihandog sa altar? 
'''
"14" = '''
:sup:`14` Sa ganoon ding paraan, iniutos ng Panginoon na ang mga nagpapahayag ng ebanghelyo ay dapat kunin ang kanilang kabuhayan mula sa ebanghelyo. 
'''
"15" = '''
:sup:`15` Ngunit hindi ko inangkin ang kahit anuman sa mga karapatang ito. At hindi ako nagsusulat upang maganap ito sa akin. Mas gugustuhin ko pa ang mamatay kaysa bawian ako ng sinuman ng maipagmamalaki. 
'''
"16" = '''
:sup:`16` Sapagkat kung ipinangangaral ko ang ebanghelyo, wala akong dahilan para magmayabang dahil dapat ko itong gawin. At kaawa-awa ako kung hindi ko ipangangaral ang ebanghelyo! 
'''
"17" = '''
:sup:`17` Sapagkat kung gagawin ko ito ng maluwag sa kalooban, may gantimpala ako. Ngunit kung hindi maluwag sa kalooban, may responsibilidad pa rin ako sa ipinagkatiwala sa akin. 
'''
"18" = '''
:sup:`18` At ano ang aking gantimpala? Na kung ako ay nangangaral, maiaalok ko ang ebanghelyo nang walang bayad at hindi ko lubos na gagamitin ang aking karapatan sa ebanghelyo. 
'''
"19" = '''
:sup:`19` Sapagkat kahit malaya ako sa lahat, naging alipin ako sa lahat upang makahikayat pa ako ng mas marami. 
'''
"20" = '''
:sup:`20` Sa mga Judio, naging katulad ako ng isang Judio upang makahikayat ng mga Judio. Sa mga nasa ilalim ng kautuan, naging katulad ako ng isang nasa ilalim ng batas upang makahikayat ng mga nasa ilalim ng batas. Ginawa ko ito kahit na wala ako sa ilalim ng batas. 
'''
"21" = '''
:sup:`21` Sa mga nasa labas ng kautusan, naging katulad ako ng nasa labas ng kautusan, kahit na ako mismo ay wala sa labas ng kautusan ng Diyos ngunit sa ilalim ng kautusan ni Cristo. Ginawa ko ito upang aking mahikayat ang mga nasa labas ng kautusan. 
'''
"22" = '''
:sup:`22` Sa mga mahihina ako ay naging mahina, upang aking mahikayat ang mga mahihina. Naging kagaya ako ng lahat ng mga bagay upang sa lahat ng paraan ay maligtas ko ang ilan. 
'''
"23" = '''
:sup:`23` Ginawa ko ang lahat ng bagay para sa kapakanan ng ebanghelyo, upang makalahok ako sa lahat ng pagpapala nito. 
'''
"24" = '''
:sup:`24` Hindi ba ninyo alam na sa isang takbuhan, ang lahat ng mananakbo ay tumatakbo, ngunit iisa lamang ang makatatanggap ng gantimpala? Kaya tumakbo ka upang makamit ang gantimpala. 
'''
"25" = '''
:sup:`25` Ginagawa ng manlalaro ang pagpipigil sa sarili sa lahat ng kaniyang pagsasanay. Ginagawa nila ito upang makatanggap ng koronang nasisira, ngunit tumatakbo tayo upang makatanggap ng koronang hindi nasisira. 
'''
"26" = '''
:sup:`26` Samakatwid hindi ako tumatakbo ng walang layunin o sumusuntok sa hangin. 
'''
"27" = '''
:sup:`27` Ngunit sinusupil ko ang aking katawan at ginagawa itong alipin upang pagkatapos kong mangaral sa iba ay hindi ako maalisan ng karapatan. 
'''
