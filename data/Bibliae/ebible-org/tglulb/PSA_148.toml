[148]
"1" = '''
:sup:`1` Purihin si Yahweh. Purihin niyo si Yahweh, kayo na nasa kalangitan; purihin niyo si Yahweh, kayo na nasa kaitaas-taasan. 
'''
"2" = '''
:sup:`2` Purihin niyo siya, lahat kayong mga anghel; purihin niyo siya, lahat kayong mga hukbo ng anghel. 
'''
"3" = '''
:sup:`3` Purihin niyo siya, araw at buwan; purihin niyo siya, kayong mga nagniningning na bituin. 
'''
"4" = '''
:sup:`4` Purihin niyo siya, kayong pinakamataas na kalangitan at kayong mga katubigan sa kaulapan. 
'''
"5" = '''
:sup:`5` Hayaan silang purihin ang pangalan ni Yahweh, dahil binigay niya ang utos at sila ay nalikha. 
'''
"6" = '''
:sup:`6` Itinatag niya rin sila magpakailanman; nagbigay siya ng utos na hindi magbabago. 
'''
"7" = '''
:sup:`7` Purihin si Yahweh mula sa mundo, kayong mga hayop sa lahat ng karagatan, 
'''
"8" = '''
:sup:`8` apoy at yelo, nyebe at mga ulap, malakas na hangin, sa pagtupad ng kaniyang salita, 
'''
"9" = '''
:sup:`9` mga bundok at mga burol, mga bungang-kahoy at lahat ng sedar, 
'''
"10" = '''
:sup:`10` mga mabangis at maamong hayop, mga hayop na gumagapang at mga ibon, 
'''
"11" = '''
:sup:`11` mga hari sa mundo at lahat ng bansa, mga prinsipe at lahat ng namamahala sa lupa, 
'''
"12" = '''
:sup:`12` mga binata at dalaga, mga nakatatanda at mga bata. 
'''
"13" = '''
:sup:`13` Hayaang silang purihin ang pangalan ni Yahweh dahil ang pangalan niya lamang ang itinatanghal at ang kaniyang kadakilaan ay bumabalot sa buong mundo at kalangitan. 
'''
"14" = '''
:sup:`14` Itinaas niya ang tambuli ng kaniyang bayan para sa pagpupuri mula sa kaniyang mga tapat na lingkod, mga Israelita, mga taong malapit sa kaniya. Purihin si Yahweh. 
'''
