[10]
"1" = '''
:sup:`1` Ngayon si Ahab ay may pitumpung kaapu-apuhan sa Samaria. Sumulat si Jehu ng mga liham at ipinadala nila sa Samaria, sa mga namumuno sa Jezreel, kabilang ang mga matatanda at tagapag-alaga ng mga kaapu-apuhan ni Ahab, sinasabing, 
'''
"2" = '''
:sup:`2` “Ang mga kaapu-apuhan ng iyong panginoon ay kasama ninyo, at kayo ay mayroon ding mga karwahe at kabayo at isang pinagtibay na lungsod at armas. Kung gayon, sa sandaling dumating ang liham na ito sa inyo, 
'''
"3" = '''
:sup:`3` piliin ang pinakamabuti at pinakanararapat sa mga kaapu-apuhan ng iyong panginoon at ilagay siya sa trono ng kaniyang ama, at ipaglaban ang maharlikang lahi ng iyong panginoon.” 
'''
"4" = '''
:sup:`4` Pero sila ay natakot at sinabi sa kanilang mga sarili, “Tingnan ninyo, hindi makatayo ang dalawang hari sa harap ni Jehu. Kaya paano kami tatayo?” 
'''
"5" = '''
:sup:`5` Pagkatapos ang lalaki na tagapamahala sa palasyo, at lalaki na naroroon sa lungsod, at pati rin ang mga matatanda, at sila na nagpalaki sa mga bata, ay nagpasabi kay Jehu, sinasabing, “Kami ang inyong mga lingkod. Gagawin namin ang lahat ng bagay na inuutos ninyo sa amin. Hindi namin gagawing hari ang sinumang lalaki. Gawin kung ano ang mabuti sa inyong paningin.” 
'''
"6" = '''
:sup:`6` Pagkatapos sumulat si Jehu ng isang liham sa kanila sa ikalawang pagkakataon, sinasabing, “Kung kayo ay nasa aking panig, at kung kayo ay makikinig sa aking tinig, dapat ninyong kunin ang ulo ng mga lalaki na mga kaapu-apuhan ng inyong panginoon, at pumunta kayo sa akin sa Jezreel bukas sa ganitong oras.” Ngayon ang mga kaapu-apuhan ng hari, pitumpu ang bilang, ay kasama ang mahahalagang lalaki ng lungsod, siyang nagpapalaki sa kanila. 
'''
"7" = '''
:sup:`7` Kaya nang dumating ang liham sa kanila, kinuha nila ang mga anak na lalaki ng hari at pinatay sila, pitumpung katao, inilagay ang kanilang mga ulo sa mga basket, at ipinadala nila kay Jehu sa Jezreel. 
'''
"8" = '''
:sup:`8` Isang mensahero ang dumating kay Jehu, sinasabing, “Dinala nila ang mga ulo ng mga anak na lalaki ng hari.” Kaya sinabi niya, “Ilagay ang mga ito ng dalawang tumpok sa pasukan ng tarangkahan hanggang sa umaga.” 
'''
"9" = '''
:sup:`9` Nang umaga lumabas at tumayo si Jehu, at sinabi sa lahat ng tao, “Kayo ay walang malay. Tingnan ninyo, nagbanta ako laban sa aking panginoon at pinatay siya, pero sinong pumatay sa lahat ng mga ito? 
'''
"10" = '''
:sup:`10` Ngayon dapat tiyak ninyong malaman na wala sa bahagi ng salita ni Yahweh, ang salita na sinabi niya tungkol sa pamilya ni Ahab, ay babagsak sa lupa, dahil ginawa ni Yahweh ang kaniyang sinabi sa pamamagitan ng kaniyang lingkod na si Elias.” 
'''
"11" = '''
:sup:`11` Kaya pinatay ni Jehu ang lahat ng natitira sa pamilya ni Ahab sa Jezreel, at lahat ng kaniyang mahahalagang tauhan, kaniyang malapit na mga kaibigan, at kaniyang mga pari, hanggang wala nang matira sa kanila. 
'''
"12" = '''
:sup:`12` Pagkatapos tumindig at umalis si Jehu; nagpunta siya sa Samaria. Habang siya ay parating sa Beth Eked ng pastulan, 
'''
"13" = '''
:sup:`13` nakasalubong niya ang mga kapatid na lalaki ni Ahazias hari ng Juda. Sinabi ni Jehu sa kanila, “Sino kayo?” Sumagot sila, “Kami ang mga kapatid na lalaki ni Ahazias, at bababa kami para batiin ang mga anak ng hari at mga anak ni Reyna Jezabel.” 
'''
"14" = '''
:sup:`14` Sinabi ni Jehu sa sarili niyang mga tauhan, “Hulihin silang buhay.” Kaya hinuli nila silang buhay at pinatay sila sa balon ni Beth Eked, lahat ng apatnapu't dalawang kalalakihan. Hindi siya nagtira ng sinumang buhay sa kanila. 
'''
"15" = '''
:sup:`15` Nang umalis doon si Jehu, nakasalubong niya si Jonadab anak na lalaki ni Rechab na dumarating para makipagkita sa kaniya. Binati siya ni Jehu at sinabi sa kaniya, “Buong puso ka bang makikiisa sa akin, gaya ng pagiging matapat ko sa iyo? Sumagot si Jonadab, “Oo” Sabi ni Jehu, kung ganoon nga, iabot mo sa akin ang iyong kamay”. At iniabot ni Jonadab ang kaniyang kamay, kaya pinasakay siya ni Jehu sa kaniyang karwahe. 
'''
"16" = '''
:sup:`16` Sinabi ni Jehu, sumama ka sa akin at tingnan mo ang aking kasigasigan para kay Yahweh.” Kaya sumakay si Jonadab sa kaniyang karwahe. 
'''
"17" = '''
:sup:`17` Nang dumating siya sa Samaria, pinatay ni Jehu ang lahat ng natitira mula sa mga kaapu-apuhan ni Ahab sa Samaria, hanggang mawasak niya ang maharlikang angkan ni Ahab, gaya lamang ng sinabi sa kanila dati sa pamamagitan ng salita ni Yahweh, na sinabi niya kay Elias. 
'''
"18" = '''
:sup:`18` Pagkatapos sama-samang tinipon ni Jehu ang lahat ng tao at sinabi sa kanila, “naglingkod si Ahab kay Baal ng sandali, pero naglilingkod si Jehu sa kaniya nang higit pa. 
'''
"19" = '''
:sup:`19` Kaya ngayon ipadala sa akin ang lahat na propeta ni Baal, at lahat ng mga sumasamba sa kaniya, at lahat ng kaniyang mga pari. Huwag ninyong hayaang may maiwan, dahil mayroong akong isang dakilang handog para ialay kay Baal. Sinumang hindi dumating ay hindi mabubuhay.” Pero ginawa ito ni Jehu nang may pandaraya, nang may layunin para patayin ang mga sumasamba kay Baal. 
'''
"20" = '''
:sup:`20` Sinabi ni Jehu, “Italaga ang isang mataimtim na kapulungan para kay Baal, at magbukod ng isang araw para dito.” Kaya ipinahayag nila ito. 
'''
"21" = '''
:sup:`21` Pagkatapos nagpadala si Jehu sa buong Israel at dumating ang lahat ng mga sumasamba kay Baal, kaya walang isang lalaki ang naiwan doon na hindi dumating. Nagpunta sila sa templo ni Baal, at napuno nito ang dulo hanggang kabila. 
'''
"22" = '''
:sup:`22` Sinabi ni Jehu sa mga lalaki na nag-iingat sa lalagyan ng damit ng mga pari, “Ilabas ang mga damit para sa lahat ng sumasamba kay Baal.” Kaya inilabas ng mga lalaki ang mga damit sa kanila. 
'''
"23" = '''
:sup:`23` Kaya nagpunta si Jehu kasama si Jonadab anak na lalaki ni Rechab sa bahay ni Baal, at sinabi niya sa mga sumasamba kay Baal, “Hanapin at siguraduhin na wala isa man dito na kasama ninyo mula sa mga lingkod ni Yahweh, pero ang mga sumasamba lamang kay Baal.” 
'''
"24" = '''
:sup:`24` Pagkatapos nagpunta sila sa loob para maghandog ng mga alay at magsunog ng mga handog. Ngayon pumili si Jehu ng walumpung kalalakihan na nakatayo sa labas, at sinabi sa kanila, “Kung tumakas ang sinuman sa mga kalakihan na dinala ko sa inyo, sinuman ang nagpatakas sa lalaking iyon ay papatayin bilang kapalit ng buhay ng tumakas” 
'''
"25" = '''
:sup:`25` Sa sandaling natapos ni Jehu ang sinunog na handog, sinabi niya sa bantay at sa mga kapitan, “Pumasok at patayin sila. Huwag hayaang lumabas ang isa man.” Kaya pinatay nila sila gamit ang talim ng espada, at itinapon sila ng bantay at ng mga kapitan at nagpunta sa loob ng silid ng bahay ni Baal. 
'''
"26" = '''
:sup:`26` At kinaladkad nila ang banal na mga posteng bato na nasa loob ng bahay ni Baal, at sinunog nila ito. 
'''
"27" = '''
:sup:`27` Sinira nila ang poste, at winasak ang bahay ni Baal at ginawa itong isang palikuran, hanggang sa araw na ito. 
'''
"28" = '''
:sup:`28` Ganoon winasak ni Jehu si Baal at tinanggal ang pagsamba nito mula sa Israel. 
'''
"29" = '''
:sup:`29` Pero hindi iniwan ni Jehu ang mga kasalanan ni Jeroboam anak ni Nebat, na ginawa niyang kasalanan sa Israel- iyon ay, ang pagsamba sa mga gintong guya sa Bethel at Dan. 
'''
"30" = '''
:sup:`30` Kaya sinabi ni Yahweh kay Jehu, “Dahil nagawa mong mabuti ang pagsasagawa kung ano ang matuwid sa aking paningin, at nagawa sa bahay ni Ahab ayon sa buong kalooban ng aking puso, ang inyong mga kaapu-apuhan ay uupo sa trono ng Israel hanggang sa apat na salinlahi.” 
'''
"31" = '''
:sup:`31` Pero hindi nag-ingat si Jehu na lumakad sa batas ni Yahweh, ang Diyos ng Israel, nang kaniyang buong puso. Hindi siya tumalikod mula sa mga kasalanan ni Jeroboam, sa pamamagitan nito ay ginawa niyang magkasala ang Israel. 
'''
"32" = '''
:sup:`32` Sa mga araw na iyon sinimulang tanggalin ni Yahweh ang mga rehiyon mula Israel, at tinalo ni Hazael ang mga Israelita sa mga hangganan ng Israel, 
'''
"33" = '''
:sup:`33` mula pasilangan ng Jordan, lahat ng lupain ng Galaad, ang mga Gadita, at ang mga Rubenita, at ang mga Manasita, mula Aroer, na nasa lambak ng Arnon, mula Galaad hanggang Bashan. 
'''
"34" = '''
:sup:`34` Para sa ibang mga bagay na ginawa ni Jehu, at lahat ng kaniyang ginawa, at lahat ng kaniyang kapangyarihan, hindi ba ito nakasulat sa Ang Aklat ng Kaganapan sa buhay ng mga Hari ng Israel? 
'''
"35" = '''
:sup:`35` Nahimlay si Jehu kasama ang kaniyang mga ninuno, at inilibing siya sa Samaria. Pagkatapos si Jehoahas na kaniyang anak ay naging hari na kapalit niya. 
'''
"36" = '''
:sup:`36` Dalawampu't walong taong naghari si Jehu sa Israel sa Samaria. 
'''
