[41]
"1" = '''
:sup:`1` Mapalad siya na may malasakit para sa mga mahihina; sa araw ng kaguluhan, Si Yahweh ang magliligtas sa kaniya. 
'''
"2" = '''
:sup:`2` Pangangalagaan siya ni Yahweh at buhay niya ay pananatilihin, at sa lupa siya ay pagpapalain. Hindi siya ibibigay ni Yahweh sa kapangyarihan ng kaniyang mga kaaway. 
'''
"3" = '''
:sup:`3` Si Yahweh ang aalalay sa kaniya sa higaan ng paghihirap; gagawin mong higaan ng kagalingan ang kaniyang higaan ng karamdaman. 
'''
"4" = '''
:sup:`4` Sinabi ko, “Yahweh, maawa ka sa akin! Pagalingin mo ako dahil nagkasala ako laban sa iyo.” 
'''
"5" = '''
:sup:`5` Ang mga kaaway ko ay nagsasalita ng masama laban sa akin, nagsasabing, “Kailan kaya siya mamamatay at maglalaho ang kaniyang pangalan? 
'''
"6" = '''
:sup:`6` Kapag pumupunta ang kaaway ko para makita ako, nagsasabi siya ng mga bagay na walang kwenta; iniipon ng kaniyang puso ang aking sakuna para sa kaniyang sarili, kapag lumayo siya mula sa akin, ipinagsasabi niya sa iba ang tungkol dito. 
'''
"7" = '''
:sup:`7` Lahat ng mga napopoot sa akin ay sama-samang nagbubulungan laban sa akin; laban sa akin, umaasa sila na masaktan ako. 
'''
"8" = '''
:sup:`8` “Isang masamang karamdaman,” sinasabi nila, “ang kumakapit ng mahigpit sa kaniya; ngayon na nakahiga na siya, hindi na siya makakabangon pa.” 
'''
"9" = '''
:sup:`9` Sa katunayan, kahit ang sarili kong malapit na kaibigan na aking pinagkakatiwalaan, ang siyang kumain ng aking tinapay, ay inangat ang sakong niya laban sa akin. 
'''
"10" = '''
:sup:`10` Pero ikaw, Yahweh, ay naawa sa akin at ibinangon ako para pagbayarin ko sila. 
'''
"11" = '''
:sup:`11` Sa pamamagitan nito nalaman ko na nasisiyahan ka sa akin, dahil ang mga kaaway ko ay hindi nagtatagumpay laban sa akin. 
'''
"12" = '''
:sup:`12` Para sa akin, tinulungan mo ako sa aking katapatan at iingatan ako sa harap ng iyong mukha magpakailanman. 
'''
"13" = '''
:sup:`13` Nawa si Yahweh, ang Diyos ng Israel, ay purihin magpakailan pa man. Amen at Amen. Ikalawang Aklat 
'''
