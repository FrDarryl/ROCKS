[8]
"1" = '''
:sup:`1` Sinabihan ni Yahweh si Josue, “Huwag matakot; huwag mapanghinaan ng loob. Dalhin mo ang lahat ng mga tao sa digmaan. Pumunta sa Ai. Tingnan mo, ang ibinibigay ko sa iyong kamay ang hari ng Ai, kaniyang bayan, kaniyang siyudad, at kaniyang lupain. 
'''
"2" = '''
:sup:`2` Gagawin mo sa Ai at sa kaniyang hari gaya ng ginawa mo sa Jerico at sa kaniyang hari, maliban na kunin mo ang panloloob at ang mga baka para sa iyong sarili. Magtakda ng isang pananambang sa likod ng lungsod.” 
'''
"3" = '''
:sup:`3` Kaya tumayo si Josue at kinuha ang mga kalalakihan sa digmaan patungong Ai. Pagkatapos pumili si Josue ng tatlumpung libong kalalakihan—malakas, matapang na mga kalalakihan—at pinadala niya sila sa gabi. 
'''
"4" = '''
:sup:`4` Inutusan niya sila, “Masdan ito, maglalagay kayo ng tambangan laban sa lungsod, sa likod nito. Huwag masyadong lumayo mula sa lungsod, pero maging handa kayong lahat. 
'''
"5" = '''
:sup:`5` Lalapit ako at lahat ng mga kalalakihan na kasama ko sa lungsod. At kapag lumabas sila para salakayin tayo, lalayo tayo mula sa kanila gaya ng dati. 
'''
"6" = '''
:sup:`6` Lalabas sila pagkatapos natin hanggang ilayo natin sila mula sa lungsod. Sinasabi nila, 'Lumalayo sila sa atin gaya ng ginawa nila noong una.' Kaya lalayo tayo mula sa kanila. 
'''
"7" = '''
:sup:`7` Pagkatapos lalabas kayo sa lugar ng inyong pinagtataguan, at huhulihin ninyo ang lungsod. Ibibigay ito sa inyong kamay ni Yahweh na inyong Diyos. 
'''
"8" = '''
:sup:`8` Kapag nahuli ninyo ang lungsdo, susunugin ninyo ito. Gagawin ninyo ito kapag susundin ninyo ang utos na ibinigay sa salita ni Yahweh. Tingnan mo, inutusan ko kayo.” 
'''
"9" = '''
:sup:`9` Ipinadala sila ni Josue, at pumunta sila sa lugar ng tambangan, at nagtago sila sa pagitan ng Bethel at Ai sa kanluran ng Ai. Pero natulog si Josue sa gabing iyon kasama ng mga tao. 
'''
"10" = '''
:sup:`10` Bumangon ng madaling araw si Josue at inihanda ang kaniyang mga sundalo, si Josue at ang mga nakatatanda ng Israel, at sinalakay nila ang bayan ng Ai. 
'''
"11" = '''
:sup:`11` Lahat ng lumalaban na kalalakihan ay umakyat at nilapitan ang lungsod. Lumapit sila sa lungsod at nagkampo sa hilagang dako ng Ai. Ngayon mayroong isang lambak sa pagitan nila at Ai. 
'''
"12" = '''
:sup:`12` Kinuha niya ang humigit-kumulang ng limang libong kalalakihan at itinakda sila sa pananambang sa kanlurang dako ng lungsod sa pagitan ng Bethel at Ai. 
'''
"13" = '''
:sup:`13` Ipinuwesto nila ang lahat ng sundalo, ang mga pangunahing hukbo sa hilagang dako ng lungsod, at ang likurang bantay sa kanlurang dako ng lungsod. Nagpalipas ng gabing si Josue sa lambak. 
'''
"14" = '''
:sup:`14` Nangyari ito nang nakita ng hari ng Ai, siya at kaniyang hukbo ay bumangon ng maaga at nagmadaling lumabas para salakayin ang Israel sa lugar na nakaharap patungo sa lambak ng Ilog Jordan. Hindi niya alam na naghihintay ang isang pananambang para sumalakay mula sa likuran ng lungsod. 
'''
"15" = '''
:sup:`15` Si Josue at lahat ng Israel ay hinayaan ang kanilang sarili na matalo sa kanilang harapan, at tumakas sila patungo ng ilang. 
'''
"16" = '''
:sup:`16` Lahat ng mga tao na nasa loob ng lungsod ay sama-samang tinawag para sumunod sa kanila, at sumunod sila kay Josue at lumayo sila mula sa lungsod. 
'''
"17" = '''
:sup:`17` Walang lalaki ang umalis sa Ai at Bethel na siyang hindi lumabas para tugisin ang Israel. Pinabayaan nila ang lungsod at iniwan itong bukas habang tinutugis nila ang Israel. 
'''
"18" = '''
:sup:`18` Sinabi ni Yahweh kay Josue, “Itutok ang sibat na iyon sa iyong kamay patungong Ai, dahil ibibigay ko ang Ai sa iyong kamay.” Itinutok ni Josue ang sibat na nasa kaniyang kamay patungo ng lungsod. 
'''
"19" = '''
:sup:`19` Ang mga sundalong nagtatago sa pananambang ay nagmadaling lumabas sa kanilang lugar nang inabot niya ang kaniyang kamay. Tumakbo at pumasok sila ng lungsod at hinuli ito. Mabilis nilang sinunog ang lungsod. 
'''
"20" = '''
:sup:`20` Lumiko at lumingon ang mga kalalakihan ng Ai. Nakita nila ang usok mula sa lungsod na tumataas sa himpapawid, at hindi sila makatakas sa paraang ito o iyon. Dahil ang mga sundalong Israelita na siyang tumakas sa ilang ngayon ay bumalik para harapin ang mga tumutugis sa kanila. 
'''
"21" = '''
:sup:`21` Nang nakita ni Josue at lahat ng Israel na nabihag ang siyudad ng pananambang na may tumataas na usok, umikot sila at pinatay ang mga kalalakihan ng Ai. 
'''
"22" = '''
:sup:`22` At ang ibang mga sundalo ng Israel, ang mga umalis ng lungsod, lumabas para salakayin sila. Kaya hinuli ang kalalakihan ng Ai sa pagitan ng mga hukbo ng Israel, sa ilang bahagi nito at sa ilang bahagi na iyon. Sinalakay ng Israel ang kalalakihan ng Ai; wala sa kanila ang nakaligtas o nakatakas. 
'''
"23" = '''
:sup:`23` Itinago nila ang hari ng Ai, na siyang binihag nilang buhay, at dinala nila siya kay Josue. 
'''
"24" = '''
:sup:`24` Nangyari ito nang natapos patayin ng Israel ang lahat ng mga naninirahan ng Ai sa lupaing malapit sa ilang kung saan tinugis nila sila, at nang lahat sa kanila, sa isang kahuli-hulihan, na natalo sa pamamagitan ng talim ng espada, bumalik ang lahat ng Israel sa Ai. Sinalakay nila ito sa pamamagitan ng talim ng espada. 
'''
"25" = '''
:sup:`25` Lahat ng natalo sa araw na iyon, kapwa mga lalaki at babae, ay labindalawang libo, lahat ng bayan ng Ai. 
'''
"26" = '''
:sup:`26` Hindi ibinalik ni Josue ang kaniyang kamay na inabot niya, habang hinahawakan ang kaniyang sibat, hanggang tuluyang nawasak niya ang lahat ng bayan ng Ai. 
'''
"27" = '''
:sup:`27` Kinuha lamang ng Israel ang mga alagang hayop at ang ninakaw mula sa lungsod para sa kanilang sarili, tulad ng inutos ni Yahweh kay Josue. 
'''
"28" = '''
:sup:`28` Sinunog ni Josue ang Ai at ginawa itong isang tambakan ng mga nawasak magpakailanman. Ito ay isang lugar na pinabayaan sa araw na ito. 
'''
"29" = '''
:sup:`29` Ibinitin niya ang hari ng Ai sa isang puno hanggang gabi. Nang palubog na ang araw, nagbigay ng utos si Josue at kinuha nila ang katawan ng hari pababa mula sa puno at itinapon ito sa harap ng tarangkahan ng lungsod. Nagtayo sila roon ng isang malaking tambakan ng mga bato sa ibabaw nito. Nanatili ang tambakan na iyon doon sa araw na ito. 
'''
"30" = '''
:sup:`30` Pagkatapos itinayo ni Josue ang isang altar para kay Yahweh, ang Diyos ng Israel, sa Bundok Ebal, 
'''
"31" = '''
:sup:`31` gaya ni Moises ang lingkod ni Yahweh na inutusan ang bayan ng Israel, ayon sa nakasulat sa aklat ng batas ni Moises: “Isang altar mula sa hindi nahating mga bato, na walang ni isa ang makahawak sa isang bakal na kagamitan.” At naghandog siya rito ng handog na susunugin kay Yahweh, at nag-alay sila ng mga handog para sa kapayapaan. 
'''
"32" = '''
:sup:`32` At doon sa presensya ng bayan ng Israel, isinulat niya sa mga bato ang isang kopya ng batas ni Moises. 
'''
"33" = '''
:sup:`33` Lahat ng Israel, kanilang nakatatanda, mga opisyales, at kanilang mga hukom ay tumayo sa magkabilang bahagi ng kaban sa harap ng mga pari at mga Levita na nagdala ng kaban ng tipan ni Yahweh—ang dayuhan gayundin ang ipinanganak na katutubo—nakatayo sa harap ng Bundok Gerizim ang kalahati sa kanila at nakatayo sa harap ng Bundok Ebal ang ibang kalahati. Pinagpala nila ang bayan ng Israel, gaya ng iniutos ni Moises na lingkod ni Yahweh sa kanila sa simula. 
'''
"34" = '''
:sup:`34` Pagkatapos, binasa ni Josue ang lahat ng mga salita sa batas, ang mga pagpapala at ang mga sumpa, gaya ng kanilang isinulat sa aklat ng batas. 
'''
"35" = '''
:sup:`35` Walang isang salita mula sa lahat na inutos ni Moises na hindi binasa ni Josue sa harap ng pagpupulong ng Israel, kasama ang mga kababaihan, ang maliliit na mga bata, at ang mga dayuhan na siyang nanirahan sa kanila. 
'''
