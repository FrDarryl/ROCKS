[39]
"1" = '''
:sup:`1` Napagpasyahan ko, “Iingatan ko kung ano ang aking sasabihin para hindi magkasala dahil sa aking dila. Bubusalan ko ang aking bibig habang nasa harapan ng masamang tao.” 
'''
"2" = '''
:sup:`2` Nanatili akong tahimik; pinigilan ko ang aking mga salita kahit na sa pagsasabi ng mabuti, at ang aking paghihirap ay lalong lumala. 
'''
"3" = '''
:sup:`3` Nag-aalab ang aking puso; kapag iniisip ko ang tungkol sa mga bagay na ito, nakapapaso ito tulad ng isang apoy. Kaya sa wakas nagsalita na ako. 
'''
"4" = '''
:sup:`4` Yahweh, ipaalam mo sa akin kung kailan ang katapusan ng aking buhay at ang kahabaan ng aking mga araw. Ipakita mo sa akin kung paano ako lilipas. 
'''
"5" = '''
:sup:`5` Tingnan mo, ginawa mo lamang kasing lapad ng aking kamay ang aking mga araw, at ang haba ng aking buhay ay balewala para sa iyo. Tunay na ang bawat tao ay parang isang hininga. Selah 
'''
"6" = '''
:sup:`6` Tunay nga na ang bawat tao ay lumalakad tulad ng isang anino. Tunay nga na ang lahat ng tao ay nagmamadali sa pag-iipon ng kayamanan kahit na hindi nila alam kung kanino mapupunta ito. 
'''
"7" = '''
:sup:`7` Ngayon, Panginoon, para saan ang aking paghihintay? Ikaw lamang ang aking pag-asa. 
'''
"8" = '''
:sup:`8` Ako ay bigyan mo ng katagumpayan sa lahat ng aking mga kasalanan: huwag mo akong gawing paksa ng pangungutya ng mga mangmang. 
'''
"9" = '''
:sup:`9` Nananahimik ako at hindi binubuksan ang aking bibig dahil sa iyong ginawa. 
'''
"10" = '''
:sup:`10` Itigil mo na ang pagpapahirap sa akin; nalulula ako sa pamamagitan ng hampas ng inyong kamay. 
'''
"11" = '''
:sup:`11` Kapag itinutuwid mo ang mga tao dahil sa kasalanan, dahan-dahan mong inuubos ang kanilang lakas tulad ng isang gamu-gamo; tunay na balewala ang lahat ng tao tulad ng singaw. Selah 
'''
"12" = '''
:sup:`12` Pakinggan mo ang aking dalangin, Yahweh, makinig ka sa akin, makinig ka sa aking pag-iyak! Huwag kang maging bingi sa akin, dahil tulad ako ng isang dayuhang kasama ninyo, isang nangibang-bayan tulad ng lahat ng aking mga ninuno. 
'''
"13" = '''
:sup:`13` Ibaling mo ang iyong pagtitig mula sa akin para muli akong makangiti bago ako mamatay.” 
'''
