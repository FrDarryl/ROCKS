[3]
"1" = '''
:sup:`1` Hindi dapat maging guro ang marami sa inyo, mga kapatid ko, alam nating matatanggap natin ang mas higit na paghahatol. 
'''
"2" = '''
:sup:`2` Sapagkat natitisod tayong lahat sa maraming paraan. Kung sinuman ang hindi natitisod sa kaniyang pananalita, siya ay taong ganap, na may kakayahang pigilan din ang kaniyang buong katawan. 
'''
"3" = '''
:sup:`3` Ngayon kung lalagyan natin ng busal ang bibig ng kabayo susundin nila tayo, at mapapabaling natin ang kanilang buong katawan. 
'''
"4" = '''
:sup:`4` Pansinin din ang mga barko, kahit na napakalaki nila at tinutulak ng malalakas na hangin, ay nababaling kahit saan nais ibaling ng piloto sa pamamagitan ng napakaliit na timon. 
'''
"5" = '''
:sup:`5` Ganoon din ang dila na isang maliit na bahagi ng katawan, ngunit nagyayabang ng malalaking bagay. Pansinin kung paano ang isang malawak na kagubatan ay nasusunog ng isang maliit na apoy! 
'''
"6" = '''
:sup:`6` Ang dila ay isa ring apoy, isang mundo ng makasalanan na inilagay sa bahagi ng ating mga katawan, nagpaparumi sa buong katawan at pinagniningas ang daan ng buhay, at ito ay nakatakdang apoy mula sa impiyerno. 
'''
"7" = '''
:sup:`7` Bawat uri ng mga mababangis na hayop, mga ibon, mga gumagapang at mga nilalang sa dagat ay kayang paamuin at napaamo ng mga tao, 
'''
"8" = '''
:sup:`8` ngunit walang kahit na sinuman ang makapagpapaamo ng dila: walang tigil na kasamaan, puno ng nakamamatay na lason. 
'''
"9" = '''
:sup:`9` Sa pamamagitan ng dila pinupuri natin ang ating Panginoon at Ama, at sa pamamagitan nito nagsusumpa tayo ng tao, na nilikhang kalarawan ng Diyos. 
'''
"10" = '''
:sup:`10` Galing sa iisang bibig ang pagsasalita ng pagpapala at pagsusumpa. Aking mga kapatid, hindi dapat mangyari ang mga bagay na ito. 
'''
"11" = '''
:sup:`11` Lumalabas ba sa bukal ang parehong sariwa at mapait na tubig? 
'''
"12" = '''
:sup:`12` Aking mga kapatid, maaari bang ang isang puno ng igos ay mamunga ng mga olibo? o ang isang puno ng ubas mamunga ng igos? Hindi rin lumalabas sa iisang bukal ang tubig-tabang at tubig-alat 
'''
"13" = '''
:sup:`13` Sino sa inyo ang marunong at nakakaunawa? Hayaan ang taong iyan na ipakita ang kaniyang magandang buhay sa pamamagitan ng kaniyang mga gawa sa kapakumbabaan na nagmumula sa karunungan. 
'''
"14" = '''
:sup:`14` Ngunit kung mayroon kayong mapait na paninibugho at makasariling hangarin sa inyong puso, huwag kayong magmayabang at magsinungaling laban sa katotohanan. 
'''
"15" = '''
:sup:`15` Hindi ito ang karunungang nagmumula sa itaas, sa halip ay makamundo, hindi espiritwal, mula sa diyablo. 
'''
"16" = '''
:sup:`16` Sapagkat kung saan may paninibugho at makasariling hangaring umiiral, may pagkalito at masasamang pag-uugali. 
'''
"17" = '''
:sup:`17` Ngunit ang karunungang mula sa itaas unang-una ay dalisay, at maibigin sa kapayapaan, mahinahon, may nag-aalab na puso, puno ng awa at mabuting bunga, walang inaayunang ibang tao, at tapat. 
'''
"18" = '''
:sup:`18` At ang bunga ng katuwiran ay naitanim sa kapayapaan alang-alang sa mga gumagawa ng kapayapaan. 
'''
