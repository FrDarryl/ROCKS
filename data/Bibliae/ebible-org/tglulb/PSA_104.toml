[104]
"1" = '''
:sup:`1` Pupurihin ko si Yahweh nang buong buhay ko, Yahweh aking Diyos, lubhang kahanga-hanga ka; dinadamitan ka ng kaningningan at kamahalan. 
'''
"2" = '''
:sup:`2` Nilulukuban mo ang iyong sarili ng liwanag gaya ng isang damit; inilalatag mo ang kalangitan na parang isang kurtina ng tolda. 
'''
"3" = '''
:sup:`3` Nilalagay mo ang mga biga ng iyong mga silid sa ibabaw ng mga ulap; ginagawa mong sariling karwahe ang mga ulap; lumalakad ka sa ibabaw ng mga pakpak ng hangin. 
'''
"4" = '''
:sup:`4` Ginagawa niyang mensahero niya ang mga hangin, mga liyab ng apoy ay kanyang mga lingkod. 
'''
"5" = '''
:sup:`5` Inilagay niya ang mga pundasyon ng daigdig, at hindi ito kailanman matitinag. 
'''
"6" = '''
:sup:`6` Binalot mo ang daigdig ng tubig tulad ng isang damit; binalot ng tubig ang mga bundok. 
'''
"7" = '''
:sup:`7` Ang pagsusuway mo ang nagpaurong ng mga tubig; sa tunog ng iyong dumadagundong na tinig, sila ay lumayo. 
'''
"8" = '''
:sup:`8` Lumitaw ang mga bundok, lumatag ang mga lambak sa mga lugar na itinalaga mo sa kanila. 
'''
"9" = '''
:sup:`9` Nagtakda ka ng isang hangganan para sa kanila na hindi nila tatawirin; hindi na nila muling babalutin ang daigdig. 
'''
"10" = '''
:sup:`10` Pinadaloy niya ang mga bukal sa mga lambak; Dumadaloy ang mga batis sa pagitan ng mga bundok. 
'''
"11" = '''
:sup:`11` Nagdadala sila ng tubig para sa lahat ng mga hayop sa bukid; napapawi ang pagkauhaw ng mga maiilap na asno. 
'''
"12" = '''
:sup:`12` Sa may tabing-ilog, ginagawa ng mga ibon ang kanilang mga pugad; umaawit sila sa mga sanga. 
'''
"13" = '''
:sup:`13` Dinidiligan niya ang mga bundok mula sa kanyang mga silid ng tubig sa kalangitan. Napupuno ang daigdig ng bunga ng kanyang mga gawain. 
'''
"14" = '''
:sup:`14` Pinapatubo niya ang damo para sa mga baka at mga halaman para linangin ng tao nang sa gayon ay makapag-ani ang tao ng pagkain mula sa lupa. 
'''
"15" = '''
:sup:`15` Gumagawa siya ng alak para pasayahin ang tao, langis para magliwanag ang kanyang mukha, at pagkain para magpatuloy ang kanyang buhay. 
'''
"16" = '''
:sup:`16` Nadidiligan nang mabuti ang mga puno ni Yahweh; itinanim niya ang mga sedar ng Lebanon. 
'''
"17" = '''
:sup:`17` Doon ginagawa ng mga ibon ang kanilang mga pugad. Ginagawang tahanan ng tagak ang puno ng pir. 
'''
"18" = '''
:sup:`18` Naninirahan sa matataas na bundok ang mababangis na kambing; ang kaitaasan ng bundok ay isang kanlungan para sa mga kuneho. 
'''
"19" = '''
:sup:`19` Itinalaga niya ang buwan bilang tanda ng mga panahon; alam ng araw ang oras ng kanyang paglubog. 
'''
"20" = '''
:sup:`20` Ginawa mo ang kadiliman ng gabi kung kailan lahat ng mga hayop sa gubat ay lumalabas. 
'''
"21" = '''
:sup:`21` Umuungol ang mga batang leon para sa kanilang huli at naghahanap sila ng pagkain mula sa Diyos. 
'''
"22" = '''
:sup:`22` Sa pagsikat ng araw, bumabalik at natutulog sila sa kanilang mga lungga. 
'''
"23" = '''
:sup:`23` Samantala, nagtatrabaho ang mga tao at gumagawa hanggang gabi. 
'''
"24" = '''
:sup:`24` Yahweh, kayrami at iba't iba ang iyong mga gawa! Ginawa mo ang lahat ng mga iyon nang may karunungan; umaapaw ang daigdig sa mga gawa mo. 
'''
"25" = '''
:sup:`25` Banda roon ay ang dagat, malalim at malawak, punong-puno ng hindi mabilang na mga nilalang, kapwa maliit at malaki. 
'''
"26" = '''
:sup:`26` Naglalakbay doon ang mga barko, at naroroon din si Leviatan, na hinubog mo para maglaro sa dagat. 
'''
"27" = '''
:sup:`27` Ang lahat ng mga ito ay tumitingin sa iyo para bigyan sila ng pagkain sa tamang oras. 
'''
"28" = '''
:sup:`28` Kapag nagbibigay ka sa kanila, sila ay nagtitipon; kapag binubuksan mo ang iyong palad, sila ay nasisiyahan. 
'''
"29" = '''
:sup:`29` Kapag itinatago mo ang iyong mukha, sila ay nababagabag; kapag nilalagot mo ang kanilang hininga, sila ay namamatay at nauuwi sa alabok. 
'''
"30" = '''
:sup:`30` Kapag ipinapadala mo ang iyong Espiritu, sila ay nalilikha, at pinapanumbalik mo ang kanayunan. 
'''
"31" = '''
:sup:`31` Nawa manatili magpakailanman ang kaluwalhatian ni Yahweh; masiyahan nawa si Yahweh sa kanyang nilikha. 
'''
"32" = '''
:sup:`32` Pinagmamasdan niya ang daigdig, at ito ay nayayanig; hinahawakan niya ang kabundukan, at ang mga iyon ay umuusok. 
'''
"33" = '''
:sup:`33` Aawit ako kay Yahweh ng buong buhay ko; aawit ako ng papuri sa aking Diyos habang ako ay nabubuhay. 
'''
"34" = '''
:sup:`34` Nawa maging matamis ang aking mga isipan sa kanya; magagalak ako kay Yahweh. 
'''
"35" = '''
:sup:`35` Mawala nawa ang mga makasalanan mula sa daigdig, at ang mga masasama ay maglaho. Nagbibigay ako ng papuri kay Yahweh ng buong buhay ko. Purihin si Yahweh. 
'''
