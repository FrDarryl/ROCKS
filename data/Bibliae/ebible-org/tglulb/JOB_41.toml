[41]
"1" = '''
:sup:`1` Kaya mo bang palabasin ang leviatan gamit ang kawit sa pangingisda? O igapos ang mga panga niya gamit ang tali? 
'''
"2" = '''
:sup:`2` Kaya mo bang maglagay ng lubid sa ilong niya, o butasin ang panga niya gamit ang kawit? 
'''
"3" = '''
:sup:`3` Magsusumamo ba siya sa iyo nang paulit-ulit? Magsasabi ba siya ng mga malumanay na salita sa iyo? 
'''
"4" = '''
:sup:`4` Gagawa ba siya ng kasunduan sa iyo, na dapat mo siyang gawing alipin magpakailanman? 
'''
"5" = '''
:sup:`5` Makikipaglaro ka ba sa kaniya nang katulad sa ibon? Itatali mo ba siya para sa iyong mga aliping babae? 
'''
"6" = '''
:sup:`6` Tatawad ba ang mga pangkat ng mga mangingisda para sa kaniya? Hahatiin ba nila siya para makipagkalakalan sa mga mangangalakal? 
'''
"7" = '''
:sup:`7` Kaya mo bang punuin ang tagiliran niya ng mga salapang o ang ulo niya ng mga sibat sa pangingisda? 
'''
"8" = '''
:sup:`8` Ilagay mo ang iyong kamay sa kaniya minsan lamang, at maaalala mo ang labanan at hindi na ito gagawin. 
'''
"9" = '''
:sup:`9` Tingnan mo, ang pag-asa ng sinumang ginagawa iyon ay kasinungalingan; hindi ba mapapatirapa sa lupa sa pagtingin lamang sa kaniya? 
'''
"10" = '''
:sup:`10` Walang matapang na maglalakas-loob na pukawin ang leviatan; sino ngayon, ang makatatayo sa harap ko? 
'''
"11" = '''
:sup:`11` Sino ang unang nagbigay sa akin ng anumang bagay na dapat ko siyang bayaran pabalik? Anuman ang nasa ilalim ng buong kalangitan ay sa akin. 
'''
"12" = '''
:sup:`12` Hindi ako mananahimik tungkol sa mga binti ng leviatan, maging ang tungkol sa kaniyang kalakasan, maging ang kaniyang kaaya-ayang anyo. 
'''
"13" = '''
:sup:`13` Sino ang makatatanggal ng kaniyang panlabas na takip? Sino ang makapapasok sa kaniyang dobleng baluti? 
'''
"14" = '''
:sup:`14` Sino ang makapagbubukas ng mga pinto ng kaniyang mukha— napalilibutan ng kaniyang mga ngipin na kakila-kilabot? 
'''
"15" = '''
:sup:`15` Ang kaniyang likod ay gawa sa mga hanay ng mga kalasag, magkakalapit na katulad ng saradong selyo. 
'''
"16" = '''
:sup:`16` Magkalapit sila sa isa't isa na walang hangin na nakapapasok sa gitna nila. 
'''
"17" = '''
:sup:`17` Magkadugtong sila; magkadikit sila, para hindi sila mapaghihiwalay. 
'''
"18" = '''
:sup:`18` Kumikislap ang liwanag mula sa kaniyang pagsinghal; ang kaniyang mga mata ay tulad ng talukap ng bukang-liwayway. 
'''
"19" = '''
:sup:`19` Mula sa bibig niya ay mga nag-aapoy na sulo, ang mga kislap ng apoy ay nagtatalsikan. 
'''
"20" = '''
:sup:`20` Mula sa mga butas ng kaniyang ilong ay usok katulad ng kumukulong palayok sa apoy na pinaypayan para maging sobrang init. 
'''
"21" = '''
:sup:`21` Ang kaniyang hininga ay sinisindihan ng mga uling para lumagablab; apoy ang lumalabas sa bibig niya. 
'''
"22" = '''
:sup:`22` Kalakasan ang nasa leeg niya, at sumasayaw ang takot sa harap niya. 
'''
"23" = '''
:sup:`23` Magkakadugtong ang mga tupi ng kaniyang laman; nakakapit sila sa kaniya; hindi sila magagalaw. 
'''
"24" = '''
:sup:`24` Ang kaniyang puso ay kasing tigas ng bato— sa katunayan, kasing tigas ng batong gilingan. 
'''
"25" = '''
:sup:`25` Kapag tinataas niya ang kaniyang sarili, kahit ang mga diyos ay natatakot; dahil sa takot, umaatras sila. 
'''
"26" = '''
:sup:`26` Kung tatamaan siya ng espada, wala itong magagawa— at maging ang sibat, palaso at iba pang matulis na sandata. 
'''
"27" = '''
:sup:`27` Ang tingin niya sa bakal ay parang dayami, at sa tanso ay parang bulok na kahoy. 
'''
"28" = '''
:sup:`28` Hindi siya mapapatakbo ng palaso; sa kaniya ang mga bato ng tirador ay nagiging ipa. 
'''
"29" = '''
:sup:`29` Ang mga pamalo ay parang dayami; pinagtatawanan niya ang sumusuray na paglipad ng sibat. 
'''
"30" = '''
:sup:`30` Ang kaniyang mga pambabang bahagi ay tulad ng mga matatalim na piraso ng basag na palayok; iniiwan niya ang malaking bakas sa putik na para siyang karetang giikan. 
'''
"31" = '''
:sup:`31` Pinabubula niya ang kailaliman katulad ng kumukulong tubig sa palayok; ginagawa niya ang dagat na parang palayok ng pamahid. 
'''
"32" = '''
:sup:`32` Pinakikinang niya ang landas na dinaanan niya; iisipin ng isang tao na ang kailaliman ay puti. 
'''
"33" = '''
:sup:`33` Sa lupa ay walang makapapantay sa kaniya, na ginawa para mamuhay nang walang takot. 
'''
"34" = '''
:sup:`34` Nakikita niya ang lahat ng mayabang; siya ang hari ng lahat ng mga anak ng kayabangan.” 
'''
