[9]
"1" = '''
:sup:`1` Nakita ko ang Panginoon na nakatayo sa tabi ng altar, at sinabi niya, “Hampasin mo ang mga ibabaw ng mga haligi upang mayanig ang mga pundasyon. Durugin ng pira-piraso ang mga ito sa kanilang mga ulo, at papatayin ko sa espada ang mga nalabi sa kanila. Walang isa man sa kanila ang makakalayo at makakatakas. 
'''
"2" = '''
:sup:`2` Kahit na maghukay sila hanggang sa Sheol, naroon ang aking kamay upang kunin sila. Kahit na umakyat sila patungo sa langit, mula roon hihilain ko sila pababa. 
'''
"3" = '''
:sup:`3` Kahit na magtago sila sa tuktok ng Carmelo, doon ay hahanapin ko sila at kukunin. Kahit na magtago sila mula sa aking paningin sa kailaliman ng dagat, mula roon uutusan ko ang ahas at tutuklawin sila. 
'''
"4" = '''
:sup:`4` Kahit pumunta sila sa pagkabihag, pamunuan man sila ng kaaway, doon ay mag-uutos ako ng espada, at ito ang papatay sa kanila. Pananatilihin ko ang aking paningin sa kanila para saktan at hindi para sa mabuti.” 
'''
"5" = '''
:sup:`5` Ang Panginoon, Yahweh ng mga hukbo na hihipo sa lupa at ito ay matutunaw; magdadalamhati ang lahat ng mga naninirahan dito; ang lahat ng ito ay aahon tulad ng Ilog, at muling lulubog tulad sa Ilog ng Egipto. 
'''
"6" = '''
:sup:`6` Ito ang siyang magtatayo ng kaniyang mga silid sa langit at ipinatayo niya ang mga malalaking pundasyon sa mundo. Tatawagin niya ang mga tubig sa dagat, at ibubuhos ang mga ito sa ibabaw ng lupa, Yahweh ang kaniyang pangalan. 
'''
"7" = '''
:sup:`7` “Hindi ba tulad kayo ng mga tao ng Etiopia sa akin, mga tao ng Israel? —ito ang pahayag ni Yahweh. Hindi ba ako ang nagpalabas sa Israel mula sa lupain ng Egipto, ang mga Filisteo mula sa Caftor, at ang mga Aramean mula sa Kir? 
'''
"8" = '''
:sup:`8` Tingnan, ang mga mata ng Panginoong Yahweh ay nakatingin sa makasalanang kaharian, at wawasakin ko ito mula sa ibabaw ng lupa, maliban sa sambahayan ni Jacob hindi ko ito lubusang wawasakin — “Ito ang pahayag ni Yahweh.” 
'''
"9" = '''
:sup:`9` Tingnan, magbibigay ako ng utos, liligligin ko ang sambahayan ng Israel sa lahat ng mga bansa, tulad ng isang pagkakaliglig ng butil sa salaan, kaya kahit na ang pinakamaliliit na bato ay hindi malalaglag sa lupa. 
'''
"10" = '''
:sup:`10` Ang lahat ng mga makasalanan sa aking mga tao ay mamamatay sa pamamagitan ng espada, 'sinumang magsabi, 'Hindi tayo mauunahan ng sakuna ni masasalubong natin.”' 
'''
"11" = '''
:sup:`11` Sa araw na iyon muli kong ibabangon ang tolda ni David na bumagsak, at pagdudugtungin ko ang mga tukod nito. Ibabangon ko ang mga nawasak, Itatayo ko ang mga ito tulad ng dati. 
'''
"12" = '''
:sup:`12` Upang kanilang ariin ang mga natira sa Edom at ang lahat ng bansang tumawag sa aking pangalan —ito ang pahayag ni Yahweh, na siyang gumawa nito.” 
'''
"13" = '''
:sup:`13` “Tingnan, darating ang mga araw”—Ito ang pahayag ni Yahweh— “Kapag mauunahan ng mang-aararo ang mag-aani, at ang taga-pisa ng ubas ay mauunahan ang mga taga-pagtanim ng binhi. Papatak sa mga bundok ang matatamis na alak, at aagos ito sa mga burol. 
'''
"14" = '''
:sup:`14` Ibabalik ko mula sa pagkakabihag ang aking mga taong Israel. Itatayo nila ang nasirang lungsod at maninirahan doon, magtatanim sila sa ubasan at iinumin ang mga alak nito, gagawa sila ng hardin at kanilang kakainin ang mga bunga nito 
'''
"15" = '''
:sup:`15` Itatanim ko ang mga ito sa kanilang mga lupain, at kailan man ay hindi na sila muling mabubunot mula sa lupain na ibinigay ko sa kanila,” sinabi ni Yahweh na inyong Diyos. 
'''
