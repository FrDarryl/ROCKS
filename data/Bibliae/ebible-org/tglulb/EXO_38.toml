[38]
"1" = '''
:sup:`1` Gumawa si Bezalel ng altar para sa mga handog na susunugin sa kahoy ng akasya. Iyon ay limang kubit ang haba at limang kubit ang lapad—isang parisukat—at tatlong kubit ang taas. 
'''
"2" = '''
:sup:`2` Ginawan niya ng mga karugtong sa apat nitong kanto na kahugis ng mga sungay ng kapong baka. Ang mga sungay ay ginawa sa isang piraso na kasama ang altar at binalutan niya ito ng tanso. 
'''
"3" = '''
:sup:`3` Ginawa niya ang lahat na kagamitan para sa altar—palayok para sa mga abo, mga pala, mga palanggana, mga tinidor ng karne, at mga lalagyan ng apoy. Ginawa niya ang lahat ng kagamitang ito sa tanso. 
'''
"4" = '''
:sup:`4` Gumawa siya ng rehas na bakal para sa altar, isang naayos na nagkakabit-kabit na tanso na ilalagay sa ilalim ng baytang, kalagitnaan pababa sa ilalim. 
'''
"5" = '''
:sup:`5` Nagmolde siya ng apat na singsing para sa apat ng mga kanto ng tanso na rehas na bakal, bilang tagahawak sa mga poste. 
'''
"6" = '''
:sup:`6` Gumawa si Bezalel ng mga poste sa kahoy ng akasya at binalutan ang mga ito ng tanso. 
'''
"7" = '''
:sup:`7` Nilagay niya ang mga poste sa mga singsing sa mga gilid ng altar, para buhatin ito. Ginawa niya ang altar na banal, mula sa makapal na mga tabla. 
'''
"8" = '''
:sup:`8` Gumawa si Bezalel ng malaking palangganang tanso kasama ng tansong patungan. Ginawa niya ang palanggana mula sa mga salamin na pag-aari ng mga babaeng naglingkod sa pasukan sa tolda ng pagpupulong. 
'''
"9" = '''
:sup:`9` Ginawa rin niya ang patyo. Ang mga nakabitin sa timog na bahagi ng patyo ay pinong lino, isandaang kubit ang haba. 
'''
"10" = '''
:sup:`10` Ang mga nakabitin ay mayroong dalawampung mga poste, kasama ng dalawampung mga tuntungang tanso. Mayroong mga kawit na nakadikit sa mga poste, at gayundin ang mga pilak na baras. 
'''
"11" = '''
:sup:`11` Gayundin naman sa bandang hilagang bahagi, mayroong mga nakabiting isandaang kubit ang haba kasama ng dalawampung mga poste, dalawampung mga tungtungang tanso, dinikit ang mga kawit sa mga poste, at mga pilak na baras. 
'''
"12" = '''
:sup:`12` Ang mga nakabitin sa kanlurang bahagi ay limampung kubit ang haba, kasama ng sampung mga poste at mga tuntungan. Ang mga kawit at mga baras ng poste ay pilak. 
'''
"13" = '''
:sup:`13` Ang patyo rin ay limampung kubit ang haba sa silangan bahagi. 
'''
"14" = '''
:sup:`14` Ang mga nakabitin sa isang bahagi ng pasukan ay labinlimang kubit ang haba. Mayroon silang tatlong mga poste kasama ng tatlong mga tuntungan. 
'''
"15" = '''
:sup:`15` Sa kabilang bahagi ng pasukan ng hukuman ay may nakabitin ding labinlimang kubit ang haba, kasama ng tatlong mga poste at tatlong mga tuntungan. 
'''
"16" = '''
:sup:`16` Lahat ng mga nakabitin sa palibot ng patyo ay gawa sa pinong lino. 
'''
"17" = '''
:sup:`17` Ang mga tuntungan para sa mga poste ay gawa sa tanso. Ang mga kawit at mga baras para sa mga poste ay gawa sa pilak, at ang tabing para sa mga ibabaw ng mga poste ay gawa rin sa pilak. Ang lahat ng mga poste ng patyo ay binalutan ng pilak. 
'''
"18" = '''
:sup:`18` Ang kurtina ng tarangkahan ng patyo ay dalawampung kubit ang haba. Ang kurtina ay gawa sa asul, lila, at matingkad na pulang lino, pinong pinulupot na lino, at dalawampung kubit ang haba. Iyon ay dalawampung kubit ang haba at limang kubit ang taas, katulad ng mga kurtina ng patyo. 
'''
"19" = '''
:sup:`19` Ito ay mayroong apat na tansong mga tuntungan at mga kawit na pilak. Ang tabing ng kanilang ibabaw at ang mga baras nito ay gawa sa pilak. 
'''
"20" = '''
:sup:`20` Ang lahat ng mga tulos ng tolda para sa tabernakulo at patyo ay gawa sa tanso. 
'''
"21" = '''
:sup:`21` Ito ang talaan ng pag-aari ng tabernakulo, ang tabernakulo ng kautusang kasunduan, gaya ng ito ay kinuha sa pagsunod sa mga tagubilin ni Moises. Iyon ay ang trabaho ng mga Levita sa ilalim ng pamamahala ni Itamar na anak na lalaki ni Aaron na pari. 
'''
"22" = '''
:sup:`22` Si Bezalel na anak na lalaki ni Uri, na anak na lalaki ni Hur, mula sa lipi ng Juda, ang gumawa ng lahat na iniutos ni Yahweh kay Moises. 
'''
"23" = '''
:sup:`23` Si Oholiab na anak na lalaki ni Ahisamach, mula sa lipi ni Dan, nagtrabaho kasama ni Bezalel bilang tagapag-ukit, bilang isang bihasang manggagawa at bilang mangbuburda ng asul, lila, matingkad na pulang lana, at pinong lino. 
'''
"24" = '''
:sup:`24` Ang lahat ng ginto na ginamit para sa proyekto, sa lahat ng trabaho na karugtong sa banal na lugar—ang ginto na mula sa handog na tinanghal—ay dalawampu't siyam na talento at 730 sekel, sinukat ng pamantayan ng sekel ng santuwaryo. 
'''
"25" = '''
:sup:`25` Ang pilak na binigay ng kumunidad ay nagtitimbang ng isandaang talento at 1, 775 sekel, ayon sa sekel ng santuwaryo, 
'''
"26" = '''
:sup:`26` o isang beka bawat lalaki, na kalahati ng sekel, sinukat ng sekel ng santuwaryo. Ang bilang na ito ay umabot sa batayan na ang bawat tao na nabilang sa sensus, ang mga dalawampung taong gulang at nakatatanda—603, 550 kalalakihan lahat. 
'''
"27" = '''
:sup:`27` Isandaang talento ng pilak ay minolde para sa tuntungan ng banal na lugar at ang tuntungan ng mga kurtina: isandaan tuntungan, isang talento sa bawat tuntungan. 
'''
"28" = '''
:sup:`28` Sa natitirang 1, 775 sekel ng pilak, ginawa ni Bezalel ang mga kawit at ginawa ang mga baras para sa kanila. 
'''
"29" = '''
:sup:`29` Ang mga tanso na galing sa handog ay nagtitimbang ng pitumpong mga talento at 2, 400 mga sekel. 
'''
"30" = '''
:sup:`30` Gamit nito ginawa niya ang mga tuntungan para sa pasukan papunta sa tolda ng pagpupulong, ang tansong altar, tansong rehas na bakal nito, lahat ng kagamitan para sa altar, 
'''
"31" = '''
:sup:`31` ang mga tuntungan para sa patyo, ang mga tuntungan sa pasukan ng patyo, lahat ng mga tulos ng tolda para sa tabernakulo, at lahat ng mga tulos ng tolda para sa patyo. 
'''
