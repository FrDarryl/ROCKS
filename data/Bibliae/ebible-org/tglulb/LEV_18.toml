[18]
"1" = '''
:sup:`1` Kinausap ni Yahweh si Moises, sinabing, 
'''
"2" = '''
:sup:`2` “Kausapin mo ang bayan ng Israel at sabihin sa kanila, 'Ako si Yahweh na inyong Diyos. 
'''
"3" = '''
:sup:`3` Hindi ninyo dapat gawin ang mga bagay na ginagawa ng mga tao sa Ehipto, kung saan dati kayong nanirahan. At hindi ninyo dapat gawin ang mga bagay na ginagawa ng mga tao sa Canaan, sa lupain na pagdadalhan ko sa inyo. Huwag ninyong sundin ang kanilang mga kaugalian. 
'''
"4" = '''
:sup:`4` Ang aking mga batas ang dapat ninyong gawin, at ang aking mga kautusan ang dapat ninyong sundin, para lumakad kayo dito, dahil Ako si Yahweh ang inyong Diyos. 
'''
"5" = '''
:sup:`5` Kaya dapat ninyong sundin ang aking mga utos at aking mga batas. Kung susunod ang isang tao sa mga ito, mabubuhay siya dahil sa mga ito. Ako si Yahweh. 
'''
"6" = '''
:sup:`6` Walang sinuman ang dapat na sumiping sa malapit na kamag-anak niya. Ako si Yahweh. 
'''
"7" = '''
:sup:`7` Huwag ninyong lapastanganin ang inyong ama sa pagsiping sa inyong ina. Siya ay inyong ina! Hindi ninyo siya dapat lapastanganin. 
'''
"8" = '''
:sup:`8` Huwag kayong sumiping sa alinmang mga asawa ng inyong ama; hindi ninyo dapat lapastanganin ang inyong ama tulad nito. 
'''
"9" = '''
:sup:`9` Huwag sumiping sa sinuman sa inyong mga kapatid na babae, maging siya ay anak na babae ng inyong ama o anak na babae ng inyong ina, maging siya ay lumaki sa inyong tahanan o malayo mula sa inyo. Hindi dapat kayo sumiping sa inyong mga kapatid na babae. 
'''
"10" = '''
:sup:`10` Huwag kayong sumiping sa anak na babae ng inyong anak na lalaki o sa anak na babae ng inyong anak na babae. Magiging sarili ninyong kahihiyan iyon. 
'''
"11" = '''
:sup:`11` Huwag kayong sumiping sa babaeng anak ng asawa ng inyong ama. Siya ay inyong kapatid, at hindi dapat kayo sumiping sa kanya. 
'''
"12" = '''
:sup:`12` Huwag sumiping sa babaeng kapatid ng inyong ama. Siya ay isang malapit na kamag-anak ng inyong ama. 
'''
"13" = '''
:sup:`13` Huwag kayong sumiping sa babaeng kapatid ng inyong ina. Siya ay malapit na kamag-anak ng inyong ina. 
'''
"14" = '''
:sup:`14` Huwag ninyong alisan ng dangal ang kapatid na lalaki ng inyong ama sa pagsiping sa kanyang asawa. Huwag ninyo siyang lapitan para sa ganoong layunin; siya ay inyong tiyahin. 
'''
"15" = '''
:sup:`15` Huwag kayong sumiping sa inyong manugang na babae. Siya ay asawa ng inyong anak na lalaki; huwag siyang sipingan. 
'''
"16" = '''
:sup:`16` Huwag kayong sumiping sa asawa ng inyong kapatid na lalaki; huwag ninyo siyang lapastanganin sa ganitong paraan. 
'''
"17" = '''
:sup:`17` Huwag kayong sumiping sa isang babae at sa kanyang anak na babae, o sa babaeng anak ng kanyang anak na lalaki o sa babaeng anak ng kanyang anak na babae. Malapit na mga kamag-anak niya ang mga ito, at ang pagsiping sa kanila ay masama. 
'''
"18" = '''
:sup:`18` Hindi ninyo dapat pakasalan ang kapatid na babae ng inyong asawa bilang pangalawang asawa at sumiping sa kanya habang buhay pa ang una ninyong asawa. 
'''
"19" = '''
:sup:`19` Huwag kayong sumiping sa isang babae habang siya ay may regla. Siya ay marumi sa panahong iyon. 
'''
"20" = '''
:sup:`20` Huwag kayong sumiping sa asawa ng inyong kapit-bahay at dungisan ang inyong sarili sa kanya sa ganitong paraan. 
'''
"21" = '''
:sup:`21` Hindi ninyo dapat ibigay ang sinuman sa inyong mga anak upang idaan sa apoy, upang ialay ninyo sila kay Molec, sapagkat hindi ninyo dapat lapastanganin ang pangalan ng inyong Diyos. Ako si Yahweh. 
'''
"22" = '''
:sup:`22` Huwag sumiping sa ibang kalalakihan gaya sa isang babae. Napakasama nito. 
'''
"23" = '''
:sup:`23` Huwag kayong sumiping sa alinmang hayop at dungisan ang inyong sarili dahil dito. Walang babae ang dapat na mag-isip na sumiping sa alinmang hayop. Ito ay kabuktutan. 
'''
"24" = '''
:sup:`24` Huwag ninyong dungisan ang inyong mga sarili sa mga paraang ito, sapagkat sa lahat ng mga paraang ito nadungisan ang mga bansa, mga bansang itataboy ko mula sa inyong harapan. 
'''
"25" = '''
:sup:`25` Naging marungis ang lupain, kaya pinarusahan ko ang kanilang kasalanan, at isinuka ng lupain ang mga naninirahan dito. 
'''
"26" = '''
:sup:`26` Kaya, dapat kayong sumunod sa aking mga utos at mga batas, at hindi ninyo dapat gawin ang alinman sa mga kasuklam-suklam na mga bagay na ito, maging katutubong Israelita o dayuhang naninirahan kasama ninyo. 
'''
"27" = '''
:sup:`27` Sapagkat ito ang mga kasamaang ginawa ng mga tao sa lupain, mga dating nanirahan dito bago kayo, at ngayon marungis na ang lupain. 
'''
"28" = '''
:sup:`28` Kaya mag-ingat kayo para hindi rin isuka kagaya ng mga taong nauna sa inyo.. 
'''
"29" = '''
:sup:`29` Ititiwalag sa kanilang mga tao ang sinumang gumawa ng mga kasuklam-suklam na mga bagay na ito. 
'''
"30" = '''
:sup:`30` Kaya dapat ninyong ingatan ang aking kautusan upang hindi makagawa ng alinmang kasuklam-suklam na mga kaugalian na ginawa nila dito bago kayo, upang hindi ninyo madungisan ang inyong mga sarili dahil sa mga iyon. Ako si Yahweh na inyong Diyos.” 
'''
