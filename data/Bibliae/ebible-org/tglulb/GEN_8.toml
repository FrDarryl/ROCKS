[8]
"1" = '''
:sup:`1` Isinaalang-alang ng Diyos si Noe, lahat ng mga mababangis na hayop, at lahat ng alagang mga hayop na kasama niya sa arka. Ginawa ng Diyos na umihip ang isang hangin sa ibabaw ng mundo, at nagsimulang humupa ang tubig. 
'''
"2" = '''
:sup:`2` Ang mga bukal sa ilalim at ang mga bintana ng langit ay nagsara, at tumigil ang pag-ulan. 
'''
"3" = '''
:sup:`3` Ang mga tubig baha ay nagpatuloy na humupa mula sa mundo. At pagkalipas ng isandaan at limampung araw, ang tubig ay lubhang nabawasan. 
'''
"4" = '''
:sup:`4` Sumadsad ang arka sa ikapitong buwan, sa ikalabimpitong araw ng buwan, sa ibabaw ng mga bundok ng Ararat. 
'''
"5" = '''
:sup:`5` Ang tubig ay nagpatuloy na humupa hanggang sa ikasampung buwan. Sa unang araw ng buwan, ang mga tuktok ng mga bundok ay lumitaw. 
'''
"6" = '''
:sup:`6` At nangyari pagkaraan ng apatnapung araw na binuksan ni Noe ang bintana ng arka na kanyang ginawa. 
'''
"7" = '''
:sup:`7` Nagpalipad siya ng isang uwak at ito ay nagparoo't nagparito hanggang sa natuyo ang tubig mula sa mundo. 
'''
"8" = '''
:sup:`8` Pagkatapos ay nagpalipad siya ng isang kalapati upang tingnan kung ang tubig ay humupa na mula sa ibabaw ng lupa, 
'''
"9" = '''
:sup:`9` pero ang kalapati ay walang nakitang lugar upang ipahinga ang kanyang paa, at bumalik ito sa kanya sa arka, dahil natatakpan pa rin ng tubig ang buong mundo. Iniabot niya ng kanyang kamay, at kinuha at dinala niya ito kasama niya sa arka. 
'''
"10" = '''
:sup:`10` Naghintay siya ng pito pang mga araw at pinalipad niyang muli ang kalapati mula sa arka. 
'''
"11" = '''
:sup:`11` Bumalik ang kalapati sa kanya kinagabihan. Masdan! Sa kanyang bibig ay may sariwang pitas ng dahon ng olibo. Kaya nalaman ni Noe na ang tubig ay humupa mula sa mundo. 
'''
"12" = '''
:sup:`12` Naghintay siya ng pito pang araw, at pinalipad niyang muli ang kalapati. Hindi na ito muling bumalik sa kanya. 
'''
"13" = '''
:sup:`13` Nangyari na sa ika-anim na raan at isang taon, sa unang buwan, sa unang araw ng buwan, na natuyo na ang mga tubig mula sa mundo. Inalis ni Noe ang takip ng arka, tumingin sa labas, at masdan, nakita niya ang ibabaw ng lupa ay tuyo na. 
'''
"14" = '''
:sup:`14` Sa pangalawang buwan ng ikadalawampu't pitong araw ng buwan, ang mundo ay tuyo na. 
'''
"15" = '''
:sup:`15` Sinabi ng Diyos kay Noe, 
'''
"16" = '''
:sup:`16` “Lumabas ka sa arka, ikaw, ang iyong asawa, ang iyong mga anak na lalaki, at ang mga asawa ng iyong mga anak na lalaki. 
'''
"17" = '''
:sup:`17` Dalhin mo palabas ang bawat buhay na nilalang ng lahat ng laman na kasama mo, pati na ang mga ibon, ang mga alagang hayop, at ang bawat gumagapang na bagay na gumagapang sa ibabaw ng mundo, upang sila ay lumaganap sa buong mundo, maging mabunga, at magpakarami sa mundo.” 
'''
"18" = '''
:sup:`18` Kaya lumabas si Noe kasama ang kanyang mga anak na lalaki, kanyang asawa, at mga asawa ng kanyang mga anak na lalaki na kasama niya. 
'''
"19" = '''
:sup:`19` Bawat buhay na nilikha, bawat gumagapang na bagay, at bawat ibon, lahat ng bagay na gumagalaw sa mundo, ayon sa kanilang mga pamilya, ay umalis sa arka. 
'''
"20" = '''
:sup:`20` Gumawa ng altar si Noe para kay Yahweh. Kumuha siya ng ilang malinis na hayop at ilang malinis na ibon, at naghandog ng handog na susunugin sa altar. 
'''
"21" = '''
:sup:`21` Naamoy ni Yahweh ang kaaya-ayang halimuyak at sinabi niya sa kanyang puso, “Hindi ko na muling susumpain ang lupa dahil sa sangkatauhan, kahit na ang ninanais ng kanilang mga puso ay masama mula sa pagkabata. Ni muli kong wawasakin ang lahat ng may buhay, tulad nang ginawa ko. 
'''
"22" = '''
:sup:`22` Habang ang mundo ay nananatili, ang panahon ng pagtatanim at pag-aani, lamig at init, tag-araw at tagginaw, at ang araw at gabi ay hindi hihinto.” 
'''
