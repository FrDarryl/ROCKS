[5]
"1" = '''
:sup:`1` Kung sinuman ang naniniwala na si Jesus ay ang Cristo na ipinanganak sa Diyos. At kung sinuman ang nagmamahal sa kanya na nagmula sa Ama ay minamahal din ang kanyang mga anak. 
'''
"2" = '''
:sup:`2` Sa pamamagitan nito malalaman natin na mahal natin ang mga anak ng Diyos-kung mahal natin ang Diyos at ginagawa ang kanyang mga kautusan. 
'''
"3" = '''
:sup:`3` Sapagkat ito ang pagmamahal para sa Diyos-nananatili tayo sa kanyang mga kautusan. At ang kanyang mga kautusan ay hindi pasanin. 
'''
"4" = '''
:sup:`4` Ang sinumang ipinanganak sa Diyos ay napagtagumpayan ang mundo. At ito ang pagwawagi na napagtagumpayan ng mundo, kahit ang ating pananampalataya. 
'''
"5" = '''
:sup:`5` Sino ba siyang napapagtagumpayan ang mundo? Siya na naniniwala na si Jesus ay ang Anak ng Diyos. 
'''
"6" = '''
:sup:`6` Ito ang siya na dumating sa pamamagitan ng tubig at dugo-Jesu-Cristo. Siya ay dumating hindi lamang sa pamamagitan ng tubig, kundi sa pamamagitan ng tubig at dugo. 
'''
"7" = '''
:sup:`7` Sapagkat mayroong tatlo na siyang nagpapatunay 
'''
"8" = '''
:sup:`8` ang Espiritu, ang tubig at ang dugo. Ang tatlong ito ay nagkakasundo. 
'''
"9" = '''
:sup:`9` Kung tinatanggap natin ang patotoo ng tao, ang patotoo ng Diyos ay mas dakila. Sapagkat ang patotoo ng Diyos ay ito- na siya'y nagdala ng patunay patungkol sa kanyang Anak. 
'''
"10" = '''
:sup:`10` Siya na naniniwala sa Anak ng Diyos ay may patotoo sa kanyang sarili. Sinumang hindi naniniwala sa Diyos ay ginawa siyang sinungaling, dahil hindi siya naniwala sa patotoo na binigay ng Diyos patungkol sa kanyang Anak. 
'''
"11" = '''
:sup:`11` At ang patotoo ay ito- na tayo ay binigyan ng Diyos ng buhay na walang hanggan, at ang buhay na ito ay nasa kanyang Anak. 
'''
"12" = '''
:sup:`12` Siya na pinananahanan ng Anak ay may buhay. Siya na hindi pinananahanan ng Anak ng Diyos ay walang buhay. 
'''
"13" = '''
:sup:`13` Ang mga bagay na ito ay sinulat ko sa inyo para malaman ninyo na mayroon kayong buhay na walang hanggan-sa inyo na naniniwala sa pangalan ng Anak ng Diyos. 
'''
"14" = '''
:sup:`14` At ito ang pananalig na mayroon tayo sa kanyang harapan, na kung anuman ang hilingin natin ayon sa kanyang kalooban, naririnig niya tayo. 
'''
"15" = '''
:sup:`15` At kung alam natin na pinapakinggan niya tayo-anuman ang hiling natin sa kanya-alam nating mayroon na tayo ng anumang hiniling natin sa kanya. 
'''
"16" = '''
:sup:`16` Kung sinuman ang nakakakita sa kanyang kapatid na gumagawa ng kasalanan na hindi humahantong sa kamatayan, kailangan niya manalangin at siya ay bibigyan ng Diyos ng buhay. Ang tinutukoy ko ay ang pagkakasala na hindi nagdadala sa kamatayan. Mayroong kasalanan na nagdadala sa kamatayan-hindi ko sinasabi na kailangan niyang ipanalangin ang tungkol doon. 
'''
"17" = '''
:sup:`17` Lahat ng hindi matuwid ay kasalanan- pero may kasalanan na hindi nagdadala sa kamatayan. 
'''
"18" = '''
:sup:`18` Alam natin na kung sinuman ang ipinanganak sa Diyos ay hindi nagkakasala. Pero siya na ipinanganak sa Diyos ay iniingatan niya, at hindi siya mapipinsala ng masama. 
'''
"19" = '''
:sup:`19` Alam natin na tayo ay sa Diyos, at alam natin na ang buong mundo ay nasa ilalim ng kapangyarihan ng masama. 
'''
"20" = '''
:sup:`20` Pero alam natin na ang Anak ng Diyos ay dumating at binigyan tayo ng kaunawaan, na kilala natin siya na totoo, at tayo ay nasa kanya na siyang totoo- kahit na sa kanyang Anak na si Jesu-Cristo. Siya ang totoong Diyos at buhay na walang hanggan. 
'''
"21" = '''
:sup:`21` Minamahal kong mga anak, lumayo kayo sa mga diyos-dyosan. 
'''
