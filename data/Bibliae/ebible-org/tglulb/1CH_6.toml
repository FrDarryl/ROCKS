[6]
"1" = '''
:sup:`1` Ang mga anak na lalaki ni Levi ay sina Gerson, Kohat at Merari. 
'''
"2" = '''
:sup:`2` Ang mga anak na lalaki ni Kohat ay sina Amram, Izar, Hebron at Uziel. Ang mga anak ni Amram ay sina Aaron, Moises at Miriam. 
'''
"3" = '''
:sup:`3` Ang mga anak na lalaki ni Aaron ay sina Nadab, Abihu, Eleazar at Itamar. 
'''
"4" = '''
:sup:`4` Si Eleazar ang ama ni Finehas, at si Finehas ang ama ni Abisua. 
'''
"5" = '''
:sup:`5` Si Abisua ang ama ni Buki, at si Buki ang ama ni Uzi. 
'''
"6" = '''
:sup:`6` Si Uzi ang ama ni Zerahias at si Zeraias ang ama ni Meraiot. 
'''
"7" = '''
:sup:`7` Si Meraiot ang ama ni Amarias, si Amarias ang ama ni Ahitob. 
'''
"8" = '''
:sup:`8` Si Ahitob ang ama ni Zadok, at si Zadok ang ama ni Ahimaaz. 
'''
"9" = '''
:sup:`9` Si Ahimaaz ang ama ni Azarias, at si Azarias ang ama ni Johanan. 
'''
"10" = '''
:sup:`10` Si Johanan ang ama ni Azarias na naglingkod sa templo na ipinatayo ni Solomon sa Jerusalem. 
'''
"11" = '''
:sup:`11` Si Azarias ang ama ni Amarias, at si Amarias ang ama ni Ahitob. 
'''
"12" = '''
:sup:`12` Si Ahitob ang ama ni Zadok na ama ni Sallum. 
'''
"13" = '''
:sup:`13` Si Sallum ang ama ni Hilkias, at si Hilkias ang ama ni Azarias. 
'''
"14" = '''
:sup:`14` Si Azarias ang ama ni Seraya, at si Seraya ang ama ni Jehozadak. 
'''
"15" = '''
:sup:`15` Nabihag si Jehozadak nang ipinatapon ni Yahweh ang Juda at Jerusalem sa pamamagitan ng kamay ni Nebucadnezar. 
'''
"16" = '''
:sup:`16` Ang mga anak na lalaki ni Levi ay sina Gerson, Kohat at Merari. 
'''
"17" = '''
:sup:`17` Ang mga anak na lalaki ni Gerson ay sina Libni at Simei. 
'''
"18" = '''
:sup:`18` Ang mga anak na lalaki ni Kohat ay sina Amram, Izar, Hebron at Uziel. 
'''
"19" = '''
:sup:`19` Ang mga anak na lalaki ni Merari ay sina Mahli at Musi. Sila ang mga naging angkan ng mga Levita ayon sa pamilya ng kanilang ama. 
'''
"20" = '''
:sup:`20` Ang mga kaapu-apuhan ni Gerson ay nagmula sa kaniyang anak na si Libni. Ang anak ni Libni ay si Jahat. Ang anak ni Jahat ay si Zima. 
'''
"21" = '''
:sup:`21` Ang anak ni Zima ay si Joah. Ang anak ni Joah ay si Iddo. Ang anak ni Iddo ay si Zara. Ang anak ni Zara ay si Jeatrai. 
'''
"22" = '''
:sup:`22` Nagmula ang kaapu-apuhan ni Kohat sa kaniyang anak na lalaki na si Aminadab. Ang kaniyang anak ay si Korah. Ang anak ni Korah ay si Asir. 
'''
"23" = '''
:sup:`23` Ang anak ni Asir ay si Elkana. Ang anak ni Elkana ay si Ebiasaf. 
'''
"24" = '''
:sup:`24` Ang anak ni Asir ay si Tahat. Ang anak ni Tahat ay si Uriel. Ang anak ni Uriel ay si Uzias. Ang anak ni Uzias ay si Shaul. 
'''
"25" = '''
:sup:`25` Ang mga anak na lalaki ni Elkana ay sina Amasai, Ahimot at Elkana. 
'''
"26" = '''
:sup:`26` Ang anak na lalaki ng ikalawang Elkana na ito ay si Zofar. Ang kaniyang anak ay si Nahat. 
'''
"27" = '''
:sup:`27` Ang anak ni Nahat ay si Eliab. Ang anak ni Eliab ay si Jeroham. Ang anak ni Jehoram ay si Elkana. 
'''
"28" = '''
:sup:`28` Ang mga anak na lalaki ni Samuel ay si Joel na panganay at si Abija ang pangalawa. 
'''
"29" = '''
:sup:`29` Ang anak na lalaki ni Merari ay si Mahli. Ang kaniyang anak ay si Libni. Ang anak ni Libni ay si Simei. Ang anak ni Simei ay si Uza. 
'''
"30" = '''
:sup:`30` Ang anak ni Uza ay si Simea. Ang anak ni Simea ay si ni Hagia. Ang anak ni Hagia ay si Asaya. 
'''
"31" = '''
:sup:`31` Ang mga sumusunod ay mga pangalan ng mga lalaking itinalaga ni David na mamahala sa musika sa tahanan ni Yahweh, matapos na ilagay doon ang kaban ng tipan. 
'''
"32" = '''
:sup:`32` Naglingkod sila sa pamamagitan ng pag-awit sa harap ng tabernakulo, ang toldang tipanan, hanggang sa maipatayo ni Solomon ang tahanan ni Yahweh sa Jerusalem. Tinupad nila ang kanilang mga tungkulin na sinusunod ang mga panuntunang ibinigay sa kanila. 
'''
"33" = '''
:sup:`33` Ito ang mga naglingkod kasama ang kanilang mga anak na lalaki. Mula sa angkan ng mga Kohat ay si Heman na manunugtog. Kung babalikan ang nakaraang panahon, ito ang kaniyang mga lalaking ninuno: si Heman ay anak ni Joel na anak ni Samuel. 
'''
"34" = '''
:sup:`34` Si Samuel ay anak ni Elkana na anak ni Jeroham na anak ni Eliel na anak ni Toah. 
'''
"35" = '''
:sup:`35` Si Toah ay anak ni Zuf na anak ni Elkana na anak ni Mahat. Si Mahat ay anak ni Amasai na anak ni Elkana. 
'''
"36" = '''
:sup:`36` Si Elkana ay anak ni Joel na anak ni Azarias na anak ni Zefanias. 
'''
"37" = '''
:sup:`37` Si Zefanias ay anak ni Tahat na anak ni Asir na anak ni Ebiasaf na anak ni Korah 
'''
"38" = '''
:sup:`38` Si Korah ay anak ni Izar na anak ni Kohat na anak ni Levi. Si Levi ay anak ni Israel. 
'''
"39" = '''
:sup:`39` Ang kasamahan ni Heman ay si Asaf na nakatayo sa kaniyang kanan. Si Asaf ay anak na lalaki ni Berequias na anak na lalaki ni Simea. 
'''
"40" = '''
:sup:`40` Si Simea ay anak na lalaki ni Micael na anak na lalaki ni Baaseias na anak na lalaki ni Malquias. 
'''
"41" = '''
:sup:`41` Si Malquias ay anak na lalaki ni Etni na anak na lalaki ni Zera na anak na lalaki ni Adaias. 
'''
"42" = '''
:sup:`42` Si Adaias ay anak na lalaki ni Etan na anak na lalaki ni Zima na anak na lalaki ni Simei. 
'''
"43" = '''
:sup:`43` Si Simei ay anak na lalaki ni Jahat na anak na lalaki ni Gerson na anak na lalaki ni Levi. 
'''
"44" = '''
:sup:`44` Sa gawing kaliwa ni Heman ay ang kaniyang mga kasamahan na mga anak na lalaki ni Merari. Isinama nila si Etan na anak na lalaki ni Quisi na anak na lalaki ni Abdi na anak na lalaki ni Malluc. 
'''
"45" = '''
:sup:`45` Si Malluc ay anak na lalaki ni Hashabias na anak na lalaki ni Amazias na anak na lalaki ni Hilkias. 
'''
"46" = '''
:sup:`46` Si Hilkias ay anak na lalaki ni Amzi na anak na lalaki ni Bani na anak na lalaki ni Semer. 
'''
"47" = '''
:sup:`47` Si Semer ay anak na lalaki ni Mahli na anak na lalaki ni Musi. Si Musi ay anak na lalaki ni Merari na anak na lalaki ni Levi. 
'''
"48" = '''
:sup:`48` Ang kanilang mga kasamahang Levita ay itinalaga upang gawin ang lahat ng mga gawain sa tabernakulo na tahanan ng Diyos. 
'''
"49" = '''
:sup:`49` Si Aaron at ang kaniyang mga anak ang gumagawa ng lahat ng gawain na may kinalaman sa kabanal-banalang lugar. Ginagawa nila ang mga paghahandog sa altar para sa mga alay na susunugin. Ginagawa nila ang paghahandog sa altar ng insenso. Ang lahat ng ito ay upang mabayaran ang mga kasalanan ng Israel. Sinunod nila ang lahat ng mga iniutos ni Moises na lingkod ng Diyos. 
'''
"50" = '''
:sup:`50` Ang mga sumusunod ay kaapu-apuhan ni Aaron. Anak ni Aaron si Eleazar na ama ni Finehas na ama ni Abisua. 
'''
"51" = '''
:sup:`51` Anak ni Abisua si Buki na ama ni Uzi na ama ni Zerahias. 
'''
"52" = '''
:sup:`52` Anak ni Zerahias si Meraiot na ama ni Amarias na ama ni Ahitob. 
'''
"53" = '''
:sup:`53` Anak ni Ahitob si Zadok na ama ni Ahimaaz. 
'''
"54" = '''
:sup:`54` Ang mga sumusunod ay ang mga lugar na itinalaga sa mga kaapu-apuhan ni Aaron. Sa mga angkan ni Kohat (sila ang unang itinalaga sa pamamagitan ng palabunutan). 
'''
"55" = '''
:sup:`55` Itinalaga sila sa Hebron sa lupain ng Juda at sa mga pastulan nito. 
'''
"56" = '''
:sup:`56` Ngunit ang mga bukirin ng lungsod at ang mga nayon na nakapalibot dito ay ibinigay kay Caleb na anak na lalaki ni Jefune. 
'''
"57" = '''
:sup:`57` Ibinigay sa mga kaapu-apuhan na ito ni Aaron ang Hebron na siyang lungsod-kanlungan, ang Libna kasama ang mga pastulan nito, Jatir, Estemoa kasama ang mga pastulan ng mga ito. 
'''
"58" = '''
:sup:`58` Ang Hilen at Debir kasama ang mga pastulan ng mga ito. 
'''
"59" = '''
:sup:`59` Ibinigay din sa mga kaapu-apuhan na ito ni Aaron ang Asan at Beth-semes kasama ang mga pastulan ng mga ito. 
'''
"60" = '''
:sup:`60` Mula sa tribu ni Benjamin, ibinigay sa kanila ang Geba, Alemet, Anatot kasama ang mga pastulan ng mga ito. Labintatlong lungsod ang lahat ng natanggap ng mga angkan ni Kohat. 
'''
"61" = '''
:sup:`61` Sa pamamagitan ng palabunutan, ibinigay ang sampung lungsod sa mga natitirang kaapu-apuhan ni Kohat mula sa kalahating tribu ni Manases. 
'''
"62" = '''
:sup:`62` Ibinigay sa mga kaapu-apuhan ni Gerson ayon sa iba't iba nilang angkan ang labintatlong lungsod mula sa mga tribu ni Isacar, Asher, Neftali at ang kalahating tribu ni Manases sa Bashan. 
'''
"63" = '''
:sup:`63` Ibinigay sa mga kaapu-apuhan ni Merari ang labindalawang lungsod sa pamamagitan ng palabunutan ayon sa iba't iba nilang angkan mula sa mga tribu ni Ruben, Gad at Zebulun. 
'''
"64" = '''
:sup:`64` Kaya ibinigay ng mga Israelita ang mga lungsod na ito kasama ang mga pastulan ng mga ito sa mga Levita. 
'''
"65" = '''
:sup:`65` Itinalaga nila sa pamamagitan ng palabunutan ang mga bayang unang nabanggit mula sa mga tribu ni Juda, Simeon at Benjamin. 
'''
"66" = '''
:sup:`66` Ibinigay sa ilang mga angkan ni Kohat ang mga lungsod mula sa tribu ni Efraim. 
'''
"67" = '''
:sup:`67` Ibinigay sa kanila ang Shekem (isang lungsod-kanlungan) kasama ang mga pastulan nito sa kaburulan ng bansang Efraim, Gezer kasama ang mga pastulan nito, 
'''
"68" = '''
:sup:`68` Jocmeam, Beth-horon kasama ang mga pastulan ng mga ito, 
'''
"69" = '''
:sup:`69` Ayalon at Gat-rimon kasama ang mga pastulan ng mga ito. 
'''
"70" = '''
:sup:`70` Ibinigay sa mga mula sa kalahating tribu ni Manases ang Aner at Bilean kasama ang mga pastulan ng mga ito. Naging pag-aari ito ng mga natitirang angkan ni Kohat. 
'''
"71" = '''
:sup:`71` Ibinigay sa mga kaapu-apuhan ni Gerson, mula sa mga angkan ng kalahating tribu ni Manases ang Golan sa Bashan at Astarot kasama ang mga pastulan ng mga ito. 
'''
"72" = '''
:sup:`72` Mula sa tribu ni Isacar, natanggap ng mga kaapu-apuhan ni Gerson ang Kades, Daberat kasama ang mga pastulan ng mga ito, 
'''
"73" = '''
:sup:`73` pati na rin ang Ramot at Anem kasama ang mga pastulan ng mga ito. 
'''
"74" = '''
:sup:`74` Mula sa tribu ni Asher, natanggap nila ang Masal, Abdon kasama ang mga pastulan ng mga ito, 
'''
"75" = '''
:sup:`75` ang Hucoc at Rehob kasama ang mga pastulan ng mga ito. 
'''
"76" = '''
:sup:`76` Mula sa tribu ni Neftali natanggap nila ang Kades sa Galilea, Hamon kasama ang mga pastulan nito, at Kiryataim kasama ang mga pastulan nito. 
'''
"77" = '''
:sup:`77` Ibinigay sa mga natitirang Levita na kaapu-apuhan ni Merari ang Rimono at Tabor kasama ang mga pastulan ng mga ito mula sa tribu ni Zebulun. 
'''
"78" = '''
:sup:`78` Ibinigay din sa kanila ang kabilang bahagi ng Jordan at Jerico, sa gawing silangan ng ilog, ang Bezer na nasa ilang kasama ang mga pastulan nito, ang Jaza, 
'''
"79" = '''
:sup:`79` Kedemot, Mefaat kasama ang mga pastulan ng mga ito. Ibinigay ang mga ito mula sa tribu ni Ruben. 
'''
"80" = '''
:sup:`80` Mula sa tribu ni Gad, ibinigay sa kanila ang Ramot sa Gilead, ang Mahanaim kasama ang mga pastulan ng mga ito, 
'''
"81" = '''
:sup:`81` ang Hesbon at Hazer kasama ang mga pastulan ng mga ito. 
'''
