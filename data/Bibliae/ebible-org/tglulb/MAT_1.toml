[1]
"1" = '''
:sup:`1` Ito ang aklat ng talaan ng angkan ni Jesu-Cristo na anak ni David na anak ni Abraham. 
'''
"2" = '''
:sup:`2` Si Abraham ang ama ni Isaac at si Isaac ang ama ni Jacob, at si Jacob ang ama ni Juda at ng mga kapatid niya. 
'''
"3" = '''
:sup:`3` Si Juda ang ama ni Fares at Zara kay Tamar, si Fares ang ama ni Esrom at si Esrom ang ama ni Aram. 
'''
"4" = '''
:sup:`4` Si Aram ang ama ni Aminadab, si Aminadab ang ama ni Naason, si Naason ang ama ni Salmon. 
'''
"5" = '''
:sup:`5` Si Salmon ang ama ni Boaz kay Rahab, si Boaz ang ama ni Obed kay Ruth, si Obed ang ama ni Jesse, 
'''
"6" = '''
:sup:`6` Si Jesse ang ama ni David na hari, si David ang ama ni Solomon sa asawa ni Urias. 
'''
"7" = '''
:sup:`7` Si Solomon ang ama ni Rehoboam, si Rehoboam ang ama ni Abias, si Abias ang ama ni Asa. 
'''
"8" = '''
:sup:`8` Si Asa ang ama ni Josafat, si Josafat ang ama ni Joram, si Joram ang ama ni Ozias. 
'''
"9" = '''
:sup:`9` Si Ozias ang ama ni Jotam, si Jotam ang ama ni Acaz, si Acaz ang ama ni Ezequias. 
'''
"10" = '''
:sup:`10` Si Ezequias ang ama ni Manases, si Manases ang ama ni Amon, at si Amon ang ama ni Josias. 
'''
"11" = '''
:sup:`11` Si Josias ang ama ni Jeconias at ng mga kapatid niya noong panahon ng pagpapatapon sa Babilonia. 
'''
"12" = '''
:sup:`12` Pagkatapos ng pagpapatapon sa Babilonia, anak naman ni Jeconias si Salatiel, si Salatiel ay ninuno ni Zerubabel. 
'''
"13" = '''
:sup:`13` Si Zerubabel ang ama ni Abiud, si Abiud ang ama ni Eliakim, at si Eliakim ang ama ni Azor. 
'''
"14" = '''
:sup:`14` Si Azor ang ama ni Sadok, si Sadok ang ama ni Aquim, at si Aquim ang ama ni Eliud. 
'''
"15" = '''
:sup:`15` Si Eliud ang ama ni Eliasar, si Eliasar ang ama ni Matan, at si Matan ang ama ni Jacob. 
'''
"16" = '''
:sup:`16` Si Jacob ang ama ni Jose na asawa ni Maria na nagsilang kay Jesus, na tinatawag na Cristo. 
'''
"17" = '''
:sup:`17` Lahat ng salinlahi mula kay Abraham hanggang kay David ay labing-apat na salinlahi, mula kay David hanggang sa pagkakatapon sa Babilonia ay labing-apat na salinlahi, mula sa pagpapatapon sa Babilonia hanggang kay Cristo ay labing-apat na salinlahi. 
'''
"18" = '''
:sup:`18` Naganap ang kapanganakan ni Jesu-Cristo sa ganitong kapamaraanan. Si Maria na kaniyang ina ay naipagkasundong maikasal kay Jose. Ngunit bago pa man sila magsama, nalamang nagdadalang tao siya sa pamamagitan ng Banal na Espiritu. 
'''
"19" = '''
:sup:`19` Si Jose na asawa niya ay isang matuwid na tao, ngunit ayaw niyang mapahiya si Maria sa mga tao. Kaya palihim niyang tinapos ang kasunduan niyang magpakasal sa kaniya. 
'''
"20" = '''
:sup:`20` Habang iniisip ni Jose ang mga bagay na ito, nagpakita sa kaniya ang isang anghel ng Panginoon sa panaginip at sinabi, “Jose, anak ni David, huwag kang matakot na pakasalan si Maria dahil ang kaniyang pinagbubuntis ay sa Banal na Espiritu. 
'''
"21" = '''
:sup:`21` Isisilang niya ang isang anak na lalaki at papangalanan mo siyang Jesus, sapagkat ililigtas niya ang kaniyang mga tao mula sa mga kasalanan nila.” 
'''
"22" = '''
:sup:`22` Nangyari ang lahat ng ito upang matupad ang mga sinabi ng Panginoon sa pamamagitan ng propeta, na nagsasabi, 
'''
"23" = '''
:sup:`23` “Masdan ito, magdadalang tao ang isang birhen at magsisilang ng isang lalaki at tatawagin nilang Emmanuel”— na nangangahulugang, “kasama natin ang Diyos.” 
'''
"24" = '''
:sup:`24` Nagising si Jose mula sa kaniyang pagkakatulog at ginawa niya ang iniutos ng anghel ng Panginoon sa kaniya at kinuha niya si Maria bilang asawa niya. 
'''
"25" = '''
:sup:`25` Gayunpaman, hindi niya ito sinipingan hanggang sa isinilang niya ang anak na lalaki. At tinawag niya ang kaniyang pangalan na Jesus. 
'''
