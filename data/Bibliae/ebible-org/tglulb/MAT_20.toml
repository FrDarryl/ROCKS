[20]
"1" = '''
:sup:`1` Sapagkat ang kaharian ng langit ay tulad sa isang nagmamay-ari ng lupain, na lumabas ng maagang-maaga upang umupa ng mga manggagawa para sa kaniyang ubasan. 
'''
"2" = '''
:sup:`2` Pagkatapos niyang makipagsundo sa mga manggagawa sa isang denaryo sa isang araw, pinapunta niya sila sa kaniyang ubasan. 
'''
"3" = '''
:sup:`3` Lumabas siya muli sa dakong alas nuwebe noong umagang iyon at nakita niya ang ibang mga manggagawa na nakatayong walang ginagawa sa pamilihan. 
'''
"4" = '''
:sup:`4` Sinabi niya sa kanila, 'Pumunta rin kayo sa ubasan, at kung ano ang nararapat sa inyo ay ibibigay ko.' At sila ay pumunta upang magtrabaho. 
'''
"5" = '''
:sup:`5` Lumabas siyang muli nang mag-aalas dose ng tanghali at muli nang mag-aalas tres ng hapaon, at ganoon din ang ginawa niya. 
'''
"6" = '''
:sup:`6` At sa isa pang pagkakataon nang mag-aalas singko ng hapon, siya ay lumabas at nakatagpo ng iba pang nakatayong walang ginagawa. Sinabi niya sa kanila, 'Bakit kayo nakatayo rito na walang ginagawa sa maghapon?' 
'''
"7" = '''
:sup:`7` Sinabi nila sa kaniya, 'Sapagka't wala ni isang umupa sa amin,' Sinabi niya sa kanila, 'Kayo rin ay pumunta sa ubasan.' 
'''
"8" = '''
:sup:`8` At nang sumapit ang gabi, sinabi ng may-ari ng ubasan sa kaniyang tagapangasiwa, 'Tawagin ang mga manggagawa at ibigay ang kanilang sahod, mula sa nahuli hanggang sa nauna.' 
'''
"9" = '''
:sup:`9` At nang ang mga manggagawa na inupahan nang mag-aalas singko ay dumating, bawat isa sa kanila ay tumanggap ng isang denaryo. 
'''
"10" = '''
:sup:`10` At nang ang mga naunang manggagawa ay dumating, inisip nila na higit na marami ang kanilang tatanggapin, subalit bawat isa sa kanila ay tumanggap rin ng tig-iisang denaryo. 
'''
"11" = '''
:sup:`11` At nang matanggap nila ang kanilang mga sahod, sila ay nagreklamo tungkol sa may-ari ng ubasan. 
'''
"12" = '''
:sup:`12` Sabi nila, 'Ang mga huling manggagawang ito ay isang oras lang na nagtrabaho, ngunit ipinantay mo sila sa amin, sa amin na nagdala ng pasan sa buong araw at sa nakakasunog na init.' 
'''
"13" = '''
:sup:`13` Subalit sumagot ang may-ari ng ubasan at nagsabi sa isa sa kanila, 'Kaibigan, wala akong nagawang mali sa iyo, Hindi ba't nagkasundo tayo sa isang denaryo? 
'''
"14" = '''
:sup:`14` Tanggapin mo ang para sa iyo at humayo ka. Kagalakan ko ang magbigay sa mga nahuling mga manggagawa na inupahan katulad ng sa inyo. 
'''
"15" = '''
:sup:`15` Hindi ba marapat sa akin na gawin kung ano ang nais kong gawin sa aking mga pag-aari?' O ang iyong mata ay masama dahil ako ay mabuti? 
'''
"16" = '''
:sup:`16` Kaya nga ang nauuna ay nahuhuli at ang nahuhuli ay nauuna.” 
'''
"17" = '''
:sup:`17` Habang si Jesus ay patungo sa Jerusalem, ang labindalawa ay isinama niya at habang nasa daan sinabi niya sa kanila, 
'''
"18" = '''
:sup:`18` “Tingnan ninyo, aakyat tayo patungo sa Jerusalem at ang Anak ng Tao ay ibibigay sa mga punong mga pari at mga eskriba. At siya ay hahatulan nila ng kamatayan 
'''
"19" = '''
:sup:`19` at ibibigay sa mga Gentil upang siya ay kutyain, paluin, at ipako siya sa krus. Ngunit sa ikatlong araw siya ay babangunin. 
'''
"20" = '''
:sup:`20` At ang ina ng mga anak na lalaki ni Zebedeo ay pumunta kay Jesus kasama ang kaniyang mga anak. Yumukod siya sa kaniyang harapan at humiling ng isang bagay sa kaniya. 
'''
"21" = '''
:sup:`21` Sinabi ni Jesus sa kaniya, “Ano ang nais mong hilingin?” Sinabi niya sa kaniya, “Ipag-utos mo na ang aking dalawang anak ay makakaupo sa iyong kaharian, ang isa sa iyong dakong kanang kamay at ang isa naman ay sa iyong dakong kaliwang kamay,.” 
'''
"22" = '''
:sup:`22` Subalit sinagot siya ni Jesus at nagsabi, “Hindi ninyo alam kung ano ang iyong hinihiling. Kaya ba ninyong inumin ang tasa na aking iinumin?” Sinabi nila sa kaniya, “Kaya namin.” 
'''
"23" = '''
:sup:`23` Sinabi niya sa kanila, “Ang aking tasa ay tunay ninyong inumin. Subalit ang pag-upo sa aking dakong kanang kamay at sa aking dakong kaliwang kamay ay hindi sa aking pagpapasya, ngunit ito ay para sa kanila na pinaghandaan ng aking Ama.” 
'''
"24" = '''
:sup:`24` At nang mapakinggan ito ng sampung mga alagad, labis silang hindi nasiyahan sa dalawang magkapatid. 
'''
"25" = '''
:sup:`25` Ngunit tinawag sila ni Jesus sa kaniya at sinabi, “Alam ninyo na ang mga namumuno sa mga Gentil ay nanglulupig sa kanila, at ang mga mahahalagang mga tao sa kanila ay gumagamit ng kapangyarihan upang sundin sila. 
'''
"26" = '''
:sup:`26` Subalit hindi dapat mangyari ito sa inyo. Sa halip, ang sinumang nagnanais na maging dakila sa inyo ay dapat maging tagapaglingkod ninyo. 
'''
"27" = '''
:sup:`27` At ang sinumang nagnanais na maging una sa inyo ay dapat maging tagapaglingkod ninyo. 
'''
"28" = '''
:sup:`28` Katulad ng Anak ng Tao hindi siya naparito upang paglingkuran, kundi upang maglingkod, at upang ibigay ang kaniyang buhay bilang pangtubos sa marami. 
'''
"29" = '''
:sup:`29` Habang sila ay paalis mula sa Jerico, napaka-raming tao ang sumunod sa kaniya. 
'''
"30" = '''
:sup:`30` At nakita nila ang dalawang bulag na lalaki na nakaupo sa daan. Nang marinig nila na si Jesus ay dumaraan, sila ay sumigaw at nagsabi, “Panginoon, Anak ni David, mahabag ka sa amin.” 
'''
"31" = '''
:sup:`31` Subalit sinaway sila ng mga tao, sinabihan sila na tumahimik. Ngunit, lalo silang nagsisisigaw ng malakas at nagsabi, “Panginoon, Anak ni David, mahabag ka sa amin.” 
'''
"32" = '''
:sup:`32` At huminto si Jesus at tinawag sila at nagsabi, “Ano ang nais ninyong gawin ko sa inyo?” 
'''
"33" = '''
:sup:`33` Sinabi nila sa kaniya, “Panginoon, na ang aming mga mata ay mabuksan.” 
'''
"34" = '''
:sup:`34` At si Jesus, na nakadama ng pagkahabag, hinipo ang kanilang mga mata. Agad agad ay natanggap nila ang kanilang paningin at sumunod sa kaniya. 
'''
