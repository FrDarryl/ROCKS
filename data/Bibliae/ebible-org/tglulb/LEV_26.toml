[26]
"1" = '''
:sup:`1` “Dapat huwag kayong gumawa ng mga rebulto, ni hindi kayo magtatayo ng mga nililok na mga larawan o isang sagradong batong haligi at dapat huwag kayong maglagay sa inyong lupain ng anumang hinulma na imaheng bato na inyong yuyukudan, sapagkat ako si Yahweh na inyong Dios. 
'''
"2" = '''
:sup:`2` Dapat ninyong isagawa ang aking mga Araw ng Pamamahinga at parangalan ang aking santuwaryo. Ako si Yahweh. 
'''
"3" = '''
:sup:`3` Kung lalakad kayo sa aking mga batas at isaisip ang aking mga utos at susundin ang mga ito, 
'''
"4" = '''
:sup:`4` Sa gayon bibigyan ko kayo ng ulan sa kapanahunan nito; mapapakinabangan ang lupain at magbibigay ang mga punong kahoy sa bukid ng kanilang mga bunga. 
'''
"5" = '''
:sup:`5` Magpapatuloy ang inyong paggiik hanggang sa panahon ng aning ubas at aabot ang aning ubas hanggang sa panahon ng pagtatanim. Kakainin ninyo ang inyong tinapay ng sagana at mamumuhay ng ligtas sa ginawa ninyong tahanan sa lupain; 
'''
"6" = '''
:sup:`6` Magbibigay ako ng kapayapaan sa lupain; hihiga kayo ng walang kahit na anong kinatatakutan. Aalisin ko ang mga mababangis na hayop mula sa lupain at hindi dadaan ang espada sa inyong lupain. 
'''
"7" = '''
:sup:`7` Hahabulin ninyo ang inyong mga kaaway at babagsak sila sa inyong harapan sa pamamagitan ng espada. 
'''
"8" = '''
:sup:`8` Hahabulin ng lima sa inyo ang isang daan at hahabulin ng isang daan sa inyo ang sampung libo; babagsak ang inyong mga kaaway sa inyong harapan sa pamamagitan ng espada. 
'''
"9" = '''
:sup:`9` Titingnan ko kayo ng may pagkampi at gagawin ko kayong mabunga at pararamihin kayo; Itatatag ko ang aking tipan sa inyo. 
'''
"10" = '''
:sup:`10` Kakain kayo ng pagkaing inimbak ng mahabang panahon. Kakailanganin ninyong ilabas ang inyong inimbak na pagkain dahil kakailanganin ninyo ng lugar para sa bagong ani. 
'''
"11" = '''
:sup:`11` Ilalagay ko ang aking tabernakulo sa inyo at hindi ko kayo itatakwil. 
'''
"12" = '''
:sup:`12` Maglalakad ako kasama ninyo, magiging Diyos ninyo at magiging bayan ko kayo. 
'''
"13" = '''
:sup:`13` Ako si Yahweh na inyong Dios na nagdala sa inyo palabas mula sa lupain ng Ehipto, nang sa ganoon hindi na nila kayo magiging mga alipin. Winasak ko ang mga rehas ng inyong yugo at pinalakad kayo ng matuwid. 
'''
"14" = '''
:sup:`14` Pero kung hindi kayo makikinig sa akin at hindi sumunod sa lahat ng mga utos na ito, 
'''
"15" = '''
:sup:`15` at kung tatanggihan ninyo ang aking mga kautusan at kung kamumuhian ang aking mga batas, na hindi ninyo susundin ang lahat ng aking mga utos, pero susuwayin ko ang tipan— 
'''
"16" = '''
:sup:`16` —kung gagawin ninyo ang mga bagay na ito, ay gagawin ko ito sa inyo: pahihirapan ko kayo ng katakot-takot, sisirain ang mga mata at unti-unting uubusin ang inyong buhay ng mga sakit at lagnat. Magtatanim kayo ng inyong mga binhi para sa wala, dahil ang inyong mga kaaway ang kakain ng bunga ng mga ito. 
'''
"17" = '''
:sup:`17` Tatalikuran ko kayo at dadaigin kayo ng inyong mga kaaway. Pamumunuan kayo ng mga taong galit sa inyo at tatakas kayo kahit walang humahabol sa inyo. 
'''
"18" = '''
:sup:`18` Kung hindi kayo makikinig sa aking mga utos, ay paparusahan ko kayo ng pitong beses ang tindi para sa inyong mga kasalanan. 
'''
"19" = '''
:sup:`19` Babaliin ko ang inyong pinagmamalaking kapangyarihan. Gagawin ko ang langit sa inyong itaas na parang bakal at ang inyong lupain na parang tanso. 
'''
"20" = '''
:sup:`20` Mauubos ang inyong lakas para sa wala, sapagkat hindi magkakaroon ang inyong lupa ng ani at hindi mamumunga ang inyong mga punong kahoy na nasa lupain. 
'''
"21" = '''
:sup:`21` Kung maglalakad kayo laban sa akin at hindi makikinig sa akin, magdadala ako sa inyo ng pitong beses pang palo na katumbas ng inyong mga kasalanan. 
'''
"22" = '''
:sup:`22` Magpapadala ako ng mapanganib na mga hayop laban sa inyo na magnanakaw ng inyong mga anak, lilipol ng inyong mga baka at magpapakaunti ng inyong bilang. Kaya magiging pinabayaan ang inyong mga daanan. 
'''
"23" = '''
:sup:`23` Kung sa lahat ng ito, hindi niyo pa rin tinatanggap ang aking pagtuturo, sa halip nagpatuloy na lumakad laban sa akin, 
'''
"24" = '''
:sup:`24` Pagkatapos lalakad din ako laban sa inyo. Ako mismo ang magpapatama sa inyo ng pitong beses na palo para sa inyong mga kasalanan. 
'''
"25" = '''
:sup:`25` Magdadala ako ng espada sa inyo na gagawa ng paghihiganti dahil sa pagsuway sa aking mga utos. Maiipon kayo sa loob ng inyong mga siyudad at magpapadala ako ng mga sakit sa inyo doon at matatalo kayo sa pamamagitan ng kapangyarihan ng inyong kaaway. 
'''
"26" = '''
:sup:`26` Kapag puputulin ko ang tustos ng inyong pagkain, sampung mga kababaihan ang makakaluto ng inyong tinapay sa isang hurnohan, at ipamamahagi nila ang inyong tinapay ayon sa timbang. Kakain kayo ngunit hindi mabubusog. 
'''
"27" = '''
:sup:`27` Kung hindi kayo makikinig sa akin kahit pa na may mga ganitong bagay, at sa halip patuloy na lumakad laban sa akin, 
'''
"28" = '''
:sup:`28` ay lalakad ako laban sa inyo sa galit at paparusahan ko kayo ng kahit pitong beses pang ulit na katumbas ng inyong mga kasalanan. 
'''
"29" = '''
:sup:`29` Kakainin ninyo ang laman ng inyong mga anak na lalaki; kakainin ninyo ang laman ng inyong mga anak na babae. 
'''
"30" = '''
:sup:`30` Gigibain ko ang inyong mga altar, puputulin ko ang inyong mga altar ng insenso, at itatapon ang inyong mga bangkay sa ibabaw ng bangkay ng inyong mga diyos-diyosan, at ako mismo, kasusuklaman kayo. 
'''
"31" = '''
:sup:`31` Gagawin kong sira-sirang lugar ang inyong mga lungsod at sisirain ang inyong mga santuwaryo. Hindi ako malulugod sa samyo ng inyong mga handog. 
'''
"32" = '''
:sup:`32` Sisirain ko ang lupain. Sobrang mabibigla ang inyong mga kaaway na naninirahan doon sa pagkakasira. 
'''
"33" = '''
:sup:`33` Ikakalat ko kayo sa mga bansa, at bubunutin ko ang aking espada at susundan kayo. Pababayaan ang inyong lupain at magiging sira-sira inyong mga lungsod. 
'''
"34" = '''
:sup:`34` Pagkatapos magsasaya ang lupain sa mga Araw ng Pamamahinga nito hangga't nananatili itong pinabayaan at nasa lupain kayo ng inyong mga kaaway. Sa panahong iyon, mamamahinga ang lupain at magpapakasaya sa mga Araw ng Pamamahinga nito. 
'''
"35" = '''
:sup:`35` Hangga't nananatili itong pinabayaan, maangkin nito ang pamamahinga, pamamahinga na hindi nito naangkin sa inyong mga Araw ng Pamamahinga, noong nanirahan kayo sa lupaing iyon. 
'''
"36" = '''
:sup:`36` At para doon sa mga natira sa inyo sa mga lupain ng mga kaaway, magpapadala ako ng takot sa inyong mga puso na kahit pa na sa tunog ng isang dahon na hinihipan sa hangin, magugulantang kayo at tatakas kayo na parang tinatakasan ninyo ang espada. Babagsak kayo kahit na wala namang humahabol sa inyo. 
'''
"37" = '''
:sup:`37` Madadaganan ninyo ang isa't isa na parang tinatakbuhan ninyo ang espada, kahit na wala namang humahabol sa inyo. Hindi kayo magkakaroon ng kapangyarihan na tumayo sa harap ng inyong mga kaaway. 
'''
"38" = '''
:sup:`38` Maglalaho kayo sa mga nabibilang na mga bansa, at ang lupain mismo ng inyong mga kaaway ang lalamon sa inyo. 
'''
"39" = '''
:sup:`39` 'Yung mga natitira sa inyo, mabubulok sa kanilang mga kasalanan doon sa mga lupain ng inyong mga kaaway, at dahil sa kasalanan ng kanilang mga ama, mabubulok din sila. 
'''
"40" = '''
:sup:`40` Ngunit kung aamin sila sa kanilang mga kasalanan at sa kasalanan ng kanilang mga ama, at sa kanilang kataksilan na pagiging hindi tapat sa akin at sa kanilang paglalakad laban sa akin— 
'''
"41" = '''
:sup:`41` na nagdulot sa akin upang talikuran sila at ibigay sila sa lupain ng kanilang mga kaaway—kung magpapakumbaba ang kanilang hindi pa tuli na mga puso, at kung tatanggapin nila ang kaparusahan ng kanilang mga kasalanan, 
'''
"42" = '''
:sup:`42` ay isasaisip ko ang aking kasunduan kay Jacob, aking kasunduan kay Isaac, at ang aking kasunduan kay Abraham; gayun din, na isasaisip ko ang lupain. 
'''
"43" = '''
:sup:`43` Pinabayaan nila ang lupain, nang sa ikalugod nito ang mga Araw ng Pamamahinga hangga't nananatili itong pinabayaan nila. Kinailangan nilang pagbayaran ang kaparusahan para sa kanilang mga kasalanan sapagkat sila mismo ang tumanggi sa aking mga iniatas at namuhi sa aking mga batas. 
'''
"44" = '''
:sup:`44` Pero sa kabila ng lahat ng ito, kapag nasa lupain sila ng kanilang mga kaaway, hindi ko sila kamumuhian na tuluyan silang lipulin at hindi puputulin ang aking tipan sa kanila, sapagkat ako si Yahweh na kanilang Diyos. 
'''
"45" = '''
:sup:`45` Pero para sa kanilang kapakanan isasaisip ko ang tipan sa kanilang mga ninuno, na siyang aking dinala palabas mula sa lupain ng Ehipto na nasaksihan ng mga bansa, upang ako ay maging Diyos nila. Ako si Yahweh.” 
'''
"46" = '''
:sup:`46` Ito ang mga utos, kautusan, at mga batas na ginawa ni Yahweh sa pagitan ng kanyang sarili at ng mga tao ng Israel sa Bundok Sinai sa pamamagitan ni Moises. 
'''
