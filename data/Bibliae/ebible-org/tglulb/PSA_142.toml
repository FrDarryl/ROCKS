[142]
"1" = '''
:sup:`1` Gamit ang aking boses ako ay tumatawag kay Yahweh; nagsumamo ako gamit ang aking boses kay Yahweh. 
'''
"2" = '''
:sup:`2` Ibinuhos ko ang aking pagdadalamhati sa harap niya; sinabi ko sa kaniya ang aking mga kaguluhan. 
'''
"3" = '''
:sup:`3` Kapag nanghina ang aking espiritu, alam mo ang aking landas. Sa aking paglalakad sila ay nagtago ng patibong para sa akin. 
'''
"4" = '''
:sup:`4` Tumingin ako sa aking kanan at nakita na walang sinuman ang nagmamalasakit sa akin. Hindi na ako makakatakas; walang nag-aalala sa aking buhay. 
'''
"5" = '''
:sup:`5` Ako ay tumawag sa iyo, Yahweh; at sinabi, “ Ikaw ang aking kublihan, ang aking bahagi sa lupain ng mga buhay. 
'''
"6" = '''
:sup:`6` Makinig ka sa aking tawag, dahil napakalungkot ko; sagipin mo ako mula sa aking mga taga-usig, dahil sila ay mas malakas kaysa sa akin. 
'''
"7" = '''
:sup:`7` Ilabas mo ang aking kaluluwa mula sa kulungan para ako ay makapagpasalamat sa iyong pangalan. Ang matutuwid ay magtitipon sa aking paligid dahil ikaw ay naging mabuti sa akin.” 
'''
