[8]
"1" = '''
:sup:`1` Ang limang anak na lalaki ni Benjamin ay sina Bela na kaniyang panganay, sina Asbel, Ahara, 
'''
"2" = '''
:sup:`2` Noha at Rafa. 
'''
"3" = '''
:sup:`3` Ang mga anak na lalaki ni Bela ay sina Adar, Gera, Abihud, 
'''
"4" = '''
:sup:`4` Abisua, Naaman, Ahoa, 
'''
"5" = '''
:sup:`5` Gera, Shefupan at Huram. 
'''
"6" = '''
:sup:`6` Ito ang mga kaapu-apuhan ni Ehud na mga pinuno ng mga angkan na naninirahan sa Geba, na napilitang lumipat sa Manahat: 
'''
"7" = '''
:sup:`7` sina Naaman, Ahias at Gera. Si Gera ang panghuli na nanguna sa kanilang paglipat. Siya ang ama nina Uza at Ahihud. 
'''
"8" = '''
:sup:`8` Si Saaraim ang naging ama ng mga taong nasa lupain ng Moab, matapos niyang hiwalayan ang kaniyang mga asawang sina Husim at Baara. 
'''
"9" = '''
:sup:`9` Ang mga anak ni Saarim sa asawa niyang si Hodes ay sina Jobab, Sibia, Mesa, Malcam, 
'''
"10" = '''
:sup:`10` Jeuz, Sachia at Mirma. Ito ang kaniyang mga anak na lalaki na mga pinuno sa kanilang mga angkan. 
'''
"11" = '''
:sup:`11` Anak niya rin sina Ahitob at Elpaal kay Husim. 
'''
"12" = '''
:sup:`12` Ang mga anak na lalaki ni Elpaal ay sina Eber, Misam at Semed (siya ang nagtayo sa Ono at Lod kasama ang mga nayon sa paligid nito). 
'''
"13" = '''
:sup:`13` Anak niya rin sina Berias at Sema. Sila ang mga pinuno ng mga angkan na naninirahan sa Ayalon na nagpalayas sa mga naninirahan sa Gat. 
'''
"14" = '''
:sup:`14` Ito ang mga anak na lalaki ni Beria: sina Ahio, Sasac, Jeremot, 
'''
"15" = '''
:sup:`15` Zebadias, Arad, Eder, 
'''
"16" = '''
:sup:`16` Micael, Ispa at Joha. 
'''
"17" = '''
:sup:`17` - 
'''
"18" = '''
:sup:`18` Ito ang mga anak na lalaki ni Elpaal: sina Zebadias, Mesulam, Hizki, Heber, Ismerai, Izlia at Jobab. 
'''
"19" = '''
:sup:`19` - 
'''
"20" = '''
:sup:`20` - 
'''
"21" = '''
:sup:`21` Ito ang mga anak na lalaki ni Simei: sina Jaquim, Zicri, Zabdi, Elienai, Zilletai, Eliel, Adaya, Beraya at Simrat. 
'''
"22" = '''
:sup:`22` - 
'''
"23" = '''
:sup:`23` - 
'''
"24" = '''
:sup:`24` - 
'''
"25" = '''
:sup:`25` Ito ang mga anak na lalaki ni Sasac: sina Ispan, Eber, Eliel, Abdon, Zicri, Hanan, Hananias, Elam, Anatotias, Ifdaya at Penuel. 
'''
"26" = '''
:sup:`26` - 
'''
"27" = '''
:sup:`27` Ito ang mga anak na lalaki ni Jeroham: sina Samserai, Seharia, Atalia, Jaaresias, Elias at Zicri. 
'''
"28" = '''
:sup:`28` Sila ang mga pinuno ng mga angkan at mga pinuno na nanirahan sa Jerusalem. 
'''
"29" = '''
:sup:`29` Si Jeiel na ama ni Gibeon ay nanirahan sa Gibeon. Ang pangalan ng kaniyang asawa ay Maaca. 
'''
"30" = '''
:sup:`30` Si Abdon ang panganay niyang anak na sinundan nina Sur, Kish, Baal, Nadab, 
'''
"31" = '''
:sup:`31` Gedor, Ahio at Zequer. 
'''
"32" = '''
:sup:`32` Ang iba pang anak ni Jeiel ay si Miclot na ama ni Simea. Nanirahan din sila malapit sa kanilang mga kamag-anak sa Jerusalem. 
'''
"33" = '''
:sup:`33` Si Ner ang ama ni Kish na ama ni Saul. Si Saul ang ama nina Jonatan, Melquisua, Abinadab at Esbaal. 
'''
"34" = '''
:sup:`34` Ang anak ni Jonatan ay si Merib-baal na ama ni Mica. 
'''
"35" = '''
:sup:`35` Ang mga anak ni Mica ay sina Piton, Melec, Tarea at Ahaz. 
'''
"36" = '''
:sup:`36` Si Ahaz ang ama ni Joada. Si Joada ang ama nina Alemet, Azmavet at Zimri, na ama naman ni Moza. Si Zimri ang ama ni Moza. 
'''
"37" = '''
:sup:`37` Si Moza ang ama ni Binea na ama ni Rafa na ama ni Elasa na ama ni Azel. 
'''
"38" = '''
:sup:`38` May anim na anak si Azel: sina Azrikam, Bocru, Ismael, Searias, Obadias at Hanan. Silang lahat ay mga anak na lalaki ni Azel. 
'''
"39" = '''
:sup:`39` Ang mga anak ni Esec na kaniyang kapatid ay si Ulam na panganay, si Jeus ang pangalawa at si Elifelet ang pangatlo. 
'''
"40" = '''
:sup:`40` Ang mga anak ni Ulam ay magigiting na mandirigma at mahuhusay gumamit ng pana. Nagkaroon sila ng maraming anak at mga apo na binubuo ng 150. Kabilang silang lahat sa kaapu-apuhan ni Benjamin. 
'''
