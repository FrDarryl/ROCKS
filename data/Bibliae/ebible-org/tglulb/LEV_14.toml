[14]
"1" = '''
:sup:`1` Nakipag-usap si Yahweh kay Moises, nagsasabing, 
'''
"2" = '''
:sup:`2` “Ito ang magiging batas para sa may sakit na tao sa araw ng kanyang paglilinis. Dapat siyang dalhin sa pari. 
'''
"3" = '''
:sup:`3` Lalabas ang pari sa kampo para suriin ang isang tao para makita kung ang nakakahawang sakit sa balat ay gumaling. 
'''
"4" = '''
:sup:`4` Pagkatapos ay iuutos ng pari sa taong lilinisin na dapat kumuha ng dalawang buhay na ibon, kahoy na cedar, matingkad na pulang sinulid, at isopo. 
'''
"5" = '''
:sup:`5` Uutusan siya ng pari na patayin ang isa sa mga ibon sa ibabaw ng tubig-tabang na nasa isang palayok. 
'''
"6" = '''
:sup:`6` Pagkatapos ay kukunin ng pari ang buhay na ibon at ang kahoy na cedar, at ang matingkad na pulang sinulid at ang isopo, at kanyang isasawsaw ang lahat ng mga bagay na ito, kasama ang buhay na ibon, sa dugo ng ibon na pinatay sa ibabaw ng tubig-tabang. 
'''
"7" = '''
:sup:`7` Pagkatapos ay iwiwisik ng pari ang tubig na ito nang pitong beses sa taong lilinisin mula sa sakit, at pagkatapos ay ihahayag ng pari na siya ay maging malinis. Pagkatapos ay pakakawalan ng pari ang buhay na ibon sa mga lantad na kabukiran. 
'''
"8" = '''
:sup:`8` Ang taong nilinis ay lalabhan ang kanyang mga damit, aahitin lahat ng kanyang buhok, at paliliguan ang kanyang sarili sa tubig, at pagkatapos siya ay magiging malinis. Pagkatapos ay kailangan niyang pumasaok sa loob ng kampo, pero siya ay titira sa labas ng kanyang tolda sa loob ng pitong araw. 
'''
"9" = '''
:sup:`9` Sa ikapitong araw kailangan niya ring ahitin ang kanyang balbas at mga kilay. Kailangan niyang ahitan ang lahat ng kanyang buhok, at kailangan niyang labhan ang kanyang mga damit at paliguan ang kanyang sarili sa tubig; sa gayon magiging malinis siya. 
'''
"10" = '''
:sup:`10` Sa ikawalong araw dapat siyang kumuha ng dalawang lalaking tupa na walang kapintasan, isang babaeng tupa na isang taon na walang kapintasan at tatlong ikasampung bahagi ng isang epa ng pinong harina na hinaluan ng langis bilang isang handog na pagkaing butil, at isang sisidlan na may langis. 
'''
"11" = '''
:sup:`11` Ang pari na naglinis sa kanya ay patatayuin ang taong lilinisin, kasama ng mga bagay na iyon, sa harap ni Yahweh sa pasukan ng tolda ng pagpupulong. 
'''
"12" = '''
:sup:`12` Kukunin ng pari ang isa sa mga lalaking tupa at iaalay ito bilang isang paghahandog sa pagkakasala, kasama ang lalagyan na may langis; itataas niya ang mga ito bilang isang handog sa harap ni Yahweh at iaalay ang mga ito sa kanya. 
'''
"13" = '''
:sup:`13` Dapat niyang patayin ang lalaking tupa sa lugar na kung saan nila pinatay ang handog para sa kasalanan at ang mga handog na susunugin, sa lugar ng tabernakulo, sapagkat ang handog para sa kasalanan ay pag-aari ng pari, pati na ang handog para sa kasalanan, dahil ito ay pinakabanal. 
'''
"14" = '''
:sup:`14` Kukuha ang pari ng kaunting dugo sa alay ng pagkakasala at ilalagay ito sa dulo ng kanang tainga ng taong lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa malaking daliri ng kanyang kanang paa. 
'''
"15" = '''
:sup:`15` Pagkatapos ay kukuha ang pari ng langis mula sa sisidlan na may langis at ibubuhos ito sa palad ng kanyang kaliwang kamay, 
'''
"16" = '''
:sup:`16` at isasawsaw ang kanyang kanang daliri sa langis na nasa kanyang kaliwang kamay, at iwiwisik ang kaunting langis gamit ang kanyang daliri ng pitong ulit sa harap ni Yahweh. 
'''
"17" = '''
:sup:`17` Ilalagay ng pari ang natitirang mga langis sa kanyang kamay sa dulo ng kanang tainga ng taong lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa malaking daliri ng kanyang kanang paa. Kailangan niyang ilagay ang langis na ito sa ibabaw ng dugo na mula sa handog na pambayad ng kasalanan. 
'''
"18" = '''
:sup:`18` At sa natitirang langis na nasa kamay ng pari, ilalagay niya ito sa ulo ng tao na lilinisin, at gagawa ang pari ng pambayad kasalanan sa kanya sa harap ni Yahweh. 
'''
"19" = '''
:sup:`19` Pagkatapos ihahandog ng pari ang handog para sa kasalanan at gagawa ng pambayad kasalanan para sa kanya na lilinisin dahil sa kanyang karumihan, at pagkatapos papatayin niya ang handog na susunugin. 
'''
"20" = '''
:sup:`20` Pagkatapos ihahandog ng pari ang handog na susunugin at ang handog na pagkaing butil sa altar. Gagawa ang pari ng pambayad kasalanan para sa tao, at pagkatapos magiging malinis siya. 
'''
"21" = '''
:sup:`21` Gayunman, kung ang tao ay mahirap at walang kakayahang makakuha ng mga alay na ito, maaari siyang kumuha ng isang lalaking tupa bilang isang alay sa pagkakasala para itataas at iaalay kay Yahweh upang gawing kabayaran sa kanyang sarili, at isang ikasampung bahagi ng isang epa ng pinong harina na hinaluan ng langis bilang isang handog na pagkaing butil, at isang sisidlan na may langis, 
'''
"22" = '''
:sup:`22` kasama ng dalawang kalapati, at dalawang mga batang kalapati, na kaya niyang kunin; ang isang ibon ay maging isang handog para sa kasalanan at ang isa ay isang handog ng susunugin. 
'''
"23" = '''
:sup:`23` Sa ikawalong araw kailangan niyang dalhin ang mga ito para sa kanyang paglilinis sa pari, sa pasukan ng tolda ng pagpupulong, sa harap ni Yahweh. 
'''
"24" = '''
:sup:`24` Pagkatapos kukunin ng pari ang tupa para sa pag-aalay ng pagkakasala at sisidlan na may langis, at itataas niya ang mga ito bilang isang handog kay Yahweh at iaalay ang mga ito sa kanya. 
'''
"25" = '''
:sup:`25` Papatayin niya ang tupa para sa handog na pambayad ng kasalanan, at kukuha siya ng kaunting dugo sa pag-aalay ng pagkakasala at ilalagay ito sa dulo ng kanang tainga ng isang lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa malaking daliri ng kanyang kanang paa. 
'''
"26" = '''
:sup:`26` Pagkatapos magbubuhos ang pari ng kaunting langis sa palad ng kanyang kaliwang kamay, 
'''
"27" = '''
:sup:`27` at kanyang iwiwisik gamit ang kanyang kanang kamay ang kaunting langis na nasa kanyang kaliwang kamay ng pitong beses sa harap ni Yahweh. 
'''
"28" = '''
:sup:`28` Pagkatapos maglalagay ang pari ng kaunting langis na nasa kanyang kamay doon sa dulo ng tainga ng isang lilinisin, sa hinlalaki ng kanyang kanang kamay, at sa malaking daliri ng kanyang kanang paa, parehong mga lugar kung saan niya inilagay ang dugo ng alay ng pagkakasala. 
'''
"29" = '''
:sup:`29` Ilalagay niya ang natitirang langis na nasa kanyang kamay sa ulo ng taong lilinisin, para gumawa ng pambayad kasalanan para sa kanya sa harapan ni Yahweh. 
'''
"30" = '''
:sup:`30` Dapat niyang ihandog ang isa sa mga kalapati o mga batu-bato, na nakayang kunin ng tao— 
'''
"31" = '''
:sup:`31` isa bilang isang handog para sa kasalanan at ang isa ay bilang isang handog na pambayad ng kasalanan, kasama ng handog na pagkaing butil. Pagkatapos gagawa ng pambayad kasalanan ang pari para sa isang lilinisin sa harap ni Yahweh. 
'''
"32" = '''
:sup:`32` Ito ang batas para sa isang tao na kung saan ay mayroong nakakahawang sakit sa balat, siyang hindi makayanan ang mga pamantayan sa paghahandog para sa kanyang paglilinis.” 
'''
"33" = '''
:sup:`33` Nakipag-usap si Yahweh kay Moises at kay Aaron, nagsasabing, 
'''
"34" = '''
:sup:`34` “Nang nagpunta kayo sa lupain ng Canaan kung saan ibinigay ko sa inyo bilang isang pag-aari, at kung maglalagay ako ng amag na kakalat sa isang bahay sa lupain ng inyong pag-aari, 
'''
"35" = '''
:sup:`35` sa gayon ang nagmamay-ari ng bahay ay kailangang pumunta at sabihin sa pari. Dapat niyang sabihin, 'Tila mayroon isang bagay na katulad ng amag sa aking bahay.' 
'''
"36" = '''
:sup:`36` Sa gayon ay iuutos ng pari na lisanin nila ang bahay bago siya pumasok upang makita ang katunayan ng amag, upang walang anumang bagay sa bahay ang magiging marumi. Pagkatapos kailangan pumasok ng pari upang makita ang bahay. 
'''
"37" = '''
:sup:`37` Kailangan niyang suriin ang amag upang makita kung ito ay nasa mga pader ng bahay, at upang makita kung ito ay lumalabas na maberde o mamula-mula sa mga lubak sa mga ibabaw ng pader. 
'''
"38" = '''
:sup:`38` Kung ang bahay ay mayroong amag, lalabas ng bahay ang pari at sasarhan ang pinto ng bahay sa loob ng pitong araw. 
'''
"39" = '''
:sup:`39` Pagkatapos babalik uli ang pari sa ikapitong araw at susuriin ito para makita kung kumalat ang amag sa mga dingding ng bahay. 
'''
"40" = '''
:sup:`40` Kung mayroon ito, iuutos ng pari na tatanggalin nila ang mga bato na kung saan nakita ang amag at itapon ang mga ito sa isang maruming lugar sa labas ng lungsod. 
'''
"41" = '''
:sup:`41` Iuutos niya na dapat kukuskusin lahat ng mga dingding na nasa loob ng bahay, at kailangan nilang kunin ang nahawaang gamit na kinuskos palabas ng lungsod at itambak ito sa maruming lugar. 
'''
"42" = '''
:sup:`42` Kailangan nilang kunin ang ibang mga bato at ilagay ang mga ito sa lugar ng mga bato na tinanggal, at dapat silang gumamit ng bagong luad upang tapalan ang bahay. 
'''
"43" = '''
:sup:`43` Kung bumalik ulit ang amag at kumalat sa bahay na kung saan tinanggal ang mga bato at kinuskos ang mga dingding at pagkatapos muling tinapalan, 
'''
"44" = '''
:sup:`44` kung gayon ang pari ay kailangan pumasok at suriin ang bahay upang makita kung ang amag ay kumalat sa bahay. Kung mayroon ito, kung gayon ito ay mapaminsalang amag, at ang bahay ay marumi. 
'''
"45" = '''
:sup:`45` Dapat gibain ang bahay. Ang mga bato, troso, at lahat ng mga panapal ng bahay ay kailangan dalhin palabas ng lungsod papunta sa maruming lugar. 
'''
"46" = '''
:sup:`46` Bilang karagdagan, sinumang pupunta sa bahay sa panahong sinarhan ito ay magiging marumi hanggang gabi. 
'''
"47" = '''
:sup:`47` Sinuman ang matutulog sa bahay ay kailangan niyang labhan ang kanyang mga damit, ang sinuman ang kumain sa bahay ay kailangan niyang labhan ang kanyang mga damit. 
'''
"48" = '''
:sup:`48` Kung papasok ang pari sa bahay upang suriin ito para makita kung ang amag ay kumalat sa bahay matapos tapalan ang bahay, pagkatapos, kung ang amag ay nawala, ihahayag niya na ang bahay ay malinis. 
'''
"49" = '''
:sup:`49` Pagkatapos ang pari ay dapat kumuha ng dalawang ibon upang linisan ang bahay, at kahoy na cedar, at matingkad na pulang sinulid, at isopo. 
'''
"50" = '''
:sup:`50` Papatayin niya ang isa sa mga ibon sa ibabaw ng tubig-tabang sa isang palayok. 
'''
"51" = '''
:sup:`51` Kukunin niya ang kahoy na cedar, ang hisopo, ang matingkad na pulang sinulid, at ang buhay na ibon, at isasawsaw ang mga ito sa dugo ng pinatay na ibon, patungo sa tubig-tabang, at wiwisikan ang bahay ng pitong beses. 
'''
"52" = '''
:sup:`52` Lilinisin niya ang bahay sa pamamagitan ng dugo ng ibon at ng tubig-tabang, kasama ng buhay na ibon, kahoy na cedar, ang isopo, at ang matingkad na pulang sinulid. 
'''
"53" = '''
:sup:`53` Pero hahayaan niya ang buhay na ibon na lumabas ng lungsod papunta sa mga lantad na bukirin. Sa ganitong paraan kailangan niyang gumawa ng pambayad kasalanan para sa bahay, at ito ay magiging malinis. 
'''
"54" = '''
:sup:`54` Ito ang batas sa lahat ng uri ng nakakahawang sakit sa balat at mga bagay na nagdudulot ng ganoong sakit, at para sa isang pangangati, 
'''
"55" = '''
:sup:`55` at para sa amag sa damit at sa loob ng isang bahay, 
'''
"56" = '''
:sup:`56` para sa pamamaga, para sa isang pantal, at para sa isang makintab na batik, 
'''
"57" = '''
:sup:`57` upang malaman kapag alin man sa mga ito ay marumi o kapag ito ay malinis. Ito ang batas para sa mga nakakahawang sakit sa balat at amag.” 
'''
