[3]
"1" = '''
:sup:`1` Gumawa ng isang gintong imahen si Nebucadnezar na animnapung siko ang taas at anim na siko ang lapad. Ipinatayo niya ito sa Kapatagan ng Dura sa lalawigan ng Babilonia. 
'''
"2" = '''
:sup:`2` Pagkatapos, nagpadala ng mga mensahe si Nebucadnezar upang sama-samang tipunin ang mga gobernador ng lalawigan, mga gobernador ng rehiyon at lokal na mga gobernador kasama ng mga konsehal, mga taga-ingat yaman, mga hukom, mga mahistrado at lahat ng matataas na opisyal ng lalawigan upang pumunta sa pagtatalaga ng imahen na kaniyang ipinatayo. 
'''
"3" = '''
:sup:`3` Pagkatapos, ang mga gobernador ng lalawigan, mga gobernador ng rehiyon at lokal na mga gobernador kasama ang mga konsehal, mga tagapag-ingat yaman, mga hukom mga mahistrado at lahat ng matataas na opisyal ng lalawigan ay sama-samang nagtipon sa pagtatalaga ng imahen na ipinatayo ni Nebucadnezar. Tumayo sila sa harapan nito. 
'''
"4" = '''
:sup:`4` At sumigaw ng malakas ang isang tagapamalita, “Inuutusan kayo, mga tao, mga bansa at mga wika, 
'''
"5" = '''
:sup:`5` sa oras na marinig ninyo ang tunog ng mga tambuli, mga plauta, mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng instrumentong panugtog, magpatirapa kayo at magsisamba sa harapan ng gintong imahen na ipinatayo ni Haring Nebucadnezar. 
'''
"6" = '''
:sup:`6` Sinuman ang hindi magpatirapa at sumamba sa sandaling iyon ay itatapon sa naglalagablab na pugon.” 
'''
"7" = '''
:sup:`7` Kaya nang marinig ng mga tao ang mga tunog ng mga tambuli, mga plauta, mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng instrumentong panugtog, ang lahat ng mga tao, mga bansa at mga wika ay nagpatirapa at nagsisamba sa harapan ng gintong imahen na ipinatayo ni haring Nebucadnezar. 
'''
"8" = '''
:sup:`8` Ngayon, sa panahong ito dumating ang ilan sa mga taga-Caldeo at nagdala ng mga paratang laban sa mga Judio. 
'''
"9" = '''
:sup:`9` Sinabi nila kay haring Nebucadnezar, “Hari, mabuhay ka magpakailanman! 
'''
"10" = '''
:sup:`10` Ikaw, na hari ay gumawa ng kautusan na ang bawat tao na makakarinig ng tunog ng mga tambuli, mga plauta, mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng instrumentong panugtog ay magpatirapa at dumapa sa harapan ng gintong imahen 
'''
"11" = '''
:sup:`11` Sinuman ang hindi magpatirapa at sumamba ay kailangang itapon sa naglalagablab na pugon. 
'''
"12" = '''
:sup:`12` Ngayon, may ilang mga Judio na iyong itinalaga sa mga gawain sa lalawigan ng Babilonia, ang kanilang mga pangalan ay sina Shadrac, Meshac at Abednego. Ang mga kalalakihang ito, o hari, ay hindi nakinig sa inyo. Hindi nila sinamba, pinaglingkuran ang iyong diyos o nagpatirapa sa harapan ng gintong imahen na iyong ipinatayo.” 
'''
"13" = '''
:sup:`13` At napuno ng galit at poot si Nebucadnezar at iniutos na dalhin sa kaniya sina Shadrac, Meshac at Abednego. Kaya dinala nila ang mga kalalakihang ito sa harapan ng hari. 
'''
"14" = '''
:sup:`14` Sinabi ni Nebuchadnezar sa kanila, nakapagpasya na ba kayo, Shadrac, Meshac at Abednego upang hindi sambahin ang aking mga diyos o magpatirapa sa harapan ng gintong imahen na aking ipinatayo? 
'''
"15" = '''
:sup:`15` Ngayon, kung handa na kayo—kapag maririnig ninyo ang mga tunog ng mga tambuli, mga plauta, mga sitar, mga lira, mga alpa at mga saltero at lahat ng uri ng tugtugin—magpatirapa at dumapa sa imahen na aking ginawa at magiging maayos ang lahat. Ngunit kapag hindi kayo sasamba, kaagad kayong itatapon sa naglalagablab na pugon. Sinong diyos ang maaaring magligtas sa inyo mula sa aking mga kamay?” 
'''
"16" = '''
:sup:`16` Sumagot sa hari sina Shadrac, Meshac at Abednego, “Nebucadnezar, hindi namin kailangang sumagot sa usaping ito. 
'''
"17" = '''
:sup:`17` Kung mayroon mang sagot, ito ay ang aming Diyos na aming pinaglilingkuran ang may kakayahan na magligtas sa amin mula sa naglalagablab na pugon at ililigtas niya kami mula sa inyong mga kamay, o hari. 
'''
"18" = '''
:sup:`18` Ngunit kung hindi man, nais naming malaman mo ito, o hari, na hindi kami sasamba sa iyong mga diyos at hindi kami magpatirapa sa gintong imahen na iyong ipinatayo.” 
'''
"19" = '''
:sup:`19` Pagkatapos, napuno ng poot si Nebucadnezar, nagbago ang kaniyang mukha laban kay Shadrac, Meshac at Abednego. Iniutos niya na painitin ang pugon ng pitong beses na mas mainit kaysa sa karaniwang init nito. 
'''
"20" = '''
:sup:`20` At iniutos niya sa ilan ng kaniyang pinakamalakas na mga kalalakihan ng kaniyang hukbo upang gapusin sina Shadrac, Meshac at Abednego at itapon sila sa naglalagablab na pugon. 
'''
"21" = '''
:sup:`21` Tinalian sila na suot pa ang kanilang mga balabal, mga tunika, mga turban at iba pang mga kasuotan at itinapon sila sa loob ng naglalagablab na pugon. 
'''
"22" = '''
:sup:`22` Dahil mahigpit na sinunod ang utos ng hari at pinainit ang pugon, ang apoy ang pumatay sa mga kalalakihan na nagdala kina Shadrac, Meshac at Abednego. 
'''
"23" = '''
:sup:`23` Bumagsak ang tatlong kalalakihang ito sa naglalagablab na pugon nang nakagapos. 
'''
"24" = '''
:sup:`24` At namangha ang haring si Nebucadnezar at agad na tumayo. Tinanong niya ng kaniyang mga tagapayo, Hindi ba't tatlong kalalakihan na nakagapos ang ating itinapon sa apoy?” Sumagot sila sa hari, “totoo mahal na hari.” 
'''
"25" = '''
:sup:`25` Sumagot siya, “Ngunit apat na kalalakihan ang aking nakikita na hindi nakagapos at naglalakad sa gitna ng apoy at hindi sila nasaktan. Ang kinang ng ika-apat ay tulad ng anak ng mga diyos.” 
'''
"26" = '''
:sup:`26` Pagkatapos, lumapit si Nebucadnezar sa pintuan ng naglalagablab na pugon at tumatawag, “Shadrac, Meshac at Abednego, mga lingkod ng Kataas-taasang Diyos, lumabas kayo! Halikayo rito” Pagkatapos, lumabas mula sa apoy sila Shadrac, Meshac at Abednego. 
'''
"27" = '''
:sup:`27` Nakita ang mga kalalakihang ito ng mga gobernador ng lalawigan, mga gobernador ng rehiyon at iba pang mga gobernador at nang mga konsehal ng mga hari na sama-samang nagtitipon. Hindi nasaktan ng apoy ang kanilang mga katawan, hindi natupok ang buhok sa kanilang mga ulo, hindi nasira ang kanilang mga balabal at hindi sila nag-amoy sunog. 
'''
"28" = '''
:sup:`28` Sinabi ni Nebucadnezar, “Purihin natin ang Diyos nina Shadrac, Meshac at Abednego na nagpadala ng kaniyang mensahero at nagbigay ng kaniyang mensahe sa kaniyang mga lingkod. Nagtiwala sila sa kaniya nang isinantabi nila ang aking utos at isinuko ang kanilang mga katawan kaysa sumamba o magpatirapa sa sinumang diyos maliban sa kanilang Diyos. 
'''
"29" = '''
:sup:`29` Kaya gagawa ako ng isang kautusan na sinumang tao, bansa o wika ang magsalita ng anumang laban sa Diyos nina Shadrac, Meshac at Abednego ay pagpipira-pirasuhin at gagawing tambakan ng basura ang kanilang mga tahanan sapagkat walang ibang diyos ang makakapagligtas tulad nito. 
'''
"30" = '''
:sup:`30` At itinaas niya sa tungkulin sina Shadrac, Meshac at Abednego sa lalawigan ng Babilonia. 
'''
