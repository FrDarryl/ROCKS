[15]
"1" = '''
:sup:`1` May ilang mga lalaki na bumaba galing sa Judea at nagturo sa mga kapatid na nagsasabi “Maliban na kayo ay magpatuli mula sa kaugalian ni Moises, kayo ay hindi maliligtas.” 
'''
"2" = '''
:sup:`2` Nang nakipagharap at nakipagtalo sa kanila sina Pablo at Bernabe, nagpasiya ang mga kapatid na sina Pablo, Bernabe, at ang ilan sa kanila ay kailangang pumunta sa Jerusalem, sa mga apostol at sa mga nakatatanda patungkol sa mga pinagtatalunan nila. 
'''
"3" = '''
:sup:`3` Kaya sila, na pinadala ng iglesiya ay dumaan ng Fenicia at Samaria at ipinahayag ang pagbabalik-loob ng mga Gentil. Nagdulot sila ng lubos na kagalakan sa lahat ng kapatid. 
'''
"4" = '''
:sup:`4` Nang dumating sila sa Jerusalem, sinalubong sila ng iglesia, ng mga apostol at ng nakatatanda, at ipinahayag ang lahat ng mabuting ginawa ng Diyos sa kanila. 
'''
"5" = '''
:sup:`5` Ngunit ilan sa mga kalalakihan na nanampalataya, na kabilang sa pangkat ng mga Pariseo ay tumayo at nagsabi, “Kinakailangan na sila ay matuli at utusan sila na sundin ang kautusan ni Moises.” 
'''
"6" = '''
:sup:`6` Kaya nagtipon ang mga apostol at nakatatanda upang pag-usapan ang bagay na ito. 
'''
"7" = '''
:sup:`7` Pagkatapos ng mahabang pagtatalo, tumayo si Pedro at sinabi sa kanila “Mga kapatid, alam ninyo na hindi pa nagtatagal ay pumili ang Diyos sa inyo, na sa pamamagitan ng aking bibig kailangang marinig ng mga Gentil ang salita ng ebanghelyo, at manampalataya. 
'''
"8" = '''
:sup:`8` Ang Diyos na nakakaalam ng puso ay nagpatotoo sa kanila, ibinibigay sa kanila ang Banal na Espiritu, katulad ng ginawa niya sa atin; 
'''
"9" = '''
:sup:`9` at wala siyang tinangi sa atin at sa kanila, ginawa niyang malinis ang kanilang mga puso sa pamamamagitan ng pananampalataya. 
'''
"10" = '''
:sup:`10` Ngayon bakit ninyo sinusubukan ang Diyos, na dapat kayong maglagay ng pamatok sa leeg ng mga alagad na kahit ang ating mga ama o maging tayo man ay hindi kayang makadala? 
'''
"11" = '''
:sup:`11` Ngunit naniniwala tayo na tayo ay maliligtas sa pamamagitan ng biyaya ng Panginoong Jesus, katulad nila.” 
'''
"12" = '''
:sup:`12` Nanatiling tahimik ang mga tao habang nakikinig kay Bernabe at Pablo na ibinabalita ang mga tanda at himala na ginawa ng Diyos sa mga Gentil sa pamamagitan nila. 
'''
"13" = '''
:sup:`13` Pagkatapos nilang tumigil sa pagsasalita, sumagot si Santiago, na sinasabi “Mga kapatid, makinig kayo sa akin. 
'''
"14" = '''
:sup:`14` Sinabi ni Simon kung paano unang tinulungan ng may mapagmahal ng Diyos ang mga Gentil upang kumuha mula sa kanila ng mga tao para sa kaniyang pangalan.” 
'''
"15" = '''
:sup:`15` Sumasang-ayon dito ang mga salita ng mga propeta, katulad ng nasusulat, 
'''
"16" = '''
:sup:`16` 'Pagkatapos ng mga bagay na ito, ako ay babalik, at itatayo ko muli ang tolda ni David na bumagsak; aayusin ko at itatayong muli ang mga guho nito, 
'''
"17" = '''
:sup:`17` upang ang mga natitirang mga kalalakihan ay hanapin ang Panginoon, kasama ang lahat na mga Gentil na tinawag sa aking pangalan.' 
'''
"18" = '''
:sup:`18` Ito ang sinasabi ng Panginoon, na siyang gumawa ng mga bagay na batid sa nagdaang kapanahunan. 
'''
"19" = '''
:sup:`19` Kaya, ang opinyon ko ay dapat huwag nating gambalain ang mga Gentil na nagbalik sa Diyos; 
'''
"20" = '''
:sup:`20` sa halip, sulatan natin sila na dapat silang lumayo sa karumihan ng mga diyus-diyosan, mula sa sekswal na imoralidad, at mula sa mga binigti at sa dugo. 
'''
"21" = '''
:sup:`21` Mula sa mga nagdaang salinhali may mga tao na nagpapahayag at nagbabasa ng katuruan ni Moises sa sinagoga tuwing Araw ng Pamamahinga”. 
'''
"22" = '''
:sup:`22` Kaya't minabuti ng mga apostol at mga nakatatanda, kasama ang buong iglesia na piliin si Judas na tinatawag na Barsabas, at Silas, na mga pinuno ng iglesia upang ipadala sila sa Antioquia kasama ni Pablo at Bernabe. 
'''
"23" = '''
:sup:`23` Isinulat nila ito, “Ang mga apostol, mga nakatatanda at mga kapatid, sa mga kapatid na Gentil sa Antioquia, Siria at Cilicia, binabati ko kayo. 
'''
"24" = '''
:sup:`24` Nalaman namin na may ilang mga kalalakihan kung saan hindi kami nagbigay ng anumang utos ay pumunta sa inyo at nagbagabag sa inyo sa mga katuruang aming ipinahayag na nagbabagabag sa inyong mga kaluluwa. 
'''
"25" = '''
:sup:`25` Kaya minabuti naming lahat na magkaisa na pumili ng mga lalaki na papapuntahin namin sa inyo kasama sa aming mga minamahal na sina Pablo at Bernabe, 
'''
"26" = '''
:sup:`26` mga taong nagtaya ng kanilang mga buhay para sa ngalan ng ating Panginoong Jesu-Cristo. 
'''
"27" = '''
:sup:`27` Kaya isinugo namin sa inyo sina Judas at Silas, na magsasabi din sa inyo ng gayon ding mga bagay. 
'''
"28" = '''
:sup:`28` Sapagkat minabuti namin at ng Banal na Espiritu na huwag kayong bigyan ng mabibigat na mga pasanin maliban sa mga bagay na ito na kinakailangan: 
'''
"29" = '''
:sup:`29` na talikuran ninyo ang bagay na naialay sa mga diyus-diyosan, sa dugo, sa mga binigti, at sa sekswal na imoralidad. Kapag nailayo ninyo ang inyong mga sarili sa mga ito, ikabubuti ninyoito. Paalam.” 
'''
"30" = '''
:sup:`30` Kaya sila, nang sila ay pinauwi, pumunta sila sa Antioquia; pagkatapos nilang tipunin ang lahat ng tao, iniabot nila ang liham. 
'''
"31" = '''
:sup:`31` Nang mabasa nila ito, sila'y nagalak dahil sa pag-asa at lakas na ibinigay sa kanila. 
'''
"32" = '''
:sup:`32` Si Judas at Silas na mga propeta rin, ay pinatatag ang loob ng mga kapatiran sa marami nilang mga salita na nakapagpatibay sa kanila. 
'''
"33" = '''
:sup:`33` Pagkatapos nilang mamalagi ng ilang panahon doon, ay payapa silang pinauwi sa mga kapatid na nagsugo sa kanila. 
'''
"34" = '''
:sup:`34` (Ngunit minabuti ni Silas na magpaiwan doon.) 
'''
"35" = '''
:sup:`35` Ngunit si Pablo at Bernabe ay nanatili sa Antioquia kasama ng mga iba pa, na kung saan sila ay nagturo at nagpahayag ng salita ng Panginoon. 
'''
"36" = '''
:sup:`36` Lumipas ang ilang araw, sinabi ni Pablo kay Bernabe, “Balikan natin ngayon at dalawin ang ating mga kapatid sa bawat lungsod na kung saan ipinahayag natin ang salita ng Panginoon, at kumustahin ang kanilang kalagayan. 
'''
"37" = '''
:sup:`37` Nais ni Bernabe na isama si Juan na tinatawag ding Marcos. 
'''
"38" = '''
:sup:`38` Ngunit naisip ni Pablo na hindi mabuting isama si Marcos na nag-iwan sa kanila sa lugar ng Pamfilia at hindi na sumama sa kanilang gawain. 
'''
"39" = '''
:sup:`39` At sila ay nagkaroon ng matinding di pagkakaunawaan, kaya sila naghiwalay, isinama ni Bernabe si Marcos at naglayag sila papuntang Sayprus. 
'''
"40" = '''
:sup:`40` Pinili naman ni Pablo si Silas at sila'y umalis pagkatapos siyang ipagkatiwala ng mga kapatiran sa biyaya ng Panginoon. 
'''
"41" = '''
:sup:`41` At siya pumunta patungong Siria at Cilicia, na pinagtitibay ang mga iglesiya. 
'''
