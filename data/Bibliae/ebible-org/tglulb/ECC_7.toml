[7]
"1" = '''
:sup:`1` Ang mabuting pangalan ay mas mahalaga sa mamahaling pabango at ang araw ng kamatayan ay higit na mabuti sa araw nang kapanganakan. 
'''
"2" = '''
:sup:`2` Mas mabuting magtungo sa lamayan kaysa bahay ng kasayahan, dahil dumarating sa lahat ng tao ang pagluluksa sa katapusan ng buhay, kaya dapat ilagay ito sa puso ng mga taong nabubuhay pa. 
'''
"3" = '''
:sup:`3` Ang kalungkutan ay mas mabuti sa katuwaan, dahil pagkatapos ng kalungkutan ng mukha sasapit ang kagalakan ng puso. 
'''
"4" = '''
:sup:`4` Ang puso ng matalino ay nasa bahay ng pagluluksa, ngunit ang puso ng mangmang ay nasa bahay nang kasayahan. 
'''
"5" = '''
:sup:`5` Mas mabuting makinig sa pagsuway ng matalino kaysa pakinggan ang awit ng mga mangmang. 
'''
"6" = '''
:sup:`6` Dahil tulad ng nasusunog na mga tinik sa ilalim ng isang palayok, gayon din ang halakhak ng mga mangmang. Ito man ay usok. 
'''
"7" = '''
:sup:`7` Tunay na ang pangingikil ay nagpapamangmang sa mga matatalinong tao, at ang suhol ay nagdudungis ng puso. 
'''
"8" = '''
:sup:`8` Mas mabuti ang katapusan ng isang bagay kaysa sa simula; at ang taong may diwang mahinahon ay mas mabuti kaysa ang palalong kaisipan. 
'''
"9" = '''
:sup:`9` Huwag madaling magalit sa iyong diwa, dahil naninirahan ang galit sa puso ng mga mangmang. 
'''
"10" = '''
:sup:`10` Huwag sabihin, “Bakit ang mga nakaraang mga araw ay mas mabuti kaysa sa mga ito? Ngunit ito ay hindi dahil sa karunungan kaya tinanong n'yo ito. 
'''
"11" = '''
:sup:`11` Ang karunungan ay kasing-inam ng mahahalagang mga bagay na ating minana mula sa ating mga ninuno. Nagdudulot ito ng mga pakinabang sa mga nakakakita sa araw. 
'''
"12" = '''
:sup:`12` Sapagkat ang karunungan ay nagdudulot ng pangangalaga gaya ng pagdudulot ng salapi nang pangangalaga, ngunit ang kalamangan ng kaalaman ay nagbibigay ng buhay ang karunungan sa sinumang mayroon nito. 
'''
"13" = '''
:sup:`13` Pag-isipan ang mga ginawa ng Diyos: Sino ang maaaring magtuwid ng anumang bagay na ginawa niyang baluktot? 
'''
"14" = '''
:sup:`14` Kapag mabuti ang mga panahon, masayang mamuhay sa kabutihang iyon, ngunit kapag masama ang mga panahon, pag-isipan ito: ipinahintulot ng Diyos na magkatabing mamalagi ang dalawang ito. Sa kadahilanang ito, walang isa man ang makakaalam ng anumang bagay na darating sa kaniya. 
'''
"15" = '''
:sup:`15` Nakita ko ang maraming bagay sa aking walang kahulugang mga panahon. Mayroong mga matuwid na taong naglalaho sa kabila ng kanilang pagkamakatuwiran, at mayroong masasamang taong nabubuhay nang mahabang buhay kahit na sila ay masama. 
'''
"16" = '''
:sup:`16` Huwag maging mapagmatuwid sa sarili, matalino sa iyong sariling mga mata. Bakit dapat mong sirain ang iyong sarili? 
'''
"17" = '''
:sup:`17` Huwag maging napakasama o mangmang. Bakit dapat kang mamatay ng wala pa sa iyong oras? 
'''
"18" = '''
:sup:`18` Makakabuti na iyong panghahawakan ang karunungang ito, at huwag nang ilalayo ang iyong mga kamay sa katuwiran. Dahil ang taong may takot sa Diyos ay makatutupad sa lahat ng kaniyang mga tungkulin. 
'''
"19" = '''
:sup:`19` Ang karunungan ay makapangyarihan sa matalinong tao, higit pa sa sampung pinuno ng isang lungsod. 
'''
"20" = '''
:sup:`20` Walang isang matuwid na tao sa ibabaw ng mundo na gumagawa nang kabutihan at kailanman hindi nagkasala. 
'''
"21" = '''
:sup:`21` Huwag mong pakinggan ang bawat salitang sinasabi, dahil maaaring mong marinig ang sumpa ng alipin mo sa iyo. 
'''
"22" = '''
:sup:`22` Sapagkat madalas ding nalalaman ng iyong sarili na sa iyong puso ay malimit mong sinusumpa ang iba. Katulad nang pagkilala mo sa iyong sarili na sa iyong sariling puso ay madalas mong sumpain ang iba. 
'''
"23" = '''
:sup:`23` Ang lahat ng ito ay napatunayan ko sa pamamagitan ng karunungan. Sinabi ko, “Magiging matalino ako,” ngunit ito ay higit sa ninais ko. 
'''
"24" = '''
:sup:`24` Napakalayo at napakalalim ng karunungan. Sino ang makakahanap nito? 
'''
"25" = '''
:sup:`25` Ibinaling ko ang aking puso sa pag-aaral at pagsusuri at pagsaliksik sa karunungan at ang mga paliwanag ng katotohanan, at maunawaan na ang kasamaan ay kahangalan at ang kamangmangan ay kabaliwan. 
'''
"26" = '''
:sup:`26` Natuklasan ko na mas mapait kaysa kamatayan ang sinumang babae na ang puso ay puno ng mga patibong at mga bitag at ang kaniyang mga kamay ay mga tanikala. Sinumang nakalulugod sa Diyos ay makakatakas sa kaniya, ngunit ang makasalanan ay makukuha niya. 
'''
"27" = '''
:sup:`27` “Pag-isipan kung ano ang aking natuklasan,” sabi ng Mangangaral. Idinadagdag ko ang isang natuklasan sa iba pa para magkaroon ng isang paliwanag ng katotohanan. 
'''
"28" = '''
:sup:`28` Ito pa rin ang aking hinahanap, ngunit hindi ko pa rin ito natatagpuan. May natagpuan akong isang matuwid na lalaki sa gitna ng isang libo, ngunit hindi ko natagpuan ang isang babae sa kanilang lahat. 
'''
"29" = '''
:sup:`29` Natuklasan ko ang isang ito: na nilikha ng Diyos ang sangkatauhan na matuwid, ngunit sila ay lumayong naghahanap sa maraming kahirapan. 
'''
