[30]
"1" = '''
:sup:`1` Ngayon ang mga mas nakababata sa akin ay walang maidulot kundi pangungnutya sa akin - ang mga kabataang lalaking ito na ang mga ama ay gusto kong tanggihang magtrabaho katabi ng mga aso sa aking kawan. 
'''
"2" = '''
:sup:`2` Tunay nga, ang lakas ng mga kamay ng kanilang mga ama - paano nito ako matutulungan - mga lalaki na kung saan ang lakas ng kanilang kaganapan sa gulang ay naglaho na? 
'''
"3" = '''
:sup:`3` Sila ay mga payat dahil sa kahirapan at kagutuman, ngumangatngat sila sa tuyong lupa sa kadiliman ng ilang at kapanglawan. 
'''
"4" = '''
:sup:`4` Namitas sila ng halaman ng soltwot at mga dahon ng palumpong; ang mga ugat ng puno ng tambo ang kanilang pagkain. 
'''
"5" = '''
:sup:`5` Pinalayas sila mula sa mga tao na sumigaw sa kanila na parang isang tao na sinisigawan ang isang magnanakaw. 
'''
"6" = '''
:sup:`6` Kaya kinailangan nilang manirahan sa ilog lambak, sa mga lungga ng lupa at ng mga bato. 
'''
"7" = '''
:sup:`7` Sa mga palumpong, umungal sila tulad ng mga asno; sa ilalim ng mga palumpong nagtitipon-tipon sila. 
'''
"8" = '''
:sup:`8` Sila ay mga inapo ng mga hangal; tunay nga, na walang kwentang mga tao; pinalayas sila sa lupain sa pamamagitan ng mga pamalo. 
'''
"9" = '''
:sup:`9` Pero ngayon, para sa kanilang mga anak, naging paksa ako ng isang kanta ng pangungutya; tunay nga, naging isang katatawanan ako sa kanila. 
'''
"10" = '''
:sup:`10` Kinasusuklaman nila ako at hindi lumalapit sa akin; hindi sila nag-aatubiling dumura sa aking mukha. 
'''
"11" = '''
:sup:`11` Dahil tinanggal ng Diyos ang lubid ng aking pana at pinahirapan ako, kaya sa harapan ko ay nawawala ang lahat ng pagpipigil sa sarili ng mga taong ito. 
'''
"12" = '''
:sup:`12` Sa aking kanang kamay naghimagsik ang magulong pulutong ng mga tao; itinaboy nila ako at itinambak laban sa akin ang kanilang punso ng paglusob. 
'''
"13" = '''
:sup:`13` Sinisira nila ang aking landas; Itinutulak nila ang kapahamakan para sa akin, mga lalaki na walang sinumang makapipigil. 
'''
"14" = '''
:sup:`14` Sinasalakay nila ako tulad ng isang hukbo sa pamamagitan ng isang malaking butas sa pader ng lungsod; sa gitna ng pagkawasak gumulong sila sa akin. 
'''
"15" = '''
:sup:`15` Nilukuban ako ng malaking takot; itinaboy ang aking karangalan na parang ng hangin; naglaho ang aking kasaganaan na parang isang ulap. 
'''
"16" = '''
:sup:`16` Ngayon ang buhay ko ay ibinubuhos mula sa akin. Hinawakan ako ng maraming araw ng pagdurusa. 
'''
"17" = '''
:sup:`17` Sa gabi sinasaksak ang aking mga buto sa loob ng aking katawan; ang mga sakit na nagpapahirap sa akin ay walang kapahingahan. 
'''
"18" = '''
:sup:`18` Hinablot ng malakas na pwersa ng Diyos ang aking kasuotan; binalutan ako nito tulad ng kwelyo ng aking tunika. 
'''
"19" = '''
:sup:`19` Inihagis niya ako sa putik; Naging tulad ako ng alabok at mga abo. 
'''
"20" = '''
:sup:`20` Umiiyak ako sa iyo, Diyos, pero hindi mo ako sinasagot; tumatayo ako pero tinitingnan mo lang ako. 
'''
"21" = '''
:sup:`21` Nagbago ka na at naging malupit sa akin; sa kapangyarihan ng iyong kamay ay pinapahirapan mo ako. 
'''
"22" = '''
:sup:`22` Itinaas mo ako sa hangin at dinulot na tangayin ako nito; tinutunaw mo ako sa bagyo. 
'''
"23" = '''
:sup:`23` Dahil alam kong dadalhin mo ako sa kamatayan, sa bahay na nakatadhana para sa lahat ng mga buhay na bagay. 
'''
"24" = '''
:sup:`24` Pero, wala bang umaabot ng kaniyang kamay para humingi ng tulong kapag siya ay bumabagsak? Wala bang nasa kaguluhan na nagmakaawa para sa tulong? 
'''
"25" = '''
:sup:`25` Hindi ba ako umiyak para sa kaniya na nasa kaguluhan? Hindi ba ako nagdalamhati para sa taong nangangailangan? 
'''
"26" = '''
:sup:`26` Nang naghanap ako ng kabutihan, ang dumating ay kasamaan; nang ako ay naghintay para sa liwanag, sa halip ay dumating ang kadiliman. 
'''
"27" = '''
:sup:`27` Naguguluhan ang aking puso at hindi nagpapahinga; mga araw ng dalamhati ang dumating sa akin. 
'''
"28" = '''
:sup:`28` Patuloy na nangingitim ang aking balat hindi dahil sa araw; tumatayo ako sa kapulungan at humihingi ng tulong. 
'''
"29" = '''
:sup:`29` Ako ay kapatid ng asong gubat, isang kasama ng mga ostrich. 
'''
"30" = '''
:sup:`30` Maitim ang aking balat at natutuklap; nasunog sa init ang aking mga buto. 
'''
"31" = '''
:sup:`31` Kaya ang aking alpa ay nakatono para sa mga kanta ng pagluluksa, ang aking plauta para sa pagkanta ng mga nananaghoy. 
'''
