[15]
"1" = '''
:sup:`1` Pagkatapos sumagot si Elifaz ang Temanita at sinabi, 
'''
"2" = '''
:sup:`2` Nararapat bang sumagot ang isang matalinong tao nang walang kabuluhang kaalaman at pupunuin ba ng kaniyang sarili ng hanging silangan? 
'''
"3" = '''
:sup:`3` Nararapat ba siyang magdahilan nang walang pakinabang na pakikipag-usap o mga pananalita na maaaring hindi makakagawa sa kaniya ng mabuti? 
'''
"4" = '''
:sup:`4` Tunay nga, inalis mo ang paggalang para sa Diyos; pinigilan mo ang debosyon para sa kaniya, 
'''
"5" = '''
:sup:`5` dahil ang iyong kasalanan ang nagtuturo sa iyong bibig; pinili mong magkaroon ka ng dila ng isang taong mapanlinlang. 
'''
"6" = '''
:sup:`6` Ang sarili mong bibig ang sumusumpa sa iyo, hindi sa akin; sa katunayan nga, ang sarili mong mga labi ang nagpapatunay laban sa iyo. 
'''
"7" = '''
:sup:`7` Ikaw ba ang unang taong ipinanganak? Dinala ka ba na mabuhay bago ang mga burol? 
'''
"8" = '''
:sup:`8` Narinig mo ba ang lihim na kaalaman ng Diyos? Nilimitahan mo ba ang karunungan sa iyong sarili? 
'''
"9" = '''
:sup:`9` Anong nalalaman mo na hindi namin nalalaman? Anong nauunawaan mo na wala rin sa amin? 
'''
"10" = '''
:sup:`10` Kasama namin ang kapwa puti ang buhok at napakatandang tao na mas matanda pa kaysa sa iyong ama. 
'''
"11" = '''
:sup:`11` Ang mga kaaliwan ba ng Diyos ay napakaliit para sa iyo, ang mga salitang mahinahon sa iyo? 
'''
"12" = '''
:sup:`12` Bakit ka nadaig ng iyong puso? Bakit ang iyong mga mata ay nanglilisik, 
'''
"13" = '''
:sup:`13` sa gayon ibaling mo ang iyong espiritu laban sa Diyos at maglabas ka ng ganoong mga salita mula sa iyong bibig? 
'''
"14" = '''
:sup:`14` Ano ang tao na siya ay dapat maging malinis? Ano siya na ipinanganak ng isang babae na dapat maging matuwid? 
'''
"15" = '''
:sup:`15` Tingnan mo, hindi nagtitiwala ang Diyos kahit sa kaniyang mga hinirang; sa katunayan nga, ang kalangitan ay hindi malinis sa kaniyang paningin; 
'''
"16" = '''
:sup:`16` gaano kaunti ang isang malinis na karumal-dumal at makasalanan, isang tao na umiinom ng kasalanan tulad ng tubig! 
'''
"17" = '''
:sup:`17` Ipapakita ko sa iyo; pakinggan mo ako; ipapahayag ko sa iyo ang mga bagay na aking nakita, 
'''
"18" = '''
:sup:`18` ang mga bagay na ipinasa ng mga taong matatalino mula sa kanilang mga ama, ang mga bagay na hindi itinago ng kanilang mga ninuno. 
'''
"19" = '''
:sup:`19` Ang mga ito ay kanilang mga ninuno, sa nag-iisang binigyan ng lupain, at sa kanilang kalagitnaan ay walang dayuhan ang dumaan. 
'''
"20" = '''
:sup:`20` Ang masasamang tao na namimilipit sa sakit sa lahat ng araw niya, ang bilang ng mga taon na inilaan para sa taong mapang-api para magdusa. 
'''
"21" = '''
:sup:`21` Isang kalila-kilabot na tunog ay nasa kaniyang mga tainga; habang siya ay nasa kasaganaan, ang tagapagwasak ay darating sa kanila. 
'''
"22" = '''
:sup:`22` Hindi niya naiisip na babalik siya sa kadiliman; nakaabang ang espada para sa kaniya. 
'''
"23" = '''
:sup:`23` Gumagala siya sa iba-ibang mga lugar dahil sa tinapay, na sinasabing, 'Nasaan na ito?' Nalalaman niya ang araw ng kadiliman ay malapit na. 
'''
"24" = '''
:sup:`24` Ang pagdadalamhati at pagkahapis ay ginagawa siyang takot; nagwagi sila laban sa kaniya, tulad ng isang hari na handa sa labanan. 
'''
"25" = '''
:sup:`25` Dahil inabot niya ng kaniyang kamay laban sa Diyos at kumikilos nang may pagmamalaki laban sa Makapangyarihan, 
'''
"26" = '''
:sup:`26` ang masamang taong ito na lumalaban sa Diyos na may matigas na leeg, na may isang makapal na kalasag. 
'''
"27" = '''
:sup:`27` Totoo ito, kahit tinakpan niya ang kaniyang mukha ng kaniyang katabaan at mataba rin ang kaniyang mga pigi, 
'''
"28" = '''
:sup:`28` at nanirahan sa mga wasak na lungsod; sa mga bahay na walang taong nakatira ngayon at handa nang maging mga tambakan. 
'''
"29" = '''
:sup:`29` Hindi siya magiging mayaman; hindi magtatagal ang kaniyang yaman; kahit ang kaniyang anino ay hindi magtatagal sa daigdig. 
'''
"30" = '''
:sup:`30` Hindi siya umalis sa kadiliman; isang apoy ang magtutuyo sa kaniyang mga sanga; at sa hininga ng bibig ng Diyos siya ay papanaw. 
'''
"31" = '''
:sup:`31` Huwag siyang hayaang magtiwala sa mga walang kabuluhang bagay, nililinlang niya ang kaniyang sarili; dahil ang walang pakinabang ang kaniyang magiging gantimpala. 
'''
"32" = '''
:sup:`32` Mangyayari ito bago ang panahon ng kaniyang kamatayan; ang kaniyang sanga ay hindi magiging luntian. 
'''
"33" = '''
:sup:`33` Ihuhulog niya ang kaniyang mga hilaw na ubas tulad ng puno ng ubas; itatapon niya ang kaniyang mga bulaklak tulad ng puno ng olibo. 
'''
"34" = '''
:sup:`34` Dahil ang mga kasamahan ng hindi maka-diyos na tao ay hindi mamumunga; tutupukin ng apoy ang kanilang mga tolda ng panunuhol. 
'''
"35" = '''
:sup:`35` Nagbubuntis sila ng kasamaan at nanganganak ng kasalanan; sa kanilang sinapupunan ay nagbubuntis ng panlilinlang.” 
'''
