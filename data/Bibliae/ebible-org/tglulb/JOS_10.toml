[10]
"1" = '''
:sup:`1` Ngayon narinig ni Adoni-sedec, hari ng Jerusalem na nasakop ni Josue ang Ai at tuluyang winasak ito, gaya ng ginawa niya sa Jerico at sa hari nito. At narinig nila kung paano gumawa ng kapayaapan ang bayan ng Gabaon sa Israel at namumuhay na kasama nila. 
'''
"2" = '''
:sup:`2` Ang bayan ng Jerusalem ay matindi ang takot dahil ang Gibeon ay isang napakalaking lungsod, gaya ng isa sa mga maharlikang mga lungsod. Ito ay mas malaki kaysa sa Ai, at ang lahat ng kalalakihan nito ay magigiting na mandirigma. 
'''
"3" = '''
:sup:`3` Kaya si Adoni-sedec, hari ng Jerusalem, ay nagpadala ng isang mensahe kay Oham, hari ng Hebron, kay Piram, hari ng Jarmuth, kay Japhia, hari ng Lachish, at kay Debir, hari ng Eglon: 
'''
"4" = '''
:sup:`4` Umakyat kayo sa akin at tulungan ako. Salakayin natin ang Gabaon dahil gumawa sila ng kapayapaan kay Josue at sa bayan ng Israel.” 
'''
"5" = '''
:sup:`5` Ang limang hari ng Amoreo, ang hari ng Jerusalem, ang hari ng Hebron, ang Hari ng Jarmuth, ang hari ng Lachish, at hari ng Eglon ay umakyat, sila at lahat ng kanilang mga hukbo. Pinaghandaan nila ang kanilang kinalalagyan laban sa Gabaon, at sinalakay nila ito. 
'''
"6" = '''
:sup:`6` Ang bayan ng Gabaon ay nagpadala ng isang mensahe kay Josue at sa mga hukbo sa Gilgal. Sinabi nila, “Magmadali kayo! Huwag ninyong alisin ang inyong mga kamay sa inyong mga alipin. Umakyat kayo rito ng mabilisan at iligtas kami. Tulungan ninyo kami, dahil ang lahat ng hari ng mga Amoreo na nakatira sa maburol na bansa ay nagtipon ng sama-sama para salakayin kami.” 
'''
"7" = '''
:sup:`7` Umakyat si Josue mula sa Gilgal, siya at ang mga lalaking mandirigma, at lahat ng lumalaban na kalalakihan. 
'''
"8" = '''
:sup:`8` Sinabi ni Yahweh kay Josue, “Huwag kang matakot sa kanila. Ibinigay ko sila sa inyong mga kamay. Wala isa sa kanila na makakapigil sa inyong pagsalakay.” 
'''
"9" = '''
:sup:`9` Madaling nakarating si Josue sa kanila, naglakad ng buong magdamag mula sa Gilgal. 
'''
"10" = '''
:sup:`10` At nilito ni Yahweh ang mga kaaway sa harap ng Israel— na kung saan napatay sila sa isang malawakang pagpatay sa Gabaon, at tinugis sila sa daan paakyat ng Beth Horon, at pinatay sila sa daan ng Azeka at Maceda. 
'''
"11" = '''
:sup:`11` Habang tumatakbo sila mula sa Israel, pababa sa burol ng Beth Horon, hinulog ni Yahweh sa kanila ang mga malalaking bato mula sa langit hanggang sa Azeka, at namatay sila. Mas marami ang namatay dahil sa mga bato kaysa sa mga napatay sa pamamagitan ng mga espada sa mga kalalakihan ng Israel. 
'''
"12" = '''
:sup:`12` Pagkatapos nakipag-usap si Josue kay Yahweh sa araw na iyon na binigyan ni Yahweh ng tagumpay ang kalalakihan ng Israel laban sa mga Amoreo. Ito ang sinabi ni Josue kay Yahweh sa harap ng Israel, “Araw, manatili sa Gabaon, at buwan, sa lambak ng Ajalon.” 
'''
"13" = '''
:sup:`13` Ang araw ay nanatili pa rin, at ang buwan tumigil sa paggalaw hanggang ang bansa ay naghiganti sa kanilang mga kaaway. Hindi ba ito nakasulat sa Ang Aklat ni Jashar? Nanatili ang araw sa gitna ng langit; hindi ito bumaba sa isang buong araw. 
'''
"14" = '''
:sup:`14` Wala pang nangyari sa anumang araw gaya ng pangyayaring ito dati o pagkatapos nito, nang sinunod ni Yahweh ang salita ng isang tao. Dahil si Yahweh ay nakikipagdigmaan sa kapakanan ng Israel. 
'''
"15" = '''
:sup:`15` Si Josue at ang buong Israel na kasama niya ay bumalik sa kampo ng Gilgal. 
'''
"16" = '''
:sup:`16` Ngayon nakatakas ang limang hari at nagtago sila sa loob ng kuweba sa Maceda. 
'''
"17" = '''
:sup:`17` Sinabi ito kay Josue, “Natagpuan sila! —ang limang hari na nagtago sa loob ng kuweba sa Maceda!” 
'''
"18" = '''
:sup:`18` Sinabi ni Josue, “Igulong ang malaking mga bato sa bukana ng kuweba at maglagay ng mga sundalo roon para bantayan sila. 
'''
"19" = '''
:sup:`19` Huwag kayong manatili roon. Tugisin ang inyong mga kaaway at salakayin sila mula sa likuran. Huwag silang pahintulutang makapasok sa loob ng kanilang mga lungsod dahil si Yahweh ang inyong Diyos ibinigay na sila sa inyong mga kamay.” 
'''
"20" = '''
:sup:`20` Si Josue at ang mga anak ni Israel ay tinapos ang pagpatau sa kanila sa isang napakatinding pagpatay, hanggang sila ay halos tuluyan ng mawasak; ilan lamang ang nakaligtas na tumakas sa mga pinatibay na mga lungsod. 
'''
"21" = '''
:sup:`21` Pagkatapos bumalik ang buong hukbo ng mapayapa kay Josue sa mga kampo sa Maceda. At walang sinuman ang nangahas magsalita ng isang salita laban sa sinumang bayan ng Israel. 
'''
"22" = '''
:sup:`22` Pagkatapos sinabi ni Josue, “Buksan ang bukana ng kuweba at mula sa kuweba dalhin sa akin ang limang haring ito.” 
'''
"23" = '''
:sup:`23` Ginawa nila gaya ng sinabi niya. Dinala nila sa kaniya ang limang hari mula sa kuweba—ang hari ng Jerusalem, ang hari ng Hebron, ang hari ng Jarmuth, ang hari ng Lachish, at ang hari ng Eglon. 
'''
"24" = '''
:sup:`24` At nang dinala nila ang mga hari kay Josue, ipinatawag niya ang bawat kalalakihan ng Israel, at sinabi niya sa mga pinuno ng mga sundalo na nakasama niya sa labanan, “Ilagay ninyo ang inyong mga paa sa kanilang mga leeg.” Kaya lumapit sila at inilagay ang kanilang mga paa sa kanilang mga leeg. 
'''
"25" = '''
:sup:`25` Pagkatapos sinabi niya sa kanila, “Huwag kayong matakot at huwag kayong mabagabag. Maging malakas at matapang. Ito ang gagawin ni Yahweh sa lahat ng inyong mga kaaway na kakalabanin ninyo.” 
'''
"26" = '''
:sup:`26` Pagkatapos sinalakay at pinatay ni Josue ang mga hari. Ibinitin niya sila sa ibabaw ng limang puno. Nakabitin sila sa mga puno hanggang gabi. 
'''
"27" = '''
:sup:`27` Nang palubog na ang araw, nagbigay ng mga utos si Josue, at ibinaba sila mula sa mga puno at inihagis sila sa loob ng kuweba kung saan sila nagtago. Nilagyan nila ng malalaking bato ang bukana ng kuweba. Ang mga batong iyon nanatili pa rin hanggang sa araw na ito. 
'''
"28" = '''
:sup:`28` Sa ganitong paraan, nasakop ni Josue ang Maceda sa araw na iyon at pinatay ang bawat isa gamit ang espada, kasama ang hari nito. Tuluyan niya silang winasak at bawat nabubuhay na nilalang doon. Wala siyang itinirang mga nakaligtas. Ginawa niya ito sa hari ng Maceda gaya ng ginawa niya sa hari ng Jerico. 
'''
"29" = '''
:sup:`29` Dumaan si Josue at buong Israel mula sa Maceda patungong Libna. Pumunta siya sa labanan sa Libna. 
'''
"30" = '''
:sup:`30` Ibinigay din ni Yahweh ito sa kamay ng Israel—kasama ang kanilang hari. Sinalakay ni Josue ang bawat nabubuhay na nilalang sa loob nito gamit ag espada. Wala siyang iniwang nakaligtas na buhay sa loob nito. Ginawa niya sa hari gaya ng ginawa niya sa hari ng Jerico. 
'''
"31" = '''
:sup:`31` Pagkatapos dumaan si Josue at ang buong Israel mula sa Libna patungong Lachish. Nagkampo siya dito at nakipagdigmaan laban dito. 
'''
"32" = '''
:sup:`32` Ibinigay ni Yahweh ang Lachish sa kamay ng Israel. Nasakop ni Josue ito ng ikalawang araw. Sinalakay niya gamit ang kaniyang espada bawat nabubuhay na nilalang na nasa loob nito, gaya ng ginawa niya sa Libna. 
'''
"33" = '''
:sup:`33` Pagkatapos dumating si Horam, hari ng Gezer para tulungan ang Lachish. Sinalakay siya ni Josue at ang kaniyang hukbo hanggang walang nakaligtas na naiwan. 
'''
"34" = '''
:sup:`34` Pagkatapos dumaan si Josue at buong Israel mula sa Lachish patungong Eglon. Nagkampo sila rito at nakipagdigmaan laban dito, 
'''
"35" = '''
:sup:`35` at nasakop ito ng parehong araw. Sinalakay nila ito gamit ang espada at tuluyan nilang winasak ang lahat dito, gaya ng ginawa ni Josue sa Lachish. 
'''
"36" = '''
:sup:`36` Pagkatapos dumaan si Josue at buong Israel mula sa Eglon patungong Hebron. Nakipagdigmaan sila laban dito. 
'''
"37" = '''
:sup:`37` Nasakop nila ito at sinalakay gamit ang espada ang lahat dito, kasama ang hari at ang lahat ng mga nayon na nakapalibot dito. Tuluyan nilang winasak ang bawat buhay na nilalang dito, walang iniwang nakaligtas, gaya ng ginawa ni Josue sa Eglon. Tuluyan niyang winasak ito, at ang bawat buhay na nilalang dito. 
'''
"38" = '''
:sup:`38` Pagkatapos bumalik si Josue, at ang buong hukbo ni Israel na kasama niya, at dumaan sila sa Debir at nakipagdigmaan laban dito. 
'''
"39" = '''
:sup:`39` Nasakop niya ito at ang hari, at ang lahat ng mga katabing nayon nito. Sinalakay nila ang mga ito gamit ang espada at tuluyang winasak ang bawat nabubuhay na nilalang dito. Hindi nag-iwan ng mga nakaligtas si Josue, gaya ng ginawa niya sa Hebron at ang hari nito, gaya ng ginawa niya sa Libnah at ang hari nito. 
'''
"40" = '''
:sup:`40` Nasakop ni Josue ang lahat ng lupain, ang maburol na bansa, ang Negev, ang mga kapatagan, at ang mga mababang burol. Sa lahat ng kanilang mga hari wala siyang iniwang nakaligtas. Tuluyan niyang winasak ang bawat nabubuhay na bagay, gaya ni Yahweh, ang Diyos ng Israel, na iniutos. 
'''
"41" = '''
:sup:`41` Sinalakay sila ni Josuegamit ang espada mula Kades Barnea hanggang Gaza, at lahat ng bansa sa Gosen hanggang Gabaon. 
'''
"42" = '''
:sup:`42` Nasakop ni Josue ang lahat ng mga haring ito at ang kanilang lupain sa isang iglap dahil si Yahweh, ang Diyos ng Israel, nakipaglaban para sa Israel. 
'''
"43" = '''
:sup:`43` Pagkatapos si Josue, at ang lahat ng Israel kasama niya, ay bumalik kampo sa Gilgal. 
'''
