[133]
"1" = '''
:sup:`1` Masdan niyo, napakabuti at kaaya-aya para sa mga kapatiran na sama-samang manatili ng may pagkakaisa! 
'''
"2" = '''
:sup:`2` Tulad ito ng mamahaling langis sa ulo na dumaloy pababa sa balbas ni Aaron, na dumaloy sa kaniyang mga kasuotan. 
'''
"3" = '''
:sup:`3` Tulad ito ng hamog sa Hermon, na bumababa sa bundok ng Sion. Dahil doon nag-utos si Yahweh ng pagpapala, buhay magpakailanman. 
'''
