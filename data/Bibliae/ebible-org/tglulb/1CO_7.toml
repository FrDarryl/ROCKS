[7]
"1" = '''
:sup:`1` Ngayon tungkol sa mga bagay na isinulat ninyo sa akin: May mga panahon na nakakabuti sa isang lalaki na huwag sumiping sa babae. 
'''
"2" = '''
:sup:`2` Ngunit dahil sa mga tukso ng mga mahalay na gawain, bawat lalaki ay dapat magkaroon ng sariling asawang babae at ang bawat babae ay dapat magkaroon din ng sariling asawang lalaki. 
'''
"3" = '''
:sup:`3` Dapat ibigay ng asawang lalaki sa kaniyang asawa ang pang mag-asawang karapatan at ganoon din ang asawang babae sa kaniyang asawang lalaki. 
'''
"4" = '''
:sup:`4` Hindi ang babae ang may kapamahalaan sa kaniyang sariling katawan, kundi ang kaniyang asawang lalaki. At ganoon din, ang lalake hindi siya ang may kapamahalaan sa kaniyang sariling katawan, kundi ang kaniyang asawang babae. 
'''
"5" = '''
:sup:`5` Huwag ninyong ipagkait sa isa't- isa ang pagsisiping, maliban sa napagkasunduan at sa isang takdang panahon. Gawin ninyo ito upang maitatalaga ang inyong mga sarili sa pananalangin. Pagkatapos magsama kayong muli upang hindi kayo matukso ni Satanas dahil sa kawalang pagtitimpi. 
'''
"6" = '''
:sup:`6` Ngunit sinasabi ko sa inyo ang mga bagay na ito bilang pagsusumamo at hindi bilang isang utos. 
'''
"7" = '''
:sup:`7` Nais ko sanang ang bawat isa ay katulad ko. Kaya lang may kaloob ang bawat isa na galing sa Diyos. Ang isa ay may ganitong uri ng kaloob at ang iba ay may ibang kaloob. 
'''
"8" = '''
:sup:`8` Sa mga hindi pa nag-aasawa at sa mga babaeng balo sinasabi ko na mas mabuti pa sa kanila na manatiling walang asawa, katulad ko. 
'''
"9" = '''
:sup:`9` Ngunit kung hindi na nila kayang pigilan ang kanilang mga sarili, sila ay dapat ng mag- asawa. Dahil mas mabuti na sila ay mag-asawa kaysa mag-alab sa pita ng damdamin. 
'''
"10" = '''
:sup:`10` Ngayon sa mga may asawa ibinibigay ko ang utos na ito—hindi ako, kundi ang Panginoon: “Ang babae ay hindi dapat humiwalay sa kaniyang asawa”. 
'''
"11" = '''
:sup:`11` Ngunit kung siya ay hihiwalay sa kaniyang asawa, dapat na manatili siyang walang asawa o kaya ay makipagkasundo sa kaniya. At “ang lalaki ay hindi dapat hiwalayan ang kaniyang asawa.” 
'''
"12" = '''
:sup:`12` Ngunit sa iba ay sinasabi ko—ako, at hindi ang Panginoon—na kung may kapatid na lalaki na may asawang hindi mananampalataya, at kung ang babae ay kuntento naman sa pakikisama sa kaniya, huwag niya itong hihiwalayan. 
'''
"13" = '''
:sup:`13` Kung ang babae ay may asawang hindi mananampalataya at kung ang lalake ay kuntento naman sa pakikisama sa kaniya, huwag niya itong hihiwalayan. 
'''
"14" = '''
:sup:`14` Sapagkat ang asawang lalaki na hindi mananampalataya ay naibukod na dahil sa kaniyang mananampalatayang asawa, at ang babae na hindi mananampalataya ay naibukod na rin dahil sa kaniyang asawang mananampalataya. Kung hindi, ang inyong mga anak ay hindi malilinis, ngunit sa katotohanan sila ay naibukod na. 
'''
"15" = '''
:sup:`15` Ngunit kung ang hindi Kristiyanong asawa ay humiwalay, hayaan siyang umalis. Sa ganyang mga kalagayan, ang mga kapatid na lalaki at babae ay hindi nakatali sa kanilang mga sumpaan. Tinawag tayo ng Diyos na mamuhay na mapayapa. 
'''
"16" = '''
:sup:`16` Sapagkat babae, paano mo nalalaman kung maililigtas mo ang iyong asawa? O lalaki, paano mo nalalaman kung maliligtas mo ang iyong asawa? 
'''
"17" = '''
:sup:`17` Hayaan na lamang na ang bawat isa ay mamuhay sa buhay na itinalaga ng Panginoon sa kanila, gaya ng pagkatawag ng Diyos sa bawat isa. Ito ang aking panuntunan sa lahat ng iglesia. 
'''
"18" = '''
:sup:`18` Mayroon bang natuli ng siya ay tawagin upang sumampalataya? hindi niya dapat alisin ang mga tanda ng kaniyang pagkakatuli. Mayroon bang hindi natuli ng siya ay tawagin sa pananampalataya? Hindi siya dapat magpatuli. 
'''
"19" = '''
:sup:`19` Sapagkat hindi ang tuli o ang hindi tuli ang mahalaga. Ang mahalaga ay ang pagsunod sa mga kautusan ng Diyos. 
'''
"20" = '''
:sup:`20` Dapat manatili ang bawat isa sa pagkakatawag kung ano siya noon ng tawagin siya ng Diyos upang sumampalataya. 
'''
"21" = '''
:sup:`21` Kayo ba ay alipin ng tawagin ng Diyos? Huwag ng alalahanin ang tungkol dito. Ngunit kung ikaw ay maaaring maging malaya, gawin mo ito. 
'''
"22" = '''
:sup:`22` Sapagkat sinumang tinawag ng Panginoon bilang isang alipin ay malayang tao ng Panginoon. Gayundin sa bawat isa na malaya nang tawagin siya ng Panginoon upang sumampalataya ay alipin ni Cristo. 
'''
"23" = '''
:sup:`23` Kayo ay nabili ng may halaga kaya huwag na kayong magpa-alipin sa mga tao. 
'''
"24" = '''
:sup:`24` Mga kapatid, anumang buhay ng bawat isa sa atin nang tayo ay tinawag upang sumampalataya ay manatili tayo sa ganyang buhay. 
'''
"25" = '''
:sup:`25` Ngayon tungkol sa mga hindi nag-aasawa, ako ay walang kautusan galing sa Panginoon. Ngunit ako ay may iminumungkahi sa inyo bilang mapagkatiwalaan ng dahil sa awa ng Panginoon. 
'''
"26" = '''
:sup:`26` Dahil dito, naisip ko na dahil sa kagipitan sa kasalukuyan, mas mabuti pa sa isang lalaki na manatili sa kalagayan niya. 
'''
"27" = '''
:sup:`27` Ikaw ba ay naipagkasundo na sa isang babae sa sumpaan ng pag-aasawa? Huwag mo ng hanapin pang makalaya mula dito. Ikaw ba ay malaya na walang asawa o wala ka pang asawa? Huwag ka ng maghanap pa ng mapapangasawang babae. 
'''
"28" = '''
:sup:`28` Nguni't kung ikaw ay mag-aasawa, hindi ka nagkakasala. At kung ang isang babae na wala pang asawa ay mag-aasawa, hindi siya nagkakasala. At sa kanila na mga nagsisipag-asawa maraming mga pagsubok na iba't ibang nararanasan habang nabubuhay at gusto kong maligtas kayo mula sa mga ito. 
'''
"29" = '''
:sup:`29` Ngunit ito ang aking sinasabi mga kapatid na lalaki at babae: Maiksi na ang panahon. Mula ngayon, ang sinumang may asawang babae ay mamuhay na parang walang asawa. 
'''
"30" = '''
:sup:`30` At sa mga tumatangis ay dapat kumilos na parang hindi tumatangis at sa nagsasaya na parang hindi nagsasaya at sa mga namimili ng anumang bagay ay parang walang pag-aari. 
'''
"31" = '''
:sup:`31` At sa mga nakikisama sa mundong ito ay dapat silang kumilos na parang walang pakikisama sa mundong ito, sapagkat ang pamamalakad ng mundong ito ay magtatapos na. 
'''
"32" = '''
:sup:`32` Gusto ko na kayo ay maging malaya sa mga alalahanin. Ang mga lalaking walang asawa ay alalahanin ang mga tungkol sa Panginoon, kung paano Siya paluguran. 
'''
"33" = '''
:sup:`33` Ngunit ang may asawang lalaki ay inaalala niya ang mga bagay ng mundo upang mapasaya ang kaniyang asawa, 
'''
"34" = '''
:sup:`34` ang kaniyang kaisipan ay nahahati. Ang isang babae na wala pang asawa o dalaga pa ay inaalala ang mga tungkol sa Panginoon, kung paano niya italaga ang katawan at espiritu. Ngunit ang babaeng may asawa ay inaalala niya ang mga bagay sa mundong ito, kung paano niya mapasaya ang kaniyang asawa. 
'''
"35" = '''
:sup:`35` Aking sinasabi ito para sa inyong pakinabang, hindi upang hadlangan kayo. Aking sinasabi ito kung ano ang dapat, sa gayon kayo ay maging masigasig sa Panginoon na walang anumang abala. 
'''
"36" = '''
:sup:`36` Ngunit kung sinuman ay nag-iisip na dahil sa labis na simbuyo ng damdamin hindi na niya napakikitunguhan na may paggalang ang kaniyang magiging asawa, ay pakasalan na niya ang babae dahil iyan ang nais niya. Ito ay hindi kasalanan. 
'''
"37" = '''
:sup:`37` Ngunit kung ang lalaki ay gumawa ng isang pagpapasya na hindi muna mag-asawa, at walang diwa ng pagmamadali, at kung napipigilan pa niya ang kaniyang nararamdaman, mabuti ang naisin niya kung hindi muna siya mag- asawa. 
'''
"38" = '''
:sup:`38` Kaya sinuman ang magnanais na magpakasal sa kaniyang magiging asawa ay mabuti naman, at sa isa na pumili na hindi na siya mag-asawa ay mas lalong mainam. 
'''
"39" = '''
:sup:`39` Ang isang babae ay natatalian sa kaniyang asawa habang siya ay nabubuhay. Ngunit kung ang asawang lalaki ay mamatay, siya ay malayang mag- asawa sa sinuman naisin niya, ngunit sa Panginoon lamang. 
'''
"40" = '''
:sup:`40` Ngunit sa aking paghatol siya ay mas magiging masaya kung mananatili siya sa kaniyang kalagayan. At iniisip ko na ako rin ay may Espiritu ng Diyos. 
'''
