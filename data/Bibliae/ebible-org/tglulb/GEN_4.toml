[4]
"1" = '''
:sup:`1` Ang lalaki ay sumiping sa kanyang asawang si Eva. Siya ay nabuntis at isinilang niya si Cain. Sinabi niya, “Nagkaroon ako ng lalaki sa tulong ni Yahweh.” 
'''
"2" = '''
:sup:`2` Pagkatapos ay isinilang niya ang lalaking kapatid nitong si Abel. Naging pastol si Abel, pero si Cain ay nagbungkal ng lupa. 
'''
"3" = '''
:sup:`3` At nangyari na sa paglipas ng panahon dinala ni Cain ang ilan sa bunga ng lupa bilang handog kay Yahweh. 
'''
"4" = '''
:sup:`4` Si Abel naman ay nagdala ng ilan sa panganay ng kanyang kawan at ilan sa taba. Tinanggap ni Yahweh si Abel at ang kanyang handog, 
'''
"5" = '''
:sup:`5` pero hindi niya tinanggap si Cain at ang kanyang handog. Kaya lubhang nagalit si Cain, at sumimangot siya. 
'''
"6" = '''
:sup:`6` Sinabi ni Yahweh kay Cain, “Bakit ka nagagalit at bakit ka sumisimangot? 
'''
"7" = '''
:sup:`7` Kung gagawin mo ang tama, hindi ka ba tatanggapin? Pero kung hindi mo ginagawa ang tama, ang kasalanan ay nag-aabang sa pinto at ninanais na mamahala sa iyo, subalit dapat mo itong pamunuan.” 
'''
"8" = '''
:sup:`8` Kinausap ni Cain si Abel na kanyang kapatid. At nangyari na habang sila ay nasa bukid, tumindig si Cain laban sa kanyang kapatid na si Abel at pinatay niya ito. 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ni Yahweh kay Cain, “Nasaan ang iyong kapatid na si Abel?” Sinabi niya, “Hindi ko alam. Tagapangalaga ba ako ng aking kapatid?” 
'''
"10" = '''
:sup:`10` Sinabi ni Yahweh, “Ano ang ginawa mo? Tumatawag sa akin ang dugo ng iyong kapatid mula sa lupa. 
'''
"11" = '''
:sup:`11` Ngayon isinumpa ka mula sa lupa, na nagbukas ng bunganga nito upang tanggapin ang dugo ng iyong kapatid mula sa iyong kamay. 
'''
"12" = '''
:sup:`12` Kapag ikaw ay magbubungkal ng lupa, mula ngayon hindi na nito isusuko sa iyo ang kanyang lakas. Magiging palaboy at pagala-gala ka sa mundo.” 
'''
"13" = '''
:sup:`13` Sinabi ni Cain kay Yahweh, “Ang parusa ko ay higit kaysa sa aking makakaya. 
'''
"14" = '''
:sup:`14` Sa katunayan, itinaboy mo ako sa araw na ito mula sa lupang ito, at ako ay itatago mula sa iyong mukha. Magiging palaboy ako at pagala-gala sa mundo, at kung sinuman ang makasusumpong sa akin ay papatayin ako.” 
'''
"15" = '''
:sup:`15` Sinabi ni Yahweh sa kanya, “Kung sinuman ang papatay kay Cain, makapitong beses siyang gagantihan.” Kaya nilagyan ni Yahweh ng palatandaan si Cain upang sinumang makasumpong sa kanya, hindi siya lulusubin ng taong iyon. 
'''
"16" = '''
:sup:`16` Kaya umalis si Cain mula sa presensya ni Yahweh at nanirahan sa lupain ng Nod, sa silangan ng Eden. 
'''
"17" = '''
:sup:`17` Sinipingan ni Cain ang kanyang asawa at nabuntis ito. Isinilang niya si Enoc. Nagtatag siya ng isang lungsod at pinangalanan niya ito sunod sa kanyang anak na si Enoc. 
'''
"18" = '''
:sup:`18` Kay Enoc isinilang si Irad. Si Irad ang naging ama ni Mehujael. Si Mehujael ang naging ama ni Metusael. Si Metusael ang naging ama ni Lamec. 
'''
"19" = '''
:sup:`19` Si Lamec ay kumuha ng dalawang asawa para sa kanyang sarili: ang pangalan ng isa ay si Ada, at ang pangalan ng isa pa ay si Zilla. 
'''
"20" = '''
:sup:`20` Isinilang ni Ada si Jabal. Siya ay ama ng lahat ng nakatira sa mga tolda na may mga alagang hayop. 
'''
"21" = '''
:sup:`21` Ang pangalan ng kanyang kapatid na lalaki ay Jubal. Siya ang ama ng lahat ng mga manunugtog ng alpa at plauta. 
'''
"22" = '''
:sup:`22` Si Zilla naman, naging anak niya si Tubal Cain, ang nagpapanday ng mga kagamitang tanso at bakal. Ang babaeng kapatid ni Tubal Cain ay si Naama. 
'''
"23" = '''
:sup:`23` Sinabi ni Lamec sa kanyang dalawang asawa, “Ada at Zilla dinggin ninyo ang aking tinig; kayong mga asawa ni Lamec, makinig kayo sa sasabihin ko. Nakapatay ako ng isang tao dahil sinugatan ako, isang binata dahil sa pananakit sa akin. 
'''
"24" = '''
:sup:`24` Kung ipaghihiganti si Cain ng makapitong ulit, sa gayon si Lamec ay ipaghihiganti ng pitumpu't-pitong ulit.” 
'''
"25" = '''
:sup:`25` Si Adan ay muling sumiping sa kanyang asawa, at siya ay nagkaanak ng isa pang anak na lalaki. Tinawag niya itong Set at sinabing, “Binigyan muli ako ng Diyos ng anak na lalaki kapalit ni Abel, dahil pinatay siya ni Cain.” 
'''
"26" = '''
:sup:`26` Si Set ay nagkaroon ng anak na lalaki at tinawag niya itong Enos. Sa panahong iyon ang mga tao ay nagsimulang tumawag sa pangalan ni Yahweh. 
'''
