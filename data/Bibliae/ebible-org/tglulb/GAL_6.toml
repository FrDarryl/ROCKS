[6]
"1" = '''
:sup:`1` Mga kapatid, kung ang isang tao ay nahuli sa ilang pagkakasala, kayo na espiritwal ang dapat magpanumbalik sa taong iyon sa espiritu ng kahinahunan. Bantayan ninyo ang inyong sarili, upang hindi kayo matukso. 
'''
"2" = '''
:sup:`2` Buhatin ninyo ang pasanin ng bawat isa, at nang sa gayon ay matupad ninyo ang kautusan ni Cristo. 
'''
"3" = '''
:sup:`3` Sapagkat kung sinuman ang nag-iisip na siya ay mahalaga gayong wala siyang halaga, nililinlang niya ang kaniyang sarili. 
'''
"4" = '''
:sup:`4` Dapat suriin ng bawat isa ang kaniyang sariling gawa. At sa ganun mayroon na siyang maipagmayabang sa kaniyang sarili, na hindi kailangang ihambing pa ang kaniyang sarili sa iba. 
'''
"5" = '''
:sup:`5` Sapagkat bubuhatin ng bawat isa ang kaniyang sariling pasanin. 
'''
"6" = '''
:sup:`6` Ang taong tinuruan ng salita ay dapat ibahagi ang lahat na mabuting bagay sa guro. 
'''
"7" = '''
:sup:`7` Huwag magpalinlang. Hindi madadaya ang Diyos. Anuman ang itinanim ng tao, iyon din ang kaniyang aanihin. 
'''
"8" = '''
:sup:`8` Sapagkat siya na nagtanim ng butil sa kaniyang likas na kasamaan ay aani din ng kapahamakan, ngunit siya na nagtanim ng butil ng Espiritu, ay aani ng buhay na walang hanggan na galing sa Espiritu. 
'''
"9" = '''
:sup:`9` Hindi tayo dapat mapagod sa paggawa ng mabuti, dahil sa takdang panahon magkakaroon tayo ng ani kung hindi tayo susuko. 
'''
"10" = '''
:sup:`10` Kaya nga, kung magroon tayong pagkakataon, gumawa tayo ng mabuti sa bawat isa. Magsigawa tayo ng mabuti lalo na sa mga nasa sambahayan ng pananampalataya. 
'''
"11" = '''
:sup:`11` Tingnan ninyo kung gaano kalalaking mga titik ang isinulat ko sa inyo sa aking sariling sulat-kamay. 
'''
"12" = '''
:sup:`12` Silang naghahangad na makapagbigay kaluguran sa laman ang pumipilit sa inyo na magpatuli. Ginagawa lang nila ito upang hindi sila usigin tungkol sa krus ni Cristo. 
'''
"13" = '''
:sup:`13` Sapagkat maging ang mga tuli ay hindi sinusunod ang kautusan. Sa halip, nais nila kayong matuli upang maipagmalaki nila ang patungkol sa inyong laman. 
'''
"14" = '''
:sup:`14` Hindi sana mangyari na ako ay magmalaki maliban lang sa krus ng ating Panginoong Jesu- Cristo. Sa pamamagitan niya ang sanlibutan ay napako sa krus sa akin at ako ay sa sanlibutan. 
'''
"15" = '''
:sup:`15` Sapagkat hindi mahalaga ang pagtutuli o hindi pagtutuli. Sa halip, ang bagong nilalang ang mahalaga. 
'''
"16" = '''
:sup:`16` Sa lahat ng mga nabubuhay sa ganitong patakaran, sumakanila nawa ang biyaya at awa, at ganun din sa Israel ng Diyos. 
'''
"17" = '''
:sup:`17` Mula ngayon wala ng manggugulo sa akin, sapagkat dala-dala ko ang mga marka ni Cristo sa aking katawan. 
'''
"18" = '''
:sup:`18` Nawa ang biyaya ng ating Panginoong Jesu-Cristo ay sumainyo, mga kapatid. Amen. 
'''
