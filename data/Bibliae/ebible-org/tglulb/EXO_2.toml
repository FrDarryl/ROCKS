[2]
"1" = '''
:sup:`1` Ngayon isang lalaki sa lipi ng mga Levi ang nakapag-asawa ng isang babaeng Levi. 
'''
"2" = '''
:sup:`2` Nabuntis ang babae at nagsilang ng isang anak na lalaki. Nang makita niya na malusog ang bata, itinago niya ito ng tatlong buwan. 
'''
"3" = '''
:sup:`3` Pero nang hindi na siya maitago nila, kumuha siya ng isang basket na papirus at sinelyohan ito ng aspalto at alkitran. Pagkatapos nilagay niya dito ang bata at inilagay ito sa mga tambo sa tubig sa tabi ng ilog. 
'''
"4" = '''
:sup:`4` Ang kaniyang kapatid na babae ay nakatayo sa may hindi kalayuan para tingnan kung anong mangyayari sa kaniya. 
'''
"5" = '''
:sup:`5` Ang anak na babae ni Paraon ay nagpunta sa ilog para maligo doon habang naglalakad ang kaniyang mga katulong sa tabing ilog. Nakita niya ang basket kasama ng mga tambo at pinapuntahan niya sa kaniyang katulong para kunin ito. 
'''
"6" = '''
:sup:`6` Nang buksan niya ito, nakita niya ang bata. Masdan ito, ang bata ay umiiyak. Siya ay nahabag sa kaniya at sinabing, “Ito ay tiyak na isa sa mga sanggol ng mga Hebreo.” 
'''
"7" = '''
:sup:`7` Pagkatapos sinabi ng kapatid na babae ng bata sa anak na babae ni Paraon, “Maaari ba akong pumunta at kumuha ng isang babaeng Hebreo para alagaan ang sanggol para sa iyo?” 
'''
"8" = '''
:sup:`8` Sinabi ng anak na babae ni Paraon sa kaniya, “Pumunta ka”. Kaya nagpunta ang batang babae at kinuha ang ina ng sanggol. 
'''
"9" = '''
:sup:`9` Sinabi ng anak na babae ni Paraon sa ina ng bata, “Kunin mo ang sanggol na ito at alagaan mo siya para sa akin, at bibigyan kita ng mga kabayaran.” Kaya kinuha ng babae ang sanggol at inalagaan siya. 
'''
"10" = '''
:sup:`10` Nang lumaki na ang sanggol, siya ay dinala niya sa anak na babae ni Paraon, at siya ay naging lalaking anak niya. Pinangalanan niya siyang Moises at sinabing, “Dahil inahon kita mula sa tubig” 
'''
"11" = '''
:sup:`11` Nang lumaki na si Moises, pumunta siya sa kaniyang bayan at inobserbahan ang kanilang mahirap na gawain. Nakita niya ang isang taga-Ehipto na sinasaktan ang isang Hebreo, isa sa kaniyang sariling bayan. 
'''
"12" = '''
:sup:`12` Lumingon siya sa magkabilang banda, at nang makita niya na walang tao doon, pinatay niya ang taga-Ehipto at tinago ang kaniyang katawan sa buhangin. 
'''
"13" = '''
:sup:`13` Lumabas siya nang sumunod na araw, at, nakita ang dalawang Hebreo na nag-aaway. Sinabi niya sa isang may sala, “Bakit mo sinasaktan ang iyong kasamahan?” 
'''
"14" = '''
:sup:`14` Pero sinabi ng lalaki “Sino ang gumawa sa iyong pinuno at hatulan kami? Pinaplano mo ba akong patayin gaya ng iyong pagpatay sa taga-Ehipto?” Pagkatapos natakot si Moises at sinabing, “Anuman ang ginawa ko ay tiyak na nalaman ng iba.” 
'''
"15" = '''
:sup:`15` Ngayon nang marinig ni Paraon ang tungkol dito, sinubukan niyang patayin si Moises. Pero tumakas si Moises mula kay Paraon at nanatili sa lupain ng Midian. Umupo siya doon sa tabi ng isang balon. 
'''
"16" = '''
:sup:`16` Ngayon ang pari ng Midian ay mayroong pitong anak na babae. Dumating sila, umigib ng tubig, at pinuno ang mga labangan para painumin ang kawan ng kanilang ama. 
'''
"17" = '''
:sup:`17` Dumating ang mga pastol at sinubukang palayasin sila, pero lumapit si Moises at tinulungan sila. Pagkatapos pinainom niya ang kanilang mga kawan. 
'''
"18" = '''
:sup:`18` Nang pumunta ang mga babae kay Reuel na kanilang ama, sinabi niya, “Bakit maaga kayong nakauwi ngayong araw?” 
'''
"19" = '''
:sup:`19` Sinabi nila, “Tinulungan kami ng isang taga-Ehipto mula sa mga pastol. Ipinag-igib pa nga niya kami ng tubig at pinainom ang mga kawan.” 
'''
"20" = '''
:sup:`20` Sinabi niya sa kaniyang mga anak na babae, “Kaya nasaan siya? Bakit ninyo iniwan ang lalaki? Tawagin ninyo siya para makasabay natin siyang kumain.” 
'''
"21" = '''
:sup:`21` Sumang-ayon si Moises na manatili siya kasama ang lalaki, na binigay rin ang kaniyang anak na babae na si Zipora para mapangasawa. 
'''
"22" = '''
:sup:`22` Siya ay nagsilang ng anak na lalaki, at pinangalanan siya ni Moises na Gersom; sinabi niya, “Ako ay naging isang mamamayan sa isang dayuhang lupain.” 
'''
"23" = '''
:sup:`23` Lumipas ang isang mahabang panahon, ang hari ng Ehipto ay namatay. Ang mga Israelita ay dumaing dahil sa kanilang pagkaalipin. Sila ay humingi ng tulong, at ang kanilang daing ay nakarating sa Diyos dahil sa kanilang pagkaalipin. 
'''
"24" = '''
:sup:`24` Nang marinig ng Diyos ang kanilang mga daing, inalala ng Diyos ang kaniyang tipan kay Abraham, kay Isaac, at kay Jacob. 
'''
"25" = '''
:sup:`25` Nakita ng Diyos ang mga Israelita, at naunawaan niya ang kanilang kalagayan. 
'''
