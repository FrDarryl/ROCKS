[43]
"1" = '''
:sup:`1` Nangyari na matapos ang pagpapahayag ni Jeremias sa lahat ng tao ang lahat ng mga salita ni Yahweh na kanilang Diyos ang nagsabi sa kaniya na sabihin. 
'''
"2" = '''
:sup:`2` Sina Azarias na anak ni Osias, Johanan na anak ni Karea at lahat ng mga lalaking mayayabang ay sinabi kay Jeremias na, “Nagsasabi ka ng mga kasinungalingan. Hindi ka isinugo ni Yahweh na ating Diyos upang sabihin, 'Huwag pumunta sa Egipto upang manirahan doon.' 
'''
"3" = '''
:sup:`3` Sapagkat inuudyukan ka ni Baruc na anak ni Nerias laban sa amin upang ibigay kami sa kamay ng mga Caldeo, upang maipapatay mo kami at upang maging mga bihag kami sa Babilonia.” 
'''
"4" = '''
:sup:`4` Kaya si Johanan na anak ni Karea, lahat ng mga prinsipe ng hukbo at lahat ng mga tao ay tumanggi na pakinggan ang tinig ni Yahweh na manirahan sa lupain ng Juda. 
'''
"5" = '''
:sup:`5` Kinuha lahat ang natira ng Juda nina Johanan na anak ni Karea at lahat ng mga pinuno ng hukbo na bumalik mula sa lahat ng bansa kung saan sila nagkahiwa-hiwalay upang manirahan sa lupain ng Juda. 
'''
"6" = '''
:sup:`6` Kinuha nila ang mga lalaki at mga babae, mga anak at ang mga anak na babae ng hari at ang bawat tao na hinayaang manatili ni Nebuzeradan na pinuno ng tagabantay ng hari kasama si Gedalias na anak ni Ahicam na anak ni Safan. Kinuha din nila si propeta Jeremias at si Baruc na anak ni Nerias. 
'''
"7" = '''
:sup:`7` Pumunta sila sa lupain ng Egipto, sa Tafnes, dahil hindi sila nakinig sa tinig ni Yahweh. 
'''
"8" = '''
:sup:`8` Kaya dumating ang salita ni Yahweh kay Jeremias sa Tafnes at sinabi, 
'''
"9" = '''
:sup:`9` “Kumuha ka ng ilang malalaking mga bato sa iyong kamay, at sa paningin ng mga tao sa Juda, itago mo ito sa latag ng semento sa pasukan ng bahay ng Faraon sa Tafnes. 
'''
"10" = '''
:sup:`10` At sabihin mo sa kanila, “Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel, 'Tingnan ninyo, malapit ko ng isugo ang mga mensahero upang kunin si Nebucadnezar na hari ng Babilonia bilang aking lingkod. Ilalagay ko ang kaniyang trono sa ibabaw ng mga batong ito na iyong ibinaon, Jeremias. Ilalagay ni Nabucadnezar ang kaniyang pabilyon sa ibabaw ng mga ito. 
'''
"11" = '''
:sup:`11` Sapagkat darating siya at lulusubin ang lupain ng Egipto. Sinuman ang itinalagang mamatay ay ibibigay sa kamatayan. Sinuman ang itinalagang mabihag ay bibihagin. At ang sinumang itinalaga sa espada ay maibibigay sa espada. 
'''
"12" = '''
:sup:`12` At susunugin ko ang mga templo ng mga diyus-diyosan ng Egipto. Susunugin sila o sasakupin ni Nebucadnezar. Lilinisin niya ang lupain ng Egipto tulad ng mga pastol na nagtatanggal ng kuto sa kanilang kasuotan. Lalabas siya na matagumpay sa lugar na iyon. 
'''
"13" = '''
:sup:`13` Babasagin niya ang mga batong haligi sa Heliopolis sa lupain ng Egipto. Susunugin niya ang mga templo ng mga diyus-diyosan sa Egipto. 
'''
