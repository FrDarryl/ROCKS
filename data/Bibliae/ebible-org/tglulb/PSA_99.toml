[99]
"1" = '''
:sup:`1` Naghahari si Yahweh; hayaang manginig ang mga bansa. Siya ay nakaluklok sa itaas ng mga kerubin; ang daigdig ay yumayanig. 
'''
"2" = '''
:sup:`2` Si Yahweh ay dakila sa Sion; itinataas siya sa lahat ng mga bansa. 
'''
"3" = '''
:sup:`3` Hayaan mong purihin nila ang iyong dakila at kahanga-hangang pangalan; siya ay banal. 
'''
"4" = '''
:sup:`4` Ang hari ay malakas, at minamahal niya ang katarungan. Itinatag mo ang pagkakapantay-pantay; nilikha mo ang makatarungang pamamahala kay Jacob. 
'''
"5" = '''
:sup:`5` Purihin si Yahweh ang ating Diyos at sambahin siya sa kanyang tuntungan. Siya ay banal. 
'''
"6" = '''
:sup:`6` Sina Moises at Aaron ay kabilang sa kanyang mga pari, at si Samuel ay kabilang sa mga nanalangin sa kanya. Nanalangin sila kay Yahweh, at sinagot niya sila. 
'''
"7" = '''
:sup:`7` Kinausap niya sila mula sa haliging ulap. Iningatan nila ang kanyang tapat na mga kautusan at mga batas na ibinigay sa kanila. 
'''
"8" = '''
:sup:`8` Sinagot mo sila, Yahweh na aming Diyos. Ikaw ang Diyos na nagpatawad sa kanila, kahit na pinarusahan mo ang kanilang mga kasalanan. 
'''
"9" = '''
:sup:`9` Purihin si Yahweh ang ating Diyos, at sambahin siya sa kanyang banal na burol, dahil si Yahweh ang ating Diyos na banal. 
'''
