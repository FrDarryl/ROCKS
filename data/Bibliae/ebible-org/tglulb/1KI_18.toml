[18]
"1" = '''
:sup:`1` Kaya pagkalipas ng maraming araw ang salita ni Yahweh ay nakarating kay Elias sa ikatlong taon ng tagtuyot nagsasabing, “Elias ipakita mo ang iyong sarili kay Ahab, at magpapadala ako ng ulan sa lupain.” 
'''
"2" = '''
:sup:`2` At pumunta si Elias at siya ay nagpakita kay Ahab; ngayon malubha ang taggutom sa Samaria. 
'''
"3" = '''
:sup:`3` Tinawag ni Ahab si Obadias, ang taga pangasiwa ng palasyo. Sa panahong iyon labis na pinarangalan ni Obadias si Yahweh, 
'''
"4" = '''
:sup:`4` dahil nang ipinapapatay ni Jezebel ang mga propeta ni Yahweh, sinama ni Obadias ang isandaang propeta at itinago niya sila ng tig limampo sa isang kuweba, at pinakain niya sila ng tinapay at tubig. 
'''
"5" = '''
:sup:`5` Sinabi ni Ahab kay Obadias, “Lumibot ka sa lupain sa lahat ng mga bukal ng tubig at batis. Marahil tayo ay makakahanap ng damo at maililigtas ang mga kabayo at mga asno para hindi tayo maubusan ng lahat ng hayop.” 
'''
"6" = '''
:sup:`6` Kaya hinati nila ang lupaing kanilang lalakaran at humanap ng tubig. Si Ahab ay naglakad mag isa, at si Obadias ay umiba ng daan. 
'''
"7" = '''
:sup:`7` Habang si Obadias ay nasa daan, hindi inaasahan nasalubong siya ni Elias. Nakilala siya ni Obadias at nagpatirapa sa lupa. Kaniyang sinabi, “ ikaw ba ito, ang panginoon kong si Elias?” 
'''
"8" = '''
:sup:`8` Sumagot si Elias, “Ako nga ito. Pumunta ka at sabihin mo sa iyong panginoon, 'Masdan narito, si Elias.'” 
'''
"9" = '''
:sup:`9` Sumagot si Obadias, “Paano ako nagkasala upang ibibigay ang iyong lingkod sa kamay ni Ahab, para patayin niya ako? 
'''
"10" = '''
:sup:`10` Si Yahweh ang iyong Diyos ay buhay, walang bansa o kaharian na kung saan ang aking panginoon ay hindi nagsugo ng kalalakihan para hanapin ka. Kapag ang isang bansa o kaharian ay nagsasabi, 'Wala rito si Elias,' pinasusumpa sila ni Ahab na hindi ka nila mahanap. 
'''
"11" = '''
:sup:`11` Pero ngayon iyong sinasabi, 'Pumunta ka, at sabihin mo sa panginoon mo na narito si Elias.' 
'''
"12" = '''
:sup:`12` Sa sandaling ako ay mawalay sa iyo, ikaw ay kaagad daldalhin ng Espiritu ni Yahweh sa isang lugar na hindi ko alam. Kapag ako ay pumunta at sabihin kay Ahab, at kung hindi ka niya makita, papatayin niya ako. Subalit ako, iyong lingkod, ay sumamba kay Yahweh mula pa sa aking kabataan. 
'''
"13" = '''
:sup:`13` Hindi ba sinabi sa inyo, aking panginoon, kung ano ang aking ginawa nang patayin ni Jezebel ang mga propeta ni Yahweh, kung paanong tinago ko ang isang daan na propeta ni Yahweh, tiglampu sa isang kuweba at pinakain ko sila ng tinapay at tubig? 
'''
"14" = '''
:sup:`14` At ngayon sinasabi mo, 'Pumunta ka at sabihin mo sa iyong panginoon na narito si Elias', kaya papatayin niya ako.” 
'''
"15" = '''
:sup:`15` Sumagot si Elias, “Buhay si Yahweh ng mga hukbo, sa harapan niya ako ay nakatayo, tinitiyak ko na ipapakita ko ang aking sarili kay Ahab ngayon.” 
'''
"16" = '''
:sup:`16` Kaya si Obadias ay nagpunta para makipagkita kay Ahab; sinabi niya sa kaniya, at nagpunta si Ahab para makipagkita kay Elias. 
'''
"17" = '''
:sup:`17` Nang makita ni Ahab si Elias, sinabi niya sa kaniya, “ikaw ba ito, ikaw na gumagawa ng kaguluhan sa Israel?” 
'''
"18" = '''
:sup:`18` At sumagot si Elias, “Hindi ko ginulo ang Israel, pero ikaw at ang sambahayan ng iyong ama ang nanggugulo sa pamamagitan ng pagtalikod sa mga utos ni Yahweh at sa pagsunod sa mga diyus-diyosan ni Baal. 
'''
"19" = '''
:sup:`19` Kaya ngayon, magpasabi ka at tipunin sa akin ang buong Isarel sa Bundok Carmelo, kasama ang 450 propeta ni Baal at apat na raang propeta ni Asera, na kumakain sa lamesa ni Jezebel.” 
'''
"20" = '''
:sup:`20` Kaya nagpasabi si Ahab sa lahat ng tao sa Israel at tinipon ang mga propetang magkakasama sa Bundok Carmelo. 
'''
"21" = '''
:sup:`21` Si Elias ay lumapit sa lahat ng tao at sinabi niya, “Gaano katagal ninyong babaguhin ang inyong kaisipan? Kung si Yahweh ay Diyos, sumunod kayo sa kaniya. Ngunit kung si Baal ay Diyos, sundin siya.” Subalit ang mga tao ay hindi sumagot sa kaniya kahit isang salita. 
'''
"22" = '''
:sup:`22` Pagkatapos sinabi ni Elias sa mga tao, “Ako, ako lamang, ang natitira bilang propeta ni Yahweh, pero ang mga propeta ni Baal ay 450 kalalakihan. 
'''
"23" = '''
:sup:`23` Kaya hayaang bigyan nila tayo ng dalawang toro. Hayaan silang pumili ng isang toro para sa kanilang sarili at putulin ito ng pira-piraso, at ilalatag sa kahoy, pero huwag lalagyan ng apoy sa ilalim nito. Pagkatapos ihahanda ang isang pang toro at ilalatag sa kahoy, at huwag lalagyan ng apoy sa ilalim nito. 
'''
"24" = '''
:sup:`24` Pagkatapos tatawagin ninyo ang pangalan ng inyong diyos, at ako ay tatawag sa pangalan ni Yahweh, at ang Diyos na sasagot sa pamamagitan ng apoy, siya ang magiging Diyos.” Kaya ang lahat ng tao ay sumagot, at sinabi, “Mabuti ito.” 
'''
"25" = '''
:sup:`25` Kaya sinabi ni Elias sa mga propeta ni Baal, “Pumili kayo ng isang toro para sa inyo at mauna na itong ihanda, dahil kayo ay marami. Pagkatapos tumawag kayo sa inyong diyos, pero huwag ninyong lagyan ng apoy ang ilalim ng toro.” 
'''
"26" = '''
:sup:`26` At kanilang kinuha ang toro na nakalaan sa kanila at inihanda ito, at tinawag ang pangalan ni Baal mula umaga hanggang sa katanghaliang tapat, sinasabi, “Baal, pakinggan mo kami. “Pero walang tinig, o sinumang sumagot. Sila ay nagsayaw sa paligid ng altar na kanilang ginawa. 
'''
"27" = '''
:sup:`27` Sa kinatanghalian tapat kinutya sila ni Elias at sinabi, “Sumigaw kayo ng malakas! Siya ay diyos! Marahil siya ay nagiisip, o siya ay nasa palikuran, o siya ay nasa isang paglalakbay, o marahil siya ay natutulog at dapat siyang gisingin. 
'''
"28" = '''
:sup:`28` “Kaya sila ay sumigaw pa ng mas malakas, at hiniwa nila ang kanilang sarili, tulad ng kanilang ginagawa, gamit ang mga espada at mga sibat, hanggang sa umagos ang dugo sa kanilang sarili. 
'''
"29" = '''
:sup:`29` Lumipas ang tanghaling tapat, at sila ay nahihibang pa rin hanggang sa oras ng pag-aalay handog na pang gabi, pero walang boses o sinumang sumasagot; wala kahit sino ang nagbigay pansin sa kanilang mga pagsusumamo. 
'''
"30" = '''
:sup:`30` Pagkatapos sinabi ni Elias sa lahat ng tao, “Lumapit kayo sa akin,” at ang lahat ng tao ay lumapit sa kaniya. Pagkatapos kaniyang inayos ang altar ni Yahweh na nasira. 
'''
"31" = '''
:sup:`31` Kumuha si Elias ng labing dalawang bato, ang bawat bato na kumakatawan sa mga lipi ng mga anak ni Jacob — ito ay kay Jacob na ang salita ni Yahweh ay dumating, sinasabi, Israel ang magiging iyong pangalan.” 
'''
"32" = '''
:sup:`32` Sa pamamagitan ng mga bato ay kaniyang tinayo ang altar sa pangalan ni Yahweh, at humukay siya ng isang kanal sa palibot ng altar na ang laki tama lang para magkasya ang dalawang salop na mga binhi. 
'''
"33" = '''
:sup:`33` Pagkatapos kaniyang inilagay ang kahoy para sa apoy at ang toro ay pinutol sa piraso, at ipinatong ang mga pira-piraso sa ibabaw ng kahoy. At kaniyang sinabi,”Punuin ninyo ang apat na tapayan ng tubig at ibuhos ninyo sa handog na susunugin at sa kahoy.” 
'''
"34" = '''
:sup:`34` At kaniyang sinabi, “Gawin ninyo ito ng pangalawang ulit,” at kanilang ginawa ito sa pangalawang ulit, pagkatapos sinabi niya, “Gawin ninyo ito sa pangatlong ulit,” at kanilang ginawa ito sa pangatlong ulit. 
'''
"35" = '''
:sup:`35` Ang tubig ay umagos sa palibot ng altar at napuno ang kanal. 
'''
"36" = '''
:sup:`36` Ito ang naganap sa oras ng pag-aalay ng pang gabing handog, si Elias na propeta ay lumapit at sinabi, “ Yahweh, na Diyos ni Abraham, ni Isaac, at ng Israel, hayaang malaman sa araw na ito na ikaw ang Diyos sa Israel, at ako ang iyong lingkod, at aking ginagawa ang lahat ng bagay sa iyong salita. 
'''
"37" = '''
:sup:`37` Pakinggan mo ako, O Yahweh, pakinggan mo ako, para malaman ng mga tao na ikaw, Yahweh, ay Diyos, at iyong ibabalik muli ang kanilang puso sa iyong sarili.” 
'''
"38" = '''
:sup:`38` Pagkatapos kaagad ang apoy ni Yahweh ay bumaba, at tinupok ang handog na susunugin, maging ang kahoy, ang mga bato, at ang lupa, at tinuyo ang tubig na nasa kanal. 
'''
"39" = '''
:sup:`39` Nang makita ng buong bayan ito, sila ay nagpatirapa sa lupa at sinabi, “Si Yahweh, siya ay Diyos! Si Yahweh, siya Diyos!” 
'''
"40" = '''
:sup:`40` Kaya sinabi ni Elias sa kanila, “Dalhin ninyo ang mga propeta ni Baal. Huwag hayaang makatakas ni isa sa kanila”’ Kaya kinuha sila, at dinala ni Elias ang mga propeta ni Baal sa ibaba ng batis ng Cison at pinatay sila roon. 
'''
"41" = '''
:sup:`41` Sinabi ni Elias kay Ahab, “Bumangon ka, kumain at uminom, sapagkat may ingay ng malakas na ulan. 
'''
"42" = '''
:sup:`42` Kaya si Ahab ay bumangon para kumain at para uminom. Pagkatapos si Elias ay nagpunta sa tuktok ng Carmelo, siya ay yumukod sa lupa, at inilagay ang kaniyang mukha sa pagitan ng kaniyang mga tuhod. 
'''
"43" = '''
:sup:`43` Kaniyang sinabi sa kaniyang lingkod, “Pumanhik ka ngayon, tumingin ka sa gawing dagat.” Ang kaniyang lingkod ay pumanhik at tumingin at sinabi, “Wala naman.” Kaya sinabi ni Elias, “Pumunta ka muli, ng pitong ulit.” 
'''
"44" = '''
:sup:`44` Sa ikapitong ulit sinabi ng lingkod, “Tingnan mo, may isang ulap na umakyat mula sa dagat, na kasingliit ng kamay ng isang tao.” Sumagot si Elias, “Pumunta ka at sabihin mo kay Ahab, 'Ihanda mo ang iyong karwahe, at bumaba bago ka mapigilan ng ulan.'” 
'''
"45" = '''
:sup:`45` Di nagtagal ito ay nangyari na ang kalangitan ay nagdilim sa mga ulap at hangin, at bumuhos ng napakalakas na ulan. Sumakay si Ahab at nagpunta kay Jezreel, 
'''
"46" = '''
:sup:`46` pero ang kamay ni Yahweh ay na kay Elias. Sinuksok niya ang kaniyang balabal sa kaniyang sinturon at naunang tumakbo kay Ahab sa pasukan ng Jezreel. 
'''
