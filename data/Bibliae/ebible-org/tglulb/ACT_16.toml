[16]
"1" = '''
:sup:`1` Nakarating din si Pablo sa Derbe at Listra, at masdan ito, naroon ang isang alagad na nagngangalang Timoteo, anak ng isang babaeng Judio na mananampalataya; ang kaniyang ama ay isang Griego. 
'''
"2" = '''
:sup:`2` Maganda ang sinasabi tungkol sa kaniya ng mga kapatiran na taga Listra at Iconio. 
'''
"3" = '''
:sup:`3` Gusto ni Pablo na makasama siya sa paglalakbay; kaya siya ay isinama niya at tinuli dahil sa mga Judio na nasa lugar na iyon, sapagkat alam nilang lahat na ang kaniyang ama ay isang Griego. 
'''
"4" = '''
:sup:`4` Nang sila ay patungo na sa mga lungsod, inihatid nila sa mga Iglesia ang mga tagubilin upang kanilang sundin, mga tagubilin na isinulat ng mga apostol at ng mga nakatatanda sa Jerusalem. 
'''
"5" = '''
:sup:`5` Kaya napalakas sa pananampalataya ang mga iglesia at dumami ang kanilang bilang araw-araw. 
'''
"6" = '''
:sup:`6` Tumungo si Pablo at ang kaniyang mga kasama sa mga lupain ng Frigia at Galacia, dahil hindi pinahintulutan ng Banal na Espiritu na mangaral sila ng salita ng Diyos sa probinsiya ng Asia. 
'''
"7" = '''
:sup:`7` Nang malapit na sila sa Misia, ninais nila na tumungo sa Bitinia, ngunit hindi sila pinahintulutan ng Espiritu ni Jesus. 
'''
"8" = '''
:sup:`8` Kaya ng makalampas sila sa Misia, tumungo sila sa lungsod ng Troas. 
'''
"9" = '''
:sup:`9` Isang pangitain ang nakita ni Pablo ng gabing iyon: may isang lalaki na Macedonia ang nakatayo doon na tumatawag sa kaniya at nagsasabing, “Tumungo kayo dito sa Macedonia at tulungan kami.” 
'''
"10" = '''
:sup:`10` Nang makita ni Pablo ang pangitain, nagmamadali kaming pumunta sa Macedonia, pinatutunayan na tinawag kami ng Diyos upang ipangaral ang ebanghelyo sa kanila. 
'''
"11" = '''
:sup:`11` Pagkalayag namin galing ng Troas, dumiretso kami sa Samotracia at nang sumunod na araw kami ay dumating sa Neapolis; 
'''
"12" = '''
:sup:`12` Mula roon ay pumunta kami sa Filipos, isang lungsod ng Macedonia, ang pinakamahalagang lungsod sa distrito at nasasakupan ng Roma, at nanatili kami sa lungsod na ito ng ilang araw. 
'''
"13" = '''
:sup:`13` Nang Araw ng Pamamahinga lumabas kami sa tarangkahan sa may tabi ng ilog, na kung saan naisip namin na may lugar doon upang manalangin. Naupo kami at nakipag usap sa mga nagtipon-tipon na mga babae. 
'''
"14" = '''
:sup:`14` May isang babae na nagngangalang Lidia ang nagbebenta ng mga tela na kulay lila na nanggaling sa lungsod ng Tiatira na sumasamba sa Diyos, nakinig siya sa amin. Binuksan ng Panginoon ang kaniyang puso upang bigyangpansin ang mga bagay na sinabi ni Pablo. 
'''
"15" = '''
:sup:`15` Nang mabautismuhan siya at ang kaniyang sambahayan, hinikayat niya kami, at nagsasabing, “Kung itinuturing ninyo na ako ay matapat sa Panginoon, pumunta kayo sa aking bahay, at manatili roon.” At nahikayat niya kami. 
'''
"16" = '''
:sup:`16` Nangyari nga, habang kami ay patungo sa lugar ng panalanginan, nasalubong namin ang isang batang babae na may espritu ng panghuhula. Nagdadala siya sa kaniyang mga amo ng maraming pakinabang sa pamamagitan ng panghuhula. 
'''
"17" = '''
:sup:`17` Sumunod ang babaeng ito kay Pablo at sa amin at sumigaw, na nagsasabing, “Ang mga taong ito ay mga lingkod ng Kataas-taasang Diyos. Nagpapahayag sila sa inyo ng daan ng kaligtasan.” 
'''
"18" = '''
:sup:`18` Ginawa niya ito sa loob ng maraming araw. Ngunit si Pablo nang lubhang nainis sa kaniya ay lumingon at sinabi sa espiritu, “Inuutos ko saiyo sa pangalan ni Jesu Cristo lumabas ka sa kaniya.” At agad itong lumabas. 
'''
"19" = '''
:sup:`19` Nang makita ng kaniyang mga amo na ang kanilang pag-asa sa pinag kakakitaan ay nawala, sinunggaban nila si Pablo at Silas at kinaladkad sila sa pamilihan at iniharap sa mga may kapangyarihan. 
'''
"20" = '''
:sup:`20` Nang dinala sila sa mga hukom, sinabi nilang, “Judio ang mga taong ito at sila ay gumagawa ng maraming kaguluhan sa ating lungsod. 
'''
"21" = '''
:sup:`21` Nagtuturo sila ng mga bagay na hindi naaayon sa ating batas upang tanggapin o gawin bilang mga Romano.” 
'''
"22" = '''
:sup:`22` At nagkaisa ang napakaraming tao laban kina Pablo at Silas; Pinunit ng mga hukom ang kanilang mga damit at nag-utos na hampasin sila ng pamalo. 
'''
"23" = '''
:sup:`23` Nang mapalo na sila ng maraming beses, ipinatapon sila sa bilangguan at inutusan ang bantay ng bilangguan na sila ay bantayang maigi. 
'''
"24" = '''
:sup:`24` Pagkatapos niyang matanggap ang utos na ito, pinasok sila ng bantay sa kaloob-looban ng bilangguan at ikinadena ang kanilang paa sa pagitan ng dalawang mabibigat na kahoy. 
'''
"25" = '''
:sup:`25` Nang maghahating gabi na sina Pablo at Silas ay nananalangin at umaawit ng mga himno sa Diyos, at nakikinig ang ibang bilanggo sa kanila. 
'''
"26" = '''
:sup:`26` Biglang may malakas na lindol, kaya't ang mga pundasyon ng bilangguan ay nayanig; at agad nagbukas ang lahat ng mga pintuan, at nakalas ang kadena ng bawat isa. 
'''
"27" = '''
:sup:`27` Nagising ang bantay sa kaniyang pagkakatulog at nakitang bukas ang mga pintuan ng bilangguan; hinugot niya ang kaniyang espada at magpapakamatay na sana, dahil inakala niyang nakatakas ang mga bilanggo. 
'''
"28" = '''
:sup:`28` Ngunit sumigaw si Pablo ng may malakas na boses na nagsasabing, “Huwag mong saktan ang iyong sarili, narito kaming lahat.” 
'''
"29" = '''
:sup:`29` Humingi ng ilaw ang bantay ng bilangguan at nagmamadaling pumasok na nanginginig sa takot at nagpatirapa kina Pablo at Silas, 
'''
"30" = '''
:sup:`30` at inilabas sila at nagsabing, “Mga ginoo, ano ang dapat kong gawin upang maligtas?” 
'''
"31" = '''
:sup:`31` Sinabi nila sa kaniya, “Manampalataya ka sa Panginoong Jesus at ikaw ay maliligtas, ikaw at ang buo mong sambahayan.” 
'''
"32" = '''
:sup:`32` Ipinahayag nila ang salita ng Panginoon sa kaniya, kasama ang lahat sa kaniyang tahanan. 
'''
"33" = '''
:sup:`33` Nang gabing iyon kinuha sila ng bantay ng bilanguan sa oras ding iyon at hinugasan ang kanilang mga sugat at siya at ang lahat ng kaniyang sambahayan ay agad na nabautismuhan. 
'''
"34" = '''
:sup:`34` Dinala niya si Pablo at Silas sa kaniyang tahanan at naghain ng pagkain para sa kanila. Siya ay lubhang nagalak kasama ang lahat ng kaniyang sambahayan, dahil lahat sila ay nanampalataya sa Diyos. 
'''
"35" = '''
:sup:`35` Nang umaga na, nagpaabot ang mga hukom ng pahayag sa mga bantay, na nagsasabing, “Hayaan na ninyong makalaya ang mga lalaking iyon.” 
'''
"36" = '''
:sup:`36` Ibinalita ng bantay ang mensahe kay Pablo, na nagsasabing, “ Ang mga hukom ay nagpaabot ng mensahe sa akin na kayo ay palayain na; kaya ngayon ay lumabas na kayo at humayo na may kapayapaan.” 
'''
"37" = '''
:sup:`37` Ngunit sinabi ni Pablo sa kanila, “Hayagan nila kaming hinampas, mga Romano kaming hindi nahatulan at pinatapon kami sa bilangguan; at ngayo'y palalayain kami ng lihim? Hindi maaari; hayaan ninyo sila mismo ang pumarito at dalhin tayo palabas.” 
'''
"38" = '''
:sup:`38` Binalita ng mga bantay ang mga salitang ito sa mga hukom; natakot ang mga hukom nang kanilang marinig na sina Pablo at Silas ay mga Romano. 
'''
"39" = '''
:sup:`39` Dumating ang mga hukom at nagmakaawa sa kanila; at nang inilabas nila sila sa bilangguan, pinakiusapan nila si Pablo at si Silas na umalis na sa lungsod. 
'''
"40" = '''
:sup:`40` Kaya lumabas na ng bilangguansina Pablo at Silas at nagtungo sa bahay ni Lidia. Nang makita nina Pablo at Silas ang mga kapatid, pinalakas nila ang kanilang kalooban at sila ay umalis mula sa lungsod. 
'''
