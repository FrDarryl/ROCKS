[3]
"1" = '''
:sup:`1` At sinimulang ipatayo ni Solomon ang tahanan ni Yahweh sa Jerusalem sa Bundok ng Moria, kung saan nagpakita si Yahweh kay David na kaniyang ama. Inihanda niya ang lugar na binalak ni David para rito sa giikan ni Ornan na Jebuseo. 
'''
"2" = '''
:sup:`2` Sinimulan niyang ipatayo sa ikalawang araw ng ikalawang buwan, sa ika-apat na taon ng kaniyang paghahari. 
'''
"3" = '''
:sup:`3` At ganito ang mga sukat ng pundasyong inilatag ni Solomon para sa tahanan ng Diyos. Gamit ang sinaunang paraan ng siko, ang haba ay animnapung siko at ang lapad ay dalawampung siko. 
'''
"4" = '''
:sup:`4` Dalawampung siko ang haba ng portiko sa harapan ng tahanan, kapantay ng lapad ng mga gusali. Dalawampung siko rin ang taas nito at binalot ni Solomon ang loob nito ng purong ginto. 
'''
"5" = '''
:sup:`5` Ginawa rin niya ang kisame ng pangunahing bulwagan gamit ang kahoy ng pino, na kaniyang binalutan ng purong ginto, at inukitan niya ng mga puno ng palma at mga kadena. 
'''
"6" = '''
:sup:`6` Pinalamutian niya ang tahanan ng mga mamahaling bato; ang ginto ay ginto mula sa Parvaim. 
'''
"7" = '''
:sup:`7` Binalot niya rin ng ginto ang mga hamba, mga bungad, mga dingding at mga pintuan ng ginto; umukit siya ng kerubin sa mga dingding nito. 
'''
"8" = '''
:sup:`8` Ipinatayo niya ang kabanal-banalang lugar. Kapantay ng haba nito ang lapad ng tahanan, dalawampung siko at dalawampung siko rin ang lapad nito. Binalutan niya ito ng purong ginto na nagkakahalaga ng anim na raang talento. 
'''
"9" = '''
:sup:`9` Limampung siklo ng ginto ang bigat ng mga pako. Binalot niya ng ginto ang mga ibabaw nito. 
'''
"10" = '''
:sup:`10` Gumawa siya ng dalawang imahe ng mga kurebin para sa kabanal-banalang lugar; binalot ito ng ginto ng mga manggagawa. 
'''
"11" = '''
:sup:`11` Dalawampung siko ang haba ng lahat ng mga pakpak ng mga kerubin; limang siko ang haba ng pakpak ng isang kerubin, na umaabot sa dingding ng silid; at ang isang pakpak ay limang siko rin na umaabot sa pakpak ng isa pang kerubin. 
'''
"12" = '''
:sup:`12` Ang pakpak ng isang pang kerubin ay limang siko rin, na umaabot sa dingding ng silid; ang isang pakpak nito ay limang siko rin, na umaabot sa pakpak ng naunang kerubin. 
'''
"13" = '''
:sup:`13` Ang mga pakpak ng mga kerubin na ito ay bumubuka na may kabuuang sukat na dalawampung siko. Nakatayo ang mga kerubin, na nakaharap ang kanilang mga mukha sa pangunahing bulwagan. 
'''
"14" = '''
:sup:`14` Ginawa niyang kulay ube, asul, at pulang tela at pinong lino ang kurtina at dinisenyuhan niya ito ng mga kerubin. 
'''
"15" = '''
:sup:`15` Gumawa rin si Solomon ng dalawang haligi, tatlumpu't limang siko ang taas ng bawat isa, para sa harapan ng tahanan; ang ulunan na nasa tuktok ng mga ito ay limang siko ang taas. 
'''
"16" = '''
:sup:`16` Gumawa siya ng mga kadena para sa mga haligi at inilagay ang mga ito sa tuktok nito; gumawa rin siya ng isang daang granada at idinugtong ang mga ito sa mga kadena. * 
'''
"17" = '''
:sup:`17` Inilagay niya ang mga haligi sa harapan ng templo, ang isa sa kanang bahagi at ang isa ay sa kaliwa; pinangalanan niya ang haliging nasa kanan ng Jaquin at ang haligi sa kaliwa ay Boaz. 
'''
