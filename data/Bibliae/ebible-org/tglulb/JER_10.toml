[10]
"1" = '''
:sup:`1` Pakinggan ninyo ang mga salitang ihahayag sa inyo ni Yahweh, sambahayan ng Israel. 
'''
"2" = '''
:sup:`2` Ganito ang sinasabi ni Yahweh, 'Huwag ninyong pag-aralan ang mga kaparaanan ng ibang mga bansa at huwag kayong mabahala sa mga palatandaan sa mga kalangitan, sapagkat nababahala ang mga bansa ng dahil dito. 
'''
"3" = '''
:sup:`3` Sapagkat walang kabuluhan ang mga kaugalian ng mga tao. Sapagkat may pumuputol ng punong kahoy sa kagubatan. Ang mga kamay ng manlililok ang gumagawa nito sa pamamagitan ng palakol. 
'''
"4" = '''
:sup:`4` Pagkatapos, pinapalamutian nila ito ng pilak at ginto. Pinatitibay nila ito gamit ang martilyo at mga pako upang hindi ito bumagsak. 
'''
"5" = '''
:sup:`5` Tulad ng panakot ng ibon sa taniman ng pipino ang mga diyus-diyosang ito sapagkat hindi sila makapagsalita ng anuman. Kailangan silang buhatin, sapagkat hindi man lang sila makahakbang. Huwag ninyo silang katakutan, sapagkat hindi nila kayang gumawa ng masama ni makagagawa ng anumang mabuti.'” 
'''
"6" = '''
:sup:`6` Wala kang katulad, Yahweh. Dakila ka at dakila ang kapangyarihan ng iyong pangalan. 
'''
"7" = '''
:sup:`7` Sino ang hindi matatakot sa iyo, hari ng mga bansa? Sapagkat ito ang karapat-dapat sa iyo, sapagkat wala kang katulad sa lahat ng matatalinong tao sa mga bansa o sa lahat ng kanilang mga maharlikang kaharian. 
'''
"8" = '''
:sup:`8` Pare-pareho silang lahat, malulupit sila at hangal, mga alagad ng diyus-diyosan na mga kahoy lamang. 
'''
"9" = '''
:sup:`9` Nagdadala sila ng pilak na pinanday mula sa Tarsis at ginto mula sa Upaz na gawa ng mga manggagawa at ng kamay ng mga panday. Asul at lila ang kanilang mga damit. Ang kanilang mga dalubhasang tauhan ang gumawa ng lahat ng bagay na ito. 
'''
"10" = '''
:sup:`10` Ngunit si Yahweh ang tunay na Diyos. Siya ang buhay na Diyos at hari magpakailanman. Nayayanig ang mundo at hindi kayang tiisin ng mga bansa ang kaniyang galit. 
'''
"11" = '''
:sup:`11` Ganito ang sasabihin mo sa kanila, “Malilipol sa lupa at sa ilalim ng kalangitan ang mga diyos na hindi lumikha ng kalangitan at ng lupa. 
'''
"12" = '''
:sup:`12` Ang lumikha ng daigdig sa kaniyang kapangyarihan ang nagtatag ng kalupaan sa pamamagitan ng kaniyang karunungan at nagpalaganap ng kalangitan sa pamamagitan ng kaniyang pang-unawa. 
'''
"13" = '''
:sup:`13` Ang kaniyang tinig ang lumilikha ng dagundong ng katubigan sa kalangitan at siya ang nagpapaangat ng hamog mula sa bawat sulok ng daigdig. Lumilikha siya ng kidlat para sa ulan at nagpapalabas ng hangin mula sa kaniyang kamalig. 
'''
"14" = '''
:sup:`14` Naging mangmang ang mga tao na walang kaalaman. Nailagay sa kahihiyan ang bawat panday dahil sa kaniyang diyus-diyosan sapagkat manlilinlang ang mga ginawa niyang imahen at walang buhay ang mga ito. 
'''
"15" = '''
:sup:`15` Walang silbi ang mga ito, ang gawa ng mga mangungutya. Malilipol sila sa panahon ng kanilang kaparusahan. 
'''
"16" = '''
:sup:`16` Ngunit hindi nito katulad ang Diyos na kabahagi ni Jacob sapagkat siya ang humubog sa lahat ng bagay. Ang Israel ang tribo ng kaniyang mana, Yahweh ng mga hukbo ang kaniyang pangalan. 
'''
"17" = '''
:sup:`17` Tipunin ang inyong bigkis at umalis sa lupain, kayong mga taong namumuhay sa ilalim ng pananakop. 
'''
"18" = '''
:sup:`18` Sapagkat ganito ang sinasabi ni Yahweh, “Tingnan ninyo, ipapatapon ko sa panahong ito ang mga naninirahan sa lupain. Pahihirapan ko sila at malalaman nila ito.” 
'''
"19" = '''
:sup:`19` Aba sa akin! Dahil sa mga nabali kong buto, malubha ang aking sugat. Kaya sinabi ko, “Tiyak na matinding paghihirap ito, ngunit dapat ko itong tiisin.” 
'''
"20" = '''
:sup:`20` Ganap na nawasak ang aking tolda at nahati sa dalawa ang lahat ng tali nito. Kinuha sa akin ang aking mga anak, kaya wala na sila. Wala ng maglalatag ng aking tolda o magtataas ng aking mga kurtina. 
'''
"21" = '''
:sup:`21` Sapagkat naging hangal ang mga pastol. Hindi nila hinanap si Yahweh kaya hindi sila nagtagumpay at nagsikalat ang lahat ng kanilang kawan. 
'''
"22" = '''
:sup:`22` Dumating na ang ulat ng mga balita, “Tingnan ninyo! Parating na ito! Isang malakas na lindol ang paparating mula sa hilagang lupain upang sirain ang mga lungsod ng Juda at maging taguan ng mga asong-gubat.” 
'''
"23" = '''
:sup:`23` Alam ko Yahweh na ang landas ng tao ay hindi nagmula sa kaniyang sarili. Walang tao ang nangunguna sa sarili niyang mga hakbang. 
'''
"24" = '''
:sup:`24` Ituwid mo ako Yahweh ng may katarungan ngunit hindi sa pamamagitan ng iyong galit at baka mapuksa mo ako. 
'''
"25" = '''
:sup:`25` Ibuhos mo ang iyong matinding galit sa mga bansa na hindi nakakakilala sa iyo at sa mga pamilya na hindi tumatawag sa pangalan mo. Sapagkat nilamon nila si Jacob at inubos siya upang ganap na wasakin at buwagin ang kaniyang tirahan. 
'''
