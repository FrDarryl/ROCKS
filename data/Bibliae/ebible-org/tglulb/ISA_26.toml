[26]
"1" = '''
:sup:`1` Sa araw na iyon ang awit na ito ay aawitin sa lupain ng Juda: Mayroon tayong malakas na lungsod; ginawa ng Diyos ang kaligtasan nitong mga pader at mga kuta. 
'''
"2" = '''
:sup:`2` Buksan ang mga tarangkahan, para ang matuwid na bansa na nananatiling tapat na nananampalataya ay maaring makapasok. 
'''
"3" = '''
:sup:`3` Nanatili sa iyo ang kaisipan, pananatalihin mo siya sa ganap na kapayapaan, dahil nagtitiwala siya sa iyo. 
'''
"4" = '''
:sup:`4` Magtiwala kay Yahweh magpakailanman; dahil kay Yah, Yahweh, ay ang walang hanggang tanggulan. 
'''
"5" = '''
:sup:`5` Dahil ibabagsak niya ang mga namumuhay ng mapagmataas; ang matibay na lungsod ay ibaba niya, kaniyang ibababa sa lupa; ipapantay niya ito sa alikabok. 
'''
"6" = '''
:sup:`6` Tatapakan ito sa pamamagitan ng mga paa ng mahirap at ang pagtutungtungan ng nangangailangan. 
'''
"7" = '''
:sup:`7` Ang daan ng matuwid ay patag, Siyang Matuwid; ginawa mong tuwid ang daan ng mga matuwid. 
'''
"8" = '''
:sup:`8` Oo, sa paraan ng iyong paghuhukom, Yahweh, kami ay maghihintay para sa iyo; ang iyong pangalan at iyong reputasyon ay aming ninanais. 
'''
"9" = '''
:sup:`9` Nananabik ako sa iyo sa gabi; oo, ang espiritu sa aking kalooban ay masigasig kang hinahanap. Dahil kapag dumating ang iyong paghuhukom, ang mga naninirahan sa mundo ay malalaman ang tungkol sa katuwiran. 
'''
"10" = '''
:sup:`10` Hayaang makita ng masama ang iyong kabutihan, pero hindi niya matututunan ang katuwiran. Sa lupain ng katapatan siya ay gumagawa ng kasamaan at hindi nakikita ang kadakilaan ni Yahweh. 
'''
"11" = '''
:sup:`11` Yahweh, nakataas ang iyong kamay, pero hindi nila ito napapansin. Pero makikita nila ang iyon kasigasigan para sa mga tao at sila ay mapapahiya, dahil ang apoy ng iyong mga kaaway ay lalamunin sila. 
'''
"12" = '''
:sup:`12` Yahweh, ikaw ay magbibigay ng kapayaan para sa amin, dahil tunay nga, tinapos mo na ang lahat ng aming mga gawain para sa amin. 
'''
"13" = '''
:sup:`13` Yahweh aming Diyos, ang ibang mga pinuno maliban sa iyo ay namuno sa amin, pero pangalan mo lamang ang aming pinupuri. 
'''
"14" = '''
:sup:`14` Sila ay patay, hindi na sila mabubuhay; pumanaw na sila, hindi na sila muling babangon. Tunay nga, na dumating ka sa paghuhukom at winasak sila, at pinatay ang bawat alaala nila. 
'''
"15" = '''
:sup:`15` Pinaunlad mo ang bansa, Yahweh, pinaunlad mo ang bansa; pinarangalan ka; pinalawak mo ang mga hangganang ng lupain. 
'''
"16" = '''
:sup:`16` Yahweh, sa kanilang kaguluhan tumingin sila sa iyo; nagsabi rin sila ng mga bulong laban sa masama nang ang iyong pagtutuwid ay nasa kanila. 
'''
"17" = '''
:sup:`17` Tulad ng isang babaeng buntis na malapit na ang oras ng panganganak, siya ay nasa kirot at sumisigaw sa sakit ng panganganak; kaya kami ay nasa harapan mo, Panginoon. 
'''
"18" = '''
:sup:`18` Nakapagdalang-tao na kami, Nakapaghilab na kami sa panganganak, pero para bang kami ay nanganak lang ng hangin. Hindi namin nadala sa mundo ang kaligtasan, at ang mga naninirahan sa mundo ay hindi bumagsak. 
'''
"19" = '''
:sup:`19` Ang iyong patay ay mabubuhay; ang aming mga patay na katawan ay babangon. Ang mga namalagi sa alikabok; gising na at umawit ng may galak dahil ang iyong hamog ay hamog ng halamang damo, at ang mundo ay ibabagsak ang patay, ang mga sisilain. 
'''
"20" = '''
:sup:`20` Aking bayan, pumasok sa inyong mga silid at isara ang pinto; panandaliang magtago, hanggang ang galit ay lumipas na. 
'''
"21" = '''
:sup:`21` Tingnan ninyo, dahil, si Yahweh ay parating na mula sa kaniyang lugar para parusahan ang mga naninirahan sa mundo dahil sa kanilang kasalanan; ihahayag ng mundo ang pagdanak ng kaniyang dugo, at hindi na itatago ang kaniyang patay. 
'''
