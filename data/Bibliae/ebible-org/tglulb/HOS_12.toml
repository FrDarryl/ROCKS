[12]
"1" = '''
:sup:`1` Pinapakain si Efraim sa hangin at sumusunod sa hanging silangan. Patuloy siyang nagpaparami ng mga kasinungalingan at karahasan. Gumawa sila ng kasunduan kasama ang Asiria at nagdala ng langis ng Olibo sa Egipto. 
'''
"2" = '''
:sup:`2` May paratang din si Yahweh laban kay Juda at parurusahan si Jacob sa kaniyang nagawa; magbabayad siya sa kaniyang mga ginawa. 
'''
"3" = '''
:sup:`3` Hinawakan ni Jacob sa sinapupunan ng mahigpit ang sakong ng kaniyang kapatid, at sa kaniyang paglaki nakipagbuno siya sa Diyos. 
'''
"4" = '''
:sup:`4` Nakipagbuno siya sa Anghel at nanalo. Umiyak siya at humingi ng awa. Nakatagpo niya ang Diyos sa Bethel; at doon nakipag-usap sa kaniya ang Diyos. 
'''
"5" = '''
:sup:`5` Si Yahweh ito, ang Diyos ng mga hukbo; “Yahweh” ang kaniyang pangalan na tatawagan. 
'''
"6" = '''
:sup:`6` Kaya magbalik-loob ka sa inyong Diyos. Panghawakan ang matapat na kasunduan at katarungan, at patuloy na maghintay sa inyong Diyos. 
'''
"7" = '''
:sup:`7` Hindi tama ang timbangan ng mga mangangalakal sa kanilang mga kamay; kinagigiliwan nila ang mandaya. 
'''
"8" = '''
:sup:`8` Sinasabi ni Efraim, “Talagang naging napaka-yaman ko; nakahanap ako ng kayamanan para sa aking sarili. Wala silang makitang anumang kasamaan sa akin sa lahat ng aking ginagawa, anumang bagay na kasalanan.” 
'''
"9" = '''
:sup:`9` Ako si Yahweh na inyong Diyos, na kasama ninyo mula pa sa lupain ng Egipto. Patitirahin ko kayong muli sa mga tolda, katulad nang itinakdang mga araw ng pista. 
'''
"10" = '''
:sup:`10` Kinausap ko narin ang mga propeta, at binigyan ko sila ng maraming mga pangitain para sa inyo. Binigyan ko kayo ng mga talinghaga sa pamamagitan ng mga propeta.” 
'''
"11" = '''
:sup:`11` Kung mayroong kasamaan sa Galaad, tiyak na walang kabuluhan ang mga tao. Nag-aalay sila sa Gilgal ng mga toro; Magiging tulad sa mga tambak na bato na dinaanan ng araro sa mga bukid ang kanilang mga altar. 
'''
"12" = '''
:sup:`12` Tumakas si Jacob sa lupain ng Aram; nagtrabaho si Israel upang magkaroon ng asawa; at nangangalaga ng mga kawan ng mga tupa upang magkaroon ng isang asawa. 
'''
"13" = '''
:sup:`13` Inilabas ni Yahweh ang Israel mula sa Egipto sa pamamagitan ng isang propeta, at iningatan niya sila sa pamamagitang ng isang propeta. 
'''
"14" = '''
:sup:`14` Labis na ginalit ni Efraim si Yahweh. Kaya iiwanan ng kaniyang Panginoon ang kasalanan ng kaniyang dugo sa kaniya at pagbayarin siya sa kaniyang kahiya-hiyang mga gawa. 
'''
