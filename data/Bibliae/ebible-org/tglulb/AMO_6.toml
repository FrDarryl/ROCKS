[6]
"1" = '''
:sup:`1` Aba sa mga taong panatag sa Zion, at sa mga taong ligtas na nasa burol ng bansang Samaria, ang mga tanyag na kalalakihang pinakamahuhusay sa mga bansa, na silang hinihingian ng tulong ng sambahayang Israel! 
'''
"2" = '''
:sup:`2` Sinasabi ng inyong mga pinuno, “Pumunta kayo sa Calne at tingnan ninyo; mula roon pumunta kayo sa Hamat, ang tanyag na lungsod; pagkatapos bumaba kayo sa Gat ng mga Filisteo. Mas mabuti ba sila kaysa sa dalawa ninyong kaharian? Mas malawak ba ang kanilang nasasakupan kaysa sa inyong nasasakupan?” 
'''
"3" = '''
:sup:`3` Aba sa inyong nagpapaliban ng araw ng kapahamakan at naglalapit sa trono ng karahasan. 
'''
"4" = '''
:sup:`4` Humihiga sila sa mga higaang gawa sa garing at nagpapahinga sa kanilang mga malalambot na upuan. Kinakain nila ang mga batang tupa mula sa kawan at mga pinatabang guya mula sa kuwadra. 
'''
"5" = '''
:sup:`5` Umaawit sila ng mga walang kabuluhang mga awitin sa tugtugin ng alpa; gumagawa sila ng mga pansarili nilang instrumento gaya ng ginawa ni David. 
'''
"6" = '''
:sup:`6` Umiinom sila ng alak mula sa mga mangkok at pinahiran ang kanilang mga sarili ng mga pinakapurong langis, ngunit hindi sila nagluluksa sa pagkawasak ni Jose. 
'''
"7" = '''
:sup:`7` Kaya dadalhin silang bihag ngayon kasama ng mga naunang bihag, at ang mga pista ng mga nagpapahinga ay lilipas na. 
'''
"8" = '''
:sup:`8` Ako, ang Panginoong Yahweh, ang mismong nangako —ito ang pahayag ng Panginoong Yahweh, ang Diyos ng mga hukbo: “Kinamumuhian ko ang pagmamalaki ni Jacob. Kinamumuhian ko ang kaniyang mga tanggulan. Samakatuwid ipapasakamay ko ang lungsod kasama ang lahat ng nasa loob nito.” 
'''
"9" = '''
:sup:`9` At mangyayari na kung may sampung kalalakihang naiwan sa isang bahay, mamamatay silang lahat. 
'''
"10" = '''
:sup:`10` Kapag dumating ang kamag-anak ng isang lalaki upang kunin ang kanilang mga bangkay—na magsusunog sa kanilang mga bangkay pagkatapos nitong ilabas sa bahay—kung sasabihin niya sa taong nasa loob ng bahay na, “Mayroon ka bang kasama?” At kapag sumagot ang taong iyon ng, “Wala,” kung gayon, sasabihin niya, “Tumahimik ka, dahil hindi natin dapat banggitin ang pangalan ni Yahweh.” 
'''
"11" = '''
:sup:`11` Sapagkat, tingnan ninyo, magbibigay si Yahweh ng utos, at madudurog sa maliliit na mga piraso ang malaking bahay at pagpipira-pirasuhin ang maliliit na bahay. 
'''
"12" = '''
:sup:`12` Tumatakbo ba ang mga kabayo sa mga mabatong bangin? May nag-aararo bang baka roon? Ngunit ginawa ninyong lason ang katarungan at kapaitan ang bunga ng katuwiran. 
'''
"13" = '''
:sup:`13` Kayong mga nagagalak sa Lo Debar, na nagsasabi, “Hindi ba namin nasakop ang Karnaim sa aming sariling kalakasan?” 
'''
"14" = '''
:sup:`14` “Ngunit tingnan ninyo, pipili ako ng isang bansang laban sa inyo, sambahayan ni Israel”—ito ang pahayag ng Panginoong Yahweh, ang Diyos ng mga hukbo. “Pahihirapan nila kayo mula sa Lebo Hamat hanggang sa batis ng Araba.” 
'''
