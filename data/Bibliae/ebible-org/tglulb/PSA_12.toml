[12]
"1" = '''
:sup:`1` Tulong, Yahweh, dahil ang mga maka-diyos ay naglaho; ang mga matatapat ay nawala. 
'''
"2" = '''
:sup:`2` Ang lahat ay nagsasabi ng walang kabuluhang mga salita sa kaniyang kapwa; ang lahat ay nagsasalita ng hindi matapat na papuri at may salawahang puso. 
'''
"3" = '''
:sup:`3` Yahweh, putulin mo ang lahat ng labing hindi matapat ang papuri, bawat dila na nagpapahayag ng dakilang mga bagay. 
'''
"4" = '''
:sup:`4` Ito ang mga nagsabing, “Sa pamamagitan ng ating dila, tayo ay mangingibabaw. Kapag ang ating mga labi ang nagsalita, sino ang maaaring maging panginoon sa atin?” 
'''
"5" = '''
:sup:`5` “Dahil sa karahasan laban sa mahirap, dahil sa mga daing ng nangangailangan, ako ay babangon,” sinasabi ni Yahweh. “Magbibigay ako ng kaligtasan na kanilang hinahangad.” 
'''
"6" = '''
:sup:`6` Ang mga salita ni Yahweh ay dalisay, katulad ng pilak na dinalisay sa pugon sa lupa, na tinunaw ng pitong beses. 
'''
"7" = '''
:sup:`7` Ikaw si Yahweh! Iniingatan mo sila. Pinangangalagaan mo ang maka-diyos mula sa masamang salinlahing ito at magpakailanman. 
'''
"8" = '''
:sup:`8` Ang masasama ay naglalakad sa bawat panig kapag ang masama ay naitaas sa mga anak ng mga tao. 
'''
