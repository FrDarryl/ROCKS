[10]
"1" = '''
:sup:`1` “Tunay nga, sinasabi ko sa inyo, ang hindi pumasok sa pamamagitan ng pinto papasok sa kulungan ng tupa, subalit umaakyat sa ibang daanan, ang taong iyon ay isang magnanakaw at isang tulisan. 
'''
"2" = '''
:sup:`2` Ang pumapasok sa pamamagitan ng pinto ay ang tagapag-alaga ng tupa. 
'''
"3" = '''
:sup:`3` Binubuksan siya ng tagapagbantay ng tarangkahan. Pinapakinggan ng mga tupa ang kaniyang boses, at tinatawag niya ang sarili niyang tupa sa kani-kanilang pangalan at pinangungunahan silang palabas. 
'''
"4" = '''
:sup:`4` Kapag nailabas na niya ang lahat nang sariling kaniya, pinangungunahan niya sila, at sumusunod sa kaniya ang mga tupa sapagkat kilala nila ang kaniyang boses. 
'''
"5" = '''
:sup:`5` Hindi sila susunod sa isang estranghero ngunit sa halip ay iiwasan ito, sapagkat hindi nila kilala ang boses ng mga estranghero.” 
'''
"6" = '''
:sup:`6` Sinabi ni Jesus sa kanila ang talinghagang ito, ngunit hindi nila naintindihan kung ano ang mga bagay na ito na sinasabi niya sa kanila. 
'''
"7" = '''
:sup:`7` Pagkatapos muling sinabi ni Jesus sa kanila, “Tunay nga, sinasabi ko sa inyo, ako ang pinto ng mga tupa. 
'''
"8" = '''
:sup:`8` Lahat nang naunang dumating sa akin ay mga magnanakaw at mga tulisan, ngunit ang mga tupa ay hindi nakinig sa kanila. 
'''
"9" = '''
:sup:`9` Ako ang tarangkahan. Kung sinumang pumapasok sa pamamagitan ko, siya ay maliligtas; siya ay papasok at lalabas at makakahanap ng pastulan. 
'''
"10" = '''
:sup:`10` Ang magnanakaw ay hindi pumarito maliban sa pagnanakaw, pagpatay, at pagwasak. Ako ay pumarito upang sila ay magkaroon ng buhay at magkaroon ng kasaganaan nito. 
'''
"11" = '''
:sup:`11` Ako ang mabuting pastol. Inialay ng mabuting pastol ang kaniyang buhay para sa mga tupa. 
'''
"12" = '''
:sup:`12` Ang isang bayarang-lingkod, na hindi isang pastol, na hindi nagmamay-ari ng mga tupa, ay nakikitang dumarating ang lobo at pinababayaan ang mga tupa at tumatakas. Tinatangay ng lobo ang mga ito at pinangangalat ang mga ito. 
'''
"13" = '''
:sup:`13` Siya ay tatakbo dahil siya ay isang bayarang-lingkod at hindi nagmamalasakit sa mga tupa. 
'''
"14" = '''
:sup:`14` Ako ang mabuting pastol, at kilala ko ang sa akin, at ang sa akin ay nakikilala ako. 
'''
"15" = '''
:sup:`15` Kilala ako ng Ama, at kilala ko ang Ama, at ibinigay ko ang aking buhay para sa mga tupa. 
'''
"16" = '''
:sup:`16` Mayroon akong iba pang mga tupa na wala sa tupahang ito. Sila din, kailangan kong dalhin, at makikinig sila sa aking boses upang magkaroon lamang ng isang kawan at isang pastol. 
'''
"17" = '''
:sup:`17` Ito ang dahilan kung bakit ako iniibig ng Ama: Ibibigay ko ang aking buhay upang muli kong kunin. 
'''
"18" = '''
:sup:`18` Walang sinumang kukuha nito sa akin, kundi kusa ko itong ibibigay. Ako'y mayroong kapangyarihang ibigay ito, at mayroon din akong kapangyarihan na ito ay kunin muli. Natanggap ko ang utos na ito mula sa Ama.” 
'''
"19" = '''
:sup:`19` Isang pagkakabaha-bahagi ang muling nangyari sa gitna ng mga Judio dahil sa mga salitang ito. 
'''
"20" = '''
:sup:`20` Sinabi ng marami sa kanila, “Mayroon siyang demonyo at nababaliw. Bakit kayo nakikinig sa kaniya?” 
'''
"21" = '''
:sup:`21` Sinabi ng iba, “Hindi ito ang mga pahayag ng isang inaalihan ng isang demonyo. Kaya ba ng isang demonyo na makapagpadilat ng mga mata ng isang bulag?” 
'''
"22" = '''
:sup:`22` At dumating ang Kapistahan ng Pagtatalaga sa Jerusalem. 
'''
"23" = '''
:sup:`23` Taglamig noon, at naglalakad si Jesus sa templo sa portiko ni Solomon. 
'''
"24" = '''
:sup:`24` At pinaligiran siya ng mga Judio at sinabi sa kaniya, “Hanggang kailan mo kami pananatilihing bitin? Kung ikaw ang Cristo, sabihin mo nang maliwanag.” 
'''
"25" = '''
:sup:`25` Sumagot si Jesus sa kanila, “Sinabihan ko kayo, ngunit hindi kayo naniwala. Ang mga gawain na aking ginawa sa ngalan ng aking Ama, ang mga ito ang magpapatotoo patungkol sa akin. 
'''
"26" = '''
:sup:`26` Gayunman hindi kayo naniwala dahil hindi ko kayo mga tupa. 
'''
"27" = '''
:sup:`27` Naririnig ng aking tupa ang aking boses; kilala ko sila, at sila ay sumusunod sa akin. 
'''
"28" = '''
:sup:`28` Ibinigay ko sa kanila ang buhay na walang hanggang; hindi sila malilipol, at walang sinumang makaaagaw sa kanila sa aking kamay. 
'''
"29" = '''
:sup:`29` Ang aking Ama na siyang nagbigay sa kanila sa akin, ay dakila kaysa sa lahat, at walang sinuman na kayang umagaw sa kanila sa kamay ng Ama. 
'''
"30" = '''
:sup:`30` “Ako at ang Ama ay iisa.” 
'''
"31" = '''
:sup:`31` Pagkatapos ay kumuhang muli ng mga bato ang mga Judio upang batuhin siya. 
'''
"32" = '''
:sup:`32` Sinagot sila ni Jesus, “Ipinakita ko sa inyo ang maraming mabubuting gawain mula sa Ama. Alin sa mga gawaing ito ang dahilan na pagbabatuhin ninyo ako?” 
'''
"33" = '''
:sup:`33` Sumagot ang mga Judio sa kaniya, “Hindi ka namin binabato dahil sa anumang mabuting gawain, kundi dahil sa paglapastangan, dahil ikaw na isang tao, ginagawa mong Diyos ang iyong sarili.” 
'''
"34" = '''
:sup:`34` Sumagot si Jesus sa kanila, “Hindi ba nasusulat sa inyong batas, 'Sinabi ko, “kayo ay mga diyos?'” 
'''
"35" = '''
:sup:`35` Kung tinatawag niyang mga diyos sila na dinatnan ng salita ng Diyos (at ang kasulatan ay hindi maaaring sirain), 
'''
"36" = '''
:sup:`36` sinasabi ba ninyo ang tungkol sa kaniya na siyang itinalaga ng Ama at isinugo sa mundo, 'Ikaw ay naglalapastangan,' dahil sinabi kong, 'Ako ang Anak ng Diyos'? 
'''
"37" = '''
:sup:`37` Kung hindi ko ginagawa ang gawain ng aking Ama, huwag kayong manampalataya sa akin. 
'''
"38" = '''
:sup:`38` “Subalit, kung ginagawa ko ang mga iyon, kahit na hindi kayo manampalataya sa akin, maniwala kayo sa mga gawain upang malaman ninyo at maunawaan na ang Ama ay nasa sa akin at ako ay nasa sa Ama.” 
'''
"39" = '''
:sup:`39` Sinubukan muli nilang lupigin si Jesus, ngunit siya ay umalis sa kanilang mga kamay. 
'''
"40" = '''
:sup:`40` Umalis muli si Jesus patungo sa ibayo ng Jordan sa lugar nang una'y pinagbabautismuhan ni Juan, at siya ay nanatili doon. 
'''
"41" = '''
:sup:`41` Maraming tao ang lumapit kay Jesus. Patuloy nilang sinasabi, “Sa katunayan walang ginawang mga tanda si Juan, ngunit lahat ng mga bagay na sinabi ni Juan tungkol sa taong ito ay totoo.” 
'''
"42" = '''
:sup:`42` Doon ay maraming sumampalataya kay Jesus. 
'''
