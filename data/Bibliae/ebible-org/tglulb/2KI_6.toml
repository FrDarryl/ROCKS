[6]
"1" = '''
:sup:`1` Sinabi ng mga anak ng mga propeta kay Eliseo, “Ang lugar kung saan kami nakatira kasama ka ay masyadong maliit para sa ating lahat. 
'''
"2" = '''
:sup:`2` Hayaan mo kaming pumunta sa Jordan, at magputol ng puno roon at magtayo ng matitirahan.” Tumugon si Eliseo sinabing, “Sige.” 
'''
"3" = '''
:sup:`3` Sinabi ng isa sa kanila, “Pakiusap samahan mo ang iyong mga lingkod.” Sumagot si Eliseo, “Sasama ako.” 
'''
"4" = '''
:sup:`4` Kaya sumama siya sa kanila, at nang makarating sila sa Jordan, nag-umpisa silang magputol ng mga puno. 
'''
"5" = '''
:sup:`5` Pero habang nagpuputol ang isa sa kanila, nalaglag ang ulo ng palakol sa tubig; sumigaw siya at sinabinig, “Naku, panginoon, hiniram ko lang iyon!” 
'''
"6" = '''
:sup:`6` Kaya sinabi ng lingkod ng Diyos, “Saan ito nahulog?” Tinuro ng lalaki kay Eliseo ang lugar. Pumutol siya ngayon siya ng isang patpat, tinapon ito sa tubig at pinalutang ang palakol. 
'''
"7" = '''
:sup:`7` Sinabi ni Eliseo, “Kunin mo.” Kaya inabot ito ng lalaki ng kaniyang kamay. 
'''
"8" = '''
:sup:`8` Ngayon nakikipagdigma ang hari ng Aram laban sa Israel. Sumangguni siya sa kaniyang mga lingkod, sinasabing, “Ang kampo ko ay nasa ganitong lugar.” 
'''
"9" = '''
:sup:`9` Kaya nagpunta ang lingkod ng Diyos sa hari ng Israel, sinasabing, “Sikapin ninyong hindi dumaan sa lugar na iyon, dahil ang mga Aramean ay bababa roon.” 
'''
"10" = '''
:sup:`10` Pagkatapos nagpadala ang hari ng Israel ng mga tauhan sa lugar na iyon kung saan binalaan siya ng lingkod ng Diyos. Iniligtas siya ng babalang iyon ng ilang beses. 
'''
"11" = '''
:sup:`11` Gulong-gulo ang isip ng hari ng Aram dahil sa babalang ito, at tinawag niya ang kaniyang mga lingkod at sinabi sa kanila, “Wala ba sa inyo ang magsasabi kung sino sa inyo ang pumapanig sa hari ng Israel?” 
'''
"12" = '''
:sup:`12` Kaya sinabi ng isa sa kaniyang mga lingkod, “Hindi, panginoong hari, dahil si Eliseo na propeta ng Israel ang nagsasabi sa hari ng Israel ng mga sinasabi mo sa iyong silid!” 
'''
"13" = '''
:sup:`13` Tumugon ang hari, “Humayo kayo at tingnan ninyo kung nasaan si Eliseo nang makapagpadala ako ng mga tauhan para dakpin siya.” At sinabi sa kaniya, “Nasa Dotan siya.” 
'''
"14" = '''
:sup:`14` Kaya nagpadala ang hari ng mga kabayo, mga karwahe at isang malaking hukbo sa Dotan. Dumating sila nang gabi at pinalibutan ang lungsod. 
'''
"15" = '''
:sup:`15` Nang ang alipin ng lingkod ng Diyos ay maagang bumangon at lumabas, pagmasdan mo, isang malaking hukbo at mga kabayo ang nakapaligid sa lungsod. Sinabi ng kaniyang alipin sa kaniya, “Panginoon! Anong gagawin natin?” 
'''
"16" = '''
:sup:`16` Sumagot si Eliseo, “Huwag kang matakot, dahil ang mga kasama natin ay higit na mas marami kumpara sa kanila.” 
'''
"17" = '''
:sup:`17` Nanalangin si Eliseo at sinabing, “Yahweh, Nakiki-usap ako na buksan mo ang mga mata niya nang makakita siya.” Kaya't binuksan ni Yahweh ang mga mata ng kaniyang alipin at nakakita siya. Ang bundok ay puno ng mga kabayo at karwahe na nag-aapoy sa paligid ni Eliseo! 
'''
"18" = '''
:sup:`18` Nang bumaba ang mga Aramean sa kaniya, nanalangin si Eliseo kay Yahweh at sinabing, “Hinihiling kong bulagin mo sila.” Kaya't binulag sila ni Yahweh, gaya ng hiling ni Eliseo. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ni Eliseo sa mga Aramean, “Hindi ito ang daan, ni ito ang lungsod. Sumunod kayo sa akin at dadalhin ko kayo sa taong hinahanap ninyo.” At dinala niya sila sa Samaria. 
'''
"20" = '''
:sup:`20` Nang dumating sila sa Samaria, sinabi ni Eliseo, “Buksan mo ang mga mata nila, Yahweh, nang makakita sila.” Binuksan ni Yahweh ang mga mata nila at nakakita sila, at nakita nilang nasa gitna sila ng lungsod ng Samaria. 
'''
"21" = '''
:sup:`21` Nang makita sila ng hari ng Israel, sinabi niya kay Eliseo, “Ama, dapat ko na ba silang patayin? Papatayin ko na ba sila?” 
'''
"22" = '''
:sup:`22` Sumagot si Eliseo, “Huwag mo silang patayin. Papatayin mo ba silang mga kinuha mong bihag gamit ang espada at pana mo? Maghain ka ng tinapay at tubig sa kanila para makakain at makainom sila at makapunta sa kanilang panginoon.” 
'''
"23" = '''
:sup:`23` Kaya't naghain ng pagkain ang hari para sa kanila, at nang nakakain at nakainom sila, pinalaya niya sila at pinabalik sa kanilang panginoon. Ang mga grupo ng sundalong Aramean na iyon ay hindi bumalik sa lupain ng Israel nang mahabang panahon. 
'''
"24" = '''
:sup:`24` Matapos nito, tinipon ni Ben Hadad, hari ng Aram, ang lahat ng kaniyang hukbo at lumusob sa Samaria at binihag ito. 
'''
"25" = '''
:sup:`25` Kaya't nagkaroon ng matinding taggutom sa Samaria. Binihag nila ito hanggang ang isang asno ay maibenta sa halagang walumpung pirasong pilak, at ikaapat na bahagi ng isang kab ng dumi ng kalapati sa halagang limang pirasong pilak. 
'''
"26" = '''
:sup:`26` Habang dumadaan ang hari ng Israel sa may pader, isang babae ang umiyak sa kaniya, sinasabing, “Tulungan mo ako, panginoong hari.” 
'''
"27" = '''
:sup:`27` Sinabi niya, “Kung hindi ka tinutulungan ni Yahweh, paano kita matutulungan? Mayroon bang nanggagaling sa giikan o pigaan ng alak?” 
'''
"28" = '''
:sup:`28` Sinabi pa ng hari, “Ano ang bumabagabag sa iyo?” Tumugon siya, “Sinabi ng babeng ito sa akin, 'Ibigay mo sa akin ang iyong anak para kainin natin ngayon, at bukas kakainin natin ang anak ko.'” 
'''
"29" = '''
:sup:`29` Kaya't nilaga namin ang anak ko at kinain ito, at sinabi ko sa kaniya kinabukasan, “'Ibigay mo sa akin ang iyong anak para kainin natin, pero tinago niya ito.” 
'''
"30" = '''
:sup:`30` Kaya nang narinig ng hari ang sinabi ng babae, pinunit niya ang kaniyang damit (dumadaan siya sa may pader), at tumingin ang mga tao at nakita na mayroon siyang sako bilang panloob na kasuotan. 
'''
"31" = '''
:sup:`31` Sinabi niya, “Parusahan nawa ako ng Diyos, at lalong higit pa, kung matatapos ang araw na nananatili pa rin ang ulo ni Eliseo sa kaniya, anak ni Safat.” 
'''
"32" = '''
:sup:`32` Pero nakaupo si Eliseo sa kaniyang bahay kasama ng mga nakatatanda. Nagpadala ng tao ang hari pero nang dumating ang mensahero kay Eliseo, sinabi niya sa mga nakatatanda, “Tingnan ninyo kung paanong nagpadala ng tao ang anak ng mamamatay-tao na ito para patayin ako? Kapag dumating siya, isara ninyo ang pinto at pigilan ninyong mabuksan niya ito. Hindi ba't kasunod niya ay ang mga yapak ng kaniyang panginoon?” 
'''
"33" = '''
:sup:`33` Habang nakikipag-usap siya sa kanila, dumating ang mensahero sa kaniya. Sinabi ng hari, “Ang suliraning ito ay galing kay Yahweh. Bakit kailangan ko pang maghintay kay Yahweh?” 
'''
