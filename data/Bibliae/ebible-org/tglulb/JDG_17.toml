[17]
"1" = '''
:sup:`1` May isang lalaki sa burol sa bansang Efraim, na ang pangalan ay Mica. 
'''
"2" = '''
:sup:`2` Sinabi niya sa kaniyang ina “Ang 1, 100 mga pirasong pilak na kinuha mula sa iyo, narinig ko ang tungkol sa sinabi mong isang sumpa, —tumingin dito! Nasa akin ang pilak. Ninakaw ko ito.” Sinabi ng kaniyang ina, “Pagpalain ka nawa ni Yahweh, aking anak!” 
'''
"3" = '''
:sup:`3` Binalik niya ang 1, 100 pirasong pilak sa kaniyang ina at sinabi ng kaniyang ina, “Ibinukod ko ang pilak na ito kay Yahweh, para sa aking anak na lalaki para gumawa ng isang inukit na anyo ng kahoy at isang hinulmang anyo ng metal. Kaya ngayon, ibinabalik ko ito sa iyo.” 
'''
"4" = '''
:sup:`4` Nang ibinalik niya ang pera sa kaniyang ina, kumuha ng dalawang daang pirasong pilak ang kaniyang ina at ibinigay sa isang manggagawa ng metal na nag-uukit ng anyo ng kahoy at isang hinulmang anyo ng metal. Nakalagay ito sa bahay ni Mica. 
'''
"5" = '''
:sup:`5` Mayroong mga diyus-diyosan ang lalaking si Mica sa kaniyang bahay at gumawa siya ng isang epod at sambahayan ng diyus-diyosan, at inihandog niya ang isa sa kaniyang mga anak na lalaki para maging kaniyang pari. 
'''
"6" = '''
:sup:`6` Nang panahong iyon walang hari sa Israel, at ginagawa ng bawat isa kung ano ang sa paningin nila ay tama. 
'''
"7" = '''
:sup:`7` Ngayon may isang binata sa Bethlehem ng Juda, sa pamilya ng Juda, na isang Levita. Nanatili siya roon para tapusin ang kaniyang mga tungkulin. 
'''
"8" = '''
:sup:`8` Iniwan ng binata ang Bethlehem sa Juda para pumunta at maghanap ng lugar para matirahan. Sa kaniyang paglalakbay, nagtungo siya sa bahay ni Mica sa burol na bansang Efraim. 
'''
"9" = '''
:sup:`9` Sinabi ni Mica sa kaniya, “Saan ka nanggaling?” Sinabi ng binata sa kaniya, “Ako ay isang Levita ng Bethlehem sa Juda, at naglalakbay ako para makahanap ng lugar na maaari kong matirahan.” 
'''
"10" = '''
:sup:`10` Sinabi sa kaniya ni Mica, “Mamuhay kasama ko at maging isang tagapayo at pari para sa akin. Bibigyan kita ng sampung mga pirasong pilak sa bawat taon, isang magarang mga kasuotan, at iyong pagkain.” Kaya nagtungo ang Levita sa kaniyang tahanan. 
'''
"11" = '''
:sup:`11` Nakuntento ang Levita na manirahan sa kaniya, at naging isa sa mga anak na lalaki ni Mica ang binata. 
'''
"12" = '''
:sup:`12` Inilaan ni Mica ang Levita para sa banal na mga tungkulin, at naging pari niya ang binata, at nanirahan siya sa bahay ni Mica. 
'''
"13" = '''
:sup:`13` Pagkatapos sinabi ni Mica, “Ngayon alam kong may gagawing maganda para sa akin si Yahweh, dahil naging mga pari ko ang Levitang ito.” 
'''
