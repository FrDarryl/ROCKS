[4]
"1" = '''
:sup:`1` Bukod dito, gumawa siya ng isang altar na tanso; ang haba nito ay dalawampung siko, at ang lapad nito ay dalawampung siko. Ang taas nito ay sampung siko. 
'''
"2" = '''
:sup:`2` Ginawa rin niya ang lagayan ng tubig na tinawag na bilog na dagat na gawa sa hinulmang metal, na may sampung siko ang luwang ng labi. Ang taas nito ay limang siko, at ang dagat ay tatlumpung siko ang sukat pabilog. 
'''
"3" = '''
:sup:`3` Sa ilalim ng labi nito ay mga toro na pumapalibot sa dagat, sampu sa bawat siko na kasamang hinulma nang hulmahin ang dagat. 
'''
"4" = '''
:sup:`4` Ang lagayan ng tubig na tinawag na dagat ay nakapatong sa labindalawang toro, ang tatlo ay nakaharap sa hilaga, ang tatlo ay nakaharap sa timog, ang tatlo ay nakaharap sa kanluran, at ang tatlo ay nakaharap sa silangan. Ang dagat ay nakapatong sa mga ito, at lahat ng kanilang mga puwitan ay nakapaloob. 
'''
"5" = '''
:sup:`5` Ang dagat ay kasing kapal ng lapad ng isang kamay, at ang labi nito ay pinanday gaya ng labi ng kopa, gaya ng bulaklak na liryo. Ang dagat ay may lamang tatlong libong baldeng tubig. 
'''
"6" = '''
:sup:`6` Gumawa rin siya ng sampung palanggana para sa paghuhugas ng mga bagay; naglagay siya ng lima sa gawing kanan, at lima sa kaliwa; ang mga kasangkapang ginamit sa pagsasagawa ng handog na susunugin ay huhugasan sa mga ito. Ngunit ang dagat ay paghuhugasan ng mga pari. 
'''
"7" = '''
:sup:`7` Ginawa niya ang gintong patungan ng ilawan na ginawa ayon sa tagubilin para sa disenyo ng mga ito; inilagay niya ang mga ito sa templo, lima sa gawing kanan, at lima sa kaliwa. 
'''
"8" = '''
:sup:`8` Gumawa siya ng sampung mesa at inilagay sa templo, lima sa gawing kanan, at lima sa kaliwa. Gumawa siya ng sandaang palangganang ginto. 
'''
"9" = '''
:sup:`9` Bukod pa rito, ginawa niya ang patyo ng mga pari at ang malaking patyo, at ang mga pinto ng patyo; binalot niya ng tanso ang pinto ng mga ito. 
'''
"10" = '''
:sup:`10` Inilagay niya ang dagat sa gawing kanan ng tahanan, sa silangan na nakaharap sa timog. 
'''
"11" = '''
:sup:`11` Ginawa ni Huram ang mga palayok, ang mga pala at ang mga mangkok na pangwisik. Kaya tinapos ni Hiram ang trabahong ginawa niya para kay Haring Solomon sa loob ng tahanan ng Diyos: 
'''
"12" = '''
:sup:`12` ang dalawang haligi, at ang tila mangkok na nasa itaas ng dalawang haligi, at ang dalawang hanay ng lambat na pandekorasyon upang takpan ang dalawang tila mangkok na nasa itaas ng mga haligi. 
'''
"13" = '''
:sup:`13` Ginawa niya ang apatnaraang granada para sa dalawang hanay ng lambat na pandekorasyon: dalawang hilera ng granada para sa bawat hanay ng lambat upang takpan ang dalawang tila mangkok na nasa itaas ng mga haligi. 
'''
"14" = '''
:sup:`14` Ginawa rin niya ang mga patungan at ang mga palangganang ipapatong sa patungan; 
'''
"15" = '''
:sup:`15` isang dagat ng maraming tubig at labindalawang toro sa ilalim nito, 
'''
"16" = '''
:sup:`16` maging ang mga palayok, mga pala, mga pantusok ng karne, at lahat ng iba pang mga kasangkapan—ginawa ni Huramabi ang mga ito mula sa pinakintab na tanso para kay Haring Solomon, para sa tahanan ni Yahweh. 
'''
"17" = '''
:sup:`17` Hinulma ng hari ang mga ito sa kapatagan ng Jordan, sa maputik na lupa sa pagitan ng Sucot at Zaretan. 
'''
"18" = '''
:sup:`18` Kaya ginawa ni Solomon ang lahat ng mga sisidlang ito sa labis na kasaganaan; sa katunayan, ang timbang ng tanso ay hindi malaman. 
'''
"19" = '''
:sup:`19` Ginawa ni Solomon ang lahat ng mga kasangkapan na nasa loob ng tahanan ng Diyos, maging ang gintong altar, at ang mga mesa kung saan ilalagay ang tinapay na handog; 
'''
"20" = '''
:sup:`20` ang mga patungan ng ilawan kasama ang mga ilawan ng mga ito, na dinisenyo upang sindihan sa harap ng loobang silid—gawa ang mga ito sa purong ginto; 
'''
"21" = '''
:sup:`21` at ang mga bulaklak, ang mga ilawan, at ang mga panipit ay gawa sa ginto, purong ginto. 
'''
"22" = '''
:sup:`22` Maging ang mga sindihan ng ilawan, mga palanggana, mga panandok, at mga sunugan ng insenso ay gawa lahat sa purong ginto. Gayon din sa bungad ng tahanan, ang mga loobang pintuan nito patungo sa dakong kabanal-banalan at ang mga pintuan ng tahanan, ang templo, ay gawa sa ginto. 
'''
