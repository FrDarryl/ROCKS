[48]
"1" = '''
:sup:`1` Dakila si Yahweh at lubos na dakila para purihin, sa lungsod ng ating Diyos sa kaniyang bundok na banal. 
'''
"2" = '''
:sup:`2` Ang pagiging matayog nito ay kay gandang pagmasdan, ang kagalakan ng buong mundo, ay ang Bundok ng Sion, sa mga dako ng hilaga, ang lungsod ng Haring dakila. 
'''
"3" = '''
:sup:`3` Nagpakilala ang Diyos sa kaniyang mga palasyo bilang isang kublihan. 
'''
"4" = '''
:sup:`4` Pero, tingnan niyo, ang mga hari ay pinulong ang kanilang mga sarili; sila ay dumaan nang magkakasama. 
'''
"5" = '''
:sup:`5` Nakita nila ito, pagkatapos sila ay namangha, sila ay nasiraan ng loob at nagmamadaling lumayo. 
'''
"6" = '''
:sup:`6` Pangangatog ang bumalot sa kanila doon, sakit gaya ng isang babaeng nanganganak. 
'''
"7" = '''
:sup:`7` Sa pamamagitan ng hangin ng silangan sinira mo ang mga barko ng Tarsis. 
'''
"8" = '''
:sup:`8` Gaya ng aming narinig, ay ganoon din ang aming nakita sa lungsod ni Yahweh ng mga hukbo, sa lungsod ng ating Diyos; itatatag ito ng Diyos magpakailanman. Selah 
'''
"9" = '''
:sup:`9` Naalala namin ang tungkol sa iyong katapatan sa tipan, O Diyos, sa gitna ng iyong templo. 
'''
"10" = '''
:sup:`10` Gaya ng iyong pangalan, O Diyos, gayundin ang papuri sa iyo hanggang sa mga dulo ng mundo; ang iyong kanang kamay ay puno ng katuwiran. 
'''
"11" = '''
:sup:`11` Hayaan mong ang Bundok ng Sion ay matuwa, hayaan mong ang mga anak na babae ng Juda ay magsaya dahil sa iyong makatuwirang mga kautusan. 
'''
"12" = '''
:sup:`12` Maglakad sa palibot ng Bundok Sion, umikot ka sa kaniya; bilangin mo ang kaniyang mga tore, 
'''
"13" = '''
:sup:`13` masdan mong mabuti ang kaniyang mga pader, at tingnan ang kaniyang mga palasyo nang sa gayon masabi mo ito sa susunod na salinlahi. 
'''
"14" = '''
:sup:`14` Dahil ang Diyos na ito ang ating Diyos magpakailanpaman; siya ang ating magiging gabay hanggang sa kamatayan. 
'''
