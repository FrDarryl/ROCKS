"1" = '''
:sup:`1` “Kung wala si Yahweh sa ating panig,” hayaang sabihin ng Israel ngayon, 
'''
"2" = '''
:sup:`2` “kung hindi si Yahweh ang nasa ating panig nang lumusob ang mga tao laban sa atin, 
'''
"3" = '''
:sup:`3` tiyak lalamunin nila tayo ng buhay nang sumiklab ang kanilang matinding galit laban sa atin. 
'''
"4" = '''
:sup:`4` Tatangayin tayo ng tubig; lalamunin tayo ng malakas na agos ng tubig. 
'''
"5" = '''
:sup:`5` Pagkatapos lulunurin tayo ng rumaragasang tubig.” 
'''
"6" = '''
:sup:`6` Purihin si Yahweh, siyang hindi nagpahintulot na magutay-gutay tayo sa pamamagitan ng kanilang mga ngipin. 
'''
"7" = '''
:sup:`7` Nakatakas tayo tulad ng isang ibon mula sa patibong ng mga manghuhuli; ang patibong ay nasira at tayo ay nakatakas. 
'''
"8" = '''
:sup:`8` Ang ating saklolo ay na kay Yahweh, na siyang gumawa ng langit at lupa. 
'''
