[12]
"1" = '''
:sup:`1` Isang dakilang tanda ang nakita sa langit: isang babae na dinamitan ng araw, at ang buwan ay nasa ilalim ng kaniyang paa; at nasa ulo niya ay korona ng labing dalawang bituin 
'''
"2" = '''
:sup:`2` Siya ay buntis at sumisigaw sa sakit ng pagsisilang—sa sakit ng panganganak. 
'''
"3" = '''
:sup:`3` At may isa pang tanda ang nakita sa langit. Tingnan mo! May isang malaking pulang dragon na may pitong ulo at sampung sungay, at may pitong korona sa kaniyang mga ulo. 
'''
"4" = '''
:sup:`4` Tinaboy ng kaniyang buntot ang ikatlong bahagi ng mga bituin sa langit at inihulog pababa sa lupa. Tumayo ang dragon sa harap ng babae na malapit nang magsilang, kaya nang siya ay nagsilang, gusto niyang ay lamunin ang kaniyang anak. 
'''
"5" = '''
:sup:`5` Nagsilang siya ng isang anak, isang batang lalaki, na siyang maghahari sa lahat ng mga bansa nang may tungkod na bakal. Inagaw ang kaniyang anak papunta sa Diyos at sa kaniyang trono, 
'''
"6" = '''
:sup:`6` at tumakas ang babae papunta sa ilang, kung saan inihanda ng Diyos ng lugar para sa kaniya, kaya maalagaan siya ng 1, 260 araw. 
'''
"7" = '''
:sup:`7` Ngayon may labanan doon sa langit. Si Michael at ang kaniyang mga anghel ay nakipaglaban sa dragon; at lumaban pabalik ang dragon at ang kaniyang mga anghel. 
'''
"8" = '''
:sup:`8` Pero ang dragon ay hindi gaanong malakas para manalo. Kaya wala ng natitirang lugar sa langit para sa kaniya at sa kaniyang mga anghel. 
'''
"9" = '''
:sup:`9` Ang dakilang dragon — ang dating ahas na tinawag na demonyo o Satanas na nanlilinlang sa buong mundo— ay tinapon pababa sa lupa, at ang kaniyang mga anghel ay itinapon pababa kasama siya. 
'''
"10" = '''
:sup:`10` Pagkatapos narinig ko ang isang malakas na tinig sa langit, “Ngayon narito na ang kaligtasan, ang kapangyarihan — at ang kaharian ng ating Diyos, at ang kapangyarihan ng kaniyang Cristo. Dahil ang taga-paratang ng ating mga kapatid ay naitapon na pababa — siyang nagparatang sa kanila araw at gabi sa harap ng ating Diyos. 
'''
"11" = '''
:sup:`11` Siya ay kanilang nilupig sa pamamagitan ng dugo ng Kordero at sa pamamagitan ng kanilang patotoo, dahil hindi nila minahal ang kanilang buhay nang higit, kahit sa kamatayan. 
'''
"12" = '''
:sup:`12` Kaya, magalak, kayong mga langit, at lahat ng naninirahan sa kanila. Pero kaawa-awa ang nasa lupa at ang nasa dagat dahil ang demonyo ay bumaba sa inyo. Napuno siya ng nakasisindak na galit, dahil alam niya na kakaunti lamang ang kaniyang oras. 
'''
"13" = '''
:sup:`13` Nang mapagtanto ng dragon na siya ay itinapon sa lupa, hinanap niya ang babaing nagsilang ng batang lalaki. 
'''
"14" = '''
:sup:`14` Pero ang babae ay binigyan ng dalawang pakpak ng isang malaking agila, kaya siya ay nakalipad sa lugar na inihanda para sa kaniya sa ilang, ang lugar kung saan siya mapapangalagaan, sa loob ng isang oras, maraming oras at kalahating oras—na malayong maabot ng ahas. 
'''
"15" = '''
:sup:`15` Nagbuga ng tubig mula sa kaniyang bibig ang ahas tulad ng isang ilog, kaya nakagawa ng isang baha para tangayin siya. 
'''
"16" = '''
:sup:`16` Pero tinulungan ng lupa ang babae. Binuksan nito ang kaniyang bibig at nilunok ng ilog ang binuga ng dragon mula sa kaniyang bibig. 
'''
"17" = '''
:sup:`17` Pagkatapos sumiklab ang galit ng dragon sa babae at umalis para makipagdigma sa mga natitirang kaapu-apuhan niya - silang mga sumunod sa mga kautusan ng Diyos at pinanghawakan ang mga patotoo tungkol kay Jesus. 
'''
"18" = '''
:sup:`18` Pagkatapos tumayo ang dragon sa buhangin ng dalampasigan. 
'''
