[2]
"1" = '''
:sup:`1` Kaya una sa lahat, ipinakikiusap ko na ang mga kahilingan, mga panalangin, mga panalangin para sa iba at mga pasasalamat ay maipaabot para sa lahat ng tao, 
'''
"2" = '''
:sup:`2` para sa mga hari at sa lahat ng mga nasa kapangyarihan, upang tayo ay makapamuhay ng mapayapa at tahimik na may buong kabanalan at karangalan. 
'''
"3" = '''
:sup:`3` Ito ay mabuti at katanggap-tanggap sa harap ng ating Diyos na tagapagligtas. 
'''
"4" = '''
:sup:`4` Ninanais niya na ang lahat ng tao ay maligtas at magkaroon ng kaalaman tungkol sa katotohanan. 
'''
"5" = '''
:sup:`5` Sapagkat may iisang Diyos at iisang tagapamagitan sa Diyos at sa tao, ang taong si Cristo Jesus. 
'''
"6" = '''
:sup:`6` Ibinigay niya ang kaniyang sarili bilang katubusan sa lahat, bilang patotoo sa tamang panahon. 
'''
"7" = '''
:sup:`7` Sa kadahilanang ito, ako, si Pablo, ay naging tagapagturo at apostol. Nagsasabi ako ng katotohanan. Hindi ako nagsisinungaling. Ako ang tagapagturo ng mga Gentil sa pananampalataya at katotohanan. 
'''
"8" = '''
:sup:`8` Kaya, nais ko na ang lahat ng kalalakihan sa bawat lugar na manalangin at itaas ang kanilang mga banal na kamay ng walang galit at mga pag-aalinlangan. 
'''
"9" = '''
:sup:`9` Gayundin, nais ko ang mga kababaihan na magsuot ng nararapat na kasuotan ng may kahinhinan at pagpipigil sa sarili. Hindi sila dapat magtirintas ng buhok, o maglagay ng ginto, o perlas, o magsuot ng mamahaling damit. 
'''
"10" = '''
:sup:`10` Nais ko silang magsuot ng kung ano ang angkop sa mga kababaihan na nagpapahayag ng pagiging maka-diyos sa pamamagitan ng mga mabubuting gawa. 
'''
"11" = '''
:sup:`11` Dapat matuto ang babae ng may pananahimik at nang buong pagpapasakop. 
'''
"12" = '''
:sup:`12` Hindi ko pinahihintulutan ang isang babae na magturo o pamahalaan ang isang lalaki ngunit mamuhay sa katahimikan. 
'''
"13" = '''
:sup:`13` Sapagkat unang nilikha si Adan bago si Eba. 
'''
"14" = '''
:sup:`14` At si Adan ay hindi nalinlang, ngunit lubos na nadaya ang babae sa pagsuway. 
'''
"15" = '''
:sup:`15` Gayunman, maliligtas siya sa pamamagitan ng panganganak, kung sila ay magpapatuloy sa pananampalataya, sa pag-ibig at kabanalan na may mahinahon na kaisipan. 
'''
