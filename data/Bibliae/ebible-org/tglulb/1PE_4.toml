[4]
"1" = '''
:sup:`1` Kaya nga, dahil si Cristo ay naghirap sa laman, armasan ninyo ang inyong mga sarili ng kaparehas na hangarin. Sinuman ang naghirap sa laman ay tumigil na sa kasalanan. 
'''
"2" = '''
:sup:`2` Ang taong ito ay hindi na namumuhay para sa mga pansariling pagnanasa, pero para sa kalooban ng Diyos—sa kaniyang natitirang buhay. 
'''
"3" = '''
:sup:`3` Sapagkat sapat na panahon na ang lumipas para gawin ng mga Gentil ang nais nilang gawin—kahalayan, pagkahumaling, paglalasing, panggugulo, labis na pagsasaya at kasuklam-suklam na pagsamba sa diyus-diyosan. 
'''
"4" = '''
:sup:`4` Naisip nilang kakaiba na hindi ninyo ginagawa ang mga bagay na ito kasama sila, kaya nagsasalita sila ng masama patungkol sa inyo. 
'''
"5" = '''
:sup:`5` Magbibigay sila ng pagsusulit sa kaniya na handang hatulan ang lahat ng mga tao, patay man o buhay. 
'''
"6" = '''
:sup:`6` Sa layuning ito, ipinangaral ang ebanghelyo sa mga namatay, sa gayun, kahit na sila ay hinatulan sa kanilang mga katawan bilang mga tao, sila ay makapapamuhay ayon sa Diyos sa espiritu. 
'''
"7" = '''
:sup:`7` Ang katapusan ng lahat ng mga bagay ay parating na. Kaya magkaroon kayo ng matinong kaisipan at maliwanag na pag-iisip para sa kapakanan ng inyong mga panalangin. 
'''
"8" = '''
:sup:`8` Higit sa lahat ng bagay, magkaroon kayo ng taimtim na pag-ibig para sa isa't isa, dahil ang pag-ibig ay hindi naghahangad na matuklasan ang mga kasalanan ng iba. 
'''
"9" = '''
:sup:`9` Magpakita kayo ng kagandahang-loob sa isa't isa nang walang pagrereklamo. 
'''
"10" = '''
:sup:`10` Ang bawat isa sa inyo ay tumanggap ng kaloob, gamitin niyo ito para paglingkuran ang isa't isa, bilang mabuting mga katiwala ng maraming kaloob ng Diyos. 
'''
"11" = '''
:sup:`11` Kung mayroong nangungusap, ituring niyo ito bilang salita ng Diyos, at kung mayroong naglilingkod, magmula ito sa lakas na ibinibigay ng Diyos, upang sa lahat ng bagay, ang Diyos ay maluwalhati sa pamamagitan ni Jesu- Cristo. Kaluwalhatian at kapangyarihan ay sa kaniya magpakailanman. Amen 
'''
"12" = '''
:sup:`12` Mga minamahal, huwag ninyong isiping kataka-taka ang masidhing pagsubok na dumarating sa inyo, na parang hindi ito pangkaraniwan sa inyo. 
'''
"13" = '''
:sup:`13` Pero tulad ng pagdanas ninyo ng mga pagdurusa ni Cristo, magalak kayo, upang kayo ay magalak at matuwa sa pagpapahayag ng kaniyang kaluwalhatian. 
'''
"14" = '''
:sup:`14` Kung kayo ay inaalipusta dahil sa pangalan ni Cristo, kayo ay pinagpala, dahil ang Espiritu ng kaluwalhatian at Espiritu ng Diyos ay nasa inyo. 
'''
"15" = '''
:sup:`15` Nawa walang magdusa sa inyo bilang isang mamamatay tao, magnanakaw, mapaggawa ng masama, o pakialamero. 
'''
"16" = '''
:sup:`16` Pero, sinuman sa inyo ang nagdurusa bilang isang Kristiyano, huwang siyang mahiya, sa halip luwalhatiin niya ang Diyos sa pangalan na ito. 
'''
"17" = '''
:sup:`17` Sapagkat panahon na para ang paghuhukom ay magsimula sa sambahayan ng Diyos. At kung magsisimula ito sa atin, ano pa ang kalalabasan para sa mga hindi sumusunod sa ebanghelyo ng Diyos? 
'''
"18" = '''
:sup:`18` At kung “ang matuwid ay naligtas sa kabila ng mga pagdurusa, ano pa ang mangyayari sa mga hindi maka-diyos at sa makasalanan?” 
'''
"19" = '''
:sup:`19` Kaya ipagkatiwala nawa ng mga nagdurusa ayon sa kalooban ng Diyos ang kanilang mga kaluluwa sa tapat na Manlilikha habang sila ay gumagawa ng kabutihan. 
'''
