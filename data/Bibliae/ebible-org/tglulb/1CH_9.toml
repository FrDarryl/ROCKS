[9]
"1" = '''
:sup:`1` Kaya, naitala ang lahat ng Israelita sa talaan ng mga angkan. Naitala sila sa Aklat ng mga Hari ng Israel. Sa mga taga-Juda, dinala silang bihag sa Babilonia dahil sa kanilang kasalanan. 
'''
"2" = '''
:sup:`2` Ang unang bumalik sa kanilang mga lungsod ay ilan sa mga Israelita, mga pari, mga Levita at mga tagapaglingkod sa templo. 
'''
"3" = '''
:sup:`3` Ang ilan sa mga kaapu-apuhan nina Juda, Benjamin, Efraim, at Manases ay nanirahan sa Jerusalem. 
'''
"4" = '''
:sup:`4` Kabilang sa mga nanirahan doon ay si Utai na lalaking anak ni Amihod na anak ni Omri na anak ni Imri na anak ni Bani na isa sa mga kaapu-apuhan ni Peres na anak ni Juda. 
'''
"5" = '''
:sup:`5` Kabilang sa mga Silonita ay si Asaya na panganay at ang kaniyang mga anak na lalaki. 
'''
"6" = '''
:sup:`6` Kabilang sa kaapu-apuhan ni Zera si Jeuel. Mayroong bilang na 690 ang kanilang mga kaapu-apuhan. 
'''
"7" = '''
:sup:`7` Kabilang sa mga kaapu-apuhan ni Benjamin si Sallu na anak ni Mesulam na anak ni Hodavias na anak ni Asenua. 
'''
"8" = '''
:sup:`8` Kabilang din si Ibnias na lalaking anak ni Jeroham, si Elah na anak ni Uzi na anak ni Micri at si Mesulam na anak ni Sefatias na anak ni Reuel na anak ni Ibnia. 
'''
"9" = '''
:sup:`9` Ang bilang ng kanilang kamag-anak na nakasulat sa listahan ng talaan ng mga angkan ay 956. Ang lahat ng mga kalalakihang ito ay pinuno sa angkan ng kanilang ninuno. 
'''
"10" = '''
:sup:`10` Ang mga pari ay sina Jedaias, Joiarib, at Jaquin. 
'''
"11" = '''
:sup:`11` At si Azarias na anak ni Hilkias na anak ni Mesalum na anak ni Zadok na anak na Meraiot na anak ni Ahitob, na tagapangasiwa sa tahanan ng Diyos 
'''
"12" = '''
:sup:`12` Kabilang rin si Adaya na anak ni Jeroham na anak ni Pashur na anak ni Malquias. Kabilang din si Masai na anak ni Adiel na anak ni Jazera na anak ni Mesulam na anak ni Mesilemit na anak ni Imer. 
'''
"13" = '''
:sup:`13` Mayroong bilang na 1, 760 ang kanilang mga kamag-anak na pinuno ng angkan ng kanilang ninuno. May kakayahan ang mga kalalakihang ito para sa mga gawain sa tahanan ng Diyos. 
'''
"14" = '''
:sup:`14` Sa mga Levita naman, kabilang si Semaya na anak ni Hasub na anak ni Azrikam na anak ni Hashabias sa mga kaapu-apuhan ni Merari. 
'''
"15" = '''
:sup:`15` Kabilang din sina Bacbacar, Heres, Galal, at Matanias na anak ni Mika na anak ni Zicri na anak ni Asaf. 
'''
"16" = '''
:sup:`16` Kabilang din si Obadias na anak ni Semaya na anak ni Galal na anak ni Jeduthun at si Berequias na anak ni Asa na anak ni Elkana na nanirahan sa mga nayon ng Netofatita. 
'''
"17" = '''
:sup:`17` Taga-pagbantay naman ng mga pintuan sina Sallum, Akob, Talmon, Ahiman at ang kanilang mga kaapu-apuhan. Si Sallum ang kanilang pinuno. 
'''
"18" = '''
:sup:`18` Dati silang nagbabantay sa tarangkahan ng hari sa silangang bahagi para sa kampo ng mga kaapu-apuhan ni Levi. 
'''
"19" = '''
:sup:`19` Tagapamahala sa mga gawain sa templo at nagbabantay sa bungad ng tolda si Sallum na anak ni Kore na anak ni Ebiasaf na anak ni Korah, at ang kaniyang mga kamag-anak, sa angkan ng kaniyang ama, ang angkan ni Korah. Katulad ng kanilang mga ninuno na tagabantay noon sa pasukan ng lugar kung saan nananahan si Yahweh. 
'''
"20" = '''
:sup:`20` Si Finehas ang tagapangasiwa sa kanila noon at sinasamahan siya ni Yahweh. 
'''
"21" = '''
:sup:`21` Si Zacarias na anak ni Meselemias ang tagabantay sa pasukan ng Templo, ang “toldang tipanan.” 
'''
"22" = '''
:sup:`22` May kabuuang bilang na 212 ang mga piniling tagapagbantay sa tarangkahan ng pasukan. Naitala ang kanilang mga pangalan sa talaan ng mga tao sa kanilang mga nayon. Inilagay sila nina David at propetang si Samuel sa mga tungkuling iyon dahil mapagkakatiwalaan sila. 
'''
"23" = '''
:sup:`23` Kaya sila at ang kanilang mga anak ang nagbantay sa mga tarangkahan ng tahanan ni Yahweh, ang tabernakulo. 
'''
"24" = '''
:sup:`24` Itinalaga sa apat na sulok ang mga taga-pagbantay ng mga tarangkahan, sa dakong silangan, kanluran, hilaga at timog. 
'''
"25" = '''
:sup:`25` Ang mga kanilang mga kapatid na nakatira sa kanilang mga nayon ay darating upang palitan sila sa loob ng pitong araw 
'''
"26" = '''
:sup:`26` Ngunit ang apat na pinuno ng mga taga-pagbantay ng mga tarangkahan, na mga Levita, ay itinalaga upang bantayan ang mga silid at silid-imbakan sa tahanan ng Diyos. 
'''
"27" = '''
:sup:`27` Magdamag silang nagbabantay sa nakatalaga nilang puwesto sa palibot ng tahanan ng Diyos, dahil tungkulin nilang bantayan ito. Binubuksan nila ito tuwing umaga. 
'''
"28" = '''
:sup:`28` Ilan sa kanila ang tagapangasiwa sa mga kagamitan sa templo. Binibilang nila ang mga kagamitang ito kapag dinadala ang mga ito sa loob at kapag dinadala sa labas. 
'''
"29" = '''
:sup:`29` Ilan din sa kanila ang itinalaga upang pangalagaan ang mga nailaan na mga bagay, mga kagamitan at ang mga kasangkapan, kabilang ang mga magagandang harina, alak, langis, insenso at ang mga natatanging mga sangkap. 
'''
"30" = '''
:sup:`30` Ang ilan sa mga anak ng mga pari ay naghahalo ng mga natatanging sangkap. 
'''
"31" = '''
:sup:`31` Si Matitias na isang Levita, na panganay ni Sallum na mula sa angkan ni Korah, ay tagapangasiwa ng paghahanda ng tinapay para sa paghahandog 
'''
"32" = '''
:sup:`32` Ang ilan sa kanilang mga kapatid na kaapu-apuhan ni Kohat ay tagapangasiwa sa mga tinapay na handog, upang ihanda ito tuwing Araw ng Pamamahinga. 
'''
"33" = '''
:sup:`33` Nanirahan ang mga mang-aawit at pamilya ng pinuno ng mga Levita sa mga silid sa templo kapag wala silang gawain, dahil kailangan nilang gampanan ang kanilang mga naitakdang tungkulin sa araw at gabi. 
'''
"34" = '''
:sup:`34` Ang mga ito ay pinuno ng mga pamilya na kabilang sa mga Levita, ayon sa nakatala sa talaan ng kanilang angkan. Nanirahan sila sa Jerusalem. 
'''
"35" = '''
:sup:`35` Nanirahan sa Gibeon si Jelhiel na asawa ni Maaca at ama ni Gibeon. 
'''
"36" = '''
:sup:`36` Si Abdon ang kaniyang panganay na anak at ang iba pa niyang mga anak na lalaki ay sina Zur, Kish, Baal, Ner, at Nadab, 
'''
"37" = '''
:sup:`37` Gedor, Ahio, Zacarias at Miklot. 
'''
"38" = '''
:sup:`38` Si Miclot ang ama ni Simeam. Nakatira rin sila malapit sa kanilang mga kapatid sa Jerusalem. 
'''
"39" = '''
:sup:`39` Si Ner ang ama ni Kish na ama ni Saul. Si Saul ang ama nina Jonatan, Malquisua, Abinadab at Esbaal. 
'''
"40" = '''
:sup:`40` Anak ni Jonatan si Merib-baal na ama naman ni Mica. 
'''
"41" = '''
:sup:`41` Ang mga lalaking anak ni Mica ay sina Piton, Melec, Tarea at Ahaz. 
'''
"42" = '''
:sup:`42` Si Ahaz ang ama ni Jara. Si Jara ang ama nina Alemet, Azmavet, at Zimri. Si Zimri ang ama ni Moza. 
'''
"43" = '''
:sup:`43` Si Moza ang ama ni Binea. Si Binea ang ama ni Refaya. Si Refaya ang ama ni Elasa. Si Elasa ang ama ni Azel. 
'''
"44" = '''
:sup:`44` Ito ang anim na lalaking anak ni Azel: Sina Azrikam, Bocru, Ismael, Seraya, Obadias, at Hanan. 
'''
