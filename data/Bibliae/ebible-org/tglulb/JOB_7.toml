[7]
"1" = '''
:sup:`1` Hindi ba't may mabigat na gawain ang bawat isang tao sa ibabaw ng lupa? 
'''
"2" = '''
:sup:`2` Hindi ba na ang kaniyang mga araw ay gaya ng isang taong upahan? 
'''
"3" = '''
:sup:`3` Katulad ng isang alipin na maalab na ninanais ang mga anino ng gabi, katulad ng isang taong upahan na naghihintay sa kaniyang mga sahod- kaya nagtiis ako sa mga buwan ng kahirapan; nagkakaroon ako ng mga gabing punong-puno ng kaguluhan. 
'''
"4" = '''
:sup:`4` Kapag ako ay humihiga, sinasabi ko sa aking sarili, “Kailan ako babangon at kailan lilipas ang gabi? Punong-puno ako ng kabalisahan hanggang sa magbukang-liwayway. 
'''
"5" = '''
:sup:`5` Ang aking laman ay nadadamitan ng mga uod at mga tipak ng alikabok; nanigas na ang mga sugat sa aking balat at saka malulusaw at mananariwang muli. 
'''
"6" = '''
:sup:`6` Ang aking mga araw ay mas mabilis kaysa sa panghabi; lilipas sila nang walang pag-asa. 
'''
"7" = '''
:sup:`7` Alalahanin mo O Diyos na ang aking buhay ay isa lamang hininga; ang aking mata ay hindi na makakakita pa ng kabutihan. 
'''
"8" = '''
:sup:`8` Ang mata ng Diyos, na nakikita ako, ay hindi na muli ako makikita; Ang mga mata ng Diyos ay tutuon sa akin pero hindi na ako mabubuhay. 
'''
"9" = '''
:sup:`9` Gaya ng isang ulap na napapawi at nawawala, gayon din ang siyang bumababa sa sheol ay hindi na aahon pa. 
'''
"10" = '''
:sup:`10` Siya ay hindi na babalik pa sa kaniyang tahanan; ni makikilala pa siya muli sa kaniyang lugar. 
'''
"11" = '''
:sup:`11` Kaya hindi ko pipigilin ang aking bibig; Magsasalita ako sa kadalamhatian ng aking espiritu; Ako ay dadaing sa kapaitan ng aking kaluluwa. 
'''
"12" = '''
:sup:`12` Ako ba ay isang dagat, o isang halimaw sa dagat para lagyan mo ng bantay? 
'''
"13" = '''
:sup:`13` Kapag sinasabi ko, 'Aaliwin ako ng aking higaan, at pakakalmahin ng aking upuan ang aking daing, 
'''
"14" = '''
:sup:`14` pagkatapos tinatakot mo ako sa mga panaginip at ako ay sinisindak sa mga pangitain, 
'''
"15" = '''
:sup:`15` kaya pipiliin ko ang magbigti at kamatayan sa halip na panatilihin pang buhay ang aking mga buto. 
'''
"16" = '''
:sup:`16` Kinasusuklaman ko ang aking buhay; Hindi ko hinahangad na patuloy akong mabuhay; hayaan mo akong mag-isa dahil walang silbi ang aking mga araw. 
'''
"17" = '''
:sup:`17` Ano ang tao na dapat bigyan mo ng pansin, na dapat iyong ituon ang isip sa kaniya, 
'''
"18" = '''
:sup:`18` na dapat mong bantayan tuwing umaga at sinusubok mo siya sa bawat sandali? 
'''
"19" = '''
:sup:`19` Gaano katagal bago mo alisin ang iyong tingin sa akin? bago mo ako hayaang mag-isa nang may sapat na panahon para lunukin ang aking sariling laway? 
'''
"20" = '''
:sup:`20` Kahit ako ay nagkasala, ano ang magagawa nito sa iyo, ikaw na nagbabantay sa mga tao? Bakit mo ako ginawang isang pakay, para ba ako ay maging pasanin sa iyo? 
'''
"21" = '''
:sup:`21` Bakit hindi mo mapatawad ang aking mga pagsuway at alisin ang aking kasamaan? Sa ngayon ako ay hihiga sa alikabok; maingat mo akong hahanapin, pero wala na ako.” 
'''
