[39]
"1" = '''
:sup:`1` Alam mo ba kung anong panahon ipinapanganak ng ligaw na kambing sa mga bato ang kaniyang anak? Kaya mo bang pagmasdan ang mga usa habang ipinapanganak nila ang mga batang usa? 
'''
"2" = '''
:sup:`2` Kaya mo bang bilangin ang mga buwan na sila ay nagbubuntis? Alam mo ba ang panahon na kanilang dinadala ang kanilang mga anak? 
'''
"3" = '''
:sup:`3` Yumuyukod sila at pinapanganak ang kanilang anak, at pagkatapos winawakasan nila ang kanilang mga sakit sa panganganak. 
'''
"4" = '''
:sup:`4` Ang kanilang mga anak ay lumalakas at lumalaki sa mga damuhan; lumalabas sila at hindi na bumabalik muli. 
'''
"5" = '''
:sup:`5` Sino ang nagpalaya sa ligaw na asno? Sino ang nagkalag sa mga gapos ng mabilis na asno, 
'''
"6" = '''
:sup:`6` na ang tahanan ay ginawa ko sa Araba, ang kaniyang bahay sa asin na lupain? 
'''
"7" = '''
:sup:`7` Tumatawa siya nang may panghahamak sa mga ingay sa lungsod; hindi niya naririnig ang mga sigaw ng kutsero. 
'''
"8" = '''
:sup:`8` Gumagala siya sa mga bundok bilang kaniyang pastulan; doon siya humahanap ng mga luntiang halaman para kainin. 
'''
"9" = '''
:sup:`9` Masaya bang maglilingkod sa iyo ang mabangis na toro? Pahihintulutan niya bang manatili sa iyong sabsaban? 
'''
"10" = '''
:sup:`10` Gamit ang lubid, kaya mo bang pasunurin ang mabangis na toro para mag-araro ng mga tudling? Susuyurin niya ba ang mga lambak para sa iyo? 
'''
"11" = '''
:sup:`11` Magtitiwala ka ba sa kaniya dahil kahanga-hanga ang kaniyang lakas? Iiwan mo ba sa kaniya para gawin ang iyong tungkulin? 
'''
"12" = '''
:sup:`12` Aasahan mo ba siyang dadalhin sa bahay ang iyong butil na titipunin para sa iyong giikan? 
'''
"13" = '''
:sup:`13` Ang mga pakpak ng ostrich ay nagmamalaking pumapagaspas, pero sila ba ang mga pakpak at balahibo ng pag-ibig? 
'''
"14" = '''
:sup:`14` Dahil iniiwan niya ang kaniyang mga itlog sa lupa, at hinahayaan niyang malimliman sila sa alikabok; 
'''
"15" = '''
:sup:`15` nalilimutan niyang maaari silang madurog ng paa o maapakan ng isang mabangis na hayop. 
'''
"16" = '''
:sup:`16` Magaspang ang kaniyang pakikitungo sa kanila na parang sila ay hindi kaniya; hindi siya natatakot na ang kaniyang hirap ay mawalan ng kabuluhan, 
'''
"17" = '''
:sup:`17` dahil pinagkaitan siya ng Diyos ng karunungan at hindi siya binigyan ng anumang pang-unawa. 
'''
"18" = '''
:sup:`18` Kapag mabilis siyang tumatakbo, tumatawa siya sa panlilibak sa kabayo at sa sakay nito. 
'''
"19" = '''
:sup:`19` Binigyan mo ba ng lakas ang kabayo? Dinamitan mo ba ang leeg niya ng kaniyang malambot na buhok? 
'''
"20" = '''
:sup:`20` Napatalon mo na ba siya na parang balang? Ang katanyagan ng kaniyang pagsinghal ay nakakatakot. 
'''
"21" = '''
:sup:`21` Yumayabag siya sa kapangyarihan at nagagalak sa kaniyang kalakasan; tumatakbo siya nang mabilis para salubungin ang mga sandata. 
'''
"22" = '''
:sup:`22` Kinukutya niya ang takot at hindi nasisiraan ng loob; hindi siya umaatras sa espada. 
'''
"23" = '''
:sup:`23` Ang suksukan ng mga palaso ay kumakalampag sa kaniyang tagiliran, kasama ang kumikintab na sibat at dyabelin. 
'''
"24" = '''
:sup:`24` Nilulunok niya ang lupa nang may bagsik at matinding galit; sa tunog ng trumpeta, hindi siya makatayo sa isang lugar. 
'''
"25" = '''
:sup:`25` Tuwing tutunog ang trumpeta, sinasabi niyang, 'Aha!' Naaamoy niya ang labanan sa malayo— ang dumadagundong na mga sigaw ng mga kumander at mga hiyawan. 
'''
"26" = '''
:sup:`26` Sa pamamagitan ba ng karunungan mo nakakalipad ang lawin, na inuunat niya ang kaniyang mga pakpak papuntang timog? 
'''
"27" = '''
:sup:`27` Sa mga utos mo ba umaakyat ang agila at gumagawa ng kaniyang pugad sa matataas na lugar? 
'''
"28" = '''
:sup:`28` Naninirahan siya sa mga bangin at ginagawa ang kaniyang tahanan sa mga tuktok ng mga bangin, isang matibay na tanggulan. 
'''
"29" = '''
:sup:`29` Mula roon naghahanap siya ng mga biktima; nakikita sila ng kaniyang mga mata mula sa malayo. 
'''
"30" = '''
:sup:`30` Ang kaniyang anak ay umiinom din ng dugo; kung nasaan ang mga taong pinatay, naroon siya.” 
'''
