[16]
"1" = '''
:sup:`1` Ngayon si Sarai, asawa ni Abram, ay hindi nagkaanak sa kaniya, pero mayroon siyang babaeng lingkod, taga-Ehipto, na ang pangalan ay Agar. 
'''
"2" = '''
:sup:`2` Kaya sinabi ni Sarai kay Abram, “Tingnan mo, pinanatili ako ni Yahweh na walang anak. Sipingan mo ang aking lingkod. Baka sakaling magkaroon ako ng anak sa pamamagitan niya.” Nakinig si Abram sa sinabi ni Sarai. 
'''
"3" = '''
:sup:`3` Iyon ay matapos na si Abram ay nanirahan ng sampung taon sa lupain ng Canaan nang ibinigay ni Sarai, asawa ni Abram, si Agar, na kaniyang lingkod na taga-Ehipto, sa kaniyang asawa bilang asawa. 
'''
"4" = '''
:sup:`4` Kaya nagkaroon siya ng kaugnayan kay Agar, at nabuntis siya. At nang makita niyang nabuntis siya, tiningnan niya ng may pag-aalipusta ang kaniyang among babae. 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ni Sarai kay Abram, “Ang kamaliang ito sa akin ay dahil sa iyo. Ibinigay ko ang aking babaeng lingkod sa iyong mga bisig, at nang makita niyang siya ay nabuntis, hinamak niya ako sa kaniyang paningin. Hayaan mong si Yahweh ang humatol sa pagitan natin. 
'''
"6" = '''
:sup:`6` Pero sinabi ni Abram kay Sarai, “Tingnan mo, nasa iyong kapangyarihan ang iyong babaeng lingkod, gawin mo sa kaniya ang iniisip mong pinakamabuti.” Kaya pinagmalupitan siya ni Sarai, at siya ay tumakas mula sa kaniya. 
'''
"7" = '''
:sup:`7` Ang anghel ni Yahweh ay nakita siya sa isang bukal ng tubig sa ilang, ang bukal na matatagpuan sa daan patungong Shur. 
'''
"8" = '''
:sup:`8` Sinabi niya, “Agar, alipin ni Sarai, saan ka nanggaling at saan ka pupunta?” Sinabi niya, “Tumakas ako mula sa aking among babae na si Sarai”. 
'''
"9" = '''
:sup:`9` Sinabi sa kaniya ng anghel ni Yahweh, “Bumalik ka sa iyong among babae, at sumailalim ka sa kaniyang kapangyarihan”. 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ng anghel ni Yahweh sa kaniya, “Labis kong pararamihin ang iyong mga kaapu-apuhan para maging napakarami nila para bilangin. 
'''
"11" = '''
:sup:`11` Sinabi rin sa kaniya ng anghel ni Yahweh, “Tingnan mo, ikaw ay buntis, at manganganak ka ng isang anak na lalaki, at pangangalanan mo siyang Ismael, dahil narinig ni Yahweh ang iyong paghihirap”. 
'''
"12" = '''
:sup:`12` Siya ay magiging isang lalaking mistulang mabangis na asno. Magiging kalaban siya ng bawat tao at bawat tao ay magiging kalaban niya at mamumuhay siyang hiwalay sa kaniyang mga kapatid. 
'''
"13" = '''
:sup:`13` Pagkatapos binigay niya ang pangalang ito kay Yahweh na nangusap sa kaniya, “Ikaw ang Diyos na nakakakita sa akin,” dahil sinabi niya, “Talaga bang patuloy akong makakakita, kahit na pagkatapos niya akong nakita?” 
'''
"14" = '''
:sup:`14` Dahil dito tinawag na Beerlahairoi ang balon; masdan, naroon ito sa pagitan ng Kades at Bered. 
'''
"15" = '''
:sup:`15` Nanganak si Agar ng anak na lalaki ni Abram, at pinangalanan ni Abram ang kaniyang anak, na isinilang ni Agar, na Ismael. 
'''
"16" = '''
:sup:`16` Si Abram ay walumpu't-anim na taong gulang nang isilang ni Agar si Ismael para kay Abram. 
'''
