[4]
"1" = '''
:sup:`1` Pagkatapos makita ko ang mga bagay na ito at nakita ko na may isang pintuang bumukas sa langit. Ang unang tinig, ay nangungusap sa akin gaya ng isang trumpeta, sinabi, “Umakyat ka dito at ipapakita ko sa iyo kung anong dapat mangyari pagkatapos ng lahat ng mga bagay na ito. 
'''
"2" = '''
:sup:`2` Agad akong nasa Espiritu, at nakita ko ang isang trono na inilagay sa langit, na may isang tao na nakaupo dito. 
'''
"3" = '''
:sup:`3` Ang isa na siyang nakaupo dito ay parang batong jaspe at kornalina. May isang bahaghari sa palibot ng trono. Ang bahaghari ay katulad ng isang esmeralda. 
'''
"4" = '''
:sup:`4` Sa paligid ng trono ay may dalawampu't apat na mga trono, at nakaupo sa mga trono ay ang dalawampu't apat na mga nakatatanda, bihis ng mga puting damit, may gintong mga korona sa kanilang mga ulo. 
'''
"5" = '''
:sup:`5` Mula sa trono dumating ang bulos ng kidlat, mga dagundong at mga lagapak ng kulog. Nag aapoy ang pitong ilawan sa harapan ng trono, mga ilawan ng pitong espiritu ng Diyos. 
'''
"6" = '''
:sup:`6` Sa harapan din ng trono ay mayroon isang dagat, kasing linaw ng kristal. Lahat ng palibot ng trono ay may apat na buhay na mga nilalang, puno ng mga mata sa harapan at likod. 
'''
"7" = '''
:sup:`7` Ang unang buhay na nilalang ay katulad ng isang leon, ang ikalawang buhay na nilalang ay katulad ng isang guya, ang ikatlong buhay na nilalang ay may isang mukha ng isang tao at ang ikaapat na buhay na nilalang ay katulad ng isang lumilipad na agila. 
'''
"8" = '''
:sup:`8` Ang bawat isa sa apat na buhay na mga nilalang ay mayroong anim na mga pakpak, puno ng mga mata sa tuktok at sa ilalim. Gabi at araw hindi sila tumigil sa pagsasabing, “Banal, banal, banal, ang Panginoong Diyos, ang namumuno sa lahat, siyang noon, at siyang ngayon, at siyang darating. 
'''
"9" = '''
:sup:`9` Kapag ang buhay na mga nilalang ay nagbigay ng kaluwalhatian, karangalan at pasasalamat sa isa na siyang nakaupo sa trono, sa isa na siyang nabubuhay magpakailan pa man, 
'''
"10" = '''
:sup:`10` ang dalawampu't apat na nakatatanda ay nagpatirapa sa harap ng isang nakaupo sa trono. Yumuko sila sa isang nabubuhay ng walang hanggan at magpakailan pa man, at inihagis nila ang kanilang mga korona sa harap ng trono, sinasabing, 
'''
"11" = '''
:sup:`11` “Karapat-dapat ka, aming Panginoon at aming Diyos, na tumanggap ng kaluwalhatian at ng karangalan at ng kapangyarihan. Dahil nilikha mo ang lahat ng bagay, at sa pamamagitan ng iyong kalooban, sila ay nabuhay at nilikha. 
'''
