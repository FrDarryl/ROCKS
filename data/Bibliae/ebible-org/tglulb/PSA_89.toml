[89]
"1" = '''
:sup:`1` Magpakailanman kong aawitin ang mga ginawa ni Yahweh sa kaniyang katapatan sa tipan. Ihahayag ko sa mga susunod na salinlahi ang iyong pagiging totoo. 
'''
"2" = '''
:sup:`2` Dahil aking sinabi, “Ang katapatan sa tipan ay naitatag magpakailanman; itinatag mo ang iyong pagkamatapat sa kalangitan.” 
'''
"3" = '''
:sup:`3` “Nakipagtipan ako sa aking pinili, nangako ako sa aking lingkod na si David. 
'''
"4" = '''
:sup:`4` Itataguyod ko ang iyong mga kaapu-apuhan magpakailanman, at itataguyod ko ang iyong trono sa bawat salinlahi.” Selah 
'''
"5" = '''
:sup:`5` Pinupuri ng kalangitan ang iyong kamanghaan, Yahweh; ang iyong pagiging totoo ay pinupuri sa pagtitipon ng mga banal. 
'''
"6" = '''
:sup:`6` Dahil sino sa kalangitan ang maihahambing kay Yahweh? Sino sa mga anak ng mga diyos ang katulad ni Yahweh? 
'''
"7" = '''
:sup:`7` Siya ay Diyos na lubos na pinararangalan sa konseho ng mga banal at ang kamangha-mangha sa gitna ng lahat ng nakapalibot sa kaniya. 
'''
"8" = '''
:sup:`8` Yahweh, Diyos ng mga hukbo, sino ang kasing lakas mo, Yahweh? Pinapaligiran ka ng iyong katapatan. 
'''
"9" = '''
:sup:`9` Pinaghaharian mo ang nagngangalit na mga dagat; kapag gumugulong ang mga alon, pinapayapa mo ang mga ito. 
'''
"10" = '''
:sup:`10` Dinurog mo si Rahab katulad ng isang taong pinatay. Kinalat mo ang mga kaaway mo sa pamamagitan ng malakas mong bisig. 
'''
"11" = '''
:sup:`11` Sa iyo ang kalangitan, pati na ang kalupaan. Nilikha mo ang mundo at lahat ng nilalaman nito. 
'''
"12" = '''
:sup:`12` Nilikha mo ang hilaga at timog. Nagsasaya ang Tabor at Hermon sa pangalan mo. 
'''
"13" = '''
:sup:`13` Mayroon kang makapangyarihang bisig at malakas na kamay, at nakataas ang iyong kanang kamay. 
'''
"14" = '''
:sup:`14` Katuwiran at hustisya ang saligan ng iyong trono. Katapatan sa tipan at pagiging mapagkakatiwalaan ang nasa harapan mo. 
'''
"15" = '''
:sup:`15` Mapalad ang mga sumasamba sa iyo! Yahweh, lumalakad sila sa liwanag ng iyong mukha. 
'''
"16" = '''
:sup:`16` Buong araw silang nagsasaya sa pangalan mo, at itinataas ka nila sa katuwiran mo. 
'''
"17" = '''
:sup:`17` Ikaw ang kanilang dakilang kalakasan, at sa iyong pabor kami ay nagtatagumpay. 
'''
"18" = '''
:sup:`18` Dahil ang kalasag namin ay pagmamay-ari ni Yahweh; ang hari namin ay Ang Banal ng Israel. 
'''
"19" = '''
:sup:`19` Matagal na ang nakalipas nang nagsalita ka sa matatapat sa iyo sa pamamagitan ng pangitain; sinabi mo, “Pinatungan ko ng korona ang isang taong magiting; humirang ako mula sa mga tao. 
'''
"20" = '''
:sup:`20` Pinili ko si David na aking lingkod; hinirang ko siya gamit ang aking banal na langis. 
'''
"21" = '''
:sup:`21` Aalalayan siya ng aking kamay; palalakasin siya ng aking bisig. 
'''
"22" = '''
:sup:`22` Walang kaaway ang makapanlilinlang sa kaniya; walang anak ng kasamaan ang mang-aapi sa kaniya. 
'''
"23" = '''
:sup:`23` Dudurugin ko ang mga kaaway niya sa kaniyang harapan; papatayin ko ang mga namumuhi sa kaniya. 
'''
"24" = '''
:sup:`24` Makakasama niya ang aking katotohanan at ang aking katapatan sa tipan; sa pamamagitan ng pangalan ko siya ay magtatagumpay. 
'''
"25" = '''
:sup:`25` Ipapatong ko ang kaniyang kamay sa ibabaw ng dagat at ang kanang kamay niya sa ibabaw ng mga ilog. 
'''
"26" = '''
:sup:`26` Tatawagin niya ako, 'Ikaw ang aking Ama, aking Diyos, ang bato ng aking kaligtasan.' 
'''
"27" = '''
:sup:`27` Gagawin ko rin siyang panganay kong anak na lalaki, ang pinaka-tinatanghal sa mga hari ng lupa. 
'''
"28" = '''
:sup:`28` Ipagpapatuloy ko ang aking katapatan sa tipan sa kaniya magpakailanman; at ang tipan ko sa kaniya ay magiging matatag. 
'''
"29" = '''
:sup:`29` Itataguyod ko ang kaniyang mga kaapu-apuhan magpakailanman at ang kaniyang trono ay magiging kasing tatag ng kalangitan. 
'''
"30" = '''
:sup:`30` Kung iiwanan ng kaniyang mga anak ang aking batas at susuwayin ang aking mga kautusan, 
'''
"31" = '''
:sup:`31` kung lalabagin nila ang aking mga patakaran at hindi susundin ang aking mga kautusan, 
'''
"32" = '''
:sup:`32` parurusahan ko ang kanilang paghihimagsik gamit ang isang pamalo at ang kanilang mga kasalanan ng aking mga suntok. 
'''
"33" = '''
:sup:`33` Pero hindi ko aalisin ang aking katapatan sa tipan mula sa kaniya o hindi magiging totoo sa aking pangako. 
'''
"34" = '''
:sup:`34` Hindi ko puputulin ang aking tipan o babaguhin ang mga salita ng aking mga labi. 
'''
"35" = '''
:sup:`35` Higit kailanman ako ay nangako sa aking kabanalan - hindi ako magsisinungaling kay David: 
'''
"36" = '''
:sup:`36` ang kaniyang mga kaapu-apuhan at ang kaniyang trono ay magpapatuloy magpakailanman na kasing tagal ng araw sa aking harapan. 
'''
"37" = '''
:sup:`37` Magiging matatag ito magpakailanman katulad ng buwan, ang tapat na saksi sa kalangitan. “ Selah 
'''
"38" = '''
:sup:`38` Pero itinanggi mo at itinakwil; nagalit ka sa iyong hinirang na hari. 
'''
"39" = '''
:sup:`39` Tinalikuran mo ang tipan ng iyong lingkod. Nilapastangan mo ang kaniyang korona sa lupa. 
'''
"40" = '''
:sup:`40` Giniba mo ang lahat ng kaniyang mga pader. Sinira mo ang kaniyang mga tanggulan. 
'''
"41" = '''
:sup:`41` Ninakawan siya ng lahat ng dumaan sa kaniya. Siya ay naging kasuklam-suklam sa mga kapitbahay niya. 
'''
"42" = '''
:sup:`42` Itinaas mo ang kanang kamay ng mga kaaway niya; pinasaya mo ang lahat ng mga kaaway niya. 
'''
"43" = '''
:sup:`43` Binaliktad mo ang dulo ng kaniyang espada at hindi mo siya pinagtatagumpay kapag nasa labanan. 
'''
"44" = '''
:sup:`44` Tinapos mo ang kaniyang karangyaan; giniba mo ang kaniyang trono. 
'''
"45" = '''
:sup:`45` Pinaikli mo ang araw ng kaniyang kabataan. Binihisan mo siya ng kahihiyan. Selah 
'''
"46" = '''
:sup:`46` Hanggang kailan, Yahweh? Itatago mo ba ang iyong sarili, habang buhay? Hanggang kailan maglalagablab ang iyong galit tulad ng apoy? 
'''
"47" = '''
:sup:`47` Isipin mo kung gaano na lang kaikli ang oras ko, at ang kawalan ng pakinabang ng lahat ng mga anak ng tao na nilikha mo! 
'''
"48" = '''
:sup:`48` Sino ang kayang mabuhay at hindi mamamatay, o sino ang makapagliligtas ng kaniyang buhay mula sa kapangyarihan ng sheol? Selah 
'''
"49" = '''
:sup:`49` Panginoon, nasaan na ang dati mong mga gawain ng katapatan sa tipan na pinangako mo kay David sa iyong katotohanan? 
'''
"50" = '''
:sup:`50` Alalahanin mo, Panginoon, ang pangungutya sa iyong mga lingkod at kung paano ko kinikimkim sa aking puso ang napakaraming panlalait mula sa mga bansa. 
'''
"51" = '''
:sup:`51` Nagbabato ng panlalait ang mga kaaway mo, Yahweh; kinukutya nila ang mga hakbangin ng iyong hinirang. 
'''
"52" = '''
:sup:`52` Pagpalain nawa si Yahweh magpakailanman. Amen at Amen. 
'''
