[22]
"1" = '''
:sup:`1` Ang isang magandang pangalan ay dapat piliin higit pa sa labis na kayamanan, at mas mainam ang kagandahan ng loob kaysa sa pilak at ginto. 
'''
"2" = '''
:sup:`2` Ang mayaman at mahirap na mga tao ay mayroong pagkakatulad— si Yahweh ang tagapaglikha nilang lahat. 
'''
"3" = '''
:sup:`3` Ang isang marunong na tao ay nakikita ang kaguluhan at itinatago ang kaniyang sarili, pero ang walang karanasan na mga tao ay magpapatuloy at magdurusa dahil dito. 
'''
"4" = '''
:sup:`4` Ang gantimpala sa pagpapakumbaba at takot kay Yahweh ay kayamanan, karangalan at buhay. 
'''
"5" = '''
:sup:`5` Ang mga tinik at mga patibong ay nakalatag sa daan ng sutil; kung sino man ang mag-ingat ng kaniyang buhay ay papanatilihing malayo mula sa kanila. 
'''
"6" = '''
:sup:`6` Turuan ang isang bata sa daan kung saan siya nararapat pumunta, at kapag siya ay matanda na hindi siya tatalikod mula sa bilin na iyon. 
'''
"7" = '''
:sup:`7` Ang mayayamang tao ay pinamumunuan ang mahihirap na tao, at ang isa na siyang humihiram ay isang alipin sa isa na siyang nagpapahiram. 
'''
"8" = '''
:sup:`8` Siyang naghahasik ng kasamaan ay mag-aani ng kaguluhan, at ang pamalo ng kaniyang matinding galit ay magiging walang pakinabang. 
'''
"9" = '''
:sup:`9` Ang isang mapagbigay na mata ay pagpapalain, sapagkat siya ay nagbabahagi ng kaniyang tinapay sa mahihirap. 
'''
"10" = '''
:sup:`10` Itaboy ang mangungutya at aalis ang alitan; ang mga hindi pagkakaunawaan at mga panlalait ay matitigil. 
'''
"11" = '''
:sup:`11` Ang siyang nagmamahal ng isang busilak na puso at ang salita ay magiliw, siya ay magiging kaibigan ng hari. 
'''
"12" = '''
:sup:`12` Ang mga mata ni Yahweh ay nanatiling nakamasid sa kaalaman, ngunit ibabagsak niya ang mga salita ng taksil. 
'''
"13" = '''
:sup:`13` Sinasabi ng tamad na tao, “Mayroong isang leon sa lansangan! Ako ay mapapatay sa mga hayag na lugar.” 
'''
"14" = '''
:sup:`14` Ang bibig ng isang babaeng nangangalunya ay isang malalim na hukay; ang galit ni Yahweh ay sumiklab laban sa sinuman na mahulog dito. 
'''
"15" = '''
:sup:`15` Ang kahangalan ay nasa puso ng isang bata, pero ang pamalo ng pagdisiplina ay nagpapaalis dito. 
'''
"16" = '''
:sup:`16` Ang isa na siyang nagpapahirap sa mahihirap na tao para lumago ang kaniyang karangyaan, o nagbibigay para sa mayayamang tao, ay magiging isang mahirap. 
'''
"17" = '''
:sup:`17` Magbigay pansin at pakinggan ang mga salita ng mga matalino at idulog ang iyong puso sa aking kaalaman, 
'''
"18" = '''
:sup:`18` dahil magiging kaaya-aya ito para sa iyo kung panatilihin mo ang mga ito sa iyo, kung lahat ng ito ay handa sa iyong mga labi. 
'''
"19" = '''
:sup:`19` Sa gayon, mailagak kay Yahweh ang iyong tiwala, ituturo ko ang mga ito sa inyo ngayon— maging sa iyo. 
'''
"20" = '''
:sup:`20` Hindi ko ba naisulat sa iyo ang tatlumpung kasabihan ng tagubilin at kaalaman, 
'''
"21" = '''
:sup:`21` para ituro sa iyo ang katotohanan sa mga mapagkakatiwalaang mga salitang ito, sa gayon maaaring kang makapagbigay ng mapagkakatiwalaang mga sagot sa mga nagpadala sa iyo? 
'''
"22" = '''
:sup:`22` Huwag mo pagnakawan ang mahirap na tao, dahil siya ay mahirap, o wasakin ang nangangailangang tao sa tarangkahan, 
'''
"23" = '''
:sup:`23` dahil si Yahweh ang mangangatwiran sa kanilang kaso, at nanakawin niya ang buhay na siyang nagnakaw sa kanila. 
'''
"24" = '''
:sup:`24` Huwag ka makipagkaibigan sa isang tao na siyang pinamumuan ng galit, at huwag kang sumama sa isang nagagalit nang labis, 
'''
"25" = '''
:sup:`25` o matututunan mo ang kaniyang mga pamamaraan, at papaluputan mo ang iyong sarili sa isang patibong. 
'''
"26" = '''
:sup:`26` Huwag kang makiisa sa nagbibigay ng nakakagapos na mga panunumpa tungkol sa pera, at huwag kang magbibigay ng kasiguraduhan para sa mga pagkakautang ng iba. 
'''
"27" = '''
:sup:`27` Kung kulang ka ng pamamaraan para magbayad, ano ang makakapigil sa isang tao mula sa pagkuha ng iyong higaan mula sa iyo? 
'''
"28" = '''
:sup:`28` Huwag mong alisin ang sinaunang batong nagtatakda ng hangganan na inalagay ng iyong mga ama. 
'''
"29" = '''
:sup:`29` Nakikita mo ba ang isang bihasang lalaki sa kaniyang gawain? Siya ay tatayo sa harapan ng mga hari; hindi siya tatayo sa harapan ng pangkaraniwang mga tao. 
'''
