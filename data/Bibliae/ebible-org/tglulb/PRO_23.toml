[23]
"1" = '''
:sup:`1` Kapag ikaw ay umupo para kumain kasama ang isang pinuno, magmasid ng mabuti kung ano ang nasa harap mo, 
'''
"2" = '''
:sup:`2` at maglagay ng isang kutsilyo sa iyong lalamunan kung ikaw ay isang tao na gustong kumain ng maraming mga pagkain. 
'''
"3" = '''
:sup:`3` Huwag naisin ang kaniyang napakasarap na pagkain, dahil ito ay pagkain nang kasinungalingan. 
'''
"4" = '''
:sup:`4` Huwag magtrabaho ng sobrang hirap para lang ikaw ay maging mayaman; maging marunong para malaman kung kailan titigil. 
'''
"5" = '''
:sup:`5` Kapag ang iyong mga mata ay nagliliwanag sa pera, nawala na ito, at bigla itong nagkakaroon ng mga pakpak at lumilipad sa himpapawid tulad ng isang agila. 
'''
"6" = '''
:sup:`6` Huwag kakainin ang pagkain ng isang masamang tao- isang tao na nakatingin nang napakatagal sa iyong pagkain- at huwag naisin ang kaniyang masarap na mga pagkain, 
'''
"7" = '''
:sup:`7` sapagkat siya ang uri ng tao na inaalam ang halaga ng pagkain. “Kumain at uminom!” sabi niya sa iyo, pero ang kaniyang puso ay wala sa iyo. 
'''
"8" = '''
:sup:`8` Iyong isusuka ang kakaunting kinain mo, at sasayangin mo ang iyong mga mabubuting sasabihin. 
'''
"9" = '''
:sup:`9` Huwag magsasalita na naririnig ng isang mangmang, sapagkat kaniyang hahamakin ang karunungan ng iyong mga salita. 
'''
"10" = '''
:sup:`10` Huwag mong aalisin ang sinaunang hangganang bato o angkinin ang mga bukirin ng mga ulila, 
'''
"11" = '''
:sup:`11` sapagkat ang kanilang Tagapagligtas ay malakas, at ipangangatuwiran niya ang kanilang kapakanan laban sa iyo. 
'''
"12" = '''
:sup:`12` Ilagay ang iyong puso sa pagtuturo at buksan ang iyong mga tainga sa mga salita ng karunungan. 
'''
"13" = '''
:sup:`13` Huwag pigilin ang disiplina sa isang bata, 
'''
"14" = '''
:sup:`14` dahil kung siya ay iyong papaluin, siya ay hindi mamamatay. Kung siya ay iyong papaluin, iyong ililigtas ang kaniyang kaluluwa mula sa sheol. 
'''
"15" = '''
:sup:`15` Aking anak, kung ang iyong puso ay marunong, sa gayon ang aking puso ay magiging masaya rin; 
'''
"16" = '''
:sup:`16` ang aking kaloob-looban ay magagalak kapag ang iyong labi ay magsasalita ng nang matuwid. 
'''
"17" = '''
:sup:`17` Huwag mong hayaang mainggit ang iyong puso sa mga makasalanan, pero magpatuloy sa takot kay Yahweh sa buong araw. 
'''
"18" = '''
:sup:`18` Siguradong may kinabukasan at ang iyong pag-asa ay hindi mapuputol. 
'''
"19" = '''
:sup:`19` Makinig, aking anak, at maging matalino at patnubayan ang iyong puso sa daan. 
'''
"20" = '''
:sup:`20` Huwag makikisama sa mga lasenggero, o sa mga matatakaw na kumakain ng karne, 
'''
"21" = '''
:sup:`21` dahil ang lasenggero at ang matakaw ay nagiging mahirap, at ang naiidlip ay madadamitan ng mga basahan. 
'''
"22" = '''
:sup:`22` Makinig sa iyong ama na nag-alaga sa iyo at huwag hamakin ang iyong ina kung matanda na siya. 
'''
"23" = '''
:sup:`23` Bilhin ang katotohanan, ngunit huwag itong ipagbili; bilhin ang karunungan, disiplina at pang-unawa. 
'''
"24" = '''
:sup:`24` Ang ama ng isang gumagawa ng matuwid ay labis na magagalak at siya na nag-alaga sa isang matalinong bata ay matutuwa sa kaniya. 
'''
"25" = '''
:sup:`25` Hayaang matuwa ang iyong ama at ang iyong ina at hayaang magsaya ang siyang nagsilang sa iyo. 
'''
"26" = '''
:sup:`26` Aking anak, ituon mo sa akin ang iyong puso, at hayaan mong mamasdan ng iyong mga mata ang aking mga paraan. 
'''
"27" = '''
:sup:`27` Dahil ang isang bayarang babae ay isang malalim na hukay at ang asawa ng ibang lalaki ay isang makitid na hukay. 
'''
"28" = '''
:sup:`28` Siya ay nag-aabang katulad ng isang magnanakaw at siya ay nagdadagdag ng bilang ng mga traydor sa sangkatauhan. 
'''
"29" = '''
:sup:`29` Sino ang may kasawian? Sino ang may kalungkutan? Sino ang may mga laban? Sino ang nagrereklamo? Sino ang may mga sugat na walang dahilan? Sino ang may matang namumula? 
'''
"30" = '''
:sup:`30` Silang sugapa sa alak, sila na sinusubukan ang pinaghalong alak. 
'''
"31" = '''
:sup:`31` Huwag tumingin sa alak kung ito ay mapula, kung ito ay kumikinang sa tasa at bumaba nang tuloy-tuloy. 
'''
"32" = '''
:sup:`32` Sa bandang huli ito ay tumutuklaw katulad ng isang ulupong at ito ay kumakagat tulad ng isang ahas. 
'''
"33" = '''
:sup:`33` Ang iyong mga mata ay makakakita ng kakaibang mga bagay at ang iyong puso ay magsasabi ng napakasamang mga bagay. 
'''
"34" = '''
:sup:`34` Ikaw ay magiging gaya ng isang natutulog sa mataas na karagatan o humihiga sa ibabaw ng isang duyan. 
'''
"35" = '''
:sup:`35` “Tinamaan nila ako!” iyong sasabihin, “pero ako ay hindi nasaktan. Binugbog nila ako, pero hindi ko ito naramdaman. Kailan ako magigising? Maghahanap ako ng isa pang maiinom.” 
'''
