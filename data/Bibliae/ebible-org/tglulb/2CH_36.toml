[36]
"1" = '''
:sup:`1` Pagkatapos ay pinili ng mga tao ng lupain si Jehoahaz na anak ni Josias at ginawa siyang hari bilang kapalit ng kaniyang ama sa Jerusalem. 
'''
"2" = '''
:sup:`2` Si Jehoahaz ay dalawampu't tatlong taong gulang nang magsimula siyang maghari, at naghari siya ng tatlong buwan sa Jerusalem. 
'''
"3" = '''
:sup:`3` Tinanggal siya ng hari ng Ehipto sa Jerusalem at pinagmulta ang lupain ng isang daang talentong pilak at isang daang talentong ginto. 
'''
"4" = '''
:sup:`4` Ginawa ng hari ng Ehipto si Eliakim, na kaniyang kapatid bilang hari ng Juda at Jerusalem at binago ang kaniyang pangalan sa Jehoiakim. Pagkatapos, dinala niya ang kapatid ni Eliakim na si Jehoahaz at dinala siya sa Ehipto. 
'''
"5" = '''
:sup:`5` Dalawampu't limang taong gulang si Jehoiakim nang magsimula siyang maghari, at labing-isang taon siyang naghari sa Jerusalem. Ginawa niya kung ano ang masamang sa paningin ni Yahweh na kaniyang Diyos. 
'''
"6" = '''
:sup:`6` At nilusob siya ni Nebucadnezar na hari ng Babilonia at iginapos siya ng kadena upang dalhin sa Babilonia. 
'''
"7" = '''
:sup:`7` Dinala rin ni Nebucadnezar ang ilan sa mga bagay sa tahanan ni Yahweh sa Babilonia at inilagay ang mga iyon sa kaniyang palasyo sa Babilonia. 
'''
"8" = '''
:sup:`8` Para naman sa mga ibang usapin tungkol kay Jehoiakim, ang mga kasuklam-suklam na bagay na ginawa niya at ang mga nalaman laban sa kaniya ay nasusulat sa Aklat ng mga Hari ng Juda at Israel. Pagkatapos, ang kaniyang anak na si Jehoiakin ang pumalit sa kaniya bilang hari. 
'''
"9" = '''
:sup:`9` Walong taong gulang si Jehoiakin nang magsimula siyang maghari. Naghari siya ng tatlong buwan at sampung araw sa Jerusalem. Ginawa niya kung ano masama sa paningin ni Yahweh. 
'''
"10" = '''
:sup:`10` Noong tagsibol, nagpadala si Haring Nebucadnezar ng mga kalalakihan at dinala siya sa Babilonia, kasama ng mga mahahalagang bagay mula sa tahanan ni Yahweh at ginawa niyang hari ng Juda at Jerusalem ang kaniyang kamag-anak na si Zedekias. 
'''
"11" = '''
:sup:`11` Dalawampu't-isang taong gulang si Zedekias nang magsimula siyang maghari. Naghari siya ng labing-isang taon sa Jerusalem. 
'''
"12" = '''
:sup:`12` Ginawa niya kung ano ang masama sa paningin ni Yahweh na kaniyang Diyos. Hindi siya nagpakumbaba sa harapan ng propetang si Jeremias, na nagsasalita mula sa bibig ni Yahweh. 
'''
"13" = '''
:sup:`13` Naghimagsik din si Zedekias laban kay Haring Nebucadnezar, na siyang nagpasumpa sa kaniya ng katapatan sa pamamagitan ng Diyos. Ngunit pinatigas ni Zedekias ang kaniyang ulo at pinatigas ang kaniyang puso sa pagsunod kay Yahweh, ang Diyos ng Israel. 
'''
"14" = '''
:sup:`14` Dagdag pa rito, ang lahat ng mga pinuno ng mga pari at ng mga tao ay nagkasala ng labis, sinusunod ang mga kasuklam-suklam na mga bagay na ginagawa ng ibang lahi. Nilapastangan nila ang tahanan ni Yahweh na inilaan niya para sa kaniyang sarili sa Jerusalem. 
'''
"15" = '''
:sup:`15` Si Yahweh, ang Diyos ng kanilang mga ninuno ay nagpadala ng mensahe sa kanila sa pamamagitan ng kaniyang mga mensahero nang paulit-ulit, dahil mayroon siyang habag sa kaniyang mga tao at sa lugar kung saan siya naninirahan. 
'''
"16" = '''
:sup:`16` Ngunit kinutya nila ang mga mensahero ng Diyos, kinamuhian ang kaniyang mga salita, at hinamak ang kaniyang mga propeta, hanggang sa ang galit ni Yahweh ay nagsimula laban sa kaniyang mga tao hanggang sa ito ay hindi na maiiwasan. 
'''
"17" = '''
:sup:`17` Kaya dinala ng Diyos sa kanila ang hari ng mga Caldeo, na siyang pumatay sa kanilang mga kabataan sa pamamagitan ng mga tabak sa santuwaryo at walang habag sa mga kabataang lalaki o mga birhen, mga matatandang lalaki o ang mga puti na ang buhok. Ibinigay silang lahat ng Diyos sa kaniyang kamay. 
'''
"18" = '''
:sup:`18` Lahat ng kagamitan ng tahanan ng Diyos, malaki at maliit, ang mga kayamanan sa tahanan ni Yahweh at ang mga kayamanan ng hari at kaniyang mga opisyal—ang lahat ng mga ito ay dinala niya sa Babilonia. 
'''
"19" = '''
:sup:`19` Sinunog nila ang tahanan ng Diyos, giniba nila ang pader ng Jerusalem, sinunog ang lahat ng mga palasyo nito, at winasak ang mga magagandang bagay sa loob nito. 
'''
"20" = '''
:sup:`20` Dinala ng hari sa Babilonia ang mga nakaligtas sa tabak. Sila ay naging lingkod niya at ng kaniyang mga anak hanggang sa nangyari ang pamumuno ng kaharian ng Persia. 
'''
"21" = '''
:sup:`21` Nangyari ito upang maganap ang salita ni Yahweh sa pamamagitan ng bibig ni Jeremias, hanggang sa masiyahan ang lupain sa kaniyang Araw ng Pamamahinga. Sapagkat habang ang lupain ay pinabayaan ipinagdiwang nito ang Araw ng Pamamahinga sa loob ng pitumpung taon. 
'''
"22" = '''
:sup:`22` Ngayon sa unang taon ni Ciro, ang hari ng Persia, upang maganap ang salita ni Yahweh sa pamamagitan ng bibig ni Jeremias, inudyukan ni Yahweh ang espiritu ni Ciro, ang hari ng Persia, kaya gumawa siya ng pahayag sa lahat ng kaniyang kaharian at isinulat din ang mga ito. Sinabi niya, 
'''
"23" = '''
:sup:`23` “Ito ang sinabi ni Ciro, ang hari ng Persia: Ibinigay sa akin ni Yahweh na Diyos ng langit ang lahat ng kaharian sa mundo. Inutusan niya ako na magtayo ng isang tahanan para sa kaniya sa Jerusalem, na nasa Juda. Kung sino man sa inyo ang kabilang sa kaniyang mga tao, nawa si Yahweh na inyong Diyos ay sumainyo. Pinahihintulutan kitang pumunta sa lupain.” 
'''
