[5]
"1" = '''
:sup:`1` Kaya tularan ninyo ang Diyos, bilang kaniyang mga minamahal na anak. 
'''
"2" = '''
:sup:`2` At lumakad sa pag-ibig, katulad ng pagmamahal ni Cristo sa atin at pagbigay ng kaniyang sarili sa atin. Siya ay naging alay at handog na naging kalugod-lugod sa Diyos. 
'''
"3" = '''
:sup:`3` Ang sekswal na imoralidad o ano mang karumihan o mapag-imbot na kaisipan ay hindi dapat nababanggit sa inyo, gaya ng nararapat sa mga mananampalataya. 
'''
"4" = '''
:sup:`4` Hindi rin dapat mabangit ang kalaswaan, walang kabuluhang pananalita, o mga pagbibirong nakakainsulto. Sa halip pagpapasalamat. 
'''
"5" = '''
:sup:`5` Sapagkat matitiyak ninyo na walang nakikiapid, marumi, o sakim na tao, na sumasamba sa diyus-diyosan ang magkaroon ng kahit na anong mamanahin sa kaharian ni Cristo at ng Dios. 
'''
"6" = '''
:sup:`6` Huwag hayaang may tao na manlinlang sa inyo ng mga salitang walang laman. Dahil sa mga bagay na ito ang galit ng Diyos ay darating sa mga anak ng pagsuway. 
'''
"7" = '''
:sup:`7` Kaya huwag kayong makibahagi sa kanila. 
'''
"8" = '''
:sup:`8` Sapagkat noon kayo ay kadiliman, ngunit ngayon kayo ay kaliwanagan sa Panginoon. Kaya lumakad kayo bilang mga anak ng liwanag. 
'''
"9" = '''
:sup:`9` Sapagkat ang bunga ng liwanag ay napapalooban ng lahat ng kabutihan, katuwiran, at katotohanan. 
'''
"10" = '''
:sup:`10` Pag-aralan ninyo kung ano ang kalugod-lugod sa Panginoon. 
'''
"11" = '''
:sup:`11` Huwag makibahagi sa mga walang kabuluhang gawain ng kadiliman. Sa halip, ihayag iyon. 
'''
"12" = '''
:sup:`12` Sapagkat ang mga ginagawa nila ng lihim ay labis na kahiya-hiya maging ang paglalarawan nito. 
'''
"13" = '''
:sup:`13` Lahat ng mga bagay, kapag ito ay naihayag sa liwanag ay nabubunyag. 
'''
"14" = '''
:sup:`14` Sapagkat ang lahat na naihayag ay nagiging liwanag. Kaya sinasabi, “Gumising, kayo mga natutulog at bumangon mula sa mga patay at magliliwanag sa inyo si Cristo.” 
'''
"15" = '''
:sup:`15` Kaya mag-ingat kayo kung paano kayo lumakad, hindi tulad ng mangmang na mga tao kundi katulad ng matalino. 
'''
"16" = '''
:sup:`16` Samantalahin ninyo ang panahon sapagkat ang mga araw ay masama. 
'''
"17" = '''
:sup:`17` Huwag kayong maging hangal. Sa halip, unawain kung ano ang kalooban ng Panginoon. 
'''
"18" = '''
:sup:`18` At huwag magpakalasing sa alak, sapagkat hahantong ito sa pagkasira. Sa halip, mapuspos kayo ng Banal na Espiritu. 
'''
"19" = '''
:sup:`19` Mangusap kayo sa isat-isa sa mga salmo at mga himno at mga espiritwal na mga awitin. Umawit at magpuri sa inyong mga puso sa Panginoon. 
'''
"20" = '''
:sup:`20` Magpasalamat lagi sa Diyos Ama sa lahat ng bagay sa pangalan ng ating Panginoong Jesu-Cristo. 
'''
"21" = '''
:sup:`21` Magpasakop kayo sa isa't isa tanda ng paggalang kay Cristo. 
'''
"22" = '''
:sup:`22` Mga asawang babae, magpasakop kayo sa inyong mga asawa, gaya sa Panginoon. 
'''
"23" = '''
:sup:`23` Sapagkat ang asawang lalaki ang ulo ng babae, tulad ni Cristo na siyang ulo ng Iglesia. Siya ang tagapagligtas ng katawan. 
'''
"24" = '''
:sup:`24` Ngunit kung papaanong ang Iglesia ay nagpapasakop kay Cristo, gayon din naman ang mga asawang babae sa kanilang mga asawa sa lahat ng bagay. 
'''
"25" = '''
:sup:`25` Mga asawang lalaki ibigin ninyo ang inyong mga asawa katulad din ng pagmamahal ni Cristo sa Iglesia at ibinigay ang kaniyang sarili sa kanya. 
'''
"26" = '''
:sup:`26` Ginawa niya ito upang gawin siyang banal. Nilinis niya ito sa pamamagitan ng paghugas ng tubig sa salita. 
'''
"27" = '''
:sup:`27` Ginawa niya ito upang maiharap sa kaniya ang isang maluwalhati na Iglesia na walang dungis o kulubot o ano mang katulad nito, ngunit sa halip banal at walang kamalian. 
'''
"28" = '''
:sup:`28` Gayon din naman, ang mga asawang lalaki ay kailangang mahalin ang kanilang sariling asawa katulad ng sarili nilang katawan. Ang nagmamahal sa kaniyang sariling asawa ay nagmamahal din sa Kaniyang sarili. 
'''
"29" = '''
:sup:`29` Walang tao ang nagagalit sa kaniyang sariling katawan. Sa halip, inaalagaan niya ito at minamahal katulad ng pagmamahal ni Cristo sa iglesia. 
'''
"30" = '''
:sup:`30` Sapagkat tayo ay mga bahagi ng kaniyang katawan. 
'''
"31" = '''
:sup:`31` Dahil dito iiwan ng lalaki ang kaniyang ama at ina at makikiisa sa kaniyang asawa at ang dalawa ay magiging isang laman.” 
'''
"32" = '''
:sup:`32` Ito ay nakatagong dakilang katotohanan, subalit ako ay nagsasalita patungkol kay Cristo at sa iglesia. 
'''
"33" = '''
:sup:`33` Gayon pa man, ang bawat isa sa inyo ay kinakailangang mahalin ang kaniyang sariling asawa tulad ng kaniyang sarili, at ang asawang babae ay kinakailangang igalang ang kaniyang asawa. 
'''
