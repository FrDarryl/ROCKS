[13]
"1" = '''
:sup:`1` “Sa araw na iyon, isang bukal ang bubuksan para sa sambahayan ni David at sa mga naninirahan sa Jerusalem, para sa kanilang kasalanan at karumihan. 
'''
"2" = '''
:sup:`2` At mangyayari ito sa araw na iyon, “—ito ang pahayag ni Yahweh ng mga hukbo—”na tatanggalin ko ang mga pangalan ng mga diyus-diyosan mula sa lupain upang hindi na sila maalala kailanman. Palalabasin ko rin sa lupain ang mga bulaang propeta at ang kanilang maruming espiritu. 
'''
"3" = '''
:sup:`3` Kung magpapatuloy sa pagpapahayag ang sinuman, sasabihin sa kaniya ng kaniyang ama at ina na siyang nagsilang sa kaniya, 'Hindi ka mabubuhay, sapagkat nagsalita ka ng kasinungalingan sa pangalan ni Yahweh!' At ang ama at ina na siyang nagsilang sa kaniya ang sasaksak sa kaniya kapag magpapahayag siya. 
'''
"4" = '''
:sup:`4` At mangyayari ito sa araw na iyon na ang bawat propeta ay ikakahiya ang kaniyang pangitain kapag siya ay magpapahayag na. Ang mga propetang ito ay hindi na magsusuot kailanman ng mabalahibong balabal, upang linlangin ang mga tao. 
'''
"5" = '''
:sup:`5` Sapagkat sasabihin ng bawat isa, 'Hindi ako isang propeta! Isa akong lalaking nagtatrabaho sa lupa, sapagkat ang lupa ay naging trabaho ko na nang ako ay binata pa lamang!' 
'''
"6" = '''
:sup:`6` Ngunit may isang magsasabi sa kaniya, 'Ano ang mga sugat na ito sa pagitan ng iyong mga braso?' at sasagot siya, 'Ako ay nasugatan nang nasa bahay ako ng aking mga kaibigan.”' 
'''
"7" = '''
:sup:`7` “Espada! Gisingin mo ang iyong sarili labanan mo ang aking pastol, ang lalaki na nakatayo ng malapit sa akin” —Ito ang pahayag ni Yahweh ng mga hukbo.” Patayin ang pastol, at ang kawan ay magkakawatak-watak! Sapagkat ipipihit ko ang aking kamay laban sa mga mahihina. 
'''
"8" = '''
:sup:`8` At mangyayari ito sa buong lupain”— ito ang pahayag ni Yahweh— “na ang dalawa sa tatlong bahagi nito ay mahihiwalay! Ang mga taong iyon ay mamatay; ang ikatlong bahagi lamang ang mananatli doon. 
'''
"9" = '''
:sup:`9` Dadalhin ko ang ikatlong bahaging iyon sa apoy at dadalisayin ang mga ito na gaya ng pagdalisay sa pilak; susubukin ko sila gaya ng pagsubok sa ginto. Tatawag sila sa aking pangalan, at sasagutin ko sila at sasabihin, 'Ito ay aking mga tao!' at sasabihin nila, 'Si Yahweh ay aming Diyos!” 
'''
