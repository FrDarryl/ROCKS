[9]
"1" = '''
:sup:`1` Pagkatapos sinabi ni Yahweh kay Moises, “Pumunta ka kay Paraon at sabihin sa kaniya, 'ang sabi ni Yahweh, ang Diyos ng mga Hebreo: “Hayaang umalis ang aking bayan, para sila ay sumamba sa akin”. 
'''
"2" = '''
:sup:`2` Pero kung ikaw ay tatanggi na paalisin sila, kung patuloy mo silang panatilihin, 
'''
"3" = '''
:sup:`3` pagkatapos ang kamay ni Yahweh ay nasa inyong mga baka na nasa bukirin at sa mga kabayo, mga asno, mga kamelyo, mga kawan at mga tupa at magdudulot ito ng isang matinding sakit. 
'''
"4" = '''
:sup:`4` Ituturing ni Yahweh na magkaiba ang mga baka ng mga Israelita at ang mga baka ng taga-Ehipto: walang hayop na pag-aari ng mga Israelita ang mamamatay. 
'''
"5" = '''
:sup:`5` Nagtakda si Yahweh ng isang panahon; kaniyang sinabi, “Gagawin ko bukas ang bagay na ito sa lupain. 
'''
"6" = '''
:sup:`6` Ito ang ginawa ni Yahweh sa sumunod na araw: namatay ang lahat ng mga baka sa Ehipto. Pero wala ni isa sa mga hayop ng mga Israelita ang namatay, wala ni isang hayop. 
'''
"7" = '''
:sup:`7` Nagsaliksik si Paraon, at nakita, wala ni isang hayop ng mga Israelita ang namatay. Pero matigas ang kaniyang puso, kaya hindi niya hinayaang umalis ang bayan. 
'''
"8" = '''
:sup:`8` Pagkatapos sinabi ni Yahweh kay Moises at kay Aaron, “Kumuha kayo ng ilang dakot ng mga abo mula sa isang hurno. Ikaw, Moises, dapat mong ihagis ang mga abo sa hangin habang nanonood si Paraon. 
'''
"9" = '''
:sup:`9` Magiging pinong alikabok na kakalat sa buong lupain ng Ehipto. Magdudulot ng mga pigsa at pamamaga na siyang kakalat sa mga tao at mga hayop sa buong lupain ng Ehipto. 
'''
"10" = '''
:sup:`10` Kaya kumuha si Moises at Aaron ng mga abo na mula sa isang hurno at tumayo sa harapan ni Paraon. Pagkatapos, inihagis ni Moises ang mga abo sa hangin. Nagdulot ang mga abo ng pigsa at pamamaga na siyang kumalat sa mga tao at mga hayop. 
'''
"11" = '''
:sup:`11` Hindi mapigilan ng mga salamangkero si Moises dahil sa mga pigsa; dahil nagkaroon din sila ng mga pigsa maging ang lahat ng ibang mga taga-Ehipto. 
'''
"12" = '''
:sup:`12` Pinatigas ni Yahweh ang puso ni Paraon, kaya hindi nakinig si Paraon kina Moises at Aaron. Ito mismo ang sinabi ni Yahweh kay Moises na gagawin ng Paraon. 
'''
"13" = '''
:sup:`13` Pagkatapos sinabi ni Yahweh kay Moises, “Gumising ka ng maaga, tumayo ka sa harapan ni Paraon, at sabihin sa kaniya, 'si Yahweh, ang Diyos ng mga Hebreo, sinasabi ito: “Hayaan mong umalis ang aking bayan para maari silang sumamba sa akin. 
'''
"14" = '''
:sup:`14` Sa oras na ito ipapadala ko ang lahat ng mga salot sa iyo mismo, sa iyong mga lingkod at sa iyong bayan. Gagawin ko ito para malaman mo na walang sinuman ang katulad ko dito sa buong mundo. 
'''
"15" = '''
:sup:`15` Sa ngayon maaari kung iunat ang aking kamay at lusubin ka at ang iyong bayan ng sakit, at kayo ay lipulin mula sa lupain. 
'''
"16" = '''
:sup:`16` Pero sa ganitong kadahilanan hinayaan ko kayong makaligtas: para maipakita ang aking kapangyarihan, nang sa ganoon maipahayag ko sa lahat ng panig ng mundo ang aking pangalan. 
'''
"17" = '''
:sup:`17` Patuloy mong itinataas ang iyong sarili laban sa aking bayan sa pamamagitan ng hindi mo pagpayag na paalisin sila. 
'''
"18" = '''
:sup:`18` Makinig! Bukas sa ganito ring oras magdadala ako ng isang napakalakas na ulang may yelo, pangyayari na hindi pa nakikita sa Ehipto mula sa unang araw nito hanggang ngayon. 
'''
"19" = '''
:sup:`19` Kaya ngayon, magpadala ka ng mga lalaki at ipunin sa ligtas na lugar ang iyong mga baka at ang lahat ng mayroon ka sa iyong bukid sa ligtas na lugar. Ang bawat tao at hayop na nasa bukid at hindi dinala sa bahay—babagsak sa kanila ang ulang may yelo, at mamamatay sila.”'” 
'''
"20" = '''
:sup:`20` Pagkatapos ang mga lingkod ni Paraon na naniwala sa mensahe ni Yahweh, ay nagmadali na dalhin ang kanilang mga alipin at mga baka sa kanilang mga bahay. 
'''
"21" = '''
:sup:`21` Pero ang mga hindi magseryoso ng mensahe ni Yahweh ay iiwan ang kanilang mga alipin at mga baka sa mga bukid. 
'''
"22" = '''
:sup:`22` Pagkatapos sinabi ni Yahweh kay Moises, “Iunat mo ang iyong kamay patungo sa kalangitan para magkaroon ng ulang may yelo sa lahat ng lupain ng Ehipto, sa bayan, sa mga hayop at sa lahat ng mga halaman sa mga bukid sa buong lupain ng Ehipto.” 
'''
"23" = '''
:sup:`23` Iniunat ni Moises ang kaniyang tungkod patungo sa kalangitan, at nagpadala si Yahweh ng kulog, ulang may yelo at kidlat sa lupa. Pinaulanan din niya ng yelo ang lupain ng Ehipto. 
'''
"24" = '''
:sup:`24` Kaya nagkaroon ng ulan at kidlat na may kasamang yelong ulan, napakalubha, bagay na hindi pa nangyayari sa buong lupain ng Ehipto mula nang ito ay maging isang bansa. 
'''
"25" = '''
:sup:`25` Sa buong lupain ng Ehipto, tumama ang ulang ay yelo sa lahat ng bagay na nasa mga bukid, sa kapwa mga tao at mga hayop. Tumama ito sa bawat halaman na nasa mga bukid at sinira ang bawat punongkahoy. 
'''
"26" = '''
:sup:`26` Doon lamang sa lupain ng Gosen, kung saan nakatira ang mga Israelita, hindi umulan ng yelo. 
'''
"27" = '''
:sup:`27` Pagkatapos nagpadala ang Paraon ng mga tao para ipatawag sina Moises at Aaron. Sinabi niya sa kanila, “Nagkasala ako sa oras na ito. Si Yahweh ay matuwid at ako at ang aking bayan ay masasama. 
'''
"28" = '''
:sup:`28` Magdasal kayo kay Yahweh, dahil ang napakalakas na mga kidlat at ulang may yelo ay sobra na. Papaalisin ko na kayo at hindi na kayo titira dito. 
'''
"29" = '''
:sup:`29` Sinabi ni Moises sa kaniya, “Sa oras na umalis ako sa lungsod, ilalatag ko ang aking mga kamay kay Yahweh. Titigil na ang kulog at wala ng anumang ulang may yelo. Sa ganitong paraan malalaman mo na pag-aari ni Yahweh ang mundo. 
'''
"30" = '''
:sup:`30` Pero para sa iyo at sa iyong mga lingkod, alam ko na hindi niyo talaga ginagalang si Yahweh na Diyos.” 
'''
"31" = '''
:sup:`31` Ngayon ang mga lino at sebada ay nasira, dahil ang uhay magulang na sa tangkay at namumulaklak na ang lino. 
'''
"32" = '''
:sup:`32` Pero ang trigo at ang espelta ay hindi nasalanta dahil huli itong tumubo. 
'''
"33" = '''
:sup:`33` Nang umalis si Moises kay Paraon at sa lungsod, inilatag niya ang kaniyang mga kamay kay Yahweh; tumigil ang kulog at ulang may yelo, at ang ulan ay hindi na bumuhos pa. 
'''
"34" = '''
:sup:`34` Nang nakita ni Paraon na ang ulan, ang ulang may yeloo at kulog ay humupa na, muling nagkasala siya at pinatigas ang kaniyang puso, kasama ang kaniyang mga lingkod. 
'''
"35" = '''
:sup:`35` Pinatigas ang puso ni Paraon, kaya hindi niya pinayagang umalis ang bayan ng Israel. Ito ang paraan na sinabi ni Yahweh kay Moises na ito ang gagawin ni Paraon. 
'''
