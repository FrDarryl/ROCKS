[19]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabi, 
'''
"2" = '''
:sup:`2` “Hanggang kailan ninyo ako pahihirapan at babasagin ng pira-piraso na may mga salita? 
'''
"3" = '''
:sup:`3` Sampung beses ninyo na akong pinagsasabihan; hindi kayo nahihiya na pinagmamalupitan ninyo ako. 
'''
"4" = '''
:sup:`4` Kung totoo nga na nagkasala ako, mananatiling panagutan ko ang aking pagkakamali. 
'''
"5" = '''
:sup:`5` Kung totoo nga na magmamalaki kayo laban sa akin at mapaniwala ang lahat ng mga tao na nagkasala ako, 
'''
"6" = '''
:sup:`6` kung gayon dapat alam ninyo na ginawan ako ng mali ng Diyos at nahuli ako sa kaniyang lambat. 
'''
"7" = '''
:sup:`7` Tingnan ninyo, sumisigaw ako na ginawan ako ng mali, pero hindi ako narinig; nanawagan ako ng tulong, pero walang katarungan. 
'''
"8" = '''
:sup:`8` Pinaderan niya ang aking daanan para hindi ako makatawid, at pinadilim niya ang aking nilalakaran. 
'''
"9" = '''
:sup:`9` Hinubad niya ang aking karangalan, at kinuha niya ang korona mula sa ulo ko. 
'''
"10" = '''
:sup:`10` Giniba niya ako sa bawat dako, at naglaho na ako; binunot niya ang aking mga pag-asa katulad ng isang puno. 
'''
"11" = '''
:sup:`11` Pinasiklab din niya ang kaniyang galit laban sa akin; tinuturing niya ako bilang isa sa kaniyang mga kaaway. 
'''
"12" = '''
:sup:`12` Nagtitipon ang mga hukbo niya, nagtayo sila ng tungtungan na panlusob laban sa akin at nagkampo sa paligid ng aking tolda. 
'''
"13" = '''
:sup:`13` Nilayo niya mula sa akin ang mga kapatid ko, nilayo niya ako mula sa aking mga kakilala. 
'''
"14" = '''
:sup:`14` Binigo ako ng aking mga kamag-anak; kinalimutan na ako ng malapit kong mga kaibigan. 
'''
"15" = '''
:sup:`15` Ang mga taong minsang tumuloy sa bahay ko bilang panauhin pati na ang mga lingkod kong babae ay itinuring akong ibang tao; isa akong dayuhan sa paningin nila. 
'''
"16" = '''
:sup:`16` Nananawagan ako sa aking lingkod, pero hindi niya ako tinutugon kahit na nagmamakaawa ako sa pamamagitan ng aking bibig. 
'''
"17" = '''
:sup:`17` Nakasusulasok sa asawa ko ang aking paghinga; nakapandidiri ang aking panawagan sa sariling kong mga kapatid na lalaki at babae. 
'''
"18" = '''
:sup:`18` Kahit ang mga bata ay kinasusuklaman ako; kung babangon ako para magsalita, pinagsasalitaan nila ako. 
'''
"19" = '''
:sup:`19` Kinamumuhian ako ng lahat ng aking mga kaibigan; tinalikuran ako ng lahat ng mga minamahal ko. 
'''
"20" = '''
:sup:`20` Nakakapit ang mga buto ko sa aking balat at laman; buto't balat na lamang ang natitira sa akin. 
'''
"21" = '''
:sup:`21` Maawa kayo sa akin, maawa kayo sa akin, mga kaibigan ko, dahil hinawakan ako ng kamay ng Diyos. Bakit ninyo ako inaapi na parang kayo ang Diyos? 
'''
"22" = '''
:sup:`22` Bakit hindi pa kayo nasisiyahan sa pag-ubos ng laman ko? 
'''
"23" = '''
:sup:`23` O, sana ay maisulat na ngayon ang mga sinasabi ko! O, sana maitala sa aklat ang mga ito! 
'''
"24" = '''
:sup:`24` O, sana ay magpakailanmang maiukit ito ng bakal na panulat at tingga sa isang bato! 
'''
"25" = '''
:sup:`25` Pero para sa akin, alam ko na nabubuhay ang aking Manunubos, at balang araw ay tatayo siya sa daigdig; 
'''
"26" = '''
:sup:`26` pagkatapos mawasak ang balat ko, iyon ay, ang aking katawan, saka makikita ko ang Diyos sa aking pangangatawan. 
'''
"27" = '''
:sup:`27` Makikita ko siya, ako mismo ang makakakita sa kaniya sa aking tabi; makikita siya ng aking mga mata, at hindi bilang isang dayuhan. Bibigay ang lamang-loob ko. 
'''
"28" = '''
:sup:`28` Kung sinasabi ninyo, 'Paano natin siya pahihirapan! Nasa kaniya ang ugat ng kaniyang mga kaguluhan', 
'''
"29" = '''
:sup:`29` matakot kayo sa espada, dahil ang poot ang nagdadala ng kaparusahan ng espada, para malaman ninyo na mayroong paghahatol.” 
'''
