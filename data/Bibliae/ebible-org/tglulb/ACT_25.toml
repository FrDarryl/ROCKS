[25]
"1" = '''
:sup:`1` Ngayon, dumating si Festo sa lalawigan at pagkatapos nang tatlong araw ay nagpunta siya mula sa Cesarea paakyat sa Jesrusalem. 
'''
"2" = '''
:sup:`2` Ang pinakapunong pari at mga kinikilalang mga Judio ay nagharap kay Festo ng mga paratang laban kay Pablo, at malakas silang nagsalita kay Festo. 
'''
"3" = '''
:sup:`3` At humingi sila ng pabor tungkol kay Pablo, na tawagin siya sa Jesrusalem upang magkaroon sila ng pagkakataon na patayin siya sa daan. 
'''
"4" = '''
:sup:`4` Ngunit sumagot si Festo na si Pablo ay isang bilanggo sa Caesarea, at babalik siya agad doon. 
'''
"5" = '''
:sup:`5` “Kung gayun, kung sino man ang pwede,” Sinabi niyang, “dapat sumama sa amin doon. Kung may pagkakamali sa taong ito, kinakailangang paratangan ninyo siya.” 
'''
"6" = '''
:sup:`6` Pagkatapos niyang manatili pa ng walo o sampung araw, siya ay bumaba patungo sa Cesarea. Kinabukasan, naupo na siya sa hukuman at pinag-utos na dalhin si Pablo sa kaniya. 
'''
"7" = '''
:sup:`7` Nang siya ay dumating, nakatayo sa di kalayuan ang mga Judiong galing sa Jerusalem, at nagharap sila ng mga mabibigat na bintang laban sa kaniya na hindi nila mapatunayan. 
'''
"8" = '''
:sup:`8` Pinagtanggol ni Pablo ang kaniyang sarili at sinabing, “Hindi laban sa pangalan ng mga Judio, hindi laban sa templo, at hindi laban kay Cesar, wala akong ginawang masama.” 
'''
"9" = '''
:sup:`9` Ngunit gustong makuha ni Festus ang loob ng mga Judio kaya sumagot siya kay Pablo at sinabing, “Gusto mo bang pumunta sa Jerusalem at doon kita husgahan tungkol sa mga bagay na ito?” 
'''
"10" = '''
:sup:`10` Sinabi ni Pablo, “Tatayo ako sa harapan ng hukuman ni Cesar kung saan ako dapat hatulan, Hindi ako gumawa ng mali sa mga Judio, gaya ng pagkakaalam ninyo. 
'''
"11" = '''
:sup:`11` Kung may nagawa man akong pagkakamali at kung may nagawa man akong karapat-dapat sa kamatayan, hindi ko tatanggihan ang mamatay. Ngunit kung ang kanilang mga paratang ay walang halaga, walang sino man ang maaaring magdala sa akin sa kanila. Kaya nga ako tumatawag kay Cesar.” 
'''
"12" = '''
:sup:`12` Pagkatapos makipag-usap ni Festo sa kapulungan, sumagot siya, “Tumawag ka kay Cesar; pupunta ka kay Cesar.” 
'''
"13" = '''
:sup:`13` Ngayon pagkalipas ng ilang mga araw, dumating sa Cesarea si Haring Agripa at Bernice upang magbigay ng opisyal na pagdalaw kay Festo. 
'''
"14" = '''
:sup:`14` Pagkatapos ng maraming araw na naroon siya, inilahad ni Festo ang kaso ni Pablo sa hari; sinabi niya, “May isang tao na naiwan dito ni Felix na bilanggo. 
'''
"15" = '''
:sup:`15` Nang ako ay nasa Jerusalem, ang mga pinunong pari at mga nakatatanda sa mga Judio ay nag harap sa akin ng mga bintang laban sa taong ito, at humihingi sila ng kahatulan laban sa kaniya. 
'''
"16" = '''
:sup:`16` Sinagot ko sila ng ganito na hindi kaugalian ng mga Romano na ibigay ang isang tao bilang pabor; kundi, may pagkakataon ang naparatangang tao na harapin niya ang mga nagparatang sa kaniya at ipagtanggol ang kaniyang sarili sa mga ibinintang sa kaniya. 
'''
"17" = '''
:sup:`17` Kung gayun, hindi ako naghintay, nang dumating silang sama-sama rito, ngunit ng kinabukasan ay naupo ako sa upuan ng paghatol at iniutos ko na dalin sa loob ang taong ito. 
'''
"18" = '''
:sup:`18` Nang tumayo ang mga nagparatang at pinaratangan siya, inisip ko na walang mabigat sa mga bintang na hinarap nila sa taong ito. 
'''
"19" = '''
:sup:`19` Sa halip, maroon silang ilan na di pagkakaunawaan tungkol sa kanilang sariling relihiyon at tungkol sa isang Jesus na namatay, na siyang pinatutunayan ni Pablo na buhay. 
'''
"20" = '''
:sup:`20` Nalilito ako kung papaano ko sisiyasatin ang bagay na ito, at tinanung ko siya kung gusto niya na pumunta sa Jerusalem upang husgahan doon tungkol sa mga bagay na ito. 
'''
"21" = '''
:sup:`21` Ngunit nang ipinatawag si Pablo upang siya ay bantayan hanggang sa makapag-desisyon ang Emperador, Iniutos ko na bantayan siya hanggang maipadala ko siya kay Cesar.” 
'''
"22" = '''
:sup:`22` Sinabi ni Agripa kay Festo, “Nais ko rin na makinig sa taong ito.” “Bukas,” sinabi ni Festo, “Maririnig mo siya.” 
'''
"23" = '''
:sup:`23` Kaya kinabukasan, dumating sina Agripa at Bernice na may maraming seremonya; dumating sila sa loob ng bulwagan kasama ang mga pinunong kawal at kasama ang mga kinikilalang tao sa lungsod. At nang sabihin ni Festo ang utos, dinala si Pablo sa kanila. 
'''
"24" = '''
:sup:`24` Sinabi ni Festo, “Haring Agripa, at sa lahat ng mga tao na narito na kasama namin, nakikita ninyo ang taong ito; ang lahat ng mga Judio ay nakipag-usap sa akin sa Jerusalem at sa lugar ding ito, at sumigaw sila sa akin na hindi na siya kinakailangang mabuhay. 
'''
"25" = '''
:sup:`25` Napag-alaman ko na wala siyang ginawa na karapdapat sa kamatayan; ngunit dahil tumawag siya sa Emperador, nagpasya ako na dalin siya sa kaniya. 
'''
"26" = '''
:sup:`26` Ngunit wala akong tiyak na maisusulat sa Emperador. Sa dahilang ito, dinala ko siya sa inyo, lalo na sa iyo, Haring Agripa, upang may maisulat ako tungkol sa kasong ito. 
'''
"27" = '''
:sup:`27` Sapagkat parang hindi katanggap tanggap sa akin na ipadala ang isang bilanggo na hindi rin maipahayag ang mga bintang laban sa kaniya.” 
'''
