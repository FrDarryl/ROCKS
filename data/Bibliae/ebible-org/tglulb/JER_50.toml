[50]
"1" = '''
:sup:`1` Ito ang salita na ipinahayag ni Yahweh tungkol sa Babilonia, ang lupain ng mga Caldeo sa pamamagitan ni Jeremias na propeta, 
'''
"2" = '''
:sup:`2` “Ipahayag mo sa mga bansa at maging dahilan upang makinig sila. Magbigay ka ng isang hudyat at maging dahilan upang makinig sila. Huwag mo itong ilihim at sabihin mo, “Nasakop na ang Babilonia at nalagay na sa kahihiyan ang Bel. Nanlupaypay na ang Merodac. Nalagay sa kahihiyan ang kanilang mga diyus-diyosan, nasira ang mga imahen nito.' 
'''
"3" = '''
:sup:`3` Isang bansa mula sa hilaga ang lilitaw laban dito, upang gawing malagim ang kaniyang lupain. Walang maninirahan dito, tao man o mabangis na hayop. Tatakas sila palayo. 
'''
"4" = '''
:sup:`4` Sa mga araw na iyon at sa oras na iyon, ang mga tao ng Israel at ang mga tao ng Juda ay sama-samang iiyak at hahanapin si Yahweh na kanilang Diyos. Ito ang pahayag ni Yahweh. 
'''
"5" = '''
:sup:`5` Tatanungin nila ang daan papuntang Zion at tutungo sila roon. Pupunta sila at makikipag-isa kay Yahweh para sa isang tipan na hindi masisira kailanman. 
'''
"6" = '''
:sup:`6` Mga nawawalang kawan ang aking mga tao. Hinayaan sila ng kanilang mga pastol na maligaw sa mga bundok at inilayo sila sa mga burol. Pumunta sila at nakalimutan nila ang lugar kung saan sila nanirahan. 
'''
"7" = '''
:sup:`7` Nilapa sila ng mga nakatagpo sa kanila. Sinabi ng kanilang mga kaaway, “Wala kaming kasalanan dahil nagkasala sila kay Yahweh, ang tunay nilang tahanan, si Yahweh ang pag-asa ng kanilang mga ninuno.' 
'''
"8" = '''
:sup:`8` Umalis kayo sa kalagitnaan ng Babilonia, umalis kayo sa lupain ng mga Caldeo at maging gaya ng isang lalaking kambing na umaalis bago pa magawa ng ibang kawan. 
'''
"9" = '''
:sup:`9` Dahil makikita ninyo, pakikilusin at pababangunin ko ang isang grupo ng mga dakilang bansa mula sa hilaga laban sa Babilonia. Ihahanay nila ang kanilang mga sarili laban sa kaniya. Dito mabibihag ang Babilonia. Tulad ng isang bihasang mandirigma ang kanilang mga palaso na hindi bumabalik na walang dala. 
'''
"10" = '''
:sup:`10` Magiging isang nakaw ang Caldeo. Masisiyahan ang lahat ng magnanakaw nito. Ito ang pahayag ni Yahweh. 
'''
"11" = '''
:sup:`11` Nagalak kayo, ipinagdiwang ninyo ang pagnanakaw sa aking mana; tumalon kayo na gaya ng isang baka na pumapadyak sa kaniyang pastulan, at humalinghing kayo na gaya ng isang malakas na kabayo. 
'''
"12" = '''
:sup:`12` Kaya malalagay sa kahihiyan ang inyong ina at mapapahiya ang nagluwal sa inyo. Tingnan ninyo, siya ang magiging pinakamaliit sa mga bansa, magiging isang ilang, isang tuyong lupain at isang disyerto. 
'''
"13" = '''
:sup:`13` Dahil sa galit ni Yahweh, walang maninirahan sa Babilonia, bagkus, magiging ganap na wasak. Manginginig ang lahat ng dadaan dito dahil sa Babilonia at susutsot dahil sa lahat ng kaniyang mga sugat. 
'''
"14" = '''
:sup:`14` Ihanay ninyo ang inyong mga sarili na nakapalibot laban sa Babilonia. Kailangan patamaan siya ng bawat papana sa kaniya. Huwag kayong magtitira ng inyong mga palaso, dahil nagkasala siya laban kay Yahweh. 
'''
"15" = '''
:sup:`15` Sumigaw kayo ng katagumpayan laban sa kaniya ang lahat ng nakapalibot sa kaniya. Isinuko na niya ang kaniyang kapangyarihan, bumagsak na ang kaniyang mga tore. Nasira na ang kaniyang mga pader dahil ito ang paghihiganti ni Yahweh. Maghiganti kayo sa kaniya! Gawin ninyo sa kaniya kung ano ang ginawa niya sa ibang mga bansa! 
'''
"16" = '''
:sup:`16` Wasakin ninyo ang manghahasik at ang gumagamit ng karit sa oras ng pag-aani sa Babilonia. Hayaan ninyong bumalik ang bawat tao sa kaniyang sariling bayan mula sa espada ng mga taong mapang-api, hayaan ninyo silang makatakas sa kanilang sariling lupain. 
'''
"17" = '''
:sup:`17` Parang isang tupa ang Israel na nakakalat at itinataboy ng mga leon. Una, nilapa siya ng hari ng Asiria at matapos nito, si Nebucadnezar na hari ng Babilonia ay binali ang kaniyang mga buto. 
'''
"18" = '''
:sup:`18` Kaya ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel: Tingnan ninyo, parurusahan ko ang hari ng Babilonia at ang kaniyang lupain, katulad ng pagparusa ko sa hari ng Asiria. 
'''
"19" = '''
:sup:`19` Ibabalik ko ang Israel sa kaniyang sariling bayan; manginginain siya sa Carmel at sa Basan. At masisiyahan siya sa burol ng bansang Efraim at Gilead. 
'''
"20" = '''
:sup:`20` Sa mga araw na iyon at sa oras na iyon, sinabi ni Yahweh, uusigin ang kasamaan sa Israel, ngunit walang matatagpuan. Tatanungin ko ang mga kasalanan ng Juda ngunit walang matatagpuan dahil patatawarin ko ang natira na aking iniligtas.” 
'''
"21" = '''
:sup:`21` “Tumindig kayo laban sa lupain ng Merataim, labanan ninyo ito at ang mga naninirahan na Pekod. Patayin ninyo sila ng mga espada at itakda ang mga ito para sa pagkawasak, gawin ninyo ang lahat ng aking inuutos. Ito ang pahayag ni Yahweh. 
'''
"22" = '''
:sup:`22` Ang ingay ng digmaan at matinding pagkawasak ay nasa lupain. 
'''
"23" = '''
:sup:`23` Kung gaano nasira at nawasak ang pamukpok sa lahat ng mga lupain. Kung gaano naging katakot-takot ang Babilonia sa buong bansa. 
'''
"24" = '''
:sup:`24` Naghanda ako ng isang bitag para sa inyo. Nabihag kayo Babilonia at hindi ninyo ito alam! Natagpuan kayo at nasakop nang hinamon ninyo ako, si Yahweh. 
'''
"25" = '''
:sup:`25` Binuksan ni Yahweh ang kaniyang taguan ng sandata at ilalabas niya ang kaniyang mga sandata dahil sa kaniyang galit. May gawain ang Panginoong Yahweh ng mga hukbo sa lupain ng mga Caldeo. 
'''
"26" = '''
:sup:`26` Salakayin ninyo siya sa kalayuan. Buksan ninyo ang kaniyang mga kamalig at isalansan siya na parang tambak ng butil. Itakda ninyo siya para sa pagkawasak. Huwag kayong magtitira para sa kaniya. 
'''
"27" = '''
:sup:`27` Patayin ninyo ang lahat ng kaniyang mga toro at dalhin ninyo sila sa lugar ng katayan. Kaawa-awa sila dahil dumating na ang kanilang araw, ang oras ng kanilang kaparusahan. 
'''
"28" = '''
:sup:`28` Magkakaroon ng ingay sa mga tumatakas, sa mga nakaligtas mula sa lupain ng Babilonia. Ito ang magiging kapahayagan sa paghihiganti ni Yahweh na ating Diyos para sa Zion, at ang paghihiganti sa kaniyang templo.” 
'''
"29" = '''
:sup:`29` “Ipatawag ang mga mamamana laban sa Babilonia, ang lahat ng mga bumabaluktot ng kanilang mga pana. Magkampo kayo laban sa kaniya, at huwag hayaang may makatakas. Gantihan ninyo siya sa kaniyang mga nagawa. Gawin din ninyo sa kaniya ayon sa sukat na kaniyang ginamit. Dahil kinalaban niya si Yahweh, ang Banal ng Israel. 
'''
"30" = '''
:sup:`30` Kaya babagsak ang kaniyang mga tauhan sa lansangan ng mga lungsod at mawawasak ang lahat ng kaniyang mga mandirigma sa araw na iyon. Ito ang pahayag ni Yahweh.” 
'''
"31" = '''
:sup:`31` “Tingnan ninyo, ako ay laban sa inyo, kayong mga palalo, sapagkat dumating na ang inyong araw, kayong mga palalo, ang oras na parurusahan ko kayo. Ito ang pahayag ng Panginoong Yahweh ng mga hukbo. 
'''
"32" = '''
:sup:`32` Kaya madadapa at babagsak ang mga palalo. Walang sinuman ang makapagpapabangon sa kanila. Magpapaningas ako ng apoy sa kanilang mga lungsod at tutupukin nito ang lahat ng nakapalibot sa kaniya. 
'''
"33" = '''
:sup:`33` Sinabi ito ni Yahweh ng mga hukbo: pinahirapan ang mga tao sa Israel kasama ang mga tao sa Juda. Hawak pa din sila ng lahat ng mga dumakip sa kanila at tumanggi sila na hayaan silang makatakas. 
'''
"34" = '''
:sup:`34` Malakas ang magliligtas sa kanila. Yahweh ng mga hukbo ang kaniyang pangalan. Tiyak na ipagtatanggol niya ang kanilang kalagayan upang magkaroon ng kapahingaan sa lupain at upang magkaroon ng alitan ang mga naninirahan sa Babilonia. 
'''
"35" = '''
:sup:`35` Laban sa mga Caldeo ang espada at laban sa mga naninirahan sa Babilonia, sa kaniyang mga pinuno at sa kaniyang mga matatalinong kalalakihan. Ito ang pahayag ni Yahweh. 
'''
"36" = '''
:sup:`36` Darating ang espada laban sa mga magsasabi ng mga salitang paghula upang ihayag ang kanilang mga sarili bilang mga hangal. Darating ang espada laban sa kaniyang mga kawal kaya mababalot sila ng matinding takot. 
'''
"37" = '''
:sup:`37` Darating ang espada laban sa kanilang mga kabayo, sa kanilang mga karwahe at ang lahat ng mga taong nasa kalagitnaan ng Babilonia upang maging katulad sila ng isang babae. Darating ang espada laban sa kaniyang mga imbakan at mananakaw ang mga ito. 
'''
"38" = '''
:sup:`38` Darating ang espada laban sa kaniyang mga katubigan kaya matutuyo ang mga ito. Sapagkat lupain siya ng mga walang makabuluhang diyus-diyosan at kumikilos sila na tulad ng mga taong nababaliw sa kanilang kakila-kilabot na mga diyus-diyosan. 
'''
"39" = '''
:sup:`39` Kaya maninirahan ang mga mababangis na hayop sa disyerto kasama ng mga asong-gubat at maninirahan din sa kaniya ang mga inakay ng mga avestruz. At kahit kailan, wala ng maninirahan dito. Hindi na maninirahan dito ang anumang sali't salinlahi. 
'''
"40" = '''
:sup:`40` Tulad nang kung paano pinabagsak ni Yahweh ang Sodoma at Gomorra at ang kanilang mga karatig na walang maninirahan doon, walang sinuman ang mananatili roon. Ito ang pahayag ni Yahweh “ 
'''
"41" = '''
:sup:`41` Tingnan ninyo, darating ang mga tao mula sa hilaga, sapagkat magsasama-sama ang mga makapangyarihang bansa at mga hari mula sa malayong lupain. 
'''
"42" = '''
:sup:`42` Magdadala sila ng mga pana at mga sibat. Malulupit sila at walang awa. Gaya ng ugong ng dagat ang kanilang tunog at nakasakay sila sa mga kabayo na tila nakaayos na mandirigma laban sa inyo, anak ng Babilonia. 
'''
"43" = '''
:sup:`43` Narinig ng hari ng Babilonia ang kanilang balita at nanlupaypay ang kaniyang mga kamay dahil sa pagkabalisa. Nilamon siya ng pagdadalamhati na tulad ng isang babaeng manganganak. 
'''
"44" = '''
:sup:`44` Tingnan ninyo! Aakyat siya na parang isang leon sa kaitaasan ng Jordan patungo sa lugar ng kanilang pastulan sapagkat agad ko silang itataboy mula rito at ako ang magtatalaga kung sino ang mapipiling mamamahala rito. Sapagkat sino ang katulad ko at sino ang magpapatawag sa akin? Sinong pastol ang lalaban sa akin? 
'''
"45" = '''
:sup:`45` Kaya makinig kayo sa mga balak ni Yahweh na kaniyang napagpasiyahan na gawin laban sa Babilonia, ang mga layunin na kaniyang binalak laban sa lupain ng mga Caldeo. Tiyak na maitataboy sila palayo kahit pa ang mga maliliit na kawan. Magiging wasak na lugar ang kanilang mga pastulan. 
'''
"46" = '''
:sup:`46` Mayayanig ang lupa sa ingay ng pagkabihag ng Babilonia, at maririnig sa buong bansa ang kanilang sigaw ng pagdadalamhati.” 
'''
