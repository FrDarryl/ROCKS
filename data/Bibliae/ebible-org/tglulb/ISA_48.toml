[48]
"1" = '''
:sup:`1` Pakinggan ninyo ito, sambahayan ni Jacob, na tinawag sa pangalang Israel, at mula sa semilya ni Juda; kayo na nanunumpa sa pangalan ni Yahweh at tinatawag ang Diyos ng Israel, pero hindi taos-puso o sa matuwid na paraan. 
'''
"2" = '''
:sup:`2` Dahil tinatawag nila ang mga sarili nilang mga mamamayan ng banal na lungsod at nagtitiwala sa Diyos ng Israel; Yahweh ng mga hukbo ang kaniyang pangalan. 
'''
"3" = '''
:sup:`3` “Pinahayag ko ang mga bagay na mula pa dati; lumabas sila sa aking bibig, at hinayag ko sila; at ginawa ko sila, at nangyari sila. 
'''
"4" = '''
:sup:`4` Dahil alam kong matigas ang ulo ninyo, kasing tigas ng bakal ang mga leeg ninyo, at parang tanso ang inyong noo, 
'''
"5" = '''
:sup:`5` kaya pinahayag ko ang mga bagay na ito sa simula pa; ipinaalam ko sa inyo bago sila mangyari, para hindi ninyo masasabing, 'Ang aking diyus-diyosan ang gumawa nito,' o 'ang aking inukit na rebulto, o ang aking bakal na rebulto ang nagtalaga ng mga bagay na ito.' 
'''
"6" = '''
:sup:`6` Narinig ninyo ang tungkol sa mga bagay na ito; tingnan ninyo ang lahat ng mga patunay na ito; at kayo, hindi ba ninyo aaminin na totoo ang sinabi ko? Mula ngayon, mga bagong bagay ang ipapakita ko sa inyo, mga nakatagong bagay na hindi ninyo alam. 
'''
"7" = '''
:sup:`7` Ngayon, at hindi mula nung una, nangyari sila, at bago ngayon hindi ninyo narinig ang tungkol sa kanila, kaya hindi ninyo masasabing, 'Oo, alam ko ang tungkol sa kanila.' 
'''
"8" = '''
:sup:`8` Hindi ninyo narinig kailanman; hindi ninyo alam; ang mga bagay na ito ay hindi isiniwalat sa mga tainga ninyo nung simula pa. Dahil alam ko na kayo ay napakamapanlinlang, at mapaghimagsik mula sa kapanganakan. 
'''
"9" = '''
:sup:`9` Para sa kapakanan ng pangalan ko ipagpapaliban ko ang aking galit, at para sa aking karangalan pipigilin ko ang pagwasak sa inyo. 
'''
"10" = '''
:sup:`10` Tingnan ninyo, nilinang ko kayo, pero hindi bilang pilak; ginawa ko kayong dalisay sa pugon ng pagdurusa. Para sa kapakanan ko, para sa kapakanan ko ay kikilos ako; dahil paano ko pahihintulutang malagay sa kahihiyan ang aking pangalan? 
'''
"11" = '''
:sup:`11` Hindi ko ibibigay ang aking kaluwalhatian sa sinuman. 
'''
"12" = '''
:sup:`12` Makinig kayo sa akin, Jacob, at Israel, na tinawag ko: Ako ay siya; Ako ang una, Ako rin ang huli. 
'''
"13" = '''
:sup:`13` Oo, ang kamay ko ang naglagay ng pundasyon ng mundo, at ang aking kanang kamay ang naglatag ng kalangitan; kapag tinatawag ko sila, sama-sama silang tumatayo. 
'''
"14" = '''
:sup:`14` Magtipon kayo, lahat kayo, at pakinggan; Sino sa inyo ang nagpahayag ng mga bagay na ito? Ang kakampi ni Yahweh ay tatapusin ang kaniyang layunin laban sa Babilonia. Gagawin niya ang kalooban ni Yahweh laban sa mga taga-Caldea. 
'''
"15" = '''
:sup:`15` Ako, Ako ay nagsalita, oo, Ako ang tumawag sa kaniya, Ako ang nagdala sa kaniya, at magtatagumpay siya. 
'''
"16" = '''
:sup:`16` Lumapit kayo sa akin, makinig kayo dito; mula sa simula hindi ako nagsalita nang palihim; kapag nangyari ito, nandoon ako; at ngayon si Yahweh na Panginoon ay pinadala ako, at ang kaniyang Espiritu.” 
'''
"17" = '''
:sup:`17` Ito ang sinasabi ni Yahweh, ang inyong Tagapagligtas, ang Banal ng Israel, “Ako si Yahweh na Diyos ninyo, na nagtuturo sa inyo kung paano magtagumpay, na nangunguna sa inyo sa landas na dapat ninyong tahakin. 
'''
"18" = '''
:sup:`18` Kung sinunod ninyo lamang ang aking mga utos! Ang inyong kapayapaan at kasaganaan sana ay umagos tulad ng ilog, at ang inyong kaligtasan ay tulad ng mga alon ng dagat. 
'''
"19" = '''
:sup:`19` Ang inyong mga kaapu-apuhan sana ay kasing dami ng buhangin, at ang mga anak mula sa inyong sinapupunan ay kasing dami ng mga butil ng buhangin; ang pangalan nila ay hindi sana pinutol o inalis mula sa aking harapan. 
'''
"20" = '''
:sup:`20` Lumabas kayo mula sa Babilonia! Tumakas kayo mula sa mga taga-Caldea! Sa tunog ng hiyaw ay ipahayag ninyo ito! Ipaalam ninyo ito, paabutin ninyo ito sa dulo ng mundo! Sabihin ninyo, 'Niligtas ni Yahweh ang kaniyang lingkod na si Jacob.' 
'''
"21" = '''
:sup:`21` Hindi sila nauhaw nang hinatid niya sila sa mga disyerto; pinaagos niya ang tubig mula sa bato para sa kanila; biniyak niya ang bato, at bumulwak ang tubig. 
'''
"22" = '''
:sup:`22` Walang kapayapaan para sa mga masasama— ang sabi ni Yahweh.” 
'''
