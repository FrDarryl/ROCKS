[4]
"1" = '''
:sup:`1` Tumugon ka kapag ako ay nananawagan, Diyos ng aking katuwiran; bigyan mo ako ng silid kapag ako ay napapalibutan. Kaawaan mo ako at makinig ka sa aking panalangin. 
'''
"2" = '''
:sup:`2` Kayong mga tao, gaano ninyo katagal papalitan ang aking karangalan ng kahihiyan? Gaano ninyo katagal mamahalin ang mga walang halaga at maghahangad ng mga kasinungalingan? Selah 
'''
"3" = '''
:sup:`3` Pero alamin ninyo na hinihiwalay ni Yahweh ang mga maka-Diyos para sa kaniyang sarili. Didinig si Yahweh kapag tumatawag ako sa kaniya. 
'''
"4" = '''
:sup:`4` Manginig kayo sa takot, pero huwag kayong magkasala! Magnilay-nilay sa inyong puso sa inyong higaan at manahimik. Selah 
'''
"5" = '''
:sup:`5` Ihandog ang mga alay ng katuwiran at ilagay ang inyong tiwala kay Yahweh. 
'''
"6" = '''
:sup:`6` Maraming nagsasabi, “Sino ang magpapakita ng anumang kabutihan sa atin?” Yahweh, itaas mo ang liwanag ng iyong mukha sa amin. 
'''
"7" = '''
:sup:`7` Binigyan mo ang aking puso ng higit na kagalakan kaysa sa iba tuwing sumasagana ang kanilang mga butil at bagong alak. 
'''
"8" = '''
:sup:`8` Sa kapayapaan, ako ay hihiga at matutulog, dahil tanging ikaw, Yahweh, ang nagliligtas at nagpapatiwasay sa akin. 
'''
