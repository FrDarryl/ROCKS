[36]
"1" = '''
:sup:`1` Nangyari ito sa ika-apat na taon ni Jehoiakim na anak ni Josias na hari ng Juda, na dumating ang salitang ito kay Jeremias mula kay Yahweh, at sinabi niya, 
'''
"2" = '''
:sup:`2` “Kumuha ka nang isang kasulatang balumbon para sa iyong sarili at isulat dito ang lahat ng mga salitang sinabi ko sa iyo tungkol sa Israel at Juda, at bawat bansa. Gawin ito para sa lahat ng sinabi ko mula sa mga araw ni Josias hanggang sa araw na ito. 
'''
"3" = '''
:sup:`3` Marahil, pakikinggan ng mga tao ng Juda ang lahat ng mga sakuna na nais kong dalhin sa kanila. Marahil, tatalikod ang bawat isa mula sa kaniyang masamang landas, kaya patatawarin ko ang kanilang kasamaan at kanilang kasalanan.” 
'''
"4" = '''
:sup:`4` At ipinatawag ni Jeremias si Baruc na anak ni Nerias at isinulat ni Baruc sa isang kasulatang balumbon, sa pagsasalaysay ni Jeremias, ang lahat ng mga salita ni Yahweh na sinabi sa kaniya. 
'''
"5" = '''
:sup:`5` Kasunod nito, nagbigay ng utos si Jeremias kay Baruc. Sinabi niya, “Nasa kulungan ako at hindi makakapunta sa tahanan ni Yahweh. 
'''
"6" = '''
:sup:`6` Kaya kailangan mong pumunta at basahin mula sa kasulatang balumbon na iyong isinulat mula sa aking pagsasalaysay. Sa araw ng pag-aayuno, kailangan mong basahin sa kaniyang tahanan ang mga salita ni Yahweh sa pakikinig ng mga tao, at sa pakikinig ng buong Juda na dumating mula sa kanilang mga lungsod. Ipahayag mo ang mga salitang ito sa kanila. 
'''
"7" = '''
:sup:`7` Marahil, ang kanilang pagsamo ng habag ay makakarating sa harapan ni Yahweh. Marahil, ang bawat tao ay tatalikod mula sa kanilang masasamang gawa, dahil matindi ang poot at galit na ipinahayag ni Yahweh laban sa mga taong ito.” 
'''
"8" = '''
:sup:`8` Kaya ginawa ni Baruc na anak ni Nerias ang lahat ng iniutos ni propeta Jeremias na kaniyang gagawin. Binasa niya ng malakas ang mga salita ni Yahweh sa tahanan ni Yahweh. 
'''
"9" = '''
:sup:`9` Nangyari ito sa ika-limang taon at ika-siyam na buwan ni Jehoiakim na anak ni Josias, na hari ng Juda, na ang lahat ng mga tao sa Jerusalem at ang mga tao na dumating sa Jerusalem sa mga lungsod ng Juda na nagpahayag ng pag-aayuno sa pagpaparangal kay Yahweh. 
'''
"10" = '''
:sup:`10` Binasa ni Baruc ng malakas ang mga salita ni Jeremias sa tahanan ni Yahweh, mula sa silid ni Gemarias na anak ni Safan na eskriba, sa itaas ng patyo, malapit sa tarangkahan patungo sa tahanan ni Yahweh. Ginawa niya ito sa pakikinig ng lahat ng mga tao. 
'''
"11" = '''
:sup:`11` Ngayon, si Micaias na anak ni Gemarias na anak ni Safan ay narinig ang lahat ng mga salita ni Yahweh sa kasulatang balumbon. 
'''
"12" = '''
:sup:`12` Bumaba siya sa tahanan ng hari, sa silid ng kalihim. Tingnan ninyo, lahat ng mga opisyal ay nakaupo roon, si Elisama na eskriba, si Delaias na anak ni Semias, si Elnatan na anak ni Acbor, si Gemarias na anak ni Safan at Zedekias na anak ni Hananias at ang lahat ng mga opisyal. 
'''
"13" = '''
:sup:`13` At ibinalita ni Micaias sa kanila ang lahat ng mga salita na kaniyang narinig na binasa ng malakas ni Baruc sa pakikinig ng mga tao. 
'''
"14" = '''
:sup:`14` Kaya ipinadala ng lahat ng mga opsiyal si Jehudi na anak ni Netanias na anak ni Selemias na anak ni Cusi kay Baruc. Sinabi ni Jehudi kay Baruc, “Kunin mo ang kasulatang balumbon na iyong binasa sa pakikinig ng mga tao at ikaw ay lumapit.” Kaya kinuha ni Baruc na anak ni Nerias ang kasulatang binalumbon at pumunta sa mga opisyal. 
'''
"15" = '''
:sup:`15` At sinabi nila sa kaniya, “Maupo ka at basahin mo ito sa aming pakikinig. “Kaya binasa ni Baruc ang kasulatang balumbon. 
'''
"16" = '''
:sup:`16` At nangyari nang kanilang narinig ang lahat ng mga salitang ito, natakot ang bawat tao at sinabi kay Baruc, “Nararapat nating ibalita ang lahat ng mga salitang ito sa hari.” 
'''
"17" = '''
:sup:`17` Pagkatapos, tinanong nila si Baruc, “Sabihin mo sa amin, paano mo nagawang isulat ang lahat ng mga salitang ito, sa pagsasalaysay ni Jeremias?” 
'''
"18" = '''
:sup:`18` Sinabi ni Baruc sa kanila, “Isinalaysay niya sa akin ang lahat ng mga salitang ito at isinulat ko ang mga ito sa tinta sa balumbon na ito.” 
'''
"19" = '''
:sup:`19` At sinabi ng mga opisyal kay Baruc, “Umalis ka at magtago, at ganoon din si Jeremias. Huwag ninyong ipaalam kahit kanino ang kinaroroonan ninyo.” 
'''
"20" = '''
:sup:`20` Pagkatapos, pumunta sila sa bulwagan ng hari at ibinalita ang mga salitang ito sa kaniya. Ngunit una nilang inilagay ang kasulatang balumbon sa silid ng kalihim na si Elisama. 
'''
"21" = '''
:sup:`21` At isinugo ng hari si Jehudi upang kunin ang kasulatang balumbon. Kinuha iyon ni Jehudi sa silid ng kalihim na si Elisama. At binasa niya ito nang malakas sa hari at sa lahat ng mga opisyal na nakatayo sa kaniyang tabi. 
'''
"22" = '''
:sup:`22` Ngayon, nanatili ang hari sa tahanang pang-taglamig sa ika-siyam na buwan, at isang apuyan na nagniningas sa kaniyang harapan. 
'''
"23" = '''
:sup:`23` Nangyari ito nang mabasa ni Jehudi ang tatlo o apat na mga hanay, nais itong tanggalin nang hari gamit ang isang kutsilyo at itapon ito sa apuyan hanggang masira ang lahat ng kasulatang balumbon. 
'''
"24" = '''
:sup:`24` Ngunit wala sa hari ni ang sinuman sa kaniyang mga lingkod ang nakarinig sa lahat ng mga salitang ito ang natakot, ni punitin ang kanilang mga kasuotan. 
'''
"25" = '''
:sup:`25` Maging sina Elnatan, Delaias at Gemarias ay hinimok ang hari upang hindi sunugin ang kasulatang balumbon, ngunit hindi siya nakinig sa kanila. 
'''
"26" = '''
:sup:`26` At inutusan ng hari si Jerameel, isang kamag-anak, si Seraias na anak ni Azriel at Selenias na anak ni Abdeel upang hulihin si Baruc na eskriba at ang propetang si Jeremias, ngunit itinago sila ni Yahweh. 
'''
"27" = '''
:sup:`27` At dumating ang salita ni Yahweh kay Jeremias pagkatapos sunugin ng hari ang kasulatang balumbon at ang mga salita na isinulat ni Baruc sa pagsasalaysay ni Jeremias, at sinabi niya. 
'''
"28" = '''
:sup:`28` “Bumalik ka, kumuha ka ng ibang balumbon para sa iyong sarili at isulat doon ang lahat ng mga salitang naroon sa naunang kasulatang balumbon, na sinunog ni Jehoiakim na hari ng Juda. 
'''
"29" = '''
:sup:`29` At kailangan mo itong sabihin kay Jehoiakim na hari ng Juda: 'Sinunog mo ang kasulatang balumbon na iyon! At sinabi mo: Bakit mo isinulat iyon, “Tiyak na darating ang hari ng Babilonia at wawasakin ang lupaing ito, sapagkat wawasakin niya ang tao at mga hayop dito"?”' 
'''
"30" = '''
:sup:`30` Samakatuwid, sinabi ito ni Yahweh tungkol sa iyo, Jehoiakim na hari ng Juda, “Wala sa mga kaapu-apuhan mo ang makakaupo kahit kailan sa trono ni David. Para sa iyo, ang iyong bangkay ay itatapon sa init ng araw at sa lamig ng gabi. 
'''
"31" = '''
:sup:`31` Sapagkat parurusahan kita, ang iyong mga kaapu-apuhan, at iyong mga lingkod para sa mga kasamaan ninyong lahat. Dadalhin ko sa iyo, sa lahat ng mga naninirahan sa Jerusalem, at bawat tao sa Juda, ang lahat ng mga sakuna na aking ibinanta sa iyo, ngunit hindi mo ito binigyang pansin.” 
'''
"32" = '''
:sup:`32` Kaya kumuha pa ng ibang balumbon si Jeremias at ibinigay ito kay Baruc na anak ng eskribang si Nerias. Isinulat iyon ni Baruc sa pagsasalaysay ni Jeremias sa lahat ng mga salitang nasa kasulatang balumbon na sinunog ni Jehoiakim na hari ng Juda. At saka, maraming ibang magkatulad na mga salita ang idinagdag sa balumbon na ito. 
'''
