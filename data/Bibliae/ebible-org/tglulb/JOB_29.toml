[29]
"1" = '''
:sup:`1` Muling nagsalita si Job at sinabi, 
'''
"2" = '''
:sup:`2` “ O, na ako ay parang noong mga nakalipas na mga buwan nang pinapangalagaan ako ng Diyos, 
'''
"3" = '''
:sup:`3` nang lumiwanag ang kaniyang ilawan sa aking ulo, at nang lumakad ako sa kadilimang ginagabayan ng kaniyang liwanag. 
'''
"4" = '''
:sup:`4` O, kung katulad lang sana ako noong nasa kahinugan pa ng aking mga araw nang ang pagkakaibigan ng Diyos ay nasa aking tolda, 
'''
"5" = '''
:sup:`5` nang kapiling ko pa ang Makapangyarihan, at ang aking mga anak ay nakapaligid sa akin, 
'''
"6" = '''
:sup:`6` nang ang aking landas ay umaapaw sa gatas, at ibinubuhos sa akin ng bato ang mga batis ng langis! 
'''
"7" = '''
:sup:`7` Nang lumabas ako patungo sa tarangkahan ng lungsod, nang naupo ako sa aking lugar sa plasa, 
'''
"8" = '''
:sup:`8` natanaw ako ng mga kabataang lalaki at pinanatili ang kanilang distansya mula sa akin bilang tanda ng paggalang, at ang mga matatanda ay tumindig at tumayo para sa akin. 
'''
"9" = '''
:sup:`9` Dati ay itinitigil ng mga prinsipe ang kanilang usapan kapag dumadating ako; tinatakpan nila ng kanilang kamay ang kanilang mga bibig. 
'''
"10" = '''
:sup:`10` Tumahimik ang mga boses ng mga maharlilka, at kumapit ang kanilang dila sa bubong ng kanilang mga bibig. 
'''
"11" = '''
:sup:`11` Dahil matapos akong marinig ng kanilang mga tainga, pagpapalain nila ako; matapos akong makita ng kanilang mga mata, nagpapatotoo sila at sumasang-ayon sa akin 
'''
"12" = '''
:sup:`12` dahil dati ay sinasagip ko ang taong mahirap na sumisigaw, pati na ang lahat ng mga walang ama, na walang sinumang tutulong sa kaniya. 
'''
"13" = '''
:sup:`13` Ang pagpapala ng taong malapit nang masawi ay dumarating sa akin; dinulot kong kumanta ang puso ng biyuda dahil sa kagalakan. 
'''
"14" = '''
:sup:`14` Sinuot ko ang katuwiran, at dinamitan ako nito; ang katarungan ko ay tulad ng isang kasuotan at isang turban. 
'''
"15" = '''
:sup:`15` Naging mga mata ako ng mga bulag; naging mga paa ako ng mga pilay. 
'''
"16" = '''
:sup:`16` Naging isang ama ako ng mga nangangailangan; sinusuri ko ang kaso kahit na ng isang hindi ko kilala. 
'''
"17" = '''
:sup:`17` Binasag ko ang mga panga ng masama; hinalbot ko ang biktima mula sa pagitan ng kaniyang mga ngipin. 
'''
"18" = '''
:sup:`18` Pagkatapos sinabi ko, “Mamamatay ako sa aking pugad; pararamihin ko ang aking mga araw tulad ng mga butil ng buhangin. 
'''
"19" = '''
:sup:`19` Umaabot ang aking mga ugat sa mga tubig, at nasa mga sanga ko ang hamog buong gabi. 
'''
"20" = '''
:sup:`20` Ang parangal sa akin ay laging sariwa, at ang pana ng aking kalakasan ay laging bago sa aking kamay; 
'''
"21" = '''
:sup:`21` Sa akin nakinig ang mga tao; hinintay nila ako; nanatili silang tahimik para marinig ang aking payo. 
'''
"22" = '''
:sup:`22` Matapos kong sabihin ang aking mga salita, hindi na sila muling nagsalita; ang aking pananalita ay pumatak sa kanila tulad ng tubig. 
'''
"23" = '''
:sup:`23` Lagi nila akong hinihintay na parang paghintay nila sa ulan; ibinuka nila nang malaki ang kanilang bibig para inumin ang aking mga salita, gaya ng ginagawa nila para sa ulan sa panahon ng tag-araw. 
'''
"24" = '''
:sup:`24` Ngumiti ako sa kanila nang hindi nila ito inasahan; hindi nila tinanggihan ang liwanag ng aking mukha. 
'''
"25" = '''
:sup:`25` Pinili ko ang kanilang landas at umupo bilang kanilang hepe; namuhay akong tulad ng isang hari sa kaniyang hukbo, tulad ng isang umaaliw sa mga taong nagdadalamhati sa isang libing. 
'''
