[26]
"1" = '''
:sup:`1` Hatulan mo ako, Yahweh, dahil lumakad ako nang may dangal; Nagtiwala ako kay Yahweh nang walang pag-aalinlangan. 
'''
"2" = '''
:sup:`2` Siyasatin mo ako, Yahweh, at ako ay iyong subukin; subukin mo ang kadalisayan ng aking mga kaloob-looban at ang aking puso! 
'''
"3" = '''
:sup:`3` Dahil ang iyong katapatan sa tipan ay nasa harap ng aking mga mata, at ako ay lumalakad sa iyong katotohanan. 
'''
"4" = '''
:sup:`4` Hindi ako nakikisama sa mga mandaraya, o nakikisalamuha sa mga hindi tapat. 
'''
"5" = '''
:sup:`5` Napopoot ako sa kapulungan ng mga gumagawa ng kasamaan, at hindi ako nakikipamuhay sa mga masasama. 
'''
"6" = '''
:sup:`6` Hinuhugasan ko ang aking mga kamay sa kawalan ng kasalanan, at pumupunta ako sa paligid ng iyong altar, Yahweh, 
'''
"7" = '''
:sup:`7` para umawit ng isang malakas na awitin ng papuri at ibalita ang lahat ng iyong mga kahanga-hangang mga gawa. 
'''
"8" = '''
:sup:`8` Yahweh, mahal ko ang tahanan kung saan ka naninirahan, ang lugar na pinananahanan ng iyong kaluwalhatian. 
'''
"9" = '''
:sup:`9` Huwag mo akong walisin kasama ng mga makasalanan, o ang aking buhay kasama ng mga taong hayok sa dugo, 
'''
"10" = '''
:sup:`10` kung saan ang mga kamay ay may masamang balak, at sa kanang kamay ay puno ng mga suhol. 
'''
"11" = '''
:sup:`11` Pero para sa akin, lalakad ako nang may dangal; tubusin mo ako at maawa ka sa akin. 
'''
"12" = '''
:sup:`12` Nakatayo ang aking paa sa pantay na tuntungan; sa mga kapulungan ay pupurihin ko si Yahweh! 
'''
