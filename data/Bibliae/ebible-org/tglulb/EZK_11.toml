[11]
"1" = '''
:sup:`1` Pagkatapos itinaas ako ng Espiritu at dinala sa silanganang tarangkahan ng tahanan ni Yahweh na nakaharap sa silangan; at masdan ninyo! Sa pintuang-daanan ng tarangkahan ay may dalawampu't limang kalalakihan. Nakita ko si Jaazanias na anak na lalaki ni Azur, at Pelatia na anak na lalaki ni Benaias, mga pinuno ng mga tao ang nasa gitna nila. 
'''
"2" = '''
:sup:`2` Sinabi ng Diyos sa akin, “Anak ng tao, ito ang mga lalaking nag-iisip ng kasamaan, at ang nagpapasiya ng mga masasamang plano sa lungsod na ito. 
'''
"3" = '''
:sup:`3` Sinasabi nila, 'Ang panahon ng pagtatayo ng mga bahay ay hindi rito; ang lungsod na ito ang palayok, at tayo ang karne.' 
'''
"4" = '''
:sup:`4` Kaya magpropesiya ka laban sa kanila. Magpropesiya ka, anak ng tao!” 
'''
"5" = '''
:sup:`5` Pagkatapos, bumaba ang Espiritu ni Yahweh sa akin at sinabi niya sa akin, “Sabihin mo: Ito ang sinasabi ni Yahweh: gaya ng iyong sinasabi, Sambahayan ng Israel; sapagkat alam ko ang mga bagay na naiisip ninyo. 
'''
"6" = '''
:sup:`6` Pinarami ninyo ang mga taong inyong pinatay sa lungsod na ito at pinuno ninyo ang mga lansangan sa pamamagitan nila. 
'''
"7" = '''
:sup:`7` Kaya, ito ang sinasabi ng Panginoong Yahweh: Ang mga taong pinatay ninyo, na inyong inalatag ang mga katawan sa gitna ng Jerusalem, ay ang mga karne, at ang lungsod na ito ay ang palayok. Ngunit palalayasin kayo mula sa gitna ng lungsod na ito. 
'''
"8" = '''
:sup:`8` Kinatakutan ninyo ang espada, kaya dadalhin ko ang espada sa inyo—Ito ang pahayag ng Panginoong Yahweh. 
'''
"9" = '''
:sup:`9` Dadalhin ko kayo palabas sa gitna ng lungsod, at ibibigay sa mga kamay ng mga dayuhan, sapagkat magdadala ako ng hatol laban sa inyo. 
'''
"10" = '''
:sup:`10` Babagsak kayo sa pamamagitan ng espada. Hahatulan ko kayo sa loob ng mga hangganan ng Israel kaya malalaman ninyo na ako si Yahweh! 
'''
"11" = '''
:sup:`11` Ang lungsod na ito ay hindi ninyo magiging lutuang palayok, ni magiging karne kayo sa kaniyang kalagitnaan. Hahatulan ko kayo sa loob ng mga hangganan ng Israel. 
'''
"12" = '''
:sup:`12` At malalaman ninyo na ako si Yahweh, ang kautusan na hindi ninyo nilakaran at ang mga utos na hindi ninyo tinupad. Sa halip, tinupad ninyo ang mga utos ng mga bansang nakapalibot sa inyo.” 
'''
"13" = '''
:sup:`13` At nangyari ito habang ako ay nagpapahayag, namatay si Pelatia na anak na lalaki ni Benaias. Kaya nagpatirapa ako at umiyak ng may isang malakas na tinig at sinabi, “O, Panginoong Yahweh! Ganap mo bang lilipulin ang nalalabi sa Israel?” 
'''
"14" = '''
:sup:`14` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"15" = '''
:sup:`15` “Anak ng tao, ang iyong mga kapatid! Ang iyong mga kapatid! Ang mga kalalakihan sa inyong angkan at ang lahat ng sambahayan ng Israel! Silang lahat na nagsabing mga naninirahan sa Jerusalem, 'Malayo na sila kay Yahweh! Ibinigay ang lupaing ito sa atin bilang ating pag-aari!' 
'''
"16" = '''
:sup:`16` Kaya sabihin mong, 'Sinasabi ito ng Panginoong Yahweh: bagaman inalis ko sila palayo sa mga bansa, at bagaman ikinalat ko sila sa mga lupain, gayunpaman ako ang naging isang santuwaryo para sa kanila sa isang sandali sa mga lupain kung saan sila pumunta.' 
'''
"17" = '''
:sup:`17` Kaya sabihin mong, 'Sinasabi ito ng Panginoong Yahweh: Titipunin ko kayo mula sa mga tao, at iipunin mula sa mga lupain kung saan kayo ikinalat, at ibibigay ko sa inyo ang lupain ng Israel!' 
'''
"18" = '''
:sup:`18` Pagkatapos, pupunta sila doon at tatanggalin ang bawat kamuhi-muhing bagay at pagkasuklam mula sa lugar na iyon. 
'''
"19" = '''
:sup:`19` At bibigyan ko sila ng isang puso, at lalagyan ng bagong espiritu kapag lumapit sila sa akin; tatanggalin ko ang pusong bato mula sa kanilang laman at bibigyan ko sila ng isang pusong laman, 
'''
"20" = '''
:sup:`20` upang lumakad sila sa aking mga kautusan, tutuparin nila ang aking utos at gawin ang mga ito. At magiging mga tao ko sila, at ako ang magiging Diyos nila. 
'''
"21" = '''
:sup:`21` Ngunit sa mga lumalakad ng may pagkabighani tungo sa kanilang kamuhi-muhing mga bagay at kanilang mga pagkasuklam, dadalhin ko ang kanilang gawa sa sarili nilang mga ulo. Ito ang pahayag ng Panginoong Yahweh.” 
'''
"22" = '''
:sup:`22` At itinaas ng kerubin ang kanilang mga pakpak at ang mga gulong na nasa tabi nila, at ang kaluwalhatian ng Diyos ng Israel ay pumaitaas sa ibabaw nila. 
'''
"23" = '''
:sup:`23` At umakyat ang kaluwalhatian ni Yahweh mula sa loob sa gitna ng lungsod at tumayo sa bundok sa silangan ng lungsod. 
'''
"24" = '''
:sup:`24` At itinaas ako ng Espiritu at dinala sa Caldea, sa mga binihag, sa pangitain mula sa Espiritu ng Diyos. At ang pangitaing aking nakita ay umakyat mula sa akin. 
'''
"25" = '''
:sup:`25` Pagkatapos, ihinayag ko sa mga bihag ang lahat ng mga bagay na ipinakita sa akin ni Yahweh. 
'''
