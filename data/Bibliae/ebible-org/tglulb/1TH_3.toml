[3]
"1" = '''
:sup:`1` Kaya naman, nang hindi na namin kayang tiisin pa ito, inakala naming mabuti ang maiwan sa Atenas ng mag-isa. 
'''
"2" = '''
:sup:`2` Pinapunta namin si Timoteo, ang ating kapatid at lingkod ng Diyos sa ebanghelyo ni Cristo upang palakasin at aliwin kayo tungkol sa inyong pananampalataya. 
'''
"3" = '''
:sup:`3` Ginawa namin ang mga ito upang walang isa man ang mayanig sa mga pagdurusang ito. Sapagkat inyong nalalaman na sa bagay na ito kami ay hinirang. 
'''
"4" = '''
:sup:`4` Katunayan, nang kami ay kasama ninyo, sinabi na namin sa inyo na kami ay magdurusa sa kapighatian at nagkatotoo ito gaya ng inyong nalalaman. 
'''
"5" = '''
:sup:`5` Sa kadahilanang ito, nang hindi ko na kayang tiisin pa, nagsugo ako upang malaman ang tungkol sa inyong pananampalataya. Maaaring ang manunukso ay tinukso kayo, at ang aming pagtatrabaho ay nawalan ng kabuluhan. 
'''
"6" = '''
:sup:`6` Ngunit pumarito si Timoteo sa amin galing sa inyo at dinala sa amin ang mabuting balita ng inyong pananampalataya at pag-ibig. Sinabi niya sa amin na laging nasa inyo ang aming mga mabubuting alaala, na nasasabik kayong makita kami gaya ng aming pananabik na makita kayo. 
'''
"7" = '''
:sup:`7` Dahil dito, mga kapatid, naaliw kami dahil sa inyong pananampalataya, sa lahat ng aming pagkabalisa at pagdadalamhati. 
'''
"8" = '''
:sup:`8` Sapagkat ngayon, nabubuhay kami kung mananatili kayong matatag sa Panginoon. 
'''
"9" = '''
:sup:`9` Sapagkat anong pasasalamat ang maibibigay namin sa Diyos dahil sa inyo, para sa lahat ng kagalakan na mayroon kami sa harap ng ating Diyos dahil sa inyo? 
'''
"10" = '''
:sup:`10` Gabi at araw nananalangin kami ng buong tiyaga upang makita namin kayo ng harapan at maipagkaloob kung ano ang kulang sa inyong pananampalataya. 
'''
"11" = '''
:sup:`11` Nawa ang ating Diyos Ama, at ang ating Panginoong Jesus ang manguna sa amin sa inyo. 
'''
"12" = '''
:sup:`12` Nawa palaguin kayo at pasaganahin ng Panginoon sa pag-ibig sa isa't-isa at sa lahat ng tao, na gaya ng ginagawa namin sa inyo. 
'''
"13" = '''
:sup:`13` Nawa ay gawin niya ito upang palakasin ang inyong mga puso na walang kapintasan sa kabanalan sa harap ng ating Diyos at Ama sa pagdating ng ating Panginoong Jesus kasama ang lahat ng kaniyang mga banal. 
'''
