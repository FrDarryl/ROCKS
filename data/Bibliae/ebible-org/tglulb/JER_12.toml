[12]
"1" = '''
:sup:`1` Sa tuwing nakikipagtalo ako sa iyo, Yahweh, ikaw ay matuwid. Tunay nga na dapat kong sabihin sa iyo ang aking dahilan upang magreklamo. Bakit nagtatagumpay ang pamamaraan ng mga masasama? Nagtatagumpay ang lahat ng mga taong walang pananampalataya. 
'''
"2" = '''
:sup:`2` Itinanim mo sila at nagkaroon ng mga ugat. Nagpatuloy sila upang makapamunga. Malapit ka sa kanilang mga labi, ngunit malayo sa kanilang mga puso. 
'''
"3" = '''
:sup:`3` Ngunit ikaw mismo Yahweh, kilala mo ako. Nakikita mo ako at sinusuri ang aking puso. Dalhin mo sila sa katayan tulad ng isang tupa. Ibukod mo sila para sa araw ng pagkatay. 
'''
"4" = '''
:sup:`4` Gaano katagal magpapatuloy ang lupain sa pagluluksa at nalalanta na ang mga halaman sa bawat bukirin dahil sa kasamaan ng mga naninirahan dito? Nawala lahat ang mga maiilap na hayop at mga ibon. Sa katunayan, sinasabi ng mga tao, “Hindi alam ng Diyos kung ano ang mangyayari sa atin.” 
'''
"5" = '''
:sup:`5` Sinabi ni Yahweh, “Sapagkat kung ikaw, Jeremias ay nakipagtakbuhan sa mga nakapaang kawal at pinagod ka nila, paano ka makikipag-unahan sa mga kabayo? Kung nadapa ka sa kapatagan sa ligtas na kabukiran, paano mo gagawin sa mga kasukalan sa daan ng Jordan? 
'''
"6" = '''
:sup:`6` Sapagkat nagtaksil din sa iyo at labis kang tinuligsa ng iyong mga kapatid na lalaki at pamilya ng iyong ama. Huwag kang magtiwala sa kanila, kahit magsabi pa sila ng mga mabubuting bagay sa iyo. 
'''
"7" = '''
:sup:`7` Pinabayaan ko ang aking tahanan at tinalikuran ang aking mana. Ibinigay ko ang aking mga minamahal na tao sa mga kamay ng kaniyang mga kaaway. 
'''
"8" = '''
:sup:`8` Naging katulad na ng isang leon sa isang kasukalan ang aking mana, ibinukod niya ang kaniyang sarili laban sa akin sa pamamagitan ng sarili niyang tinig, kaya kinamumuhian ko siya. 
'''
"9" = '''
:sup:`9` Ang aking mga mahahalagang pag-aari ay isang mabangis na aso at pinalilibutan ng mga ibong mandaragit ang itaas ng kaniyang ulo. Pumunta kayo at tipunin ang lahat ng mga nabubuhay na nilalang sa mga bukirin at dalhin ang mga ito upang kainin sila. 
'''
"10" = '''
:sup:`10` Sinira ng maraming pastol ang aking ubasan. Tinapakan nila ang buong bahagi ng aking lupain, ginawa nilang isang ilang at malagim ang aking kaakit-akit na bahagi. 
'''
"11" = '''
:sup:`11` Ginawa nila siyang isang lagim. Nagluluksa ako para sa kaniya dahil pinabayaan siya. Pinabayaan ang buong lupain dahil wala ni isa ang tumanggap nito sa kanilang puso. 
'''
"12" = '''
:sup:`12` Dumating ang mga maninira laban sa lahat ng mga tigang na lugar sa ilang, sapagkat ang espada ni Yahweh ang umuubos sa dulo ng lupain hanggang sa iba pa. Walang kaligtasan sa lupain para sa anumang nabubuhay na nilalang. 
'''
"13" = '''
:sup:`13` Naghasik sila ng trigo ngunit umani ng tinik ng mga palumpong. Nagpakapagod sila sa pagtatrabaho ngunit walang napakinabangan. “Kaya, mahiya kayo sa inyong gawa dahil sa poot ni Yahweh.” 
'''
"14" = '''
:sup:`14` Ito ang sinasabi ni Yahweh laban sa lahat ng aking mga kapwa, ang mga taong masasama na sumira sa aking mga pag-aari na ipinamana ko sa aking mga taong Israelita, “Tingnan ninyo, ako ang siyang bubunot sa kanila mula sa kanilang sariling lupain at bubunutin ko ang sambahayan ng Juda mula sa kanila. 
'''
"15" = '''
:sup:`15` At pagkatapos kong bunutin ang mga bansang iyon, mangyayari na magkakaroon ako ng habag sa kanila at pababalikin ko sila. Ibabalik ko sila, ang bawat tao sa kaniyang mana at ang kaniyang lupain. 
'''
"16" = '''
:sup:`16` Mangyayari na kapag maingat na natutunan ng mga bansang iyon ang mga pamamaraan ng aking mga tao na sumumpa sa aking pangalan 'Dahil buhay si Yahweh!' tulad ng itinuro nila sa aking mga tao na sumumpa kay Baal, kung gayon maitatayo sila sa kalagitnaan ng aking mga tao. 
'''
"17" = '''
:sup:`17` Ngunit kung sinuman ang hindi makikinig, bubunutin ko ang bansang iyon. At tiyak itong mabubunot at mawawasak. Ito ang pahayag ni Yahweh.” 
'''
