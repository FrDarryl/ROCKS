[8]
"1" = '''
:sup:`1` Nang matanda na si Samuel, ginawa niyang mga hukom sa Israel ang mga anak niyang lalaki. 
'''
"2" = '''
:sup:`2` Joel ang pangalan ng panganay niya at Abija ang pangalan ng pangalawa niyang anak na lalaki. Mga hukom sila sa Beer-seba. 
'''
"3" = '''
:sup:`3` Hindi lumakad sa mga paraan niya ang kanyang mga anak, sa halip naghabol sila sa hindi tapat na tubo. Tumanggap sila ng mga suhol at binaluktot ang katarungan. 
'''
"4" = '''
:sup:`4` Pagkatapos sama-samang nagtipon ang mga nakakatanda ng Israel at pumunta sila kay Samuel sa Rama. 
'''
"5" = '''
:sup:`5` Sinabi nila sa kanya, “Tingnan mo, matanda ka na at hindi lumalakad ayon sa mga paraan mo ang iyong mga anak. Pumili ka para sa amin ng isang hari na hahatol sa amin tulad ng lahat ng mga bansa.” 
'''
"6" = '''
:sup:`6` Subalit hindi nalugod si Samuel nang sabihin nilang, “Bigyan mo kami ng haring hahatol sa amin.” Kaya nanalangin si Samuel kay Yahweh. 
'''
"7" = '''
:sup:`7` Sinabi ni Yahweh kay Samuel, “Sundin mo ang boses ng mga tao sa lahat ng bagay na sasabihin nila sa iyo; sapagkat hindi ikaw ang tinanggihan nila, ngunit ako ang tinanggihan nila mula sa pagiging hari nila. 
'''
"8" = '''
:sup:`8` Kumikilos sila ngayon tulad ng ginawa nila mula noong araw na inilabas ko sila mula sa Ehipto, pinabayaan ako, at naglingkod sa ibang mga diyos, at kaya ginagawa rin nila sa iyo. 
'''
"9" = '''
:sup:`9` Ngayon makinig sa kanila; ngunit taimtim na balaan sila at ipaalam sa kanila ang paraan na mamahala sa kanila ang hari.” 
'''
"10" = '''
:sup:`10` Kaya sinabi ni Samuel ang lahat ng salita ni Yahweh sa mga taong humihingi ng hari. 
'''
"11" = '''
:sup:`11` Sinabi niya, “Ganito kung paano mamumuno ang hari sa inyo. Kukunin niya ang inyong mga anak na lalaki at itatalaga sila sa kanyang mga karo at para maging mga mangangabayo niya, at para tumakbo sa harapan ng kanyang mga karo. 
'''
"12" = '''
:sup:`12` Hihirang siya para sa kanyang sarili ng mga kapitan ng libu-libong sundalo, at mga kapitan ng limampung sundalo. Pagbubungkalin niya ang ilan ng kanyang lupa, gagapas ang ilan ng kanyang ani, at ang ilan ay gagawa ng kanyang mga sandata para sa digmaan at mga kagamitan para sa kanyang mga karo. 
'''
"13" = '''
:sup:`13` Kukunin din niya ang inyong mga anak na babae para maging mga tagagawa ng pabango, tagapagluto at babaeng magtitinapay. 
'''
"14" = '''
:sup:`14` Kukunin niya ang pinakamainam sa mga bukid ninyo, ang inyong mga ubasan at mga taniman ng olibo at ibibigay ang mga iyon sa mga lingkod niya. 
'''
"15" = '''
:sup:`15` Kukunin niya ang ikasampu ng inyong butil at ng inyong mga ubasan at ibibigay sa kanyang mga opisyal at mga lingkod. 
'''
"16" = '''
:sup:`16` Kukunin niya ang inyong mga lalaki at babaeng lingkod at ang pinakamagaling sa mga binata ninyo at inyong mga asno; pagtatrabahuhin niya silang lahat para sa kanya. 
'''
"17" = '''
:sup:`17` Kukunin niya ang ikasampu ng inyong mga kawan at magiging mga alipin niya kayo. 
'''
"18" = '''
:sup:`18` Pagkatapos sa araw na iyon, tatangis kayo dahil sa haring pinili ninyo para sa inyong sarili; ngunit hindi kayo sasagutin ni Yahweh sa araw na iyon.” 
'''
"19" = '''
:sup:`19` Subalit tumangging makinig ang mga tao kay Samuel; sinabi nila, “Hindi! Dapat mayroon kaming hari 
'''
"20" = '''
:sup:`20` upang maging tulad kami ng lahat ng ibang bansa, at upang hatulan kami ng aming hari at manguna sa amin at makipaglaban sa aming mga labanan.” 
'''
"21" = '''
:sup:`21` Nang marinig ni Samuel ang lahat ng salita ng mga tao, inulit niya ang mga iyon sa mga tainga ni Yahweh. 
'''
"22" = '''
:sup:`22` Sinabi ni Yahweh kay Samuel, “Sundin mo ang boses nila at gawan sila ng hari.” Kaya sinabi ni Samuel sa mga kalalakihan ng Israel, “Dapat pumunta ang bawat lalaki sa kanyang sariling lungsod.” 
'''
