[8]
"1" = '''
:sup:`1` Ito ang mga pinuno ng mga pamilya ng kanilang mga ninuno na umalis mula sa Babilonia kasama ko sa panahon ng paghahari ni Haring Artaxerxes. 
'''
"2" = '''
:sup:`2` Mula sa mga kaapu-apuhan ni Finehas: si Gersom, sa mga kaapu-apuhan ni Itamar: si Daniel, sa mga kaapu-apuhan ni David: si Hatus. 
'''
"3" = '''
:sup:`3` sa mga kaapu-apuhan ni Secanias, mga kaapu-apuhan ni Paros: si Zacarias, Kasama niyang nakalista ang 150 na mga lalaki. 
'''
"4" = '''
:sup:`4` Mula sa mga kaapu-apuhan ni Pahat-Moab: si Eliehoenai na anak ni Zeraias. Kasama niyang nakalista ang dalawandaang lalaki. 
'''
"5" = '''
:sup:`5` Mula sa mga kaapu-apuhan ni Secanias: si Ben Jahaziel. Kasama niyang nakalista ang tatlong daang lalaki. 
'''
"6" = '''
:sup:`6` Mula sa mga kaapu-apuhan ni Adin: si Ebed na anak ni Jonatan. Kasama niyang nakalista ang limampung lalaki. 
'''
"7" = '''
:sup:`7` Mula sa mga kaapu-apuhan ni Elam: si Jesaias na anak ni Atalias. Kasama niyang nakalista ang pitumpung lalaki. 
'''
"8" = '''
:sup:`8` Mula sa mga kaapu-apuhan ni Sefatias: si Zebadias na anak ni Micael. Kasama niyang nakalista ang walumpung lalaki. 
'''
"9" = '''
:sup:`9` Mula sa mga kaapu-apuhan ni Joab: si Obadias na anak ni Jehiel. Kasama niyang nakalista ang 218 na lalaki. 
'''
"10" = '''
:sup:`10` Mula sa mga kaapu-apuhan ni Selomit na anak ni Josifias. Kasama niyang nakalista ang 160 na lalaki. 
'''
"11" = '''
:sup:`11` Mula sa mga kaapu-apuhan ni Bebai: si Zacarias na anak ni Bebai. Kasama niyang nakalista ang dalawampu't walong lalaki, 
'''
"12" = '''
:sup:`12` Mula sa mga kaapu-apuhan ni Azgad: si Johanan na anak ni Hacatan. Kasama niyang nakalista ang 110 na lalaki,. 
'''
"13" = '''
:sup:`13` Ang mga kaapu-apuhan ni Adonicam ay huling dumating. Ito ang kanilang mga pangalan: sina Elifelet, Jeiel, at Semaias. Kasama nilang dumating ang animnapung lalaki. 
'''
"14" = '''
:sup:`14` Mula sa mga kaapu-apuhan ni Bigvai: sina Utai at Zacur. Kasama niyang nakalista ang pitumpung lalaki. 
'''
"15" = '''
:sup:`15` Sinabi ni Ezra, “Tinipon ko ang mga manlalakbay sa lagusang papunta sa Ahava, at nanatili kami roon ng tatlong araw. Sinuri ko ang mga tao at mga pari, ngunit wala akong nakitang kaapu-apuhan ni Levi roon. 
'''
"16" = '''
:sup:`16` Kaya pinapunta ko sina Eliezer, Ariel, Semaias, Elnatan, Jarib, at Elnatan at Natan, Zacarias, at Mesulam—na mga pinuno—at sina Joarib at Elnatan—na mga guro. 
'''
"17" = '''
:sup:`17` Sumunod, ipinadala ko sila kay Ido, ang pinuno sa Casifia. Sinabi ko sa kanila kung ano ang sasabihin nila kay Ido at sa kaniyang mga kamag-anak, ang mga tagapaglingkod sa templo na naninirahan sa Casifia, ito ay upang magpadala sa amin ng mga tagapaglingkod para sa tahanan ng Diyos. 
'''
"18" = '''
:sup:`18` Kaya nagpadala sila sa amin sa pamamagitan ng mabuting kamay ng ating Diyos ng isang lalaking nagngangalang Serebias, isang matalinong tao. Siya ay kaapu-apuhan ni Mali na anak ni Levi na anak ni Israel. Dumating siya kasama ang kaniyang labing walong mga anak na lalaki at mga kapatid na lalaki. 
'''
"19" = '''
:sup:`19` Kasama niyang dumating si Hasabias. Naroon din sina Jesaias, isa sa mga anak ni Merari, kasama ang kaniyang mga kapatid na lalaki at kaniyang mga anak na lalaki, dalawampung lalaki lahat. 
'''
"20" = '''
:sup:`20` Mula sa mga itinalagang maglingkod sa templo, na ibinigay ni David at kaniyang mga opisyal na maglingkod sa mga Levita: 220, ang bawat isa sa kanila ay itinalaga ayon sa kanilang pangalan. 
'''
"21" = '''
:sup:`21` Pagkatapos nagdeklara ako ng pag-aayuno sa Lagusan ng mga Ahava upang magpakumbaba kami sa harap ng Diyos, upang humingi ng tuwid na landas mula sa kaniya para sa amin, sa aming mga anak, at sa lahat ng aming mga ari-arian. 
'''
"22" = '''
:sup:`22` Nahiya akong humingi sa hari ng hukbo o mga mangangabayo para ipagtanggol kami laban sa mga kaaway sa aming daraanan, yamang sinabi namin sa hari, 'Ang kamay ng aming Diyos ay nasa lahat ng humahanap sa kaniya para sa kabutihan, ngunit ang kaniyang kapangyarihan at poot ay nasa lahat ng sinumang nakakalimot sa kaniya.' 
'''
"23" = '''
:sup:`23` Kaya nag-ayuno kami at humingi sa Diyos tungkol dito, at nagmakaawa kami sa kaniya. 
'''
"24" = '''
:sup:`24` Sumunod, pumili ako ng labindalawang lalaki mula sa mga opisyal ng pagkapari: sina Serebias, Hasabias, at sampu sa kanilang mga kapatid na lalaki. 
'''
"25" = '''
:sup:`25` Tumimbang ako para sa kanila ng pilak, ginto, at ng mga kagamitan at mga handog para sa tahanan ng Diyos na malayang inihandog ng hari, ng kaniyang mga tagapayo at mga opisyal, at lahat ng Israelita. 
'''
"26" = '''
:sup:`26` Kaya tinimbang ko sa kanilang mga kamay ang 650 talentong pilak, isandaang talento ng mga kagamitang pilak, isandaang talentong ginto, 
'''
"27" = '''
:sup:`27` dalawampung gintong mangkok na kapag pinagsama ay nagkakahalaga ng isanlibong darika, at dalawang makinang na tansong sisidlan na kasinghalaga ng ginto. 
'''
"28" = '''
:sup:`28` Pagkatapos, sinabi ko sa kanila, 'Kayo ay inilaan para kay Yahweh, maging ang mga kagamitang ito. At ang pilak at ginto na ito ay kusang-kaloob na handog kay Yahweh, ang Diyos ng inyong mga ninuno. 
'''
"29" = '''
:sup:`29` Bantayan ninyo ang mga ito at ingatan hanggang matimbang ninyo sa harap ng mga opisyal sa pagkapari, mga Levita, at mga pinuno ng mga angkan ng mga ninuno ng Israelita sa Jerusalem sa mga silid ng tahanan ng Diyos.' 
'''
"30" = '''
:sup:`30` Tinanggap ng mga pari at mga Levita ang aking tinimbang na pilak, ginto, at mga kagamitan upang madala nila sa Jerusalem, sa tahanan ng ating Diyos. 
'''
"31" = '''
:sup:`31` Umalis kami mula sa Lagusan ng Ahava noong ika-labindalawang araw ng unang buwan para pumunta sa Jerusalem. Ang kamay ng ating Diyos ay nasa amin; pinagtanggol niya kami mula sa kamay ng kaaway at sa sinumang nagnais na lusubin kami habang nasa daan. 
'''
"32" = '''
:sup:`32` Kaya pumasok kami sa Jerusalem at nanatili roon ng tatlong araw. 
'''
"33" = '''
:sup:`33` At noong ikaapat na araw, ang pilak, ginto, at mga kagamitan ay tinimbang sa tahanan ng aming Diyos sa kamay ni Meremot na anak ni Urias, na pari. Kasama niya sina Eleazar na anak ni Finehas, si Jozabad na anak ni Josue, at Noadias na anak ni Binui na Levita. 
'''
"34" = '''
:sup:`34` Ang bilang at timbang ng bawat isa ay nalaman; lahat ng timbang ay naisulat sa oras na iyon. 
'''
"35" = '''
:sup:`35` Ang mga bumalik mula sa pagkakabihag, ang mga tao sa pagkakatapon ay nag-alay sila ng mga handog na susunugin para sa Diyos ng Israel: labindalawang toro para sa buong Israel, siyamnapu't anim na tupang lalaki, pitumpu't pitong batang tupa, at labindalawang lalaking kambing bilang handog sa kasalanan. Lahat ay handog na susunugin para kay Yahweh. 
'''
"36" = '''
:sup:`36` At ibinigay nila ang mga utos ng hari sa matataas na mga opisyal ng hari at sa mga gobernador sa ibayo ng Ilog, at tinulungan nila ang mga tao at ang tahanan ng Diyos.” 
'''
