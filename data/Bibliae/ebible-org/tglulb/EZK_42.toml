[42]
"1" = '''
:sup:`1` Pagkatapos, dinala ako ng lalaki palabas patungo sa panlabas na patyo sa dakong hilaga at dinala niya ako sa mga silid sa harap ng panlabas na patyo at sa hilagang panlabas na pader. 
'''
"2" = '''
:sup:`2` Sa tapat ng mga silid na iyon ay isandaang siko ang haba at limampung siko ang lawak. 
'''
"3" = '''
:sup:`3` Ang ilan sa mga silid na iyon ay nakaharap sa panloob na patyo at dalawampung siko ang layo mula sa santuwaryo. Mayroong tatlong palapag na mga silid, ang mga nasa itaas ay nakatanaw sa mga nasa ibaba at bukas sa mga ito na mayroong daanan. At ang ilan sa mga silid ay nakatanaw sa panlabas na patyo. 
'''
"4" = '''
:sup:`4` Sampung siko ang lawak at isandaang siko ang haba ng isang daanan na nasa harapan ng mga silid. Ang mga pinto ng mga silid ay nasa dakong hilaga. 
'''
"5" = '''
:sup:`5` Ngunit mas maliit ang mga pang-itaas na bulwagan, sapagkat kinuha ng mga daanan ang mas higit na espasyo nito kaysa sa ibaba at gitnang palapag ng gusali. 
'''
"6" = '''
:sup:`6` Sapagkat tatlong palapag ang mga ito at wala itong mga haligi, hindi katulad ng mga patyo na may mga haligi. Kaya ang pang-itaas na palapag ay binawasan ang sukat kaysa sa pang-ibaba at gitnang palapag. 
'''
"7" = '''
:sup:`7` At ang mga nasa labas na pader na nasa tabi ng mga silid patungo sa panlabas na patyo, ang patyo na nasa harap ng mga silid. Ang pader na iyon ay limampung siko ang haba. 
'''
"8" = '''
:sup:`8` Limampung siko ang haba ng mga silid ng panlabas na patyo at isandaang siko ang haba ng mga silid na nakaharap sa santuwaryo. 
'''
"9" = '''
:sup:`9` Mayroong pasukan sa pinakaibabang mga silid mula sa dakong silangan na nagmumula sa panlabas na patyo. 
'''
"10" = '''
:sup:`10` Mayroon ding mga silid sa tabi ng pader ng panlabas na patyo sa dakong silangan ng panlabas na patyo, sa harap ng panloob na patyo ng santuwaryo. 
'''
"11" = '''
:sup:`11` Ang daanan sa harap ng mga ito ay katulad ng haba at lapad ng nasa harap ng mga silid sa dakong hilaga. Magkapareho rin ang bilang ng mga pasukan ng mga ito. 
'''
"12" = '''
:sup:`12` Sa dakong timog ay may mga pinto patungo sa mga silid na katulad ng mga nasa dakong hilaga. Ang daanan sa loob ay may pinto sa ulunan nito at ang daanan ay nakabukas patungo sa iba't ibang mga silid. Sa dakong silangan ay may pintuan sa daanan sa isang dulo. 
'''
"13" = '''
:sup:`13` Pagkatapos, sinabi sa akin ng lalaki, “Ang timog at hilagang mga silid na nasa harap ng panlabas na patyo ay mga banal na silid kung saan maaaring kainin ng mga paring nagtatrabaho na pinakamalapit kay Yahweh ang pinakabanal na pagkain. Ilalagay nila doon ang mga pinakabanal na bagay, ang handog na pagkain, ang handog para sa kasalanan at ang alay para sa pagkakasala, sapagkat ito ay banal na lugar. 
'''
"14" = '''
:sup:`14` Kapag pumasok doon ang mga pari, hindi sila dapat lumabas sa banal na lugar patungo sa panlabas na patyo nang hindi hinuhubad ang mga pansilbing kasuotan, yamang banal ang mga ito. Kaya dapat silang magsuot ng ibang mga damit bago lumapit sa mga tao.” 
'''
"15" = '''
:sup:`15` Tinapos ng lalaki ang pagsusukat sa kaloob-looban ng bahay at inilabas ako sa tarangkahan na nakaharap sa silangan at sinukat ang lahat ng nakapalibot na lugar doon. 
'''
"16" = '''
:sup:`16` Sinukat niya ang silangang bahagi gamit ang panukat na patpat, limandaang siko gamit ang panukat na patpat. 
'''
"17" = '''
:sup:`17` Sinukat niya ang hilagang bahagi, limandaang siko gamit ang panukat na patpat. 
'''
"18" = '''
:sup:`18` Sinukat din niya ang katimugang bahagi, limandaang siko gamit ang panukat na patpat. 
'''
"19" = '''
:sup:`19` Tumalikod din siya at sinukat ang kanlurang bahagi, limandaang siko gamit ang panukat na patpat. 
'''
"20" = '''
:sup:`20` Sinukat niya ito sa apat na panig, ang pader nito at ang lahat na nakapalibot dito ay may haba na limandaang siko at may lapad na limandaang siko upang ihiwalay ang banal at ang hindi banal. 
'''
