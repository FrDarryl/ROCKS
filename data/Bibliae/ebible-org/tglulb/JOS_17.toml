[17]
"1" = '''
:sup:`1` Ito ang lupaing itinalaga para sa lipi ng Manases (panganay na anak na lalaki ni Jose) —iyon ay, para kay Makir, na panganay ni Manases na siya mismong ama ng Galaad. Itinalaga ang lupain ng Galaad at Basan sa mga kaapu-apuhan ni Makir, dahil naging mandirigma si Makir. 
'''
"2" = '''
:sup:`2` Ang lupain itinalaga sa natirang lipi ni Manases, ibinigay sa kanilang mga angkan—Abiezer, Helek, Asriel, Secem, Heper, at Semida. Ito ang mga lalaking kaapu-apuhan ni Manases anak na lalaki ni Jose, iniharap sa kanilang mga angkan. 
'''
"3" = '''
:sup:`3` Ngayon si Zelopehad na anak na lalaki ni Heper na anak na lalaki ni Galaad anak na lalaki ni Makir anak na lalaki ni Manases ay walang mga anak na lalaki, pero mga anak na babae lamang. Ito ang mga pangalan ng kaniyang mga anak na babae: Mala, Noe, Hogla, Milka, and Tirza. 
'''
"4" = '''
:sup:`4` Nilapitan nila si Eleazar na pari, Josue anak na lalaki ni Nun at ang mga pinuno, at kanilang sinabi, “Iniutos ni Yahweh kay Moises na ibigay sa amin ang isang pamana kasama ng aming mga kapatid na lalaki.” Kaya, sa pagsunod sa kautusan ni Yahweh, binigyan niya ang mga kababaihang iyon ng isang pamana kasama ng mga kapatid na lalaki ng kanilang ama. 
'''
"5" = '''
:sup:`5` Itinalaga ang sampung piraso ng lupa kay Manases sa Galaad at Basan, na nasa kabilang dako ng Jordan, 
'''
"6" = '''
:sup:`6` dahil nakatanggap ng pamana ang mga anak na babae ni Manases kasama ng kaniyang mga anak na lalaki. Itinalaga ang lupain ng Galaad sa natitirang lipi ni Manases. 
'''
"7" = '''
:sup:`7` Umabot mula Aser hanggang Micmetat ang lupain ni Manases, na nasa silangan ng Secem. Pagkatapos umabot ang hangganan patimog sa mga naninirahan na malapit sa bukal ng Tappua. 
'''
"8" = '''
:sup:`8` (Ang lupain ng Tappua ay pag-aari ng Manases, pero ang bayan ng Tappua sa hangganan ng Manases ay pag-aari ng lipi ni Efraim.) 
'''
"9" = '''
:sup:`9` Nagtuloy ang hangganan sa batis ng Kana. Ang mga katimugang lungsod ng batis na ito kasama ng mga bayan ni Manases ay pag-aari ni Efraim. Ang hangganan ng Manases na nasa tagiliran ng hilagang batis, at nagtapos ito sa dagat. 
'''
"10" = '''
:sup:`10` Ang lupain sa timog ay pag-aari ni Efraim, at ang lupain sa hilaga ay kay Manases; ang dagat ay ang hangganan. Sa hilagang dako mararating ang Aser, at sa silangan, ang Isacar. 
'''
"11" = '''
:sup:`11` Gayundin sa Isacar at sa Aser, Inangkin ni Manases ang Beth San at nayon nito, Ibleam at nayo nito, ang mga maninirahan sa Dor at nayon nito, ang mga naninirahan sa Endor at nayon nito, ang mga naninirahan sa Taanac at nayon nito, ang mga naninirahan sa Megiddo at nayon nito (at ang ikatlong lungsod ay Napet). 
'''
"12" = '''
:sup:`12` Gayon pa man hindi maangkin ng lipi ni Manases ang mga lungsod na iyon, dahil patuloy na naninirahan sa lupaing ito ang mga Cananaeo. 
'''
"13" = '''
:sup:`13` Nang lumakas ang bayan ng Israel, pinagtrabaho nila nang sapilitan ang mga Cananaeo, pero hindi sila ganap na napaalis. 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ng mga kaapu-apuhan ni Jose kay Josue, sinabing, “Bakit isang lupain lamang ang iyong itinalaga sa amin at isang bahagi bilang pamana, yamang kami ay isang bayang marami ang bilang at sa lahat ng pagkakataon kami ay pinagpala ni Yahweh?” 
'''
"15" = '''
:sup:`15` Sinabi ni Josue sa kanila, “Kung kayo ay isang bayan na marami ang bilang, umakyat kayo mismo sa kagubatan at doon linisin ang lupa para sa inyong mga sarili sa lupain ng mga Perezeo at ng Rephaim. Gawin ito, yamang napakaliit ng maburol na lupain ng Efraim para sa inyo.” 
'''
"16" = '''
:sup:`16` Sinabi ng mga kaapu-apuhan ni Jose, “Hindi sapat para sa amin ang maburol na lupain. Pero may mga karwaheng bakal ang lahat ng Cananaeo na naninirahan sa lambak, kapwa ang nasa Beth San at mga nayon nito at ang mga nasa lambak ng Jezreel.” 
'''
"17" = '''
:sup:`17` Pagkatapos sinabi ni Josue sa sambahayan ni Jose—para kay Efraim at Manases, “Kayo ay isang bayan na marami ang bilang, at may malakas kayong kapangyarihan. Hindi dapat isang pirasong lupain lamang ang italaga sa inyo. 
'''
"18" = '''
:sup:`18` Magiging inyo rin ang maburol na lupaing ito. Kahit na kagubatan ito, lilinisin ninyo ito at aangkinin ito hanggang sa pinakamalayong hangganan nito. Palalayasin ninyo ang mga Cananaeo, kahit sila ay may mga karwaheng bakal at kahit na malakas sila.” 
'''
