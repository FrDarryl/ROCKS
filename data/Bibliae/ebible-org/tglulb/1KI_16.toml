[16]
"1" = '''
:sup:`1` Dumating ang mensahe ni Yahweh kay Jehu na anak ni Hanani laban kay Baasa, at nagsabing, 
'''
"2" = '''
:sup:`2` “Sa kabila ng pag-angat ko sa iyo mula sa alikabok at paghirang ko sa iyo bilang pinuno ng aking bayang Israel, lumakad ka sa yapak ni Jeroboam at hinimok ang aking bayang Israel para magkasala, upang magalit ako dahil sa kanilang mga kasalanan. 
'''
"3" = '''
:sup:`3` Tingnan mo, tuluyan kong itataboy si Baasa at ang kaniyang pamilya, at itutulad ko ang iyong pamilya sa pamilya ni Jeroboam na anak ni Nebat. 
'''
"4" = '''
:sup:`4` Kakainin ng mga aso ang sinumang nabibilang kay Baasa na mamamatay sa lungsod, at ang mga ibon sa himpapawid ay kakainin ang sinumang mamamatay sa mga parang. 
'''
"5" = '''
:sup:`5` At sa iba pang mga bagay tungkol kay Baasa, ang kaniyang mga ginawa, ang kaniyang kadakilaan, hindi ba ito nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"6" = '''
:sup:`6` Nahimlay si Baasa kasama ng kaniyang mga ninuno at inilibing sa Tirza, at ang kaniyang anak na si Ela ang naging hari kapalit niya. 
'''
"7" = '''
:sup:`7` Kaya dumating ang mensahe ni Yahweh laban kay Baasa at sa buo niyang pamilya sa pamamagitan ni propetang Jehu na anak ni Hanani dahil sa mga masasamang bagay na ginawa ni Baasa sa paningin ni Yahweh, na nagpagalit sa kaniya sa pamamagitan ng kaniyang mga ginawa na tulad ng pamilya ni Jeroboam, at dahil sa pagpatay niya sa buong pamilya ni Jeroboam. 
'''
"8" = '''
:sup:`8` Sa ika-dalawampu't anim na taon ni Asa, hari ng Juda, si Ela na anak ni Baasa ay nagsimulang maghari sa buong Israel sa Tirza; siya ay naghari sa loob ng dalawang taon. 
'''
"9" = '''
:sup:`9` Ang kaniyang lingkod na si Zimri, ang pinuno ng kalahati ng kaniyang mga karuwaheng pandigma, ay nagbalak ng masama laban sa kaniya. Sa panahong iyon si Ela ay nasa Tirza, na nilalasing ang sarili sa bahay ni Arza, na namamahala sa buong sambahayan sa Tirza. 
'''
"10" = '''
:sup:`10` Pumasok sa loob si Zimri, sinalakay at pinatay niya si Ela, at naging hari kapalit niya sa ika-dalawampu't pitong taon ni Asa hari ng Juda. 
'''
"11" = '''
:sup:`11` Noong nagsimulang maghari si Zimri, pagka-upo niya sa kaniyang trono, pinatay niya ang lahat ng pamilya ni Baasa. Hindi siya nag-iwan ng buhay, kahit na isang batang lalaki, maging kamag-anak o kaibigan ni Baasa. 
'''
"12" = '''
:sup:`12` Kaya winasak ni Zimri ang lahat ng pamilya ni Baasa, na gaya ng sinabi sa kanila ni Yahweh sa pamamagitan ni Jehu na propeta, 
'''
"13" = '''
:sup:`13` dahil sa lahat ng mga nagawang kasalanan ni Baasa at ng kaniyang anak na si Ela, at ng dahil sa hinikayat din din nila ang Israel para magkasala at galitin si Yahweh, ang Diyos ng Israel, nang dahil sa kanilang mga diyus-diyosan. 
'''
"14" = '''
:sup:`14` At sa iba pang mga bagay tungkol kay Ela, ang lahat ng kaniyang ginawa, hindi ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"15" = '''
:sup:`15` Noong ika-dalawampu't pitong taon ni Asa hari ng Judah, naghari lamang si Zimri sa loob ng pitong araw sa Tirzah. Ngayon ang hukbo ay nagkampo sa Gibeton, na nasa teritoryo ng mga Filisteo. 
'''
"16" = '''
:sup:`16` Narinig ng hukbo na nasa kampo doon na, “Nagtaksil si Zimri at pinatay niya ang hari.” Kaya sa araw na iyon sa kampo, ang buong Israel ay idineklara si Omri, ang pinuno ng hukbo, bilang hari sa buong Israel. 
'''
"17" = '''
:sup:`17` Pumunta paakyat si Omri kasama ang buong Israel mula sa Gibeton, at nilusob ang Tirza. 
'''
"18" = '''
:sup:`18` Kaya nang makita ni Zimri na ang lungsod ay nasakop na, pumunta siya sa tanggulan na nakadugtong sa palasyo ng hari at sinilaban ang gusali kung nasaan siya, sa paraang ito namatay siya sa sunog. 
'''
"19" = '''
:sup:`19` Ito ay para sa mga kasalanan na kaniyang ginawa sa paningin ni Yahweh, sa paglakad sa yapak ni Jeroboam at sa kasalanang kaniyang mga nagawa, at sa paghimok niya na magkasala ang Israel. 
'''
"20" = '''
:sup:`20` At para naman sa iba pang bagay patungkol kay Zimri, at sa pag-aklas na ginawa niya, hindi ba nakasulat ang mga iyon sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"21" = '''
:sup:`21` Pagkatapos ang bayan ng Israel ay nahati sa dalawang bahagi. Sumunod ang kalahati kay Tibni na anak ni Ginat para gawin siyang hari at ang kalahati ay sumunod kay Omri. 
'''
"22" = '''
:sup:`22` Pero ang mga taong sumunod kay Omri ay mas malakas kaysa sa mga sumunod kay Tibni na anak ni Ginat. Kaya namatay si Tibni at si Omri ang naging hari. 
'''
"23" = '''
:sup:`23` Nagsimulang maghari si Omri sa buong Israel noong ika tatlumpu't isang taon ni haring Asa sa Juda, at siya ay naghari ng labindalawalang taon. Naghari siya sa Tirza ng anim na taon. 
'''
"24" = '''
:sup:`24` Binili niya ang bulubundukin ng Samaria kay Semer sa halagang dalawang talentong pilak. Nagtayo siya ng lungsod sa bulubundukin at tinawag niya itong Samaria, ayon sa pangalan ni Semer, ang dating may-ari ng bulubundukin. 
'''
"25" = '''
:sup:`25` Ginawa ni Omri ang masamang bagay sa paningin ni Yahweh at naging masahol pa sa mga nauna sa kaniya. 
'''
"26" = '''
:sup:`26` Dahil sa pagsunod niya sa yapak ni Jeroboam na anak ni Nebat at sa kasalanan nito, hinikayat niya ang Israel sa kasalanan na gumalit kay Yahweh, ang Diyos ng Israel, dahil sa kanilang mga diyus-diyosan. 
'''
"27" = '''
:sup:`27` At para sa iba pang mga bagay na ginawa ni Omri, at ang lakas ng puwersa na pinakita niya, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"28" = '''
:sup:`28` Pagkatapos, nahimlay si Omri kasama ng kaniyang mga ninuno at inilibing sa Samaria, si Ahab na kaniyang anak ang pumalit sa kaniya bilang hari. 
'''
"29" = '''
:sup:`29` Sa ika-tatlumpu't walong taon ng pamumuno ni Haring Asa ng Juda, si Ahab na anak ni Omri ay naging hari sa buong Israel. 
'''
"30" = '''
:sup:`30` Naghari si Ahab na anak ni Omri sa buong Israel nang dalawampu't dalawang taon. Gumawa ng masama si Ahab sa paningin ni Yahweh, na mas masahol pa sa mga nauna sa kaniya. 
'''
"31" = '''
:sup:`31` Bale wala lang sa kaniya ang paglakad sa yapak ni Jeroboam na anak ni Nebat, kaya ginawa niyang asawa si Jezebel na anak ni Etbaal, hari ng mga taga-Sidon; pumunta siya at sinamba si Baal at yumukod sa kaniya. 
'''
"32" = '''
:sup:`32` Nagtayo siya ng altar para kay Baal sa tahanan ni Baal, na itinayo niya sa Samaria. 
'''
"33" = '''
:sup:`33` Nagtayo si Ahab ng poste para kay Asera. Gumawa si Ahab ng mga bagay na mas masahol pa sa mga nauna sa kaniya na mas lalong ikinagalit ni Yahweh, na Diyos ng Israel. 
'''
"34" = '''
:sup:`34` Sa kaniyang panahon, tinayo muli ni Hiel ang Jerico. Tinayo niya ito kapalit ang buhay ng kaniyang panganay na anak na si Abiram at ginawa ang mga tarangkahan kapalit ang buhay ni Segub, ang kaniyang bunso. Ginawa nila ito dahil sinunod nila ang salita ni Yahweh na sinabi noong panahon ni Josue anak ni Nun. 
'''
