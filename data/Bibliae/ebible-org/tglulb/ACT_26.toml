[26]
"1" = '''
:sup:`1` Kaya sinabi ni Agripa kay Pablo, “Maaari kang magsalita para sa iyong sarili.” Pagkatapos iniunat ni Pablo ang kaniyang kamay at nagsalita. 
'''
"2" = '''
:sup:`2` “Masaya ako, Haring Agripa, na gagawin ko ang pagtatanggol ng aking kaso sa harapan mo sa araw na ito laban sa lahat ng paratang ng mga Judio; 
'''
"3" = '''
:sup:`3` lalo na, sapagkat dalubhasa ka sa lahat ng mga nakaugalian at mga katanungan ng mga Judio. Kaya't hinihingi ko ang katiyagaan mong makinig sa akin. 
'''
"4" = '''
:sup:`4` nga, nalalaman nang lahat ng mga Judio kung papaano ako namuhay sa aking kabataaan sa aking sariling bansa at sa Jerusalem. 
'''
"5" = '''
:sup:`5` Kilala nila ako mula sa simula at kinakailangan nilang tanggapin na namuhay ako bilang isang Pariseo, isang napakahigpit na sekta ng aming relihiyon. 
'''
"6" = '''
:sup:`6` Ngayon nakatayo ako rito upang hatulan dahil umaasa ako sa pangako na ginawa ng Diyos sa aming mga ninuno. 
'''
"7" = '''
:sup:`7` Sapagkat ito ang pangako na inaasahang ng aming labing dalawang tribo na tanggapin habang matiyaga silang sumasamba sa Diyos gabi at araw. Dahil sa pag-asang ito, Haring Agripa, kaya pinaratangan ako ng mga Judio. 
'''
"8" = '''
:sup:`8` Bakit iniisip ng iba sa inyo na hindi kapani-paniwala na buhayin ng Diyos ang mga patay? 
'''
"9" = '''
:sup:`9` Sa isang pagkakataon naisip ko sa aking sarili na kinakailangan kong gumawa ng maraming bagay laban sa pangalan ni Jesus na taga Nazaret. 
'''
"10" = '''
:sup:`10` Ginawa ko ang mga ito sa Jerusalem; Ikinulong ko ang maraming mga mananampalataya sa bilangguan, at may kapangyarihan ako mula sa mga punong pari na gawin ito; at nang ipapatay sila, ibinigay ko rin ang aking boto laban sa kanila. 
'''
"11" = '''
:sup:`11` Madalas ko silang pinarurusahan sa lahat ng mga sinagoga at sinubukan ko silang magsalita ng masama laban sa Diyos. Galit na galit ako sa kanila at hinabol ko sila kahit sa mga lungsod sa ibang bansa. 
'''
"12" = '''
:sup:`12` Habang ginagawa ko ito, pumunta ako sa Damasco na may kapangyarihan at pahintulot ng mga punong pari; 
'''
"13" = '''
:sup:`13` at sa daan patungo roon, sa katanghalian tapat, Hari, Nakakita ako ng liwanag mula sa langit na higit na mas maliwanag kaysa sa araw at nagliwanag palibot sa akin at sa mga kalalakihan na naglalakbay na kasama ko. 
'''
"14" = '''
:sup:`14` Nang bumagsak kaming lahat sa lupa, nakarinig ako ng tinig na nagsasalita sa akin na nag sabi sa wikang Hebreo, 'Saulo, Saulo, bakit mo ako inuusig? Mahirap para sayo na sumipa sa matulis na tungkod.' 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ko, 'Sino ka, Panginoon?' Sumagot ang Panginoon, 'Ako si Jesus na iyong inuusig. 
'''
"16" = '''
:sup:`16` Ngayon bumangon ka at tumayo sa iyong mga paa; dahil sa layuning ito'y nagpakita ako saiyo, upang italaga ka bilang lingkod at saksi tungkol sa mga bagay na alam mo tungkol sa akin ngayon at sa mga bagay na ipapakita ko pagkatapos nito; 
'''
"17" = '''
:sup:`17` at ililigtas kita mula sa mga tao at mula sa mga Gentil kung saan kita isusugo, 
'''
"18" = '''
:sup:`18` upang buksan ang kanilang mga mata at upang ibalik sila mula sa kadiliman patungo sa kaliwanagan at mula sa kapangyarihan ni Satanas patungo sa Diyos, upang tanggapin nila mula sa Diyos ang pagpapatawad ng mga kasalanan at ang pamana na ibibigay ko sa kanila na aking itinalaga para sa aking sarili sa pamamagitan ng pananampalataya nila sa akin.' 
'''
"19" = '''
:sup:`19` Samakatuwid, Haring Agripa, hindi ko sinuway ang pangitain mula sa langit; 
'''
"20" = '''
:sup:`20` ngunit, una sa mga nasa Damasco at pagkatapos ay sa Jerusalem at sa lahat ng dako ng bansa ng Judea, at pati na rin sa mga Gentil, nangaral ako upang sila ay magsisi at bumalik sa Diyos, gumagawa ng mga bagay na karapatdapat sa pagsisisi. 
'''
"21" = '''
:sup:`21` Sa kadahilanang ito hinuli ako ng mga Judio sa loob ng templo at sinubukan akong patayin. 
'''
"22" = '''
:sup:`22` Tinulungan ako ng Diyos hanggang ngayon, kaya't tumayo ako at nagpatotoo sa mga pangkaraniwang tao at sa mga dakila na hindi hihigit sa kung ano ang sinabi ng mga propeta at ni Moises kung ano ang mangyayari; 
'''
"23" = '''
:sup:`23` na ang Cristo ay dapat magdusa, at siya ang unang ibabangon mula sa mga patay at magpapahayag ng kaliwanagan sa mga Judio at mga Gentil.” 
'''
"24" = '''
:sup:`24` Nang matapos ni Pablo ang kaniyang pagtatanggol, sinabi ni Festo sa malakas na tinig, “Pablo, nababaliw ka; ang napakaraming natutunan mo ang nagpapabaliw sayo.” 
'''
"25" = '''
:sup:`25` Ngunit sinabi ni Pablo, “Hindi ako nababaliw, kagalanggalang na Festo; ngunit nilakasan ko ang aking loob na magpahayag ng mga salita ng katotohanan at kahinahunan. 
'''
"26" = '''
:sup:`26` Sapagkat nalalaman ng hari ang mga bagay na ito; at kaya't, malaya akong nakapagsasalita sa kaniya, sapagkat ako'y nahikayat na wala sa mga bagay na ito ang maitatago sa kaniya; sapakat hindi ito ginawa sa isang sulok. 
'''
"27" = '''
:sup:`27` Naniniwala kaba sa mga propeta, Haring Agripa? Alam ko na naniniwala ka.” 
'''
"28" = '''
:sup:`28` Sinabi ni Agripa kay Pablo, “Sa maikling panahon ay hinihikayat mo ako na maging Kristiyano?” 
'''
"29" = '''
:sup:`29` Sinabi ni Pablo, Ipinanalangin ko sa Diyos na kahit sa maikli o mahabang panahon, hindi lang ikaw, kundi sa lahat ng nakikinig sa akin ngayon, ay maging katulad ko, ngunit maliban sa mga kadenang ito.” 
'''
"30" = '''
:sup:`30` Pagkatapos tumayo ang hari at ang gobernador, at si Bernice din at ang mga naka-upong kasama nila; 
'''
"31" = '''
:sup:`31` nang umalis sila ng bulwagan, nag-usap-usap ang bawat isa at nagsabing, “Ang taong ito ay walang ginawa na ano man na karapatdapat sa kamatayan o pagkabilanggo.” 
'''
"32" = '''
:sup:`32` Sinabi ni Agripa kay Festo, “Ang taong ito ay maaaring napalaya na kung hindi sana siya umapila kay Cesar.” 
'''
