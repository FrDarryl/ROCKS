[5]
"1" = '''
:sup:`1` Iyong alalahanin, Yahweh, kung ano ang nangyari sa amin. Masdan at tingnan ang aming kahihiyan. 
'''
"2" = '''
:sup:`2` Ibinigay sa mga dayuhan ang aming mana; ang aming mga tahanan sa mga dayuhan. 
'''
"3" = '''
:sup:`3` Naging mga ulila kami, sapagkat wala na kaming mga ama, at katulad ng mga balo ang aming mga ina. 
'''
"4" = '''
:sup:`4` Nagkakahalaga ng pilak ang tubig na aming iinumin, at ipinagbibili sa amin ang aming sariling kahoy. 
'''
"5" = '''
:sup:`5` Hinahabol kami ng aming mga kaaway; sila ay napakalapit na humihinga na sa aming mga leeg. Pagod na kami; wala ng kapahingahan para sa amin. 
'''
"6" = '''
:sup:`6` Iniaabot namin ang aming mga kamay sa mga taga-Egipto at mga taga-Asiria upang mabusog sa pagkain. 
'''
"7" = '''
:sup:`7` Nagkasala ang aming mga ama; wala na sila, at pinasan namin ang kanilang mga kasalanan. 
'''
"8" = '''
:sup:`8` Pinamunuan kami ng mga alipin, at wala ni isang makapagligtas sa amin sa kanilang mga kamay. 
'''
"9" = '''
:sup:`9` Inilagay namin sa panganib ang aming mga buhay upang kunin ang aming mga tinapay sa pagharap sa mga espada sa ilang. 
'''
"10" = '''
:sup:`10` Tulad ng isang hurno ang aming mga balat, nasunog mula sa init ng pagkagutom. 
'''
"11" = '''
:sup:`11` Pinagsamantalahan nila ang mga kababaihan sa Zion, ang mga birhen sa mga lungsod ng Juda. 
'''
"12" = '''
:sup:`12` Ibinitin nila ang mga prinsipe sa pamamagitan ng sarili nilang mga kamay, at hindi nila iginagalang ang mga nakatatanda. 
'''
"13" = '''
:sup:`13` Dinala nila ang mga masisiglang na kalalakihan sa gilingan, at ang mga susuray-suray na binata sa ilalim ng mga puno ng kahoy. 
'''
"14" = '''
:sup:`14` Tinanggal nila ang mga nakatatanda sa tarangkahan sa lungsod at ang masisiglang kalalakihan mula sa kanilang tugtugin. 
'''
"15" = '''
:sup:`15` Tumigil ang kagalakan ng aming mga puso; napalitan ng pagluluksa ang aming pagsasayaw. 
'''
"16" = '''
:sup:`16` Nahulog ang korona mula sa aming mga ulo! sa aba namin! Sapagkat nangagkasala kami. 
'''
"17" = '''
:sup:`17` Nagkasakit ang aming mga puso, at lumabo ang aming mga mata, 
'''
"18" = '''
:sup:`18` dahil gumagala ang mga asong gubat sa Bundok ng Zion na iniwanan. 
'''
"19" = '''
:sup:`19` Ngunit ikaw si Yahweh, maghari ka magpakailanman, at ang iyong luklukan ay mula sa sali't salinlahi. 
'''
"20" = '''
:sup:`20` Bakit mo kami kakalimutan ng magpakailanman? Pababayaan mo ba kami ng napakatagal? 
'''
"21" = '''
:sup:`21` Panumbalikin mo kami sa iyo, Yahweh at magsisisi kami. Papanumbalikin mo ang aming mga araw gaya nang unang panahon, 
'''
"22" = '''
:sup:`22` maliban na lamang kung kami ay tunay na tinanggihan at labis ang iyong galit sa amin. 
'''
