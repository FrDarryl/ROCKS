[21]
"1" = '''
:sup:`1` Habang si Jesus at ang kaniyang mga alagad ay papalapit na sa Jerusalem at dumating sa Bethfage, sa Bundok ng mga Olibo, sinugo ni Jesus ang dalawa sa kaniyang mga alagad 
'''
"2" = '''
:sup:`2` na nagsasabi sa kanila, “Pumunta kayo sa susunod na nayon at makakakita kaagad kayo ng nakataling asno at may kasamang isang batang asno. Kalagan ninyo sila at dalhin sa akin. 
'''
"3" = '''
:sup:`3` Kung may magsabi sa inyo ng kahit na ano sa inyo tungkol dito sabihin ninyo, 'Kailangan sila ng Panginoon,' at kaagad-agad ipapadala ng taong iyon ang mga iyon sa inyo. 
'''
"4" = '''
:sup:`4` Ngayon nangyari nga ito upang maganap kung ano ang sinabi sa pamamagitan ng propeta. Sinabi niya, 
'''
"5" = '''
:sup:`5` “Sabihin sa anak na babae ng Sion, 'Tingnan mo, ang inyong Hari ay darating sa inyo, mapagpakumbaba at nakasakay sa asno at sa batang asno, ang anak ng asno. 
'''
"6" = '''
:sup:`6` At ang mga alagad ay nagpunta at ginawa kung ano ang ibinilin sa kanila ni Jesus. 
'''
"7" = '''
:sup:`7` Dinala nila ang asno at ang batang asno, at inilagay nila ang kanilang mga damit sa kanila, at umupo roon si Jesus. 
'''
"8" = '''
:sup:`8` Karamihan sa mga tao ay naglatag ng kanilang mga damit sa daan, ang iba ay pumutol ng mga sanga ng mga kahoy at inilatag sa daan. 
'''
"9" = '''
:sup:`9` Ang mga taong nauna kay Jesus at ang mga sumunod sa kaniya ay sumisigaw na nagsasabi, “Hosana sa anak ni David! Pinagpala ang dumarating sa pangalan ng Panginoon. Hosana sa kataas-taasan!” 
'''
"10" = '''
:sup:`10` Nang makarating si Jesus sa Jerusalem, ang buong lungsod ay nagkagulo at nagsabi, “Sino ba ito?” 
'''
"11" = '''
:sup:`11` Ang mga tao ay sumagot, “Si Jesus ito na propeta, na taga-Nazaret ng Galelia.” 
'''
"12" = '''
:sup:`12` Pumasok si Jesus sa templo ng Diyos. At pinaalis palabas ang lahat ng mga namili at nagbebenta sa templo. At pinagbubuwal din niya ang mga mesa ng mga mamamalit ng pera at ang mga upuan ng mga nagbebenta ng mga kalapati. 
'''
"13" = '''
:sup:`13` Sinabi niya sa kanila, “Ito ay nasusulat, 'Ang aking tahanan ay tatawaging bahay-panalanginan,' ngunit ginawa ninyo itong lungga ng mga magnanakaw.” 
'''
"14" = '''
:sup:`14` At pumunta sa kaniya sa templo ang mga bulag at mga lumpo at sila ay pinagaling niya. 
'''
"15" = '''
:sup:`15` Subalit nang makita ng mga pinunong pari at ng mga eskriba ang mga kamanghamanghang mga bagay na kaniyang ginawa, at nang mapakinggan nila ang mga bata na sumisigaw sa templo at nagsasabi, “Hosana sa anak ni David,” sila ay lubhang nagalit. 
'''
"16" = '''
:sup:`16` Sinabi nila sa kaniya, “Narinig mo ba kung ano ang sinasabi ng mga taong ito?” Sinabi ni Jesus sa kanila, “Oo! Ngunit hindi ba ninyo nababasa, 'Na mula sa mga bibig ng mga sanggol at mga sumususo pa lamang ay ginawa mong ganap ang papuri'?” 
'''
"17" = '''
:sup:`17` At iniwan sila ni Jesus at nagtungo sa lungsod ng Betania at natulog doon. 
'''
"18" = '''
:sup:`18` Kinaumagahan nang pabalik na si Jesus sa lungsod, nagutom siya. 
'''
"19" = '''
:sup:`19` Nakakita siya ng puno ng igos sa tabi ng daan. Pinuntahan niya ito, subalit wala siyang nakitang bunga kundi mga dahon lamang. At sinabihan niya ito, “Hindi ka na magbubunga mula ngayon at magpakailan man.” Kaagad-agad ang puno ng igos ay natuyo. 
'''
"20" = '''
:sup:`20` At nang makita ito ng kaniyang mga alagad, namangha sila at sinabi, “Paanong ang puno ng igos ay kaagad-agad na natuyo?” 
'''
"21" = '''
:sup:`21` Sumagot at sinabi ni Jesus sa kanila, “Totoo itong sinasabi ko sa inyo, kung kayo ay may pananampalataya at hindi mag-alinlangan, hindi lang ninyo magagawa kung ano ang nangyari sa puno ng igos, maaari ninyo ring sabihin sa burol na ito, 'Maiangat ka at maihagis sa dagat,' at ito ay magaganap. 
'''
"22" = '''
:sup:`22` Lahat ng hihilingin ninyo sa panalangin na may paniniwala, matatanggap ninyo.” 
'''
"23" = '''
:sup:`23` Nang dumating si Jesus sa templo, pumunta sa kaniya ang mga punong pari at mga nakatatanda sa mga tao habang siya ay nagtuturo at sinabi nila sa kaniya, “Sa anong kapangyarihan ginawa mo ang mga bagay na ito? At sino ang nagbigay sa iyo ng kapangyarihan na ito?” 
'''
"24" = '''
:sup:`24` Sumagot si Jesus at sinabi sa kanila, “Ako rin ay magtatanong sa inyo ng isang tanong. Kung sasagutin ninyo ako, sasagutin ko rin kayo kung sa anong kapangyarihan ginawa ko ang mga bagay na ito. 
'''
"25" = '''
:sup:`25` Ang bautismo ni Juan—saan ba ito galing, galing ba sa langit o sa mga tao?” Pinag-usapan nila ito sa kanilang mga sarili, na nagsasabi, “Kung sasabihin natin na, 'Nagmula sa langit,' sasabihin niya sa atin, 'Bakit hindi kayo naniwala sa kaniya?' 
'''
"26" = '''
:sup:`26` Kung sasabihin natin na, 'Galing sa tao,' natatakot tayo sa mga tao, sapagkat kinikilala nila si Juan bilang isang propeta.” 
'''
"27" = '''
:sup:`27` Sumagot sila kay Jesus at nagsabi, “Hindi namin alam.” Sinabi rin niya sa kanila, 'Kung gayon hindi ko rin sasabihin sa inyo kung sa anong kapangyarihan ginawa ko ang mga bagay na ito. 
'''
"28" = '''
:sup:`28` Subalit ano sa palagay ninyo? May isang tao na may dalawang anak na lalaki. Pumunta siya sa una at sinabi, 'Anak pumunta ka at magtrabaho sa araw na ito sa ubasan,' 
'''
"29" = '''
:sup:`29` Sumagot ang anak at nagsabi, 'Ayaw ko,' subalit, pagkatapos nito nagbago ang kaniyang isip at pumunta siya. 
'''
"30" = '''
:sup:`30` At ang taong ito ay pumunta sa kaniyang pangalawang anak at nagsabi ng ganoon din. Sumagot ang anak na ito at nagsabi, 'Ginoo, pupunta ako.' Ngunit hindi siya pumunta. 
'''
"31" = '''
:sup:`31` Alin sa dalawang anak na lalaki ang sumunod sa kalooban ng kanilang ama?” Sabi nila, “Ang nauna.” Sinabi ni Jesus sa kanila, “Totoo itong sinasabi ko sa inyo na ang mga maniningil ng buwis at ang mga babaing nagbebenta ng aliw ay mauunang makapasok sa kaharian ng Diyos bago kayo. 
'''
"32" = '''
:sup:`32` Sapagkat si Juan ay pumunta sa inyo sa daan ng katuwiran, subalit hindi ninyo siya pinaniwalaan, samantalang ang mga maniningil ng buwis at mga nagbebenta ng aliw ay naniwala sa kaniya. At kayo, noong nakita ninyo na nangyari, hindi man lang kayo nagsisi pagkatapos nito upang maniwala sa kaniya. 
'''
"33" = '''
:sup:`33` Pakinggan ang isa pang talinghaga. May isang tao na nagmamay-ari ng napakalawak na lupain. Nagtanim ng mga ubas at binakuran niya ito, at naghukay ng pisaan ng ubas, at nagtayo ng tore ng bantay, at pinaupahan ito sa mga tagapag-alaga ng ubasan. At siya ay nagtungo sa ibang bayan. 
'''
"34" = '''
:sup:`34` Nang ang panahon ng pag-aani ng ubasan ay papalapit na, nagpadala siya ng ilan sa kaniyang mga utusan sa mga tagapag-alaga ng ubasan upang kunin ang kaniyang mga ubas. 
'''
"35" = '''
:sup:`35` Subalit sinunggaban ng mga tagapag-alaga ng ubasan ang kaniyang mga utusan, pinalo ang isa, pinatay ang iba, at binato rin ang iba. 
'''
"36" = '''
:sup:`36` Minsan pa, ang may ari ay nagpadala ng iba pang mga utusan, mas marami pa sa nauna, subalit ganoon din ang ginawa sa kanila ng mga tagapag-alaga ng ubasan. 
'''
"37" = '''
:sup:`37` Pagkatapos noon, pinadala ng may-ari ang kaniyang sariling anak sa kanila, na nagsabi, ''Igagalang nila ang aking anak.' 
'''
"38" = '''
:sup:`38` At nang makita ng mga tagapag-alaga ng ubas ang anak, sinabi nila sa kanilang mga sarili, “Ito ang tagapagmana. Halikayo, patayin natin siya at angkinin natin ang mana.' 
'''
"39" = '''
:sup:`39` Kaya kinuha nila siya at itinapon palabas ng ubasan, at pinatay siya. 
'''
"40" = '''
:sup:`40` Ngayon, kung darating ang may ari ng ubasan, ano ang gagawin niya sa mga tagapag-alaga ng ubasan?” 
'''
"41" = '''
:sup:`41` Sinabi nila sa kaniya, “Pupuksain niya sila na tampalasan na mga tao sa mabagsik na pamamaraan at ang ubasan ay pauupahan sa ibang tagapagpangalaga ng ubasan, sa mga taong magbabayad kapag ang ubas ay mahinog na.” 
'''
"42" = '''
:sup:`42` At sinabi ni Jesus sa kanila, “Hindi ba ninyo nabasa sa mga kasulatan, 'Ang bato na tinanggihan ng mga tagapagtayo ng bahay ay naging batong panulukan. Ito ay galing sa Panginoon, at ito ay kamanghamangha sa ating mga mata.' 
'''
"43" = '''
:sup:`43` Kaya sinasabi ko sa inyo, ang kaharian ng Diyos ay kukunin niya sa inyo at ibibigay sa ibang bansa na mag-aalaga sa mga bunga nito. 
'''
"44" = '''
:sup:`44` Ang sinumang babagsak sa batong ito ay mababasag ng pirapiraso. At kung kanino man ito babagsak, madudurog siya.” 
'''
"45" = '''
:sup:`45` Nang napakinggan ng mga punong pari at mga Pariseo ang kaniyang mga talinghaga, nakita nila na ang kaniyang sinasabi ay patungkol sa kanila. 
'''
"46" = '''
:sup:`46` Subalit sa tuwing naisin nilang dakpin siya, natatakot sila sa mga tao sapagkat tinuturing siya ng mga tao na isang propeta. 
'''
