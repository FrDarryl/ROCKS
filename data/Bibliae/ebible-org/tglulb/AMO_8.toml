[8]
"1" = '''
:sup:`1` Ito ang ipinakita sa akin ng Panginoong Yahweh. Tingnan, isang basket ng mga bungang pantag-araw! 
'''
"2" = '''
:sup:`2` Sinabi niya, “Ano ang nakikita mo, Amos?” Sinabi ko, “Isang basket ng mga bungang pantag-araw.” At sinabi ni Yahweh sa akin, parating na ang katapusan ng aking bansang Israel; hindi ko na sila kaaawaan pa. 
'''
"3" = '''
:sup:`3` Ang mga awit sa templo ay magiging pagtangis. Sa araw na iyon” —ito ang pahayag ng Panginoong Yahweh—”Magiging marami ang mga bangkay, sa bawat lugar itatapon nila ang mga ito sa katahimikan!” 
'''
"4" = '''
:sup:`4` Pakinggan ninyo ito, kayong mga umaapak sa mga nangangailangan at nagpapaalis sa mga mahihirap sa lupain. 
'''
"5" = '''
:sup:`5` Sinabi nila, “Kailan matatapos ang bagong buwan, upang muli kaming makapagbenta ng butil? At ang Araw ng Pamamahinga, kailan matatapos, upang makapagbenta kaming muli ng trigo? Gagawin naming mababa ang sukat at tataasan ang halaga, upang makapandaya kami ng maling timbang. 
'''
"6" = '''
:sup:`6` Upang makapagbenta kami ng hindi magandang trigo at bilhin ng pilak ang mga mahihirap, isang pares ng sandalyas para sa nangangailangan.” 
'''
"7" = '''
:sup:`7` Sumumpa si Yahweh sa kapalaluan ni Jacob, “Tiyak na hindi ko malilimutan kailanman ang anumang ginawa nila.” 
'''
"8" = '''
:sup:`8` Hindi ba mayayanig ang lupain dahil sa mga ito at tatangis ang bawat isang nakatira rito? Ang lahat ng ito ay babangon tulad ng Ilog ng Nilo at tataas ang mga ito at muling lulubog tulad sa ilog ng Egipto. 
'''
"9" = '''
:sup:`9` “Darating ang mga ito sa araw na iyon”—ito ang pahayag ng Panginoong Yahweh— “na palulubugin ko ang araw sa tanghaling tapat at padidilimin ko ang buong daigdig sa liwanag ng araw. 
'''
"10" = '''
:sup:`10` Gagawin kong pagdadalamhati ang inyong mga pista at ang lahat ng inyong mga awit ay sa panaghoy. Pagsusuutin ko kayong lahat ng telang magaspang at ang bawat ulo ay kakalbuhin. Gagawin kong pagdadalamhati tulad sa nag-iisang anak, at isang araw ng kapaitan sa bawat pagtatapos. 
'''
"11" = '''
:sup:`11` Tingnan, parating na ang mga araw”—ito ang pahayag ng Panginoong Yahweh— “Kapag magpapadala ako ng taggutom sa lupain, hindi sa kagutuman sa tinapay, ni pagkauhaw sa tubig, kundi sa pakikinig ng mga salita ni Yahweh. 
'''
"12" = '''
:sup:`12` Susuray-suray sila sa magkabilaang dagat; tatakbo sila mula sa hilaga patungo sa silangan upang hanapin ang salita ni Yahweh, ngunit hindi nila ito masusumpungan. 
'''
"13" = '''
:sup:`13` Sa araw na iyon ang mga magagandang dalaga at ang mga binata ay manghihina mula sa pagkauhaw. 
'''
"14" = '''
:sup:`14` Sinumang sumusumpa sa kasalanan ng Samaria at sabihing, 'Buhay ang diyos mo, Dan' at, 'Buhay ang diyos ng Beerseba, —sila ay babagsak at kailanman ay hindi na muling babangon.” 
'''
