[11]
"1" = '''
:sup:`1` Dumating ang panahon ng tagsibol, ng panahong iyon karaniwang pumupunta ang mga hari sa digmaan, ipinadala ni David si Joab at ang kaniyang mga lingkod, at ang buong hukbo ng Israel. Winasak nila ang hukbo ng Ammon at kinubkob ang Rabba. Pero si David ay nanatili sa Jerusalem. 
'''
"2" = '''
:sup:`2` Kaya isang gabi nang bumangon si David mula sa kaniyang higaan at naglakad-lakad sa bubong ng kaniyang palasyo. Mula roon nagkataong nakita niya ang isang babaeng naliligo, at sadyang napakagandang pagmasdan. 
'''
"3" = '''
:sup:`3` Kaya nagpatawag si David ng mga tao at tinanong kung sino ang nakakakilala sa babaeng iyon. May isang nagsabi, “Hindi ba ito si Batsheba, ang anak na babae ni Eliam, hindi ba asawa siya ni Urias na anak na Heteo?” 
'''
"4" = '''
:sup:`4` Nagpadala si David ng mga sugo at siya ay ipinakuha; nagtungo ang babae sa kaniya, at sinipingan siya ni David (kakatapos lamang niyang gawing dalisay ang kaniyang sarili mula sa pagreregla). Pagkatapos bumalik siya sa kaniyang bahay. 
'''
"5" = '''
:sup:`5` Nabuntis ang babae, at pinasabi niya kay David; sinabi niyang, “Buntis ako.” 
'''
"6" = '''
:sup:`6` Pagkatapos nagpadala ng liham si David kay Joab, na nagsasabing, “Ipadala si Urias na isang Heteo.” Kaya ipinadala ni Joab si Urias kay David. 
'''
"7" = '''
:sup:`7` Nang dumating si Urias, tinanong siya ni David kung kumusta si Joab, kamusta ang ginagawa ng mga hukbo, at kumusta ang nangyayaring digmaan. 
'''
"8" = '''
:sup:`8` Sinabi ni David kay Urias, “Umuwi ka sa iyong bahay, at hugasan mo ang iyong paa.” Kaya umalis si Urias sa palasyo ng hari, at nagpadala ng isang regalo ang hari para kay Urias matapos siyang umalis. 
'''
"9" = '''
:sup:`9` Pero natulog si Urias sa pintuan ng palasyo ng hari kasama ang lahat ng mga lingkod ng kaniyang amo, at hindi siya umuwi sa kaniyang bahay. 
'''
"10" = '''
:sup:`10` Nang sinabi nila kay David, “Hindi umuwi si Urias sa kaniyang bahay,” Sinabi ni David kay Urias, “Hindi ba galing ka sa paglalakbay? Bakit hindi ka umuwi sa iyong bahay? 
'''
"11" = '''
:sup:`11` Sumagot si Urias kay David, “Ang kaban, at ang Israel at Juda ay nananatili sa mga tolda, at nakakampo ang aking amo na si Joab at kaniyang mga lingkod sa isang hayag na bukid. Paano ako mamakapunta sa aking bahay para kumain at uminom at sumiping sa aking asawa? Titiyakin kong habang ikaw ay nabubuhay, hindi ko ito gagawin.” 
'''
"12" = '''
:sup:`12` Kaya sinabi ni David kay Urias, “Manatili ka rin ngayon dito, at bukas hahayaan kitang makaalis.” Kaya nanatili si Urias sa Jerusalem sa araw na iyon at sa sumunod na araw. 
'''
"13" = '''
:sup:`13` Nang pinatawag siya ni David, kumain siya at uminom kasama niya, at nilasing siya ni David. Kinagabihan lumabas si Urias para matulog sa kaniyang higaan kasama ang mga lingkod ng kaniyang amo; hindi siya umuwi sa kaniyang bahay. 
'''
"14" = '''
:sup:`14` Kaya kinabukasan sumulat si David ng isang liham kay Joab, at pinadala ito sa kamay ni Urias. 
'''
"15" = '''
:sup:`15` Sumulat si David ng liham na nagsasabing, “Ilagay si Urias sa pinaka harap ng matinding labanan, at pagkatapos pabayaan siya, para matamaan at mamatay.” 
'''
"16" = '''
:sup:`16` Kaya habang pinapanood ni Joab ang paglusob sa lungsod, itinalaga niya si Urias sa lugar na kung saan alam niyang malalakas ang mga sundalong kaaway na kaniyang masasagupa. 
'''
"17" = '''
:sup:`17` Nang lumabas ang mga kalalakihan sa lungsod at nakipaglaban sa hukbo ni Joab, napatumba ang ilan sa mga sundalo ni David, at namatay rin doon si Urias na isang Heteo. 
'''
"18" = '''
:sup:`18` Nang nagpadala ng liham si Joab kay David tungkol sa lahat ng bagay na nauukol sa digmaan, 
'''
"19" = '''
:sup:`19` inutusan niya ang sugo, sa pagsasabing, “Kapag matapos mong sabihin ang lahat ng mga bagay tungkol sa digmaan sa hari, 
'''
"20" = '''
:sup:`20` mangyayari na magalit ang hari, at sasabihin niya sa iyo, 'Bakit kayo lumapit nang husto sa lungsod para lumaban? Hindi ninyo ba alam na nagpapatama sila ng palaso mula sa pader? 
'''
"21" = '''
:sup:`21` Sino ang pumatay kay Abimelec anak na lalaki Jerubeset? Hindi ba isang babae ang naghagis ng isang gilingang pang-ibabaw sa kaniya mula sa pader, kaya namatay siya sa Tebez? Bakit kayo lumapit ng husto sa pader?' Kung gayon ang dapat mong isagot, 'Ang lingkod mong si Urias na isa Heteo ay patay na rin.'” 
'''
"22" = '''
:sup:`22` Kaya umalis ang ipinadalang mensahero at nagtungo kay David at sinabi sa kaniya ang lahat ng bagay na ipinasasabi ni Joab sa kaniya. 
'''
"23" = '''
:sup:`23` At sinabi ng mensahero kay David, “Higit na malakas ang mga kaaway kaysa sa amin sa simula pa lang; kami ay sinalakay nila sa bukid, pero napaatras namin sila sa pasukan ng tarangkahan. 
'''
"24" = '''
:sup:`24` At tinamaan ng kanilang mga tagapana ang inyong mga sundalo mula sa pader, at ilan sa mga lingkod ng hari ay napatay, at napatay rin ang iyong lingkod na si Urias na isang Heteo.” 
'''
"25" = '''
:sup:`25` Pagkatapos sinabi rin ni David sa mensahero, “Sabihin mo ito kay Joab, 'Huwag mo itong ikalungkot, dahil nasasakmal ng espada ang kahit sino. Gawin mong higit na mas malakas ang iyong pakikipagdigmaan laban sa lungsod, at pabagsakin ito.' At palakasin mo ang loob ni Joab.” 
'''
"26" = '''
:sup:`26` Kaya nang marinig ng asawa ni Urias na patay na ang kaniyang asawa, siya ay lubos na nanangis para sa kaniyang asawa. 
'''
"27" = '''
:sup:`27` Nang lumipas ang kaniyang kalungkutan, ipinakuha siya ni David at dinala siya sa kaniyang palasyo, at naging asawa niya ito at nagkaroon sila ng anak na lalaki. Pero ang ginawa ni David ay hindi kalugud-lugod kay Yahweh. 
'''
