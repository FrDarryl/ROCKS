[23]
"1" = '''
:sup:`1` Si Yahweh ang aking pastol; hindi ako magkukulang. 
'''
"2" = '''
:sup:`2` Pinahihiga niya ako sa luntiang mga pastulan; inaakay niya ako sa tabi ng payapang tubigan. 
'''
"3" = '''
:sup:`3` Binabalik niya ang aking buhay; ginagabayan niya ako sa tamang landas alang-alang sa kaniyang pangalan. 
'''
"4" = '''
:sup:`4` Kahit na lumakad ako sa gitna ng napakadilim na anino ng lambak, hindi ko katatakutan ang kapahamakan dahil ikaw ang kasama ko; ang iyong pamalo at iyong tungkod ang nagpapayapa sa akin. 
'''
"5" = '''
:sup:`5` Ipinaghahanda mo ako ng isang hapag sa harapan ng aking mga kaaway; binuhusan mo ng langis ang aking ulo; ang saro ko ay nag-uumapaw. 
'''
"6" = '''
:sup:`6` Tiyak na kabutihan at katapatan sa tipan ang hahabol sa akin sa lahat ng mga araw ng aking buhay; at ako ay mananahanan sa tahanan ni Yahweh habang buhay! 
'''
