[79]
"1" = '''
:sup:`1` O Diyos, ang mga dayuhang bansa ay dumating sa iyong pamana; dinungisan nila ang iyong banal na templo; ginawa nilang isang bunton ng pagkawasak ang Jerusalem. 
'''
"2" = '''
:sup:`2` Ibinigay nila ang mga patay na katawan ng iyong mga lingkod bilang pagkain ng mga ibon sa himpapawid, ang mga katawan ng iyong tapat na bayan sa mga halimaw ng daigdig. 
'''
"3" = '''
:sup:`3` Ibinuhos nila ang kanilang dugo na parang tubig sa paligid ng Jerusalem, at walang naglilibing sa kanila. 
'''
"4" = '''
:sup:`4` Kami ay naging isang kasiraan para sa aming mga kapwa para magawan ng panunuya at pangungutya ng mga nakapaligid sa amin. 
'''
"5" = '''
:sup:`5` Gaano katagal, Yahweh? Mananatili ba ang iyong galit magpakailanman? Gaano katagal mag-iinit tulad ng apoy ang galit ng iyong pagseselos? 
'''
"6" = '''
:sup:`6` Ibuhos mo ang iyong poot sa mga bansa na hindi nakakakilala sa iyo at sa mga kaharian na hindi tumatawag sa iyong pangalan. 
'''
"7" = '''
:sup:`7` Dahil nilamon nila si Jacob at winasak ang kaniyang mga nayon. 
'''
"8" = '''
:sup:`8` Huwag ibilang ang mga kasalanan ng aming mga ninuno laban sa amin; dumating nawa ang mga mahabaging pagkilos mo sa amin, dahil napakahina namin. 
'''
"9" = '''
:sup:`9` Tulungan mo kami, Diyos ng aming kaligtasan, alang-alang sa kaluwalhatian ng iyong pangalan; iligtas mo kami at patawarin ang aming mga kasalanan alang-alang sa iyong pangalan. 
'''
"10" = '''
:sup:`10` Bakit kailangan sabihin ng mga bansa, “Nasaan ang kanilang Diyos?” Nawa ang dugo ng iyong mga lingkod na ibinuhos ay maipaghiganti sa mga bansang nasa harap ng aming mga mata. 
'''
"11" = '''
:sup:`11` Nawa ang mga pagdaing ng mga bilanggo ay dumating sa harap mo; sa kadakilaan ng iyong kapangyarihan panatilihin mong buhay ang mga anak ng kamatayan. 
'''
"12" = '''
:sup:`12` Pagbayarin mo sa mga kandungan ng aming mga karatig- bansa ng pitong beses ang mga pang-iinsulto sa iyo, Panginoon. 
'''
"13" = '''
:sup:`13` Kaya kami na bayan mo at tupa ng iyong pastulan ay magbibigay ng pasasalamat sa iyo magpakailanman. Sasabihin namin ang iyong mga papuri sa lahat ng mga salinlahi. 
'''
