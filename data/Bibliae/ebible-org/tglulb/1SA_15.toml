[15]
"1" = '''
:sup:`1` Sinabi ni Samuel kay Saul, “Ipinadala ako ni Yahweh upang buhusan ka ng langis para maging hari sa kanyang bayang Israel. Ngayon makinig ka sa mga salita ni Yahweh. 
'''
"2" = '''
:sup:`2` Ito ang sinabi ni Yahweh ng mga hukbo, 'Natandaan ko kung ano ang ginawa ng Amalek sa Israel sa paglaban sa kanila sa daan, nang lumabas sila sa Ehipto. 
'''
"3" = '''
:sup:`3` Ngayo'y humayo at lusubin ang Amalek at ganap na lipulin ang lahat ng meron sila. Huwag silang paligtasin subalit patayin ang kapwa lalaki at babae, bata at sanggol, lalaking baka at tupa, kamelyo at asno.” 
'''
"4" = '''
:sup:`4` Ipinatawag ni Saul ang mga tao at binilang sila sa lungsod ng Telem: dalawang daang libong naglalakad, at sampung libong kalalakihan ng Juda. 
'''
"5" = '''
:sup:`5` Pagkatapos dumating si Saul sa lungsod ng Amalek at naghintay sa lambak. 
'''
"6" = '''
:sup:`6` Pagkatapos sinabi ni Saul sa mga Kenita, “Humayo, umalis, lumabas mula sa mga Amalek, upang hindi ko kayo lipulin kasama nila. Sapagkat nagpakita kayo ng kagandahang-loob sa lahat ng tao sa Israel, nang dumating sila mula Ehipto.” Kaya lumayo ang mga Kenita mula sa mga Amalek. 
'''
"7" = '''
:sup:`7` Pagkatapos nilusob ni Saul ang mga Amalek, mula Avila hanggang sa layo ng Shur, na nasa silangan ng Ehipto. 
'''
"8" = '''
:sup:`8` Pagkatapos dinala niyang buhay si Agag ang hari ng mga Amalek; tuluyan niyang nilipol ang lahat ng mga tao gamit ang talim ng espada. 
'''
"9" = '''
:sup:`9` Subalit itinira ni Saul at ng mga tao si Agag, pati na rin ang pinakamabuti sa mga tupa, mga baka, mga pinatabang bisiro, at ang mga tupa. Lahat ng bagay na mabuti, hindi nila winasak. Sapagkat ganap nilang winasak ang anumang bagay na kinasuklaman at walang halaga. 
'''
"10" = '''
:sup:`10` Pagkatapos dumating ang salita ni Yahweh kay Samuel, nagsasabing, 
'''
"11" = '''
:sup:`11` “Nalulungkot akong ginawa kong hari si Saul, dahil tumalikod siya sa pagsunod sa akin at hindi tinupad ang aking mga kautusan.” Galit si Samuel; buong gabi siyang umiyak kay Yahweh. 
'''
"12" = '''
:sup:`12` Bumangon ng maaga si Samuel upang puntahan si Saul. Sinabihan si Samuel, “Dumating si Saul sa Carmel at nagtayo siya ng isang bantayog sa kanyang sarili, pagkatapos lumihis at nagpatuloy pababa sa Gilgal.” 
'''
"13" = '''
:sup:`13` Pagkatapos dumating si Samuel kay Saul, at sinabi ni Saul sa kanya, “Pinagpala ka sa pamamagitan ni Yahweh! Natupad ko na ang utos ni Yahweh.” 
'''
"14" = '''
:sup:`14` Sinabi ni Samuel, “Ano pala itong pag-unga ng mga tupa sa aking mga tainga, at ang ungal ng mga baka na aking narinig?” 
'''
"15" = '''
:sup:`15` Sumagot si Saul, “Dinala nila ang mga ito mula sa mga Amalek. Sapagkat itinira ng mga tao ang pinakamabuti sa mga tupa at sa mga baka, upang ialay kay Yahweh na iyong Diyos. Ang natitira ay ganap naming winasak.” 
'''
"16" = '''
:sup:`16` Pagkatapos sinabi ni Samuel kay Saul, “Sandali lang, at sasabihin ko sa iyo kung ano ang sinabi ni Yahweh sa akin ngayong gabi.” Sinabi ni Saul sa kanya, “Magsalita!” 
'''
"17" = '''
:sup:`17` Sinabi ni Samuel, “Kahit na ikaw ay maliit sa sarili mong paningin, hindi kaba naging pinuno ng mga lipi ng Israel? At hinirang ka ni Yahweh bilang hari ng Israel; 
'''
"18" = '''
:sup:`18` Ipinadala ka ni Yahweh sa iyong sariling paraan at sinabi, “Humayo at ganap na lipulin ang mga taong makasalanan, ang mga Amalek, at makipaglaban sa kanila hanggang sila ay malipol.' 
'''
"19" = '''
:sup:`19` Bakit hindi mo sinunod ang boses ni Yahweh, subalit sa halip sinamsam mo ang nadambong at gumawa ng masama sa paningin ni Yahweh? 
'''
"20" = '''
:sup:`20` Pagkatapos sinabi ni Saul kay Samuel, “Sa katunayan ay sinunod ko ang boses ni Yahweh, at pumunta sa daan na ipinadala ako ni Yahweh. Nabihag ko si Agag, ang hari ng Amalek, at ganap na nilipol ang mga Amalek. 
'''
"21" = '''
:sup:`21` Subalit kumuha ang mga tao ng ilan sa nadambong—mga tupa at mga lalaking baka, ang pinakamabuti sa mga bagay na itinalaga sa pagkawasak, upang ialay kay Yahweh na inyong Diyos sa Gilgal.” 
'''
"22" = '''
:sup:`22` Sumagot si Samuel, “Mas nagagalak ba si Yahweh sa mga handog na susunugin at mga alay, kaysa sa pagsunod sa boses ni Yahweh? Ang pagsunod ay maigi kaysa sa alay, at ang pakikinig ay maigi kaysa sa taba ng mga lalaking tupa. 
'''
"23" = '''
:sup:`23` Sapagkat ang paghihimagsik ay tulad ng kasalanan ng panghuhula, at pagkasutil at tulad ng kasamaan at katampalasan. Dahil tinanggihan mo ang salita ni Yahweh, tinanggihan ka rin niya mula sa pagiging hari.” 
'''
"24" = '''
:sup:`24` Pagkatapos sinabi ni Saul kay Samuel, “Nagkasala ako; dahil binali ko ang kautusan ni Yahweh at ang iyong mga salita, dahil takot ako sa mga tao at sinunod ang kanilang boses. 
'''
"25" = '''
:sup:`25` Ngayon, pakiusap patawarin ang aking kasalanan, at bumalik kasama ko upang maaari kong sambahin si Yahweh.” 
'''
"26" = '''
:sup:`26` Sinabi ni Samuel kay Saul, “Hindi ako babalik kasama mo; dahil tinanggihan mo ang salita ni Yahweh, at tinanggihan ka ni Yahweh mula sa pagiging hari sa Israel.” 
'''
"27" = '''
:sup:`27` Habang patalikod si Samuel upang umalis, hinawakan ni Saul ang tupi ng kanyang damit at napunit ito. 
'''
"28" = '''
:sup:`28` Sinabi ni Samuel sa kanya, “Kinuha ni Yahweh ang kaharian ng Israel mula sa iyo ngayon at ibinigay ito sa isang kapwa mo, isa na mas mabuti kaysa sa iyo. 
'''
"29" = '''
:sup:`29` Gayundin, ang Lakas ng Israel ay hindi magsisinungaling ni babaguhin ang kanyang isip; sapagkat siya ay hindi isang tao, na dapat niyang baguhin ang kanyang isip.” 
'''
"30" = '''
:sup:`30` Pagkatapos sinabi ni Saul, “Nagkasala ako. Subalit pakiusap parangalan mo ako ngayon sa harapan ng mga nakakatanda ng aking mga tao at sa harapan ng Israel. Bumaling ka muli kasama ko, para masamba ko si Yahweh na iyong Diyos.” 
'''
"31" = '''
:sup:`31` Kaya bumaling muli si Samuel kay Saul, at sinamba ni Saul si Yahweh. 
'''
"32" = '''
:sup:`32` Pagkatapos sinabi ni Saul, “Dalhin si Agag ang hari ng mga Amalek dito sa akin.” Pumunta si Agag sa kanya na nakagapos sa mga kadena at sinabi, “Tiyak na lumipas na ang pait ng kamatayan.” 
'''
"33" = '''
:sup:`33` Sumagot si Samuel, “Sa pamamagitan ng iyong espada ginawang walang anak ang mga babae, kaya ang iyong ina ay magiging walang anak kasama ng mga kababaihan.” Pagkatapos tinadtad ni Samuel si Agag ng pira-piraso sa harapan ni Yahweh sa Gilgal. 
'''
"34" = '''
:sup:`34` Pumunta si Samuel sa Rama at umakyat si Saul sa kanyang bahay sa Gibea ni Saul. 
'''
"35" = '''
:sup:`35` Hindi nakita ni Samuel si Saul hanggang sa araw ng kanyang kamatayan, sapagkat nagluksa siya kay Saul. At nalungkot si Yahweh na kanyang ginawang hari si Saul ng Israel. 
'''
