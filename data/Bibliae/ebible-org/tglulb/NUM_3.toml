[3]
"1" = '''
:sup:`1` Ngayon ito ang kasaysayan ng mga kaapu-apuhan nina Aaron at Moises nang kausapin ni Yahweh si Moises sa Bundok Sinai. 
'''
"2" = '''
:sup:`2` Ang mga pangalan ng mga Anak na lalaki ni Aaron ay sina Nadab ang panganay, at Abihu, Eleazar, at Itamar. 
'''
"3" = '''
:sup:`3` Ito ang mga pangalan ng mga anak na lalaki ni Aaron, ang mga paring pinahiran ng langis at siyang itinalaga upang maglingkod bilang mga pari. 
'''
"4" = '''
:sup:`4` Ngunit namatay sa harapan ni Yahweh sina Nadab at Abihu nang naghandog sila kay Yahweh ng hindi katanggap-tanggap na apoy sa ilang ng Sinai. Walang mga anak sina Nadab at Abihu, kaya sina Eleazar at Itamar lamang ang naglingkod bilang mga pari kasama ni Aaron na kanilang ama. 
'''
"5" = '''
:sup:`5` Nagsalita si Yahweh kay Moises Moises. Sinabi niya, 
'''
"6" = '''
:sup:`6` “Dalhin mo ang tribu ni Levi at iharap sila kay Aaron na pari para matulungan nila siya. 
'''
"7" = '''
:sup:`7` Dapat nilang isagawa ang tungkulin sa pangalan ni Aaron at ang buong sambayanan sa harap ng tolda ng pagpupulong. Dapat silang maglingkod sa tabernakulo. 
'''
"8" = '''
:sup:`8` Dapat nilang ingatan ang lahat ng mga kasangkapan sa tolda ng pagpupulong, at dapat nilang tulungan ang mga tribu ng Israel upang isagawa ang paglilingkod sa tabernakulo. 
'''
"9" = '''
:sup:`9` Dapat mong ibigay ang mga Levita kay Aaron at sa kaniyang mga anak na lalaki. Ganap silang ibinigay upang tulungan siyang maglingkod sa mga tao ng Israel. 
'''
"10" = '''
:sup:`10` Dapat mong hirangin sina Aaron at ang kaniyang mga anak na lalaki bilang mga pari, ngunit sinumang dayuhang lalapit ay dapat patayin.” 
'''
"11" = '''
:sup:`11` Nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"12" = '''
:sup:`12` “Tingnan mo, kinuha ko ang mga Levita mula sa mga tao ng Israel. Ginawa ko ito sa halip na kunin ang bawat panganay na lalaki na ipinanganak mula sa mga tao ng Israel. Pag-aari ko ang mga Levita. 
'''
"13" = '''
:sup:`13` Pag-aari ko ang lahat ng mga panganay. Sa araw na sasalakayin ko ang lahat ng panganay sa lupain ng Ehipto, inilaan ko para sa aking sarili ang lahat ng panganay sa Israel, kapwa mga tao at mga hayop. Sila ay pag-aari ko. Ako si Yahweh.” 
'''
"14" = '''
:sup:`14` Nagsalita si Yahweh kay Moises sa ilang ng Sinai. Sinabi niya, 
'''
"15" = '''
:sup:`15` “Bilangin mo ang mga kaapu-apuhan ni Levi sa bawat pamilya, sa mga tahanan ng kanilang mga ninuno. Bilangin mo ang bawat lalaki na isang buwang gulang at pataas.” 
'''
"16" = '''
:sup:`16` Sila ay binilang ni Moises, bilang pagsunod sa atas na ibinigay sa kanila ng salita ni Yahweh, gaya ng iniutos sa kaniya ni Yahweh. 
'''
"17" = '''
:sup:`17` Ang mga pangalan ng mga anak na lalaki ni Levi ay sina Gerson, Kohat, at Merari. 
'''
"18" = '''
:sup:`18` Ang mga angkan na nagmumula sa mga anak na lalaki ni Gerson ay sina Libni at Shimei. 
'''
"19" = '''
:sup:`19` Ang mga angkan na nagmumula sa mga anak na lalaki ni Kohat ay sina, Amram, Izar, Hebron, at Uziel. 
'''
"20" = '''
:sup:`20` Ang mga angkan na nagmumula sa mga anak na lalaki ni Merari ay sina Mahali at Musi. Ito ang mga angkan ng mga Levita, na nakatala angkan sa angkan. 
'''
"21" = '''
:sup:`21` Ang mga angkan ng mga Libnita at ng mga Shimeita ay nagmula kay Gerson. Ito ang mga angkan ng mga Gersonita. 
'''
"22" = '''
:sup:`22` Lahat ng mga lalaki mula sa isang buwang gulang at pataas ay binilang, na may kabuuang bilang na 7, 500. 
'''
"23" = '''
:sup:`23` Dapat magkampo ang angkan ng mga Gersonita sa dakong kanluran ng tabernakulo. 
'''
"24" = '''
:sup:`24` Dapat pangunahan ni Eliasaf na anak na lalaki ni Lael ang angkan ng kaapu-apuhan ng mga Gersonita. 
'''
"25" = '''
:sup:`25` Dapat ingatan ng pamilya ni Gerson ang mga kurtina ng tabernakulo sa ilalim ng panlabas na mga takip ng tolda ng pagpupulong. Dapat nilang ingatan ang tolda, ang mala-toldang pantakip, at ang kurtina para sa pasukan patungo sa tolda ng pagpupulong. 
'''
"26" = '''
:sup:`26` Dapat nilang ingatan ang mga tabing sa patyo, ang kurtina sa pasukan ng patyo—ang patyo na nakapalibot sa santuwaryo at ang altar. Dapat nilang ingatan ang mga lubid ng tolda ng pagpupulong at para sa lahat ng bagay na nasa loob nito. 
'''
"27" = '''
:sup:`27` Ang mga angkan na ito ay nagmula kay Kohat: ang angkan ng mga Amramita, ang angkan ng mga Izarita, ang angkan ng mga Hebronita, at ang angkan ng mga Uzielita. Ang mga angkan na ito ay nabibilang sa mga Kohatita. 
'''
"28" = '''
:sup:`28` 8, 600 na mga lalaki ang nabilang na may edad isang buwang gulang at pataas upang mag-ingat sa mga bagay na pag-aari ni Yahweh. 
'''
"29" = '''
:sup:`29` Dapat magkampo ang mga pamilya ng mga kaapu-apuhan ni Kohat sa dakong timog ng tabernakulo. 
'''
"30" = '''
:sup:`30` Dapat pangunahan ni Elizafan na anak na lalaki ni Uziel ang mga angkan ng mga Kohatita. 
'''
"31" = '''
:sup:`31` Dapat nilang ingatan ang kaban, ang mesa, ang ilawan, ang mga altar, ang mga sagradong bagay na ginagamit sa kanilang paglilingkod, ang kurtina, at ang lahat ng gawain sa palibot nito. 
'''
"32" = '''
:sup:`32` Dapat pangunahan ni Eleazar na anak na lalaki ni Aaron na pari ang mga kalalakihang namumuno sa mga Levita. Dapat niyang pangasiwaan ang mga lalaking nag-iingat sa banal na lugar. 
'''
"33" = '''
:sup:`33` Dalawang angkan ang nagmula kay Merari: ang angkan ng mga Mahlita at ang angkan ng mga Musita. Ang mga angkan na ito ay nagmula kay Merari. 
'''
"34" = '''
:sup:`34` 6, 200 na mga lalaki ang nabilang na may edad isang buwang gulang at pataas. 
'''
"35" = '''
:sup:`35` Dapat pangunahan ni Zuriel na anak na lalaki ni Abihail ang mga angkan ni Merari. Dapat silang magkampo sa dakong hilaga ng tabernakulo. 
'''
"36" = '''
:sup:`36` Dapat ingatan ng mga kaapu-apuhan ni Merari ang mga tabla ng tabernakulo, ang mga pahalang na haligi, mga poste, mga patungan, lahat ng mga kagamitang metal, at lahat ng bagay na kaugnay sa mga ito, kabilang 
'''
"37" = '''
:sup:`37` ang mga haligi at mga poste ng patyo na nakapalibot sa tabernakulo, kasama ang mga patungan ng poste ng mga ito, mga tulos, at mga lubid. 
'''
"38" = '''
:sup:`38` Dapat magkampo sina Moses at Aaron at ang kaniyang mga anak na lalaki sa dakong silangan ng tabernakulo, sa harapan ng tolda ng pagpupulong, sa dakong sinisikatan ng araw. Sila ang mamahala para sa katuparan ng kanilang mga tungkulin sa santuwaryo at sa mga tungkulin ng mga tao ng Israel. Dapat patayin ang sinumang dayuhan na lalapit sa santuwaryo. 
'''
"39" = '''
:sup:`39` Binilang nina Moises at Aaron ang lahat ng mga lalaki sa mga angkan ni Levi na may edad isang buwang gulang at pataas, gaya ng iniutos ni Yahweh. Dalawampu't dalawang libong kalalakihan ang nabilang nila. 
'''
"40" = '''
:sup:`40` Sinabi ni Yahweh kay Moises, “Bilangin mo ang lahat ng panganay na mga lalaki sa mga tao ng Israel na may edad isang buwang gulang at pataas. Ilista mo ang kanilang mga pangalan. 
'''
"41" = '''
:sup:`41` Dapat mong kunin ang mga Levita para sa akin sa halip na ang lahat ng mga panganay ng mga tao ng Israel. Ako si Yahweh. At dapat mong kunin ang alagang hayop ng mga Levita sa halip na ang lahat ng panganay na alagang hayop ng mga kaapu-apuhan ni Israel.” 
'''
"42" = '''
:sup:`42` Binilang ni Moises ang lahat ng panganay na mga tao ng Israel gaya ng iniutos ni Yahweh na gawin niya. 
'''
"43" = '''
:sup:`43` Binilang niya ang lahat ng mga panganay na mga lalaki ayon sa kanilang pangalan, na may edad isang buwang gulang at pataas. 22, 273 na kalalakihan ang nabilang niya. 
'''
"44" = '''
:sup:`44` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"45" = '''
:sup:`45` “Kunin mo ang mga Levita sa halip na ang lahat ng panganay sa mga tao ng Israel. At kunin mo ang alagang hayop ng mga Levita sa halip na ang alagang hayop ng mga tao. Ang mga Levita ay pag-aari ko. Ako si Yahweh. 
'''
"46" = '''
:sup:`46` Dapat kang mangolekta ng limang siklo para sa pantubos ng bawat isa sa 273 panganay ng mga tao ng Israel na humigit sa bilang ng mga Levita. 
'''
"47" = '''
:sup:`47` Dapat mong gamitin ang siklo ng santuwaryo bilang iyong pamantayang timbang. Ang siklo ay katumbas ng dalawampung gera. 
'''
"48" = '''
:sup:`48` Dapat mong ibigay ang halaga ng pantubos na iyong binayaran kay Aaron at sa kanyang mga anak na lalaki.” 
'''
"49" = '''
:sup:`49` Kaya tinipon ni Moises ang pambayad ng pantubos mula sa mga taong humigit sa bilang ng mga natubos ng mga Levita. 
'''
"50" = '''
:sup:`50` Tinipon ni Moises ang mga pera mula sa panganay na anak ng mga tao ng Israel. Nakaipon siya ng 1, 365 na siklo, na tumitimbang sa siklo ng santuwaryo. 
'''
"51" = '''
:sup:`51` Ibinigay ni Moises ang pantubos na pera kay Aaron at sa kanyang mga anak na lalaki. Ginawa ni Moises ang lahat ng bagay na sinabi sa kanya upang gawin sa pamamagitan ng mga salita ni Yahweh, gaya ng iniutos sa kanya ni Yahweh. 
'''
