[86]
"1" = '''
:sup:`1` Makinig ka, Yahweh, at sagutin mo ako, dahil ako ay mahirap at inapi. 
'''
"2" = '''
:sup:`2` Pangalagaan mo ako, dahil ako ay matapat; aking Diyos, iligtas mo ang iyong lingkod na nagtitiwala sa iyo. 
'''
"3" = '''
:sup:`3` Maawa ka sa akin, Panginoon, dahil ako ay tumatawag sa iyo buong araw. 
'''
"4" = '''
:sup:`4` Pasayahin mo ang iyong lingkod, dahil sa iyo, Panginoon, ako nagdarasal. 
'''
"5" = '''
:sup:`5` Ikaw, Panginoon, ay mabuti, at handang magpatawad, at nagpapakita ka ng malaking awa sa lahat ng tumatawag sa iyo. 
'''
"6" = '''
:sup:`6` Yahweh, makinig ka sa aking panalangin, dinggin mo ang aking pagsamo. 
'''
"7" = '''
:sup:`7` Sa araw ng aking kaguluhan tumatawag ako sa iyo, dahil sasagutin mo ako. 
'''
"8" = '''
:sup:`8` Walang sinuman ang maihahambing sa iyo sa mga diyos, Panginoon. Walang mga gawa ang makakatulad sa mga ginawa mo. 
'''
"9" = '''
:sup:`9` Lahat ng bansa na iyong ginawa ay pupunta at yuyuko sa iyo, Panginoon. Pararangalan nila ang iyong pangalan. 
'''
"10" = '''
:sup:`10` Dahil ikaw ay dakila at gumagawa ng kamangha-manghang mga bagay, ikaw lamang ang Diyos. 
'''
"11" = '''
:sup:`11` Turuan mo ako ng iyong mga pamamaraan, Yahweh. At ako ay lalakad sa iyong katotohanan. Pag-isahin mo ang aking puso sa pagsamba sa iyo. 
'''
"12" = '''
:sup:`12` Panginoon aking Diyos, pupurihin kita ng buong puso, luluwalhatiin ko ang iyong pangalan magpakailanman. 
'''
"13" = '''
:sup:`13` Dahil dakila ang iyong katapatan sa tipan para sa akin, iniligtas mo ang aking buhay mula sa kailaliman ng sheol. 
'''
"14" = '''
:sup:`14` O Diyos, ang mayayabang ay naghihimagsik laban sa akin. Ang isang pangkat ng marahas na mga lalaki ay nagbabanta sa aking buhay. Wala silang pagsasaalang-alang para sa iyo. 
'''
"15" = '''
:sup:`15` Pero kayo, Panginoon, ay maawain at mabait na Diyos, matagal magalit, at sagana sa pagiging tapat at mapagkakatiwalaan sa tipan. 
'''
"16" = '''
:sup:`16` Harapin mo ako at maawa ka sa akin, ibigay mo ang iyong kalakasan sa iyong lingkod; iligtas mo ang anak ng babaeng lingkod mo. 
'''
"17" = '''
:sup:`17` Magpakita kayo sa akin ng tanda ng iyong pabor. Kung ganoon sinumang napopoot sa akin ay makikita ito at malalagay sa kahihiyan dahil ikaw, Yahweh, ang tumulong at umaliw sa akin. 
'''
