[40]
"1" = '''
:sup:`1` “Aliwin, aliwin mo ang aking bayan,” sabi ng inyong Diyos. 
'''
"2" = '''
:sup:`2` “Kausapin mo nang may pagmamahal ang Jerusalem; at ihayag sa kaniya na ang kaniyang pakikipagdigmaan ay tapos na, pinatawad na ang kaniyang mabigat na pagkakasala, na doble ang kaniyang natanggap na mula sa kamay ni Yahweh dahil sa lahat ng kaniyang mga kasalanan.” 
'''
"3" = '''
:sup:`3` May isang tinig na sumisigaw, “ihanda ang daan ni Yahweh sa ilang; sa Araba, lumikha ng tuwid na daanan para sa ating Diyos.” 
'''
"4" = '''
:sup:`4` Ang bawat lambak ay itataas, at bawat bundok at burol ay papatagin; at ang baku-bakong lupa ay gagawing patag, at papantayin ang mabatong mga lugar; 
'''
"5" = '''
:sup:`5` at ang kaluwalhatian ni Yahweh ay maihahayag, at magkakasama itong makikita ng lahat; dahil ang bibig ni Yahweh ang nagsabi nito. 
'''
"6" = '''
:sup:`6` Sinabi ng tinig, “umiyak”. Sumagot ang isa “Ano ang dapat kong iiyak?” “Ang lahat ng laman ay damo, at lahat ng kanilang katapatan sa tipan ay tulad ng bulaklak sa bukid. 
'''
"7" = '''
:sup:`7` Ang damo ay natutuyot at ang bulaklak ay nalalanta kapag ang hininga ni Yahweh ay umihip dito; totoo ang sangkatauhan ay damo. 
'''
"8" = '''
:sup:`8` Ang damo ay natutuyot, ang bulaklak ay nalalanta, ngunit ang salita ng Diyos ay mananatili magpakailanman.” 
'''
"9" = '''
:sup:`9` Umakyat ka sa mataas na bundok Sion, tagapagdala ng mabuting balita; buong lakas mong itaas ang iyong tinig, ipahayag mo sa Jerusalem ang mga mabuting balita. Sumigaw ka nang malakas; huwag kang matakot. Sasabihin mo sa mga lungsod ng Juda, “Narito ang inyong Diyos!” 
'''
"10" = '''
:sup:`10` Masdan niyo, ang Panginoon na si Yahweh ay dumadating bilang matagumpay na mandirigma, at ang kaniyang malakas na bisig ang namumuno para sa kaniya. Tingnan mo, ang kaniyang gantimpala ay nasa kaniya, at ang kaniyang gantimpala ay nauuna sa kaniya. 
'''
"11" = '''
:sup:`11` Papakainin niya ang kaniyang kawan tulad ng isang pastol, titipunin niya ang mga tupa sa kaniyang bisig, at dadalhin sila ng malapit sa kaniyang puso, at dahan-dahang pangungunahan ang mga babaing tupa na inaalagaan ang kanilang anak. 
'''
"12" = '''
:sup:`12` Sino ang sumukat ng katubigan sa guwang ng kaniyang palad, sinukat ang lapad ng himpapawid, hinawakan ng alikabok ng mundo sa isang sisidlan, timbangin ang mga kabundukan o ang mga burol sa timbangan? 
'''
"13" = '''
:sup:`13` Sino ang nakakaunawa ng isipan ni Yahweh, o nagturo sa kaniya bilang kaniyang tagapayo? 
'''
"14" = '''
:sup:`14` Mula kanino siya kailanman nakatanggap ng tagubilin? Sino ang nagturo sa kaniya ng tamang paraan para gawin ang mga bagay, at nagturo sa kaniya ng kaalaman, o nagpakita sa kaniya ng daan sa kaunawaan? 
'''
"15" = '''
:sup:`15` Masdan, ang mga bansa ay tulad ng isang patak sa isang sisidlan, at itinuturing na tulad ng alikabok sa timbangan; tingnan, kaniyang tinimbang ang maliliit na mga isla na gaya ng isang puwing 
'''
"16" = '''
:sup:`16` Ang Lebanon ay hindi sapat na panggatong, ni ang mga mababangis na hayop ay sapat para sa isang susunuging handog. 
'''
"17" = '''
:sup:`17` Ang lahat ng mga bansa ay hindi sapat sa harap niya; ito ay itinuturing niyang walang halaga. 
'''
"18" = '''
:sup:`18` Kanino mo ihahambing ang Diyos? Sa anong diyus-diyusan mo siya itutulad? 
'''
"19" = '''
:sup:`19` Isang diyus-diyusan! Isang mahusay na manggagawa ay hinubog ito: ang panday-ginto ay pinapatungan ito ng ginto at dinikitan ito ng pilak na kuwintas. 
'''
"20" = '''
:sup:`20` Sa paggawa ng alay ang isa ay mamimili ng kahoy na hindi mabubulok; siya ay naghahanap ng dalubhasang sanay sa paggawa ng diyus-diyusan na hindi babagsak. 
'''
"21" = '''
:sup:`21` Hindi niyo ba nalaman? Hindi niyo ba narinig? Hindi ba nasabi sa inyo ito mula simula? Hindi niyo ba nauunawaan mula sa mga pundasyon ng mundo? 
'''
"22" = '''
:sup:`22` Siya ang nakaupo sa itaas ng kapatagan ng lupa; at ang mga naniniraha'y tulad ng tipaklong sa harap niya. Kaniyang nilatag ang kalangitan tulad ng isang kurtina at inuunat ito tulad ng isang tolda para matirhan. 
'''
"23" = '''
:sup:`23` Binabawasan niya ang mga pinuno at ginagawang walang halaga ang mga pinuno sa mundo. 
'''
"24" = '''
:sup:`24` Tingnan, sila ay bahagyang nakatanim; tingnan, sila ay bahagyang inani; tingnan, sila ay bahagyang nagkaugat sa mundo, bago niya sila hipan, at sila ay nalalanta, at ang hangin ay hihipan sila tulad ng dayami. 
'''
"25" = '''
:sup:`25` “Kung ganoon, kanino niyo ako ihahambing, sino ang katulad ko?” sinabi ng Banal. 
'''
"26" = '''
:sup:`26` Tumingala ka sa himpapawid! Sino ang lumikha ng lahat ng mga bituin? Pinangungunahan niya ang kanilang mga pagkakaayos at tinatawag silang lahat sa pangalan. Sa kadakilaan ng kaniyang lakas at sa kalakasan ng kaniyang kapangyarihan, walang isang mawawala. 
'''
"27" = '''
:sup:`27` Bakit mo sinasabi, Jacob at pinapahayag, Israel, “ang aking paraan ay nakatago mula kay Yahweh, at ang aking Diyos ay hindi nababahala tungkol sa aking pagtatanggol? 
'''
"28" = '''
:sup:`28` Hindi mo ba alam? Hindi mo ba narinig? Ang walang hanggang Diyos, si Yahweh, ang Manlilikha ng mga dulo ng mundo, ay hindi napapagod o nanghihina; walang hangganan ang kaniyang kaunawaan. 
'''
"29" = '''
:sup:`29` Nagbibigay siya ng kalakasan sa mga pagod; sa mga mahihina nagbibigay siya ng bagong lakas. 
'''
"30" = '''
:sup:`30` Kahit ang mga kabataan ay napapagod at nanghihina, at ang kabataang lalaki ay nadadapa at nahuhulog: 
'''
"31" = '''
:sup:`31` pero silang naghihintay kay Yahweh ay panunumbalikin ang kanilang kalakasan; pumailanglang sila ng may pakpak tulad ng mga agila; sila ay tatakbo at hindi manghihina; sila ay maglalakad at hindi mahihimatay. 
'''
