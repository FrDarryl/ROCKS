[14]
"1" = '''
:sup:`1` Ang mga tao, na ipinanganak ng babae, na nabubuhay ng kaunting araw at puno ng kaguluhan. 
'''
"2" = '''
:sup:`2` Umuusbong siya mula sa lupa tulad ng isang bulaklak at pinuputol; tumatakas siya tulad ng isang anino at hindi nagtatagal. 
'''
"3" = '''
:sup:`3` Tumitingin ka ba alinman sa mga ito? Dinadala mo ba ako sa paghatol kasama mo? 
'''
"4" = '''
:sup:`4` Sinong magdadala ng mga bagay na malinis mula sa mga bagay na marumi? Walang sinuman. 
'''
"5" = '''
:sup:`5` Ang mga araw ng tao ay tiyak; Ang bilang ng kaniyang mga buwan ay nasa iyo; itinakda mo ang kaniyang mga hangganan para hindi siya makalampas. 
'''
"6" = '''
:sup:`6` Lumayo ka mula sa kaniya para siya ay maaaring makapahinga, sa gayon siya ay maaaring masiyahan sa kaniyang araw tulad ng isang inupahang tao kung magagawa niya. 
'''
"7" = '''
:sup:`7` Maaaring magkaroon ng pag-asa roon para sa isang puno; kung puputulin ito, maaaring sumibol muli, itong sariwang sanga ay hindi matatapos. 
'''
"8" = '''
:sup:`8` Kahit tumanda na ang ugat nito sa lupa, at ang mga tangkay nito ay mamatay sa lupa, 
'''
"9" = '''
:sup:`9` kahit na ito ay nakakaamoy ng tubig lamang, uusbong ito at magkakasanga tulad ng isang halaman. 
'''
"10" = '''
:sup:`10` Pero ang tao ay namamatay; nagiging mahina; sa katunayan nga, nalalagutan ng hininga ang tao, at kung gayon nasaan siya? 
'''
"11" = '''
:sup:`11` Gaya ng tubig na nawawala sa isang lawa, at tulad ng isang ilog na nauubusan ng tubig at natutuyo, 
'''
"12" = '''
:sup:`12` gayundin ang mga tao ay humimlay at hindi na bumangon muli. Hanggang mawala ang kalangitan, hindi na sila gigising ni magigising man sa kanilang pagkakatulog. 
'''
"13" = '''
:sup:`13` O, nais mo akong itagong palayo sa sheol na malayo mula sa mga kaguluhan, at nais mo akong panatilihing itago hanggang matapos ang iyong poot, nais mo akong ilagay sa takdang panahon para manatili doon at pagkatapos alalahanin mo ako! 
'''
"14" = '''
:sup:`14` Kung ang isang tao ay mamamatay, mabubuhay ba siyang muli? Kung gayon, hinahangad kong maghintay sa nakakapagod na panahon doon hanggang dumating ang aking paglaya. 
'''
"15" = '''
:sup:`15` Tatawag ka, at sasagutin kita. Nais mong magkaroon ng hangarin para sa gawa ng iyong mga kamay. 
'''
"16" = '''
:sup:`16` Binilang mo at iningatan ang aking mga yapak; hindi mo nais panatilihin ang bakas ng aking kasalanan. 
'''
"17" = '''
:sup:`17` Ang aking mga kasalanan ay itinago sa isang lalagyan; nais mong takpan ang aking kasalanan. 
'''
"18" = '''
:sup:`18` Pero kahit ang mga bundok ay gumuguho at nawawala; kahit ang mga bato ay nilipat sa kanilang lugar; 
'''
"19" = '''
:sup:`19` sinisira ng tubig ang mga bato; tinatangay ng mga baha ang mga alikabok sa lupa. Tulad nito, winawasak mo ang pag-asa ng tao. 
'''
"20" = '''
:sup:`20` Lagi mo siyang tinatalo, at siya ay pumapanaw; pinalitan mo ang kaniyang mukha at pinalayas mo siya para mamatay. 
'''
"21" = '''
:sup:`21` Ang kaniyang mga anak na lalaki ay maaaring dumating para magparangal, pero hindi niya ito nalalaman; maaari silang ibaba, pero hindi niya ito nakikitang nangyayari. 
'''
"22" = '''
:sup:`22` Nararamdaman lamang niya ang kirot sa kaniyang sariling katawan, at siya ay nagdadalamhati para sa kaniyang sarili. 
'''
