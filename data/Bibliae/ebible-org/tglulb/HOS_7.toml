[7]
"1" = '''
:sup:`1` Kapag nais kong pagalingin ang Israel, mabubunyag ang kasalanan ng Efraim, ganun din ang masamang mga gawa ng Samaria, sapagkat gumagawa sila ng panlilinlang, pumasok ang isang magnanakaw at isang pangkat ng mandarambong ang lumusob sa lansangan. 
'''
"2" = '''
:sup:`2` Hindi napagtanto ng kanilang mga puso na naalala ko ang lahat ng kanilang masasamang gawa. Ngayon, napalibutan sila ng kanilang masasamang gawa, sila ay nasa aking harapan. 
'''
"3" = '''
:sup:`3` Pinasaya nila ang hari sa kanilang kasamaan at ang mga opisyal sa kanilang mga kasinungalingan. 
'''
"4" = '''
:sup:`4` Mangangalunya silang lahat, tulad ng pinapainit na isang pugon ng panadero, na humihinto sa paggalaw sa apoy mula sa pagmamasa hanggang sa pag-alsa nito. 
'''
"5" = '''
:sup:`5` Sa araw ng ating hari, nilasing ng mga opisyal ang kanilang mga sarili sa pamamagitan ng init ng alak. Iniabot niya ang kaniyang kamay sa mga nangutya. 
'''
"6" = '''
:sup:`6` Sapagkat tulad ng isang pugon ang kanilang mga puso, binabalangkas nila ang mapanlinlang nilang mga balak. Magdamag na nagbabaga ang kanilang galit; nagliliyab ito na tulad ng apoy sa umaga. 
'''
"7" = '''
:sup:`7` Mainit silang lahat tulad ng isang pugon, at pinagpapatay nila ang mga namumuno sa kanila. Bumagsak ang lahat ng kanilang mga hari; wala kahit isa sa kanila ang tumawag sa akin. 
'''
"8" = '''
:sup:`8` Nakihalo ang Efraim sa mga tao, isang manipis na tinapay ang Efraim na hindi pa nabaliktad. 
'''
"9" = '''
:sup:`9` Inubos ng mga dayuhan ang kaniyang lakas, ngunit hindi niya ito nalalaman. Nagkalat ang kaniyang puting buhok, ngunit hindi niya ito nalalaman. 
'''
"10" = '''
:sup:`10` Ang pagmamataas ng Israel ay nagpatotoo laban sa kaniya; gayunpaman, hindi sila nagbalikloob kay Yahweh na kanilang Diyos, ni hinanap nila siya, sa kabila ng lahat ng ito. 
'''
"11" = '''
:sup:`11` Tulad ng isang kalapati ang Efraim, mapaniwalain at walang pang-unawa, tumatawag sa Egipto at lilipad patungong Asiria. 
'''
"12" = '''
:sup:`12` Kapag aalis sila, ilalatag ko sa kanila ang aking lambat, ibabagsak ko sila tulad ng mga ibon sa kalangitan. Parurusahan ko sila sa kanilang pagsasama-sama. 
'''
"13" = '''
:sup:`13` Kahabag-habag sila! Dahil kumawala sila mula sa akin. Darating sa kanila ang pagkawasak! Naghimagsik sila laban sa akin! Ililigtas ko sana sila, ngunit nagsalita sila ng kasinungalingan laban sa akin. 
'''
"14" = '''
:sup:`14` Hindi sila tumawag sa akin ng buong puso, ngunit humagulgol sila sa kanilang mga higaan. Sinusugatan nila ang kanilang mga sarili upang magkaroon ng trigo at bagong alak at lumayo sila mula sa akin. 
'''
"15" = '''
:sup:`15` Bagama't sinanay ko sila at pinalakas ang kanilang mga bisig, nagbabalak sila ngayon ng masama laban sa akin. 
'''
"16" = '''
:sup:`16` Bumalik sila, ngunit hindi sila bumalik sa akin, ang Kataas-taasan. Tulad sila ng isang sirang pana. Babagsak ang kanilang mga opisyal sa pamamagitan ng espada dahil sa kawalang-galang ng kanilang mga dila. Magiging dahilan ito ng pangungutya sa kanila sa lupain ng Egipto. 
'''
