[30]
"1" = '''
:sup:`1` Dapat kang gumawa ng altar para magsunog ng insenso. Dapat mong gawin ito sa kahoy ng akasya. 
'''
"2" = '''
:sup:`2` Ang haba nito ay dapat isang kubit, at ang lapad nito ay isang kubit. Ito ay dapat maging parisukat, at ang taas nito ay dapat dalawang kubit. Ang mga sungay nito ay dapat gawin bilang kaisang piraso nito. 
'''
"3" = '''
:sup:`3` Dapat mong balutin ang altar ng insenso sa purong ginto—ang tuktok nito, ang mga gilid nito, at ang mga sungay nito. Dapat kang gumawa ng isang hangganang ginto sa palibot para dito. 
'''
"4" = '''
:sup:`4` Dapat kang gumawa ng dalawang argolyang ginto para maisama dito sa ibaba ng hangganan nito sa dalawang magkabilang bahagi nito. Ang mga argolya ay dapat maging mga lalagyan ng mga baras para madala ang altar. 
'''
"5" = '''
:sup:`5` Dapat ninyong gawin ang mga baras sa kahoy ng akasya, at dapat ninyong balutin ang mga ito sa ginto. 
'''
"6" = '''
:sup:`6` Dapat ninyong ilagay ang altar ng insenso bago sa kurtina na nasa kaban ng mga kautusang tipan. Ito ay bago sa takip ng luklukan ng awa na nasa ibabaw ng kaban ng mga kautusang tipan, kung saan ako ay makikipagtagpo sa inyo. 
'''
"7" = '''
:sup:`7` Dapat si Aaron ang magsunog ng mabangong insenso sa tuwing umaga. Dapat niyang sunugin ito kapag inaayos niya ang mga lampara. 
'''
"8" = '''
:sup:`8` Kapag sisindihan ni Aaron ang mga lampara muli sa gabi, dapat siyang magsunog ng insenso sa altar ng insenso. Dapat itong maging isang palagiang pagsusunog ng insenso sa harap ko, si Yahweh, sa buong salinlahi ng inyong bayan. 
'''
"9" = '''
:sup:`9` Pero kayo ay mag-aalay ng walang ibang insenso sa altar ng insenso, o anumang pagsusunog ng alay o handog na pagkaing butil. Dapat mong buhusan ng walang inuming handog dito. 
'''
"10" = '''
:sup:`10` Dapat si Aaron ay gumawa ng luklukan ng awa sa mga sungay ng altar ng insenso minsan sa isang taon. Dapat niyang gawin ito gamit ang dugo ng handog para sa pagbayad ng kasalanan. Ang punong pari ang siyang dapat na gumawa nito sa buong salinlahi ng inyong lahi. Ang pag-aalay na ito ay ganap na ilaan sa akin, si Yahweh.” 
'''
"11" = '''
:sup:`11` Nagsalita si Yahweh kay Moises at sinabing, 
'''
"12" = '''
:sup:`12` “Kapag kumuha ka ng isang talaan ng mga Israelita, pagkatapos ang bawat tao ay dapat magbigay ng pangtubos para sa kaniyang buhay kay Yahweh. Dapat mong gawin ito pagkatapos mo silang bilangin, para walang maging salot sa kanila kapag binibilang mo sila. 
'''
"13" = '''
:sup:`13` Ang bawat isa na nabilang sa talaan ay magbabayad ng kalahating pilak na sekel, ayon sa timbang ng sekel ng santuwaryo (isang sekel ay kapareho ng dalawampung gera). Itong kalahating sekel ay magiging alay sa akin, si Yahweh. 
'''
"14" = '''
:sup:`14` Ang bawat isa na nabilang, mula dalawampung taong gulang at pataas, ay dapat magbigay nitong alay sa akin. 
'''
"15" = '''
:sup:`15` Kapag magbibigay ang mga tao nitong alay sa akin para gumawa ng pambayad sa kasalanan para sa kanilang mga buhay, ang mayayaman ay hindi dapat magbigay ng higit pa sa kalahating sekel, at ang mga mahihirap ay hindi dapat magbigay ng kulang. 
'''
"16" = '''
:sup:`16` Dapat mong tanggapin itong perang pambayad sa kasalanan mula sa mga Israelita at dapat mong ilaan ito para sa gawain sa tolda ng pagpupulong. Ito ay dapat maging isang paalala sa mga Israelita sa akin, para gumawa ng pangtubos ng kasalanan para sa inyong mga buhay.” 
'''
"17" = '''
:sup:`17` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"18" = '''
:sup:`18` “Dapat ka ring gumawa ng isang malaking tansong palanggana na mayroong tansong tuntungan, isang palanggana para hugasan. Dapat mo itong ilagay sa pagitan ng tolda ng pagpupulong at ng altar, at kailangan mo itong lagyan ng tubig. 
'''
"19" = '''
:sup:`19` Si Aaron at kaniyang mga anak na lalaki ay dapat maghugas ng kanilang mga kamay at kanilang mga paa ng tubig nito. 
'''
"20" = '''
:sup:`20` Kapag pumasok sila sa tolda ng pagpupulong o kapag lumalapit sila sa altar para maglingkod sa akin sa pagsusunog ng handog, dapat silang maghugas ng tubig sa gayon ay hindi sila mamatay. 
'''
"21" = '''
:sup:`21` Dapat nilang hugasan ang kanilang mga kamay at paa para hindi sila mamatay. Dapat itong maging palagiang batas para kay Aaron at sa kaniyang mga kaapu-apuhan sa buong salinlahi ng kanilang bayan.” 
'''
"22" = '''
:sup:`22` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"23" = '''
:sup:`23` “Kunin mo itong mga pinong pampalasa: limandaang sekel ng umaagos na mira, 250 sekel ng matamis na halimuyak na kanela, 250 sekel ng matamis na halimuyak na tubo, 
'''
"24" = '''
:sup:`24` limandaang sekel ng kassia, sinukat sa timbang ng sekel ng santuwaryo, at isang hin ng langis ng olibo. 
'''
"25" = '''
:sup:`25` Dapat kang gumawa ng banal na langis ng pagpapahid kasama ang mga sangkap na ito, ang gawa ng tagapagpabango. Ito ay magiging banal na langis ng pagpapahid, inilaan para sa akin. 
'''
"26" = '''
:sup:`26` Dapat mong basbasan ang tolda ng pagpupulong ng langis na ito, gayon din sa kaban ng kautusang tipan, 
'''
"27" = '''
:sup:`27` ang mesa at ang lahat ng mga kasangkapan nito, ang tuntungan ng ilaw at ng kasangkapan nito, ang altar ng insenso, 
'''
"28" = '''
:sup:`28` ang altar para sa sinunog na mga alay kasama ng lahat ng mga kasangkapan nito, at ang palanggana kasama ng kaniyang tuntungan. 
'''
"29" = '''
:sup:`29` Dapat mong ilaan ang mga ito sa akin para ang mga ito ay ganap na mailaan sa akin. Ang anumang humawak sa kanila ay ibubukod din para sa akin. 
'''
"30" = '''
:sup:`30` Dapat mong basbasan si Aaron at ang kaniyang mga anak na lalaki at ilaan mo sila sa akin para sila ay maglingkod sa akin bilang mga pari. 
'''
"31" = '''
:sup:`31` Dapat mong sabihin sa mga Israelita, 'Ito dapat ang langis ng pagpapahid na inilaan kay Yahweh sa buong salinlahi ng iyong bayan. 
'''
"32" = '''
:sup:`32` Ito ay hindi dapat mailapat sa balat ng mga tao, o gumawa man lang kayo sa alinmang langis na kaparehong sangkap, dahil inilaan ito kay Yahweh. Dapat mong isaalang-alang ito sa ganitong paraan. 
'''
"33" = '''
:sup:`33` Ang sinumang gumawa ng pabango gaya nito, o kung sinumang maglagay ng alinman nito sa isang tao, ang taong iyon ay dapat alisin sa kaniyang bayan.” 
'''
"34" = '''
:sup:`34` Sinabi ni Yahweh kay Moises, “Kumuha ng mga pampalasa—estacte, onycha, at galbano—matamis na mga pampalasa kasama ng purong kamanyang, ang bawat isa ay magsindami. 
'''
"35" = '''
:sup:`35` Gawin ito sa paraan ng insenso, hinalo ng isang tagapagpabango, pinalasa ng asin, puro at inilaan sa akin. 
'''
"36" = '''
:sup:`36` Gigilingin mo ito sa napakapinong paghalo. Maglagay ng bahagi nito sa harap ng kaban ng mga kautusang tipan, na nasa tolda ng pagpupulong, kung saan ako ay makikipagtagpo sa inyo. Ituturing mo ito bilang ganap na pag-aalay sa akin. 
'''
"37" = '''
:sup:`37` Bilang para sa insensong ito na iyong gagawin, hindi ka dapat gumawa ng anumang kaparehong mga sangkap para sa iyong sarili. Ito ay dapat maging pinakabanal sa iyo. 
'''
"38" = '''
:sup:`38` Ang sinumang gumawa ng anumang gaya nito para gamitin bilang pabango ay dapat alisin mula sa kaniyang bayan.” 
'''
