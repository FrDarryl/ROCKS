[5]
"1" = '''
:sup:`1` Ito ang talaan ng mga kaapu-apuhan ni Adan. Sa araw na nilikha ng Diyos ang sangkatauhan, ginawa niya sila ayon sa kanyang wangis. 
'''
"2" = '''
:sup:`2` Nilikha niya silang lalaki at babae. Pinagpala niya sila at pinangalanan silang sangkatauhan nang sila ay likhain. 
'''
"3" = '''
:sup:`3` Nang nabuhay si Adan ng 130 taon, siya ay naging ama ng isang anak na lalaki na ayon sa kanyang sariling wangis, sunod sa kanyang larawan, at pinangalanan niya itong Set. 
'''
"4" = '''
:sup:`4` Pagkatapos na si Adan ay naging ama ni Set, nabuhay siya ng walondaang taon. Siya ay naging ama ng higit na marami pang mga anak na lalaki at mga anak babae. 
'''
"5" = '''
:sup:`5` Nabuhay si Adan ng 930 taon, at pagkatapos siya ay namatay. 
'''
"6" = '''
:sup:`6` Nang nabuhay si Set ng 105 taon, siya ay naging ama ni Enos. 
'''
"7" = '''
:sup:`7` Pagkatapos na siya ay naging ama ni Enos, nabuhay siya ng 807 taon at naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"8" = '''
:sup:`8` Nabuhay si Set ng 912 taon, at pagkatapos siya ay namatay. 
'''
"9" = '''
:sup:`9` Nang nabuhay si Enos ng siyamnapung taon, naging ama siya ni Kenan. 
'''
"10" = '''
:sup:`10` Pagkatapos na siya ay naging ama ni Kenan, si Enos ay nabuhay ng 815 taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"11" = '''
:sup:`11` Nabuhay si Enos ng 905 taon, at pagkatapos siya ay namatay. 
'''
"12" = '''
:sup:`12` Nang nabuhay si Kenan ng pitumpung taon, siya ay naging ama ni Mahalalel. 
'''
"13" = '''
:sup:`13` Pagkatapos na siya ay naging ama ni Mahalalel, nabuhay si Kenan ng 840 taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"14" = '''
:sup:`14` Nabuhay si Kenan ng 910 taon at pagkatapos siya ay namatay. 
'''
"15" = '''
:sup:`15` Nang nabuhay si Mahalalel ng animnapu't limang taon, siya ay naging ama ni Jared. 
'''
"16" = '''
:sup:`16` Pagkatapos na siya ay naging ama ni Jared, nabuhay si Mahalalel ng 830 taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"17" = '''
:sup:`17` Nabuhay si Mahalalel ng 895 taon at pagkatapos siya ay namatay. 
'''
"18" = '''
:sup:`18` Nang nabuhay si Jared ng 162 taon, siya ay naging ama ni Enoc. 
'''
"19" = '''
:sup:`19` Pagkatapos niyang naging ama ni Enoc, nabuhay si Jared ng walong daang taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"20" = '''
:sup:`20` Nabuhay si Jared ng 962 taon, at pagkatapos siya ay namatay. 
'''
"21" = '''
:sup:`21` Nang nabuhay si Enoc ng animnapu't limang taon, siya ay naging ama ni Metusalem. 
'''
"22" = '''
:sup:`22` Lumakad si Enoc na kasama ang Diyos sa tatlong daang taon pagkatapos na siya ay naging ama ni Metusalem. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"23" = '''
:sup:`23` Nabuhay si Enoc ng 365 taon. 
'''
"24" = '''
:sup:`24` Lumakad si Enoc na kasama ang Diyos, at pagkatapos siya ay nawala, dahil kinuha siya ng Diyos. 
'''
"25" = '''
:sup:`25` Nang nabuhay si Metusalem ng 187 taon, siya ay naging ama ni Lamec. 
'''
"26" = '''
:sup:`26` Pagkatapos na siya ay naging ama ni Lamec, nabuhay si Metusalem ng 782 taon. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"27" = '''
:sup:`27` Nabuhay si Metusalem ng 969 taon. Pagkatapos siya ay namatay. 
'''
"28" = '''
:sup:`28` Nang nabuhay si Lamec ng 182 taon, siya ay naging ama ng isang lalaki. 
'''
"29" = '''
:sup:`29` Tinawag niya siya sa pangalang Noe, sinabing, “Ang isang ito ang magbibigay kapahingahan sa atin mula sa ating trabaho at mula sa kapaguran ng ating mga kamay, na dapat nating gawin dahil sa lupang isinumpa ni Yahweh.” 
'''
"30" = '''
:sup:`30` Nabuhay si Lamec ng 595 taon pagkatapos na siya ay naging ama ni Noe. Siya ay naging ama ng mas marami pang mga anak na lalaki at mga anak na babae. 
'''
"31" = '''
:sup:`31` Nabuhay si Lamec ng 777 taon. Pagkatapos siya ay namatay. 
'''
"32" = '''
:sup:`32` Matapos mabuhay ni Noe ng limandaang taon, siya ay naging ama nina Sem, Ham at Jafet. 
'''
