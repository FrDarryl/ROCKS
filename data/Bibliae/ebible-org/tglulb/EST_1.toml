"1" = '''
:sup:`1` Sa mga araw ni Assuero (ito ang Assuero na naghari mula India hanggang sa Ethiopia, mahigit 127 lalawigan), 
'''
"2" = '''
:sup:`2` sa mga araw na iyon naupo si Haring Assuero sa kanyang maharlikang trono sa kuta ng Susa. 
'''
"3" = '''
:sup:`3` Sa ikatlong taon ng kanyang paghahari, nagbigay siya ng isang pista sa lahat ng kanyang mga opisyal at kanyang mga lingkod. Ang hukbo ng Persia at Media, ang magigiting na mga lalaki, ang mga gobernador ng mga lalawigan ay nasa kanyang harapan. 
'''
"4" = '''
:sup:`4` Ipinakita niya ang yaman ng karangyaan ng kanyang kaharian at ang dangal ng kaluwalhatian ng kanyang kadakilaan nang maraming araw, sa loob ng 180 araw. 
'''
"5" = '''
:sup:`5` Nang natapos ang mga araw na ito, nagbigay ang hari ng pista na tumagal ng pitong araw. Ito ay para sa lahat ng tao sa palasyo ng Susa, mula sa pinakadakila hanggang sa pinakahamak. Idinaos ito sa bulwagan ng hardin ng palasyo ng hari. 
'''
"6" = '''
:sup:`6` Ang bulwagan ng hardin ay pinalamutian ng mga kurtina na kulay puti ang tela at kulay-ube, na may mga tali ng pinong lino at kulay-ube, ibinitin sa sabitang pilak mula sa mga haliging marmol. May mga sopang ginto at pilak na nasa bangketang may dibuhong palamuti na yari sa batong kristal, marmol, ina ng perlas, at mga batong panlatag na may kulay. 
'''
"7" = '''
:sup:`7` Ang mga inumin ay inihain sa mga gintong tasa. Di-pangkaraniwan ang bawat tasa, at maraming maharlikang alak na dumating dahil sa pagiging mapagbigay ng hari. 
'''
"8" = '''
:sup:`8` Ang inuman ay isinagawa alinsunod sa kautusang, “Dapat walang pilitan.” Nagbigay ng mga utos ang hari sa lahat ng mga tauhan ng kanyang palasyo na gawin para sa kanila ang anumang naisin ng bawat panauhin. 
'''
"9" = '''
:sup:`9` Pati si Reyna Vashti ay nagbigay ng pista para sa mga kababihan sa maharlikang palasyo ni Haring Assuero. 
'''
"10" = '''
:sup:`10` Sa ika-pitong araw, nang ang puso ng hari ay nasisiyahan dahil sa alak, sinabihan niya sina Memuhan, Biztha, Harbona, Bigtha, Abagtha, Zethar at Carcas (ang pitong opisyal na naglilingkod sa harap niya), 
'''
"11" = '''
:sup:`11` na dalahin si Reyna Vashti sa harap niya dala ang kanyang maharlikang korona. Gusto niyang ipakita sa mga tao at mga opisyal ang kanyang kagandahan, sapagkat ang mga katangian niya ay napakaganda. 
'''
"12" = '''
:sup:`12` Ngunit tumangging sumunod si Reyna Vashti sa salita ng hari na ipinadala sa kanya ng mga opisyal. Pagkatapos labis na nagalit ang hari; nag-alab ang matinding galit sa kalooban niya. 
'''
"13" = '''
:sup:`13` Kaya sumangguni ang hari sa mga lalaking kilalang matalino, na nakakaintindi sa mga panahon (dahil ito ang pamamaraan ng hari sa lahat ng mga bihasa sa batas at paghahatol). 
'''
"14" = '''
:sup:`14` Ngayon ang mga taong malapit sa kanya ay sina Carshena, Shethar, Admatha, Tarshish, Meres, Marsena at Memucan, pitong prinsipe ng Persia at Media. May paraan sila ng paglapit sa hari, at may pinakamataas na mga katungkulan sa loob ng kaharian. 
'''
"15" = '''
:sup:`15` “Alinsunod sa batas, ano ang gagawin kay Reyna Vashti dahil hindi niya sinunod ang utos ni Haring Assuero, na dinala sa kanya ng mga opisyal?” 
'''
"16" = '''
:sup:`16` Sinabi ni Memucan sa harap ng hari at ng mga opisyal, “Hindi lamang laban sa Hari nakagawa ng mali si Reyna Vashti, kundi pati na rin sa lahat ng mga opisyal at lahat ng taong nasa loob ng lahat ng lalawigan ni Haring Assuero. 
'''
"17" = '''
:sup:`17` Dahil ang paksa ng reyna ay malalaman ng lahat ng kababaihan. Magdudulot ito sa kanila na ituring nang may paghamak ang kanilang mga asawa. Sasabihin nilang, 'Inutusan ni Haring Assuero si Vashti ang reyna na pumunta sa kanyang harapan, ngunit tumanggi siya.' 
'''
"18" = '''
:sup:`18` Bago pa matapos ang mismong araw na ito ang mararangal na mga babae ng Persia at Media na nakarinig sa paksa ng reyna ay magsasabi ng parehong bagay sa lahat ng mga opisyal ng hari. Magkakaroon ng matinding paghamak at galit. 
'''
"19" = '''
:sup:`19` Kung ito ay makalulugod sa hari, hayaang isang maharlikang kautusan ang palabasin mula sa kanya, at hayaan itong maisulat sa mga batas ng mga Persiano at ng mga Medeo, na hindi na maaaring pawalang-bisa, upang si Vashti ay hindi na muling makapunta sa harap niya. Hayaan ang hari na ibigay ang kanyang kalagayan bilang reyna sa ibang higit na mabuti kaysa kanya. 
'''
"20" = '''
:sup:`20` Nang maihayag na ang utos ng hari sa lahat ng kabuuang lawak ng kaharian, lahat ng asawa ay pararangalan ang kanilang mga asawa, mula sa pinakadakila hanggang sa pinakamaliit ang kahalagahan.” 
'''
"21" = '''
:sup:`21` Ang hari at kanyang mga marangal na kalalakihan ay nasiyahan sa kanyang payo, at ginawa ng hari ang panukala ni Memucan. 
'''
"22" = '''
:sup:`22` Nagpadala siya ng mga liham sa lahat ng maharlikang lalawigan, sa bawat lalawigan sa sarili nitong pagsulat, at sa bawat tao sa kanilang sariling wika. Iniutos niya na ang bawat lalaki ay dapat maging amo ng kanyang sariling sambahayan. Ang utos na ito ay ibinigay sa wika ng bawat tao sa imperyo. 
'''
