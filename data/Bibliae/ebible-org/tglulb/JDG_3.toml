[3]
"1" = '''
:sup:`1` Ngayon ay hinayaan ni Yahweh ang mga bansa na subukin ang Israel, lalo na ang lahat sa Israel na hindi nakaranas ng anumang digmaan sa Canaan. 
'''
"2" = '''
:sup:`2` (ginawa niya ito para ituro ang pakikipagdigma sa bagong salinlahi ng mga Israelita na hindi pa nakakaalam nito noong una.): 
'''
"3" = '''
:sup:`3` ang limang hari mula sa Palestina, lahat ng mga Cananeo, ang mga Sidoneo, at ang mga Heveo na naninirahan sa kabundukan ng Lebanon, mula sa Bundok Baal Hermon patungong Pasong Hamat. 
'''
"4" = '''
:sup:`4` Ang mga bansang ito ay inawanan para masubok ni Yahweh ang Israel, para patunayang kung susundin nila ang mga utos na ibinigay niya sa kanilang mga ninuno sa pamamagitan ni Moises. 
'''
"5" = '''
:sup:`5` Kaya namuhay ang bayan ng Israel kasama ang mga Cananeo, ang mga Heteo, ang Amoreo, ang Ferezeo, ang Heveo, at ang mga Jebuseo. 
'''
"6" = '''
:sup:`6` Kinuha nila ang kanilang mga anak na babae para maging asawa nila, at ang kanilang sariling anak na mga babae ay ibinigay nila sa kanilang mga anak na lalaki, at pinaglingkuran nila ang kanilang mga diyus-diyosan. 
'''
"7" = '''
:sup:`7` Ginawa ng bayan ng Israel ang masama sa paningin ni Yahweh at kinalimutan si Yahweh na kanilang Diyos. Sinamba nila ang mga Baal at ang mga Asera. 
'''
"8" = '''
:sup:`8` Kaya ang galit ni Yahweh ay nag-alab sa Israel, at sila'y ipinagbili niya sa kamay ni Cushanrishataim ang hari ng Aram Naharaim. Naglingkod nang walong taon ang bayan ng Israel kay Cushan Rishathaim. 
'''
"9" = '''
:sup:`9` Nang ang bayan ng Israel ay tumawag kay Yahweh, nagtalaga si Yahweh ng isang tao para tulungan ang bayan ng Israel, at siyang sasagip sa kanila: Si Otniel anak na lalaki ni Kenaz (Nakababatang kapatid na lalaki ni Caleb). 
'''
"10" = '''
:sup:`10` Siya ay binigyan ng kapangyarihan ng Espiritu ni Yahweh, pinangunahan niya ang Israel at siya ay nakipagdigma. Binigyan siya ni Yahweh ng tagumpay laban kay Cushanrishataim na hari ng Aram. Ito ang kapangyarihan ni Otniel na tumalo kay Cushanrishataim. 
'''
"11" = '''
:sup:`11` Nagkaroon ng kapayapaan ang lupain ng apatnapung taon. Pagkatapos si Otniel na anak na lalaki ni Kenaz ay namatay. 
'''
"12" = '''
:sup:`12` Muling sumuway ang bayan ng Israel kay Yahweh sa pamamagitan ng paggawa ng mga masasamang bagay, at nakita niya ang kanilang ginawa. Kaya binigyan ni Yahweh ng lakas si Eglon ang hari ng Moab sa kaniyang pagsalakay laban sa Israel, dahil nakagawa ang Israel ng mga bagay na masama gaya ng napansin ni Yahweh. 
'''
"13" = '''
:sup:`13` Sumali si Eglon sa mga Ammonita at mga Amalekita at nagpunta sila at tinalo ang Israel, at inangkin nila ang Lungsod ng mga Palma. 
'''
"14" = '''
:sup:`14` Naglingkod ang bayan ng Israel kay Eglon na hari ng Moab sa loob ng walumpung taon. 
'''
"15" = '''
:sup:`15` Pero nang tumawag ang bayan ng Israel kay Yahweh, nagtalaga ng isang tao si Yahweh na tutulong sa kanila, si Ehud na anak na lalaki ni Gera, isang Benjamita, at kaliwete. Ipinadala siya ng bayan ng Israel, kasama ang pugay na pambayad, kay Eglon na hari sa Moab. 
'''
"16" = '''
:sup:`16` Gumawa ng isang espadang may dalawang talim si Ehud para sa kaniyang sarili, isang kubit sa haba; itinali niya ito sa ilalim ng kaniyang damit sa kanang hita. 
'''
"17" = '''
:sup:`17` Ibinigay niya ang pugay na pambayad kay Haring Eglon ng Moab. (Ngayon si Eglon ay isang napakatabang tao.) 
'''
"18" = '''
:sup:`18` Matapos ihandog ni Ehud ang pugay na pambayad, umalis siya kasama ang mga nagdala nito. 
'''
"19" = '''
:sup:`19` Gayunman, para kay Ehud nang marating niya ang lugar kung saan ginawa ang mga inukit na larawan malapit sa Gilgal, siya ay bumalik at sinabi, “Mayroon akong lihim na mensahe para sa iyo, aking hari.” Sinabi ni Eglon, “Tumahimik ka” Kaya umalis sa silid ang lahat ng naglilingkod sa kaniya. 
'''
"20" = '''
:sup:`20` Lumapit sa kaniya si Ehud. Nakaupong mag-isa ang hari, nag-iisa sa katiwasayan ng silid sa itaas. Sinabi ni Ehud, “Mayroon akong mensahe mula sa Diyos para sa iyo.” Tumayo ang hari mula sa kaniyang upuan. 
'''
"21" = '''
:sup:`21` Si Ehud ay bumunot gamit ang kaliwang kamay at kinuha ang espada mula sa kaniyang kanang hita, at isinaksak ito sa katawan ng hari. 
'''
"22" = '''
:sup:`22` At bumaon pati ang hawakan ng espada kasunod ng talim, na ang dulo ay tumagos sa kaniyang likuran, at sumara ang taba sa talim, dahil hindi binunot ni Ehud ang espada mula sa kaniyang katawan. 
'''
"23" = '''
:sup:`23` Pagkatapos lumabas si Ehud sa balkonahe at isinara ang mga pintuan ng silid sa itaas sa kaniyang likuran at kinandado ang mga ito. 
'''
"24" = '''
:sup:`24` Matapos umalis ni Ehud, dumating ang mga tagapaglingkod ng hari; nakita nila na nakakandado ang mga pintuan ng silid sa itaas, kaya inisip nila, “Tiyak na pinagiginhawa niya ang kaniyang sarili sa katiwasayan sa silid sa itaas.” 
'''
"25" = '''
:sup:`25` Lubha silang nag-alala hanggang sa naramdaman nilang nagpapabaya sila sa kanilang tungkulin kapag hindi parin bubuksan ng hari ang mga pintuan ng silid sa itaas. Kaya kinuha nila ang susi at binuksan ang mga ito, at doon nakahiga ang kanilang amo, nakahandusay sa sahig, patay na. 
'''
"26" = '''
:sup:`26` Habang naghihintay ang mga lingkod, nag-iisip kung ano ang kanilang gagawin, tumakas si Ehud at dumaan sa ibayo ng lugar kung saan may inukit na larawan ng mga diyus-diyosan, at siya ay tumakas patungong Seira. 
'''
"27" = '''
:sup:`27` Nang dumating siya, hinipan niya ang isang trumpeta sa mga burol ng Efraim. Pagkatapos bumaba ang bayan ng Israel kasama niya mula sa mga burol, at sila'y pinamumunuan niya. 
'''
"28" = '''
:sup:`28` Sinabi niya sa kanila, “Sumunod kayo sa akin, dahil malapit nang talunin ni Yahweh ang inyong mga kaaway, ang mga Moabita.” Sumunod sila sa kaniya at binihag ang mga mababaw na bahagi ng Jordan sa kabila mula sa mga Moabita, at hindi nila pinahihintulan ang sinuman na tumawid sa ilog. 
'''
"29" = '''
:sup:`29` Nang panahong iyon nakapatay sila ng humigit kumulang sa sampung libong kalalakihan ng Moab, at ang lahat ay malakas at mahuhusay na mga lalaki. Walang isa mang nakatakas. 
'''
"30" = '''
:sup:`30` Kaya nang araw na iyon napasuko ang Moab sa pamamagitan ng lakas ng Israel. At nagkaroon ng kaginhawaan ang lupain sa loob ng walumpung taon. 
'''
"31" = '''
:sup:`31` Pagkatapos ni Ehud ang sumunod na hukom ay si Shamgar anak na lalaki ni Anat na pumatay ng 600 kalalakihan ng mga Filisteo sa pamamagitan ng isang tungkod na ginagamit para magtaboy ng mga baka. Iniligtas din niya ang Israel mula sa panganib. 
'''
