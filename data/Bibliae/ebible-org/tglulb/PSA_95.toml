[95]
"1" = '''
:sup:`1` O halika, tayo ay umawit kay Yahweh; tayo ay umawit ng may kagalakan para sa bato ng ating kaligtasan. 
'''
"2" = '''
:sup:`2` Tayo ay pumasok sa kaniyang presensya ng may pasasalamat; tayo ay umawit sa kaniya ng may salmong papuri. 
'''
"3" = '''
:sup:`3` Dahil si Yahweh ay dakilang Diyos at dakilang Hari na nananaig sa lahat ng diyos. 
'''
"4" = '''
:sup:`4` Sa kaniyang kamay ay ang kalaliman ng kalupaan; ang katayugan ng bundok ay sa kaniya. 
'''
"5" = '''
:sup:`5` Ang dagat ay kaniya, dahil nilikha niya ito, at hinulma ng kaniyang mga kamay ang tuyong lupa. 
'''
"6" = '''
:sup:`6` O halika, tayo ay magpuri at yumukod; tayo ay lumuhod sa harapan ni Yahweh, ang ating tagapaglikha: 
'''
"7" = '''
:sup:`7` Dahil siya ang ating Diyos, at tayo ang mga tao sa kaniyang pastulan at ang mga tupa ng kaniyang kamay. Ngayon, marinig niyo nawa ang kaniyang tinig! 
'''
"8" = '''
:sup:`8` “Huwag niyong patigasin ang inyong puso, tulad sa Meribah, o sa araw ng Masah sa ilang, 
'''
"9" = '''
:sup:`9` nang sinubukan ng inyong ninuno na hamunin ang aking kapangyarihan at sinubukan ang aking pasensya, kahit na nakita nila ang aking mga gawa. 
'''
"10" = '''
:sup:`10` Sa apatnapung taon ako ay galit sa salinlahi na iyon at sinabi, 'Ito ang mga tao na ang mga puso ay lumihis ng landas; hindi nila alam ang aking mga pamamaraan.' 
'''
"11" = '''
:sup:`11` Kaya nga nangako ako sa aking poot na hindi na sila kailanman makakapasok sa aking lugar ng kapahingahan.” 
'''
