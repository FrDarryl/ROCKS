[19]
"1" = '''
:sup:`1` Sinabi ni Saul sa kanyang anak na si Jonatan at sa lahat ng kanyang mga lingkod na kailangan nilang patayin si David. Pero nalugod ng labis si Jonatan kay David, anak na lalaki ni Saul. 
'''
"2" = '''
:sup:`2` Kaya sinabi ni Jonatan kay David, “gusto kang patayin ng aking amang si Saul. Kaya maging handa sa umaga at magtago sa isang lihim na lugar. 
'''
"3" = '''
:sup:`3` Lalabas ako at tatayo sa tabi ng aking ama sa bukirin kung nasaan ka, at makikipag-usap ako sa aking ama tungkol sa iyo. Kung may malaman akong anumang bagay, sasabihin ko sa iyo.” 
'''
"4" = '''
:sup:`4` Nagsalita ng magandang bagay si Jonatan patungkol kay David sa kanyang ama na si Saul at sinabi sa kanyang, “Huwag mong hayaang magkasala ang hari laban sa kanyang lingkod na si David. Sapagkat hindi siya nagkasala laban sa iyo, at nagdala ng kabutihan sa iyo ang kanyang mga gawa. 
'''
"5" = '''
:sup:`5` Sapagkat ipinagsapalaran niya ang kanyang buhay at pinatay ang taga-Filisteo. Nagdala ng malaking tagumpay si Yahweh para sa buong Israel. Nakita mo ito at nagalak ka. Bakit ka magkakasala laban sa walang salang dugo sa pamamagitan ng pagpatay kay David nang walang dahilan?” 
'''
"6" = '''
:sup:`6` Nakinig si Saul kay Jonatan. Sumumpa si Saul, “Habang nabubuhay si Yahweh, hindi ko siya papatayin.” 
'''
"7" = '''
:sup:`7` Pagkatapos tinawag ni Jonatan si David, sinabi ni Jonatan ang lahat ng mga bagay na ito. Dinala ni Jonatan si David kay Saul, at nasa piling niya siya tulad ng dati. 
'''
"8" = '''
:sup:`8` At may digmaan muli. Humayo si David at nakipaglaban sa mga Filisteo at tinalo sila sa isang matinding patayan. Tumakas sila sa kanya. 
'''
"9" = '''
:sup:`9` Isang mapaminsalang espiritu mula kay Yahweh ang pumunta kay Saul habang nakaupo siya sa kanyang tahanan na may sibat sa kanyang kamay, at habang nagpapatugtog si David ng kanyang panugtog. 
'''
"10" = '''
:sup:`10` Sinubukang itusok ni Saul si David sa pader gamit ang sibat, ngunit nakaalis siya mula sa presensiya ni Saul, kaya naitusok ni Saul ang sibat sa pader. Lumayo at tumakas si David ng gabing iyon. 
'''
"11" = '''
:sup:`11` Nagpadala si Saul ng mga mensahero sa sambahayan ni David upang bantayan siya ng sa ganun maaari niya siyang mapatay sa umaga. Sinabi sa kanya ni Mical, asawa ni David, “Kung hindi mo ililigtas ang iyong sarili ngayong gabi, bukas mapapatay ka.” 
'''
"12" = '''
:sup:`12` Kaya pinababa ni Mical si David sa bintana. Umalis siya at lumayo at tumakas. 
'''
"13" = '''
:sup:`13` Kumuha si Mical ng isang sambahayang diyus-diyosan at nilagay ito sa kama. Pagkatapos naglagay siya ng isang unan na gawa sa buhok ng kambing sa ulunan nito, at tinakpan ito gamit ang mga damit. 
'''
"14" = '''
:sup:`14` Nang magpadala si Saul ng mga mensahero para kunin si David, sinabi niyang, “May sakit siya.” 
'''
"15" = '''
:sup:`15` Pagkatapos nagpadala si Saul ng mga mensahero upang tingnan si David; sinabi niya, “Dalhin ninyo siya sa akin sa kama, upang mapatay ko siya.” 
'''
"16" = '''
:sup:`16` Nang pumasok ang mga mensahero, masdan, nasa kama ang sambahayang diyus-diyosan kasama ng unan na buhok ng kambing sa uluhan nito. 
'''
"17" = '''
:sup:`17` Sinabi ni Saul kay Mical, “Bakit mo ako nilinlang at hinayaang umalis ang aking kaaway, kaya nakatakas siya?” Sinagot ni Mical si Saul, “Sinabi niya sa akin, 'Hayaan akong makaalis. Bakit kailangan kitang patayin?”' 
'''
"18" = '''
:sup:`18` Ngayon lumayo si David at tumakas, at nagtungo kay Samuel sa Rama at sinabi sa kanya ang lahat ng ginawa ni Saul sa kanya. Pagkatapos nagtungo at nanatili siya at si Samuel sa Naiot. 
'''
"19" = '''
:sup:`19` Sinabi ito kay Saul, na sinasabing, “Tingnan mo, nasa Naiot si David sa Rama.” 
'''
"20" = '''
:sup:`20` Pagkatapos nagpadala si Saul ng mga mensahero upang hulihin si David. Nang makita nila ang samahan ng mga propetang nanghuhula, at tumatayo si Samuel bilang kanilang pinuno, nagtungo ang Espiritu ng Diyos sa mga mensahero ni Saul, at nanghula din sila. 
'''
"21" = '''
:sup:`21` Nang masabihan si Saul nito, nagpadala siya ng ibang mga mensahero at nanghula din sila. Kaya nagpadala muli si Saul ng mga mensahero sa ikatlong pagkakataon, at nanghula din sila. 
'''
"22" = '''
:sup:`22` Pagkatapos nagtungo din siya sa Rama at dumating sa malalim na balon na nasa Secu. Tinanong niya, “Nasaan sina Samuel at David?” Mayroong nagsabing, “Tingnan, nasa Naiot sila sa Rama.” 
'''
"23" = '''
:sup:`23` Nagpunta si Saul sa Naiot sa Rama. At dumating din ang Espiritu ng Diyos sa kanya, at nanghula siya sa pagpunta niya, hanggang sa makabalik siya sa Naiot sa Rama. 
'''
"24" = '''
:sup:`24` At inalis niya din ang kanyang mga damit, at nanghula din siya sa harapan ni Samuel at humigang hubad sa buong araw at buong gabing iyon. Dahil dito sinabi nilang, “Kabilang na din ba si Saul sa mga propeta?” 
'''
