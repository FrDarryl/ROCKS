[72]
"1" = '''
:sup:`1` Ibigay mo sa hari ang iyong mga matuwid na mga tuntunin, O Diyos, ang iyong katuwiran sa anak na lalaki ng hari. 
'''
"2" = '''
:sup:`2` Hatulan niya nawa ang mga tao nang may katuwiran at ang mahihirap na may katarungan. 
'''
"3" = '''
:sup:`3` Magbunga nawa ang mga kabundukan ng kapayapaan sa bayan; magbunga nawa ng katuwiran ang mga burol. 
'''
"4" = '''
:sup:`4` Hatulan niya nawa ang mahihirap sa bayan; iligtas niya nawa ang mga anak ng nangangailangan at pira-pirasuhin ang mga mapang-api. 
'''
"5" = '''
:sup:`5` Parangalan nila nawa ikaw habang nananatili ang araw, at hanggaâ€™t ang buwan ay nananatili sa lahat ng salinlahi. 
'''
"6" = '''
:sup:`6` Bumaba siya nawa tulad ng ulan sa tuyong damo, tulad ng ambon na dinidiligan ang mundo. 
'''
"7" = '''
:sup:`7` Umunlad nawa ang matuwid sa kaniyang mga araw at magkaroon nawa ng kasaganahan ng kapayapaan hanggang sa mawala ang buwan. 
'''
"8" = '''
:sup:`8` Magkaroon nawa siya ng kapangyarihan mula mga dagat, at mula sa Ilog hanggang sa dulo ng mundo. 
'''
"9" = '''
:sup:`9` Yumuko nawa sa harapan niya silang mga naninirahan sa ilang; dilaan nawa ng kaniyang mga kaaway ang alikabok. 
'''
"10" = '''
:sup:`10` Magbigay nawa ng handog ang mga mga hari ng Tarsis at ng mga isla; mag-alay nawa ng mga handog ang mga hari ng Sheba at Seba. 
'''
"11" = '''
:sup:`11` Tunay nga, magsiyuko nawa sa harapan niya ang lahat ng mga hari; maglingkod nawa sa kaniya ang lahat ng mga bansa. 
'''
"12" = '''
:sup:`12` Dahil tinutulungan niya ang mga nangangailangan na tumatawag at mahihirap na walang ibang katulong. 
'''
"13" = '''
:sup:`13` May awa siya sa mga mahihirap at nangangailangan, at nililigtas niya ang buhay ng mga nangangailangan. 
'''
"14" = '''
:sup:`14` Tinutubos niya ang mga buhay nila mula sa pang-aapi at karahasan, at ang kanilang mga dugo ay mahalaga sa kaniyang paningin. 
'''
"15" = '''
:sup:`15` Mabuhay ang hari! Ipagkaloob nawa sa kaniya ang mga ginto ng Sheba. Manalangin nawa ang mga tao sa kaniya; pagpalain siya nawa ng Diyos buong araw. 
'''
"16" = '''
:sup:`16` Magkaroon nawa ng kasaganahan ng binhi sa tuktok ng mga kabundukan ng mundo; kumampay nawa sa hangin ang kanilang mga ani tulad ng mga puno sa Lebanon, at ang mga tao sa mga lungsod ay dumami gaya ng mga damo sa lupa. 
'''
"17" = '''
:sup:`17` Manatili nawa ang pangalan ng hari magpakailanman; nawa tumagal ang pangalan niya gaya ng araw; pagpalain nawa ang mga tao sa kaniya; nawa ang lahat ng bansa ay tawagin siyang pinagpala. 
'''
"18" = '''
:sup:`18` Pagpalain nawa si Yahweh, ang Diyos ng Israel, siya lamang na gumagawa ng mga kahanga-hangang mga bagay. 
'''
"19" = '''
:sup:`19` Pagpalain nawa ang kaniyang maluwalhating pangalan magpakailanaman, at mapuno nawa ang mundo ng kaniyang kaluwalhatian. Amen at Amen. 
'''
"20" = '''
:sup:`20` Ang mga panalangin ni David, na anak ni Jesse, ay tapos na. Ikatlong Libro 
'''
