[15]
"1" = '''
:sup:`1` Sa ika labing-walong taon ng paghahari ni Haring Jeroboam anak ni Nebat, si Abiam ay nagsimulang maghari sa Juda. 
'''
"2" = '''
:sup:`2` Siya ay naghari sa Jerusalem sa loob ng tatlong taon. Ang pangalan ng kanyang ina ay Maaca, ang anak ni Absalom. 
'''
"3" = '''
:sup:`3` Lumakad siya ayon sa mga kasalanan ng mga nauna sa kaniya; ang kaniyang puso ay hindi nakalaan kay Yahweh na kaniyang Diyos na tulad ng puso ni David, na kaniyang ninuno. 
'''
"4" = '''
:sup:`4` Ganumpaman, alang-alang kay David, binigyan siya ni Yahweh ng ilawan sa Jerusalem sa pamamagitan ng pagtataguyod sa kaniyang anak para palakasin ang Jerusalem. 
'''
"5" = '''
:sup:`5` Ginawa ito ng Diyos dahil ginawa ni David ang tama sa kaniyang paningin; sa buong buhay niya hindi siya tumalikod sa anumang inutos sa kaniya, maliban na lang sa ginawa niya kay Urias na Hiteo. 
'''
"6" = '''
:sup:`6` Sa kasalukuyan, may digmaan sa pagitan nila Rehoboam at Jeroboam sa buong buhay ni Abiam. 
'''
"7" = '''
:sup:`7` At sa iba pang mga bagay tungkol kay Abiam, ang lahat ng kaniyang ginawa, hindi ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Judah? Nagkaroon ng digmaan sa pagitan ni Abiam at Jeroboam. 
'''
"8" = '''
:sup:`8` Nahimlay si Abiam sa piling ng kaniyang mga ninuno, at inilibing siya sa lungsod ni David. Si Asa na kaniyang anak ang naging hari kapalit niya. 
'''
"9" = '''
:sup:`9` Sa ika-dalawampung taon ni Jeroboam, hari ng Israel, si Asa ay nagsimulang mamuno sa Juda. 
'''
"10" = '''
:sup:`10` Siya ay namuno sa loob ng apatnapu't isang taon sa Jerusalem. Ang pangalan ng kaniyang lola ay Maaca, na siyang anak ni Absalom. 
'''
"11" = '''
:sup:`11` Ginawa ni Asa ang tama sa paningin ni Yahweh, na tulad ng ginawa ni David, na kaniyang ninuno. 
'''
"12" = '''
:sup:`12` Pinalayas niya ang mga lalakeng bayaran sa mga dambana mula sa lupain at tinanggal ang lahat ng mga diyus-diyosan na ginawa ng kaniyang mga ninuno. 
'''
"13" = '''
:sup:`13` Tinanggal niya rin si Maaca, ang kaniyang lola sa pagiging reyna dahil gumawa ito ng isang kasuklam-suklam na rebulto mula sa poste ni Asera. Pinutol ni Asa ang kasuklam-suklam na rebulto at saka sinunog sa Lambak ng Kidron. 
'''
"14" = '''
:sup:`14` Pero ang mga dambana ay nanatiling nakatayo. Ganumpaman, ang puso ni Asa ay ganap na nakalaan kay Yahweh sa buong buhay niya. 
'''
"15" = '''
:sup:`15` Dinala niya sa tahanan ni Yahweh ang lahat ng mga bagay na inihandog ng kaniyang ama at ang kaniyang mga handog kay Yahweh, mga bagay na gawa sa ginto at pilak. 
'''
"16" = '''
:sup:`16` May digmaan sa pagitan nila Asa at Baasa na hari ng Israel, sa buong buhay nila. 
'''
"17" = '''
:sup:`17` Mapangahas na kumilos si Baasa na hari ng Israel laban sa Juda at itinayo ang Rama, para mapigilan niya ang sinuman na makapasok o makalabas sa lupain ni Asa hari ng Juda. 
'''
"18" = '''
:sup:`18` Kaya kinuha ni Asa ang lahat ng mga pilak at ginto sa taguan ng mga kayamanan ng templo at ng palasyo ng hari. Inabot niya ito sa kamay ng kaniyang mga lingkod at inutusan silang dalhin ito kay Ben Hadad, anak ni Tabrimon anak ni Hezion, ang hari ng Aram na nakatira sa Damasco. 
'''
"19" = '''
:sup:`19` Sinabi niya, “Magkaroon tayo ng kasunduan, na tulad ng kasunduan na mayroon ang mga ama natin. Tingnan mo, pinadalhan kita ng mga pilak at ginto. Putulin mo na ang kasunduan mo kay Baasa na Hari ng Israel, para hayaan na niya ako.” 
'''
"20" = '''
:sup:`20` Nakinig si Ben Hadad kay Haring Asa at ipinadala ang mga pinuno ng kaniyang mga hukbo, at kanilang sinalakay ang mga lungsod sa Israel. Sinalakay nila ang Ijon, Dan, Abel Bet Maaca, at ang buong Cineret, kasama ng lahat ng lupain ng Neftali. 
'''
"21" = '''
:sup:`21` Nang marinig ito ni Haring Baasa, itinigil niya ang pagtayo ng Rama at bumalik sa Tirza. 
'''
"22" = '''
:sup:`22` At gumawa ng proklamasyon para sa buong Juda si Haring Asa. Walang sinuman ang hindi sakop nito. Dinala nila ang lahat ng mga troso at mga bato na ginagamit ni Haring Baasa para itayo ang Rama. Ginamit ni Haring Asa ang mga ito para itayo ang Geba ng Benjamin at Mizpah. 
'''
"23" = '''
:sup:`23` At sa iba pang mga bagay tungkol kay Asa, ang kaniyang kadakilaan, ang lahat ng kaniyang ginawa, ang lahat ng mga lungsod na kaniyang itinayo, hindi ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda? Pero nang siya ay tumanda na, nagkaroon siya ng sakit sa paa. 
'''
"24" = '''
:sup:`24` At si Asa ay nahimlay kasama ang kaniyang mga ninuno at inilibing sa lungsod ni David na kaniyang ama. Si Jehosafat na kaniyang anak ang naging hari kapalit niya. 
'''
"25" = '''
:sup:`25` Si Nadab na anak ni Jeroboam ang naging hari ng Israel noong ikalawang taon ng paghahari ni Asa sa Juda; naghari siya sa Israel ng dalawang taon. 
'''
"26" = '''
:sup:`26` Ginawa niya ang masama sa paningin ni Yahweh at sumunod sa yapak ng kaniyang ama, at sa kaniyang sariling kasalanan, na humikayat sa buong Israel para magkasala. 
'''
"27" = '''
:sup:`27` Nagplano ng pagtataksil laban kay Nadab si Baasa na anak ni Ahias na mula sa pamilya ni Isacar,; pinatay siya ni Baasa sa Gibeton, na sakop ng Filisteo, dahil sina Nadab at ang buong Israel ay lumusob sa Gibeton. 
'''
"28" = '''
:sup:`28` Sa ikatlong taon ni haring Asa ng Juda, pinatay ni Baasa si Nadab at naging hari kapalit niya. 
'''
"29" = '''
:sup:`29` At nang siya ay naging hari, pinatay ni Baasa ang lahat ng pamilya ni Jeroboam. Wala siyang iniwang humihinga sa mga kaapu-apuhan ni Jeroboam; sinira niya ang lipi ng mga hari sa paraang ito, ayon sa sinabi ni Yahweh kay Ahias ang taga-Shilo na kaniyang lingkod, 
'''
"30" = '''
:sup:`30` para sa mga kasalanan ni Jeroboam at ang kaniyang pangunguna sa buong Israel sa pagkakasala dahil ginalit niya si Yahweh, ang Diyos ng Israel. 
'''
"31" = '''
:sup:`31` At sa iba pang mga bagay tungkol kay Nadab, ang kaniyang mga nagawa, hindi ba ito nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"32" = '''
:sup:`32` May digmaan sa pagitan ni Haring Asa at Haring Baasa ng Israel sa buong buhay nila. 
'''
"33" = '''
:sup:`33` Sa ikatlong taon ni Asa hari ng Judah, nagsimulang maghari sa Israel si Baasa anak ni Ahias sa Tirza sa loob ng dalwampu't apat na taon. 
'''
"34" = '''
:sup:`34` Ginawa niya ang masama sa paningin ni Yahweh at lumakad sa yapak ni Jeroboam at sa kaniyang kasalanan na humikayat sa buong Israel para magkasala. 
'''
