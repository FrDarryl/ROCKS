[1]
"1" = '''
:sup:`1` Nangyari ito noong mga araw nang ang mga hukom ay namahala na nagkaroon ng taggutom doon, at isang tiyak na lalaki ng Bethlehem ng Juda ang pumunta sa bansa ng Moab kasama ang kaniyang asawa at kaniyang dalawang anak na lalaki. 
'''
"2" = '''
:sup:`2` Elimelek ang pangalan ng lalaki at Naomi ang pangalan ng kaniyang asawa. Ang pangalan ng kaniyang dalawang anak na lalaki ay sina Mahlon at Quelion, na mga Efrateo na taga-Bethlehem-Juda. Nakarating sila sa bansa ng Moab at nanirahan doon. 
'''
"3" = '''
:sup:`3` Pagkatapos namatay si Elimelek na asawa ni Naomi, at naiwan siyang kasama ng kaniyang dalawang anak na lalaki. 
'''
"4" = '''
:sup:`4` Itong mga anak na lalaki ay kumuha ng mga asawa mula sa mga kababaihan ng Moab; ang pangalan ng isa ay Orpa at ang pangalan ng isa pa ay Ruth. Nanirahan sila roon nang halos sampung taon. 
'''
"5" = '''
:sup:`5` Pagkatapos parehong namatay sina Mahlon at Quelion, kaya naiwan si Naomi wala ang kaniyang asawa at wala ang kaniyang dalawang anak. 
'''
"6" = '''
:sup:`6` Pagkatapos nagpasya si Naomi na umalis ng Moab kasama ang kaniyang mga manugang at bumalik sa Juda dahil narinig niya sa rehiyon ng Maob na tinulungan ni Yahweh ang kaniyang bayan na nangangailangan at binigyan sila ng pagkain. 
'''
"7" = '''
:sup:`7` Kaya umalis siya sa lugar kung saan siya naroon kasama ang kaniyang mga manugang na babae at naglakad sila pababa sa daan para bumalik sa lupain ng Juda. 
'''
"8" = '''
:sup:`8` Sinabi ni Naomi sa kaniyang dalawang manugang na babae, “Lumakad, bumalik, kayo bawat isa sa inyo, sa bahay ng inyong ina. Nawa ipakita ni Yahweh ang kabaitan sa inyo, tulad ng pagpapakita ninyo ng katapatan sa namatay at sa akin. 
'''
"9" = '''
:sup:`9` Nawa idulot sa inyo ng Panginoon ang pahinga, bawat isa sa inyo sa bahay ng panibagong asawa.” Pagkatapos hinalikan niya sila at nagtaas sila ng mga boses at umiyak. 
'''
"10" = '''
:sup:`10` Sinabi nila sa kaniya, “Hindi! Babalik kami kasama mo sa iyong lahi.” 
'''
"11" = '''
:sup:`11` Pero sinabi ni Naomi, “Bumalik kayo, aking mga anak! Bakit kayo sasama sa akin? May mga anak pa ba ako sa aking sinapupunan para sa inyo, para maging asawa ninyo? 
'''
"12" = '''
:sup:`12` Bumalik kayo, aking mga anak, lumakad sa sarili ninyong landas dahil ako ay napakatanda na para magkaroon ng asawa. Kung sabihin ko, “Umaasa akong makakuha ako ng asawa ngayong gabi,' at pagkatapos magsilang ng mga anak na lalaki, 
'''
"13" = '''
:sup:`13` kung gayon maghihintay pa ba kayo hanggang lumaki sila? Maghihintay pa ba kayo at hindi magpapakasal sa mga lalaki ngayon? Huwag, mga anak ko! Ito ay higit na magpapahirap sa akin kaysa magpapahirap sa inyo, dahil bumaling laban sa akin ang kamay ni Yahweh. 
'''
"14" = '''
:sup:`14` Pagkatapos ang kaniyang mga manugang ay nagtaas ng kanilang mga boses at muling umiyak. Hinalikan ni Orpah ang kaniyang biyenan nang may pamamaalam, pero si Ruth ay nanatili sa kaniya. 
'''
"15" = '''
:sup:`15` Sinabi ni Naomi, “Makinig ka, ang hipag mo ay bumalik na sa kaniyang bayan at sa kaniyang mga diyos! Bumalik ka kasama ang iyong hipag.” 
'''
"16" = '''
:sup:`16` Pero sinabi ni Ruth, “Huwag mo akong palayuin mula sa iyo, sapagkat kung saan ka pupunta, doon ako pupunta; kung saan ka titira, doon ako titira; ang iyong bayan ay magiging aking bayan, at ang iyong Diyos ay magiging aking Diyos. 
'''
"17" = '''
:sup:`17` Kung saan ka mamamatay, doon ako mamamatay at doon din ako ililibing. Nawa parusahan ako ni Yahweh, at kahit higit pa, kung anuman pero kamatayan kailanman ang magpahiwalay sa atin. 
'''
"18" = '''
:sup:`18` Nang makita ni Naomi na nagpasya nang sumama si Ruth sa kanya, tumigil na siyang makipagtalo sa kaniya. 
'''
"19" = '''
:sup:`19` Kaya naglakbay ang dalawa hanggang makarating sila sa bayan ng Bethlehem. Nangyari ito nang dumating sila sa Bethlehem, ang buong bayan ay sobrang nagulat tungkol sa kanila. Sinabi ng mga kababaihan, “Ito ba si Naomi?” 
'''
"20" = '''
:sup:`20` Pero sinabi niya sa kanila, “Huwag ako tawaging Naomi. Tawagin akong Maramdamin, dahil ang Maykapal ay sobrang nagdaramdam sa akin. 
'''
"21" = '''
:sup:`21` Lumabas akong puno pero muli akong ibinalik ni Yahweh sa bahay ng walang dala. Kaya bakit tinatawag ninyo akong Naomi, nakikitang hinatulan ako ni Yahweh, na pinahirapan ako ng Maykapal?” 
'''
"22" = '''
:sup:`22` Kaya sina Naomi at Ruth na Moabita, na kaniyang manugang, ay bumalik mula sa bansa ng Moab. Dumating sila sa Bethlehem sa simula ng pag-aani ng sebada. 
'''
