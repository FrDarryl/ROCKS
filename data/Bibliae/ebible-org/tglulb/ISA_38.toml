[38]
"1" = '''
:sup:`1` Nang mga araw na iyon, malubhang nagkasakit si Hezekias. Kaya dinalaw siya ni Isaias anak ni Amos, ang propeta, at sinabi sa kaniya, “pinasasabi ni Yahweh, 'Ilagay mo sa ayos ang iyong sambahayan; dahil mamamtay ka na at hindi na mabubuhay.'” 
'''
"2" = '''
:sup:`2` Pagkatapos humarap sa pader si Hezekias at nanalangin kay Yahweh. 
'''
"3" = '''
:sup:`3` Kanyang sinabi, “Paki-usap, Yahweh, alalahanin kung paaanong matapat akong namuhay ng buong puso sa iyong harapan at ginawa ko kung ano ang mabuti sa iyong paningin.” At tumangis si Hezekias. 
'''
"4" = '''
:sup:`4` Pagkatapos dumating ang salita ni Yahweh kay Isaias, sinasabing, 
'''
"5" = '''
:sup:`5` Magtungo ka at sabihin kay Hezekias, ang lider ng aking bayan, 'Ito ang sinabi ni Yahweh, ang Diyos ni David inyong ninuno, nagsasabing: narinig ko ang iyong panalangin, at nakita ko ang iyong mga luha. Tingnan mo, labinlimang taon ang idadagdag ko sa iyong buhay. 
'''
"6" = '''
:sup:`6` At ililigtas kita at ang lunsod na ito sa kapangyarihan ng hari ng Asiria, at ipagtatanggol ko ang lunsod na ito. 
'''
"7" = '''
:sup:`7` At ito ang magiging palatandaan sa iyo mula sa akin, Yahweh, na aking gagawin ang sinabi ko: 
'''
"8" = '''
:sup:`8` Masdan, paaatrasin ko ng sampung hakbang ang anino ni Ahaz sa hagdan.”' Kaya umatras ng sampung hakbang ang anino sa hagdan na kung saan ito ay nagpauna. 
'''
"9" = '''
:sup:`9` Ito ang nakasulat na panalangin ni Hezekias hari ng Juda, noong siya ay nagkasakit at gumaling: 
'''
"10" = '''
:sup:`10` sinabi ko na sa kalahati ng aking buhay na mapupunta ako sa tarangkahan ng sheol; mananatili ako doon sa nalalabing mga taon ko. 
'''
"11" = '''
:sup:`11` Sinabi kong hindi ko na makikita pa si Yahweh, nasa lupain ng mga buhay si Yahweh; hindi ko na makikita pa ang sangkatauhan o ang mga naninirahan sa mundo. 
'''
"12" = '''
:sup:`12` Inalis at tinangay ang aking buhay mula sa akin tulad ng isang tolda ng pastol; binalumbon ko ang aking buhay tulad ng isang manghahabi; tinatabas mo ako mula sa habihan; araw at sa gabi, winawakasan mo ang aking buhay. 
'''
"13" = '''
:sup:`13` Lumuluha ako hanggang umaga; tulad ng isang leon na binabali lahat ng aking mga buto; sa araw at sa gabi winawakasan mo ang buhay ko. 
'''
"14" = '''
:sup:`14` Tulad ng isang layang-layang ako ay sumisiyap; tulad ng isang kalapati ako ay humuhuni; aking mata ay napagod sa kakatingala. Panginoon, inapi ako: tulungan mo ako. 
'''
"15" = '''
:sup:`15` Ano ang dapat kong sabihin? Parehong siyang nagpahayag sa akin at tinupad ito; dahan-dahan kong lalakarin ang laaht ng aking taon dahil binabalot mo ako ng kalungkutan. 
'''
"16" = '''
:sup:`16` Panginoon, ang mga pagdurusang mula sa iyo ay mabuti sa akin; nawa ay ibalik mo sa akin ang aking buhay; naibalik mo ang aking buhay at kalusugan. 
'''
"17" = '''
:sup:`17` Ito ay sa kabutihan ko na naranasan ko ang ganoong kalungkutan. Niligtas mo ako sa hukay ng pagkawasak; dahil tinapon mo lahat ng aking kasalanan sa iyong likuran. 
'''
"18" = '''
:sup:`18` Dahil hindi nagpapasalamat sa iyo ang sheol; hindi ka pinupuri ng kamatayan; silang nananaog sa hukay ay hindi umaasa sa iyong pagkamapagkakatiwalaan. 
'''
"19" = '''
:sup:`19` Ang taong nabubuhay, ang taong nabubuhay, siya ay ang isang magbibigay pasasalamat sa iyo, tulad ng ginagawa ko sa araw na ito; ipinaaalam ng isang ama sa mga anak ang iyong pagkamapagkakatiwalaan. 
'''
"20" = '''
:sup:`20` Malapit na akong iligtas ni Yahweh, at magdiriwang kami na may kantahan sa araw ng ating mga buhay sa bahay ni Yahweh.”” 
'''
"21" = '''
:sup:`21` Ngayon sinabi ni Isaias, “Hayaan silang pumitas ng isang bungkos na igos at itapal sa iyong pigsa, at ikaw ay gagaling. 
'''
"22" = '''
:sup:`22` Sinabi din ni Hezekias, “Ano ang magiging tanda na ako ay aakyat sa tahanan ng Diyos?” 
'''
