[3]
"1" = '''
:sup:`1` “Sinabi nila, 'Pinapaalis ng isang lalaki ang kaniyang asawa, kaya umalis siya at naging asawa ng ibang lalaki. Dapat ba siyang bumalik muli sa kaniyang asawang babae? Hindi ba siya ganap ng marumi?' Ang babaing iyan ay ang lupaing ito! Kumilos ka na gaya ng babaing bayaran na may maraming kakampi at ngayon nais mo bang bumalik sa akin? Ito ang pahayag ni Yahweh. 
'''
"2" = '''
:sup:`2` Tumingala ka sa mga tigang na burol at tingnan mo! Saan ka hindi nakipagsiping? Nakaupo ka sa mga tabing-daan at hinihintay ang iyong mga mangingibig, gaya ng isang taong pagala-gala sa ilang. Dinungisan mo ang lupain ng iyong kahalayan at kasamaan. 
'''
"3" = '''
:sup:`3` Kaya pinigilan ko ang pagbuhos ng ulan ng tagsibol at hindi na pumatak ang huling ulan. Ngunit mapagmataas ang iyong mukha, gaya ng mukha ng babaing bayaran. Tinanggihan mong maramdaman ang kahihiyan. 
'''
"4" = '''
:sup:`4` Hindi ka ba tatawag sa akin simula sa oras na ito, 'Aking ama! Ikaw ang pinakamatalik kong kaibigan magmula pa sa aking kabataan. 
'''
"5" = '''
:sup:`5` Magagalit ka ba magpakailanman? Palagi mo bang itatago ang iyong galit?' Tingnan mo! Ipinahayag mo na gagawa ka ng kasamaan at ginawa mo ito. Kaya ipagpatuloy mo itong gawin!” 
'''
"6" = '''
:sup:`6` Kaya sinabi sa akin ni Yahweh sa mga araw ni Josias na hari, 'Nakikita mo ba kung gaano kataksil ang Israel sa akin? Nagtutungo siya sa bawat mataas na bundok at sa ilalim ng bawat mayabong na punong kahoy at doon, siya ay kumikilos gaya ng babaing bayaran. 
'''
"7" = '''
:sup:`7` Sinabi ko, 'Pagkatapos niyang gawin ang lahat ng mga bagay na ito, babalik siya sa akin,' ngunit hindi siya bumalik. At nakita ng taksil niyang kapatid na Juda ang kaniyang ginawa. 
'''
"8" = '''
:sup:`8` Kaya nakita ko na sa lahat ng mga dahilang ito, nangalunya siya. Israel na tuluyang tumalikod! Pinalayas ko siya at binigyan ng mga atas ng pakikipaghiwalay. Ngunit hindi natakot ang taksil niyang kapatid na Juda, lumabas at kumilos din siya gaya ng babaing bayaran! 
'''
"9" = '''
:sup:`9` Walang halaga sa kaniya na dinungisan niya ang lupain, kaya gumawa sila ng mga diyus-diyosan mula sa bato at punongkahoy. 
'''
"10" = '''
:sup:`10` At pagkatapos ng lahat ng ito, hindi bumalik sa akin nang buong puso ang taksil niyang kapatid na Juda, kundi isang kasinungalingan! Ito ang pahayag ni Yahweh.” 
'''
"11" = '''
:sup:`11` At sinabi ni Yahweh sa akin, “Ang taksil na Israel ay mas matuwid kaysa sa taksil na Juda! 
'''
"12" = '''
:sup:`12` Pumunta ka at ihayag ang mga salitang ito sa hilaga. Sabihin mo, 'Magbalik ka taksil na Israel. Ito ang pahayag ni Yahweh. Sapagkat tapat ako, hindi ako mananatiling galit magpakailanman. Ito ang pahayag ni Yahweh 
'''
"13" = '''
:sup:`13` Aminin mo ang iyong malaking kasalanan, sapagkat lumabag ka laban kay Yahweh na iyong Diyos, nakisama ka sa mga dayuhan sa ilalim ng bawat mayabong na punongkahoy! Sapagkat hindi mo pinakinggan ang aking tinig! Ito ang pahayag ni Yahweh. 
'''
"14" = '''
:sup:`14` Magbalik kayo mga taksil na tao! Sapagkat pinakasalan ko kayo! Kukunin ko kayo, isa sa isang lungsod, dalawa sa isang angkan at dadalhin ko kayo sa Zion! Ito ang pahayag ni Yahweh. 
'''
"15" = '''
:sup:`15` Bibigyan ko kayo ng mga pastol na umiibig sa akin at pamumunuan nila kayo nang may katalinuhan at kaalaman. 
'''
"16" = '''
:sup:`16` At mangyayari nga na dadami kayo at mamumunga sa lupain sa mga araw na iyon. Ito ang pahayag ni Yahweh. Hindi na nila sasabihin, “Ang kaban ng tipan ni Yahweh!” Hindi na aalalahanin ng kanilang mga puso ang bagay na ito, sapagkat hindi na nila iisipin ang tungkol dito o bibigyang pansin ito. Ang pahayag na ito ay hindi na gagawin.' 
'''
"17" = '''
:sup:`17` Sa oras na iyon ihahayag nila ang tungkol sa Jerusalem, 'Ito ang trono ni Yahweh at magtitipon ang lahat ng bansa sa Jerusalem sa ngalan ni Yahweh. Hindi na sila maglalakad sa katigasan ng kanilang mga masasamang puso. 
'''
"18" = '''
:sup:`18` Sa mga araw na iyon, maglalakad ang sambahayan ng Juda kasama ang sambahayan ng Israel. Magkasama silang pupunta mula sa lupain sa hilaga patungo sa lupaing ibinigay ko sa inyong mga ninuno bilang kanilang mana. 
'''
"19" = '''
:sup:`19` Para sa akin, sinabi ko, 'Gayon na lamang kita nais parangalan bilang aking anak na lalaki at bigyan ka ng kaaya-ayang lupain, isang mana na mas maganda kaysa sa anumang nasa ibang bansa!' Sasabihin ko, 'Tatawagin mo ako, “aking Ama”.' Sasabihin ko na hindi ka dapat tumalikod sa pagsunod sa akin. 
'''
"20" = '''
:sup:`20` Ngunit gaya ng isang babaing taksil sa kaniyang asawa, pinagtaksilan mo ako, sambahayan ng Israel. Ito ang pahayag ni Yahweh.” 
'''
"21" = '''
:sup:`21` “Isang ingay ang narinig sa mga kapatagan, ang pag-iyak at pagsusumamo ng mga Israelita! Sapagkat binago nila ang kanilang mga pamamaraan, nilimot nila ako, si Yahweh na kanilang Diyos. 
'''
"22" = '''
:sup:`22` Magbalik kayo, mga taong taksil! Pagagalingin ko kayo sa inyong kataksilan!” “Masdan! Lalapit kami sa iyo, sapagkat ikaw si Yahweh na aming Diyos! 
'''
"23" = '''
:sup:`23` Kasinungalingan lamang ang nagmumula sa mga burol, mula sa mga kabundukan. Tiyak na ang kaligtasan ng Israel ay na kay Yahweh lamang na ating Diyos. 
'''
"24" = '''
:sup:`24` Ngunit inubos ng kahiya-hiyang mga diyus-diyosan ang pinaghirapan ng ating mga ninuno, ang kanilang mga kawan at baka, ang kanilang mga anak na lalaki at babae! 
'''
"25" = '''
:sup:`25` Humiga tayo sa kahihiyan. Takpan nawa tayo ng ating kahihiyan, sapagkat nagkasala tayo kay Yahweh na ating Diyos! Tayo mismo at ang ating mga ninuno, mula sa panahon ng ating kabataan hanggang sa kasalukuyan ay hindi nakinig sa tinig ni Yahweh na ating Diyos. 
'''
