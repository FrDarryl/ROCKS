[6]
"1" = '''
:sup:`1` Ngayon ay nangyari na sa Araw ng Pamamahinga, si Jesus ay naglalakad sa triguhan at ang kaniyang mga alagad ay nangunguha ng mga uhay, ang mga ito ay kinikiskis sa kanilang mga palad at kinakain ang mga butil. 
'''
"2" = '''
:sup:`2` Ngunit sinabi ng ibang mga Pariseo, “Bakit kayo gumagawa ng isang bagay na labag sa kautusan na gawin sa Araw ng Pamamahinga?” 
'''
"3" = '''
:sup:`3` Sumagot si Jesus sa kanila na sinabi, “Hindi man lamang ba ninyo nabasa ang tungkol sa ginawa ni David nang siya ay magutom, siya at ang kaniyang mga kasamang kalalakihan? 
'''
"4" = '''
:sup:`4` Pumasok siya sa bahay ng Diyos, at kinuha ang tinapay na handog at kumain ng ilan sa mga ito, at ibinigay din ang ilan sa kaniyang mga kasamang kalalakihan para kainin, kahit na ayon sa batas mga pari lamang ang pwedeng kumain.” 
'''
"5" = '''
:sup:`5` Pagkatapos ay sinabi niya sa kanila, “Ang Anak ng Tao ay Panginoon ng Araw ng Pamamahinga.” 
'''
"6" = '''
:sup:`6` Nangyari sa ibang Araw ng Pamamahinga na siya ay pumunta sa sinagoga at nagturo sa mga tao doon. Isang tao ang naroon na tuyot ang kanang kamay. 
'''
"7" = '''
:sup:`7` Ang mga eskriba at mga Pariseo ay nagmamanman sa kaniya upang makita kung si Jesus ay magpapagaling sa Araw ng Pamamahinga, upang sila ay makahanap ng dahilan upang siya ay paratangan na gumagawa ng masama. 
'''
"8" = '''
:sup:`8` Ngunit alam niya kung ano ang kanilang iniisip at sinabi niya sa tao na may tuyot na kamay, “Tumayo ka, at pumunta ka dito sa gitna ng lahat.” Kung kaya't ang tao ay tumayo at pumaroon. 
'''
"9" = '''
:sup:`9` Sinabi ni Jesus sa kanila, “Itinatanong ko sa inyo, naaayon ba sa batas ang gumawa ng mabuti o gumawa ng masama sa Araw ng Pamamahinga, ang magligtas ng buhay o sirain ito?” 
'''
"10" = '''
:sup:`10` Pagkatapos ay tumingin siya sa kanilang lahat at sinabi sa lalaki, “Iunat mo ang iyong kamay.” Ginawa nga niya at ang kaniyang kamay ay nanumbalik sa dati. 
'''
"11" = '''
:sup:`11` Ngunit sila ay napuno ng galit, at sila ay nag-usap-usap kung ano ang maari nilang gawin kay Jesus. 
'''
"12" = '''
:sup:`12` Nangyari sa mga araw na iyon na siya ay pumunta sa bundok upang manalangin. Siya ay patuloy na nanalangin sa Diyos ng buong gabi. 
'''
"13" = '''
:sup:`13` Kinaumagahan, tinawag niya ang kaniyang mga alagad at pumili siya sa kanila ng labindalawa, na tinawag din niyang “mga apostol.” 
'''
"14" = '''
:sup:`14` Ang pangalan ng mga apostol ay sina Simon (na kaniya ring pinangalanang Pedro) at ang kaniyang kapatid na si Andres, Santiago, Juan, Felipe, Bartolome, 
'''
"15" = '''
:sup:`15` Mateo, Tomas, Santiago na anak ni Alfeo, Simon na tinawag na Masigasig, 
'''
"16" = '''
:sup:`16` Judas na anak ni Santiago at Judas Iscariote na siyang naging taksil. 
'''
"17" = '''
:sup:`17` Pagkatapos, si Jesus ay bumaba mula sa bundok kasama sila at tumayo sa patag na lugar. Naroon ang napakaraming bilang ng kaniyang mga alagad, ganoon din ang malaking bilang ng tao na mula sa Judea at Jerusalem at mula sa dalampasigan ng Tiro at Sidon. 
'''
"18" = '''
:sup:`18` Sila ay dumating upang makinig sa kaniya at para gumaling sa kanilang mga karamdaman. Ang mga taong binabagabag ng mga maruming espiritu ay pinagaling din. 
'''
"19" = '''
:sup:`19` Ang lahat ng napakaraming tao ay sinusubakan siyang hipuin dahil ang kapangyarihang magpagaling ay lumalabas mula sa kaniya, at pinagaling niya silang lahat. 
'''
"20" = '''
:sup:`20` Pagkatapos ay tumingin siya sa kaniyang mga alagad at sinabi, “Pinagpala kayong mga mahihirap sapagkat sa inyo ang kaharian ng Diyos. 
'''
"21" = '''
:sup:`21` Pinagpala kayo na nagugutom ngayon, sapagkat kayo ay mapupuno. Pinagpala kayo na tumatangis ngayon sapagkat kayo ay tatawa. 
'''
"22" = '''
:sup:`22` Pinagpala kayo kung kayo ay kinamumuhian ng mga tao at kung kayo ay ihinihiwalay at itinuturing ang inyong pangalan na masama alang-alang sa Anak ng Tao. 
'''
"23" = '''
:sup:`23` Magalak sa araw na iyon at tumalon sa galak sapagkat tiyak na kayo ay may dakilang gantimpala sa langit, sapagkat ang kanilang mga ninuno ay pinakitunguhan ang mga propeta sa ganoon ding paraan. 
'''
"24" = '''
:sup:`24` Ngunit aba kayo na mayayaman! Sapagkat natanggap na ninyo ang inyong ginhawa. 
'''
"25" = '''
:sup:`25` Aba kayo na busog ngayon! Sapagkat kayo ay magugutom. Aba kayo na tumatawa ngayon! Sapagkat kayo ay magdadalamhati at tatangis. 
'''
"26" = '''
:sup:`26` Aba kayo kung ang lahat ng tao ay nagsasabi ng mabuti tungkol sa inyo! Sapagkat pinakisamahan ng kanilang mga ninuno ang mga bulaang propeta sa ganoon ding paraan. 
'''
"27" = '''
:sup:`27` Ngunit sinasabi ko sa inyo na nakikinig, mahalin ninyo ang inyong mga kaaway at gumawa kayo ng mabuti sa mga namumuhi sa inyo. 
'''
"28" = '''
:sup:`28` Pagpalain ninyo ang mga sumusumpa sa inyo at ipanalangin ang mga umaapi sa inyo. 
'''
"29" = '''
:sup:`29` Sa sumasampal sa iyong pisngi, ialok mo rin sa kaniya ang kabila. Kung may kumuha ng iyong panlabas na damit, huwag mong ipagkait pati na ang iyong panloob na tunika. 
'''
"30" = '''
:sup:`30` Magbigay sa lahat ng humihingi sa iyo. Kung may kumuha ng isang bagay na pag-aari mo, huwag mong hingiin sa kaniya na ibalik ito sa iyo. 
'''
"31" = '''
:sup:`31` Kung anuman ang nais ninyong gawin ng mga tao sa inyo, ganoon din ang dapat ninyong gawin sa kanila. 
'''
"32" = '''
:sup:`32` Kung ang minamahal lamang ninyo ay ang mga taong nagmamahal sa inyo, anong kapurihan iyon sa inyo? Sapagkat kahit ang mga makasalan ay minamahal din ang mga nagmamahal sa kanila. 
'''
"33" = '''
:sup:`33` Kung sa mga taong gumawa sa inyo ng mabuti lamang kayo gumagawa ng mabuti, anong kapurihan iyon sa inyo? Sapagkat kahit ang mga makasalanan ay ganoon din ang ginagawa. 
'''
"34" = '''
:sup:`34` Kung ang inyong pinapahiraman lamang ay ang mga tao na inaasahan ninyong magbibigay ng mga ito pabalik sa inyo, anong kapurihan iyon sa inyo? Kahit ang mga makasalanan ay nagpapahiram sa mga makasalanan at umaasang iyon ding halaga ang muling matatanggap. 
'''
"35" = '''
:sup:`35` Ngunit mahalin ninyo ang inyong kaaway at gawin ang mabuti sa kanila. Pahiramin ninyo sila na hindi kailanman nag-aalala kung may babalik pa sa inyo at ang inyong gantimpala ay magiging dakila. Kayo ay magiging mga anak ng Kataas-taasan, sapagkat siya mismo ay mabuti sa mga taong hindi marunong magpasalamat at masasama. 
'''
"36" = '''
:sup:`36` Maging maawain, gaya ng inyong Ama na maawain. 
'''
"37" = '''
:sup:`37` Huwag humatol at hindi kayo hahatulan. Huwag magparusa at hindi kayo parurusahan. Patawarin ninyo ang iba at kayo ay patatawarin. 
'''
"38" = '''
:sup:`38` Magbigay sa iba at ito ay maibibigay sa inyo. Labis-labis na halaga—siksik, liglig at umaapaw—ang ibubuhos sa inyong kandungan. Sapagkat kung anumang batayan ng panukat ang inyong ginamit sa pagsukat, iyon din ang gagamiting batayan ng panukat para sa iyo.” 
'''
"39" = '''
:sup:`39` At sinabi rin niya sa kanila ang isang talinghaga. “Maaari bang gabayan ng isang bulag ang kapwa bulag? Kung gagawin niya ito, kapwa sila mahuhulog sa hukay, hindi ba? 
'''
"40" = '''
:sup:`40` Ang isang alagad ay hindi higit kaysa sa kaniyang guro, ngunit ang bawat isa na ganap na sinanay ay magiging kagaya ng kaniyang guro. 
'''
"41" = '''
:sup:`41` At bakit mo tinitingnan ang maliit na piraso ng dayami sa mata ng iyong kapatid ngunit hindi mo napapansin ang troso sa iyong sariling mata? 
'''
"42" = '''
:sup:`42` Paano mo masasabi sa iyong kapatid, 'Kapatid, hayaan mong tanggalin ko ang maliit na dayami na nasa iyong mata,' kung ikaw mismo ay hindi nakikita ang troso sa iyong sariling mata? Ikaw na mapagkunwari! Tanggalin mo muna ang troso sa iyong mata, at nang sa gayon ay malinaw kang makakakita para alisin ang piraso ng dayami sa mata ng iyong kapatid. 
'''
"43" = '''
:sup:`43` Sapagkat walang mabuting puno ang namumunga ng bulok na bunga, ni walang bulok na puno ang namumunga ng mabuting bunga. 
'''
"44" = '''
:sup:`44` Sapagkat ang bawat puno ay nakikilala sa uri ng kaniyang bunga. Sapagkat ang mga tao ay hindi umaani ng igos sa matinik na damo, ni hindi sila umaani ng ubas sa matinik na baging. 
'''
"45" = '''
:sup:`45` Inilalabas ng mabuting tao ang kabutihan na nagmumula sa kayamanan ng kaniyang puso, at inilalabas ng masamang tao ang masama mula sa masamang kayamanan ng kaniyang puso. Sapagkat mula sa kasaganaan ng kaniyang puso, nagsasalita ang kaniyang bibig. 
'''
"46" = '''
:sup:`46` Bakit mo ako tinatatawag na, 'Panginoon, Panginoon,' ngunit hindi mo sinusunod ang mga bagay na sinasabi ko? 
'''
"47" = '''
:sup:`47` Ang bawat tao na lumalapit sa akin at nakikinig ng aking mga salita at sinusunod ang mga ito, sasabihin ko sa inyo kung ano ang kaniyang katulad. 
'''
"48" = '''
:sup:`48` Siya ay tulad ng isang tao na nagtatayo ng bahay, na humukay nang malalim sa lupa at itinayo ang pundasyon ng bahay sa matatag na bato. Nang dumating ang baha, umagos ang malakas na tubig sa bahay ngunit hindi nito kayang yanigin dahil ito ay itinayo nang mahusay. 
'''
"49" = '''
:sup:`49` Ngunit ang tao na nakikinig sa aking mga salita at hindi ito sinusunod, siya ay tulad ng isang tao na nagtayo ng bahay sa ibabaw ng lupa na walang pundasyon. Nang umagos ang malakas na tubig sa bahay, agad-agad itong gumuho at ganap ang pagkasira ng bahay na iyon. 
'''
