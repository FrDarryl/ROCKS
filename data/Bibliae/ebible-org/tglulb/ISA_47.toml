[47]
"1" = '''
:sup:`1` Bumaba ka at umupo ka sa alikabok, birheng anak na babae ng Babilonia; maupo ka sa lupa nang walang trono, anak na babae ng mga taga-Caldea. Hindi ka na magiging kaakit-akit at kahali-halina. 
'''
"2" = '''
:sup:`2` Kunin mo ang batong gilingan at gilingin mo ang harina; tanggalin mo ang iyong belo, punitin mo ang iyong magandang kasuotan, alisin mo ang takip ng iyong mga binti, tawirin mo ang mga batis. 
'''
"3" = '''
:sup:`3` Malalantad ang iyong kahubaran, oo, makikita ang iyong kahihiyan: Maghihiganti ako at walang taong makakaligtas. 
'''
"4" = '''
:sup:`4` Ang aming Tagapagligtas, Yahweh ng mga hukbo ang kaniyang pangalan, ang Banal ng Israel. 
'''
"5" = '''
:sup:`5` Maupo ka sa katahimikan at pumunta ka sa kadiliman, anak na babae ng mga taga-Caldea; dahil hindi ka na tatawagin na Reyna ng mga kaharian. 
'''
"6" = '''
:sup:`6` Nagalit ako sa aking bayan; dinungisan ko ang aking pamana at binigay ko sila sa iyong kamay, pero hindi mo sila pinakitaan ng awa; nagpatong ka ng napakabigat na pamatok sa mga matatanda. 
'''
"7" = '''
:sup:`7` Sinabi mo, “Mamumuno ako bilang pinakamataas na reyna magpakailanman.” Hindi mo isinapuso ang mga bagay na ito, maging inisip kung anong mangyayari sa mga ito. 
'''
"8" = '''
:sup:`8` Kaya ngayon pakinggan mo ito, ikaw na mahilig sa kasiyahan at nauupo nang may kasiguraduhan, ikaw na sinasabi sa iyong puso, “Nabubuhay ako, at wala akong katulad; hindi ako mauupo bilang isang balo kailanman, maging ang maranasan ang mawalan ng mga anak.” 
'''
"9" = '''
:sup:`9` Pero ang dalawang bagay na ito ay biglang darating sa iyo sa isang araw: ang pagkawala ng mga anak at pagiging balo; darating sila sa iyo nang buong lakas, sa kabila ng mga pangkukulam mo at maraming mga dasal at anting-anting. 
'''
"10" = '''
:sup:`10` Nagtiwala ka sa iyong kasamaan; sinabi mo, “Walang nakakakita sa akin;” nililigaw ka ng iyong karunungan at kaalaman, pero sinasabi mo sa iyong puso, “Nabubuhay ako, at walang akong katulad.” 
'''
"11" = '''
:sup:`11` Magagapi ka ng sakuna; hindi mo matataboy ito gamit ang iyong mga dasal. Babagsak sa iyo ang pagkawasak; hindi mo ito makakayang salagin. Bigla kang tatamaan ng kalamidad, bago mo pa ito malaman. 
'''
"12" = '''
:sup:`12` Magpatuloy ka sa paggamit ng salamangka at maraming pangkukulam na tapat mong binibigkas mula pa nang iyong pagkabata; marahil ay magtatagumpay ka, marahil ay matataboy mo ang sakuna. 
'''
"13" = '''
:sup:`13` Pagod ka na sa marami mong pagsangguni; hayaan mong tumayo at iligtas ka ng mga lalaking iyon—sila na tinatala ang kalangitan at tumitingin sa mga bituin, sila na nagpapahayag ng mga bagong buwan—hayaan mo silang iligtas ka mula sa mangyayari sa iyo. 
'''
"14" = '''
:sup:`14` Tingnan mo, sila ay magiging parang mga pinaggapasan. Susunugin sila ng apoy. Hindi nila maliligtas ang mga sarili nila mula sa kamay ng apoy. Walang uling na magpapainit sa kanila at walang apoy para tabihan nila! 
'''
"15" = '''
:sup:`15` Para sa iyo, wala silang silbi kundi kapaguran, sila na mga nakasama mo sa pangangalakal simula noong kabataan mo pa; gagala sila sa kani-kaniyang landas; kaya walang magliligtas sa iyo. 
'''
