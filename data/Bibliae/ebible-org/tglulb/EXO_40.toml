[40]
"1" = '''
:sup:`1` At nagsalita si Yahweh kay Moises at sinabi, 
'''
"2" = '''
:sup:`2` “Sa unang araw ng unang buwan ng bagong taon dapat mong itayo ang tabernakulo, ang tolda ng pagpupulong. 
'''
"3" = '''
:sup:`3` Dapat mong ilagay doon ang kaban ng mga tipan ng kautusan, at dapat mong tabingan ang kaban gamit ang kurtina. 
'''
"4" = '''
:sup:`4` Dapat mong dalhin ang mesa at ilagay ng maayos ang mga bagay na nakapaloob doon. Pagkatapos dapat mong ipasok ang ilawan at isaayos ang mga lampara. 
'''
"5" = '''
:sup:`5` Dapat mong ilagay ang gintong insenso sa altar s harap ng kaban ng tipan ng kautusan, at dapat mong ilagay ang kurtina sa pasukan ng tabernakulo. 
'''
"6" = '''
:sup:`6` Dapat mong ilagay ang altar para sa mga sinunog na alay sa harapan ng pasukan ng tabernakulo, ang tolda ng pagpupulong. 
'''
"7" = '''
:sup:`7` Dapat mong ilagay ang malaking palanggana sa pagitan ng tolda ng pagpupulong at altar, at dapat mong lagyan ng tubig iyon. 
'''
"8" = '''
:sup:`8` Dapat mong ayusin ang patyo sa palibot nito, at dapat mong ibitin ang kurtina sa pasukan ng patyo. 
'''
"9" = '''
:sup:`9` Dapat mong kunin ang pangpahid na langis at pahiran ang tabernakulo at ang lahat ng bagay na naroon. Dapat mong ilaan ito at ang lahat ng mga kagamitan para sa akin; pagkatapos ito ay magiging banal. 
'''
"10" = '''
:sup:`10` Dapat mong pahiran ang altar para sa sinunog na handog at lahat ng mga kagamitan nito. Dapat mong ilaan ang altar sa akin, at ito ay magiging buong ilaan sa akin. 
'''
"11" = '''
:sup:`11` Dapat mong pahiran ang tansong palanggana at ang patungan nito, at ilaan ito sa akin. 
'''
"12" = '''
:sup:`12` Dapat mong dalhin si Aaron at ang kaniyang mga anak na lalaki sa pasukan ng tolda ng pagpupulong, at dapat mong hugasan sila ng tubig. 
'''
"13" = '''
:sup:`13` damitan mo si Aaron ng mga kasuotan na nailaan sa akin, pahiran mo siya, at ilaan mo siya sa akin ng sa ganoon siya ay makapaglingkod sa akin bilang aking pari. 
'''
"14" = '''
:sup:`14` Dadalhin mo ang kaniyang mga anak na lalaki at dadamitan mo sila ng balabal. 
'''
"15" = '''
:sup:`15` Dapat mong pahiran sila gaya ng pangpahid mo sa kanilang ama kaya makapaglilingkod sila sa akin bilang mga pari. Ang pagpapahid sa kanila ay magdudulot sa kanila na maging palagian ang kanilang pagpapari sa buong salinlahi ng kanilang bayan.” 
'''
"16" = '''
:sup:`16` Ito ang ginawa ni Moises; sumunod siya sa lahat ng iniutos ni Yahweh. Ginawa niya ang lahat ng mga ito. 
'''
"17" = '''
:sup:`17` Kaya ang tabernakulo ay naitayo noong unang araw ng unang buwan ng ikalawang taon. 
'''
"18" = '''
:sup:`18` Itinayo ni Moises ang tabernakulo, inilagay ang mga tuntungan nito sa kanilang mga lugar, inilagay ang mga tabla, ikinabit ang mga tubo, at itinayo ang mga haligi at poste. 
'''
"19" = '''
:sup:`19` Inilatag niya ang pantakip sa ibabaw ng tabernakulo at naglagay ng tolda sa ibabaw nito, ayon sa inutos ni Yahweh. 
'''
"20" = '''
:sup:`20` Kinuha niya ang mga tipan ng kautusan at inilagay ito sa loob ng kaban. Inilagay niya din ang mga baras sa kaban at inilagay ang takip ng luklukan ng awa doon. 
'''
"21" = '''
:sup:`21` Dinala niya ang kaban sa loob ng tabernakulo. Iniayos niya ang kurtina para ito ay magtabing sa kaban ng mga tipan ng kautusan, ayon sa inutos ni Yahweh sa kaniya. 
'''
"22" = '''
:sup:`22` Inilagay niya ang mesa papasok sa tolda ng pagpupulong, sa may hilagang bahagi ng tabernakulo, sa labas ng kurtina. 
'''
"23" = '''
:sup:`23` Inilagay niya sa ayos tinapay sa mesa sa tapat ni Yahweh, ayon sa inutos ni Yahweh sa kaniya. 
'''
"24" = '''
:sup:`24` Inilagay niya ang ilawan sa loob ng tolda ng pagpupulong, sa kabila mula sa mesa, sa gawing timog ng tabernakulo. 
'''
"25" = '''
:sup:`25` Sinindihan niya ang mga ilaw sa tapat ni Yahweh, ayon sa inutos ni Yahweh sa kaniya. 
'''
"26" = '''
:sup:`26` Inilagay niya ang gintong altar ng insenso sa loob ng tolda ng pagpupulong sa harap ng kurtina. 
'''
"27" = '''
:sup:`27` Nagsunog siya doon ng pabangong insenso, ayon sa inutos ni Yahweh sa kaniya. 
'''
"28" = '''
:sup:`28` Isinabit niya ang kurtina sa pasukan ng tabernakulo. 
'''
"29" = '''
:sup:`29` Inilagay niya ang altar para sa sinunog na handog sa pasukan ng tabernakulo, ang tolda ng pagpupulong. Inihandog niya doon ang sinunog na handog at butil na handog, ayon sa inutos ni Yahweh sa kaniya. 
'''
"30" = '''
:sup:`30` Inilagay niya ang palanggana sa gitna ng tolda ng pagpupulong at ng altar, at naglagay siya ng tubig dito para sa paghuhugas. 
'''
"31" = '''
:sup:`31` Si Moises, Aaron at kaniyang mga anak ay naghugas ng kanilang mga kamay at kanilang mga paa sa palanggana. 
'''
"32" = '''
:sup:`32` Sa tuwing sila ay papasok sa tolda ng pagtitipon at sa tuwing pupunta sila pataas ng altar. Hinuhugasan nila ang kanilang mga sarili, ayon sa inutos ni Yahweh kay Moises. 
'''
"33" = '''
:sup:`33` Iniayos ni Moises ang patyo sa paligid ng tabernakulo at ng altar. Iniayos niya ang kurtina sa pasukan ng patyo. Sa paraang ito, tinapos ni Moises ang mga gawa. 
'''
"34" = '''
:sup:`34` Pagkatapos binalot ng ulap ang tolda ng pagpupulong, at napuno ng kaluwalhatian ni Yahweh ang tabernakulo. 
'''
"35" = '''
:sup:`35` Hindi makapasok si Moises sa tolda ng pagpupulong dahil ang ulap ay palaging naroon, at dahil pinuno ng kaluwalhatian ni Yahweh ang tabernakulo. 
'''
"36" = '''
:sup:`36` Kahit na ang ulap ay umalis sa ibabaw ng tabernakulo, ang bayan ng Israel ay magpapatuloy sa kanilang paglalakbay. 
'''
"37" = '''
:sup:`37` Pero kung hindi tumaas ang ulap mula sa tabernakulo, pagkatapos ang bayan ay hindi makakapaglakbay. Sila ay mananatili hanggang sa ito ay tumaas. 
'''
"38" = '''
:sup:`38` Dahil ang ulap ni Yahweh ay nasa taas ng tabernakulo kapag umaga, at ang kaniyang apoy ay nasa itaas nito kapag gabi, sa patag na tanawin ng lahat ng bayan ng Israel sa buo nilang paglalakbay. 
'''
