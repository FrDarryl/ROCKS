[96]
"1" = '''
:sup:`1` O, umawit kay Yahweh ng isang bagong awitin; umawit kay Yahweh, buong daigdig. 
'''
"2" = '''
:sup:`2` Umawit kay Yahweh, purihin ang kanyang pangalan; ipahayag ang kanyang kaligtasan araw-araw. 
'''
"3" = '''
:sup:`3` Ipahayag ang kanyang kaluwalhatian sa gitna ng mga bansa, ang kanyang kahanga-hangang mga gawa sa gitna ng lahat ng mga bansa. 
'''
"4" = '''
:sup:`4` Dahil si Yahweh ay dakila at marapat siyang papurihan ng lubos. Dapat siyang katakutan higit sa lahat ng ibang mga diyos. 
'''
"5" = '''
:sup:`5` Dahil lahat ng mga diyos ng mga bansa ay mga diyus-diyosan, pero si Yahweh ang lumikha ng kalangitan. 
'''
"6" = '''
:sup:`6` Kaningningan at kamahalan ang nasa kanyang presensiya. Kalakasan at kagandahan ang nasa kanyang santuwaryo. 
'''
"7" = '''
:sup:`7` Iukol kay Yahweh, kayong mga angkan ng mga tao, iukol kay Yahweh ang kaluwalhatian at kalakasan. 
'''
"8" = '''
:sup:`8` Iukol kay Yahweh ang kaluwalhatiang nararapat sa kanyang pangalan. Magdala ng handog at magsipasok sa kanyang mga silid. 
'''
"9" = '''
:sup:`9` Magbigay galang kay Yahweh sa kanyang banal na kaningningan. Manginig kayo sa kanyang harapan, buong daigdig. 
'''
"10" = '''
:sup:`10` Sabihin ninyo sa gitna ng mga bansa, si Yahweh ang naghahari. Ang mundo rin ay itinatag; hindi ito mayayanig. Hinahatulan niya ang mga tao nang patas. 
'''
"11" = '''
:sup:`11` Hayaang ang kalangitan ay magalak, at ang daigdig ay magdiwang; hayaang ang dagat ay rumagasa at ang mga laman nito ay sumigaw nang may kagalakan. 
'''
"12" = '''
:sup:`12` Hayaang magalak ang mga bukirin at lahat ng nasa kanila. Pagkatapos hayaang ang mga puno sa kagubatan sumigaw sa kagalakan 
'''
"13" = '''
:sup:`13` sa harapan ni Yahweh, dahil siya ay darating. Siya ay darating para hatulan ang daigdig batay sa katuwiran at ang mga tao batay sa kanyang katapatan. 
'''
