[24]
"1" = '''
:sup:`1` Nang makita ni Balaam na kinalugdanito ni Yahweh na pagpalain ang Israel, hindi na siya umalis, gaya nang una, upang gumamit ng pangkukulam. Sa halip, tumingin siya sa ilang. 
'''
"2" = '''
:sup:`2` Itinaas niya ang kaniyang mga mata at nakita niya na nagkampo ang Israel, bawat isa sa kanilang tribu, at pumasok sa kaniya ang Espiritu ng Diyos. 
'''
"3" = '''
:sup:`3` Natanggap niya itong propesiya at sinabi, “Magsasalita na si Balaam na anak ni Beor, ang taong malawak na nakamulat ang kaniyang mga mata. 
'''
"4" = '''
:sup:`4` Nagsalita siya at narinig ang mga salita ng Diyos. Nakita niya ang isang pangitain mula sa Makapangyarihan, Sa harapan niya, siya ay nagpatirapa pababa kalakip ang kaniyang mga matang nakamulat. 
'''
"5" = '''
:sup:`5` Anong ganda ng iyong mga tolda, o Jacob, ang lugar na kung saan ka nakatira, Israel! 
'''
"6" = '''
:sup:`6` Katulad ng mga lambak sila'y inilatag, katulad ng mga hardin sa tabing ilog, katulad ng mga mabangong punong itinanim ni Yahweh, katulad ng mga sedar sa gilid ng mga tubig. 
'''
"7" = '''
:sup:`7` Ang mga tubig na dumadaloy sa kanilang mga lalagyan, at ang kanilang mga binhi ay saganang-natubigan. Ang kanilang hari ay mas mataas kaysa kay Agag, at pararangalan ang kanilang kaharian. 
'''
"8" = '''
:sup:`8` Ilalabas siya ng Diyos sa Ehipto. Mayroon siyang lakas katulad ng isang mabangis na baka. Uubusin niya ang mga bansa na lalaban sa kaniya. Babaliin niya ang kanilang mga buto sa pira-piraso. Tutudlain niya sila ng kaniyang mga palaso. 
'''
"9" = '''
:sup:`9` Yuyuko siya katulad ng isang leon, katulad ng isang babaeng leon. Sino ang mangangahas na gambalain siya? Nawa, ang lahat na magpapala sa kaniya ay pagpalain; nawa, ang lahat na sumumpa sa kaniya ay sumpain.” 
'''
"10" = '''
:sup:`10` Ang galit ni Balak laban kay Balaam ay sumiklab at hinampas niya ang kaniyang mga kamay sa galit. Sinabi ni Balak kay Balaam, “Ipinatawag kita upang isumpa ang aking mga kaaway, ngunit tingnan mo, pinagpala mo sila ng tatlong beses. 
'''
"11" = '''
:sup:`11` Kaya iwan mo ako ngayon at umuwi ka na. Sinabi ko na labis kitang gagantimpalaan, ngunit pinigilan ka ni Yahweh na makakuha ng anumang gantimpala.” 
'''
"12" = '''
:sup:`12` At sumagot si Balaam, “Sinabi ko sa mga mensaherong ipinadala mo sa akin, 
'''
"13" = '''
:sup:`13` 'Kahit na ibibigay ni Balak sa akin ang kaniyang palasyo na puno ng pilak at ginto, hindi ako susuway sa mga salita ni Yahweh at anumang bagay na masama o mabuti, o lahat ng bagay na gusto ko sanang gawin. Sasabihin ko lamang kung ano ang gusto ni Yahweh na sabihin ko.' Hindi ko ba nasabi ito sa kanila? 
'''
"14" = '''
:sup:`14` Kaya ngayon, tingnan mo, babalik ako sa aking mga tao. Ngunit binabalaan muna kita kung ano ang gagawin ng mga taong ito sa iyong mga tao sa darating na mga araw.” 
'''
"15" = '''
:sup:`15` Sinimulan ni Balaam itong propesiya. Sinabi niya, “Magsasalita si Balaam na anak ni Beor, Ang taong mulat ang kaniyang mga mata. 
'''
"16" = '''
:sup:`16` Ito ay isang propesiya ng isang taong nakaririnig ng mga salita mula sa Diyos, na may kaalaman mula sa Kataas-taasan, na may mga pangitain mula sa Makapangyarihan sa lahat, Sa harapan niya na siyang nagpatirapang mulat ang kaniyang mga mata. 
'''
"17" = '''
:sup:`17` Nakita ko siya, ngunit siya ay wala ngayon dito. Tiningnan ko siya, ngunit hindi siya malapit. Isang tala ang lalabas mula kay Jacob, at lilitaw ang isang setro mula sa Israel. Dudurugin niya ang mga pinuno ng Moab at lilipulin lahat ng mga kaapu-apuhan ni Set. 
'''
"18" = '''
:sup:`18` At ang Edom ay magiging pag-aari ng Israel, at ang Seir ay magiging pag-aari rin nila, ang mga kaaway ng Israel, na masasakop ng Israel sa pamamagitan ng dahas. 
'''
"19" = '''
:sup:`19` Mula kay Jacob darating ang isang hari na mayroong kapangyarihan, at kaniyang lilipulin ang mga nakaligtas sa kanilang lungsod.” 
'''
"20" = '''
:sup:`20` At tiningnan ni Balaam si Amalek at sinimulan ang kaniyang propesiya. Sinabi niya, “ Si Amalek ay minsang naging pinakadakila sa mga bansa, ngunit pagkawasak ang kaniyang magiging huling hantungan.” 
'''
"21" = '''
:sup:`21` At tumingin si Balaam sa mga Cineo at sinimulan niya ang kaniyang propesiya. Sinabi niya, “Ang lugar kung saan kayo nakatira ay matibay, at ang inyong mga pugad ay nasa loob ng mga bato. 
'''
"22" = '''
:sup:`22` Gayon pa man, si Kain ay mawawasak kapag binihag kayo ng Asiria.” 
'''
"23" = '''
:sup:`23` Pagkatapos, sinimulan ni Balaam ang kaniyang pangwakas na propesiya. Sinabi niya, “Aba! Sino ang makakaligtas kapag ginawa ito ng Diyos? 
'''
"24" = '''
:sup:`24` Darating ang mga barko mula sa baybayin ng Kitim; Sasalakayin nila ang Asiria at sasakupin ang Eber, ngunit sila rin ay hahantong sa pagkawasak sa katapusan.” 
'''
"25" = '''
:sup:`25` Pagkatapos tumayo si Balaam at umalis. Bumalik siya sa kanyang tahanan at umalis din si Balak. 
'''
