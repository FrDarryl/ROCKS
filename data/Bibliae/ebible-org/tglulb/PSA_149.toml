[149]
"1" = '''
:sup:`1` Purihin si Yahweh! Umawit ng bagong awit para kay Yahweh; purihin siya sa pagtitipon ng mga tapat! 
'''
"2" = '''
:sup:`2` Hayaang magdiwang ang Israel sa kaniya na ginawa silang isang bayan; magdiwang ang mga mamamayan ng Sion sa kanilang hari. 
'''
"3" = '''
:sup:`3` Purihin nila ang kaniyang pangalan na may sayawan; umawit sila ng papuri sa kaniya nang may tamburin at alpa. 
'''
"4" = '''
:sup:`4` Dahil nasisiyahan si Yahweh sa kaniyang bayan; dinadakila niya ang mapagkumbaba ng kaligtasan. 
'''
"5" = '''
:sup:`5` Magdiwang ang mga maka-diyos sa tagumpay; umawit sila sa galak sa kanilang mga higaan. 
'''
"6" = '''
:sup:`6` Nawa mamutawi sa kanilang mga bibig ang mga papuri para sa Diyos at sa kanilang kamay, isang espadang may magkabilang-talim, 
'''
"7" = '''
:sup:`7` para maghiganti sa mga bayan at parusahan ang mga tao. 
'''
"8" = '''
:sup:`8` Igagapos nila ang mga hari sa kadena at ang mararangya sa mga bakal na posas. 
'''
"9" = '''
:sup:`9` Isasagawa nila ang hatol na nasusulat. Ito ay magiging karangalan para sa mga tapat. Purihin si Yahweh. 
'''
