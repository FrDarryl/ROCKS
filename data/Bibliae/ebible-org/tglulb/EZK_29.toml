[29]
"1" = '''
:sup:`1` Sa ika-sampung taon, sa ika-siyam na buwan at ika-labing dalawang araw ng buwan, nagsalita sa akin si Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, ihanda mo ang iyong sarili laban sa Paraon, ang hari ng Egipto; magpahayag ka laban sa kaniya at laban sa lahat ng taga Egipto! 
'''
"3" = '''
:sup:`3` Ipahayag mo at sabihin, 'Ang Panginoong Yahweh ang nagsabi nito: Masdan! Laban ako sa iyo, Paraon, hari ng Egipto! Ikaw, ang dambuhalang nilalang sa dagat na nakahiga sa ilalim ng ilog, na nagsasabi sa akin, “Pinagawa ko ang ilog para sa sarili ko!” 
'''
"4" = '''
:sup:`4` Dahil maglalagay ako ng pangawil sa iyong panga at ang mga isda ng iyong Nilo ay kakapit sa iyong mga kaliskis; iaangat kita paitaas mula sa gitna ng iyong ilog kasama ang lahat ng isda sa ilog na kumapit sa iyong kaliskis. 
'''
"5" = '''
:sup:`5` Itatapon kita pababa sa ilang, ikaw at ang lahat ng isda mula sa iyong ilog. Malalaglag ka sa ibabaw ng parang, hindi ka pupulutin ni itataas. Ibibigay kita bilang pagkain ng mga nabubuhay na mga bagay sa mundong ito at mga ibon sa mga kalawakan! 
'''
"6" = '''
:sup:`6` At malalaman ng lahat ng mga naninirahan sa Egipto na ako si Yahweh, dahil sila ay naging tungkod na tambo sa sambahayan ng Israel! 
'''
"7" = '''
:sup:`7` Nang mahawakan ka nila sa kanilang kamay, nabali ka at nagkaputol-putol at tinusok mo ang kanilang balikat, at nang sumandal sila sa iyo, dinurug mo ang kanilang mga hita at pinanginig mo ang kanilang balakang. 
'''
"8" = '''
:sup:`8` Kaya ito ang sinasabi ni Yahweh: Masdan! Magdadala ako ng espada laban sa iyo; papatayin kong pareho mula sainyo ang tao at ang hayop. 
'''
"9" = '''
:sup:`9` Kaya magigiba at masisira ang lupain ng Egipto; at malalaman nila na ako si Yahweh, dahil sinabi ng dambuhala sa dagat, “Ang ilog ay akin, dahil ako ang gumawa nito!'' 
'''
"10" = '''
:sup:`10` Kaya, masdan! Laban ako sa iyo at laban sa iyong ilog, kaya gagawin kong ilang ang lupain ng Egipto at hindi mapakinabangan, kaya ikaw ay magiging lupain na walang pakinabang magmula sa Migdol hanggang Sevene at sa mga hangganan ng Kush. 
'''
"11" = '''
:sup:`11` Walang paa ng tao ang dadaan dito! Walang paa ng mga hayop ang dadaan dito! At hindi ito matitirahan ng apatnapung taon! 
'''
"12" = '''
:sup:`12` Dahil gagawin kong ilang sa gitna ng mga lupain ng Egipto na hindi natirahan at ang kaniyang mga lungsod sa gitna ng mga walang pakinabang na lungsod at magiging ilang ng apatnapung mga taon; pagkatapos ay ikakalat ko ang mga taga-Egipto sa mga bansa at paghihiwa-hiwalayin ko sila sa mga lupain. 
'''
"13" = '''
:sup:`13` Sapagkat ito ang sinasabi ng Panginoong Yahweh: Sa pagtatapos ng apatnapung taon, titipunin ko ang mga taga-Egipto mula sa mga tao kung saan sila ikinalat. 
'''
"14" = '''
:sup:`14` Ibabalik ko ang mga kabuhayan sa Egipto at ibabalik ko sila sa lupain ng Patros, sa lupain kung saan sila nagmula. Pagkatapos sila ay magiging isang mababang kaharian doon. 
'''
"15" = '''
:sup:`15` At ito ang magiging pinakamababa sa mga kaharian at hindi na siya kailanman makakahigit sa ibang mga bansa. At babawasan ko sila upang hindi sila muling mamumuno sa mga bansa. 
'''
"16" = '''
:sup:`16` At hindi na ang mga taga-Egipto ang idadahilan na sasandalan ng mga sambayanan ng Israel. Sa halip, ipaalaala nila sa mga sambayanan ni Israel ang kanilang nagawanng kasalanan noong sila ay nagpunta sa Egipto upang humingi ng tulong. Pagkatapos ay malalaman nila na Ako ang Panginoon Yahweh!”” 
'''
"17" = '''
:sup:`17` At nangyari na noong ika-dalawampu at pitong taon sa unang araw ng unang buwan, nagsalita sa akin si Yahweh at sinabi, 
'''
"18" = '''
:sup:`18` “Anak ng tao, inihanda na ni Nebucadnezar na hari ng Babilonia ang kaniyang mga kawal upang gawin ang mabigat na gawain laban sa Tiro. Bawat ulo ay naahit at bawat balikat ay nalapnos ngunit kahit kailan wala silang bayad mula sa Tiro para sa kaniya at sa kaniyang hukbo sa mabigat na trabaho na ginawa nila laban sa Tiro. 
'''
"19" = '''
:sup:`19` Kaya ito ang sinabi ng Panginoong Yahweh, 'Masdan! Ibibigay ko ang lupain ng Egipto kay Nebucadnezar na hari ng Babilonia at hahakutin nila ang mga kayamanan nila at lilimasin ang mga ari-arian at dadalhin lahat ang kaniyang matagpuan doon; at iyan ang maging sahod ng kaniyang mga kawal! 
'''
"20" = '''
:sup:`20` Ibinigay ko sa kaniya ang lupain ng Egipto para sa mga sahod sa ginawa nilang trabaho para sa akin - ito ang ipinahayag ng Panginoong Yahweh. 
'''
"21" = '''
:sup:`21` Sa araw na iyon ay palilitawin ko ang isang sungay para sa sambahayan ni Israel, at pagsasalitain ko kayo sa gitna nila, upang malaman nila na ako si Yahweh!”' 
'''
