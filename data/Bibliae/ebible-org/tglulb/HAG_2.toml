[2]
"1" = '''
:sup:`1` Sa ikadalawampu't isang araw ng ikapitong buwan, dumating ang salita ni Yahweh sa pamamagitan ng kamay ni Hagai, ang propeta at sinabi, 
'''
"2" = '''
:sup:`2` “Magsalita ka sa gobernador ng Juda, kay Zerubabel na anak ni Sealtiel at sa punong pari na si Josue na anak ni Josadac at sa mga natitirang tao. Sabihin mo, 
'''
"3" = '''
:sup:`3` 'Sino ang nananatili sa inyo na nakakita sa dating kaluwalhatian ng tahanang ito? At paano ninyo ito nakikita ngayon? Parang wala lang ba ito sa inyong paningin? 
'''
"4" = '''
:sup:`4` Ngayon, magpakatatag ka, Zerubabel!' -ito ang pahayag ni Yahweh- at magpakatatag ka, punong paring Josue anak ni Josadac; at magpakatatag kayong lahat na mga tao sa lupain!'—ito ang pahayag ni Yahweh— 'at gumawa kayo sapagkat kasama ninyo ako! —ito ang pahayag ni Yahweh ng mga hukbo. 
'''
"5" = '''
:sup:`5` 'Sa pamamagitan ng mga pangakong nakapaloob sa kasunduang itinatag ko sa inyo nang lumabas kayo sa Egipto at ang aking Espiritu ay kasama ninyo, huwag kayong matakot!' 
'''
"6" = '''
:sup:`6` Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo: 'Sa sandaling panahon yayanigin kong muli ang kalangitan at ang lupa, ang karagatan at ang tuyong lupain! 
'''
"7" = '''
:sup:`7` At yayanigin ko ang bawat bansa, at ang bawat bansa ay magdadala ng kanilang mga mahahalagang bagay sa akin, at pupunuin ko ang tahanang ito ng kaluwalhatian!' sabi ni Yahweh ng mga hukbo. 
'''
"8" = '''
:sup:`8` Akin ang pilak at ginto!'—ito ang pahayag ni Yahweh ng mga Hukbo. 
'''
"9" = '''
:sup:`9` Magiging mas dakila ang kaluwalhatian ng tahanang ito sa hinaharap kaysa sa simula, sabi ni Yahweh ng mga hukbo, 'at ibibigay ko ang kapayapaan sa lugar na ito!'—ito ang pahayag ni Yahweh ng mga hukbo.” 
'''
"10" = '''
:sup:`10` Sa ikadalawampu't apat na araw ng ikasiyam na buwan, sa ikalawang taon ni Dario, dumating ang salita ni Yahweh sa pamamagitan ni Hagai, ang propeta at sinabi, 
'''
"11" = '''
:sup:`11` “Ganito ang sinasabi ni Yahweh ng mga hukbo: 'Tanungin mo ang mga pari tungkol sa kautusan, at sabihin mo: 
'''
"12" = '''
:sup:`12` Kung magdadala ang isang tao ng isang karne na naitalaga kay Yahweh sa laylayan ng kaniyang damit, at kung masagi ng laylayan ng kaniyang damit ang tinapay o sabaw, alak o langis, o anumang pagkain, magiging banal din ba ang mga pagkaing iyon?” Sumagot ang mga pari at sinabi, “Hindi.” 
'''
"13" = '''
:sup:`13` Pagkatapos, sinabi ni Hagai, “Kung masagi ng isang taong marumi dahil sa patay ang alinman sa mga bagay na ito, magiging marumi ba ang mga ito? Sumagot ang mga pari at sinabi, “Oo, magiging marumi ang mga ito.” 
'''
"14" = '''
:sup:`14` Kaya sumagot si Hagai at sinabi, “'Gayon din ang mga taong ito at ang bansa na nasa aking harapan! —ito ang pahayag ni Yahweh—'at maging ang lahat ng mga bagay na ginawa ng kanilang mga kamay: ang kanilang mga inialay sa akin ay marumi. 
'''
"15" = '''
:sup:`15` Kaya ngayon, isipin ninyo mula sa araw na ito at sa mga susunod pa, bago maipatong ang alinmang bato sa isa pang bato sa templo ni Yahweh, 
'''
"16" = '''
:sup:`16` sa tuwing pupunta ang sinuman sa kamalig para kumuha ng dalawampung sukat ng butil, sampu lamang ang mayroon, at sa tuwing pupunta ang sinuman sa pagawaan ng alak upang kumuha ng limampung sukat ng alak, dalawampu lamang ang mayroon. 
'''
"17" = '''
:sup:`17` Pinahirapan ko kayo at ang lahat ng gawa ng inyong mga kamay sa pamamagitan ng pagkabulok at pagkaaamag, ngunit hindi pa rin kayo bumalik sa akin'-ito ang pahayag ni Yahweh. 
'''
"18" = '''
:sup:`18` Isipin ninyo mula sa araw na ito at sa mga susunod na mga araw, mula sa ikadalawampu't apat na araw ng ikasiyam na buwan, mula sa araw na nailagay ang pundasyon ng templo ni Yahweh. Isipin ninyo ito! 
'''
"19" = '''
:sup:`19` Mayroon pa bang mga binhi sa kamalig? Ang puno ng ubas, ang puno ng igos, ang granada, at ang puno ng olibo ay walang bunga! Ngunit pagpapalain ko kayo mula sa araw na ito!'” 
'''
"20" = '''
:sup:`20` At sa pangalawang pagkakataon muling dumating kay Hagai ang salita ni Yahweh sa ikadalawampu't apat na araw ng buwan at sinabi 
'''
"21" = '''
:sup:`21` “Makipagusap ka sa gobernador ng Juda, kay Zerubabel at sabihin mo, 'Yayanigin ko ang kalangitan at ang lupa. 
'''
"22" = '''
:sup:`22` Sapagkat pababagsakin ko ang trono ng mga kaharian at sisirain ko ang kalakasan ng mga kaharian ng bansa, pababagsakin ko ang kanilang mga karwahe at ang mga mangangarwahe nito. Ang mga kabayo at mga mangangabayo ay malalaglag ang bawat isa dahil sa espada ng kaniyang kapatid. 
'''
"23" = '''
:sup:`23` Sa araw na iyon'—ito ang pahayag ni Yahweh ng mga hukbo—' kukunin kita Zerubabel anak ni Sealtiel bilang aking lingkod'- Ito ang pahayag ni Yahweh. Gagawin kitang tulad ng isang selyo sa aking singsing, sapagkat ikaw ang aking pinili! -ito ang pahayag ni Yahweh ng mga hukbo!” 
'''
