[4]
"1" = '''
:sup:`1` Ngayon, nagpuntang umiiyak ang isa sa mga asawa ng mga anak ng mga propeta kay Eliseo, sinabing, “Ang iyong lingkod na aking asawa ay patay na, at alam mo na may takot ang iyong lingkod kay Yahweh. Ngayon pumunta ang nagpapautang para kunin ang aking dalawang anak para maging mga alipin niya.” 
'''
"2" = '''
:sup:`2` Kaya sinabi ni Eliseo sa kaniya, “Ano ang magagawa ko para sa iyo?” Sinabi niya, “Ang iyong lingkod ay walang kahit ano sa bahay, maliban sa palayok ng langis.” 
'''
"3" = '''
:sup:`3` Pagkatapos, sinabi ni Eliseo, “Umalis ka para manghiram ng mga tapayan na walang laman sa iyong mga kapit-bahay. Manghiram ka ng marami hangga't maaari. 
'''
"4" = '''
:sup:`4` Pagkatapos kailangan mo pumunta sa loob ng bahay mo at isara ang pinto sa likod mo at ng iyong mga anak, at ibuhos ang langis sa mga tapayan na iyon; itabi mo ang mga tapayan na napuno.” 
'''
"5" = '''
:sup:`5` Kaya iniwan niya si Eliseo at sinara ang pinto sa likod niya at kaniyang mga anak. Nagdala sila ng mga tapayan para sa kaniya, at pinuno ang mga ito ng langis. 
'''
"6" = '''
:sup:`6` Nang napuno na ang mga lagayan, sabi niya sa kaniyang mga anak, “Magdala pa kayo ng isa pang tapayan.” Pero ang sabi ng anak niya sa kaniya, “Wala ng mga tapayan.” Pagkatapos, huminto na sa pagdaloy ng langis. 
'''
"7" = '''
:sup:`7` Pagkatapos, bumalik siya at sinabi sa lingkod ng Diyos. Sabi niya, “Pumunta ka roon, ibenta mo ang langis; bayaran mo ang iyong utang, at mamuhay kasama ng iyong mga anak sa mga natira.” 
'''
"8" = '''
:sup:`8` Isang araw, naglakad si Eliseo sa Sunem kung saan nakatira ang isang mahalagang babae; pinilit niyang kumain sila ng magkasama. Kaya sa madalas na pagdaan ni Eliseo, siya ay humihinto para kumain doon. 
'''
"9" = '''
:sup:`9` Sinabi ng babae sa kaniyang asawa, “Tingnan mo, nalaman ko na ang lalaking ito na laging dumadaan dito ay lingkod ng Diyos. 
'''
"10" = '''
:sup:`10` Gumawa tayo ng maliit na silid sa bubungan para kay Eliseo, at maglagay tayo ng higaan, upuan, at lampara. Pagkatapos, kapag pumunta siya sa atin, mananatili na siya roon.” 
'''
"11" = '''
:sup:`11` Kaya nang dumating ang araw na bumalik si Eliseo para huminto roon, nanatili siya sa silid at nagpahinga roon. 
'''
"12" = '''
:sup:`12` Sinabi ni Eliseo sa kaniyang lingkod na si Gehazi, “Tawagin mo ang Sunamita.” Nang tinawag niya ito, tumayo ang babae sa harap niya. 
'''
"13" = '''
:sup:`13` Sinabi ni Eliseo sa lingkod, “Sabihin mo sa babae na, 'Ginawa mo ang lahat ng abalang ito para alagaan kami. Ano ang maaari kong gawin para sa iyo? Gusto mo bang kausapin namin ang hari para sa iyo o sa pinuno ng hukbo?'” Sumagot siya, 'Namuhay ako kasama ang aking sariling bayan.” 
'''
"14" = '''
:sup:`14` Kaya sinabi ni Eliseo, “Ano pala ang maaari nating gawin para sa kaniya?” Sumagot si Gehazi, “Tunay nga, wala siyang anak, at matanda na ang kaniyang asawa.” 
'''
"15" = '''
:sup:`15` Kaya sumagot si Eliseo, “Tawagin mo siya.” Nang siya ay tinawag niya, tumayo siya sa pintuan. 
'''
"16" = '''
:sup:`16` Sinabi ni Eliseo, “Sa parehong oras ng taong ito, pagkatapos ng isang taon, makakahawak ka ng isang anak.” Sinabi niya, “Hindi, aking panginoon at lingkod ng Diyos, huwag kang magsinungaling sa iyong alipin.” 
'''
"17" = '''
:sup:`17` Pero nagdalang-tao ang babae at nanganak ng isang lalaki sa parehong panahon ng sumunod na taon, tulad ng sinabi ni Eliseo sa kaniya. 
'''
"18" = '''
:sup:`18` Nang lumaki na ang bata, pumunta siya sa kaniyang ama, na kasama ng mga taga-ani. 
'''
"19" = '''
:sup:`19` Sinabi niya sa kaniyang ama, “Ang ulo ko, ang ulo ko.” Sabi ng kaniyang ama sa kaniyang alipin, “Buhatin mo siya sa kaniyang ina.” 
'''
"20" = '''
:sup:`20` Nang binuhat siya at dinala ang bata sa kaniyang ina, umupo ang bata sa tuhod ng kaniyang ina hanggang tanghali at pagkatapos ay namatay. 
'''
"21" = '''
:sup:`21` Kaya tumayo ang babae at hiniga ang bata sa higaan ng lingkod ng Diyos, sinara ang pinto, at umalis. 
'''
"22" = '''
:sup:`22` Tinawag niya ang kaniyang asawa, at sinabi, “Pakiusap magpadala ka sa akin ng isa sa mga alipin at isa sa mga asno para ako ay makapagmadali sa lingkod ng Diyos at makabalik agad.” 
'''
"23" = '''
:sup:`23` Sinabi ng asawa niya, “Bakit gusto mong pumunta sa kaniya ngayong araw na ito? Hindi naman Kapistahan ng Bagong Buwan o Araw ng Pamamahinga.” Sumagot siya. “Magiging maayos din ang lahat.” 
'''
"24" = '''
:sup:`24` Pagkatapos, sinakyan niya ang asno at sinabi sa kaniyang alipin, “Bilisan mo ang pagmamaneho; huwag kang babagal hangga't hindi ko sinasabi.” 
'''
"25" = '''
:sup:`25` Kaya pumunta siya sa lingkod ng Diyos sa Bundok Carmel. Nang nakita siya ng lingkod ng Diyos sa malayo, sinabi niya kay Gehazi kaniyang alipin, “Tingnan mo, paparating na ang Sunamita. 
'''
"26" = '''
:sup:`26` Pakiusap, tumakbo ka para salubungin siya at sabihin mo sa kaniya, 'Maayos ba ang lahat sa iyo at iyong asawa at anak'” Sumagot siya, “Maayos naman.” 
'''
"27" = '''
:sup:`27` Nang pumunta siya sa lingkod ng Diyos sa bundok, hinawakan niya ang paa ng lingkod ng Diyos. Lumapit si Gehazi para ilayo siya pero sinabi ng lingkod ng Diyos, “Pabayaan mo siya, dahil siya ay malungkot, at tinago ni Yahweh ang problema sa akin, at walang siyang sinabi sa akin.” 
'''
"28" = '''
:sup:`28` Pagkatapos kaniyang sinabi, “Humingi ba ako sa iyo ng anak, aking panginoon? Hindi ba sinabi ko sa iyo na, 'Huwag mo akong linlangin'?” 
'''
"29" = '''
:sup:`29` Pagkatapos sinabi ni Eliseo kay Gehazi, “Magdamit ka para sa paglalakbay at kunin mo ang aking tungkod. Pumunta ka sa bahay niya. Kung may makakasalubong ka, huwag mo siyang batiin, at kung may babati sa iyo, huwag mo siyang sagutin. Ilagay mo ang tungkod ko sa mukha ng bata.” 
'''
"30" = '''
:sup:`30` Pero sinabi ng ina ng bata, “Hanggang nabubuhay si Yahweh, at hanggang nabubuhay ka, hindi kita iiwan.” Kaya tumayo si Eliseo at sinundan siya. 
'''
"31" = '''
:sup:`31` Nagmadaling nauna sa kanila si Gehazi at nilagay ang tungkod sa mukha ng bata, pero hindi ito nagsalita o nakarinig. Kaya bumalik si Gehazi para salubungin si Eliseo at sinabi sa kaniya, “Hindi nagising ang bata.” 
'''
"32" = '''
:sup:`32` Nang dumating si Eliseo sa bahay, patay na ang bata at nasa higaan pa rin. 
'''
"33" = '''
:sup:`33` Kaya pumasok si Eliseo at sinara ang pinto at nanalangin kay Yahweh. Umakyat siya at dinapaan ang bata; 
'''
"34" = '''
:sup:`34` nilagay ang bibig niya sa bibig ng bata, kaniyang mata sa mata ng bata, at kaniyang kamay sa kamay ng bata. Inunat niya ang kaniyang sarili sa bata, at nag-init ang katawan ng bata. 
'''
"35" = '''
:sup:`35` Pagkatapos tumayo si Eliseo at naglakad sa silid at umakyat muli at inunat ang kaniyang sarili sa bata. Bumahing ang bata ng pitong beses at binuksan ang kaniyang mga mata! 
'''
"36" = '''
:sup:`36` Kaya tinawag ni Eliseo si Gehazi, “Tawagin mo ang Sunamita!” Kaya tinawag niya ito, at nang pumunta siya sa silid, sabi ni Eliseo, “Kunin mo ang iyong anak.” 
'''
"37" = '''
:sup:`37` Pagkatapos nagpatirapa siya sa lupa at yumuko sa lupa, at pagkatapos kinuha ang kaniyang anak at umalis. 
'''
"38" = '''
:sup:`38` Pagkatapos pumunta muli si Eliseo sa Gilgal. Mayroong taggutom doon sa lupain, at umupo sa kaniyang tabi ang mga anak ng mga propeta. Sinabi niya sa mga alipin, “Ilagay ninyo ang malaking palayok sa apoy at magluto ng nilaga para sa mga anak ng mga propeta.” 
'''
"39" = '''
:sup:`39` Ang isa sa kanila ay pumunta sa sakahan para maglikom ng mga gulay. Nakahanap siya ng ligaw na punong ubas at nakalikom ng sapat na ligaw na mga gulay para punuin ang tupi ng kaniyang balabal. Hiniwa nila ang mga ito at nilagay sa nilaga, pero hindi nila alam kung anong uri ang mga iyon. 
'''
"40" = '''
:sup:`40` Kaya binuhos nila ang nilaga para kainin ng mga tao. Kinalaunan, habang kumakain sila, sumigaw sila at sinabi, “Lingkod ng Diyos, may kamatayan sa palayok!” At hindi na sila makakain. 
'''
"41" = '''
:sup:`41` Pero sinabi ni Eliseo, “Magdala ng ilang harina.” Hinagis niya ito sa palayok at sinabi, “Ibuhos ninyo ito para sa mga tao, para makakain sila.” At wala ng anumang bagay ang nakakasakit sa loob ng palayok. 
'''
"42" = '''
:sup:`42` Isang lalaking taga-Baal-salisa ang lumapit sa lingkod ng Diyos at nagdala ng labingdalawang trigong tinapay sa kaniyang sako mula sa bagong ani, at sariwang aning butil. Sinabi niya, “Ibigay mo ito sa mga tao para makakain sila.” 
'''
"43" = '''
:sup:`43` Sinabi ng kaniyang alipin, “Ano, dapat ko ba itong ihain sa harapan ng isang-daang lalaki?” Pero sinabi ni Eliseo, “Ibigay mo ito sa mga tao, para makakain sila, dahil sinabi ito ni Yahweh, 'Kakain sila at magkakaroon pa ng tira.'” 
'''
"44" = '''
:sup:`44` Kaya hinain ito ng kaniyang alipin sa kanilang harapan; kumain sila, at may mga natira pa, gaya ng pinangakong salita ni Yahweh. 
'''
