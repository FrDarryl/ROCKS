[37]
"1" = '''
:sup:`1` Gumawa si Bezalel ng kaban sa kahoy ng akasya. Ang haba nito ay dalawa at kalahating kubit; ang lapad nito ay isa at kalahating kubit at ang taas nito ay isa at kalahating kubit. 
'''
"2" = '''
:sup:`2` Binalutan niya ang loob at labas nito ng purong ginto at ginawan niya ito ng gintong hangganan na nakapalibot sa ibabaw nito. 
'''
"3" = '''
:sup:`3` Siya ay naghulma ng apat na mga singsing na ginto para sa apat na paa nito, na mayroong dalawang singsing sa isang gilid nito, at dalawang singsing sa kabilang gilid. 
'''
"4" = '''
:sup:`4` Gumawa siya ng mga poste sa kahoy ng akasya at binalutan ang mga ito ng ginto. 
'''
"5" = '''
:sup:`5` Nilagay niya ang mga poste sa mga singsing na nasa mga gilid ng kaban, para mabuhat ang kaban. 
'''
"6" = '''
:sup:`6` Gumawa siya ng takip ng luklukan ng awa na purong ginto. Ang haba nito ay dalawa at kalahating kubit at ang lapad ay isa at kalahating kubit. 
'''
"7" = '''
:sup:`7` Gumawa si Bezalel ng dalawang kerubim na minartilyong ginto para sa dalawang dulo ng takip ng luklukan ng awa. 
'''
"8" = '''
:sup:`8` Isang kerubim ay para sa isang dulo ng takip ng luklukan ng awa, at ibang kerubin ay para sa ibang dulo. Ginawa sila bilang isang piraso kasama ng takip ng luklukan ng awa. 
'''
"9" = '''
:sup:`9` Binuka ng kerubim ang kanilang mga pakpak pataas at nagbibigay lilim sa takip ng luklukan ng awa kasama nila. Nakaharap ang kerubim sa bawat isa at nakatingin patungo sa gitna ng takip ng luklukan ng awa. 
'''
"10" = '''
:sup:`10` Gumawa si Bezalel ng mesa sa kahoy ng akasya. Ang haba nito ay dalawang kubit, ang lapad nito ay isang kubit at ang taas nito ay isa at kalahating kubit. 
'''
"11" = '''
:sup:`11` Binalutan niya ito ng purong ginto at nilagyan ng isang hangganan na purong ginto sa paligid ng ibabaw. 
'''
"12" = '''
:sup:`12` Gumawa siya ng nakapaligid na balangkas nito na isang dapal ang lapad na mayroong kalapit na gintong hangganan para sa balangkas. 
'''
"13" = '''
:sup:`13` Nagmolde siya ng apat na singsing na ginto at ikinabit ang mga singsing sa apat na sulok, kung saan naroon ang apat na mga paa. 
'''
"14" = '''
:sup:`14` Ang mga singsing ay nakakabit sa balangkas para magbigay ng lugar para sa mga poste, para mabuhat ang mesa. 
'''
"15" = '''
:sup:`15` Ginawa niya ang mga poste mula sa kahoy ng akasya at binalutan ang mga ito ng ginto, para mabuhat ang mesa. 
'''
"16" = '''
:sup:`16` Gumawa siya ng mga bagay na dapat nasa mesa—ang mga pinggan, mga kutsara, ang mga mangkok at mga pitsel na gagamitin para ibuhos ang mga handog. Ginawa niya ang mga ito ng purong ginto. 
'''
"17" = '''
:sup:`17` Gumawa siya ng ilawan na purong minartilyong ginto. Gumawa siya ng ilawan kasama ng tuntungan at baras nito. Ang mga baso nito, ang madahong tuntungan nito at mga bulaklak nito ay ginawa lahat sa isang piraso na kasama nito. 
'''
"18" = '''
:sup:`18` Anim na mga sanga ang pinahaba mula sa gilid nito—tatlong mga sanga ang pinahaba sa isang gilid at tatlong sanga ng ilawan ang pinahaba mula sa kabilang gilid. 
'''
"19" = '''
:sup:`19` Ang unang sanga ay may tatlong baso na ginawa gaya ng bulaklak ng almendra, mayroong madahong tuntungan at bulaklak, at tatlong baso na ginawa katulad ng bulaklak ng almendra sa kabilang sanga na may madahong tuntungan at isang bulaklak. Ito ay katulad sa lahat ng anim na mga sangang pinahaba mula sa ilawan. 
'''
"20" = '''
:sup:`20` Sa mismong ilawan, ang gitnang baras, mayroong apat na baso ginawa katulad ng mga bulaklak ng almendra kasama ng kanilang mga madahong tuntungan at ang mga bulaklak. 
'''
"21" = '''
:sup:`21` Mayroong madahong tuntungan sa ilalim ng unang pares ng mga sanga—ginawang isang piraso ito, at isang madahong tuntungan sa pangalawang pares ng mga sanga—ginawa ring isang piraso ito. Sa parehong paraan ay mayroong madahong tuntungan sa ilalim ng pangatlong pares ng mga sanga, ginawang isang piraso ito. Magkatulad ito sa lahat ng anim na mga sangang pinahaba mula sa ilawan. 
'''
"22" = '''
:sup:`22` Ang kanilang mga madahong tuntungan at mga sanga lahat ay isang piraso ito, isang bahaging pinalong trabaho ng purong ginto. 
'''
"23" = '''
:sup:`23` Gumawa si Bezalel ng ilawan at pitong mga ilawan nito, mga panipit nito at kanilang mga bandeha ng purong ginto. 
'''
"24" = '''
:sup:`24` Ginawa niya ang ilawan at mga kagamitan sa isang talento ng purong ginto. 
'''
"25" = '''
:sup:`25` Gumawa si Bezalel ng altar ng insenso. Ginawa niya ito mula sa kahoy ng akasya. Ang haba nito ay isang kubit, at ang lapad ay isang kubit. Iyon ay parisukat at ang taas nito ay dalawang kubit. Ang mga sungay nito ay ginawa bilang isang piraso na kasama nito. 
'''
"26" = '''
:sup:`26` Binalutan niya ang altar ng insenso ng purong ginto—ang ibabaw, mga gilid nito, at mga sungay nito. Gumawa rin siya ng nakapalibot na gintong hangganan para dito. 
'''
"27" = '''
:sup:`27` Gumawa siya ng dalawang gintong mga singsing para isama ito sa ilalim ng hangganan sa dalawang magkabilang mga gilid nito. Ang mga singsing ay tagahawak sa mga poste para mabuhat ang altar. 
'''
"28" = '''
:sup:`28` Gumawa siya ng mga poste sa kahoy ng akasya at binalutan niya sila ng ginto. 
'''
"29" = '''
:sup:`29` Ginawa niya ang banal na pangpahid na langis at ang purong pabango ng insenso, ang trabaho ng tagapagpabango. 
'''
