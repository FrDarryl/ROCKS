[50]
"1" = '''
:sup:`1` Ang Tanging Makapangyarihan, ang Diyos, si Yahweh, ay nagsalita at tinawag ang daigdig mula sa pagsikat ng araw hanggang sa paglubog nito. 
'''
"2" = '''
:sup:`2` Mula sa Sion, ang kaganapan ng kagandahan, ang Diyos ay nagningning. 
'''
"3" = '''
:sup:`3` Dumarating ang ating Diyos at hindi nananatiling tahimik; isang apoy ang lumalamon sa harapan niya, at bumabagyo nang napakalakas sa kanyang paligid. 
'''
"4" = '''
:sup:`4` Nananawagan siya sa kalangitan at sa lupa para mahatulan niya ang kaniyang bayan: 
'''
"5" = '''
:sup:`5` “Tipunin ang mga matatapat sa akin, ang mga nakipagtipan sa akin sa pamamagitan ng pag-aalay.” 
'''
"6" = '''
:sup:`6` Ipahahayag ng kalangitan ang kaniyang katuwiran, dahil ang Diyos mismo ay hukom. Selah 
'''
"7" = '''
:sup:`7` “Makinig, aking bayan, at ako ay magsasalita; ako ang Diyos, ang inyong Diyos. 
'''
"8" = '''
:sup:`8` Hindi ko kayo susumbatan dahil sa inyong mga alay; ang sinunog ninyong mga handog ay laging nasa aking harapan. 
'''
"9" = '''
:sup:`9` Wala akong kukuning toro mula sa inyong bahay, o lalaking mga kambing mula sa inyong mga kawan. 
'''
"10" = '''
:sup:`10` Dahil ang bawat hayop sa kagubatan ay sa akin, at ang mga baka na nasa isang libong burol. 
'''
"11" = '''
:sup:`11` Kilala ko ang lahat ng mga ibon sa mga bundok, at ang mga mababangis na hayop sa bukid ay sa akin. 
'''
"12" = '''
:sup:`12` Kung ako ay nagugutom, hindi ko sa inyo sasabihin; dahil ang mundo ay sa akin, at ang lahat ng mga bagay dito, ay sa akin din. 
'''
"13" = '''
:sup:`13` Kakainin ko ba ang laman ng mga toro o iinumin ang dugo ng mga kambing? 
'''
"14" = '''
:sup:`14` Maghandog kayo sa Diyos ng alay ng pasasalamat, at tuparin ninyo ang inyong mga banal na panata sa Kataas-taasan. 
'''
"15" = '''
:sup:`15` Tumawag kayo sa akin sa araw ng kaguluhan; sasagipin ko kayo, at ako ay inyong luluwalhatiin.” 
'''
"16" = '''
:sup:`16` Pero sa mga makasalanan sinasabi ng Diyos, “Ano ang kinalaman mo sa pagpapahayag ng aking mga kautusan, at sinasambit mo ang aking tipan, 
'''
"17" = '''
:sup:`17` gayong ang aking tagubilin ay inyong kinamumuhian at ang aking mga salita ay inyong itinatapon? 
'''
"18" = '''
:sup:`18` Kapag nakakakita kayo ng isang magnanakaw, sumasang-ayon kayo sa kanya; nakikisali kayo sa mga nangangalunya. 
'''
"19" = '''
:sup:`19` Nagsasabi kayo ng kasamaan, at naghahayag ang inyong dila ng kasinungalingan. 
'''
"20" = '''
:sup:`20` Umuupo kayo at nagsasalita laban sa inyong kapatid; ang anak ng sarili ninyong ina ay inyong sinisiraang puri. 
'''
"21" = '''
:sup:`21` Ginawa ninyo ang mga bagay na ito, pero nanatili akong tahimik, kaya inisip ninyo na isa lamang akong katulad ninyo. Pero susumbatan ko kayo at ipapakita ko ang lahat ng mga bagay na inyong ginawa. 
'''
"22" = '''
:sup:`22` Ngayon isaalang-alang niyo ito, kayong nakakalimot sa Diyos; dahil kung hindi ay dudurugin ko kayo at walang sinumang darating para tulungan kayo: 
'''
"23" = '''
:sup:`23` Sinumang naghahandog ng alay ng pasasalamat ay nagpupuri sa akin, at sa sinumang nagpaplano ng kaniyang landas sa tamang paraan, ipakikita ko sa kaniya ang pagliligtas ng Diyos.” 
'''
