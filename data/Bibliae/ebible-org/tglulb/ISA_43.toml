[43]
"1" = '''
:sup:`1` Pero ngayon ito ang sinasabi ni Yahweh, ang siyang lumikha sa iyo, Jacob, at siyang humubog sa iyo, Israel: “huwag kang matakot, sapagkat tinubos kita; tinawag kita sa iyong pangalan, ikaw ay akin. 
'''
"2" = '''
:sup:`2` Kapag ikaw ay dumaraan sa mga tubigan, ako ay kasama mo; at sa mga ilog, hindi ka malulunod. Kapag ikaw ay lumalakad sa apoy, hindi ka masusunog, ni sa apoy ay hindi ka masasaktan. 
'''
"3" = '''
:sup:`3` Dahil ako si Yahweh ang iyong Diyos, ang Banal ng Israel, iyong Tagapagligtas. Ibinigay ko na pang tubos sa iyo ang Ehipto, Etiopia at ang Seba kapalit mo. 
'''
"4" = '''
:sup:`4` Dahil ikaw ay mahalaga at natatangi sa aking paningin, mahal kita; kaya magbibigay ako ng mga tao kapalit mo, at ibang mga tao sa iyong buhay. 
'''
"5" = '''
:sup:`5` Huwag kang matakot, dahil ako ay kasama mo; aking dadalhin ang iyong lahi mula sa silangan, at titipunin kayo mula sa kanluran; 
'''
"6" = '''
:sup:`6` Aking sasabihin sa hilaga, 'ibalik sila;' at sa timog, 'huwag silang pigilan' Dalhin ang aking mga anak na lalaki mula sa malayo, at aking mga anak na babae mula sa malayong mga lugar ng mundo, 
'''
"7" = '''
:sup:`7` ang lahat ng tumatawag sa aking pangalan, na aking nilikha para sa aking kaluwalhatian, na aking hinubog, oo, na aking ginawa. 
'''
"8" = '''
:sup:`8` Ilabas ang mga bulag na may mga mata, at ang bingi, kahit siya ay may mga tainga. 
'''
"9" = '''
:sup:`9` Ang lahat ng bansa ay sama-samang magtitipon, at magpupulong ang mga bayan. Sino sa kanilang ang maaaring makapagsasabi nito at makapagpapahayag ng mga unang kaganapan? Hayaan silang dalhin ang kanilang saksi para patuyan na sila ay tama, hayaan silang makinig at pagtibayin, 'ito ay katotohanan,' 
'''
"10" = '''
:sup:`10` Kayo ang aking mga saksi, “ipinapahayag ni Yahweh, “at aking lingkod na aking pinili, para malaman ninyo at maniwala kayo sa akin, at inyong mauunawaan na Ako ay siya nga. Walang nilikhang ibang diyos sa aking harapan, at walang makasusunod sa akin. 
'''
"11" = '''
:sup:`11` Ako, Ako ay si Yahweh, at wala nang ibang tagapagligtas maliban sa akin. 
'''
"12" = '''
:sup:`12` Nagsalita ako, nagligtas, at nagpahayag na walang ibang diyos sa gitna ninyo. Kayo ang aking mga saksi,” Ipinapahayag ni Yahweh, “Ako ang Diyos. 
'''
"13" = '''
:sup:`13` Mula sa araw na ito Ako ay siya, at walang makakasagip sa sinuman mula sa aking kamay. Ako ang gagawa, at sinong ang makakabalik nito?” 
'''
"14" = '''
:sup:`14` Ito ang sinasabi ni Yahweh, ang inyong Manunubos, ang Banal ng Israel: “ Dahil sa inyong kapakanan nagsugo ako sa Babilonia at pinangunahan ang pagbagsak nila gaya ng mga pugante, ginawang mga awit ng panaghoy ang kapahayagan ng kasiyahan ng Babilonia. 
'''
"15" = '''
:sup:`15` Ako si Yahweh, ang Banal, ang lumikha ng Israel, ang inyong Hari.” 
'''
"16" = '''
:sup:`16` Ito ang sinasabi ni Yaweh ( na siyang nagbukas ng isang daan sa dagat, at isang landas sa malawak na katubigan, 
'''
"17" = '''
:sup:`17` na siyang naglabas ng mga karwahe at kabayo, ang kawal at ang makapangyarihang hukbo. Sila ay magkakasamang nahulog sa baba; sila ay hindi na babangon muli; sila ay malilipol, pinatay tulad ng isang nag-aapoy na mitsa.) 
'''
"18" = '''
:sup:`18` Huwag ninyong isipin ang mga dating pangyayari, ni alalahanin ang mga bagay na nangyari noong unang panahon. 
'''
"19" = '''
:sup:`19` Masdan mo, ako ay gagawa ng isang bagong bagay; ngayon ito ay magsisimulang mangyari; hindi mo ba ito naunawaan? Gagawa ako ng isang daanan sa disyerto at batis ng tubig sa ilang. 
'''
"20" = '''
:sup:`20` Pararangalan ako ng mga mababangis na hayop sa bukid, ang mga asong-gubat at mga ostrich, dahil ako ay magbibigay ng tubig sa ilang, at ng mga ilog sa disyerto, para painumin ang aking bayan na pinili, 
'''
"21" = '''
:sup:`21` Ang bayang ito na aking hinubog para sa aking sarili, para isalaysay nila ang aking kapurihan. 
'''
"22" = '''
:sup:`22` Pero hindi ka tumawag sa akin, Jacob; Ikaw ay nagsawa na sa akin, O Israel. 
'''
"23" = '''
:sup:`23` Hindi mo dinala sa akin ang alinman sa iyong mga tupa bilang handog na susunugin; ni pinarangalan mo ako ng iyong mga alay. Hindi ko kayo pinahirapan sa mga handog na butil, ni pinagod kayo sa mga handog na insenso. 
'''
"24" = '''
:sup:`24` Hindi mo ako binilihan ng mabangong tubo gamit ang pera, o binigyan man ng taba ng iyong mga alay; pero binigyan mo ako ng pabigat dahil sa ginawa mong mga kasalanan, pinagod mo ako sa iyong mga masasamang gawain. 
'''
"25" = '''
:sup:`25` Ako, oo, ako, ang siyang nag-aalis ng iyong mga kasalanan para sa aking kapakanan; at hindi ko na tatandaan pa ang iyong mga kasalanan kahit kailan. 
'''
"26" = '''
:sup:`26` Ipaalaala mo sa akin kung ano ang nangyari. Magkasama tayong pagusapan ito; Ihain mo ang iyong hangarin, para mapatunayang ikaw ay walang kasalanan. 
'''
"27" = '''
:sup:`27` Nagkasala ang iyong unang ama, at ang iyong mga pinuno ay lumabag laban sa akin. 
'''
"28" = '''
:sup:`28` Kaya aking dudungisan ang mga banal na pamunuan; ibibigay ko sa ganap na pagkawasak si Jacob at sa labis na kahihiyan ang Israel.” 
'''
