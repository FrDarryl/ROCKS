[2]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito, nang humupa ang galit ni Haring Assuero, naisip niya si Vashti at kung ano ang ginawa niya. Inisip din niya ang tungkol sa kautusang ginawa niya laban kay Vashti. 
'''
"2" = '''
:sup:`2` Pagkatapos ay sinabi ng mga binatang tauhan ng Hari na naglilingkod sa kanya, “Hayaang magsagawa ng paghahanap sa ngalan ng hari para sa mga magagandang dalagang birhen 
'''
"3" = '''
:sup:`3` Hayaang humirang ang hari ng mga opisyal sa lahat ng mga lalawigan ng kanyang kaharian, upang pagsama-samahin ang lahat ng magagandang mga dalagang birhen sa harem sa palasyo ng Susa. Hayaan silang mailagay sa ilalim ng pangangalaga ni Hegai, ang opisyal ng hari, na siyang namamahala sa mga babae, at hayaang ibigay niya ang kanilang mga pampaganda. 
'''
"4" = '''
:sup:`4` Hayaan ang sinumang dalagang babaeng makalugod sa hari na maging reyna kapalit ni Vashti.” Naibigan ng hari ang payong ito at ginawa niya ito. 
'''
"5" = '''
:sup:`5` Mayroong isang Judio na nakatira sa siyudad ng Susa na nagngangalang Mordecai, anak na lalaki ni Jair na apo ni Simei na anak na lalaki ni Kis na lipi ni Benjamin. 
'''
"6" = '''
:sup:`6` Kinuha siya palayo mula sa Jerusalem kasama ng mga tinapon pati na mga dinakip na kasama ni Jehoiakin, hari ng Juda, na tinangay ni Nebuchadezzar na hari ng Babilonia. 
'''
"7" = '''
:sup:`7` Siya ang nag-aalaga kay Hadasa, iyon ay, si Esther, ang anak na babae ng kanyang tiyo, sapagkat wala na siyang ama o ina. Ang dalaga ay may magandang hugis at kaibig-ibig ang panlabas na anyo. Inaruga siya ni Mordecai na parang sariling anak. 
'''
"8" = '''
:sup:`8` Nang pinahayag ang utos at batas ng hari, maraming dalaga ang dinala sa palasyo ng Susa. Sila ay inilagay sa ilalim ng pangangalaga ni Hegai. Dinala rin si Esther papuntang palasyo ng hari at inilagay sa ilalim ng pangangalaga ni Hegai, ang siyang tagapangasiwa sa mga dalaga. 
'''
"9" = '''
:sup:`9` Ang dalaga ay nakapag-bigay lugod sa kanya, at nakuha niya ang pabor nito. Agad niya itong binigyan ng mga pampaganda at bahagi ng pagkain niya. Itinalaga niya sa kanya ang pitong aliping babae mula sa palasyo ng hari, at siya at mga aliping babae ay inilipat niya sa pinakamagandang lugar sa bahay ng mga kababaihan. 
'''
"10" = '''
:sup:`10` Walang sinumang sinabihan si Esther kung sino ang kanyang lahi o mga kamag-anak, sapagkat sinabihan siya ni Mordecai na huwag sabihin. 
'''
"11" = '''
:sup:`11` Araw-araw naglalakad si Mordecai papunta at pabalik sa harapan ng patyo sa labas ng bahay ng mga kababaihan, upang malaman ang tungkol sa kapakanan ni Esther, at tungkol sa kung ano ang gagawin sa kanya. 
'''
"12" = '''
:sup:`12` Nang dumating ang pagkakataon para sa bawat dalaga upang pumunta kay Haring Assuero—sa pagsunod ng mga alintuntunin para sa mga babae, ang bawat babae ay kinakailangang tapusin ang labindalawang buwan ng pagpapaganda, anim na buwan na may langis ng mira, at anim na may pabango at pampaganda — 
'''
"13" = '''
:sup:`13` Kapag ang dalaga ay pumunta sa hari, anuman ang kagustuhan nito ay ibinibigay sa kanya mula sa bahay ng mga kababaihan, para madala niya sa palasyo. 
'''
"14" = '''
:sup:`14` Sa gabi siya ay papasok, at sa umaga siya ay babalik sa ikalawang tahanan ng mga babae, at sa pangangalaga ni Saasgaz, ang opisyal ng hari, na siyang namamahala sa ibang mga asawa. Hindi na siya muling makakabalik sa hari maliban na lamang kung siya ay malugod sa kanya at ipatawag siyang muli. 
'''
"15" = '''
:sup:`15` Ngayon nang dumating ang panahon para kay Esther (anak na babae ni Abihail, ang tiyo ni Mordecai, na siyang kumuha sa kanya bilang sariling anak) na pumunta sa hari, hindi siya humingi ng anumang bagay subalit kung ano ang iminungkahi ni Hegai na namamahala sa mga babae. Ngayon naibigan si Esther ng sinumang makakita sa kanya. 
'''
"16" = '''
:sup:`16` Dinala si Esther kay Haring Asssuero sa maharlikang tirahan sa ika-sampung buwan, ang buwan ng Tebeth, sa ikapitong taon ng kanyang pamumuno. 
'''
"17" = '''
:sup:`17` Higit na minamahal ng hari si Esther sa lahat ng mga babae, nakuha nito ang pabor at kabaitan sa harapan niya, higit sa lahat ng ibang mga birhen, kaya ipinatong niya ang maharlikang korona sa ulo nito at ginawa siyang reyna sa halip na si Vasthi. 
'''
"18" = '''
:sup:`18` Nagbigay ang hari ng isang malaking handaan para sa lahat ng mga opisyal at mga alipin niya, “Handaan ni Esther,” at nagbigay siya ng kaluwagan mula sa pagbubuwis sa mga lalawigan. Nagbigay rin siya ng mga regalo na may pangmaharlikang pagkabukas-palad. 
'''
"19" = '''
:sup:`19` Nang tipunin ang mga birhen sa ikalawang pagkakataon, si Mordecai ay naka-upo sa tarangkahan ng Hari. 
'''
"20" = '''
:sup:`20` Hindi pa sinabi ni Esther ang tungkol sa kanyang mga kamag-anak o kanyang lahi, tulad ng tagubilin ni Mordecai sa kanya. Patuloy niyang sinunod ang payo ni Mordecai tulad ng ginawa niya nang pinapalaki siya nito. 
'''
"21" = '''
:sup:`21` Sa panahong iyon, habang si Mordecai ay nakaupo sa tarangkahan ng hari, dalawa sa mga opisyal ng hari na sina Bigtan at Teres, na nagbabantay sa daanan ng pintuan, ay nagalit at naghanap ng paraan para gumawa ng masama kay Haring Assuero. 
'''
"22" = '''
:sup:`22` Nang mapag-alaman ni Mordecai ang bagay na ito, sinabihan niya si Reyna Esther, at kinausap ni Esther ang hari sa ngalan ni Mordecai. 
'''
"23" = '''
:sup:`23` Ang ulat ay siniyasat at napatunayan, kaya binitay ang dalawang lalaki sa bitayan. Isinulat ang pangyayaring ito sa Aklat ng mga Alaala sa presensya ng hari. 
'''
