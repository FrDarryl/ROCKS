"1" = '''
:sup:`1` Teofilo, nabanggit sa unang aklat na aking isinulat ang lahat ng mga gawain na sinimulan at itinuro ni Jesus. 
'''
"2" = '''
:sup:`2` Hanggang sa araw na siya ay tinanggap sa itaas. Ito ay matapos siyang bigyan ng utos sa pamamagitan ng Banal na Espiritu para sa mga Apostol na kaniyang pinili. 
'''
"3" = '''
:sup:`3` Pagkatapos ng kaniyang paghihirap, iniharap niyang buhay ang kaniyang sarili sa kanila kasama ang marami pang mga kapani-paniwalang katibayan. Sa loob ng apatnapung araw, nagpakita siya sa kanila at nagsalita siya tungkol sa kaharian ng Diyos. 
'''
"4" = '''
:sup:`4` Noong nakikipagkita pa siya sa kanila, iniutos niya sa kanila na huwag umalis ng Jerusalem, kundi maghintay sa pangako ng Ama na kung saan sinabi niya “Narinig ninyo mula sa akin 
'''
"5" = '''
:sup:`5` na tunay na nagbautismo si Juan gamit ang tubig, ngunit kayo ay mababautismuhan sa Banal na Espiritu sa mga susunod na araw.'' 
'''
"6" = '''
:sup:`6` Nang sama-sama silang nagkatipon tinanong nila siya, ''Panginoon, ito na ba ang oras na ibabalik mo ang kaharian sa Israel?'' 
'''
"7" = '''
:sup:`7` Sinabi niya sa kanila, ''Hindi na para malaman ninyo ang mga oras o ang mga panahon na itinakda ng Ama sa kaniyang sariling kapamahalaan. 
'''
"8" = '''
:sup:`8` Ngunit makakatanggap kayo ng kapangyarihan, kapag sumainyo ang Banal na Espiritu at kayo ay magiging saksi ko sa Jerusalem at sa buong Judea at Samaria, at hanggang sa mga dulo ng mundo.'' 
'''
"9" = '''
:sup:`9` Nang sabihin ng Panginoong Jesus ang mga bagay na ito, habang nakatingala sila, siya ay itinaas, at itinago siya ng ulap mula sa kanilang mga mata. 
'''
"10" = '''
:sup:`10` Habang nakatitig sila sa langit nang siya ay paalis, bigla na lamang may dalawang lalaking nakatayo sa tabi nila na nakasuot ng puti. 
'''
"11" = '''
:sup:`11` Sinabi nila, “Kayong mga lalaking taga-Galilea, bakit kayo nakatayo dito na nakatingin sa langit? Itong Jesus na umakyat sa langit ay babalik rin sa paraang katulad ng nakita ninyo na pagpunta niya sa langit.” 
'''
"12" = '''
:sup:`12` At bumalik sila sa Jerusalem mula sa Bundok ng Olibo, na malapit sa Jerusalem, isang Araw ng Pamamahinga na paglalakbay. 
'''
"13" = '''
:sup:`13` Pagkarating nila, umakyat sila sa silid na nasa itaas, kung saan sila nananatili. Sila ay sina Pedro, Juan, Santiago, Andres, Filipe, Tomas, Bartolome, Mateo, Santiago na anak ni Alfeo, Simon na Makabayan at si Judas na anak ni Santiago. 
'''
"14" = '''
:sup:`14` Sama-sama silang nagkakaisa habang patuloy silang masigasig na nananalangin. Kasama rito ang mga kababaihang sina Maria na ina ni Jesus at ang kaniyang mga kapatid. 
'''
"15" = '''
:sup:`15` Sa mga araw na iyon, tumayo si Pedro sa kalagitnaan ng mga kapatid, na halos 120 katao at sinabi, 
'''
"16" = '''
:sup:`16` “Mga kapatid, kinailangan na ang kasulatan ay matupad, na ang Banal na Espiritu ay magsalita sa pamamagitan ng bibig ni David tungkol kay Judas, na siyang gumabay sa mga dumakip kay Jesus. 
'''
"17" = '''
:sup:`17` Sapagkat nakasama natin siya at tinanggap ang kaniyang bahagi ng kapakinabangan sa ministeryong ito.” 
'''
"18" = '''
:sup:`18` (Ngayon bumili ang taong ito ng bukid mula sa kaniyang natanggap kita dahil sa kaniyang kasamaan, at doon ay nahulog siya na nauna ang ulo, ang kanyang katawan ay sumambulat, at lahat ng kanyang bituka ay sumabog. 
'''
"19" = '''
:sup:`19` Narinig ng lahat ng mga naninirahan sa Jerusalem ang tungkol dito, kaya tinawag nila ang bukid na iyon na “Akeldama,” na ang ibig sabihin sa kanilang salita ay, “Bukid ng Dugo”.) 
'''
"20" = '''
:sup:`20` “Sapagkat nasusulat sa Aklat ng Mga Awit, 'Hayaan ninyong walang manirahan sa kaniyang bukirin, at huwag ninyong hayaan ang kahit na isang tao na manirahan doon'; at 'Hayaang may isang tao na kumuha sa kanyang posisyon ng pamumuno.' 
'''
"21" = '''
:sup:`21` Ito ay kinakailangan, samakatuwid, na isa sa mga kalalakihang nakasama natin sa lahat ng oras nang ang Panginoong Jesus ay kasa-kasama pa natin, 
'''
"22" = '''
:sup:`22` simula sa pagbautismo ni Juan hanggang sa araw na kunin siya sa atin, dapat ay isa siyang saksing kasama natin sa kaniyang muling pagkabuhay.” 
'''
"23" = '''
:sup:`23` Naglapit sila sa harapan ng dalawang kalalakihan, si Jose na tinatawag na Barsabas, na pinangalanan ring Justo, at si Matias. 
'''
"24" = '''
:sup:`24` Nanalangin sila at sinabi, “Ikaw, Panginoon, ang nakakaalam ng puso ng lahat ng tao, kaya ipahayag mo kung sino sa dalawang ito ang iyong pinili 
'''
"25" = '''
:sup:`25` upang pumalit sa gawaing ito at sa pagka-apostol mula nang si Judas ay lumabag upang magtungo sa kaniyang sariling lugar.'' 
'''
"26" = '''
:sup:`26` Sila ay nagpalabunutan para sa kanila; at napunta kay Matias ang palabunutan at siya ang ibinilang na kasama ng labing-isang apostol. 
'''
