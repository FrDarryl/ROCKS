[8]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises, sinasabing, 
'''
"2" = '''
:sup:`2` “Isama mo si Aaron at ang kaniyang mga anak na lalaki, ang mga kasuotan at ang langis na pampahid, ang toro para sa mga paghahandog sa kasalanan, ang dalawang lalaking tupa, at ang basket ng tinapay na walang pampaalsa. 
'''
"3" = '''
:sup:`3` Tipunin ang lahat ng kapulungan sa pasukan patungo sa tolda ng pagpupulong.” 
'''
"4" = '''
:sup:`4` Kaya ginawa ni Moises ang ipinag-utos ni Yahweh sa kaniya, at sama-samang dumating ang kapulungan sa pasukan patungo sa tolda ng pagpupulong. 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ni Moises sa kapulungan, “Ito ang ipinag-utos ni Yahweh na dapat gawin.” 
'''
"6" = '''
:sup:`6` Dinala ni Moises si Aaron at ang kaniyang mga anak na lalaki at hinugasan sila ng tubig. 
'''
"7" = '''
:sup:`7` Inilagay niya kay Aaron ang tunika at itinali ang kabitan sa palibot sa kaniyang baywang, binihisan siya ng kasuotan at inilagay ang efod sa kaniya, at pagkatapos itinali niya ang efod sa palibot niya kasama ng kabitan na hinabi nang pino at itinali ito sa kaniya. 
'''
"8" = '''
:sup:`8` Inilagay niya ang baluti sa kaniya, at sa baluti inilagay niya ang Urim at Tummim. 
'''
"9" = '''
:sup:`9` Inilapat niya ang turbante sa ibabaw ng kaniyang ulo, at sa ibabaw ng turbante, sa harapan, inilagay niya ang gintong plato, ang banal na korona, ayon sa ipinag-utos ni Yahweh sa kaniya. 
'''
"10" = '''
:sup:`10` Kinuha ni Moises ang pampahid na langis, pinahiran ang tabernakulo at ang lahat ng bagay sa loob nito, at inihandog ang mga ito kay Yahweh. 
'''
"11" = '''
:sup:`11` Winisikan niya ng langis ang ibabaw ng altar ng pitong ulit, at pinahiran ang altar at ang lahat nitong kagamitan, at ang panghugas na palanggana at ang patungan nito, para ihandog ang mga ito kay Yahweh. 
'''
"12" = '''
:sup:`12` Binuhusan niya ng kaunting pampahid na langis ang ulo ni Aaron at pinahiran siya para ihandog siya kay Yahweh. 
'''
"13" = '''
:sup:`13` Dinala ni Moises ang mga anak na lalaki ni Aaron at binihisan sila ng mga tunika; itinali niya ang mga kabitan sa palibot ng kanilang mga baywang at ibinalot ng lino na damit sa palibot ng kanilang mga ulo, ayon sa ipinag-utos ni Yahweh sa kaniya. 
'''
"14" = '''
:sup:`14` Dinala ni Moises ang torong handog para sa kasalanan, at si Aaron at ang kaniyang mga anak na lalaki ay ipinatong ang kanilang mga kamay sa ulo ng toro na kanilang dinala para ihandog para sa kasalanan. 
'''
"15" = '''
:sup:`15` Pinatay niya ito, at kinuha niya ang dugo at inilagay niya ito sa mga sungay ng altar gamit ang kaniyang daliri, nilinisan ang altar, binuhusan ng dugo ang patungan ng altar, at ibinukod ito para sa Diyos para sa kabayaran ng kasalanan para dito. 
'''
"16" = '''
:sup:`16` Kinuha niya ang lahat ng taba sa laman-loob, ang bumabalot sa atay, at ang dalawang bato at ang kanilang taba, at sinunog ni Moises ang lahat ng ito sa ibabaw ng altar. 
'''
"17" = '''
:sup:`17` Pero ang toro, balat nito, karne nito, at dumi nito ay sinunog niya sa labas ng kampo, gaya ng iniutos ni Yahweh sa kaniya. 
'''
"18" = '''
:sup:`18` Inalay ni Moises ang lalaking tupa para sa handog na susunugin, at ipinatong ni Aaron at ng kaniyang mga anak na lalaki ang kanilang mga kamay sa ulo ng lalaking tupa. 
'''
"19" = '''
:sup:`19` Pinatay niya ito at isinaboy ang dugo nito sa bawat gilid ng altar. 
'''
"20" = '''
:sup:`20` Hiniwa niya ang lalaking tupa nang pira-piraso at sinunog ang ulo at ang mga piraso at ang taba. 
'''
"21" = '''
:sup:`21` Hinugasan niya ang laman loob at ang mga binti sa pamamagitan ng tubig, at kaniyang sinunog ang isang buong lalaking tupa sa ibabaw ng altar. Ito ay isang handog na susunugin at naglalabas ng mabangong halimuyak, isang paghahandog na gawa sa pamamagitan ng apoy para kay Yahweh inutos ni Yahweh kay Moises. 
'''
"22" = '''
:sup:`22` Pagkatapos iniharap ni Moises ang ibang tupa, ang tupang lalaki ng pagtatalaga, at ipinatong ni Aaron at ng kaniyang mga anak na lalaki ang kanilang mga kamay sa ibabaw ng ulo ng lalaking tupa. 
'''
"23" = '''
:sup:`23` Pinatay ito ni Aaron at kumuha si Moises ng kaunting dugo nito at inilagay ito sa dulo ng kanang tainga ni Aaron, sa hinlalaki ng kaniyang kanang kamay at sa hinlalaki ng kaniyang kanang paa. 
'''
"24" = '''
:sup:`24` Dinala niya ang mga anak na lalaki ni Aaron, at inilagay niya ang kaunting dugo sa ibabaw ng dulo ng kanilang kanang tainga, sa hinlalaki ng kanilang kanang kamay, at sa hinlalaki ng kanilang kanang paa. Pagkatapos isinaboy ni Moises ang dugo nito sa bawat gilid ng altar. 
'''
"25" = '''
:sup:`25` Kinuha niya ang taba, ang taba ng buntot, ang lahat ng taba sa mga laman-loob, ang bumabalot sa atay at ang dalawang bato at ang kanang hita. 
'''
"26" = '''
:sup:`26` Mula sa basket ng tinapay na walang na walang pampaalsa at isang nilangisan na tinapay at isang barkilyos, at inilagay ang mga ito sa ibabaw ng taba at sa kanang hita. 
'''
"27" = '''
:sup:`27` Inilagay niya ang lahat ng ito sa mga kamay ni Aaron at sa mga kamay ng kaniyang mga anak na lalaki, itinaas ang mga ito bilang isang paghahandog sa harapan ni Yahweh. 
'''
"28" = '''
:sup:`28` Kaya kinuha ni Moises ang mga ito mula sa kanilang mga kamay at sinunog ang mga ito sa ibabaw ng altar para sa mga handog na susunugin. Ang mga ito'y isang handog ng pagtatalaga at naglabas ng mabangong halimuyak. Ito ay isang paghahandog na ginawa sa pamamagitan ng apoy para kay Yahweh. 
'''
"29" = '''
:sup:`29` Kinuha si Moises ang dibdib at itinaas ito bilang isang handog kay Yahweh. Ito ang bahagi ni Moises sa tupang lalaki para sa pantalaga sa pari, ayon sa ipinag-utos ni Yahweh sa kaniya. 
'''
"30" = '''
:sup:`30` Kumuha si Moises ng kaunting pampahid na langis at dugo na nasa ibabaw ng altar; iwinisik niya ang mga ito kay Aaron, sa kaniyang mga damit, sa kaniyang mga anak na lalaki, at sa mga damit ng kaniyang mga anak na lalaki. Sa ganitong paraan inihandog niya si Aaron at ang kaniyang mga damit, at kaniyang mga anak na lalaki at ang kanilang mga damit kay Yahweh. 
'''
"31" = '''
:sup:`31` Kaya sinabi ni Moises kay Aaron at sa kaniyang mga anak na lalaki, “Pakuluan ninyo ang karne sa pasukan ng tolda ng pagpupulong, at doon kainin ito at ang tinapay na nasa basket ng pagtatalaga, ayon sa aking ipinag-utos, na nagsasabing, 'Sina Aaron at ang kaniyang mga anak na lalaki ang kakain nito. 
'''
"32" = '''
:sup:`32` Kung anuman ang matitira sa karne at sa tinapay dapat mo itong sunugin. 
'''
"33" = '''
:sup:`33` At hindidapat kayo lumabas mula sa pasukan ng tolda ng pagpupulong sa loob ng pitong araw, hanggang sa matapos ninyo ang mga araw ng inyong pagtatalaga. Dahil itatalaga kayo ni Yahweh sa loob ng pitong araw. 
'''
"34" = '''
:sup:`34` Kung anuman ang nagawa sa araw na ito -Si Yahweh ang nag-utos na gawin para pantubos para sa inyo. 
'''
"35" = '''
:sup:`35` Mananatili kayo araw at gabi sa pasukan ng tolda ng pagtitipon sa loob ng pitong araw at susundin ang utos ni Yahweh, para hindi kayo mamatay, dahil ito ang ipinag-utos sa akin. 
'''
"36" = '''
:sup:`36` Kaya sinunod ni Aaron at ng kaniyang mga anak na lalaki ang lahat ng mga bagay na ipinag-utos ni Yahweh sa kanila sa pamamagitan ni Moises. 
'''
