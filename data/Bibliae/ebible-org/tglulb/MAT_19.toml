[19]
"1" = '''
:sup:`1` Nangyari, nang matapos na ni Jesus ang mga salitang ito, umalis siya mula sa Galilea at nakarating sa hangganan ng Judea lampas pa ng Ilog Jordan. 
'''
"2" = '''
:sup:`2` Napakaraming tao ang sumunod sa kaniya at sila ay pinagaling niya roon. 
'''
"3" = '''
:sup:`3` Pumunta sa kaniya ang mga Pariseo upang subukin siya na nagsasabi, “Pinahihintulutan ba sa batas na hihiwalayan ng lalaki ang kaniyang asawa sa anumang kadahilanan?” 
'''
"4" = '''
:sup:`4` Si Jesus ay sumagot at nagsabi, “Hindi ba ninyo nabasa, na ang gumawa sa kanila sa simula pa lamang ay ginawa silang lalaki at babae? 
'''
"5" = '''
:sup:`5` At sinabi rin niyang, 'Sa ganitong dahilan iiwan ng lalaki ang kaniyang ama at ina upang makiisa sa kaniyang asawa, at ang dalawa ay magiging iisang laman?' 
'''
"6" = '''
:sup:`6` Kaya nga sila ay hindi na dalawa, kundi iisang laman. Samakatwid ang ano mang pinagsama ng Diyos ay walang sinumang makapaghihiwalay.” 
'''
"7" = '''
:sup:`7` Sinabi nila sa kaniya, “Bakit noon ay inutusan tayo ni Moises na gumawa ng kasulatan ng paghihiwalay at paalisin na siya?” 
'''
"8" = '''
:sup:`8` Sinabi niya sa kanila, “Dahil sa katigasan ng inyong puso ay pinayagan ni Moises na hiwalayan ninyo ang inyong mga asawa, subalit mula sa simula hindi gayon. 
'''
"9" = '''
:sup:`9` Sinasabi ko sa inyo, ang sinumang makikipaghiwalay sa kaniyang asawa, maliban sa sekwal na imoralidad, at mag-aasawa ng iba, ay nangangalunya. At ang lalaki na magpapakasal sa hiniwalayan na babae ay nakagawa ng pangangalunya.” 
'''
"10" = '''
:sup:`10` Sinabi ng mga alagad kay Jesus, “Kung ganyan ang kalagayan ng lalaki sa kaniyang asawa, mabuti pang hindi na mag-aasawa.” 
'''
"11" = '''
:sup:`11` Subalit sinabi ni Jesus sa kanila, “Hindi lahat ay tatanggap sa aral na ito, kundi sila lamang na pinahihintulutan na tanggapin ito. 
'''
"12" = '''
:sup:`12` Sapagkat mayroong mga eunuko na ipinanganak sa sinapupunan ng kanilang ina. At may mga eunoko na ginawang eunuko ng mga tao. At may mga eunuko na ginawa nilang mga eunuko ang kanilang sarili alang-alang sa kaharian ng langit. Siya na kayang tumanggap sa aral na ito, tanggapin niya ito. 
'''
"13" = '''
:sup:`13` May maliliit na mga bata na dinala sa kaniya upang patungan ng kaniyang mga kamay at ipanalangin sila, ngunit pinagalitan sila ng mga alagad. 
'''
"14" = '''
:sup:`14` Ngunit sinabi ni Jesus, “Hayaan ang maliliit na mga bata, at huwag silang pagbawalan na pumunta sa akin, sapagkat ang kaharian ng langit ay para sa mga ganito.” 
'''
"15" = '''
:sup:`15` At ipinatong niya ang kaniyang mga kamay sa kanila, at pagkatapos umalis mula roon. 
'''
"16" = '''
:sup:`16` Masdan ito, isang lalaki ang lumapit kay Jesus at sinabi, “Guro, ano ang mabuting bagay na kinakailangan kong gawin upang ako ay magkaroon ng buhay na walang hanggan?” 
'''
"17" = '''
:sup:`17` Sinabi ni Jesus sa kaniya, “Bakit mo ako tinatanong tungkol sa kung ano ang mabuti? Isa lang ang mabuti, ngunit kung nais mong pumasok sa buhay, tuparin mo ang mga kautusan.” 
'''
"18" = '''
:sup:`18` At sinabi ng lalaki sa kaniya, “Alin sa mga kautusan? Sinabi ni Jesus, “Huwag kang pumatay, huwag kang mangangalunya, huwag kang magnakaw, huwag kang magsinungaling sa iyong pagsaksi, 
'''
"19" = '''
:sup:`19` igalang mo ang iyong ama at ang iyong ina, at ibigin mo ang iyong kapwa tulad ng pagmamamhal mo sa iyong sarili. 
'''
"20" = '''
:sup:`20` At sinabi ng binatang lalaki sa kaniya, ang lahat nang ito ay sinunod ko. Ano pa ba ang kailangan ko? 
'''
"21" = '''
:sup:`21` Sinabi ni Jesus sa kaniya, “Kung nais mong maging ganap, humayo ka at ipagbili mo ang iyong ari-arian at ibigay sa mahihirap, at magkakaroon ka ng yaman sa langit. At halika, sumunod ka sa akin.” 
'''
"22" = '''
:sup:`22` Subalit ng marinig ng binatang lalaki ang sinabi ni Jesus, umalis siya na malungkot, sapagkat siya ay may napakaraming mga ari-arian. 
'''
"23" = '''
:sup:`23` Sinabi ni Jesus sa kaniyang mga alagad, “Totoo itong sinasabi ko sa inyo, mahirap makapasok ang isang mayaman sa kaharian ng langit. 
'''
"24" = '''
:sup:`24` Muling sinasabi ko sa inyo, madali pa sa isang kamelyo ang pumasok sa butas ng karayom kaysa sa isang mayaman na makapasok sa kaharian ng Diyos.” 
'''
"25" = '''
:sup:`25` Nang mapakinggan ito ng mga alagad, sila ay namangha at sinabi, “Sino kung gayon ang maaaring maligtas?” 
'''
"26" = '''
:sup:`26` Tumingin sa kanila si Jesus at sinabi, “Sa mga tao ito ay imposible ngunit sa Diyos, lahat ay posible.” 
'''
"27" = '''
:sup:`27` Sumagot si Pedro at sinabi sa kaniya, “Tingnan mo, iniwan namin ang lahat at sumunod saiyo. Ano ang makakamtan namin?” 
'''
"28" = '''
:sup:`28` Sinabi ni Jesus sa kanila, “Totoo itong sinasabi ko sa inyo, kayo na sumunod sa akin, sa bagong kapanganakan kapagka ang Anak ng Tao ay uupo na sa trono sa kaniyang kaluwalhatian, kayo rin naman ay uupo sa labindalawang mga trono, maghuhukom sa labingdalawang mga tribu ng Israel.” 
'''
"29" = '''
:sup:`29` Ang bawat isa na nag-iwan ng mga bahay, mga kapatid na lalaki, mga kapatid na babae, ama at ina, o lupain alang alang sa akin, ay makakatanggap ng isang daang beses at magmamana ng buhay na walang hanggan. 
'''
"30" = '''
:sup:`30` Subalit marami ang nauna ngayon na mahuhuli at marami sa mga nahuhuli ay mauuna. 
'''
