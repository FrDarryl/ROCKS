[3]
"1" = '''
:sup:`1` Ang pahayag na ito ay mapagkakatiwalaan: Kung sinuman ang nagnanais na maging tagapangasiwa, nagnanais siya ng mabuting gawa. 
'''
"2" = '''
:sup:`2` Kaya ang tagapangasiwa ay dapat walang kapintasan. Dapat maging asawa siya ng isang babae. Dapat siya ay mahinahon, matalino, matino, at magiliw sa mga panauhin. Dapat may kakayahan siyang magturo. 
'''
"3" = '''
:sup:`3` Dapat hindi sugapa sa alak, hindi marahas, kundi marahan, payapa. Hindi maibigin sa pera. 
'''
"4" = '''
:sup:`4` Kailangang maayos niyang pinamamahalaan ang kaniyang sambahayan, at kailangang sinusunod siya ng kaniyang mga anak nang may buong paggalang. 
'''
"5" = '''
:sup:`5` Sapagkat kung ang lalaki ay hindi alam kung paano niya pamahalaan ang kaniyang sariling sambahayan, paano niya mapangangalagaan ang iglesiya ng Diyos? 
'''
"6" = '''
:sup:`6` Dapat hindi siya baguhang mananampalataya, upang hindi siya maging mapagmataas at mahulog sa paghahatol kagaya ng diyablo. 
'''
"7" = '''
:sup:`7` Kailangang mabuti rin ang kaniyang reputasyon sa mga nasa labas, upang hindi siya mahulog sa kahihiyan at sa bitag ng diyablo. 
'''
"8" = '''
:sup:`8` Gayon din, dapat marangal ang mga diakono, hindi dalawa ang salita. Dapat hindi sila umiinom ng sobrang alak o maging sakim. 
'''
"9" = '''
:sup:`9` Dapat nilang ingatan ang naipahayag na katotohanan ng pananampalataya na may malinis na budhi. 
'''
"10" = '''
:sup:`10` Dapat mapatunayan muna silang karapat-dapat, pagkatapos dapat silang maglingkod dahil sila ay walang sala. 
'''
"11" = '''
:sup:`11` Gayun din ang mga babae, dapat maging marangal. Dapat hindi sila mapanirang-puri. Dapat mahinahon at tapat sila sa lahat ng bagay. 
'''
"12" = '''
:sup:`12` Ang mga diakono ay dapat maging mga asawa ng isang babae. Dapat mahusay nilang pinamamahalaan ang kanilang mga anak at sambahayan. 
'''
"13" = '''
:sup:`13` Para sa mga naglingkod ng mahusay ay nakamit na nila para sa kanilang sarili ang mabuting katayuan at malaking tiwala sa pananampalataya na nakay Cristo Jesus. 
'''
"14" = '''
:sup:`14` Sinusulat ko ang mga bagay na ito sa iyo, at umaasa akong makapunta sa iyo sa lalong madaling panahon. 
'''
"15" = '''
:sup:`15` Ngunit kung maaantala ako, sumusulat ako upang iyong malaman kung paano kumilos ng wasto sa sambahayan ng Diyos, na siyang iglesiya ng buhay na Diyos, ang haligi at saligan ng katotohanan. 
'''
"16" = '''
:sup:`16` At hindi maikakaila na ang katotohanang inihayag ng pagkamaka-diyos ay dakila: “Nagpakita siya sa laman, pinatunayang matuwid ng Espiritu, nakita ng mga anghel, ipinahayag sa mga bansa, pinaniwalaan sa mundo, at itinaas sa kaluwalhatian.” 
'''
