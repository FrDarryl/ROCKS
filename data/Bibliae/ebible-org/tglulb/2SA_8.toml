[8]
"1" = '''
:sup:`1` Matapos mangyari ito sinalakay ni David ang Filisteo at tinalo sila. Kaya nakuha ni David ang Gat at mga nayon nito mula sa pamamahala ng mga taga-Filisteo. 
'''
"2" = '''
:sup:`2` Pagkatapos tinalo niya ang Moab at sinukat ang kanilang mga kalalakihan gamit ang isang tali sa pamamagitan ng pagpapahiga sa kanila sa lupa. Sinukat niya ng dalawang tali para ipapatay, at ang isang buong tali ay para panatilihing buhay. Kaya naging mga lingkod ni David ang mga taga-Moab at sinumulan siyang bigyan ng pagkilala. 
'''
"3" = '''
:sup:`3` Pagkatapos tinalo ni David si Hadadezer lalaking anak ni Rehob, na hari ng Soba, habang naglalakbay para bawiin ang kaniyang pamumuno sa Ilog ng Eufrates. 
'''
"4" = '''
:sup:`4` Binihag ni David mula sa kaniya ang 1, 700 karwahe at 20, 000 kalalakihang naglalakad. Pinilay lahat ni David ang mga kabayo ng karwaheng pandigma, pero naglaan siya ng isandaang karwahe na sapat para sa kanila. 
'''
"5" = '''
:sup:`5` Nang dumating ang mga Arameo ng Damasco para tulungan si Hadadezer na hari ng Soba, pinatay ni David ang dalawampu't dalawang libong kalalakihan ng Arameo. 
'''
"6" = '''
:sup:`6` Pagkatapos inilagay ni David ang mga kuta sa Aram ng Damasco, at naging mga lingkod niya ang mga Arameo at siya ay kinilala. Ibinigay ni Yahweh ang tagumpay kay David saan man siya magtungo. 
'''
"7" = '''
:sup:`7` Kinuha ni David ang mga gintong kalasag na nasa mga lingkod ni Hadadezer at dinala ang mga ito sa Jerusalem. 
'''
"8" = '''
:sup:`8` Kinuha ni Haring David ang napakaraming tanso, mula sa Betaat Berotai, mga lungsod ni Hadadezer. 
'''
"9" = '''
:sup:`9` Nang narinig ni Toi, hari ng Hamat na tinalo ni David ang buong hukbo ni Hadadezer, 
'''
"10" = '''
:sup:`10` pinadala ni Toi ang kaniyang anak na lalaki na si Hadoram kay Haring David para batiin at purihin siya, dahil nakipaglaban si David kay Hadadezer at tinalo niya ito, at dahil nakipagdigmaan si Hadadezer laban kay Toi. Kasamang daladala ni Hadoram ang pilak, ginto at tanso. 
'''
"11" = '''
:sup:`11` Hinandog ni Haring David ang mga bagay na ito kay Yahweh, kasama ang pilak at ginto mula sa lahat ng mga bansa na kaniyang nasakopâ€” 
'''
"12" = '''
:sup:`12` mula sa Aram, Moab, mga bayan ng Ammon, mga taga-Filisteo, at Amalek, kasama ang lahat ng mga gamit na nakuha sa panloloob ni Hadadezer na anak na lalaki ni Rehob, ang hari ng Soba. 
'''
"13" = '''
:sup:`13` Naging tanyag ang pangalan ni David nang bumalik siya mula sa pananakop sa mga Arameo sa lambak ng Asin, kasama ang kanilang labing walong libong tauhan. 
'''
"14" = '''
:sup:`14` Inilagay niya ang mga kuta sa buong Edom, at naging lingkod niya ang lahat ng mga taga-Edom. Ibinigay ni Yahweh ang tagumpay kay David saan man siya nagtungo. 
'''
"15" = '''
:sup:`15` Naghari si David sa buong Israel, at ipinatupad niya ang katarungan at katuwiran sa lahat ng kaniyang mga tao. 
'''
"16" = '''
:sup:`16` Naging pinuno ng hukbo si Joab anak na lalaki ni Zeruias, at naging tagapagtala si Jehoshafat anak na lalaki ni Ahilud. 
'''
"17" = '''
:sup:`17` Naging pari sina Zadok anak na lalaki ni Ahitub at Ahimelec anak na lalaki ni Abiatar, at naging manunulat si Seraya. 
'''
"18" = '''
:sup:`18` Namuno si Benaias anak na lalaki ni Joaida sa mga Kereteo at mga Peleteo, at naging punong tagapayo ng hari ang mga anak na lalaki ni David. 
'''
