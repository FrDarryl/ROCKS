[66]
"1" = '''
:sup:`1` Mag-ingay sa galak para sa Diyos, lahat ng nilalang; 
'''
"2" = '''
:sup:`2` Awitin ang kaluwalhatian ng kaniyang pangalan; gawing maluwalhati ang kaniyang kapurihan. 
'''
"3" = '''
:sup:`3` Sabihin mo sa Diyos, “Nakakikilabot ang iyong mga gawa! Sa pamamagitan ng kadakilaan ng iyong kapangyarihan, magpapasakop sa iyo ang iyong mga kaaway. 
'''
"4" = '''
:sup:`4` Sasamba at aawit sa iyo ang lahat ng nasa lupa; aawit sila sa iyong pangalan.” Selah 
'''
"5" = '''
:sup:`5` Halika at tingnan ang mga gawa ng Diyos; kinatatakutan siya sa kaniyang mga ginagawa sa mga anak ng mga tao. 
'''
"6" = '''
:sup:`6` Ginawa niyang tuyong lupa ang dagat; tumawid sila sa ilog nang naglalakad; nagalak kami sa kaniya roon. 
'''
"7" = '''
:sup:`7` Namumuno siya magpakailanman sa pamamagitan ng kaniyang kapangyarihan; pinagmamasdan ng kaniyang mga mata ang mga bansa; huwag hayaang itaas ng mga suwail ang kanilang mga sarili. Selah 
'''
"8" = '''
:sup:`8` Purihin ang Diyos, kayong mga tao, hayaang marinig ang tinig ng kaniyang kapurihan. 
'''
"9" = '''
:sup:`9` Iniingatan niya tayo sa mga nabubuhay, at hindi pinapahintulutang madulas ang ating mga paa. 
'''
"10" = '''
:sup:`10` Dahil ikaw, O Diyos, ang sumubok sa amin; sinubok mo kami gaya ng pilak. 
'''
"11" = '''
:sup:`11` Dinala mo kami sa isang lambat; nilagyan mo kami ng matinding pabigat sa aming mga balakang. 
'''
"12" = '''
:sup:`12` Pinasakay mo ang mga tao sa aming mga ulo; dumaan kami sa apoy at tubig; pero inilabas mo kami sa malawak na lugar. 
'''
"13" = '''
:sup:`13` Pupunta ako sa iyong tahanan na may mga sinunog na handog; tutuparin ko ang aking mga panata 
'''
"14" = '''
:sup:`14` na ipinangako ng aking labi at sinabi ng aking bibig nang ako ay nasa kahirapan. 
'''
"15" = '''
:sup:`15` Magsusunog ako ng taba ng mga hayop bilang handog na may mabangong samyo ng mga tupa; mag-aalay ako ng mga toro at kambing. Selah. 
'''
"16" = '''
:sup:`16` Halika at makinig, lahat kayo na may takot sa Diyos, at ipahahayag ko kung ano ang ginawa niya para sa aking kaluluwa. 
'''
"17" = '''
:sup:`17` Nananawagan ako sa kaniya gamit ang aking bibig, at pinuri siya ng aking dila. 
'''
"18" = '''
:sup:`18` Kung alam kong may kasalanan sa aking puso, hindi makikinig ang Diyos sa akin. 
'''
"19" = '''
:sup:`19` Pero tunay ngang nakinig ang Diyos; binigyan niya ng pansin ang tinig ng aking panalangin. 
'''
"20" = '''
:sup:`20` Purihin ang Diyos, na hindi itinakwil ang aking panalangin o kaniyang katapatan sa tipan mula sa akin. 
'''
