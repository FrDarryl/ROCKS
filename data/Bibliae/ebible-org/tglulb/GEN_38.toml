[38]
"1" = '''
:sup:`1` Dumating ang panahon na iniwan ni Juda ang kanyang mga kapatid na lalaki at tumira sa isang Adullamita, na ang pangalan ay Hira. 
'''
"2" = '''
:sup:`2` Nakilala niya si Sua na anak ng Cananeo na lalaki na ang pangalan ay Sua. Pinakasalan niya at sinipingan niya. 
'''
"3" = '''
:sup:`3` Siya ay nabuntis at nagkaroon ng anak na lalaki. Siya ay pinangalanan Er. 
'''
"4" = '''
:sup:`4` Nabuntis ulit siya at nagkaroon ng isang anak na lalaki. Tinawag niya siyang Onan. 
'''
"5" = '''
:sup:`5` Nagkaroon ulit siya ng isang anak at tinawag siya sa pangalang Selah. Ito ay sa Kizib kung saan siya ipinanganak. 
'''
"6" = '''
:sup:`6` Nakahanap si Juda ng isang asawa para kay Er, panganay niya. Ang pangalan niya ay Tamar. 
'''
"7" = '''
:sup:`7` Ang panganay niyang anak na si Er ay napakasama sa paningin ni Yahweh. Pinatay siya ni Yahweh. 
'''
"8" = '''
:sup:`8` Sinabi ni Juda kay Onan, “Sumiping ka kasama ng asawa ng iyong kapatid na lalaki. Gawin mo ang tungkulin bilang isang kapatid na lalaki, at palakihin mo ang isang bata para sa iyong kapatid. 
'''
"9" = '''
:sup:`9` Alam na ni Onan na ang bata ay hindi kanya. Kapag sumisiping siya kasama ng asawa ng kanyang kapatid na lalaki, tinatapon niya sa lupa ang kanyang semilya upang hindi siya magkaroon ng anak para sa kanyang kapatid na lalaki. 
'''
"10" = '''
:sup:`10` Ang ginawa niya ay naging masama sa paningin ni Yahweh. Pinatay din siya ni Yahweh. 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ni Juda kay Tamar, na kanyang manugang, “Manatili kang biyuda sa bahay ng iyong ama hanggang sa lumaki si Selah na aking anak.” Dahil sa isip niya, “Baka mamatay din siya katulad ng kanyang mga kapatid.” Umalis si Tamar at nanirahan sa bahay ng kanyang ama. 
'''
"12" = '''
:sup:`12` Pagkatapos ng mahabang panahon, ang anak na babae ni Sua na asawa ni Juda ay namatay. Si Juda ay naaliw at pumunta pataas sa kanyang mga manggugupit ng balahibo ng tupa sa Timnat, siya at ang kanyang kaibigan na si Hira na isang Adullamita. 
'''
"13" = '''
:sup:`13` Nasabihan si Tamar, “Tingnan mo, ang iyong biyenan na lalaki ay pupunta pataas sa Timnat upang gupitan ang balahibo ng kanyang mga tupa.” 
'''
"14" = '''
:sup:`14` Hinubad niya ang damit sa pagkabalo at tinakpan ang kanyang sarili ng isang belo at ibinalot ang sarili. Umupo siya sa tarangkahan ng Enaim, sa tabi ng daan patungong Timnat. Dahil nakita niyang si Selah ay lumaki na ngunit hindi siya binigay bilang asawa niya. 
'''
"15" = '''
:sup:`15` Nang makita siya ni Juda naisip niya na siya ay isang babaeng bayaran dahil tinakpan niya ang kanyang mukha. 
'''
"16" = '''
:sup:`16` Pumunta siya sa kanya sa tabing daan at sinabi, “Halika, pakiusap hayaan mo akong sumiping sa iyo.”- Dahil di niya alam na siya ang manugang niya- at sinabi niya, “Anong ibibigay mo sa akin para sipingan kita?” 
'''
"17" = '''
:sup:`17` Sinabi niya, “Papadalhan kita ng isang batang kambing na mula sa kawan.” Sinabi niya, “Maaari mo ba akong bigyan ng isang sangla hanggang maipadala mo ito?” 
'''
"18" = '''
:sup:`18` Sinabi niya, “Anong sangla ang maaari kong ibigay sa iyo?” At sinabi niya, “Ang inyong selyo at kordon, at ang tungkod na nasa iyong kamay.” Ibinigay ito sa kanya at sinipingan siya. Siya ay nabuntis sa pamamagitan niya. 
'''
"19" = '''
:sup:`19` Tumindig si Tamar at umalis palayo. Inalis niya ang kanyang belo at isinuot ang damit sa kanyang pagkabalo. 
'''
"20" = '''
:sup:`20` Ipinadala ni Juda ang batang kambing mula sa kawan kasama ang kanyang kaibigan na Adullamita para tanggapin ang sangla na mula sa kamay ng babae, ngunit hindi na niya siya nakita. 
'''
"21" = '''
:sup:`21` Pagkatapos nito ay tinanong ng Adullamita ang mga lalaki sa lugar, “Nasaan na ang kultong babaeng bayaran na nasa Enaim sa tabing daan? “Sinabi nila, wala namang kultong babaeng bayaran dito.” 
'''
"22" = '''
:sup:`22` Bumalik siya kay Juda at sinabi, “Hindi ko siya nakita. Maging ang mga lalaki sa lugar ay nagsabi, 'Walang naging kultong babaeng bayaran dito. 
'''
"23" = '''
:sup:`23` Sinabi ni Juda, “Hayaan mong itago niya ang mga bagay, baka malagay tayo sa kahihiyan. Totoo nga, ipinadala ko ang batang kambing, ngunit hindi mo siya natagpuan.” 
'''
"24" = '''
:sup:`24` Dumating ang panahon, pagkalipas ng tatlong buwan na sinabi kay Juda, “Ang iyong manugang na si Tamar ay naging babaeng bayaran, at totoo nga, siya ay nabuntis sa dahil doon.” Sinabi ni Juda, “Siya'y ilabas upang sunugin.” 
'''
"25" = '''
:sup:`25` Nang siya ay dinala palabas, nagpadala siya ng mensahe para sa kanyang biyenan na lalaki, “Dahil sa lalaking nagmamay-ari nito nabuntis ako.” Sabi niya, “Pakiusap alamin ninyo kung kaninong selyo, mga kordon at tungkod ito.” 
'''
"26" = '''
:sup:`26` Nakilala ni Juda ang mga ito at sinabi, “Siya ay mas matuwid kaysa sa akin, dahil hindi ko siya ibinigay bilang isang asawa kay Selah, na aking anak na lalaki.” Siya ay hindi na muling sumiping sa kanya. 
'''
"27" = '''
:sup:`27` Nang siya ay manganganak na, masdan, kambal ang nasa kanyang sinapupunan. 
'''
"28" = '''
:sup:`28` Nang nanganganak na siya, may isang naglabas ng kamay, at kinuha ng komadrona ang isang pulang sinulid at itinali ito sa kanyang kamay at sinabi, “Ito ang unang lumabas.” 
'''
"29" = '''
:sup:`29` nang inurong niya ang kanyang kamay, at masdan, ang kapatid niyang lalaki ay unang lumabas. Ang komandrona ay nagsabi, “Paano ka nakalabas!” At pinangalanan siyang Perez. 
'''
"30" = '''
:sup:`30` Pagkatapos ang kapatid niya ay lumabas, na mayroong pulang sinulid sa kanyang kamay, at Zera ang ipinangalan sa kanya. 
'''
