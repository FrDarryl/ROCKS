[3]
"1" = '''
:sup:`1` Sa ganitong paraan, kayong mga asawang babae ay dapat magpasakop sa inyong mga asawa, sa gayon, kahit may ilang hindi sumusunod sa salita, sa pamamagitan ng pag-uugali ng kanilang asawang babae, mahikayat sila nang walang salita, 
'''
"2" = '''
:sup:`2` dahil makikita nila ang inyong dalisay na pag-uugali na may karangalan sa kanilang sarili. 
'''
"3" = '''
:sup:`3` Huwag ninyo itong gawin sa pamamagitan ng panlabas na paggayak—pagtitirintas ng buhok, pagsusuot ng alahas, o magagarang damit. 
'''
"4" = '''
:sup:`4` Sa halip, gawin niyo ito sa pamamagitan ng panloob na pagkatao na nasa puso, at nang walang kupas na kagandahan ng isang mahinahon at mapayapang espiritu na natatangi sa paningin ng Diyos. 
'''
"5" = '''
:sup:`5` Sapagkat ang banal na mga kababaihan noon ay minsang naggayak ng kanilang mga sarili sa ganitong paraan. Nagtiwala sila sa Diyos at nagpasakop sila sa kanilang mga asawa. 
'''
"6" = '''
:sup:`6` Sa ganitong paraan sumunod si Sara kay Abraham at tinawag siyang kaniyang “panginoon.” Kayo ngayon ay kaniyang mga anak kung ginagawa ninyo ang mabuti at kung hindi kayo natatakot sa kaguluhan. 
'''
"7" = '''
:sup:`7` Gayun din, kayong mga asawang lalaki ay dapat mamuhay kasama ang inyong asawa nang nalalaman na sila ay mas mahinang kabiyak, kinikilala sila na kapwa ninyong tatanggap ng kaloob ng buhay. Gawin ninyo ito upang ang inyong mga panalangin ay hindi mahadlangan. 
'''
"8" = '''
:sup:`8` Panghuli, lahat kayo, magkaisa kayo sa pag-iisip, mahabagin, mapagmahal bilang magkakapatid, maging maawain, at mapagpakumbaba. 
'''
"9" = '''
:sup:`9` Huwag ninyong suklian ang masama ng masama o ang panlalait ng panlalait. Sa halip, patuloy kayong magpala, sapagkat dahil dito, kayo ay tinawag nang sa gayun magmana kayo ng pagpapala. 
'''
"10" = '''
:sup:`10` “Ang may gustong magmahal sa buhay at makakakita ng mabubuting araw ay kailangang pigilin ang kaniyang dila sa masama at ang kaniyang bibig sa pagsasabi ng kasinungalingan. 
'''
"11" = '''
:sup:`11` Talikuran niya ang masama at gawin ang mabuti. Hanapin niya ang kapayapaan at ito'y sundan. 
'''
"12" = '''
:sup:`12` Ang mga mata ng Panginoon ay nakikita ang matuwid at naririnig ng kaniyang tainga ang kanilang mga kahilingan. Pero ang mukha ng Panginoon ay laban sa mga gumagawa ng masama.” 
'''
"13" = '''
:sup:`13` Sino ang mananakit sa inyo kung hinahangad ninyo ang mabuti? 
'''
"14" = '''
:sup:`14` Pero kung naghihirap kayo dahil sa katuwiran, kayo ay pinagpala. Huwag niyong katakutan ang kanilang kinatatakutan. Huwag kayong mabahala. 
'''
"15" = '''
:sup:`15` Sa halip, ibukod-tangi niyo ang Panginoong Cristo sa inyong mga puso bilang banal. Lagi kayong maging handa na sagutin ang bawat nagtatanong sa inyo kung bakit mayroon kayong pagtitiwala sa Diyos. Gawin ninyo ito nang may kahinahunan at paggalang. 
'''
"16" = '''
:sup:`16` Magkaroon kayo ng malinis na budhi upang ang mga taong umaalipusta sa inyong magandang buhay kay Cristo ay mapahiya dahil nagsasalita sila laban sa inyo na tila kayo ay masasamang tao. 
'''
"17" = '''
:sup:`17` Mas mainam, kung nais ng Diyos, na kayo ay maghirap sa paggawa ng kabutihan kaysa sa paggawa ng kasamaan. 
'''
"18" = '''
:sup:`18` Nagdusa rin si Cristo para sa mga kasalanan. Siya na matuwid ay nagdusa para sa atin, na mga hindi matuwid, upang tayo ay madala niya sa Diyos. Pinatay siya sa laman, pero muling binuhay sa espiritu. 
'''
"19" = '''
:sup:`19` Sa espiritu, nagpunta siya at nangaral sa mga espiritu na ngayon ay naka-bilanggo. 
'''
"20" = '''
:sup:`20` Sila ay ayaw sumunod noong ang Diyos ay matiyagang naghihintay sa panahon ni Noe, sa mga araw ng ginagawa ang arko, at nagligtas ang Diyos ng iilang tao—walong kaluluwa—sa baha. 
'''
"21" = '''
:sup:`21` Ito ay sumisimbolo ng pagbabautismo na nagliligtas sa inyo ngayon, hindi bilang paglilinis ng karumihan mula sa katawan, pero bilang panawagan ng mabuting budhi sa Diyos, sa pamamagitan ng pagkabuhay muli ni Jesu-Cristo. 
'''
"22" = '''
:sup:`22` Siya ay nasa kanang kamay ng Diyos. Nagpunta siya sa langit. Ang mga anghel, mga pamahalaanan, at ang mga kapangyarihan ay dapat magpasakop sa kaniya. 
'''
