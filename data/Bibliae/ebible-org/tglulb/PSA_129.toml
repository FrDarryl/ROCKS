[129]
"1" = '''
:sup:`1` “Mula pa ng aking kabataan madalas akong lusubin nila,” hayaang sabihin ng Israel. 
'''
"2" = '''
:sup:`2` “Mula pa ng aking kabataan, nilusob nila ako, pero hindi nila ako natalo. 
'''
"3" = '''
:sup:`3` Inararo ng mga mang-aararo ang aking likuran; gumawa sila ng mahabang ukit na daan. 
'''
"4" = '''
:sup:`4` Si Yahweh ay matuwid, pinutol niya ang mga lubid ng masama.” 
'''
"5" = '''
:sup:`5` Nawa malagay silang lahat sa kahihiyan at tumalikod silang mga napopoot sa Sion. 
'''
"6" = '''
:sup:`6` Nawa maging tulad sila ng mga damo na nasa bubungan na nalalanta bago pa ito lumago, 
'''
"7" = '''
:sup:`7` na hindi na maaaring punuin ang kamay ng manggagapas o ang dibdib nilang nagtatali ng mga bungkos. 
'''
"8" = '''
:sup:`8` Nawa huwag sabihin ng mga dumadaan, “Nawa ang pagpapala ni Yahweh ay sumainyo; pinagpapala namin kayo sa pangalan ni Yahweh.” 
'''
