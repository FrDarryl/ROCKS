"1" = '''
:sup:`1` Ang pahayag na tinanggap ni propetang Habakuk: 
'''
"2" = '''
:sup:`2` “Yahweh, hanggang kailan ako dapat humingi ng tulong, at hindi mo pakikinggan? Sumisigaw ako sa iyo dahil sa matinding takot, 'Karahasan!' ngunit hindi mo ako ililigtas! 
'''
"3" = '''
:sup:`3` Bakit mo ipinapakita sa akin ang kasamaan at ipinamamasid ang maling gawain? Pagkawasak at karahasan ang nasa aking harapan; may alitan, at pagtatalong nabubuo! 
'''
"4" = '''
:sup:`4` Kaya ang kautusan ay humina, at ang katarungan ay hindi na umiiral. Dahil pinalibutan ng masama ang matuwid; kaya hindi totoong katarungan ang lumalabas.” Tumugon si Yahweh kay Habakuk. 
'''
"5" = '''
:sup:`5` “Tingnan mo ang mga bansa at suriin ang mga ito; magtaka at mamangha! Sapagkat tinitiyak ko na mayroon akong gagawin sa mga araw mo na hindi mo paniniwalaan kapag ito ay ibinalita sa iyo. 
'''
"6" = '''
:sup:`6` Sapagkat tingnan mo! Ibabangon ko ang mga Caldeo—ang malupit at marahas na bansa—sila ay lumalakad sa buong kaluwangan ng lupain upang sakupin ang mga tahanan na hindi sa kanila. 
'''
"7" = '''
:sup:`7` Sila ay nakakasindak at nakakatakot; ang kanilang paghuhukom at karangyaan ay mula sa kanilang sarili! 
'''
"8" = '''
:sup:`8` Ang kanilang mga kabayo ay mas matulin kaysa sa mga leopardo, mas mabilis kaysa sa mga lobo sa gabi! Ang kanilang mga mangangabayo ay mula sa malayo kaya ang kanilang mga kabayo ay mabilis tumakbo—lumilipad silang gaya ng agila na nagmamadaling manakmal! 
'''
"9" = '''
:sup:`9` Dumating silang lahat para sa karahasan, ang karamihan sa kanila ay pumunta na tulad ng hangin ng disyerto at tinitipon nila ang mga bihag na tulad ng buhangin! 
'''
"10" = '''
:sup:`10` Kaya kinukutya nila ang mga hari, at ang mga namumuno ay kakutyaan lang sa kanila! Tinatawanan nila ang bawat kutang tanggulan, dahil nagbubunton sila ng lupa at kinukuha ang mga ito! 
'''
"11" = '''
:sup:`11` At ang hangin ay mabilis na daraan; lalampas ito—mga taong may kasalanan, sila na ang kanilang diyos ay ang kanilang kapangyarihan!” Nagtanong si Habakuk kay Yahweh ng isa pang katanungan. 
'''
"12" = '''
:sup:`12` “Hindi ba mula ka sa walang hanggan, Yahweh na aking Diyos, ang aking Banal? Hindi kami mamamatay. Itinalaga sila ni Yahweh para sa paghatol, at ikaw na Bato ang nagtatag sa kanila para sa pagtutuwid! 
'''
"13" = '''
:sup:`13` Ang iyong mga mata ay napakadalisay upang tumitig sa kasamaan, at hindi mo kayang tumingin sa maling gawain nang may pagsang-ayon; ngunit bakit ka tumingin nang may pagsang-ayon sa mga nagkakanulo? Bakit ka tahimik habang nilulunok ng mga taong masama ang mga higit na matuwid kaysa sa kanila? 
'''
"14" = '''
:sup:`14` Ginawa mong gaya ng mga isda sa dagat ang mga tao, gaya ng mga bagay na gumagapang na walang namumuno sa kanila. 
'''
"15" = '''
:sup:`15` Inangat silang lahat sa pamamagitan ng pamingwit, kinakaladkad nila palayo ang mga tao gamit ang mga lambat at iniipon sila sa kanilang lambat. Ito ang dahilan kaya sila ay nagagalak at sumisigaw nang masayang-masaya! 
'''
"16" = '''
:sup:`16` Kaya sila ay naghahandog sa kanilang lambat at nagsusunog ng insenso sa kanilang lambat, sapagkat ang mga pinatabang hayop ang kanilang bahagi, at ang matatabang karne ang kanilang pagkain! 
'''
"17" = '''
:sup:`17` Kaya aalisin ba nila ang lahat ng laman ng kanilang lambat at ipagpapatuloy na patayin ang mga bansa, nang walang pagkahabag?” 
'''
