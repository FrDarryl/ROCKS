[17]
"1" = '''
:sup:`1` Dumating ang isa sa pitong anghel na mayroong pitong mangkok at sinabi sa akin, “Halika, ipapakita ko sa iyo ang kaparusahan ng pinakamasamang babae na nakaupo sa ibabaw ng maraming tubig, 
'''
"2" = '''
:sup:`2` na nakasama ng mga hari ng mundo sa paggawa ng sekswal na imoralidad, at sa kaniyang sekswal na imoralidad ang mga naninirahan sa mundo ay nalasing. 
'''
"3" = '''
:sup:`3` Dinala ako ng anghel sa Espiritu sa isang ilang, at nakita ko ang babaeng nakaupo sa pulang halimaw na puno ng paglalapastangan sa mga pangalan. Ang halimaw ay may pitong ulo at sampung sungay. 
'''
"4" = '''
:sup:`4` Nakasuot ng kulay lila at matingkad na pulang damit at pinaganda ng ginto, mamahaling mga bato, at mga perlas. Sa kaniyang kamay hawak niya ang gintong baso na puno ng kasuklam-suklam na mga bagay at ang mga karumihan ng kaniyang sekswal na imoralidad. 
'''
"5" = '''
:sup:`5` Sa kaniyang noo nakasulat ang isang pangalan na mayroong lihim na kahulugan: “ANG DAKILANG BABYLONIA, ANG INA NG LAHAT NG MGA MASASAMANG BABAE AT NANG KASUKLAM-SUKLAM NA MGA BAGAY SA LUPA.” 
'''
"6" = '''
:sup:`6` Nakita ko ang babae na lasing sa dugo ng mga mananampalataya at sa dugo ng mga martir kay Jesus. Nang makita ko siya, labis akong namangha. 
'''
"7" = '''
:sup:`7` Pero sinabi sa akin ng anghel, “Bakit ka namangha? Ipapaliwanag ko sa iyo ang kahulugan ng babae at ng halimaw na pumapasan sa kaniya (ang halimaw na mayroong pitong ulo at sampung sungay). 
'''
"8" = '''
:sup:`8` Ang nakita mong halimaw, ay hindi pa nabubuhay sa ngayon, pero malapit nang umahon mula sa kailaliman hukay. At pupunta siya para manira. Sa mga naninirahan sa lupa, silang mga hindi naisulat ang kanilang pangalan sa aklat ng buhay simula pa noong itinatag ang mundo — mamamangha sila kapag nakita nila na nabuhay ang halimaw, na hindi pa nabubuhay ngayon, pero malapit nang dumating. 
'''
"9" = '''
:sup:`9` Nagpapaalala ito sa kaisipang may karunungan. Ang pitong ulo ay pitong burol na kung saan ang babae ay nakaupo. 
'''
"10" = '''
:sup:`10` Sila rin ang pitong hari. Limang haring ang bumagsak, isa ang nanatili, at ang isa ay hindi pa dumarating; kapag siya ay dumating, sandali lamang siyang mananatili. 
'''
"11" = '''
:sup:`11` Ang halimaw na nabuhay, pero hindi pa nabubuhay ngayon, ay siya rin ang ika-walong hari; pero isa rin siya sa kanilang pitong hari, at siya ay mapupunta sa pagkawasak. 
'''
"12" = '''
:sup:`12` Ang sampung sungay na nakita mo ay sampung hari na hindi pa nakakatanggap ng kaharian, pero sila ay makakatanggap ng pamumuno bilang mga hari sa isang oras kasama ang halimaw. 
'''
"13" = '''
:sup:`13` Ang mga ito ay nagkakaisa sa isip, at ibinibigay nila ang kanilang kapangyarihan at kapamahalaan sa halimaw. 
'''
"14" = '''
:sup:`14` Makikipag-digma sila laban sa Kordero. Pero lulupigin sila ng Kordero dahil siya ay Panginoon ng mga panginoon at Hari ng mga hari — at kasama niya ang mga tinawag, ang mga pinili, ang mga matapat.” 
'''
"15" = '''
:sup:`15` Sinabi sa akin ng anghel, “Ang mga tubig na nakita mo, kung saan nakaupo ang bayarang babae, ay bayan, maraming tao, mga bansa, at mga wika. 
'''
"16" = '''
:sup:`16` Ang sampung sungay na nakita mo — sila at ang halimaw ay masusuklam sa bayarang babae. Gagawin nila siyang ulila at hubad, lalamunin nila ang kaniyang laman, at siya ay susunugin nila ng buo sa apoy. 
'''
"17" = '''
:sup:`17` Dahil inilagay ito ng Diyos sa kanilang mga puso para tuparin ang kaniyang layunin sa pamamagitan ng pagsang-ayon na ibigay ang kanilang kapangyarihan sa halimaw hanggang sa matupad ang mga salita ng Diyos. 
'''
"18" = '''
:sup:`18` Ang babaeng nakita mo ay ang dakilang lungsod na namumuno sa mga hari ng mundo. 
'''
