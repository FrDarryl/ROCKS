[19]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito narinig ko ang tunog tulad ng isang malakas na tinig ng malaking bilang ng mga tao sa langit na sinasabing, “Aleluya. Kaligtasan, kaluwalhatian, at kapangyarihan ay kabilang para sa ating Diyos. 
'''
"2" = '''
:sup:`2` Ang kaniyang hatol totoo at makatarungan, dahil hinatulan niya ang pinakamasamang babae na siyang nagpasama sa lupa, ng kaniyang sekswal na imoralidad. Naghihiganti siya para sa dugo ng kaniyang mga lingkod, na tinigis mismo niya.” 
'''
"3" = '''
:sup:`3` Nagsalita sila sa ikalawang pagkakataon, “Aleluya! Umaangat ang usok mula sa kaniya magpakailan pa man.” 
'''
"4" = '''
:sup:`4` Ang dalawamput-apat na nakatatanda at apat na buhay na nilalang ay nagpatirapa sa kanilang sarili at sumamba sa Diyos na siyang nakaupo sa trono. Sinasabi nila, “Amen. Aleluya!” 
'''
"5" = '''
:sup:`5` Pagkatapos lumabas ang isang tinig mula sa trono, na sinasabing, “Purihin ang ating Diyos, kayong lahat na kaniyang mga lingkod, kayo na may takot sa kaniya, kapwa hindi mahahalaga at ang malalakas.” 
'''
"6" = '''
:sup:`6` Pagkatapos narinig ko ang tunog na tulad ng tinig ng isang malaking bilang ng mga tao, tulad ng dagundong ng maraming tubig, katulad ng malakas na salpukan ng kulog, sinasabing, “Aleluya! Dahil ang Panginoon, ang ating Diyos, ang namumuno ng lahat, siya ay maghahari. 
'''
"7" = '''
:sup:`7` Magalak tayo at maging napakasaya at bigyan siya ng kaluwalhatian dahil ang pagdiriwang ng kasalan ng Kordero ay darating, at ang babaing kaniyang papakasalan ay inihanda ang kaniyang sarili. 
'''
"8" = '''
:sup:`8` Siya ay pinahintulutang magsuot ng maliwanag at malinis na pinong lino (dahil ang pinong lino ay mga gawaing matutuwid ng mga mananampalataya). 
'''
"9" = '''
:sup:`9` Sinabi sa akin ng anghel, “Isulat mo ito: Pinagpala ang mga inanyayahan sa pagdiriwang ng kasalan sa Kordero.” Sinabi rin niya sa akin, “Ito ang tunay na mga salita ng Diyos. 
'''
"10" = '''
:sup:`10` Ipapatirapa ko ang aking sarili sa kaniyang paanan para sambahin siya, pero sinabi niya sa akin, “Huwag mong gawin iyan!” Ako ay kapwa lingkod na kasama mo, at ng iyong mga kapatid na pinanghahawakan ang patotoo tungkol kay Jesus. Sambahin ang Diyos, dahil ang patotoo tungkol kay Jesus ay ang espiritu ng propesiya. 
'''
"11" = '''
:sup:`11` Pagkatapos nakita ko ang langit na bumukas, at nakita ko roon ang isang puting kabayo. Ang nakasakay dito ay tinatawag na Tapat at Totoo. Humahatol siya ng may katuwiran at nakikipagdigma siya. 
'''
"12" = '''
:sup:`12` Ang kaniyang mga mata ay parang nagniningas na apoy, at sa kaniyang ulo ay maraming mga korona. Mayroon siyang pangalan na nakasulat sa kaniya na walang ibang nakakaalam kundi ang kaniyang sarili. 
'''
"13" = '''
:sup:`13` Nakasuot siya ng balabal na nilublob sa dugo at ang kaniyang pangalan ay Ang Salita ng Diyos. 
'''
"14" = '''
:sup:`14` Ang hukbo ng kalangitan ay sumusunod sa nakasakay sa puting kabayo, na nakadamit ng pinong lino, maputi at malinis. 
'''
"15" = '''
:sup:`15` Mula sa kaniyang bibig lumabas ang isang matalim na espada na ipinanghahampas niya sa mga bansa, at pamumunuan niya sila ng pamalong bakal. Pag-aapakan niya ang tindi ng galit sa poot ng Diyos, na namumuno sa lahat. 
'''
"16" = '''
:sup:`16` Sinulatan niya ang kaniyang balabal at sa kaniyang hita ng pangalang: HARI NG MGA HARI AT PANGINOON NG MGA PANGINOON. 
'''
"17" = '''
:sup:`17` Nakita ko ang isang anghel na nakatayo sa araw. Tinawag niya nang may malakas na tinig ang lahat na mga ibong lumilipad sa ibabaw ng kaniyang ulo. “Halikayo sama-samang magtipon para sa dakilang hapunan ng Diyos. 
'''
"18" = '''
:sup:`18` Halikayo kainin ang laman ng mga hari, ang laman ng pinuno ng hukbo, ang laman ng mga magigiting na lalaki, ang laman ng mga kabayo at kanilang mga mangangabayo, at ang laman ng lahat ng mga tao, kapwa malaya at alipin, ang hindi mahahalaga at ang makapangyarihan.” 
'''
"19" = '''
:sup:`19` Nakita ko ang halimaw at ang mga hari ng mundo kasama ang kanilang mga hukbo. Humahanay sila para makipagdigmaan sa kaniya na nakasakay sa kabayo kasama ng kaniyang hukbo. 
'''
"20" = '''
:sup:`20` Nabihag ang halimaw at kasama niya ang bulaang propeta na gumawa ng mga tanda sa kaniyang presensya. Gamit ang mga tandang ito nilinlang niya ang mga tumanggap ng tanda ng halimaw at silang sumamba sa kaniyang imahe. Ang dalawa sa kanila ay inihagis nang buhay sa dagat-dagatang apoy ng nasusunog na asupre. 
'''
"21" = '''
:sup:`21` Ang natitira sa kanila ay pinatay gamit ang espada na lumabas mula sa bibig ng siyang nakasakay sa kabayo. Kinain ng lahat ng ibon ang kanilang patay na laman. 
'''
