[28]
"1" = '''
:sup:`1` At nangyari na sa mga araw na iyon na tinipon ng mga Filisteo ang kanilang mga hukbo para sa digmaan upang makipaglaban sa Israel. Sinabi ni Aquis kay David, “Tiyak mong alamin na lalabas ka kasama ko sa mga hukbo, ikaw at ang iyong mga tauhan.” 
'''
"2" = '''
:sup:`2` Sinabi ni David kay Aquis, “Upang malaman mo kung ano ang magagawa ng iyong lingkod.” Sinabi ni Aquis kay David, “para gawin kitang palagiang tagapagbantay ko.” 
'''
"3" = '''
:sup:`3` Namatay si Samuel; pinagluksa siya ng buong Israel at inilibing siya sa Rama, sa kanyang lungsod. Ngayon ipinagbawal ni Saul sa lupain sa sinumang nakikipag-usap sa mga patay o sa mga espiritu. 
'''
"4" = '''
:sup:`4` Sama-samang tinipon ng mga Filisteo ang kanilang sarili at dumating at nagkampo sa Shunem; at sama-samang tinipon ni Saul ang buong Israel, at nagkampo sila sa Gilboa. 
'''
"5" = '''
:sup:`5` Nang makita ni Saul ang mga hukbo ng mga Filisteo, natakot siya, at labis na lumakas ang tibok ng kanyang puso. 
'''
"6" = '''
:sup:`6` Nanalangin si Saul kay Yahweh para tulungan siya, ngunit hindi sumagot sa kanya si Yahweh—maging sa panaginip, ni sa pamamagitan ng Urim, ni sa pamamagitan ng mga propeta. 
'''
"7" = '''
:sup:`7` Pagkatapos sinabi ni Saul sa kanyang mga lingkod, “Hanapan ninyo ako ng babaeng umaangking nakikipag-usap sa mga patay, upang makapunta ako sa kanya at hingin ang kanyang payo.” Sinabi ng kanyang mga lingkod sa kanya, “Tingnan mo, mayroong isang babae sa Endor na umaaangking nakikipag-usap sa mga patay.” 
'''
"8" = '''
:sup:`8` Ikinubli ni Saul ang kanyang sarili, nagsuot ng ibang kasuotan, at pumunta siya kasama ang dalawang tauhan; pinuntahan nila ang babae sa gabi. Sinabi niya, “Manghula ka para sa akin, nagmamakaawa ako sa iyo sa pamamagitan ng pakikipag-usap sa patay, at dalhin sa akin ang sinumang pangangalanan ko sa iyo.” 
'''
"9" = '''
:sup:`9` Sinabi ng babae sa kanya, “Tingnan, alam mo ang ginawa ni Saul, kung paano niya ipinagbawal sa lupain ang sinumang nakikipag-usap sa mga patay o sa mga espiritu. Kaya bakit ka naglalagay ng bitag para sa aking buhay, para mamatay ako?” 
'''
"10" = '''
:sup:`10` Nanumpa si Saul sa kanya sa pamamagitan ni Yahweh, at sinabing, “Habang nabubuhay si Yahweh, walang anumang parusa ang mangyayari sa iyo para sa bagay na ito.” 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ng babae, “Sino ang dapat kong papuntahin sa iyo?” Sinabi ni Saul, “Papuntahin mo sa akin si Samuel.” 
'''
"12" = '''
:sup:`12` Nang makita ng babae si Samuel, sumigaw siya nang malakas at nangusap kay Saul, sinabing, “Bakit mo ako nilinlang? Sapagkat ikaw si Saul.” 
'''
"13" = '''
:sup:`13` Sinabi sa kanya ng hari, “Huwag kang matakot. Anong nakikita mo?” Sinabi ng babae kay Saul, “Nakita ko ang isang diyos na umaakyat mula sa lupa.” 
'''
"14" = '''
:sup:`14` Sinabi niya sa kanya, “Ano ang kamukha niya? Sinabi niya, “Isang matandang lalaki ang umaakyat; nakasuot siya ng balabal.” Nadama ni Saul na si Samuel iyon, at yumukod siya na ang kanyang mukha ay nasa lupa at nagpakita ng paggalang. 
'''
"15" = '''
:sup:`15` Sinabi ni Samuel kay Saul, “Bakit mo ako ginambala at pinabalik?” Sumagot si Saul, “Labis akong namimighati, dahil ang mga Filisteo ay naghahandang makipagdigma laban sa akin, at iniwan na ako ng Diyos at hindi na sumasagot sa akin, maging sa pamamagitan ng mga propeta, ni sa mga panaginip. Kaya tumawag ako sa iyo para ipaalam mo sa akin kung ano ang aking gagawin.” 
'''
"16" = '''
:sup:`16` Sinabi ni Samuel, “Ano ngayon ang kahilingan mo sa akin, yamang iniwan ka na ni Yahweh, at naging kaaway mo siya? 
'''
"17" = '''
:sup:`17` Ginawa ni Yahweh sa iyo ang sinabi niyang gagawin niya. Kinuha ni Yahweh ang kaharian sa ilalim ng iyong mga kamay at ibinigay ito sa iba—kay David. 
'''
"18" = '''
:sup:`18` Dahil hindi mo sinunod ang boses ni Yahweh at hindi mo ipinatupad ang kanyang matinding galit sa Amalek, kaya ginawa niya ito ngayon sa iyo. 
'''
"19" = '''
:sup:`19` Higit pa rito, ibibigay ka ni Yahweh at ang Israel sa kamay ng mga Filisteo. Bukas makakasama kita at ang iyong mga anak na lalaki. Ibibigay din ni Yahweh ang hukbo ng Israel sa kamay ng mga Filisteo.” 
'''
"20" = '''
:sup:`20` Pagkatapos biglang bumagsak ang buong katawan ni Saul sa lupa at takot na takot dahil sa mga salita ni Samuel. Wala na siyang lakas, dahil wala siyang kinain na anumang pagkain sa buong araw na iyon, maging sa buong gabi. 
'''
"21" = '''
:sup:`21` Lumapit ang babae kay Saul at nakita niyang labis siyang naguguluhan, sinabi niya sa kanya, “Tingnan mo, nakinig ang iyong babaeng lingkod sa iyong boses; Inilagay ko ang aking buhay sa aking kamay at nakinig sa mga salitang sinabi mo sa akin. 
'''
"22" = '''
:sup:`22` Kaya ngayon, nagmamakaawa ako sa iyo, makinig ka rin sa boses ng iyong babaeng lingkod at hayaan mong maghain ako ng kaunting pagkain sa harap mo. Kumain ka para makaipon ka ng lakas para sa iyong paglalakbay.” 
'''
"23" = '''
:sup:`23` Ngunit tumanggi si Saul at sinabing, “Hindi ako kakain.” Ngunit pinilit siya ng kanyang mga lingkod kasama ng babae at nakinig siya sa kanilang boses. Kaya bumangon siya at umupo sa higaan. 
'''
"24" = '''
:sup:`24` Mayroon pinatabang guya ang babae sa kanyang bahay; nagmadali siya at pinatay ito; kumuha siya ng harina, minasa ito at naghurno ng tinapay na walang lebadura gamit ito. 
'''
"25" = '''
:sup:`25` Dinala niya ito sa harapan ni Saul at kanyang mga lingkod, at kumain sila. Pagkatapos bumangon sila at umalis sa gabing iyon. 
'''
