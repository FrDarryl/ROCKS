[22]
"1" = '''
:sup:`1` Si Josias ay walong taong gulang nang magsimula siyang maghari; naghari siya nang tatlumpu't isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay Jedida (siya ang anak ni Adaya na taga-Boskat). 
'''
"2" = '''
:sup:`2` Ginawa niya kung ano ang tama sa mata ni Yahweh. Lumakad siya sa lahat ng pamamaraan ni David ang kaniyang ninuno, at hindi siya lumiko sa kanan man o sa kaliwa. 
'''
"3" = '''
:sup:`3` Nangyari ito sa ika-labing walong taon ni Haring Josias, nang isinugo niya si Safan anak na lalaki ni Azalias anak na lalaki ni Mesulam, ang eskriba, sa tahanan ni Yahweh, na sinasabing, 
'''
"4" = '''
:sup:`4` Pumunta ka kay Hilkias ang punong pari at sabihin sa kaniyang bilangin ang pera na dinala sa tahanan ni Yahweh, na nalikom ng mga bantay ng templo mula sa bayan. 
'''
"5" = '''
:sup:`5` Ipadala mo ito sa kanila sa mga manggagawa na namamahala sa tahanan ni Yahweh at ipabigay mo ito sa mga manggagawa na nasa tahanan ni Yahweh, para kumpunihin ang mga sira sa templo. 
'''
"6" = '''
:sup:`6` Magpabigay ka sa kanila ng pera sa mga karpintero, mga nagtatayo, at mga mason, at para bumili rin ng troso at magtabas ng bato para kumpunihin ang templo.” 
'''
"7" = '''
:sup:`7` Pero hindi kinailangan ang pagbibigay-sulit para sa pera na ibinigay sa kanila, dahil tapat nila itong pinanghawakan. 
'''
"8" = '''
:sup:`8` Sinabi ng punong pari na si Hilkias kay Safan, ang eskriba, “Natagpuan ko ang Aklat ng Batas sa tahanan ni Yahweh. Kaya ibinigay ni Hilkias ang aklat kay Safan, at binasa niya ito. 
'''
"9" = '''
:sup:`9` Pumunta si Safan at dinala ang aklat sa hari, at nag-ulat din sa kaniya, na nagsasabing, “Nagastos na ng inyong mga lingkod ang pera na natagpuan sa templo at ibinigay ito sa mga tagapangsiwa na nangalaga sa tahanan ni Yahweh.” 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ni Safan ang eskriba sa hari, “Binigyan ako ni Hilkias ang pari ng isang aklat.” Pagkatapos binasa ito ni Safan sa hari. 
'''
"11" = '''
:sup:`11` Noong marinig ng hari ang mga salita ng batas, pinunit niya ang kaniyang mga damit. 
'''
"12" = '''
:sup:`12` Inutusan ng hari sina Hilkias ang pari, Ahikam na anak ni Safan, Akbor na anak ni Mikaias, Safan ang eskriba, at Asaias, ang kaniyang sariling lingkod, na sinasabing, 
'''
"13" = '''
:sup:`13` “Pumunta kayo at sumangguni kay Yahweh para sa akin, at para sa bayan at para sa lahat ng Juda, dahil sa mga salita ng aklat na ito na natagpuan. Dahil labis ang galit ni Yahweh na nag-alab laban sa atin. Labis ito, dahil hindi nakinig ang ating mga ninuno sa mga salita ng aklat na ito para sundin ang lahat na isinulat tungkol sa atin.” 
'''
"14" = '''
:sup:`14` Kaya pumunta sina Hilkias ang pari, Ahikam, si Akbor, Safan at Asaias kay Hulda ang babaeng propeta, ang asawa ni Sallum anak ni Tikva anak ni Harhas, tagapag-ingat ng mga kasuotan ng mga pari (nanirahan siya sa Jerusalem sa ikalawang purok), at nagsalita sila sa kaniya. 
'''
"15" = '''
:sup:`15` Sinabi niya sa kanila, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel: “Sabihin mo sa lalaking nagsugo sa iyo sa akin, 
'''
"16" = '''
:sup:`16` “Ito ang kung ano ang sinasabi ni Yahweh: “Masdan mo, malapit na akong magdala ng sakuna sa lugar na ito at sa mga naninirahan dito, lahat ng mga salita ng aklat na nabasa ng hari ng Juda. 
'''
"17" = '''
:sup:`17` Dahil tinalikuran nila ako at nagsunog ng insenso sa ibang mga diyus-diyosan, para galitin nila ako sa lahat ng kanilang mga ginawa - kaya ang aking galit ay nag-alab laban sa lugar na ito, at hindi ito mapapawi.'” 
'''
"18" = '''
:sup:`18` Pero sa hari ng Juda, na nagsugo sa iyo para tanungin ang kalooban ni Yahweh, ito ang kung ano ang sasabihin ninyo sa kaniya: ' Sinasabi ito ni Yahweh, ang Diyos ng Israel: Tungkol sa mga salita na iyong narinig: 
'''
"19" = '''
:sup:`19` dahil ang iyong puso ay malambot, at dahil nagpakumbaba ka sa harap ni Yahweh, nang marinig mo ang kung ano ang aking sinabi laban sa lugar na ito at sa mga naninirahan dito, na sila ay pababayaan at magiging isang sumpa, at dahil sa pinunit mo ang iyong mga damit at nanangis sa harap ko, nakinig din ako sa iyo' - ito ang pahayag ni Yahweh. 
'''
"20" = '''
:sup:`20` Masdan mo, isasama kita sa iyong mga ninuno; maisasama ka sa iyong libingan nang may kapayapaan, ni makikita ng iyong mga mata ang anuman sa mga sakuna na dadalhin ko sa lugar na ito at sa mga naninirahan dito.” Kaya bumalik sa hari ang mga lalaki dala-dala ang mensaheng ito. 
'''
