[27]
"1" = '''
:sup:`1` Si Yahweh ang aking liwanag at aking kaligtasan; kanino ako matatakot? Si Yahweh ang kanlungan ng aking buhay; kanino ako mangangamba? 
'''
"2" = '''
:sup:`2` Nang lumapit sa akin ang mga gumagawa ng kasamaan para lamunin ang aking laman, ang aking mga kalaban at ang aking mga kaaway ay nadapa at nabuwal. 
'''
"3" = '''
:sup:`3` Kahit ang isang hukbo ay nagsasama-sama laban sa akin, ang aking puso ay hindi matatakot; kahit digmaan ay umusbong laban sa akin, kahit ganoon ay mananatili akong nagtitiwala. 
'''
"4" = '''
:sup:`4` Isang bagay ang aking hiniling kay Yahweh, at iyon ay aking hahanapin: na ako ay mananahan sa tahanan ni Yahweh sa lahat ng mga araw ng aking buhay, para makita ang kagandahan ni Yahweh at para magnilay-nilay sa kanyang templo. 
'''
"5" = '''
:sup:`5` Dahil sa araw ng kaguluhan ay ikukubli niya ako sa kanyang kubol; sa loob ng kanyang tolda ay itatago niya ako. Itataas niya ako sa ibabaw ng isang malaking bato! 
'''
"6" = '''
:sup:`6` Pagkatapos ay itataas ang aking ulo nang mas angat kaysa aking mga kaaway na nasa paligid ko, at ako ay maghahain ng mga handog ng kagalakan sa kanyang tolda! Aawit ako at gagawa ng mga awitin kay Yahweh! 
'''
"7" = '''
:sup:`7` Pakinggan mo, Yahweh, ang aking tinig kapag ako ay umiiyak! Maawa ka sa akin, at sagutin mo ako! 
'''
"8" = '''
:sup:`8` Sinasabi ng aking puso tungkol sa iyo, “Hanapin ang kaniyang mukha!” Hahanapin ko ang iyong mukha, Yahweh! 
'''
"9" = '''
:sup:`9` Huwag mong itago ang iyong mukha sa akin; huwag mong saktan ang iyong lingkod sa galit! Ikaw ang aking naging katuwang; huwag mo akong pabayaan o iwanan, Diyos ng aking kaligtasan! 
'''
"10" = '''
:sup:`10` Kahit na pabayaan ako ng aking ama o ng aking ina, si Yahweh ang mag-aaruga sa akin. 
'''
"11" = '''
:sup:`11` Ituro mo sa akin ang iyong daan, Yahweh! Pangunahan mo ako sa patag na landas dahil sa aking mga kaaway. 
'''
"12" = '''
:sup:`12` Huwag mo akong ibigay sa mga hangarin ng aking mga kaaway, dahil ang mga sinungaling na saksi ay nagsitindig laban sa akin, at sila ay bumuga ng karahasan! 
'''
"13" = '''
:sup:`13` Ano kaya ang nangyari sa akin kung hindi ako naniwala na makikita ko ang kabutihan ni Yahweh sa lupain ng mga buhay? 
'''
"14" = '''
:sup:`14` Maghintay kayo kay Yahweh; maging matatag, at hayaan na maging matapang ang inyong puso! Maghintay kayo kay Yahweh! 
'''
