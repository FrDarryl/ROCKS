[15]
"1" = '''
:sup:`1` Pahayag tungkol sa Moab. Tunay nga, sa loob ng isang gabi, nasalaula at nawasak ang Ar ng Moab; tunay nga, sa loob ng isang gabi, nasalaula at nawasak ang Kir ng Moab. 
'''
"2" = '''
:sup:`2` Pumunta sila sa templo, pumunta sa matataas na lugar ang mga tao sa Dibon para umiyak; nagluksa ang Moab dahil sa Nebo at Medeba. Kinalbo ang kanilang mga ulo at pinutol ang kanilang mga balbas. 
'''
"3" = '''
:sup:`3` Sa kanilang mga lansangan, nagsuot sila ng sako; nanangis sila sa tuktok ng kanilang mga bahay at sa plasa. 
'''
"4" = '''
:sup:`4` Tumawag ng tulong ang Hesbon at Eleale; narinig ang kanilang tunog sa kasing layo ng Jahaz. kaya tumawag ng tulong ang mga armadong kalalakihan ng Moab; nanginginig sila. 
'''
"5" = '''
:sup:`5` Umiiyak ang aking puso para sa Moab; pumunta ang mga takas sa kanila sa Zoar at Eglat-Selisiya. Pumunta sila sa taas ng Luhit nang umiiyak; papunta sa Horonaim, malakas silang nanangis dahil sa kanilang pagkawasak. 
'''
"6" = '''
:sup:`6` Natuyo ang mga tubig sa Nimrim; natuyot ang mga damo at namatay ang mga bagong tubong damo; wala ng luntiang makikita. 
'''
"7" = '''
:sup:`7` Ang kasaganahang pinalaki nila at inipon ay natangay palayo sa batis ng mga poplar. 
'''
"8" = '''
:sup:`8` Maririnig ang kanilang mga iyak sa buong teritoryo ng Moab; maririnig ang kanilang pagtatangis na kasing layo ng Eglaim at Beer-elim. 
'''
"9" = '''
:sup:`9` Dahil puno ng dugo ang mga tubig ng Dimon; pero magdadala pa ako ng mas marami sa Dimon. Isang leon ang aatake sa mga tatakas mula sa Moab at pati ang mga naiwan sa lupain. 
'''
