[27]
"1" = '''
:sup:`1` Nangusap si Yahweh kay Moises at sinabi, 
'''
"2" = '''
:sup:`2` “Magsalita ka sa mga tao ng Israel at sabihin sa kanila, 'Kapag gagawa ang isang tao ng isang natatanging panata na nangangailangang gumamit siya ng isang pamantayang halaga ng isang tao na ilalaan niya kay Yahweh, gamitin ang sumusunod na mga halaga. 
'''
"3" = '''
:sup:`3` Ang inyong pamantayang halaga para sa isang lalaki mula dalawampu hanggang animnapung taong gulang ay dapat limampung siklo ng pilak, batay sa siklo ng santuwaryo. 
'''
"4" = '''
:sup:`4` Ang inyong pamantayang halaga para sa isang babae sa parehong gulang ay dapat tatlumpung siklo. 
'''
"5" = '''
:sup:`5` Mula limang taon hanggang dalawampung taong gulang ang inyong pamantayang halaga ay dapat dalawampung siklo para sa lalaki, at sampung siklo para sa babae. 
'''
"6" = '''
:sup:`6` Mula isang buwang gulang hanggang limang taon ang inyong pamantayang halaga ay dapat limang siklo ng pilak para sa isang lalaki, at tatlong siklo ng pilak para sa isang babae. 
'''
"7" = '''
:sup:`7` Mula animnapung taong gulang pataas ang inyong pamantayang halaga para sa isang lalaki ay dapat labin limang siklo, at sampung siklo para sa isang babae. 
'''
"8" = '''
:sup:`8` Pero kung ang taong gumawa ng panata ay hindi makabayad ng pamantayang halaga, kung gayon dapat iharap sa pari ang taong ibinigay, at bibigyang halaga ng pari ang taong iyon sa pamamagitan ng halagang makakaya ng isang gumagawa ng panata. 
'''
"9" = '''
:sup:`9` Kung gusto ng isang tao na mag-alay ng isang hayop kay Yahweh, at kung tatanggapin ito ni Yahweh, sa gayon ang hayop na iyon ay ilalaan sa kanya. 
'''
"10" = '''
:sup:`10` Hindi dapat baguhin o palitan ng isang tao ang isang hayop na iyon, isang mabuti para sa isang masama o isang masama para sa isang mabuti. Kung gagawin niyang baguhin ang isa para sa iba, sa gayon parehong mga hayop at ang isa na ipinagpalit ay magiging banal. 
'''
"11" = '''
:sup:`11` Gayunman, kung ang panunumpa ng isang tao na ibigay kay Yahweh ay totoong marumi, kung kaya hindi ito tatanggapin ni Yahweh, sa gayon dapat dalhin ng tao ang hayop sa isang pari. 
'''
"12" = '''
:sup:`12` Bibigyang halaga ito ng pari, sa pamamagitan ng halaga ng hayop sa pamilihan. Anuman ang halaga na ibinigay ng pari sa hayop, iyon ang magiging halaga nito. 
'''
"13" = '''
:sup:`13` At kung nais ng may-ari na tubusin ito, ang ikalima ng halaga nito ay idadagdag sa pantubos na presyo nito. 
'''
"14" = '''
:sup:`14` Kung ninanais ng isang tao na ilaan ang kaniyang bahay para ibukod para kay Yahweh, sa gayon tatantiyahin ng pari ang halaga nito. Anuman ang ibibigay na halaga ng pari dito, iyon ang magiging halaga nito. 
'''
"15" = '''
:sup:`15` Pero kung ilalaan ng may-ari ang kaniyang tahanan at katagalan ninais na tubusin ito, ang ikalima ng halaga nito ay idadagdag sa pantubos na presyo, at pagkatapos magiging kaniyang muli ang bahay. 
'''
"16" = '''
:sup:`16` Kung ninanais ng isang tao na ilaan kay Yahweh ang ilan sa kaniyang lupa, sa gayon ang pagtataya ng halaga nito ay gagawin alinsunod sa halaga ng binhing kinakailangan upang itanim dito. Magkakahalaga ng limampung siklo ng pilak ang isang homer ng sebada. 
'''
"17" = '''
:sup:`17` Kung ilalaan niya ang kaniyang bukid sa panahon ng Taon ng Paglaya, ang tinatayang halaga ay mananatili. 
'''
"18" = '''
:sup:`18` Pero kung ilalaan niya ang kaniyang bukid pagkatapos ng Paglaya, sa gayon dapat kwentahin ng pari ang halaga ng lupa ayon sa bilang ng mga taon na natitira hanggang sa susunod na Taon ng Paglaya, at dapat bawasan ang tinatayang halaga. 
'''
"19" = '''
:sup:`19` Kung ang taong naglaan ng bukid ay nagnanais na tubusin ito, sa gayon dapat siyang magdagdag ng ikalima sa tinatayang halaga, at ito ay magiging kaniyang muli. 
'''
"20" = '''
:sup:`20` Kung hindi niya tutubusin ang bukid, o kung ipagbili niya ang bukid sa ibang tao, hindi na ito matutubos kailanman. 
'''
"21" = '''
:sup:`21` Sa halip, ang bukid, kapag ibinalik ito sa Paglaya, magiging isang banal na regalo kay Yahweh, katulad ng bukid na ganap na ibinigay kay Yahweh. Mabibilang ito sa pari. 
'''
"22" = '''
:sup:`22` Kung ilalaan ng isang tao kay Yahweh ang bukid na kanyang binili, pero ang bukid na iyon ay hindi bahagi ng lupain ng kanyang pamilya, 
'''
"23" = '''
:sup:`23` pagkatapos aalamin ng pari ang tinatayang halaga hanggang sa Taon ng Paglaya, at dapat bayaran ng tao ang halaga sa araw na iyon bilang isang banal na regalo kay Yahweh. 
'''
"24" = '''
:sup:`24` Sa Taon ng Paglaya, ibabalik ang bukid sa tao kung kanino ito binili, sa may-ari ng lupa. 
'''
"25" = '''
:sup:`25` Dapat na itakda ang lahat ng mga tinatayang mga halaga ayon sa timbang ng santuwaryong siklo. Dalawampung gera ang dapat na katumbas ng isang siklo. 
'''
"26" = '''
:sup:`26` Pero ang unang anak ng mga hayop ay nabibilang na kay Yahweh at walang tao ang maaaring maglaan nito—maging lalaking baka o tupa—sapagkat ito ay nabibilang kay Yahweh. 
'''
"27" = '''
:sup:`27` Kung ito ay isang maruming hayop, maaaring bilhin itong muli ng may-ari sa tinatayang halaga, at dapat na idagdag ang ikalima sa halagang iyon. Kung hindi tinubos ang hayop, sa gayon ipagbibili ito sa itinakdang halaga. 
'''
"28" = '''
:sup:`28` Gayunman, walang taong maglalaan kay Yahweh mula sa anumang bagay na mayroon siya, maging tao o hayop, o lupa ng kanyang pamilya, na maaaring ipagbili o tinubos. Bawat inilaan na bagay ay banal kay Yahweh. 
'''
"29" = '''
:sup:`29` Walang pantubos ang maaaring ibayad para sa taong ibinukod para patayin. Dapat patayin ang taong iyon. 
'''
"30" = '''
:sup:`30` Lahat ng ikapu ng lupain, maging tumubong butil sa lupa o bunga mula sa mga puno, ay kay Yahweh. Banal ito kay Yahweh. 
'''
"31" = '''
:sup:`31` Kung tutubusin ng isang tao ang alinman sa kanyang ikapu, dapat siyang magdagdag ng ikalima sa halaga nito. 
'''
"32" = '''
:sup:`32` Para sa lahat ng ikapu ng grupo ng mga hayop o ang kawan, anuman ang dumaan sa ilalim ng tungkod ng pastol, dapat ilaan kay Yahweh ang ikasampu. 
'''
"33" = '''
:sup:`33` Hindi dapat humanap ang pastol ng higit na mabuti o higit na masamang mga hayop, at hindi niya maaaring ipagpalit ang isa para sa iba. Kung papalitan man niya ito, magiging banal ang parehong mga hayop at iyon na kung saan ito ipinagpalit. Hindi ito matutubos.”' 
'''
"34" = '''
:sup:`34` Ito ang mga utos na ibinigay ni Yahweh kay Moises sa Bundok Sinai para sa mga bayan ng Israel. 
'''
