[10]
"1" = '''
:sup:`1` Habang si Ezra ay nanalangin at nagtatapat, siya ay tumangis at nagpatirapa sa harap ng tahanan ng Diyos. Isang napakalaking kapulungan ng mga Israelitang lalaki, mga babae, at mga bata ay nagtipon sa kaniya, sapagkat ang mga tao ay labis na tumatangis. 
'''
"2" = '''
:sup:`2` Sinabi ni Secanias na anak ni Jehiel mula sa kaapu-apuhan ni Elam kay Ezra, “Kami nga mismo ay nakagawa ng kataksilan laban sa ating Diyos at nanirahan kasama ng mga dayuhang babae mula sa mga tao ng ibang mga lupain. Ngunit ngayon ay mayroong pag-asa para sa Israel patungkol dito. 
'''
"3" = '''
:sup:`3` Kaya ngayon gumawa tayo ng isang tipan sa ating Diyos na palabasin ang lahat ng mga babae at kanilang mga anak ayon sa mga tagubilin ng Panginoon at sa mga tagubilin ng mga nanginig sa mga utos ng ating Diyos, at mangyari nawa ito ayon sa batas. 
'''
"4" = '''
:sup:`4` Tumayo ka, sapagkat ang bagay na ito ay para iyo upang gawin mo, at kasama mo kami. Magpakatatag ka at gawin ito.'' 
'''
"5" = '''
:sup:`5` Kaya tumayo si Ezra at ang mga pinakapunong pari, ang mga Levita, at ang lahat ng mga Israelita ay nanumpa na kumilos sa ganitong paraan. Sila ay nangako. 
'''
"6" = '''
:sup:`6` At tumayo si Ezra mula sa harap ng bahay ng Diyos at pumunta sa mga silid ni Jehohanan na anak ni Eliasib. Hindi siya kumain ng anumang tinapay at uminom ng anumang tubig, yamang siya ay nagluluksa tungkol sa kawalan ng pananampalataya ng mga nanggaling sa pagkakabihag. 
'''
"7" = '''
:sup:`7` Kaya nagpadala sila ng mensahe sa Juda at Jerusalem sa lahat ng taong nanggaling sa pagkatapon upang magtipun-tipon sa Jerusalem. 
'''
"8" = '''
:sup:`8` Sinuman ang hindi pumunta sa loob ng tatlong araw ayon sa tagubilin ng mga opisyal at mga nakatatandang lalaki ay kukunin ang lahat ng kanilang mga ari-arian at hindi ibibilang sa napakalaking kapulungan ng mga taong bumalik mula sa pagkakatapon. 
'''
"9" = '''
:sup:`9` Kaya lahat ng mga lalaki ng Juda at Benjamin ay nagtipun-tipon sa Jerusalem sa loob ng tatlong araw. Ito ay ang ika-siyam na buwan at ang ika-dalawampung araw ng buwan. Tumayo ang lahat ng tao sa liwasan sa harap ng tahanan ng Diyos at nanginig dahil sa salita at sa ulan. 
'''
"10" = '''
:sup:`10` Tumayo ang paring si Ezra at sinabi, “Kayo mismo ay nakagawa ng kataksilan. Nanirahan kayo kasama ang mga dayuhang babae kaya pinalaki ninyo ang kasalanan ng Israel. 
'''
"11" = '''
:sup:`11` Ngunit ngayon purihin si Yahweh, ang Diyos ng inyong mga ninuno, at gawin ang kaniyang kaloooban. Humiwalay kayo sa mga tao sa lupain at mula sa mga dayuhang babae. 
'''
"12" = '''
:sup:`12` Lahat ng kapulungan ay sumagot sa malakas na tinig, “Gagawin namin ang tulad ng iyong sinabi. 
'''
"13" = '''
:sup:`13` Gayunpaman, maraming tao, at ito ay maulan na panahon. Wala kaming lakas para tumayo sa labas, at ito ay hindi lamang isa o dalawang araw na gawain, yamang kami ay labis na lumabag sa bagay na ito. 
'''
"14" = '''
:sup:`14` Kaya hayaan natin ang ating mga opisyal na kumatawan sa lahat ng kapulungan. Hayaan na ang lahat ng nagpahintulot ng mga dayuhang babaeng tumira sa ating mga lungsod ay lumapit sa panahong pagtitibayin ng mga nakakatanda sa lungsod at mga hukom sa lungsod hanggang sa lumayo mula sa atin ang nagngingitngit na poot ng ating Diyos.” 
'''
"15" = '''
:sup:`15` Tumutol dito sina Jonatan na lalaking anak ni Asahel at Jazeias na lalaking anak ni Tikva, at sina Mesulam at Sabetai na Levita ay sumang-ayon sa kanila. 
'''
"16" = '''
:sup:`16` Kaya ginawa ito ng mga taong bumalik mula sa pagkatapon. Ang paring si Ezra ay pumili ng mga lalaki, ang mga pinuno sa angkan ng kanilang mga ninuno at mga bahay—lahat sila ayon sa pangalan, at siniyasat nila ang usapin sa unang araw ng ika-sampung buwan. 
'''
"17" = '''
:sup:`17` Sa unang araw ng unang buwan natapos nilang tuklasin kung sino ang mga lalaking nanirahan kasama ang mga dayuhang babae. 
'''
"18" = '''
:sup:`18` Sa mga kaapu-apuhan ng mga pari ay mayroong mga nanirahan kasama ang mga dayuhang babae. Sa mga kaapu-apuhan ni Josue na anak ni Jehozadak at ng kaniyang mga kapatid na lalaki ay sina Maaseias, Eliezer, Jarib, at Gedalia. 
'''
"19" = '''
:sup:`19` Kaya nagpasya sila na palayasin ang kanilang mga asawa. Sapagkat sila ay nagkasala, sila ay naghandog ng tupang lalaki mula sa kawan para sa kanilang kasalanan. 
'''
