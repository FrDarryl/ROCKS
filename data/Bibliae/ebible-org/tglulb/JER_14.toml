[14]
"1" = '''
:sup:`1` Ito ang salita ni Yahweh na dumating kay Jeremias tungkol sa tagtuyot, 
'''
"2" = '''
:sup:`2` “Hayaang magluksa ang Juda, hayaang gumuho ang kaniyang mga tarangkahan. Tumataghoy sila para sa lupain, lumalakas ang kanilang pag-iyak para sa Jerusalem. 
'''
"3" = '''
:sup:`3` Pinadadala ng kanilang mga makapangyarihang tao ang kanilang mga lingkod para sa tubig. Kapag pumunta sila sa mga balon wala silang mahahanap na tubig. Babalik silang lahat na bigo, tinatakpan nila ang kanilang mga ulo na kahiya-hiya at hindi iginagalang. 
'''
"4" = '''
:sup:`4` Dahil dito, nabitak ang lupa sapagkat walang ulan sa lupain. Nahihiya ang mga mag-aararo at tinatakpan nila ang kanilang mga ulo. 
'''
"5" = '''
:sup:`5` Sapagkat iniiwan din maging ng babaing usa ang kaniyang maliliit na anak sa parang at pinababayaan ang mga ito sapagkat walang damo. 
'''
"6" = '''
:sup:`6` Tumatayo sa mga tigang na kapatagan ang mga maiilap na asno at humihingal sa hangin tulad ng mga asong-gubat. Lumalabo ang kanilang mga mata dahil walang halaman.” 
'''
"7" = '''
:sup:`7` Kahit na nagpapatotoo laban sa amin ang aming mga kasamaan, Yahweh, kumilos ka para sa kapakanan ng iyong pangalan. Nagkasala kami sa iyo sapagkat lumalala ang kawalan ng aming pananampalataya. 
'''
"8" = '''
:sup:`8` Ang pag-asa ng Israel, ang siyang nagligtas sa kaniya sa panahon ng matinding pagkabalisa, bakit ka magiging katulad ng isang dayuhan sa lupain, katulad ng isang banyagang gumagala na nagpapalipas at nananatili lamang ng isang gabi? 
'''
"9" = '''
:sup:`9` Bakit ka magiging katulad ng isang taong nalilito, katulad ng isang mandirigma na hindi kayang sagipin ang sinuman? Sapagkat nasa kalagitnaan ka namin, Yahweh! Ipinahayag sa amin ang iyong pangalan. Huwag mo kaming iwanan. 
'''
"10" = '''
:sup:`10` Sinabi ito ni Yahweh sa mga taong ito: “Yamang ibig nilang maglibot at hindi nila pinigil ang kanilang mga paa na magpatuloy.” Hindi nalugod si Yaweh sa kanila. Ngayon, inalala niya ang kanilang kasamaan at pinarusahan niya ang kanilang mga kasalanan. 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh sa akin, “ Huwag kang manalangin para sa ikabubuti ng mga taong ito. 
'''
"12" = '''
:sup:`12` Sapagkat, kapag nag-ayuno sila, hindi ako makikinig sa kanilang pagdaing at kapag nag-alay sila ng mga handog na susunugin at mga handog na pagkain, hindi ako malulugod sa mga ito. Sapagkat lilipulin ko sila sa pamamagitan ng espada, taggutom at salot.” 
'''
"13" = '''
:sup:`13` At sinabi ko, “O, Panginoong Yahweh! Tingnan mo! Sinasabi ng mga propeta sa mga tao, 'Hindi kayo makakakita ng espada, walang taggutom para sa inyo, sapagkat bibigyan ko kayo ng tunay na katiwasayan sa lugar na ito.”' 
'''
"14" = '''
:sup:`14` Sinabi sa akin ni Yahweh, “Panlilinlang sa aking pangalan ang pahayag ng mga propeta. Hindi ko sila isinugo, ni binigyan ng anumang utos o kinausap sila. Ngunit ang mapanlinlang nilang mga pangitain, ang walang kabuluhan at ang mga mapanlinlang na hula ay nagmumula sa kanilang mga sariling puso, ito ang mga ipinahahayag nila sa inyo.” 
'''
"15" = '''
:sup:`15` Kaya ito ang sinasabi ni Yahweh, “Tungkol sa mga propeta na nagpapahayag sa aking pangalan ngunit hindi ko ipinadala at ang mga nagsasabing walang espada at taggutom sa lupaing ito. Mamamatay ang mga propetang ito sa pamamagitan ng espada at taggutom. 
'''
"16" = '''
:sup:`16` At ang mga tao na kanilang pinagpahayagan ay maitatapon sa labas ng mga lansangan ng Jerusalem dahil sa taggutom at espada, sapagkat walang sinuman ang maglilibing sa kanila. Sa kanila, sa kanilang mga asawang babae o sa kanilang mga anak. Sapagkat ibubuhos ko sa kanila ang kanilang mga kasamaan. 
'''
"17" = '''
:sup:`17` Sabihin mo ang salitang ito sa kanila: 'Hayaang dumaloy sa aking mata ang mga luha sa araw at gabi. Huwag itong pigilan, sapagkat magkakaroon ng isang matinding pagkawasak ang birhen na anak ng aking mga tao. Isang napakalaki at walang lunas na sugat. 
'''
"18" = '''
:sup:`18` Kung lalabas ako sa parang at tumingin! mayroong mga pinatay sa pamamagitan ng espada. At kung pupunta ako sa lungsod at tumingin! mayroong mga nagkasakit dahil sa taggutom. Kahit na ang mga propeta at ang mga paring naglilibot sa lupain ay walang nalalaman.”' 
'''
"19" = '''
:sup:`19` Ganap mo bang tinalikuran ang Juda? Galit ka ba sa Zion? Bakit mo kami hinahayaang magkasakit gayong walang kagalingan sa amin? Naghangad kami ng kapayapaan, ngunit walang anumang kabutihan. Ngunit tingnan ninyo, para sa oras ng kagalingan, kaguluhan lamang ang mayroon. 
'''
"20" = '''
:sup:`20` Inaamin namin, Yahweh, ang aming mga kasalanan at ang kasamaan ng aming mga ninuno, sapagkat nagkasala kami sa iyo. 
'''
"21" = '''
:sup:`21` Huwag mo kaming itakwil! Huwag mong gawing kahihiyan ang iyong maluwalhating trono para sa kapakanan ng iyong pangalan. Alalahanin at huwag sirain ang iyong kasunduan sa amin. 
'''
"22" = '''
:sup:`22` Mayroon ba sa mga diyus-diyosan ng mga bansa na kayang gawin ang sinuman na paulanin ang kalangitan sa panahon ng tagsibol? Hindi ba ikaw Yahweh, na aming Diyos ang gumawa ng mga ito? Umaasa kami sa iyo, sapagkat ikaw ang gumawa ng lahat ng mga bagay na ito. 
'''
