[4]
"1" = '''
:sup:`1` Ganap na nawalan ng kinang ang ginto; nagbago ang pinakadalisay na ginto. Naibuhos ang mga banal na bato sa dulo ng bawat lansangan. 
'''
"2" = '''
:sup:`2` Mahalaga ang mga anak na lalaki ng Zion, higit na mahalaga kaysa sa dalisay na ginto. Ngunit ngayon itinuturing silang walang halaga kundi gaya ng mga tapayan na gawa sa pamamagitan ng mga kamay ng magpapalayok. 
'''
"3" = '''
:sup:`3` Maging ang mga asong gubat ay nagpakita ng suso upang pasusuhin ang kanilang mga anak, ngunit ang anak na babae ng aking mga tao ay gaya ng mabagsik na ostrits sa ilang. 
'''
"4" = '''
:sup:`4` Nakadikit sa ngalangala ng kaniyang bibig ang dila ng sumususong sanggol dahil sa uhaw; humihingi ng tinapay ang mga bata, ngunit wala ng para sa kanila 
'''
"5" = '''
:sup:`5` Napabayaan ngayon ang mga taong kumakain dati ng mamahaling pagkain, na nagugutom sa mga lansangan; silang mga nagsuot ng matingkad na pulang kasuotan ay nasa ibabaw na ngayon ng tambak ng basura. 
'''
"6" = '''
:sup:`6` Ang mabigat na pagkakasala ng anak na babae ng aking mga tao ay higit na malaki kaysa sa kasalanan ng Sodoma, na itinapon sa isang iglap, bagaman walang mga kamay na sumunggab sa kaniya. 
'''
"7" = '''
:sup:`7` Makinang tulad ng niyebe at maputi gaya ng gatas ang kaniyang mga pinuno. Ang kanilang katawan ay mas mapula kaysa sa koral; tulad ng safiro ang kanilang anyo. 
'''
"8" = '''
:sup:`8` Pinaitim ng kadiliman ang kanilang itsura ngayon, hindi sila makilala sa mga lansangan, sapagkat kumapit ang kanilang balat sa kanilang tuyong mga buto. Naging gaya ito ng tuyong kahoy! 
'''
"9" = '''
:sup:`9` Mas mabuti ang mga napatay sa gutom kaysa sa mga namatay sa pamamagitan ng espada; mas mabuti sila kaysa sa mga nanghihina, tinuhog sa gutom sa kakulangan ng anumang mga ani mula sa mga bukirin. 
'''
"10" = '''
:sup:`10` Pinakuluan ng mga kamay ng mga mahabaging kababaihan ang kanilang sariling mga anak; ang mga batang ito ang naging pagkain nila sa panahon ng pagkawasak ng anak na babae ng aking mga tao. 
'''
"11" = '''
:sup:`11` Nasisiyahan si Yahweh sa kaniyang pagkapoot. Ibinuhos niya ang kaniyang nag-aapoy na galit; nagpaningas siya ng apoy sa Zion, at nilamon nito ang kaniyang mga pundasyon. 
'''
"12" = '''
:sup:`12` Maging ang mga hari sa lupa o sinumang naninirahan sa mundo ay hindi maniniwalang makakapasok sa mga tarangkahan ng Jerusalem ang kalaban at kaaway. 
'''
"13" = '''
:sup:`13` Ngunit nagawa nila, dahil sa mga kasalanan ng kaniyang mga propeta, at sa mga mabibigat na pagkakasala ng kaniyang mga pari na nagdanak ng dugo ng matuwid sa kaniyang kalagitnaan. 
'''
"14" = '''
:sup:`14` Gumagala ngayon ang mga propeta at mga paring iyon sa mga lansangan tulad ng mga bulag na lalaki. Nadungisan sila ng dugong iyon kaya walang sinuman ang maaaring makahawak sa kanilang mga damit. 
'''
"15" = '''
:sup:`15` “Magsilayo kayo! Marurumi,” isinisigaw ng mga propeta at mga paring ito. “Magsilayo kayo, magsilayo kayo! Huwag ninyo kaming hawakan!” Kaya nagpagala-gala sila sa ibang mga lupain, ngunit sinasabi maging ng mga Gentil, “Hindi na sila maaaring manirahan dito bilang mga dayuhan.” 
'''
"16" = '''
:sup:`16` Ikinalat sila ni Yahweh mula sa kaniyang harapan; hindi na niya sila tinitingnan pa nang may pagpanig. Kailanman walang anumang paggalang ang tumanggap sa mga pari, at hindi na sila nagpapakita ng pagmamalasakit sa mga nakatatanda. 
'''
"17" = '''
:sup:`17` Patuloy na nabigo ang aming mga mata sa paghahanap ng kahit na walang kabuluhang tulong, bagaman sabik silang nagbantay sa isang bansang hindi makapagliligtas sa amin. 
'''
"18" = '''
:sup:`18` Inaabangan nila ang aming mga hakbang patungo sa aming mga lansangan. Malapit na ang aming wakas at natapos na ang aming mga kaarawan, sapagkat dumating na ang aming wakas. 
'''
"19" = '''
:sup:`19` Mas matulin pa sa mga agilang nasa alapaap ang aming mga manunugis. Hinahabol nila kami sa mga kabundukan at nag-aabang sila sa amin sa ilang. 
'''
"20" = '''
:sup:`20` Ang hininga sa mga butas ng aming ilong, ang pinahiran ni Yahweh—na aming hari, ay nahuli sa kanilang mga hukay; siya ang aming hari na aming sinasabi, “'Mabubuhay kami sa ilalim ng kaniyang pangangalaga kasama ng mga bansa.”' 
'''
"21" = '''
:sup:`21` Magalak at matuwa, anak na babae ng Edom na naninirahan sa lupain ng Uz, sapagkat dadaan din ang kopa sa iyo. Malalasing ka at huhubaran ang iyong sarili. 
'''
"22" = '''
:sup:`22` Natapos na ang iyong kasamaan, anak na babae ng Zion. Hindi ka na niya bibihagin. Ngunit kaniyang parurusahan ang iyong kasamaan, anak na babae ng Edom. Kaniyang ilalantad ang iyong mga kasalanan. 
'''
