[4]
"1" = '''
:sup:`1` Pagkatapos ang anghel na nakikipag-usap sa akin ay bumalik at ginising ako na katulad ng isang lalaking ginising mula sa kaniyang pagkakatulog. 
'''
"2" = '''
:sup:`2` Sinabi niya sa akin, “Ano ang nakikita mo?” Sinabi ko, “Nakikita ko ang isang patungan ng lampara na gawa lahat sa ginto, may isang mangkok sa ibabaw nito. May pito itong lampara at pitong mitsa sa ibabaw ng bawat lampara. 
'''
"3" = '''
:sup:`3` Dalawang puno ng olibo ang nasa tabi nito, isa sa kanang bahagi ng mangkok at isa sa kaliwang bahagi.” 
'''
"4" = '''
:sup:`4` Kaya muli akong nagsalita sa anghel na nakikipag-usap sa akin. Sinabi ko, “Ano ang kahulugan ng mga bagay na ito, aking panginoon?” 
'''
"5" = '''
:sup:`5` Sumagot ang anghel na nakikipag-usap sa akin at sinabi, “Hindi mo ba alam kung ano ang kahulugan ng mga bagay na ito?” Sinabi ko, “Hindi, aking panginoon.” 
'''
"6" = '''
:sup:`6` Kaya sinabi niya sa akin, “Ito ang salita ni Yahweh kay Zerubabel: Hindi sa pamamagitan ng lakas ni sa pamamagitan ng kapangyarihan, ngunit sa pamamagitan ng aking Espiritu,' sabi ni Yahweh ng mga hukbo. 
'''
"7" = '''
:sup:`7` 'Ano ka, malaking bundok? Magiging isa kang kapatagan sa harapan ni Zerubabel at ilalabas niya ang itaas na bato upang sumigaw ng, “Biyaya! Biyaya!”'” 
'''
"8" = '''
:sup:`8` Dumating sa akin ang salita ni Yahweh: 
'''
"9" = '''
:sup:`9` “Ang mga kamay ni Zerubabel ang naglatag sa pundasyon ng tahanang ito at ang kaniyang mga kamay ang tatapos nito. At malalaman mo na si Yahweh ng mga hukbo ang nagsugo sa akin sa iyo. 
'''
"10" = '''
:sup:`10` Sino ang humamak sa araw ng mga malililit na bagay? Magagalak ang mga taong ito at makikita ang pampantay na bato sa kamay ni Zerubabel. (Ang pitong lamparang ito ang mga mata ni Yahweh na naglilibot sa buong daigdig.)” 
'''
"11" = '''
:sup:`11` Pagkatapos, tinanong ko ang anghel. “Ano itong dalawang puno ng olibo na nakatayo sa kaliwa at sa kanan ng patungan ng lampara?” 
'''
"12" = '''
:sup:`12` Muli ko siyang tinanong, “Ano ang dalawang sanga ng olibo na ito sa tabi ng dalawang gintong tubo na may gintong langis na bumubuhos mula sa mga ito? 
'''
"13" = '''
:sup:`13` “Hindi mo ba alam kung ano ang mga ito?” At sinabi ko, “Hindi, aking panginoon.” 
'''
"14" = '''
:sup:`14` Kaya sinabi niya, “Ito ang dalawang puno ng olibo na nakatayo upang paglingkuran ang Panginoon ng buong daigdig.” 
'''
