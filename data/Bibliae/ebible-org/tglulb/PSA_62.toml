[62]
"1" = '''
:sup:`1` Sa Diyos lamang ako naghihintay nang tahimik; magmumula sa kaniya ang aking kaligtasan. 
'''
"2" = '''
:sup:`2` Siya lamang ang aking muog at aking kaligtasan; siya ang aking mataas na tore; ako ay hindi matitinag. 
'''
"3" = '''
:sup:`3` Hanggang kailan kayong lahat sasalakay sa isang tao, para pabagsakin siya tulad ng isang pader o isang maugang bakuran? 
'''
"4" = '''
:sup:`4` Sumasangguni sila sa kaniya para ibagsak siya mula sa kaniyang marangal na posisyon; mahilig silang magsabi ng mga kasinungalingan; siya ay pinagpapala nila sa kanilang mga bibig, pero sa kanilang mga puso siya ay kanilang isinusumpa. Selah 
'''
"5" = '''
:sup:`5` Naghihintay ako nang tahimik para lamang sa Diyos; dahil nakatuon ang aking pag-asa sa kaniya. 
'''
"6" = '''
:sup:`6` Siya lamang ang aking muog at kaligtasan; siya ang aking mataas na tore; ako ay hindi matitinag. 
'''
"7" = '''
:sup:`7` Sa Diyos ang aking kaligtasan at kaluwalhatian; nasa Diyos ang saligan ng aking kalakasan at kanlungan. 
'''
"8" = '''
:sup:`8` Magtiwala kayo sa kaniya sa lahat ng oras, kayong mga tao; ibuhos ninyo ang inyong puso sa kaniyang harapan; kanlungan natin ang Diyos. Selah 
'''
"9" = '''
:sup:`9` Tunay na walang kabuluhan ang mga lalaking mahina ang katayuan, at kasinungalingan ang mga lalaking mataas ang katayuan; magaan silang tinimbang sa sukatan; pareho silang tinimbang, sila ay magaan kaysa sa wala. 
'''
"10" = '''
:sup:`10` Huwag kang magtitiwala sa pang-aapi o pagnanakaw; at huwag umasa sa walang kabuluhan na mga kayamanan, dahil wala itong maibubunga; huwag mong itutuon ang iyong puso sa mga ito. 
'''
"11" = '''
:sup:`11` Minsang nagsalita ang Diyos, dalawang beses kong narinig ang mga ito: sa Diyos nauukol ang kapangyarihan. 
'''
"12" = '''
:sup:`12` Gayundin sa inyo, Panginoon, nauukol ang katapatan sa tipan, dahil binabayaran mo ang bawat tao kung ano ang kaniyang ginawa. 
'''
