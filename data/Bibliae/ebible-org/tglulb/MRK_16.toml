[16]
"1" = '''
:sup:`1` Nang matapos ang Araw ng Pamamahinga, si Maria Magdalena, si Mariang ina ni Santiago, at si Salome ay bumili ng pabango upang makapunta sila at mapahiran ang katawan ni Jesus para sa paglilibing. 
'''
"2" = '''
:sup:`2` Maagang-maaga sa unang araw ng linggo, nang sumikat ang araw pumunta sila sa libingan. 
'''
"3" = '''
:sup:`3` Sinabi nila sa isa't isa, “Sino ang magpapagulong ng bato ng pasukan ng libingan para sa atin?” 
'''
"4" = '''
:sup:`4` Nang tumingin sila sa itaas, nakita nila na mayroon ng nagpagulong ng bato na napakalaki. 
'''
"5" = '''
:sup:`5` Pumasok sila sa libingan at nakita nila ang isang binatang nakasuot ng puting balabal, nakaupo sa gawing kanan at namangha sila. 
'''
"6" = '''
:sup:`6` Sinabi niya sa kanila, “Huwag kayong matakot. Hinahanap ninyo si Jesus, ang taga-Nazaret na ipinako sa krus. Bumangon na siya! Wala siya rito. Tingnan ninyo kung saan siya inilagay. 
'''
"7" = '''
:sup:`7` Ngunit humayo kayo, sabihin ninyo sa kaniyang mga alagad at kay Pedro na mauuna siyang pupunta sa inyo sa Galilea. Doon makikita ninyo siya, gaya ng sinabi niya sa inyo.” 
'''
"8" = '''
:sup:`8` Lumabas sila at tumakbo mula sa libingan; natakot sila at namangha. Wala silang sinabi sa sinuman dahil matindi ang kanilang takot. 
'''
"9" = '''
:sup:`9` Maaga sa unang araw ng linggong iyon, matapos siyang bumangon, una siyang nagpakita kay Maria Magdalena, na mula sa kaniya napalayas niya ang pitong demonyo. 
'''
"10" = '''
:sup:`10` Umalis si Maria Magdalena at sinabi sa mga kasama niya, habang nagluluksa sila at umiiyak. 
'''
"11" = '''
:sup:`11` Narinig nilang buhay si Jesus at nakita niya ito ngunit hindi sila naniwala. 
'''
"12" = '''
:sup:`12` Matapos ng mga pangyayaring ito, nagpakita siya sa kakaibang anyo sa dalawa pang tao, habang naglalakad sila palabas ng bayan. 
'''
"13" = '''
:sup:`13` Pumunta sila at nagbalita sa iba pang mga alagad ngunit hindi sila naniwala sa kanila. 
'''
"14" = '''
:sup:`14` Sa ibang pagkakataon, nagpakita si Jesus sa labing-isa habang nakasandal sila sa hapag, at sinaway sila dahil sa kanilang kawalan ng pananampalataya at katigasan ng puso, dahil hindi sila naniniwala sa mga nakakita sa kaniya matapos siyang bumangon mula sa mga patay. 
'''
"15" = '''
:sup:`15` Sinabi niya sa kanila, “Humayo kayo sa buong mundo at ipangaral ang mabuting balita sa lahat ng nilikha. 
'''
"16" = '''
:sup:`16` Ang sumasampalataya at mabautismuhan ay maliligtas at ang hindi naniniwala ay hahatulan. 
'''
"17" = '''
:sup:`17` Ang mga palatandaang ito ay tataglayin ng mga sumasampalataya. Sa aking pangalan sila ay magpapalayas ng mga demonyo. Magsasalita sila sa mga bagong wika. 
'''
"18" = '''
:sup:`18` Pupulot sila ng mga ahas, at kung iinom sila ng anumang nakamamatay ay hindi sila masasaktan nito. Magpapatong sila ng kamay sa mga may sakit at gagaling sila.” 
'''
"19" = '''
:sup:`19` Matapos magsalita sa kanila ang Panginoon, iniakyat siya patungo sa langit at naupo sa kanang kamay ng Diyos. 
'''
"20" = '''
:sup:`20` Humayo ang mga alagad at nangaral sa lahat ng dako, habang ang Panginoon ay kumikilos kasama nila at pinatunayan ang salita sa pamamagitan ng mga sumunod pang mga kahanga-hangang palatandaan. 
'''
