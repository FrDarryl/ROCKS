[15]
"1" = '''
:sup:`1` Sinong puwedeng manatili sa iyong tabernakulo, Oh Yahweh? Sinong maaaring manirahan sa iyong banal na burol? 
'''
"2" = '''
:sup:`2` Siya ay lumalakad sa katuwiran at gumagawa ng tama and nagsasabi ng katotohanan mula sa kaniyang puso. 
'''
"3" = '''
:sup:`3` Hindi siya naninirang-puri gamit ang kaniyang dila, o nananakit ng iba, o nang-iinsulto ng kaniyang kapwa. 
'''
"4" = '''
:sup:`4` Ang taong walang halaga ay kasuklam-suklam sa kaniyang paningin, pero pinararangalan niya ang lahat ng may takot kay Yahweh. Sumusumpa siya sa kaniyang sariling kakulangan at hindi tumatalikod sa kaniyang mga pangako. 
'''
"5" = '''
:sup:`5` Hindi siya naniningil ng tubo sa tuwing siya ay nagpapautang. Hindi rin siya tumatanggap ng suhol para tumestigo laban sa walang-sala. Sinumang gumagawa ng mga bagay na ito ay hindi kailanman mayayanig. 
'''
