[4]
"1" = '''
:sup:`1` Nagsalita si Yahweh kina Moises at Aaron. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Magsagawa kayo ng isang pagtatala sa mga lalaking kaapu-apuhan ni Kohat na nagmula sa mga Levita, sa pamamagitan ng kanilang mga angkan at ng mga pamilya ng kanilang ninuno. 
'''
"3" = '''
:sup:`3` Bilangin ninyo ang lahat ng kalalakihan na tatlumpu hanggang limampung taong gulang. 
'''
"4" = '''
:sup:`4` Dapat sumali ang kalalakihang ito sa samahan para maglingkod sa tolda ng pagpupulong. Dapat pangalagaan ng mga kaapu-apuhan ni Kohat ang pinakasagradong mga bagay na inilaan para sa akin sa tolda ng pagpupulong. 
'''
"5" = '''
:sup:`5` Kapag naghahanda ang kampo para umabante, dapat pumunta si Aaron at ang kaniyang mga anak na lalaki sa tolda, ibaba ang kurtina na naghihiwalay sa pinakabanal na lugar mula sa banal na lugar, at itakip ito sa kaban ng tipan. 
'''
"6" = '''
:sup:`6` Dapat nilang takpan ang kaban ng mga balat ng dugong. Dapat silang maglatag ng asul na tela sa taas nito. Dapat nilang ilagay ang mga pasanan sa pagbubuhat nito. 
'''
"7" = '''
:sup:`7` Dapat silang maglatag ng isang asul na tela sa mesa ng tinapay ng presensya. Sa ibabaw nito, dapat nilang ilagay ang mga pinggan, mga kutsara, mga mangkok, at mga banga para sa pagbubuhos. Dapat palaging nasa mesa ang tinapay. 
'''
"8" = '''
:sup:`8` Dapat nilang takpan ang mga ito ng isang matingkad na pulang tela at muli ng mga balat ng dugong. Dapat nilang ilagay ang mga pasanan sa pagbubuhat sa mesa. 
'''
"9" = '''
:sup:`9` Dapat silang kumuha ng isang asul na tela at takpan ang patungan ng ilawan, kasama ng mga ilawan nito, mga sipit, mga sisidlan ng abo, at lahat ng mga banga ng langis para sa mga ilawan. 
'''
"10" = '''
:sup:`10` Dapat nilang takpan ang patungan ng ilawan at ang lahat ng mga kasangkapan nito ng mga balat ng dugong, at dapat nilang ilagay ito sa balangkas na binubuhat. 
'''
"11" = '''
:sup:`11` Dapat nilang ilatag ang isang asul na tela sa gintong altar. Dapat nilang takpan ito ng mga balat ng dugong, at pagkatapos ay ilagay ang mga pasanan sa pagbubuhat. 
'''
"12" = '''
:sup:`12` Dapat nilang dalhin ang lahat ng kasangkasapan para sa gawain sa loob ng banal na lugar at balutin ito ng isang asul na tela. Dapat nilang takpan ito ng mga balat ng dugong at ilagay ang kasangkapan sa balangkas na binubuhat. 
'''
"13" = '''
:sup:`13` Dapat nilang alisin ang mga abo mula sa altar at maglatag ng isang lilang tela sa altar. 
'''
"14" = '''
:sup:`14` Dapat nilang ilagay ang lahat ng kasangkapan sa balangkas na binubuhat na ginagamit nila sa paggawa ng altar. Ang mga bagay na ito ay ang mga kawali, mga tinidor, mga pala, mga mangkok, at lahat ng ibang kasangkapan para sa altar. Dapat nilang takpan ang altar ng mga balat ng dugong at pagkatapos ay ilagay ang mga pasanan sa pagbubuhat. 
'''
"15" = '''
:sup:`15` Kapag ganap na natakpan ni Aaron at ng kaniyang mga anak na lalaki ang banal na lugar at lahat ng mga kasangkapan nito, at kapag umabante ang kampo, dapat pumunta ang mga kaapu-apuhan ni Kohat upang dalhin ang banal na lugar. Kapag hinawakan nila ang mga sagradong kasangkapan, dapat silang mamatay. Ito ang gawain ng mga kaapu-apuhan ni Kohat, upang dalhin ang mga gamit sa tolda ng pagpupulong. 
'''
"16" = '''
:sup:`16` Dapat pangalagaan ni paring Eleazar na anak na lalaki ni Aaron ang langis para sa ilaw. Dapat niyang pangasiwaan ang pangangalaga ng matamis na insenso, ang palagiang handog na butil, ang pampahid na langis, ang buong tabernakulo at lahat ng narito, ang sagradong mga kagamitan at mga artikulo.” 
'''
"17" = '''
:sup:`17` Nagsalita si Yahweh kina Moises at Aaron. Sinabi niya, 
'''
"18" = '''
:sup:`18` “Huwag hayaan ang mga angkan ng mga tribu ni Kohat na maalis mula sa mga Levita. 
'''
"19" = '''
:sup:`19` Ipangtanggol ninyo sila sa paggawa nito, upang sila ay mabuhay at hindi mamamatay. Kapag nilapitan nila ang pinakabanal na mga bagay 
'''
"20" = '''
:sup:`20` hindi sila dapat pumasok upang tingnan ang banal na lugar kahit sandali, kasi kung gagawin nila, dapat silang mamatay. Dapat pumasok sina Aaron at ang kaniyang mga anak na lalaki at pagkatapos, dapat italaga nina Aaron at ng kaniyang mga anak na lalaki ang bawat Kohatita sa kaniyang gawain, sa kaniyang natatanging mga tungkulin.” 
'''
"21" = '''
:sup:`21` Nagsalita muli si Yahweh kay Moises. Sinabi niya, 
'''
"22" = '''
:sup:`22` “Gumawa ka rin ng isang pagtatala ng mga kaapu-apuhan ni Gerson, ayon sa mga pamilya ng kanilang ninuno, ayon sa kanilang mga angkan. 
'''
"23" = '''
:sup:`23` Bilangin mo iyong mga tatlumpu hanggang limampung taong gulang. Bilangin mo silang lahat na sasali sa samahan upang maglingkod sa tolda ng pagpupulong. 
'''
"24" = '''
:sup:`24` Ito ay ang gawain ng mga angkan ng Gersonita, kapag sila ay naglilingkod at anuman ang kanilang binubuhat. 
'''
"25" = '''
:sup:`25` Dapat nilang dalhin ang mga kurtina ng tabernakulo, ang tolda ng pagpupulong, ang mga pantakip nito, ang pantakip na balat ng dugong na nakalagay dito, at ang mga kurtina para sa pasukan ng tolda ng pagpupulong. 
'''
"26" = '''
:sup:`26` Dapat nilang dalhin ang mga kurtina ng patyo, ang kurtina para sa daanan sa tarangkahan ng patyo, na malapit sa tabernakulo at malapit sa altar, ang mga lubid nito, at lahat ng mga kasangkapan para sa kanilang paglilingkod. Anuman ang kailangang gawin sa mga bagay na ito, dapat nilang gawin ito. 
'''
"27" = '''
:sup:`27` Dapat pamahalaan nila Aaron at ng kaniyang mga anak na lalaki ang lahat ng paglilingkod ng mga kaapu-apuhan ng mga Gersonita, sa bawat bagay na kanilang ililipat, at sa lahat ng kanilang paglilingkod. Dapat mo silang italaga sa lahat ng kanilang mga tungkulin. 
'''
"28" = '''
:sup:`28` Ito ay ang paglilingkod ng mga angkan ng mga kaapu-apuhan ng mga Gersonita para sa tolda ng pagpupulong. Ang pari na si Itamar na anak na lalaki ni Aaron ang dapat na manguna sa kanilang paglilingkod. 
'''
"29" = '''
:sup:`29` Dapat mong bilangin ang mga kaapu-apuhan ni Merari ayon sa kanilang mga angkan, at iayos mo sila ayon sa mga pamilya ng kanilang ninuno, 
'''
"30" = '''
:sup:`30` mula tatlumpung taong gulang pataas hanggang limampung taong gulang. Bilangin mo bawat isa na sasali sa samahan at maglilingkod sa tolda ng pagpupulong. 
'''
"31" = '''
:sup:`31` Ito ay ang kanilang tungkulin at kanilang gawain sa lahat ng kanilang paglilingkod para sa tolda ng pagpupulong. Dapat nilang pangalagaan ang pagbabalangkas ng tabernakulo, mga pahalang na haligi nito, mga poste, at mga patungan, 
'''
"32" = '''
:sup:`32` kasama ng mga poste ng patyo sa palibot ng tabernakulo, ang mga patungan ng mga ito, mga tulos na pako, at ang mga lubid nito, kasama ang mga metal ng mga ito. Itala sa kanilang pangalan ang mga bagay na dapat nilang dalhin. 
'''
"33" = '''
:sup:`33` Ito ay ang paglilingkod ng mga angkan ng mga kaapu-apuhan ni Merari, anuman ang kanilang gagawin para sa tolda ng pagpupulong, sa ilalim ng pamamahala n paring Itamar na anak na lalaki ni Aaron.” 
'''
"34" = '''
:sup:`34` Binilang nina Moises, Aaron at ng mga pinuno ng mga sambayanan ang mga kaapu-apuhan ng mga Kohatita ayon sa mga angkan ng mga pamilya ng kanilang ninuno. 
'''
"35" = '''
:sup:`35` Binilang sila mula tatlumpung taong gulang pataas hanggang limampung taong gulang. Binilang nila ang bawat isa na sasali sa samahan para maglingkod sa tolda ng pagpupulong. 
'''
"36" = '''
:sup:`36` Binilang nila ang 2, 750 na kalalakihan ayon sa kanilang mga angkan. 
'''
"37" = '''
:sup:`37` Binilang nina Moises at Aaron ang lahat ng kalalakihan sa mga angkan at mga pamilya ng mga Kohatita na siyang naglilingkod sa tolda ng pagpupulong. Sa pag-gawa nito, sinunod nila ang iniutos ni Yahweh na kanilang gawin sa pamamagitan ni Moises. 
'''
"38" = '''
:sup:`38` Binilang ang mga kaapu-apuhan ni Gerson sa kanilang mga angkan, ayon sa mga pamilya ng kanilang ninuno, 
'''
"39" = '''
:sup:`39` mula tatlumpu hanggang limampung taong gulang, bawat isa na sasali sa samahan para maglingkod sa tolda ng pagpupulong. 
'''
"40" = '''
:sup:`40` Lahat ng kalalakihan, binilang ayon sa kanilang mga angkan at mga pamilya ng kanilang ninuno, sa bilang na 2, 630. 
'''
"41" = '''
:sup:`41` Binilang nina Moises at Aaron ang mga angkan ng mga kaapu-apuhan ni Gerson na maglilingkod sa tolda ng pagpupulong. Sa paggawa nito, sinunod nila ang iniutos ni Yahweh sa kanila na gawin sa pamamagitan ni Moises. 
'''
"42" = '''
:sup:`42` Binilang ang mga kaapu-apuhan ni Merari sa kanilang angkan ayon sa mga pamilya ng kanilang ninuno, 
'''
"43" = '''
:sup:`43` mula tatlumpu hanggang limampung taong gulang, bawat isa na sasali sa samahan para maglingkod sa tolda ng pagpupulong. 
'''
"44" = '''
:sup:`44` Lahat ng kalalakihan, nabilang ayon sa kanilang mga angkan at mga pamilya ng kanilang mga ninuno, sa bilang na 3, 200. 
'''
"45" = '''
:sup:`45` Binilang nina Moises at Aaron ang lahat ng kalalakihang ito, ang mga kaapu-apuhan ni Merari. Sa paggawa nito, sinunod nila ang iniutos ni Yahweh sa kanila na gawin sa pamamagitan ni Moises. 
'''
"46" = '''
:sup:`46` Kaya binilang nina Moises, Aaron, at ng mga pinuno ng Israel ang lahat ng Levita ayon sa kanilang angkan sa mga pamilya ng kanilang ninuno 
'''
"47" = '''
:sup:`47` mula tatlumpu hanggang limampung taong gulang. Binilang nila ang bawat isa na gagawa ng mga gawain sa tabernakulo, at sinumang magdadala at mamamahala ng mga kagamitan sa tolda ng pagpupulong. 
'''
"48" = '''
:sup:`48` Nabilang nila ang 8, 580 na kalalakihan. 
'''
"49" = '''
:sup:`49` Sa utos ni Yahweh, binilang ni Moises ang bawat lalaki, patuloy na bilang ang bawat-isa ayon sa uri ng gawaing naitilaga sa kaniya upang gawin niya. Binilang niya ang bawat-isa sa uri ng tungkulin na kanyang pasanin. Sa paggawa nito, sinunod nila ang utos ni Yahweh na kanilang gawin sa pamamagitan ni Moises. 
'''
