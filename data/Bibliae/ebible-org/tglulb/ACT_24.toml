[24]
"1" = '''
:sup:`1` Pagkaraan ng limang araw, pumunta roon si Ananias na pinakapunong pari, ilang mga nakatatanda, at ang mananalumpati na nagngangalang Tertulo. Nagdala ng mga bintang ang mga kalalakihang ito sa gobernador laban kay Pablo. 
'''
"2" = '''
:sup:`2` Nang tumayo si Pablo sa harap ng gobernador, nagsimula siyang paratangan ni Tertulo at sinabi sa gobernador, “Dahil sa iyo nagkaroon kami ng labis na kapayapaan; at ang pag-iintindi mo sa amin ay nagdulot ng ikauunlad ng aming bansa; 
'''
"3" = '''
:sup:`3` kaya buong pasasalamat, tinanggap namin ang lahat ng bagay na iyong ginawa, kataas-taasang Felix. 
'''
"4" = '''
:sup:`4` Kaya hindi ko na kayo gagambalain pa, hinihiling ko sa inyo na makinig ng sandali sa akin ng may kagandahang loob. 
'''
"5" = '''
:sup:`5` Dahil natuklasan namin na ang taong ito ay nanggugulo at dahilan ng paghihimagsik ng lahat ng mga Judio sa buong mundo. Siya ang pinuno ng sektang Nazareno. 
'''
"6" = '''
:sup:`6` Sinubukan pa niyang lapastanganin ang templo; kaya namin siya hinuli. (At gusto pa namin siyang hatulan ayon sa aming batas.) 
'''
"7" = '''
:sup:`7` ( “Ngunit si Lisias na opisyal ay dumating at sapilitan siyang kinuha sa aming mga kamay.”) 
'''
"8" = '''
:sup:`8` Kung tatanungin ninyo si Pablo tungkol sa lahat ng mga bagay na ito, maging ikaw din, malalaman mo ang mga paratang namin sa kaniya.” 
'''
"9" = '''
:sup:`9` Sama-sama ding pinaratangan ng mga Judio si Pablo, at sinabi na ang lahat ng mga bagay na ito ay totoo. 
'''
"10" = '''
:sup:`10` Ngunit nang sumenyas ang gobernador upang magsalita si Pablo, sumagot si Pablo, “Nauunawaan ko na sa maraming taon ay naging hukom ka sa bansang ito, kaya ikinagagalak kong ipaliwanag ang aking sarili sa iyo. 
'''
"11" = '''
:sup:`11` Mapapatunayan mo na hindi pa aabot sa labindalawang araw mula ng ako ay umakyat sa Jerusalem upang sumamba; 
'''
"12" = '''
:sup:`12` at nang makita nila ako sa templo, hindi ako nakipagtalo kahit kaninuman, at hindi ko ginulo ang maraming tao, maging sa mga sinagoga o sa lungsod; 
'''
"13" = '''
:sup:`13` at hindi nila kayang mapatunayan sa iyo ang mga reklamo nila laban sa akin ngayon. 
'''
"14" = '''
:sup:`14` Subalit inaamin ko ito sa iyo, na ayon sa pamamaraan na tinatawag nilang sekta, sa pamamaraan ding iyon, naglingkod ako sa Diyos ng aming mga ninuno. Tapat ako sa lahat ng nasa batas at sa mga kasulatan ng mga Propeta. 
'''
"15" = '''
:sup:`15` Ganoon din ang pagtitiwala ko sa Diyos, katulad din ng paghihintay ng mga taong ito, sa pagdating ng araw ng pagkabuhay ng mga patay ng kapwa matuwid at hindi matuwid na tao; 
'''
"16" = '''
:sup:`16` at dahil dito, pinagsisikapan ko na magkaroon ng budhing walang kapintasan sa lahat ng mga bagay sa harapan ng Diyos at sa mga tao. 
'''
"17" = '''
:sup:`17` Ngayon, pagkalipas ng maraming taon, ako'y dumating upang maghatid ng tulong sa aking bansa at maging sa pagkaloob ng mga pera. 
'''
"18" = '''
:sup:`18` Nang ginawa ko ito, may ilang mga Judio na taga-Asia ang nakakita sa akin na nagsasagawa ng seremonyang paglilinis sa templo, na walang maraming tao at walang kaguluhan. 
'''
"19" = '''
:sup:`19` Ang mga taong ito ay dapat na narito sa harapan ninyo at sabihin kung ano ang mayroon sila laban sa akin, kung mayroon man. 
'''
"20" = '''
:sup:`20` O kaya, ang mga tao ding ito ay dapat magsabi kung ano ang kanilang natagpuang kamalian na ginawa ko nang tumayo ako sa konseho ng mga Judio; 
'''
"21" = '''
:sup:`21` maliban kung ito ay patungkol sa isang bagay na pasigaw kong sinabi ng tumayo ako sa gitna nila, 'Ito ay patungkol sa pagkabuhay ng mga patay na inyong inihatol ngayon sa akin.”' 
'''
"22" = '''
:sup:`22` Ganap ang kaalaman ni Felix patungkol sa Daan, kaya pinaghintay niya ang mga Judio. Sinabi niya, “Pagpapasiyahan ko ang iyong kaso kapag bumaba ang pinunong kapitan na si Lisias galing Jerusalem.” 
'''
"23" = '''
:sup:`23` At inutusan niya ang pinuno ng mga kawal na bantayan si Pablo, subalit may kaluwagan, at walang makakapigil sa kaniyang mga kaibigan sa pagtulong o kaya sa pagdalaw sa kaniya. 
'''
"24" = '''
:sup:`24` pagkalipas ng ilang araw, nagbalik si Felix kasama ang kaniyang asawa na si Drusila, isang babaing Judio, ipinatawag niya si Pablo at napakinggan ang tungkol sa pananampalataya kay Cristo. 
'''
"25" = '''
:sup:`25` Subalit nang nagbahagi si Pablo tungkol sa pagkamatuwid, pagpipigil sa sarili, at sa nalalapit na paghuhukom, nagkaroon na ng takot si Felix; at siya'y sumagot, “Lumayo ka muna sa ngayon, kapag may oras ako muli, ipapatawag kita.” 
'''
"26" = '''
:sup:`26` niyang bibigyan siya ni Pablo ng pera, kaya't palagi niyang pinapatawag at nakikipag-usap sa kaniya. 
'''
"27" = '''
:sup:`27` Ngunit pagkaraan ng dalawang taon, si Porcio Festo ang naging gobernador kapalit ni Felix, ngunit nais ni Felix na magtamo ng pabor ng mga Judio, kaya iniwan niya si Pablo na patuloy na binabantayan. 
'''
