[7]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito, sa panahon ng paghahari ni Haring Artaxerxes, si Ezra, na ang kaniyang mga ninuno ay sina Seraias, Azarias, Hilcias, 
'''
"2" = '''
:sup:`2` Sallum, Sadoc, Ahitub, 
'''
"3" = '''
:sup:`3` Amarias, Azarias, Meraiot, 
'''
"4" = '''
:sup:`4` Zeraias, Uzzi, Buki, 
'''
"5" = '''
:sup:`5` Abisua, Finehas, Eleazar, at si Aaron na pinakapunong pari - 
'''
"6" = '''
:sup:`6` Umalis si Ezra mula sa Babilonia. Isa siyang dalubhasang eskriba sa batas ni Moises na ibinigay ni Yahweh, ang Diyos ng Israel. Ibinigay ng hari sa kaniya ang kahit anong bagay na kaniyang hingin yamang ang kamay ni Yahweh ay kasama niya. 
'''
"7" = '''
:sup:`7` Ang ilan sa mga kaapu-apuhan ng Israel at ng mga pari, mga Levita, mga mang-aawit sa templo, mga bantay-pinto, at ang mga itinalaga na maglingkod sa templo ay umakyat sa Jerusalem sa ikapitong taon ni Haring Artaxerxes. 
'''
"8" = '''
:sup:`8` Siya ay dumating sa Jerusalem sa ikalimang buwan ng parehong taon. 
'''
"9" = '''
:sup:`9` Siya ay umalis ng Babilonia sa unang araw ng unang buwan. Noong unang araw ng ika-limang buwan nang siya ay dumating sa Jerusalem, yamang kasama niya ang mabuting kamay ng Diyos. 
'''
"10" = '''
:sup:`10` Pinatatag ni Ezra ang kaniyang puso sa pag-aaral, sa pagsasagawa, at pagtuturo sa mga alituntunin at mga utos ng batas ni Yahweh. 
'''
"11" = '''
:sup:`11` Ito ay ang utos na ibinigay ni Haring Artaxerxes kay Ezra na pari at eskriba ng mga kautusan at mga alituntunin ni Yahweh para sa Israel: 
'''
"12" = '''
:sup:`12` “Ang Hari ng mga haring si Artaxerxes, kay paring Ezra, isang eskriba ng kautusan ng Diyos ng langit: 
'''
"13" = '''
:sup:`13` Aking iniuutos na ang sinumang mula sa Israel sa aking kaharian, kasama ang kanilang mga pari at mga Levita, na nagnanais na pumunta ng Jerusalem, ay maaring sumama sa iyo. 
'''
"14" = '''
:sup:`14` Ako, ang hari, at ang aking pitong mga tagapayo, ay ipapadala ko kayong lahat upang siyasatin ang tungkol sa Juda at Jerusalem ayon sa batas ng Diyos na inyong naunawaan, 
'''
"15" = '''
:sup:`15` at upang dalhin sa Jerusalem, na kaniyang tahanan, ang pilak at ginto na kanilang malayang ihahandog sa Diyos ng Israel. 
'''
"16" = '''
:sup:`16` Ibigay ng libre ang lahat ng pilak at ginto na binigay ng mga taga-Babilonia kasama ang anumang malayang inialay sa pamamagitan ng mga tao at mga pari para sa tahanan ng Diyos sa Jerusalem. 
'''
"17" = '''
:sup:`17` Kaya bilhin ninyo sa kabuuan halaga ang baka, mga lalaking tupa at mga batang tupa, at butil at inuming mga handog. Ihandog ninyo ang mga ito sa altar na nasa tahanan ng inyong Diyos sa Jerusalem. 
'''
"18" = '''
:sup:`18` Gawin ninyo sa natitirang pilak at ginto ang anumang tingin ninyong mabuti para sa inyo at sa inyong mga kapatid, upang malugod ninyo ang inyong Diyos. 
'''
"19" = '''
:sup:`19` Ilagay ninyo ang mga bagay na malayang ibinigay sa inyo sa harap niya para sa paglilingkod sa tahanan ng inyong Diyos sa Jerusalem. 
'''
"20" = '''
:sup:`20` Anumang bagay na kakailanganin sa tahanan ng inyong Diyos, kunin ninyo ang mga gastos mula sa aking kabang-yaman. 
'''
"21" = '''
:sup:`21` Ako, si Haring Artaxerxes, ang gumagawa ng utos sa lahat ng mga ingat-yaman sa ibayong Ilog, na ang kahit anong hingin ni Ezra mula sa inyo ay dapat ninyong maibigay ng buo, 
'''
"22" = '''
:sup:`22` hanggang sa isang daang talentong pilak, isang daang takal ng butil, isang daang malaking sisidlan ng alak, at isang daang malaking sisidlan ng langis, pati asin na walang limitasyon. 
'''
"23" = '''
:sup:`23` Anumang nagmula sa utos ng Diyos ng Langit, gawin ninyo ito nang may malasakit para sa kaniyang tahanan. Sapagkat bakit kailangang dumating ang kaniyang poot sa aking kaharian at sa aking mga anak? 
'''
"24" = '''
:sup:`24` Ipinababatid namin sa kanila ang tungkol sa iyo hindi upang magpataw ka ng kahit na anong pagkilala o mga buwis sa sinuman sa mga pari, mga levita, mga musikero, mga bantay-pinto, o sa mga taong itinalaga sa paglilingkod sa templo at sa mga tagapaglingkod sa tahanang ito ng Diyos. 
'''
"25" = '''
:sup:`25` Ezra, sa karunungang ipinagkaloob sa iyo ng Diyos, ikaw ay dapat magtalaga ng mga hukom at mga lalaking may mahusay na pagpapasya upang maglingkod sa lahat ng tao sa ibayong Ilog, at upang maglingkod sa sinumang nakakaalam sa batas ng Diyos. Ikaw ay dapat ring magturo sa mga hindi pa nakakaalam sa batas. 
'''
"26" = '''
:sup:`26` Parusahan mo ang sinumang hindi buo ang pagsunod sa batas ng Diyos o sa batas ng hari, maging sa pamamagitan ng kamatayan, pagpapalayas, pagsamsam ng kanilang mga kalakal, o pagkakabilanggo.” 
'''
"27" = '''
:sup:`27` Sinabi ni Ezra, “Purihin si Yahweh, ang Diyos ng ating mga ninuno, ang siyang naglagay ng lahat ng ito sa puso ng hari para sa kapurihan ng tahanan ni Yahweh sa Jerusalem, 
'''
"28" = '''
:sup:`28` at siyang nagpaabot ng tipan ng katapatan sa akin sa harap ng hari, sa kaniyang mga tagapayo, at sa lahat ng kaniyang makapangyarihang mga opisyal. Ako ay napalakas sa pamamagitan ng kamay ni Yahweh na aking Diyos, at ako ay nagkalap ng mga pinuno mula sa Israel na humayong kasama ko.” 
'''
