[20]
"1" = '''
:sup:`1` Pagkatapos nakita ko ang isang anghel na bumababa mula sa langit, mayroong susi sa kailaliman ng hukay at mayroong malaking tanikala sa kaniyang kamay. 
'''
"2" = '''
:sup:`2` Sinukal niya ang dragon, ang dating ahas, na siyang demonyo, o Satanas, at ginapos siya nang isang libong taon. 
'''
"3" = '''
:sup:`3` Tinapon siya sa kailaliman ng hukay, ikinulong siya rito at sinelyuhan ang ibabaw nito. Para hindi na ito makapanglinlang kailanman ng mga bansa hanggang sa ang isang libong taon ang lumipas. Pagkatapos niyon, dapat siyang maging malaya ng maikling panahon. 
'''
"4" = '''
:sup:`4` Pagkatapos nakita ko ang mga trono. Ang mga binigyan ng kapangyarihang humatol ang nakaupo sa mga ito. Nakita ko rin ang mga kaluluwa ng mga pinugutan ng ulo dahil sa patotoo tungkol kay Cristo at sa salita ng Diyos. Hindi sila sumamba sa halimaw o sa kaniyang imahe, at tumanggi silang tanggapin ang tatak sa kanilang mga noo at kamay. Nabuhay silang muli, at naghari kasama ni Cristo ng isang libong taon. 
'''
"5" = '''
:sup:`5` Ang ibang mga namatay ay hindi na nabuhay muli hanggang sa matapos ang isang libong taon. Ito ang unang pagkabuhay. 
'''
"6" = '''
:sup:`6` Pinagpala at banal ang sinuman na makibahagi sa unang muling pagkabuhay! Ang pangalawang kamatayan ay walang kapangyarihan na tulad ng mga ito. Sila ay magiging mga pari ng Diyos at sila ay maghahari kasama niya sa loob ng isang libong taon. 
'''
"7" = '''
:sup:`7` Kapag natapos na ang libong mga taon, palalayain si Satanas mula sa kaniyang bilangguan. 
'''
"8" = '''
:sup:`8` Siya ay lalabas para manlinlang ng mga bansa sa apat na sulok ng mundo — Gog at Magog — para tipunin sila para sa digmaan. Sila ay magiging kasing dami ng buhangin sa dagat. 
'''
"9" = '''
:sup:`9` Umakyat sila pataas sa malawak na patag ng lupa at pinalibutan ang kampo ng mga mananampalataya, ang minamahal na lungsod. Pero bumaba ang apoy mula sa langit at nilamon sila. 
'''
"10" = '''
:sup:`10` Ang demonyo, na siyang nanlinlang sa kanila, ay itinapon sa lawa ng nasusunog na asupre, kung saan ang halimaw at ang mga bulaang propeta ay itinapon. Sila ay pahihirapan umaga at gabi magpakailan pa man. 
'''
"11" = '''
:sup:`11` Pagkatapos nakita ko ang dakilang puting trono at ang siyang nakaupo roon. Ang lupa at ang langit ay lumayo mula sa kaniyang presensya, pero wala na silang lugar na mapupuntahan. 
'''
"12" = '''
:sup:`12` Nakita ang mga patay — ang magigiting at ang hindi mahahalaga — nakatayo sa harap ng trono, at binuksan ang mga aklat. Pagkatapos isa pang aklat ang binuksan — Ang aklat ng Buhay. Ang patay ay hinatulan sa pamamagitan ng itinala sa mga aklat, ang kinalabasan ng kanilang ginawa. 
'''
"13" = '''
:sup:`13` Ibinigay ng dagat ang mga patay na naroroon. Ibinigay ng kamatayan at ng hades ang mga patay na nasa kanila, at hinatulan ang mga patay ayon sa kanilang ginawa. 
'''
"14" = '''
:sup:`14` Ang kamatayan at ang hades ay itinapon sa lawa ng apoy. Ito ang ikalawang kamatayan — Ang lawa ng apoy. 
'''
"15" = '''
:sup:`15` Kung kaninong pangalan ang hindi nakasulat sa Aklat ng Buhay, siya ay itatapon sa lawa ng apoy. 
'''
