[6]
"1" = '''
:sup:`1` Mayroon akong nakitang masama sa ilalim ng araw, at ito ay malubha para sa mga tao. 
'''
"2" = '''
:sup:`2` Maaaring magbigay ang Diyos ng kayamanan, kasaganaan at karangalan sa isang tao upang hindi siya magkulang sa mga hinahangad niya para sa kaniyang sarili, ngunit pagkatapos, hindi ibibigay ng Diyos ang kakayahan upang magsaya sa mga ito. Sa halip, iba pa ang makikinabang ng kaniyang mga kagamitan. Ito ay parang singaw, isang masamang kalungkutan. 
'''
"3" = '''
:sup:`3` Kung ang isang lalaki ay maging ama ng isang daang anak at mabuhay ng maraming taon, sa gayon ang mga araw ng kaniyang mga taon ay marami, ngunit kung hindi nasiyahan ang kaniyang puso sa kabutihan at siya ay hindi inilibing nang may karangalan, kaya aking sasabihin na ang isang sanggol na patay ipinanganak ay mas mabuti pa kaysa sa kaniya. 
'''
"4" = '''
:sup:`4` Kahit pa ang isang sanggol ay isinilang nang walang kabuluhan at mamamatay sa kadiliman at ang kaniyang pangalan ay mananatiling lihim. 
'''
"5" = '''
:sup:`5` Kahit hindi na nakita ng batang ito ang araw o nalaman ang anumang bagay, ito ay may kapahingahan bagaman ang taong iyon ay wala. 
'''
"6" = '''
:sup:`6` Kahit mabubuhay ang isang tao ng dalawang libong taon ngunit hindi matutunang matuwa sa mabuting mga bagay, mapupunta siya sa parehong lugar kagaya ng iba pa. 
'''
"7" = '''
:sup:`7` Kahit na lahat ng gawain ng isang tao ay para punuin ang kaniyang bibig, gayon man ang kaniyang gana sa pagkain ay hindi mapupunan. 
'''
"8" = '''
:sup:`8` Kaya, anong pakinabang mayroon ang matalinong tao na higit pa sa hangal? Anong pakinabang mayroon ang isang mahirap na tao kahit pa malaman niya kung paano kumilos sa harapan ng iba? 
'''
"9" = '''
:sup:`9` Mabuti pang masiyahan sa nakikita ng mga mata kaysa sa paghahangad ng isang lumalawak na pananabik sa pagkain, na para ring singaw at isang pagtangkang habulin ang hangin. 
'''
"10" = '''
:sup:`10` Anumang bagay ang naririto ay nabigyan na ng kaniyang pangalan, at nalalaman na kung ano ang katulad ng sangkatauhan. Kaya walang saysay makipagtalo sa isang makapangyarihang hukom ng lahat. 
'''
"11" = '''
:sup:`11` Kapag mas maraming sinasabi, lalong walang kabuluhan, kaya ano nga ba pakinabang niyan sa isang tao? 
'''
"12" = '''
:sup:`12` Dahil sino ang nakakaalam ng mabuti sa buhay ng tao sa kaniyang walang kabuluhan at bilang na mga araw na kaniyang dadaanan tulad ng isang anino? Sino ang makapagsasabi sa isang tao kung ano ang sasapitin sa ilalim ng araw pagkatapos siyang mamatay? 
'''
