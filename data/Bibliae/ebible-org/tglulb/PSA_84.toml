[84]
"1" = '''
:sup:`1` Kaibig-ibig ang lugar kung saan kayo nakatira, Yahweh ng mga hukbo! 
'''
"2" = '''
:sup:`2` Nananabik ako sa mga patyo ni Yahweh, pinagod ako ng aking pagnanais para dito. Ang aking puso at ang buo kong pagkatao ay tumatawag sa buhay na Diyos. 
'''
"3" = '''
:sup:`3` Kahit ang maya ay nakahanap ng isang tirahan para sa kaniya na maging ang pugad ng inakay ng layang-layang ay malapit sa inyong mga altar, Yahweh ng mga hukbo, aking Hari, at aking Diyos. 
'''
"4" = '''
:sup:`4` Pinagpala mo sila na nakatira sa inyong tahanan; patuloy ka nilang pinupuri. Selah 
'''
"5" = '''
:sup:`5` Pinagpala ang tao na ang lakas ay nasa iyo, na ang puso ay mga daanan papunta sa Sion. 
'''
"6" = '''
:sup:`6` Sa pagdaan sa lambak ng Pag-iyak, nakahanap sila ng bukal ng tubig para inumin. Ang mga maagang ulan ay tinatakpan ito ng maraming tubig. 
'''
"7" = '''
:sup:`7` Sila ay naglalakbay mula sa kalakasan patungo sa kalakasan; ang bawat isa sa kanila ay humaharap sa Diyos sa Sion. 
'''
"8" = '''
:sup:`8` Yahweh ang Diyos ng mga hukbo, dinggin mo ang aking panalangin; Diyos ni Jacob, pakinggan mo ang aking sinasabi! Selah 
'''
"9" = '''
:sup:`9` O Diyos, bantayan ang aming kalasag; magpakita ka ng pag-aalala sa inyong hinirang. 
'''
"10" = '''
:sup:`10` Dahil ang isang araw sa iyong patyo ay mas mabuti kaysa isang libo sa ibang dako. Mas nanaisin kong maging bantay sa pinto ng tahanan ng aking Diyos, kaysa mabuhay sa tolda ng mga masasama. 
'''
"11" = '''
:sup:`11` Dahil si Yahweh na Diyos ay ang ating araw at kalasag; si Yahweh ay magbibigay ng biyaya at kaluwalhatian; hindi niya pinagkakait ang anumang mabuting bagay mula sa lumalakad na may dangal. 
'''
"12" = '''
:sup:`12` Yahweh ng mga hukbo, pinagpala ang taong nagtitiwala sa inyo. 
'''
