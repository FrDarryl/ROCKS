[7]
"1" = '''
:sup:`1` Kay ganda ng iyong mga paa sa iyong sandalyas, anak na babae ng prinsipe! Ang hugis ng iyong mga hita ay katulad ng hiyas, gawa ng mga kamay ng isang dalubhasa. 
'''
"2" = '''
:sup:`2` Ang pusod mo ay katulad ng isang bilugang mangkok; nawa ito ay hindi kailanman magkukulang ng pinaghalong alak. Ang puson mo ay tulad ng isang tambak ng trigo na napaligiran ng mga liryo. 
'''
"3" = '''
:sup:`3` Ang dalawang dibdib mo ay tulad ng dalawang munting mga usa, magkakambal na gasel. 
'''
"4" = '''
:sup:`4` Ang iyong leeg ay tulad ng isang tore ng garing; ang iyong mga mata ay tulad ng mga lawa sa Hesbon sa tarangkahan ng Bat Rabim. Ang iyong ilong ay tulad ng tore sa Lebanon na nakamasid patungo sa Damasco. 
'''
"5" = '''
:sup:`5` Parang bundok ng Carmelo ang iyong ulo; ang buhok sa iyong ulo ay itim na lila. Ang hari ay nabihag sa pamamagitan ng mga tirintas nito. 
'''
"6" = '''
:sup:`6` Kay ganda at kaibig-ibig mo, nag-iisang minamahal, kasama ang iyong kagalakan! 
'''
"7" = '''
:sup:`7` Ang iyong taas ay katulad ng isang puno ng palmang datiles, at ang mga dibdib mo ay tulad ng mga kumpol na bunga. 
'''
"8" = '''
:sup:`8` Iniisip ko, “Nais kong akyatin ang punong palmang iyon; Ako ay hahawak sa mga sanga nito.” Nawa maging katulad ng kumpol na mga ubas ang iyong mga dibdib, at nawa ang halimuyak ng iyong ilong ay maging katulad ng mga aprikot. 
'''
"9" = '''
:sup:`9` Nawa ang iyong bibig ay maging katulad ng pinakamasarap na alak, banayad na dumadaloy sa aking minamahal, dumudulas sa ating mga labi at mga ngipin. Ang dalaga ay nagsasalita sa kaniyang mangingibig. 
'''
"10" = '''
:sup:`10` Ako ay sa aking minamahal, at ninanais niya ako. 
'''
"11" = '''
:sup:`11` Lumapit ka, aking minamahal, lumabas tayo sa kabukiran; hayaan nating magpalipas ng gabi sa mga nayon. 
'''
"12" = '''
:sup:`12` Halina tayo ay bumangon ng maaga para magtungo sa mga ubasan; tingnan natin kung umusbong ang mga puno ng ubas, kung ang kanilang mga bulaklak ay namukadkad, at kung ang bunga ng granada ay namulaklak. Doon ibibigay ko sa iyo ang aking pag-ibig. 
'''
"13" = '''
:sup:`13` Nagbibigay ng kanilang halimuyak ang mga mandragora; sa pintuan kung saan tayo nananatili ay may mga uri lahat ng piling mga bunga, bago at luma, na aking inimbak para sa iyo, aking minamahal. 
'''
