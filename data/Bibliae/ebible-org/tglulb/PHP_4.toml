[4]
"1" = '''
:sup:`1` Kaya nga, minamahal kong mga kapatid na aking kinasasabikan, aking kagalakan at korona. Sa paraang ito, manatili kayong matatag sa Panginoon, mga minamahal kong kaibigan. 
'''
"2" = '''
:sup:`2` Nagsusumamo ako kay Euodia, at kay Sintique na magkaroon ng parehong pag-iisip sa Panginoon. 
'''
"3" = '''
:sup:`3` Katunayan, hinihiling ko rin sa iyo, tunay kong kamanggagawa, tulungan mo ang mga babaeng ito. Sapagkat sila ang kasama kong nagsikap sa pagpapalaganap ng ebanghelyo kasama si Clemente at iba pang mga kapwa ko manggagawa, kung saan ang mga pangalan ay nasa aklat ng buhay. 
'''
"4" = '''
:sup:`4` Magalak lagi sa Panginoon. Muli kong sasabihin, magalak. 
'''
"5" = '''
:sup:`5` Hayaan ninyong makita ng lahat ng tao ang inyong kahinahunan. Malapit lamang ang Panginoon. 
'''
"6" = '''
:sup:`6` Huwag mabalisa tungkol sa anumang bagay. Sa halip, hayaan ninyong malaman ng Panginoon ang inyong mga kahilingan sa lahat ng bagay sa pamamagitan ng panalanging may pasasalamat. 
'''
"7" = '''
:sup:`7` At ang kapayapaan ng Diyos na humihigit sa lahat ng pang-unawa, ang mag-iingat sa inyong mga puso at isipan kay Cristo Jesus. 
'''
"8" = '''
:sup:`8` Sa wakas, mga kapatid, anumang mga bagay na totoo, marangal, makatarungan, dalisay, kaibig-ibig, may mabuting ulat, kung may mga bagay na mahusay at dapat papurihan, isipin ang mga bagay na ito. 
'''
"9" = '''
:sup:`9` Ang mga bagay na natutunan at natanggap ninyo, narinig at nakita ninyo sa akin, gawin ang mga bagay na ito. Gawin ninyo ang mga bagay na inyong natutunan, natanggap, narinig at nakita sa akin. At sasainyo ang Diyos ng kapayapaan. 
'''
"10" = '''
:sup:`10` Lubos akong nagagalak sa Panginoon dahil sa wakas ay binago ninyo ang inyong pagpapahalaga para sa akin. Bagama't pinahalagahan ninyo ako noon ngunit wala kayong pagkakataon para tumulong. 
'''
"11" = '''
:sup:`11` Hindi ko sinasabi ang mga ito para sa aking mga pangangailangan. Sapagkat natutunan ko ang masiyahan sa lahat ng pangyayari. 
'''
"12" = '''
:sup:`12` Alam ko kung paano mangailangan at alam ko rin kung paano magkaroon ng kasaganaan. Sa lahat ng paraan at sa lahat ng bagay, natutunan ko ang lihim kung paano parehong kumain ng marami at magutom, paano parehong managana at mangailangan. 
'''
"13" = '''
:sup:`13` Magagawa ko ang lahat ng mga bagay sa pamamagitan niya na nagpapalakas sa akin. 
'''
"14" = '''
:sup:`14` Gayunpaman, ginawa ninyo ang mabuti sa pakikibahagi sa aking mga paghihirap. 
'''
"15" = '''
:sup:`15` At alam ninyo, kayong mga taga-Filipos, na sa simula ng ebanghelyo, nang umalis ako sa Macedonia, walang iglesya ang tumulong sa akin sa bagay ng pagbibigay at pagtatanggap maliban sa inyo lamang. 
'''
"16" = '''
:sup:`16` Kahit nang ako ay nasa Tesalonica, nagpadala kayo ng tulong para sa aking mga pangangailangan ng higit sa isang beses. 
'''
"17" = '''
:sup:`17` Hindi sa hinahanap ko ang kaloob. Sa halip, hinahanap ko ang bunga na nagpapataas ng inyong halaga. 
'''
"18" = '''
:sup:`18` Nakatanggap at nagkaroon ako ng lahat bagay. Napuno ako. Natanggap ko mula kay Epafroditus ang mga bagay na galing sa inyo. Ang mga ito ay mababangong samyo, katanggap-tanggap at kalugod-lugod na handog sa Diyos. 
'''
"19" = '''
:sup:`19` At ang aking Diyos ang magpupuno ng inyong mga pangangailangan ayon sa kaniyang mga kayamanan at kaluwalhatian kay Cristo Jesus. 
'''
"20" = '''
:sup:`20` Ngayon, nawa'y sa ating Diyos at Ama ang kaluwalhatian magpakailanman. Amen. 
'''
"21" = '''
:sup:`21` Batiin ninyo ang bawat mananampalataya kay Cristo Jesus. Binabati kayo ng mga kasamahan kong mananampalataya. 
'''
"22" = '''
:sup:`22` Binabati kayo ng lahat ng mananampalataya dito, lalo na ang mga nasa sambahayan ni Ceasar. 
'''
"23" = '''
:sup:`23` Sumainyo nawa ang biyaya ng Panginoong Jesu-Cristo. 
'''
