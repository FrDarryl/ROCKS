"1" = '''
:sup:`1` Si Pablo, isang bilanggo kay Jesu-Cristo, at kapatid na Timoteo, kay Filemon, aming minamahal na kaibigan at kamanggagawa, 
'''
"2" = '''
:sup:`2` at kay Apia aming kapatid na babae, at kay Arquipo aming kapwa kawal, at sa mga mananampalataya na nagtitipon sa iyong tahanan: 
'''
"3" = '''
:sup:`3` Biyaya sa inyo at kapayapaan mula sa Diyos ating Ama at sa Panginoong Jesu-Cristo. 
'''
"4" = '''
:sup:`4` Lagi kong pinasasalamatan ang aking Diyos. Binabanggit kita sa aking mga panalangin. 
'''
"5" = '''
:sup:`5` Narinig ko ang pagmamahal at pananampalataya na mayroon ka sa Panginoong Jesus at sa lahat ng mananampalataya. 
'''
"6" = '''
:sup:`6` Ipinapanalangin ko na ang pakikisama ng iyong pananampalataya ay maging mabisa para sa kaalaman ng lahat ng mabuting bagay na sumasa-atin kay Cristo. 
'''
"7" = '''
:sup:`7` Sapagkat ako'y lubhang nagagalak at nagiginhawaan sa iyong pag-ibig, dahil ang mga puso ng mga mananampalataya ay pumayapa sa pamamagitan mo, kapatid. 
'''
"8" = '''
:sup:`8` Kaya kahit na mayroon akong lahat ng katapangan kay Cristo na utusan ka kung ano ang dapat mong gawin, 
'''
"9" = '''
:sup:`9` sa halip dahil sa pag-ibig, ako ay nakikiusap sa iyo- ako, si Pablo, isang matandang lalaki, at ngayon isang bilanggo para kay Cristo Jesus. 
'''
"10" = '''
:sup:`10` Ako ay nakikiusap sa iyo tungkol sa aking anak na si Onesimo, ako'y naging ama niya sa aking pagkakagapos. 
'''
"11" = '''
:sup:`11` Dahil minsan siyang walang pakinabang sa iyo, pero ngayon ay kapaki-pakinabang na sa iyo at sa akin. 
'''
"12" = '''
:sup:`12` Pinadala ko siya—ang aking puso—muli sa iyo. 
'''
"13" = '''
:sup:`13` Nais ko sanang manatili siya sa aking piling, upang siya ang maglingkod sa akin kahalili mo, habang ako ay naka-tanikala alang-alang sa ebanghelyo. 
'''
"14" = '''
:sup:`14` Ngunit ayaw kong gumawa ng anumang bagay na wala ang iyong pahintulot. Ginawa ko ito para anumang mabuting gawain ay mula sa sarili mong kagustuhan at hindi dahil pinilit kita. 
'''
"15" = '''
:sup:`15` Marahil ang dahilan kaya siya nahiwalay sa iyo sandali, ay upang siya ay matanggap mong muli magpakailanman. 
'''
"16" = '''
:sup:`16` Hindi bilang isang alipin, ngunit higit sa pagiging isang alipin, bilang minamahal na kapatid—lalo na sa akin, at lalo pa para sa iyo, kapwa sa laman at sa Panginoon. 
'''
"17" = '''
:sup:`17` At sa gayon kung ako ay tinuturing mong katuwang, tatanggapin mo siya katulad ng pangtanggap mo sa akin. 
'''
"18" = '''
:sup:`18` Pero kung siya man ay nagkamali sa iyo sa anumang paraan o anuman ang utang sa iyo, sa akin mo iyon singillin. 
'''
"19" = '''
:sup:`19` Ako, si Pablo, sinulat ko ito sa pamamagitan ng aking sariling kamay: ako ang magbabayad sa iyo. Hindi ko na binabanggit sa iyo na utang mo sa akin ang iyong buhay. 
'''
"20" = '''
:sup:`20` Oo, kapatid, hayaan mo akong magkaroon ng ilang kagalakan sa Panginoon mula sa iyo; pasiglahin mo ang aking puso kay Kristo. 
'''
"21" = '''
:sup:`21` Dahil nagtitiwala sa iyong pagsunod, sumulat ako sa iyo na alam kong magagawa mo ang higit pa sa aking hinihiling. 
'''
"22" = '''
:sup:`22` Gayun din, maghanda ng silid panauhin para sa akin, umaasa ako na sa pamamagitan ng inyong mga panalangin ako ay makakadalaw sa inyo agad. 
'''
"23" = '''
:sup:`23` Si Epafras, aking kapwa bilanggo kay Kristo Jesus, ay bumabati sa inyo, 
'''
"24" = '''
:sup:`24` gayun din sina Marcos, Aristarco, Demas, Lucas, mga kamanggagawa ko. 
'''
"25" = '''
:sup:`25` Nawa ang pagpapala ng Panginoong Jesu Cristo ay mapasa-inyong espiritu. Amen. 
'''
