[1]
"1" = '''
:sup:`1` Mula kay Pablo, na isang apostol ni Cristo Jesus sa pamamagitan ng kalooban ng Diyos, ayon sa pangako ng buhay na nakay Cristo Jesus, 
'''
"2" = '''
:sup:`2` para kay Timoteo, pinakamamahal na anak: Biyaya, habag, at kapayapaan mula sa Diyos Ama at kay Cristo Jesus na ating Panginoon. 
'''
"3" = '''
:sup:`3` Nagpapasalamat ako sa Diyos, na aking pinaglilingkuran mula pa sa aking mga ninuno, na may malinis na budhi, habang patuloy kitang inaalala sa aking mga panalangin. Gabi at araw, 
'''
"4" = '''
:sup:`4` nananabik akong makita ka, upang maaari akong mapuno ng kagalakan. Naaalala ko ang iyong mga pagluha. 
'''
"5" = '''
:sup:`5` Napaalalahanan ako sa tapat mong pananampalataya na unang ipinamuhay ng iyong lola na si Loida at ng iyong ina na si Eunice. At natitiyak ko na ipinapamuhay mo rin ito. 
'''
"6" = '''
:sup:`6` Ito ang dahilan na pinapaalalahanan kita na pagningasin muli ang kaloob ng Diyos sa iyo sa pamamagitan ng pagpatong ko ng aking mga kamay. 
'''
"7" = '''
:sup:`7` Sapagkat hindi tayo binigyan ng Diyos ng espiritu ng pagkatakot, kundi ng kapangyarihan, pag-ibig at disiplina. 
'''
"8" = '''
:sup:`8` Kaya huwag mong ikakahiya ang magpatotoo tungkol sa ating Panginoon, maging ako, si Pablo, na kaniyang bilanggo. Sa halip, makibahagi sa pagdurusa para sa ebanghelyo ayon sa kapangyarihan ng Diyos. 
'''
"9" = '''
:sup:`9` Ang Diyos ang nagligtas sa atin at tumawag sa atin sa banal na pagkatawag. Ginawa niya ito, hindi ayon sa ating mga gawa, ngunit ayon sa kaniyang layunin at biyaya. Ibinigay niya ang mga bagay na ito sa atin kay Cristo Jesus bago pa ang pasimula ng panahon. 
'''
"10" = '''
:sup:`10` Ngunit ngayon naihayag na ang pagliligtas ng Diyos sa pamamagitan ng pagpapakita ng ating Panginoong Jesu-Cristo. Si Cristo ang siyang naglagay ng hangganan sa kamatayan at nagdala ng buhay na walang hangganan upang magliwanag sa pamamagitan ng ebanghelyo. 
'''
"11" = '''
:sup:`11` Dahil dito, ako ay hinirang na tagapangaral, isang apostol, at tagapagturo. 
'''
"12" = '''
:sup:`12` Dahil dito ako din ay nagdurusa sa mga bagay na ito. Ngunit hindi ako nahiya, sapagkat kilala ko ang aking pinaniwalaan. Natitiyak ko na kaya niyang ingatan ang anumang bagay na ipinagkatiwala ko sa kaniya hanggang sa araw na iyon. 
'''
"13" = '''
:sup:`13` Ingatan mo ang mga halimbawa ng mga tapat na mensaheng narinig mo sa akin, kasama ang pananampalataya at pag-ibig na nakay Cristo Jesus. 
'''
"14" = '''
:sup:`14` Ang mabuting bagay na ipinagkatiwala ng Diyos sa iyo, bantayan mo ito sa pamamagitan ng Banal na Espiritu, na namumuhay sa atin. 
'''
"15" = '''
:sup:`15` Alam mo ito, na lahat ng nakatira sa Asya ay tumalikod sa akin. Sa grupong ito ay sina Figelo at Hermogenes. 
'''
"16" = '''
:sup:`16` Kahabagan nawa ng Panginoon ang sambahayan ni Onesiforo, sapagkat madalas niya akong pinalalakas at hindi niya ikinahiya ang aking kadena. 
'''
"17" = '''
:sup:`17` Sa halip, noong nasa Roma siya, masigasig niya akong hinanap, at natagpuan niya ako. 
'''
"18" = '''
:sup:`18` Ang Panginoon nawa ang magkaloob sa kaniya upang kaniyang masumpungan ang habag sa araw na iyon. At alam mo ng lubusan ang lahat ng paraan ng pagtulong niya sa akin sa Efeso. 
'''
