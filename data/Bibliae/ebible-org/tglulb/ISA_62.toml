[62]
"1" = '''
:sup:`1` Para sa kapakanan ng Sion ako ay hindi mananahimik, at para sa kapakanan ng Jerusalem ako ay hindi tatahimik, hanggang tuloy-tuloy nang magliwanag ang kaniyang katuwiran, at ang kaniyang kaligtasan tulad ng isang nag-aapoy na sulo. 
'''
"2" = '''
:sup:`2` Makikita ng mga bansa ang inyong katuwiran, at ang inyong kaluwalhatian ng lahat ng mga hari. Ikaw ay tatawagin sa isang bagong pangalan na si Yahweh ang pipili. 
'''
"3" = '''
:sup:`3` Kayo rin ay magiging isang korona ng kagandahan sa kamay ni Yahweh, at isang turban ng pagkahari sa kamay ng inyong Diyos. 
'''
"4" = '''
:sup:`4` Hindi ka na kailanman tatawaging, “Pinabayaan”; ni ang inyong lupain ay kailanman tatawaging, “Malungkot.” Sa katunayan, kayo ay tatawaging “Ang aking kaluguran ay nasa kaniya,” at ang iyong lupain “May asawa,” dahil si Yahweh ay nasisiyahan sa inyo, at ang inyong lupain ay ikakasal. 
'''
"5" = '''
:sup:`5` Tulad ng isang lalake na ikinakasal sa isang babae, sa gayon kayo ay pakakasalan ng inyong mga anak na lalaki. Tulad ng isang lalaking ikakasal na nagagalak sa babaeng kaniyang pakakasalan, ang inyong Diyos ay magagalak sa inyo. 
'''
"6" = '''
:sup:`6` Ako ay naglagay ng mga bantay sa inyong mga pader, Jerusalem; sila ay hindi nananahimik araw at gabi. Ikaw na patuloy na nagpapaalala kay Yahweh, huwag tumigil sandali. 
'''
"7" = '''
:sup:`7` Huwag mo siyang papayagang magpahinga hanggang maitatag niya muli ang Jerusalem at gawin itong isang papuri sa daigdig. 
'''
"8" = '''
:sup:`8` Si Yahweh ay nangako sa pamamagitan ng kaniyang kanang kamay at sa pamamagitan ng lakas ng kaniyang bisig, “Siguradong hindi ko na kailanman ibibigay ang inyong butil bilang pagkain para sa inyong mga kaaway. Ang mga dayuhan ay hindi iinom ng inyong bagong alak, na inyong pinagtrabahuhan. 
'''
"9" = '''
:sup:`9` Dahil ang mga umaani ng butil ang kakain nito at magpupuri kay Yahweh, at ang mga pumipitas ng mga ubas ay iinom ng alak sa mga patyo ng aking banal na santuwaryo.” 
'''
"10" = '''
:sup:`10` Lumabas kayo, lumabas kayo sa mga tarangkahan! Ihanda ang daan para sa bayan! Itayo ito, itayo ang daanang-bayan! Alisin ang mga bato! Magtaas ng isang hudyat na bandera para sa mga bansa! 
'''
"11" = '''
:sup:`11` Pagmasdan ninyo, si Yahweh ay nagpapahayag sa dulo ng daigdig, “Sabihin sa anak na babae ng Sion: Pagmasdan mo, dumarating ang inyong Manunubos! Tingnan ninyo, dala niya ang kaniyang gantimpala,” at ang kaniyang pabuya ay mauuna sa kaniya. 
'''
"12" = '''
:sup:`12` Kayo ay tatawagin nilang, “Ang bayang banal; ang tinubos ni Yahweh,” at tatawagin kayong “Tanyag; isang lungsod na hindi pinabayaan.” 
'''
