[13]
"1" = '''
:sup:`1` Ipagpalagay na nakapagsasalita ako ng mga wika ng mga tao at ng mga anghel. Ngunit kung wala akong pag-ibig, ako ay gaya lang ng isang batingaw na maingay o ng isang pompiyang na umaalingawngaw. 
'''
"2" = '''
:sup:`2` Ipagpalagay na mayroon akong kaloob ng propesiya at nauunawaan ang lahat ng lihim na katotohanan at kaalaman, at mayroon ako ng lahat ng pananampalataya sa ganoon ay napapalipat ko ang mga bundok. Ngunit kung ako ay walang pag-ibig, ako ay walang kabuluhan. 
'''
"3" = '''
:sup:`3` At ipagpalagay na naibibigay ko ang lahat ng nasa akin upang maipakain sa mga mahihirap, at ibigay ko ang aking katawan upang sunugin. Ngunit kung wala akong pag-ibig, ako ay walang pakinabang. 
'''
"4" = '''
:sup:`4` Ang pag-ibig ay mapagpasensya at magandang loob. Ang pag-ibig ay hindi naiinggit o nagyayabang. Hindi mapagmataas, 
'''
"5" = '''
:sup:`5` o hindi marahas. Hindi makasarili, hindi madaling magalit, ni nagkikimkim ng bilang na mga kamalian. 
'''
"6" = '''
:sup:`6` Hindi nagsasaya sa kalikuan. Sa halip, nagsasaya sa katotohanan. 
'''
"7" = '''
:sup:`7` Ang pag-ibig ay kinakaya ang lahat ng mga bagay, pinaniniwalaan ang lahat, at nagtitiwala sa lahat ng mga bagay, at tinitiis ang lahat ng mga bagay. 
'''
"8" = '''
:sup:`8` Ang pag-ibig ay hindi nagwawakas. Kung mayroon mang mga propesiya, ang mga ito ay lilipas. Kung mayroon mang pagsasalita ng wika, ang mga ito ay hihinto, at kung may kaalaman ito ay lilipas. 
'''
"9" = '''
:sup:`9` Sapagkat nalalaman natin ng bahagya at nakapagpapahayag din tayo ng ng propesiya ng bahagya. 
'''
"10" = '''
:sup:`10` Ngunit kapag ang kaganapan ay dumating na, ang alin mang hindi ganap ay lilipas. 
'''
"11" = '''
:sup:`11` Noong ako ay bata pa, ang salita ko ay tulad ng isang bata. Ang isip ko ay tulad ng isang bata, nagdadahilan ako na tulad ng isang bata. Ngunit ng ako ay nasa hustong gulang na, iniwan ko na ang mga bagay ng pagiging isip-bata. 
'''
"12" = '''
:sup:`12` Sa ngayon ang nakikita natin sa salamin ay tila madilim na larawan, ngunit pagkatapos ay mukhaan na. Ngayon ay nalalaman ko ang bahagya, ngunit sa pang-hinaharap lubusan ko ng malalaman na gaya ng lubos na pagkakilala sa akin. 
'''
"13" = '''
:sup:`13` Ngunit ngayon ang tatlong ito ay mananatili, ang pananampalataya, pag-asa sa hinaharap, at pag-ibig. Ngunit ang higit sa lahat ng mga ito ay ang pag-ibig. 
'''
