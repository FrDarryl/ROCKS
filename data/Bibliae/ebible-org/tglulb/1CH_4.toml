[4]
"1" = '''
:sup:`1` Ang mga anak ni Juda ay sina Peres, Hezron, Carmi, Hur, at si Sobal. 
'''
"2" = '''
:sup:`2` Si Sobal ang ama ni Reaias. Si Reaias ang ama ni Jahat: At si Jahat ang ama ni Ahumai at ni Laad. Ito ang mga pinagmulan ng mga angkan ng Zorita. 
'''
"3" = '''
:sup:`3` Ito ang mga pinagmulan ng mga angkan sa lungsod ng Etam: si Jezreel, Isma, at si Idbas. Ang pangalan ng kanilang kapatid na babae ay Hazzalelponi. 
'''
"4" = '''
:sup:`4` Si Penuel ang pinagmulan ng mga angkan sa lungsod ng Gedor. At si Ezer ang pinagmulan ng mga angkan sa Husa. Ito ang mga kaapu-apuhan ni Hur, na panganay ni Efrata at nagtatag ng Bethlehem. 
'''
"5" = '''
:sup:`5` May dalawang asawa si Asur na ama ni Tekoa, sina Helea at Naara. 
'''
"6" = '''
:sup:`6` Ipinanganak sa kaniya ni Naara si Auzam, Heper, Temeni at si Haahastari. Ito ang mga anak ni Naara. 
'''
"7" = '''
:sup:`7` Ang mga anak ni Helea ay sina Zeret, Jesohar, Etnan, 
'''
"8" = '''
:sup:`8` at si Kuz, na ama ni Anob, at Zobeba, at ang mga angkan na nagmula kay Aharhel na anak ni Arum. 
'''
"9" = '''
:sup:`9` Higit na iginagalang si Jabes kaysa kaniyang mga kapatid na lalaki. Tinawag siya ng kaniyang ina na Jabes. Sinabi niya, “Sapagkat nahirapan ako nang ipinanganak ko siya.” 
'''
"10" = '''
:sup:`10` Nanalangin si Jabes sa Diyos ng Israel at nagsabi, “Pagpalain mo nawa ako, at palawakin ang aking nasasakupan. Nawa ang iyong kamay ay suma akin; ilayo mo ako sa kasamaan upang hindi ko na kailangang makaranas ng hirap!” At sinagot ng Diyos ang kaniyang panalangin. 
'''
"11" = '''
:sup:`11` Si Celub na kapatid ni Sua ang naging ama ni Mehir na ama ni Eston. 
'''
"12" = '''
:sup:`12` Si Eston ang ama ni Beth-rafa, Pasea, at ni Tehina na nagtatag sa lungsod ng Nahas. Ito ang mga lalaki na nakatira sa Reca. 
'''
"13" = '''
:sup:`13` Ang mga anak ni Kenaz ay sina Otniel at Seraias. Ang mga anak ni Otniel ay sina Hatat at Meonotai. 
'''
"14" = '''
:sup:`14` Si Meonatai ang ama ni Ofra, at si Seraias ang ama ni Joab, na pinagmulan ng Geharasim, kung saan ang mga tao roon ay mga mahuhusay na manggagawa. 
'''
"15" = '''
:sup:`15` Ang mga anak ni Caleb na anak ni Jefone ay sina Iru, Ela at Naam. Ang anak ni Ela ay si Kenaz. 
'''
"16" = '''
:sup:`16` Ang mga anak ni Jehalelel ay sina Zif, Sifa, Tirias, at si Asarel. 
'''
"17" = '''
:sup:`17` Ang mga anak na lalaki ni Ezra ay sina Jeter, Mered, Efer, at si Jalon. Ipinanganak ng taga-Egiptong asawa ni Mered si Miriam, Samai, at si Isba na ama ni Estemoa. 
'''
"18" = '''
:sup:`18` Ito ang mga anak na lalaki ni Bitia na anak na babae ni Faraon, na naging asawa ni Mered. Ipinanganak ng Judiong asawa ni Mered si Jered, na ama ni Gedor, si Heber na ama ni Soco at si Jecutiel na ama ni Zanoa. 
'''
"19" = '''
:sup:`19` Sa dalawang anak na lalaki ng asawa ni Hodias, na kapatid na babae ni Naham, ang isa sa kanila ay naging ama ni Keila na Garmita. Ang isa pa ay si Estemoa na Maacateo. 
'''
"20" = '''
:sup:`20` Ang mga anak na lalaki ni Simon ay sina Amnon, Rina, Benhanan, at si Tilon. Ang mga anak na lalaki ni Isi ay sina Zohet at si Ben-zohet. 
'''
"21" = '''
:sup:`21` Ang mga anak ni Sela, na anak ni Juda ay sina Er na ama ni Leca, si Laada na ama ni Maresa at siyang pinagmulan ng mga angkan ng mga gumagawa ng lino sa Beth-asbea, 
'''
"22" = '''
:sup:`22` si Jokim, ang mga lalaki ng Cozeba, si Joas at Saraf, na may ari-arian sa Moab, ngunit bumalik sa Bethlehem. ( Ang kaalamang ito ay galing sa sinaunang mga talaan.) 
'''
"23" = '''
:sup:`23` Magpapalayok ang ilan sa mga taong ito na nakatira sa Netaim at Gedera at nagtrabaho para sa hari. 
'''
"24" = '''
:sup:`24` Ang mga anak ni Simeon ay sina Nemuel, Jamin, Jarib, Zera, at si Saul. 
'''
"25" = '''
:sup:`25` Si Salum ay anak ni Saul, si Mibsam ay anak ni Sallum, at si Misma na anak ni Mibsam. 
'''
"26" = '''
:sup:`26` Ang mga kaapu-apuhan ni Misma ay sina Hamuel na kaniyang anak, si Zacur na kaniyang apo, at si Simei na anak ni Zacur. 
'''
"27" = '''
:sup:`27` Nagkaroon ng labing-anim na lalaking anak si Simei at may anim na babaeng anak. Hindi nagkaroon ng maraming anak ang kaniyang mga kapatid, kaya hindi dumami ang bilang ng kanilang angkan tulad ng lahi ni Juda. 
'''
"28" = '''
:sup:`28` Nanirahan sila sa Beerseba, sa Molada, at sa Hasar-shaul. 
'''
"29" = '''
:sup:`29` Nanirahan din sila sa Bilha, sa Ezem, sa Tolad, 
'''
"30" = '''
:sup:`30` sa Bethuel, sa Horma, sa Siclag, 
'''
"31" = '''
:sup:`31` sa Beth-marcabot, sa Hazar-susim, sa Beth-biri, at sa Saaraim. Ito ang kanilang mga lungsod hanggang sa paghahari ni David. 
'''
"32" = '''
:sup:`32` Ang kanilang limang mga nayon ay ang Etam, Ain, Rimon, Toquen, at Asan, 
'''
"33" = '''
:sup:`33` kanila rin ang malalayong mga nayon hanggang sa Baal. Ito ang kanilang mga tinirhan, at iniingatan nila ang talaan ng kanilang lahi. 
'''
"34" = '''
:sup:`34` Ang pinuno ng mga angkan ay sina Mesobab, si Jamlec, at si Josias na anak ni Amasias, 
'''
"35" = '''
:sup:`35` si Joel, at Jehu na anak ni Josibias na anak ni Seraias, na anak ni Asiel, 
'''
"36" = '''
:sup:`36` si Elioenai, Jaacoba, Jesohaia, Asaias, Adiel, Jesimiel, Benaias, 
'''
"37" = '''
:sup:`37` at si Ziza na anak ni Sifi, na anak ni Allon na anak ni Jedaias na anak ni Simri na anak ni Semaias. 
'''
"38" = '''
:sup:`38` Ang binanggit na pangalan ay mga pinuno sa kanilang mga angkan, at labis na dumami ang kanilang mga angkan. 
'''
"39" = '''
:sup:`39` Pumunta sila malapit sa Gador, sa dakong silangan ng lambak, upang humanap ng mapagpapastulan para sa kanilang mga kawan. 
'''
"40" = '''
:sup:`40` Nakatagpo sila ng sagana at mabuting pastulan. Malawak ang lupain, tahimik at payapa. Dating nanirahan ang mga Hamita doon. 
'''
"41" = '''
:sup:`41` Ang itinalang mga pangalan na ito ay dumating sa mga panahon na si Ezequias ang hari ng Juda, at nilusob ang mga tirahan ng mga Hamita at ang mga Meunim, na naroon din. Lubos nilang winasak ang mga naroon at nanirahan doon dahil nakatagpo sila ng pastulan ng kanilang kawan. 
'''
"42" = '''
:sup:`42` Limang daang kalalakihan mula sa tribu ni Simeon ang nagtungo sa bundok ng Seir, kasama ang kanilang mga pinuno na sina Pelatias, Nearias, Refaias at si Uziel na mga anak na lalaki ni Isi. 
'''
"43" = '''
:sup:`43` Tinalo nila ang iba pang mga Amalekitang takas na naroon, at nanirahan sila doon hanggang ngayon. 
'''
