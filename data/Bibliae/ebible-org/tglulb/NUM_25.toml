[25]
"1" = '''
:sup:`1` Nanatili ang Israel sa Sitim, at nagsimulang makipagtalik ang mga lalaki sa mga babae ng Moab, 
'''
"2" = '''
:sup:`2` sapagkat inaanyayahan ng mga Moabita ang mga tao sa mga pag-aalay sa kanilang mga diyos. Kaya kumain at yumukod ang mga tao sa mga diyos ng Moabita. 
'''
"3" = '''
:sup:`3` Sumali ang mga kalalakihan ng Israel sa pagsamba kay Baal ng Peor, at sumiklab ang galit ni Yahweh laban sa Israel. 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh kay Moises, “Patayin mo ang lahat ng pinuno ng mga tao at bitayin sila sa aking harapan upang ilantad sila sa liwanag ng araw, upang maalis ang aking matinding galit mula sa Israel.” 
'''
"5" = '''
:sup:`5` Kaya sinabi ni Moises sa mga pinuno ng Israel, “Dapat patayin ang bawat isa sa inyo ang kaniyang mga taong sumama sa pagsamba kay Baal ng Peor.” 
'''
"6" = '''
:sup:`6` Pagkatapos, dumating ang isa sa mga lalaki ng Israel at dinala sa mga miyembro ng kaniyang pamilya ang isang babaeng Midianita. Nangyari ito sa paningin ni Moises at sa lahat ng sambayanan ng Israel, habang umiiyak sila sa pasukan ng tolda ng pagpupulong. 
'''
"7" = '''
:sup:`7` Nang makita iyon ni Finehas na lalaking anak ni Eleazar na lalaking anak naman ni Aaron, na pari, tumayo siya mula sa sambayanan at humawak ng isang sibat. 
'''
"8" = '''
:sup:`8` Sinundan niya ang lalaking Israelita sa tolda at isinaksak ang sibat sa kapwa nilang katawan, sa lalaking Israelita at sa babae. Kaya natigil ang salot na ipinadala ng Diyos sa mga tao ng Israel. 
'''
"9" = '''
:sup:`9` Dalawampu't apat na libo ang bilang ng mga namatay sa pamamagitan ng salot. 
'''
"10" = '''
:sup:`10` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"11" = '''
:sup:`11` “Inalis ni Finehas na lalaking anak ni Eleazar na lalaking anak naman ni Aaron, na pari, ang aking galit sa mga tao ng Israel dahil mapusok siya sa aking adhikain sa kanila. Kaya hindi ko nilipol ang mga tao ng Israel sa aking matinding galit. 
'''
"12" = '''
:sup:`12` Kaya sabihin mo, 'sabi ni Yahweh, “Tingnan mo, ibinibigay ko kay Finehas ang aking kasunduan ng kapayapaan. 
'''
"13" = '''
:sup:`13` Para sa kaniya at sa kaniyang mga kaapu-apuhang kasunod niya, ito ang magiging isang kasunduan ng isang walang hanggang pagkapari dahil masigasig siya para sa akin, na kaniyang Diyos. Nagbayad siya ng kasalanan para sa mga tao ng Israel.”'' 
'''
"14" = '''
:sup:`14` Ngayon ang pangalan ng lalaking Israelitang napatay kasama ng babaeng Midianita ay si Zimri na anak ni Salu, isang pinuno ng isang pamilya mula sa ninuno ng mga Simeonita. 
'''
"15" = '''
:sup:`15` Si Cozbi ang pangalan ng babaeng Midianitang pinatay na babaeng anak ni Zur, pangulo ng isang tribu at pamilya sa Midian. 
'''
"16" = '''
:sup:`16` Kaya nagsalita si Yahweh kay Moises at sinabi, 
'''
"17" = '''
:sup:`17` “Ituring mong kaaway ang mga Midianita at lusubin sila, 
'''
"18" = '''
:sup:`18` sapagkat itinuring nila kayong katulad ng mga kaaway sa pamamagitan ng kanilang panlilinlang. Pinangunahan nila kayo sa kasamaan tungkol kay Peor at tungkol sa kanilang kapatid na babaeng si Cozbi, ang babaeng anak ng isang pinuno sa Midian, na pinatay sa araw ng salot dahil kay Peor.” 
'''
