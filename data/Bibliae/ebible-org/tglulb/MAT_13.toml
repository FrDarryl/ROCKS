[13]
"1" = '''
:sup:`1` Sa araw na iyon ay lumabas ng bahay si Jesus at umupo sa tabi ng dagat. 
'''
"2" = '''
:sup:`2` May napakaraming bilang ng tao ang pumalibot sa kaniya kaya sumakay siya sa isang bangka at umupo doon. Ang lahat ng tao ay tumayo sa dalampasigan. 
'''
"3" = '''
:sup:`3` At nagsabi si Jesus sa kanila ng maraming bagay sa pamamagitan ng talinghaga. Kaniyang sinabi, “Masdan ito, isang manghahasik ang lumabas upang maghasik. 
'''
"4" = '''
:sup:`4` Sa kaniyang paghahasik, nahulog ang ilang mga binhi sa tabi ng daan, dumating ang mga ibon at kinain ang mga ito. 
'''
"5" = '''
:sup:`5` Ang ibang mga binhi naman ay nahulog sa mabatong lupa kung saan kakaunti lamang ang lupa. Ang mga ito ay mabilis na tumubo sapagkat mababaw lamang ang lupa. 
'''
"6" = '''
:sup:`6` Ngunit nang sumikat na ang araw, ang mga ito ay natuyo dahil wala itong mga ugat, at nalanta ang mga ito. 
'''
"7" = '''
:sup:`7` Ang ibang mga binhi ay nahulog sa may mga matitinik na halaman. Lumaki ang mga halamang may tinik at sinakal ang mga ito. 
'''
"8" = '''
:sup:`8` Ang ibang mga binhi ay nahulog sa mabuting lupa at ang mga ito ay namunga, ang iba ay tig-iisandaan, ang iba ay tig-aanimnapu, at ang iba ay tigtatatlumpu. 
'''
"9" = '''
:sup:`9` Ang may taingang pandinig, ay makinig.” 
'''
"10" = '''
:sup:`10` Dumating ang mga alagad at sinabi kay Jesus, “Bakit mo kinakausap ang mga tao sa pamamagitan ng mga talinghaga?” 
'''
"11" = '''
:sup:`11` Sumagot si Jesus at sinabi sa kanila, “Nabigyan kayo ng pribilehiyo ng pagkaunawa sa mga hiwaga ng kaharian ng langit, ngunit sa kanila ay hindi naibigay. 
'''
"12" = '''
:sup:`12` Dahil kung sinuman ang mayroon na ay higit pang mabibigyan at siya ay magkakaroon ng sagana. Ngunit ang sinuman na wala, kukunin sa kaniya maging ang tanging mayroon siya. 
'''
"13" = '''
:sup:`13` Kaya kinakausap ko sila sa pamamagitan ng mga talinghaga, sapagkat kahit na sila ay nakakakita, hindi sila tunay na nakakakita. At bagaman nakaririnig sila ay hindi naman sila tunay na nakaririnig, ni hindi sila makaunawa. 
'''
"14" = '''
:sup:`14` Sa kanila natupad ang propesiya ni Isaias, na nagsasabi, 'Habang pinakikinggan ay inyong maririnig, ngunit hindi ninyo talaga maintindihan; habang tinitingnan ay inyong nakikita, ngunit hindi ninyo talaga maunawaan. 
'''
"15" = '''
:sup:`15` Sapagkat ang puso ng mga taong ito ay naging mapurol, at hirap sila sa pakikinig, at ipinikit nila ang kanilang mga mata upang hindi sila makakita sa kanilang mga mata, o makarinig sa kanilang mga tainga, o makaintindi sa kanilang mga puso, upang sila ay babalik muli at sila ay aking pagagalingin.' 
'''
"16" = '''
:sup:`16` Ngunit pinagpala ang inyong mga mata, sapagkat ang mga ito ay nakakakita; at ang inyong mga tainga, sapagkat ang mga ito ay nakakarinig. 
'''
"17" = '''
:sup:`17` Totoo itong sinasabi ko sa inyo na maraming mga propeta at mga taong matuwid ang ninais na makita ang mga bagay na inyong nakikita, ngunit hindi nila ito nakita. Ninais nila na marinig ang mga bagay na inyong mga naririnig, ngunit hindi nila ito napakinggan. 
'''
"18" = '''
:sup:`18` Ngayon, makinig kayo sa talinghaga ng manghahasik. 
'''
"19" = '''
:sup:`19` Kapag mapakinggan ng sinuman ang salita ng kaharian ngunit hindi ito nauunawaan, darating ang masama at nanakawin ang mga binhi na naihasik sa kaniyang puso. Ito ay ang binhi na naihasik sa tabi ng daan. 
'''
"20" = '''
:sup:`20` Siya na naihasik sa mabatong lupa ay siyang nakakarinig sa salita at agad itong tinatanggap nang may galak. 
'''
"21" = '''
:sup:`21` Gayunman wala siyang mga ugat at tumatagal lamang ng panandalian. At kung ang kapighatian at pag-uusig ay dumating dahil sa salita, siya ay agad nadadapa. 
'''
"22" = '''
:sup:`22` Siya na naihasik sa may mga matitinik na halaman ay nakaririnig ng salita, ngunit ang pagkabalisa sa mundo at ang panlilinlang ng mga yaman ang siyang sumakal sa salita, at hindi siya namunga. 
'''
"23" = '''
:sup:`23` Siya na naihasik sa mabuting lupa ay siyang nakarinig sa salita at nakaunawa dito. Siya ang tunay na namumunga at nagpapayabong nito; ang ilan ay namunga ng tig-iisandaan, ang iba ay tig-aanimnapu, at ang iba ay tig-tatatlumpu..” 
'''
"24" = '''
:sup:`24` Nagkuwento si Jesus ng isa pang talinghaga sa kanila. Sinabi niya, “Ang kaharian ng langit ay tulad ng isang lalaking naghasik ng mabuting binhi sa kaniyang bukid. 
'''
"25" = '''
:sup:`25` Ngunit habang tulog ang mga tao, dumating ang kaniyang kaaway at naghasik din ng mga damo kasama ng mga trigo saka umalis. 
'''
"26" = '''
:sup:`26` Nang sumibol ang mga dahon at namunga ay lumitaw din ang mga damo. 
'''
"27" = '''
:sup:`27` Dumating ang mga tagapaglingkod ng may-ari ng lupa at sinabi sa kaniya, 'Ginoo, hindi ba mabuti ang inihasik mong mga binhi sa iyong bukirin? Papaanong nagkaroon ito ng mga damo?' 
'''
"28" = '''
:sup:`28` Sinabi niya sa kanila, 'Ginawa ito ng isang kaaway.' Sinabi ng mga tagapaglingkod sa kaniya, 'Nais mo bang puntahan namin at bunutin ang mga ito?' 
'''
"29" = '''
:sup:`29` Sinabi ng may-ari ng lupa, 'Huwag, sapagkat kapag binunot ninyo ang mga damo, baka mabunot niyo din ang mga trigo kasama nito. 
'''
"30" = '''
:sup:`30` Hayaan lang silang parehong lumaki hanggang dumating ang anihan. Sa oras na nang pag-aani ay sasabihin ko sa mga tagapag-ani na, “Unahin ninyong bunutin ang mga damo at bigkisin ang mga ito at inyong sunugin samantalang ang mga trigo naman ay inyong ipunin sa aking kamalig.'”” 
'''
"31" = '''
:sup:`31` Muling nagkuwento si Jesus ng talinghaga sa kanila. Kaniyang sinabi, “Ang kaharian ng langit ay tulad ng binhi ng mustasa na kinuha ng isang tao at inihasik sa kaniyang bukid. 
'''
"32" = '''
:sup:`32` Tunay ngang pinakamaliit ang binhing ito sa lahat ng ibang mga binhi. Ngunit nang ito ay lumaki, naging mas malaki ito kaysa sa mga halamang panghardin. Ito ay naging puno kaya ang mga ibon sa himpapawid ay pumunta at namugad sa mga sanga nito.” 
'''
"33" = '''
:sup:`33` Muling nagsabi si Jesus ng talinghaga sa kanila, “Ang kaharian ng langit ay tulad ng isang lebadura na kinuha ng isang babae at inihalo sa tatlong takal ng harina hanggang ito ay umalsa.” 
'''
"34" = '''
:sup:`34` Ang lahat ng mga bagay na ito ay sinabi ni Jesus sa mga tao sa pamamagitan ng talinghaga. At kung hindi sa pamamagitan ng talinghaga ay hindi siya nagsalita sa kanila. 
'''
"35" = '''
:sup:`35` Ito ay upang magkatotoo ang mga nasabi sa pamamagitan ng mga propeta noong sinabi niyang, “Bubuksan ko ang aking bibig sa pamamagitan ng talinghaga, sasabihin ko ang mga bagay na naitago buhat nang itatag ang mundo.” 
'''
"36" = '''
:sup:`36` Pagkatapos ay iniwan ni Jesus ang maraming tao at nagtungo sa isang bahay. Lumapit sa kaniya ang kaniyang mga alagad at sinabi, “Ipaliwanag mo sa amin ang talinghaga ng mga damo sa bukid.” 
'''
"37" = '''
:sup:`37` Sumagot si Jesus at sinabi, “Ang naghasik ng mabuting buto ay ang Anak ng Tao. 
'''
"38" = '''
:sup:`38` Ang bukid ay ang mundo; at ang mabuting binhi ay ang mga anak ng kaharian. Ang mga damo ay ang mga anak ng masama, 
'''
"39" = '''
:sup:`39` at ang kaaway na naghasik sa kanila ay ang diyablo. Ang pag-aani ay ang katapusan ng mundo at ang mga tagapag-ani ay ang mga anghel. 
'''
"40" = '''
:sup:`40` Kaya gaya ng mga damo na inipon at sinunog sa apoy, ganun din sa katapusan ng mundo. 
'''
"41" = '''
:sup:`41` Magpapadala ang Anak ng Tao ng kaniyang mga anghel at titipunin nila sa labas ng kaniyang kaharian ang lahat ng bagay na sanhi ng kasalanan at ang mga gumagawa ng masama. 
'''
"42" = '''
:sup:`42` Itatapon nila ang mga ito sa pugon ng apoy na kung saan mayroong mga iyakan at nagngangalit na ngipin. 
'''
"43" = '''
:sup:`43` At ang mga matutuwid na tao ay magliliwanag tulad ng araw sa kaharian ng kanilang Ama. Ang may taingang pandinig ay makinig. 
'''
"44" = '''
:sup:`44` Ang kaharian ng langit ay tulad sa isang kayamanang nakatago sa bukid. Natagpuan ito ng isang tao at itinago. Sa kaniyang kagalakan ay umalis siya at ibinenta niya lahat ng mayroon siya at binili ang bukid na iyon. 
'''
"45" = '''
:sup:`45` Gayun din naman, ang kaharian ng langit ay tulad ng isang mangangalakal na naghahanap ng mga mahahalagang perlas. 
'''
"46" = '''
:sup:`46` Nang mahanap niya ang isang perlas na may malaking halaga, umalis siya at ibinenta niya lahat ng mayroon siya at binili ito. 
'''
"47" = '''
:sup:`47` Gayun din naman, ang kaharian ng langit ay tulad ng isang lambat na inihagis sa dagat at nakahuli ng iba't ibang uri ng lamang dagat. 
'''
"48" = '''
:sup:`48` Nang ito ay napuno, hinila ito ng mga mangingisda sa dalampasigan. Pagkatapos ay umupo sila at tinipon ang mga mabuting bagay sa mga lalagyan, ngunit kanilang itinapon ang mga bagay na walang pakinabang. 
'''
"49" = '''
:sup:`49` Ganito ang mangyayari pagdating ng katapusan ng mundo. Darating ang mga anghel at ihihiwalay ang masama sa mga matuwid. 
'''
"50" = '''
:sup:`50` Sila ay itatapon nila sa pugon ng apoy na kung saan mayroong mga iyakan at nagngangalit na ngipin. 
'''
"51" = '''
:sup:`51` Naiintindihan ba ninyo ang lahat ng mga bagay na ito?” Sinabi ng mga alagad sa kaniya, “Oo.” 
'''
"52" = '''
:sup:`52` At sinabi ni Jesus sa kanila, “Kaya bawat eskriba na naging alagad ng kaharian ng langit ay katulad ng isang tao na nagmamay-ari ng isang bahay, na naglalabas ng luma at mga bagong bagay mula sa kaniyang kayamanan.” 
'''
"53" = '''
:sup:`53` At nangyari na nang matapos ni Jesus ang mga talinghagang ito ay umalis na siya sa lugar na iyon. 
'''
"54" = '''
:sup:`54` Pagkatapos ay pumasok si Jesus sa kaniyang sariling rehiyon at nagturo sa mga tao sa kanilang mga sinagoga. Ang kinalabasan nito ay namangha sila at sinabi, “Saan kinuha ng taong ito ang kaniyang karunungan at saan nagmula ang mga himalang ito? 
'''
"55" = '''
:sup:`55` Hindi ba siya ang anak ng karpintero? Hindi ba't si Maria ang kaniyang ina? At ang mga kapatid niya ay sina Santiago, Jose, Simon, at Judas? 
'''
"56" = '''
:sup:`56` At hindi ba ang kaniyang mga kapatid na babae ay kasama din natin? Kaya saan nakuha ng taong ito ang lahat ng mga bagay na ito?” 
'''
"57" = '''
:sup:`57` Nasaktan sila nang dahil sa kaniya. Ngunit sinabi ni Jesus sa kanila, “Ang propeta ay hindi nawawalan ng karangalan maliban sa kaniyang sariling bansa o sa kaniyang sariling pamilya.” 
'''
"58" = '''
:sup:`58` At hindi siya gumawa ng maraming himala doon dahil sa kawalan nila ng paniniwala. 
'''
