[16]
"1" = '''
:sup:`1` Lumapit ang mga Pariseo at Saduseo at sinubok si Jesus sa pamamagitan ng paghingi sa kaniya na ipakita sa kanila ang isang palatandaan mula sa langit. 
'''
"2" = '''
:sup:`2` Ngunit sumagot siya at sinabi sa kanila, “Pagsapit ng gabi, sasabihin ninyo. 'Magiging maganda ang panahon, sapagkat pula ang kalangitan.' 
'''
"3" = '''
:sup:`3` At sasabihin ninyo sa umaga, 'Hindi magiging maganda ang panahon ngayon, sapagkat ang langit ay pula at maulap.' Alam ninyo kung paano bigyan ng kahulugan ang anyo ng langit, ngunit hindi ninyo kayang bigyang kahulugan ang mga palatandaan ng mga panahon. 
'''
"4" = '''
:sup:`4` Maghahanap ng palatandaan ang mga masama at mapang-apid na salinlahi, ngunit walang maibibigay na palatandaan sa kanila maliban sa palatandaan ni Jonas.” Pagkatapos ay iniwan sila ni Jesus at umalis. 
'''
"5" = '''
:sup:`5` Nagpunta ang mga alagad sa kabilang bahagi, ngunit nakalimutang magdala ng tinapay. 
'''
"6" = '''
:sup:`6` Sinabi ni Jesus sa kanila, “Unawain ninyo at mag-ingat kayo sa lebadura ng mga Pariseo at mga Saduseo.” 
'''
"7" = '''
:sup:`7` Nagdahilan ang mga alagad sa kanilang mga sarili at sinabi, “Ito ay dahil wala tayong nadalang tinapay.” 
'''
"8" = '''
:sup:`8` Batid ito ni Jesus at sinabi, “Kayong maliit ang pananampalataya, bakit kayo nagdadahilan sa inyong mga sarili at sinasabi na ito ay dahil wala kayong nadalang tinapay? 
'''
"9" = '''
:sup:`9` Hindi pa rin ba ninyo napapansin o naaalala ang limang tinapay para sa limang-libo, at ilang mga basket na tinapay ang naipon ninyo? 
'''
"10" = '''
:sup:`10` O ang pitong basket na tinapay na para sa apat na libo at ilang mga basket ang inyong naipon? 
'''
"11" = '''
:sup:`11` Paanong hindi ninyo naintindihan na hindi ako nagsasalita sa inyo tungkol sa tinapay? “Unawain ninyo at mag-ingat kayo sa lebadura ng mga Pariseo at Saduseo.” 
'''
"12" = '''
:sup:`12` Pagkatapos naintindihan nila na sila ay hindi pinag-iingat sa lebadura sa tinapay, kundi upang mag-ingat sa itinuturo ng mga Pariseo at mga Saduseo. 
'''
"13" = '''
:sup:`13` Ngayon, nang dumating si Jesus sa mga bahagi ng Cesarea ng Filipos, tinanong niya ang kaniyang mga alagad, na sinasabi, “Ano ang sinasabi ng mga tao kung sino ang Anak ng Tao?” 
'''
"14" = '''
:sup:`14` Sinabi nila, “Sabi ng iba na si Juan na Tagapagbawtismo; ang iba, si Elias; at ang iba, si Jeremias, o isa sa mga propeta.” 
'''
"15" = '''
:sup:`15` Sinabi niya sa kanila, “Ngunit ano ang sinasabi ninyo sa kung sino ako?” 
'''
"16" = '''
:sup:`16` Sumagot si Simon Pedro at sinabi, “Ikaw ang Cristo, ang Anak ng buhay na Diyos.” 
'''
"17" = '''
:sup:`17` Sumagot si Jesus at sinabi sa kaniya, “Pinagpala ka, Simon Bar Jonas, sapagkat ito ay hindi nahayag sa iyo ng laman o ng dugo, kundi ng aking Amang nasa langit. 
'''
"18" = '''
:sup:`18` Sinasabi ko rin sa iyo na ikaw ay si Pedro at sa ibabaw ng batong ito ay itatayo ko ang aking iglesiya. Ang tarangkahan ng hades ay hindi mananaig laban dito. 
'''
"19" = '''
:sup:`19` Ibibigay ko sa iyo ang mga susi sa kaharian ng langit. Anumang gapusin mo sa lupa ay gagapusin din sa langit, at anumang kalagan ninyo sa lupa ay kakalagan din sa langit.” 
'''
"20" = '''
:sup:`20` At inutusan ni Jesus ang mga alagad na huwag nilang sabihin sa iba na siya ang Cristo. 
'''
"21" = '''
:sup:`21` Magmula sa oras na iyon sinimulang sabihin ni Jesus sa kaniyang mga alagad na kailangan niyang pumunta sa Jerusalem, magdurusa ng maraming bagay sa kamay ng mga nakatatanda at sa mga punong pari at sa mga eskriba, papatayin at mabubuhay muli sa ikatlong araw. 
'''
"22" = '''
:sup:`22` Pagkatapos ay hinila siya ni Pedro sa tabi at pinagsabihan siya, na sinasabi, “Mailayo sana ito sa iyo, Panginoon, hindi sana ito mangyari sa iyo.” 
'''
"23" = '''
:sup:`23` Ngunit bumaling si Jesus kay Pedro at sinabi, “Lumayo ka sa akin, Satanas! Hadlang ka sa akin, sapagkat wala kang pakialam sa mga bagay ng Diyos, kundi sa mga bagay ng mga tao.” 
'''
"24" = '''
:sup:`24` Pagkatapos, sinabi ni Jesus sa kaniyang mga alagad, “Kung sinuman ang nais sumunod sa akin, kailangan niyang ikaila ang kaniyang sarili, buhatin ang kaniyang krus, at sumunod sa akin. 
'''
"25" = '''
:sup:`25` Sapagkat sinuman ang may nais iligtas ang kaniyang buhay ay mawawalan nito, at kung sinuman ang mawala ang buhay alang-alang sa akin ay matatagpuan niya ito. 
'''
"26" = '''
:sup:`26` Ano ang mapapala ng isang tao, kung mapasakaniya man ang buong mundo ngunit ang kabayaran ay ang kaniyang buhay? Ano ang maibibigay ng tao kapalit ng kaniyang buhay? 
'''
"27" = '''
:sup:`27` Sapagkat ang Anak ng Tao ay darating sa kaluwalhatian ng kaniyang Ama kasama ang kaniyang mga anghel. Pagkatapos, bibigyan niya ang bawat tao ayon sa kaniyang mga gawa. 
'''
"28" = '''
:sup:`28` Katotohanang sinasabi ko sa inyo, may mga ilan sa inyo na nakatayo dito na hindi makatitikim ng kamatayan hanggang sa makita nila ang Anak ng Tao na dumarating sa kaniyang kaharian.” 
'''
