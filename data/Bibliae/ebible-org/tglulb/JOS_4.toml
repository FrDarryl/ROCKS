[4]
"1" = '''
:sup:`1` Nang nakatawid ang lahat ng mga tao sa Jordan, sinabi ni Yahweh kay Josue, 
'''
"2" = '''
:sup:`2` “Pumili ng labindalawang lalaki para sa inyong mga sarili mula sa inyong bayan, isang lalaki mula sa bawat lipi. 
'''
"3" = '''
:sup:`3` Ibigay sa kanila ang kautusang ito: 'Kumuha ng labindalawang bato mula sa gitna ng Jordan kung saan nakatayo ang mga pari sa tuyong lupa, at dalhin ninyo ang mga iyon at ilapag ang mga iyon sa lugar kung saan kayo ngayon magpapalipas ng gabi.”' 
'''
"4" = '''
:sup:`4` Pagkatapos tinawag ni Josue ang labindalawang lalaki na kaniyang pinili mula sa mga lipi ng Israel, isa sa bawat lipi. 
'''
"5" = '''
:sup:`5` Sinabi ni Josue sa kanila, “Pumunta sa kalagitnaan ng Jordan sa unahan ng kaban ni Yahweh inyong Diyos, bawat isa sa inyong na may isang bato sa kaniyang balikat—labindalawang bato, itayong katulad ng bilang ng mga lipi ng bayan ng Israel. 
'''
"6" = '''
:sup:`6` Magiging isa itong palatandaan sa inyong kalagitnaan para sa inyo kapag nagtanong ang inyong mga anak sa mga darating na mga araw, 'Ano ang kahulugan ng mga batong ito sa inyo?' 
'''
"7" = '''
:sup:`7` Kaya sasabihin ninyo sa kanila, 'Nahati ang tubig ng Jordan sa harap ng kaban ng tipan ni Yahweh. Nang makatawid ito sa Jordan, nahati ang tubig ng Jordan. Kaya ang mga batong ito ay magiging isang alaala sa bayan ng Israel magpakailanman.”' 
'''
"8" = '''
:sup:`8` Ginawa ng bayan ng Israel gaya ng iniutos ni Josue, at namulo sila ng labindalawang bato mula sa kalagitnaan ng Jordan, gaya ng sinabi ni Yahweh kay Josue, inayos silang katulad ng bilang ng mga lipi ng bayan ng Israel. Binuhat nila ang mga ito sa lugar kung saan nagpalipas sila ng gabi at itinayo nila ang mga ito roon. 
'''
"9" = '''
:sup:`9` Pagkatapos nagtayo si Josue ng labindalawang bato sa kalagitnaan ng Jordan, sa lugar kung saan ang mga paa ng mga pari na nagbuhat ng kaban ng tipan ay tumayo. At ang bantayog ay naroon hanggang sa araw na ito. 
'''
"10" = '''
:sup:`10` Tumayo ang mga paring nagbuhat ng kaban sa kalagitnaan ng Jordan hanggang ang lahat ng iniutos ni Yahweh kay Josue para sabihin sa bayan ay masunod, ayon sa lahat ng iniutos ni Moises kay Josue. Nagmadali tumawid ang mga tao. 
'''
"11" = '''
:sup:`11` Nang matapos na sa pagtawid ang lahat ng mga tao, ang kaban ni Yahweh at ang mga pari ay tumawid sa harap ng mga tao. 
'''
"12" = '''
:sup:`12` Ang lipi ni Ruben, ang lipi ni Gad, at kalahating lipi ng Manases ay tumawid sa unahan ng bayan ng Israel nakahanay bilang isang hukbo, gaya ng sinabi ni Moises sa kanila. 
'''
"13" = '''
:sup:`13` Humigit-kumulang apatnapung libong kalalakihang nakahandang makipagdigma ay tumawid sa harap ni Yahweh, para sa labanan sa mga kapatagan ng Jerico. 
'''
"14" = '''
:sup:`14` Sa araw na iyon ginawang dakila ni Yahweh si Josue sa mga paningin ng buong Israel. Pinarangalan nila siya—gaya ng pagparangal nila kay Moises—sa lahat ng kaniyang mga araw. 
'''
"15" = '''
:sup:`15` Pagkatapos nagsalita si Yahweh kay Josue, 
'''
"16" = '''
:sup:`16` “Utusan ang mga paring nagbubuhat ng kaban ng tipan ng mga kautusan na umahon mula sa Jordan.” 
'''
"17" = '''
:sup:`17` Kaya, inutusan ni Josue ang mga pari, “Umahon mula sa Jordan.” 
'''
"18" = '''
:sup:`18` Nang umahon ang mga paring nagbubuhat ng kaban ng tipan ni Yahweh mula sa kalagitnaan ng Jordan, at ang mga talampakan nila ay inahon sa tuyong lupa, tapos nanumbalik ang mga ang tubig ng Jordan at umapaw sa mga pampang nito, gaya noong apat na araw na ang nakakalipas. 
'''
"19" = '''
:sup:`19` Umahon ng Jordan ang mga tao sa ikasampung araw ng unang buwan. Nanatili sila sa Gilgal, silangan ng Jerico. 
'''
"20" = '''
:sup:`20` Ang labindalawang bato na kanilang kinuha sa Jordan, itinayo ni Josue sa Gilgal. 
'''
"21" = '''
:sup:`21` Sinabi niya sa bayan ng Israel, “Kapag tinanong ng inyong mga kaapu-apuhan ang kanilang mga ama sa darating na mga panahon, 'Ano ang mga batong ito?' 
'''
"22" = '''
:sup:`22` Sabihin sa inyong mga anak, 'Dito ay kung saan pinatawid ang Israel sa tuyong lupa sa Jordan.' 
'''
"23" = '''
:sup:`23` Pinatuyo ni Yahweh na inyong Diyos ang tubig sa Jordan para sa inyo, hanggang sa makatawid kayo, gaya ng ginawa ni Yahweh inyong Diyos sa Dagat ng mga Tambo, na kaniyang tinuyo para sa atin hanggang tayo ay makatawid, 
'''
"24" = '''
:sup:`24` para malaman ng lahat ng mga tao sa mundo na ang kamay ni Yahweh ay makapangyarihan, at paparangalan ninyo si Yahweh ang inyong Diyos magpakailanman.” 
'''
