[130]
"1" = '''
:sup:`1` Yahweh, mula sa kailaliman ako ay umiiyak sa iyo. 
'''
"2" = '''
:sup:`2` Panginoon, pakinggan mo ang aking boses; hayaan ang iyong mga tainga na tumuon sa aking mga pagsusumamo ng iyong awa. 
'''
"3" = '''
:sup:`3` Yahweh, kung tatandaan mo ang mga kasamaan, Panginoon, sino ang makatatagal? 
'''
"4" = '''
:sup:`4` Pero mayroong kapatawaran sa iyo, para ikaw ay sambahin. 
'''
"5" = '''
:sup:`5` Naghihintay ako para kay Yahweh, naghihintay ang aking kaluluwa, at sa kaniyang salita ako ay umaasa. 
'''
"6" = '''
:sup:`6` Naghihintay ang aking kaluluwa para sa Panginoon ng higit kaysa sa tagabantay na naghihintay na mag-umaga. 
'''
"7" = '''
:sup:`7` O Israel, umasa ka kay Yahweh. Si Yahweh ay maawain, at siya ay labis na nagnanais magpatawad. 
'''
"8" = '''
:sup:`8` Siya ang tutubos sa Israel mula sa lahat ng kanilang mga kasalanan. 
'''
