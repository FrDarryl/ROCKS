[15]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito dumating kay Abram ang salita ni Yahweh sa isang pangitain, na nagsasabing, “Huwag kang matakot, Abram! Ako ang iyong panangga at iyong pinakadakilang gantimpala.” 
'''
"2" = '''
:sup:`2` Sinabi ni Abram, “Panginoong Yahweh, ano ang ibibigay mo sa akin, yamang nagpapatuloy akong walang anak, at ang tagapagmana ng aking bahay ay si Eliezer ng Damascus?” 
'''
"3" = '''
:sup:`3` Sinabi ni Abram, “Dahil hindi mo ako binigyan ng anak, tingnan mo, ang katiwala ng aking bahay ay siyang aking tagapagmana.” 
'''
"4" = '''
:sup:`4` Pagkatapos, narito, dumating ang salita ni Yahweh, nagsasabing “Ang taong ito ay hindi mo magiging tagapagmana; sa halip manggagaling sa inyong sariling katawan ang siyang magiging tagapagmana mo.” 
'''
"5" = '''
:sup:`5` Pagkatapos siya ay dinala niya sa labas, at sinabing, “Tumingala ka sa langit, at bilangin mo ang mga bituin, kung kaya mo silang bilangin.” Pagkatapos sinabi niya sa kaniya,” Ganoon din karami ang iyong magiging mga kaapu-apuhan.” 
'''
"6" = '''
:sup:`6` Naniwala siya kay Yahweh, at itinuring ito sa kaniya bilang pagiging matuwid. 
'''
"7" = '''
:sup:`7` Sinabi niya sa kaniya, “Ako si Yahweh na nagdala sa iyo palabas ng Ur ng mga Caldeo, para ibigay sa iyo ang lupaing ito para manahin ito.” 
'''
"8" = '''
:sup:`8` Sinabi niya, “Panginoong Yahweh, paano ko malalaman na mamanahin ko ito?” 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi niya sa kaniya, “Dalhan mo ako ng tatlong taong gulang na baka, tatlong taong gulang na babaeng kambing at tatlong taong gulang na lalaking tupa, isang kalapati at isang batang pitson.” 
'''
"10" = '''
:sup:`10` Dinala niya sa kaniya lahat ng ito, at hinati ang ito sa dalawa, at nilapag sa magkabilang bahagi ang bawat kalahati, pero hindi niya hinati ang mga ibon. 
'''
"11" = '''
:sup:`11` Nang bumaba ang mga ibong mandaragit para kainin ang mga patay na hayop, itinaboy sila ni Abram papalayo. 
'''
"12" = '''
:sup:`12` Pagkatapos nang palubog na ang araw, nakatulog nang mahimbing si Abram, at masdan, siya ay nilukuban ng isang malalim at nakakapangilabot na kadiliman. 
'''
"13" = '''
:sup:`13` Pagkatapos sinabi ni Yahweh kay Abram, “Alamin mong tiyak na ang iyong mga kaapu-apuhan ay magiging dayuhan sa lupaing hindi kanila, at sila ay gagawing alipin at aapihin sa loob ng apatnaraang taon. 
'''
"14" = '''
:sup:`14` Hahatulan ko ang bansang iyon na paglilingkuran nila, at pagkatapos sila ay lalabas na may saganang mga ari-arian. 
'''
"15" = '''
:sup:`15` Pero ikaw ay pupunta sa iyong mga ama nang payapa, at ikaw ay ililibing sa angkop na katandaan. 
'''
"16" = '''
:sup:`16` Sa ikaapat na salinlahi sila ay muling babalik dito, dahil ang mga kasalanan ng mga Amorito ay hindi pa nakaabot sa sukdulan nito.” 
'''
"17" = '''
:sup:`17` Nang lumubog na ang araw at dumilim, masdan, isang umuusok na banga at umaapoy na sulo ang dumaan sa pagitan ng mga piraso. 
'''
"18" = '''
:sup:`18` Sa araw na iyon gumawa si Yahweh ng tipan kay Abram, na nagsasabing, “Ibinibigay ko sa iyong kaapu-apuhan ang lupaing ito, mula sa ilog ng Ehipto patungo sa dakilang ilog ng Eufrates, ang Eufrates— 
'''
"19" = '''
:sup:`19` ang mga Cenio, ang mga Cenizeo, ang mga Kadmoneo, 
'''
"20" = '''
:sup:`20` ang mga Heteo, ang mga Perezeo, ang mga Refiata, 
'''
"21" = '''
:sup:`21` ang mga Amoreo, ang mga Cananeo, ang mga Gergeseo at mga Jebuseo.” 
'''
