[20]
"1" = '''
:sup:`1` Ang alak ay mangungutya at ang matapang na inumin ay basag-ulero; ang sinumang naliligaw sa pamamagitan ng pag-inom ay hindi matalino. 
'''
"2" = '''
:sup:`2` Ang takot sa hari ay katulad ng takot sa batang leon na umaatungal; ang sinumang maging dahilan ng kaniyang galit ay itinatapon ang kaniyang buhay. 
'''
"3" = '''
:sup:`3` Isang karangalan para sa sinuman ang umiwas sa hindi pagkakasundo, ngunit ang bawat hangal ay sumasali sa isang pagtatalo. 
'''
"4" = '''
:sup:`4` Ang taong tamad ay hindi nag-aararo sa taglagas; siya ay naghahanap ng isang bunga sa panahon ng tag-ani ngunit hindi magkakaroon nang anuman. 
'''
"5" = '''
:sup:`5` Ang mga layunin ng puso ng isang tao ay katulad ng malalim na tubig, ngunit ang isang taong may pang-unawa ay aalamin ito. 
'''
"6" = '''
:sup:`6` Maraming tao ang nagpapahayag na sila ay tapat, ngunit sino ang makakahanap ng isang taong matapat? 
'''
"7" = '''
:sup:`7` Ang taong gumagawa ng tama ay naglalakad sa kaniyang dangal, at ang kaniyang mga anak na lalaki na sumusunod sa kaniya ay masaya. 
'''
"8" = '''
:sup:`8` Ang isang hari na nakaupo sa trono na ginagampanan ang mga tungkulin ng isang hukom ay pinipili sa kaniyang mga mata ang lahat ng masasama na nasa harapan niya. 
'''
"9" = '''
:sup:`9` Sino ang maaaring magsabi, “Pinapanatili kong malinis ang aking puso; Ako ay malaya mula sa aking kasalanan”? 
'''
"10" = '''
:sup:`10` Ang magkakaibang timbang at hindi pantay na mga sukat— parehong kinapopootan ang mga ito ni Yahweh. 
'''
"11" = '''
:sup:`11` Maging ang isang kabataan ay nakikilala sa kaniyang mga kilos, kung ang kaniyang pag-uugali ay dalisay at matuwid. 
'''
"12" = '''
:sup:`12` Ang mga tainga na nakakarinig at ang mga mata na nakakakita— parehong ginawa ito ni Yahweh. 
'''
"13" = '''
:sup:`13` Huwag mahalin ang pagtulog o ikaw ay darating sa paghihirap; buksan mo ang iyong mga mata at ikaw ay magkakaroon ng maraming kakainin. 
'''
"14" = '''
:sup:`14` '“Masama! Masama!” sabi ng mga bumibili, pero kapag umalis siya, siya ay nagmamayabang. 
'''
"15" = '''
:sup:`15` Mayroong ginto at kasaganaan sa mamahaling mga bato, ngunit ang mga labi ng kaalaman ay isang mamahaling hiyas. 
'''
"16" = '''
:sup:`16` Ang sinumang nagbibigay ng kasiguruhan para sa utang ng iba, kuhanan mo ng damit bilang sangla. 
'''
"17" = '''
:sup:`17` Ang tinapay na nakamit sa pamamagitan ng panlilinlang ay matamis sa panlasa, ngunit pagkatapos ang kaniyang bibig ay mapupuno ng graba. 
'''
"18" = '''
:sup:`18` Ang mga plano ay pinagtitibay sa pamamagitan ng payo, at sa marunong na patnubay lamang ay dapat kang makipaglaban. 
'''
"19" = '''
:sup:`19` Ang tsismis ay nagbubunyag ng mga lihim, at kaya hindi ka dapat makisama sa mga taong nagsasalita ng sobra. 
'''
"20" = '''
:sup:`20` Kapag isinusumpa ng isang tao ang kaniyang ama o kaniyang ina, ang kaniyang ilawan ay papatayin sa kalagitnaan ng kadiliman. 
'''
"21" = '''
:sup:`21` Ang isang mana na madaling nakamit sa simula ay gagawa ng mas kaunting kabutihan sa bandang huli. 
'''
"22" = '''
:sup:`22` Huwag sabihing, “Gagantihan kita para sa pagkakamaling ito!” Hintayin si Yahweh at siya ang sasagip sa iyo. 
'''
"23" = '''
:sup:`23` Kinamumuhian ni Yahweh ang mga hindi parehas na timbang, at ang hindi tapat na mga timbangan ay hindi mabuti. 
'''
"24" = '''
:sup:`24` Ang mga hakbang ng isang tao ay pinapatnubayan ni Yahweh; paano niya mauunawaan ang kaniyang paraan kung gayon? 
'''
"25" = '''
:sup:`25` Isang patibong para sa isang tao ang pagsasabi nang padalus-dalos, “Ang bagay na ito ay banal,” at iniisip lamang ang kahulugan pagkatapos niyang masabi ang kaniyang panata. 
'''
"26" = '''
:sup:`26` Ang marunong na hari ay inihihiwalay ang masama, at pagkatapos sinasagasaan ng panggiik na kariton sa ibabaw nila. 
'''
"27" = '''
:sup:`27` Ang espiritu ng isang tao ay ang ilawan ni Yahweh, hinahanap ang lahat ng kaniyang kaloob-loobang mga bahagi. 
'''
"28" = '''
:sup:`28` Ang tipan ng katapatan at pagtitiwala ay nangangalaga sa hari; ang kaniyang trono ay iniingatan sa pamamagitan ng pag-ibig. 
'''
"29" = '''
:sup:`29` Ang dangal ng mga kabataang lalaki ay ang kanilang kalakasan, at ang karangyaan ng matatanda ay ang kanilang mga uban. 
'''
"30" = '''
:sup:`30` Ang mga hampas na sumusugat, nililinis ang kasamaan, at ang mga palo ay nililinis ang mga kaloob-loobang mga bahagi. 
'''
