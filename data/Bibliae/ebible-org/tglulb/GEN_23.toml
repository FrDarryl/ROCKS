[23]
"1" = '''
:sup:`1` Nabuhay si Sara ng isandaan at dalawampu't-pitong taon. Ito ang mga taon ng buhay ni Sara. 
'''
"2" = '''
:sup:`2` Namatay si Sara sa Kiriat Arba, iyon ay, Hebron, sa lupain ng Canaan. Nagluksa at umiyak si Abraham para kay Sara. 
'''
"3" = '''
:sup:`3` Pagkatapos, tumayo si Abraham at umalis mula sa namatay niyang asawa, at nakipag-usap sa mga anak na lalaki ni Het, na nagsabing, 
'''
"4" = '''
:sup:`4` “Ako ay isang dayuhan sa inyo. Pakiusap bigyan ninyo ako ng isang ari-arian para gawing libingan dito, para mailibing ko ang aking patay.” 
'''
"5" = '''
:sup:`5` Sumagot ang mga anak ni Heth kay Abraham, nagsasabing, 
'''
"6" = '''
:sup:`6` “Makinig ka sa amin, aking panginoon. Ikaw ay prinsipe ng Diyos sa amin. Ilibing mo ang iyong patay sa aming piling mga libingan. Wala sa amin ang magkakait sa iyo ng libingan, para ilibing ang iyong patay.” 
'''
"7" = '''
:sup:`7` Tumayo si Abraham at yumuko sa mga mamamayan ng lupain, sa mga anak ni Het. 
'''
"8" = '''
:sup:`8` Nagsalita siya sa kanila, na nagsabing, “Kung sumasang-ayon kayo na dapat kong ilibing ang aking patay, dinggin ninyo ako at pakiusapan si Efron na anak ni Zohar, para sa akin. 
'''
"9" = '''
:sup:`9` Pakiusapan ninyo siyang ipagbili sa akin ang kuweba ng Makpela, na kanyang pagmamay-ari, na nasa dulo ng kanyang bukid. Para sa buong halaga hayaan niyang ipagbili ito sa akin nang hayagan bilang ari-arian para gawing libingan.” 
'''
"10" = '''
:sup:`10` Ngayon nakaupo si Efron kasama ang mga anak ni Het, at sumagot si Efron ang Heteo kay Abraham habang naririnig ng mga anak ni Het at ng lahat ng mga taong pumunta sa loob ng tarangkahan ng siyudad, na nagsabing, 
'''
"11" = '''
:sup:`11` “Hindi, aking panginoon, pakinggan mo ako. Ibibigay ko sa iyo ang bukid, at ang kuwebang narito. Ibibigay ko ito sa iyo, sa harapan ng mga anak ng aking mga kababayan. Ibibigay ko ito sa iyo para mapaglibingan ng iyong patay.” 
'''
"12" = '''
:sup:`12` Pagkatapos yumuko si Abraham sa harapan ng mga mamamayan ng lupain. 
'''
"13" = '''
:sup:`13` Kinausap niya si Ephron na naririnig ng mga tao sa lupain, na nagsasabing, “Ngunit kung papayag ka, pakiusap dinggin mo ako. Babayaran ko ang bukid. Tanggapin mo ang pera mula sa akin, at doon ko ililibing ang aking patay.” 
'''
"14" = '''
:sup:`14` Sumagot si Ephron kay Abraham, na nagsasabing, 
'''
"15" = '''
:sup:`15` “Pakiusap, aking panginoon, makinig ka sa akin. Ang pirasong lupain na nagkakahalagang apatnaraang shekel ng pilak, ano ba ito sa pagitan natin? Ilibing mo na ang iyong patay.” 
'''
"16" = '''
:sup:`16` Nakinig si Abraham kay Efron at tinimbang ni Abraham sa harap ni Efron ang halaga ng pilak na kanyang sinasabi na naririnig ng mga anak ni Het, apatnaraang shekel ng pilak, ayon sa pamantayang panukat ng mga mangangalakal. 
'''
"17" = '''
:sup:`17` Kaya ang bukid ni Ephron, na nasa Macpela, na katabi ng Mamre, ang bukid, ang kuweba na nasa loob nito, at ang lahat ng mga punong naroon sa bukid at lahat ng nasa palibot ng hangganan, ay ipinasa 
'''
"18" = '''
:sup:`18` kay Abraham sa pamamagitan ng pagbili sa harapan ng mga anak ni Het, at sa harapan ng lahat ng mga pumunta sa loob ng tarangkahan ng lungsod. 
'''
"19" = '''
:sup:`19` Pagkatapos nito, inilibing ni Abraham ang kanyang asawang si Sara sa kuweba sa bukid ng Macpela, na katabi ng Mamre, iyon ay, Hebron, sa lupain ng Canaan. 
'''
"20" = '''
:sup:`20` Kaya ang bukid at ang kuwebang naroon ay naipasa kay Abraham mula sa mga anak ni Het bilang ari-arian upang gawing libingan. 
'''
