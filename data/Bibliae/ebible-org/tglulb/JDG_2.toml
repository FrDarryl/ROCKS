[2]
"1" = '''
:sup:`1` Umakyat ang anghel ni Yahweh mula sa Gilgal patungo Bochim at sinabing, “Kinuha ko kayo mula sa Ehipto, at dinala kayo sa lupaing ipinangako kong ibibigay sa inyong mga ama. Sinabi ko na, 'hindi ko kailanman sisirain ang aking tipan sa inyo. 
'''
"2" = '''
:sup:`2` Hindi kayo dapat gumawa ng kasunduan sa mga naninirahan sa lupaing ito. Dapat ninyong wasakin ang kanilang mga altar.' Subalit hindi kayo nakinig sa aking tinig. Ano itong ginawa ninyo? 
'''
"3" = '''
:sup:`3` Kaya sinasabi ko ngayon, 'Hindi ko itataboy ang mga Cananeo sa harapan ninyo, pero sila ay magiging mga tinik sa inyong tagiliran, at ang kanilang mga diyus-diyosan ay magiging bitag para sa inyo.'” 
'''
"4" = '''
:sup:`4` Nang sinabi ng anghel ni Yahweh ang mga salitang ito sa lahat ng bayan ng Israel, sumigaw at nanangis ang mga tao. 
'''
"5" = '''
:sup:`5` Tinawag nilang Bochim ang lugar na iyon. Doon ay naghandog sila ng mga alay kay Yahweh. 
'''
"6" = '''
:sup:`6` Ngayon nang pinahayo ni Josue ang mga tao sa kanilang landas, ang bayan ng Israel ay pumunta sa lugar na itinalaga, para ariin ang kanilang lupain. 
'''
"7" = '''
:sup:`7` Naglingkod kay Yahweh ang bayan sa buong buhay ni Josue at ng mga nakakatanda na namuhay nang higit na matagal kaysa sa kaniya, silang mga nakakita ng lahat na dakilang gawa ni Yahweh para sa Israel. 
'''
"8" = '''
:sup:`8` Si Josue na anak ni Nun na lingkod ni Yahweh, ay namatay sa gulang na 110 taon. 
'''
"9" = '''
:sup:`9` Inilibing nila si Josue sa hangganan ng lupaing nakatalaga sa kaniya sa Timnat Heres, sa bulubundukin ng Efraim, hilaga ng Bundok Gaas. 
'''
"10" = '''
:sup:`10` Ang buong salinlahi ay nagtipon din sa kanilang mga ama. At ang isa pang salinlahing nagsitanda pagkatpos nilang hindi makakilala kay Yahweh o sa mga ginawa niya para sa Israel. 
'''
"11" = '''
:sup:`11` Ginawa ng bayan ng Israel ang masama sa paningin ni Yahweh at sila'y naglingkod sa mga Baal. 
'''
"12" = '''
:sup:`12` Humiwalay sila kay Yahweh, ang Diyos ng kanilang mga ama, na naglabas sa kanila sa lupain ng Ehipto. Sumunod sila sa ibang diyus-diyosan, sa mga diyus-diyosan ng mga taong nasa palibot nila, at nagpatirapa sila sa kanila. Kanilang ginalit si Yahweh dahil 
'''
"13" = '''
:sup:`13` humiwalay sila kay Yahweh at sumamba kay Baal at sa mga Ashtoret. 
'''
"14" = '''
:sup:`14` Nag-alab ang galit ni Yahweh sa Israel, at ibinigay sila sa mga sumalakay na nagnakaw ng kanilang mga ari-arian mula sa kanila. Sila ay kaniyang ipinagbili bilang mga aliping hawak ng lakas ng kanilang mga kaaway na nakapalibot pa sa kanila, para hindi na nila maipatanggol ang kanilang mga sarili laban sa kanilang mga kaaway. 
'''
"15" = '''
:sup:`15` Saanman magtungo ang Israel para lumaban, ang kamay ni Yahweh ay laban sa kanila para matalo sila, gaya ng kaniyang isinumpa sa kanila. At sila'y nasa matinding kapighatian. 
'''
"16" = '''
:sup:`16` Si Yahweh ay nagtaas ng mga hukom, na nagligtas sa kanila mula sa kapangyarihan ng mga nagnanakaw ng kanilang mga ari-arian. 
'''
"17" = '''
:sup:`17` Gayunma'y hindi sila nakinig sa kanilang mga hukom. Sila ay hindi tapat kay Yahweh at ibinigay ang kanilang mga sarili tulad ng mga bayarang babae sa ibang mga diyus-diyosan at sumamba sa kanila. Sa madaling panahon ay lumihis sila mula sa paraan ng pamumuhay ng kanilang mga ama—iyong mga sumunod sa mga utos ni Yahweh—pero sila mismo ay hindi ito ginawa. 
'''
"18" = '''
:sup:`18` Nang magtaas si Yahweh ng mga hukom para sa kanila, tinulungan ni Yahweh ang mga hukom at iniligtas sila mula sa kapangyarihan ng kanilang mga kaaway sa buong buhay ng hukom. Dahil nahabag si Yahweh sa kanila nang dumaing sila dahil sa mga umapi at nagpahirap sa kanila. 
'''
"19" = '''
:sup:`19` Pero kapag namatay ang hukom, tatalikod sila at gagawa ng mga bagay na higit na masahol kaysa sa ginawa ng kanilang mga ama. Susunod sila sa ibang mga diyus-diyosan para paglingkuran at sambahin sila. Tumanggi silang isuko ang anumang masasamang gawi nila o ang kanilang mga suwail na paraan. 
'''
"20" = '''
:sup:`20` Nag-alab ang galit ni Yahweh laban sa Israel; kaniyang sinabi, “Dahil sinuway ng bansang ito ang mga alituntunin ng aking tipang itinatag ko para sa kanilang mga ama—dahil hindi sila nakinig sa aking tinig— 
'''
"21" = '''
:sup:`21` mula ngayon, hindi ko na itataboy mula sa harapan nila ang alinman sa mga bansang iniwan ni Josue nang namatay siya. 
'''
"22" = '''
:sup:`22` Gagawin ko ito para subukin ang Israel, kung susunod sila sa paraan ni Yahweh at lalakad dito o hindi, tulad ng pagsunod dito ng kanilang mga ama.” 
'''
"23" = '''
:sup:`23` Iyan ang dahilan kung bakit itinira ni Yahweh ang mga bansang iyon at hindi niya sila itinaboy agad, at kung bakit hindi niya pinayagang sakupin sila ni Josue. 
'''
