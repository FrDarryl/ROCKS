"1" = '''
:sup:`1` Noong simula nilikha ng Diyos ang langit at ang lupa. 
'''
"2" = '''
:sup:`2` Ang lupa ay walang anyo at walang laman. Ang kadiliman ay nasa ibabaw ng kalaliman. Ang Espiritu ng Diyos ay kumikilos sa ibabaw ng katubigan. 
'''
"3" = '''
:sup:`3` Sinabi ng Diyos, ''Magkaroon ng liwanag” at nagkaroon ng liwanag. 
'''
"4" = '''
:sup:`4` Nakita ng Diyos na ang liwanag ay kaaya-aya. Hiniwalay niya ang liwanag mula sa kadiliman. 
'''
"5" = '''
:sup:`5` Tinawag ng Diyos ang liwanag na “araw,” at ang kadiliman ay tinawag niyang “gabi”. Naggabi at nag-umaga, ito ang unang araw. 
'''
"6" = '''
:sup:`6` Sinabi ng Diyos, “Magkaroon ng puwang sa pagitan ng mga tubig, at hayaang ihiwalay nito ang tubig mula sa tubig.” 
'''
"7" = '''
:sup:`7` Ginawa ng Diyos ang puwang at hiniwalay niya ang tubig na nasa silong ng kalawakan mula sa tubig na nasa ibabaw ng kalawakan. At nagkagayon nga. 
'''
"8" = '''
:sup:`8` Tinawag ng Diyos ang puwang na “langit.” Naggabi at nag-umaga, ito ang ikalawang araw. 
'''
"9" = '''
:sup:`9` Sinabi ng Diyos, “Hayaang ang katubigang nasa ilalim ng langit ay sama-samang magtipon sa isang lugar, at hayaang lumitaw ang tuyong lupain.” At nagkagayon nga. 
'''
"10" = '''
:sup:`10` Tinawag ng Diyos ang tuyong lupain na “lupa” at ang natipong tubig ay tinawag niyang “dagat.” Nakita niyang ito ay kaaya-aya. 
'''
"11" = '''
:sup:`11` Sinabi ng Diyos, “Hayaang tumubo ang halaman sa lupa: mga pananim na nagbibigay ng buto at mga namumungang punong kahoy na kung saan ang buto nito'y nasa loob ng kanyang bunga, ayon sa kanyang sariling uri.” At nagkagayon nga. 
'''
"12" = '''
:sup:`12` Tinubuan ng halaman ang lupa, mga pananim na nagbibigay ng buto mula sa kanilang uri, at mga namumungang punong kahoy na taglay nito ang buto, mula sa kanilang uri. Nakita ng Diyos na ito ay kaaya-aya. 
'''
"13" = '''
:sup:`13` Naggabi at nag-umaga, ito ang ikatlong araw. 
'''
"14" = '''
:sup:`14` Sinabi ng Diyos, “Hayaang magkaroon ng mga liwanag sa langit upang ihiwalay ang araw mula sa gabi. At hayaan silang maging mga palatandaan, para sa mga panahon, para sa mga araw at sa mga taon. 
'''
"15" = '''
:sup:`15` Hayaan silang maging mga liwanag sa langit upang magbigay liwanag sa ibabaw ng mundo.” At nagkagayon nga. 
'''
"16" = '''
:sup:`16` Ginawa ng Diyos ang dalawang malaking mga liwanag, ang mas malaking liwanag upang pamunuan ang araw, at ang mas maliit na liwanag upang pamunuan ang gabi. Ginawa rin niya ang mga bituin. 
'''
"17" = '''
:sup:`17` Inilagay sila ng Diyos sa langit upang magbigay liwanag sa ibabaw ng mundo, 
'''
"18" = '''
:sup:`18` upang pamunuan ang buong araw at ang buong gabi, at upang ihiwalay ang liwanag sa kadiliman. Nakita ng Diyos na ito ay kaaya-aya. 
'''
"19" = '''
:sup:`19` Naggabi at nag-umaga, ito ang ikaapat na araw. 
'''
"20" = '''
:sup:`20` Sinabi ng Diyos, “Hayaang mapuno ang katubigan ng lahat ng uri ng buhay na nilalang na ginawa ko, mapuno ang himpapawid ng mga ibong lumilipad sa ibabaw ng lupa. ” 
'''
"21" = '''
:sup:`21` Kaya’t nilikha ng Diyos ang malalaking nilalang na naninirahan sa dagat, gayon din ang bawat buhay na nilikha ayon sa kanyang uri, mga nilalang na kumikilos at nagkukumpol sa katubigan, at bawat mga ibong may pakpak ayon sa kanyang uri. Nakita ng Diyos na ito ay kaaya-aya. 
'''
"22" = '''
:sup:`22` Pinagpala sila ng Diyos, sinasabing, “Maging mabunga kayo at magpakarami, punuin niyo ang katubigan sa mga dagat. Hayaang dumami ang mga ibon sa mundo. 
'''
"23" = '''
:sup:`23` Naggabi at nag-umaga, ito ang ikalimang araw. 
'''
"24" = '''
:sup:`24` Sinabi ng Diyos, “Hayaang magdulot ang mundo ng buhay na mga nilalang, bawat isa ayon sa kanyang sariling uri, mga hayop, mga gumagapang na bagay, at mga mababangis na hayop ng mundo, bawat isa nito ayon sa kanyang sariling uri”. Nagkagayon nga. 
'''
"25" = '''
:sup:`25` Ginawa ng Diyos ang mga mababangis na hayop sa mundo ayon sa kanilang uri, ang mga hayop ayon sa kanilang mga uri, at lahat ng bagay na gumagapang sa ibabaw ng lupa ayon sa kanyang uri. Nakita niya na ito ay kaaya-aya. 
'''
"26" = '''
:sup:`26` Sinabi ng Diyos, “Gawin natin ang tao ayon sa ating wangis, ayon sa ating larawan. Hayaan silang mamahala sa isda sa dagat, sa mga ibon sa langit, sa mga hayop, sa buong mundo, at sa lahat ng gumagapang na bagay na gumagapang sa mundo. 
'''
"27" = '''
:sup:`27` Nilikha ng Diyos ang tao ayon sa kanyang sariling wangis. Ayon sa kanyang wangis nilikha niya siya. Lalaki at babae nilikha niya sila. 
'''
"28" = '''
:sup:`28` Pinagpala sila ng Diyos at sinabihan silang, “Maging mabunga kayo, at magpakarami. Punuin niyo ang mundo, at supilin ito. Maging tagapamahala kayo sa isda sa dagat, sa mga ibon sa langit, at sa lahat ng buhay na bagay na kumikilos sa ibabaw ng mundo.” 
'''
"29" = '''
:sup:`29` Sinabi ng Diyos, “Tingnan ninyo, ibinigay ko sa inyo ang bawat pananim na nagbibigay ng buto na nasa ibabaw ng buong mundo, at bawat punong-kahoy kasama ang bungang may buto sa loob nito. Sila ay magiging pagkain ninyo. 
'''
"30" = '''
:sup:`30` Sa bawa't hayop sa mundo, sa bawat ibon sa kalangitan, at sa lahat ng bagay na gumagapang sa ibabaw ng mundo, at sa bawat nilikhang may hininga ng buhay ibinigay ko ang bawat luntiang halaman para maging pagkain.” At nagkagayon nga. 
'''
"31" = '''
:sup:`31` Nakita ng Diyos ang lahat ng bagay na kanyang ginawa. Pagmasdan, ito ay napakabuti. Naggabi at nag-umaga, ito ang ika anim araw. 
'''
