[17]
"1" = '''
:sup:`1` Sinabi ni Jesus ang mga bagay na ito; pagkatapos, tumingala siya sa langit at sinabi, “Ama, dumating na ang oras; luwalhatiin mo ang iyong Anak upang ikaw ay luwalhatiin ng Anak— 
'''
"2" = '''
:sup:`2` tulad ng pagbigay mo sa kaniya ng kapangyarihan sa lahat ng laman upang siya ay makapagbigay ng buhay na walang hanggan sa lahat ng sinumang ibinigay mo sa kaniya. 
'''
"3" = '''
:sup:`3` Ito ang buhay na walang hanggan: na ikaw ay dapat nilang makilala, ang nag-iisang tunay na Diyos, at ang isinugo mong si Jesu-Cristo. 
'''
"4" = '''
:sup:`4` Ikaw ay niluwalhati ko sa lupa, pagkatupad ko sa mga gawain na ibinigay mo sa akin para gawin. 
'''
"5" = '''
:sup:`5` Ngayon, Ama, luwalhatiin mo ako kasama ng iyong sarili sa kaluwalhatian na mayroon ako sa iyo bago pa nalikha ang mundo. 
'''
"6" = '''
:sup:`6` Ipinahayag ko ang iyong pangalan sa mga tao na ibinigay mo sa akin mula sa mundo. Sila ay iyo; at ibinigay mo sila sa akin, at pinanatili nila ang iyong salita. 
'''
"7" = '''
:sup:`7` Ngayon, alam nila na kahit anumang mga bagay na ibinigay mo sa akin ay nagmula sa iyo, 
'''
"8" = '''
:sup:`8` dahil ang mga salitang ibinigay mo sa akin — ibinigay ko ang mga salitang ito sa kanila. Tinanggap nila ang mga ito at totoong nalaman na ako ay nanggaling sa iyo, at naniwala sila na ako ay isinugo mo. 
'''
"9" = '''
:sup:`9` Nananalangin ako para sa kanila. Hindi ako nananalangin para sa mundo ngunit para sa kanilang mga ibinigay mo sa akin, dahil sila ay sa iyo. 
'''
"10" = '''
:sup:`10` Ang lahat ng bagay na akin ay sa iyo, at ang mga bagay na sa iyo ay akin; naluwalhati ako sa kanila. 
'''
"11" = '''
:sup:`11` Ako ay hindi na sa mundo, ngunit ang mga taong ito ay nasa mundo, at ako ay pupunta na sa iyo. Banal na Ama, panatilihin sila sa iyong pangalan na ibinigay mo sa akin upang sila ay maging isa, katulad natin na iisa. 
'''
"12" = '''
:sup:`12` Habang ako ay kasama nila, pinanatili ko sila sa iyong pangalan na ibinigay mo sa akin; binantayan ko sila, at wala ni isa sa kanila ang napahamak, maliban sa anak ng kapahamakan, upang ang kasulatan ay matupad. 
'''
"13" = '''
:sup:`13` Ngayon, ako ay pupunta sa iyo; ngunit sinasabi ko ang mga bagay na ito sa mundo upang sila ay magkaroon ng aking kagalakan na ginawang lubos sa kanilang mga sarili. 
'''
"14" = '''
:sup:`14` Naibigay ko na sa kanila ang iyong salita; ang mundo ay namuhi sa kanila sapagkat hindi sila sa mundo, katulad lamang na ako ay hindi sa mundo. 
'''
"15" = '''
:sup:`15` Hindi ko ipinapanalangin na dapat mo silang kunin mula sa mundo ngunit sila ay dapat mong pangalagaan mula sa kaniya na masama. 
'''
"16" = '''
:sup:`16` Sila ay hindi mula sa mundo, tulad ko na hindi mula sa mundo. 
'''
"17" = '''
:sup:`17` Italaga mo sila sa iyong sarili na nasa katotohanan; ang iyong salita ay katotohanan. 
'''
"18" = '''
:sup:`18` Isinugo mo ako sa mundo, at isinugo ko sila sa mundo. 
'''
"19" = '''
:sup:`19` Alang-alang sa kanila itinalaga ko ang aking sarili sa iyo ng sa gayon sila din ay maitalaga sa iyo sa katotohanan. 
'''
"20" = '''
:sup:`20` Hindi ako nanalangin para lang sa mga ito, ngunit pati na rin sa mga mananampalataya sa akin sa pamamagitan ng kanilang salita 
'''
"21" = '''
:sup:`21` upang lahat sila ay maging isa, na gaya mo, Ama, ay nasa akin, at ako ay nasa iyo. Ipinapanalangin ko na sila rin ay magig isa sa atin upang ang mundo ay maniwala na isinugo mo ako. 
'''
"22" = '''
:sup:`22` Ang kaluwalhatian na ibinigay mo sa akin — ibinigay ko ito sa kanila, upang sila ay maging isa, tulad natin na iisa — 
'''
"23" = '''
:sup:`23` ako sa kanila, at ikaw sa akin, na sila ay maging ganap na iisa; nang malaman ng mundo na ikaw ang nagsugo sa akin, at minahal ko sila, tulad ng pagmamahal mo sa akin. 
'''
"24" = '''
:sup:`24` Ama, silang mga ibinigay mo sa akin — nais ko rin na sila ay makasama ko kung nasasaan ako, upang makita nila ang kaluwalhatian ko, na ibinigay mo sa akin: dahil ako ay minahal mo mula noong bago pa lang natatag ang mundo. 
'''
"25" = '''
:sup:`25` Amang matuwid, hindi ka kilala ng mundo, ngunit ikaw ay kilala ko; at alam ng mga ito na isinugo mo ako. 
'''
"26" = '''
:sup:`26` Ipinahayag ko ang iyong pangalan sa kanila, at ipapahayag ko ito upang ang pagmamahal na iyong ibinigay sa akin ay mapasakanila, at ako ay mapasakanila.” 
'''
