[23]
"1" = '''
:sup:`1` Isang pahayag tungkol sa Tiro: Umungol kayo, kayong mga barko ng Tarsis; dahil wala na kayong tahanan ni daungan; naihayag ito sa kanila mula sa lupain ng Kittim. 
'''
"2" = '''
:sup:`2` Mamangha, kayong mga naninirahan sa baybayin, kayong mangangalakal ng Sidon, na naglalayag sa karagatan, na ang mga kinatawan ang nagtutustos sa inyo. 
'''
"3" = '''
:sup:`3` At sa malawak na katubigan ang butil ng rehiyon ng Sihor, ang ani ng Nilo ay dinala sa Tiro; siya ang pamilihang lugar ng mga bansa. 
'''
"4" = '''
:sup:`4` Mahiya kayo lupain ng Sidon; dahil nagsalita na ang dagat, ang isang makapangyarihang dagat. Sinasabi niya, “hindi ako naghirap o nanganak, ni nag-alaga ng mga batang lalaki o nagpalaki ng mga batang babae.” 
'''
"5" = '''
:sup:`5` Kapag dumating ang balita sa Ehipto, magdadalamhati sila tungkol sa Tiro. 
'''
"6" = '''
:sup:`6` Tumawid kayo sa Tarsis; manangis, kayong mga naninirahan sa baybayin. 
'''
"7" = '''
:sup:`7` Nangyari ba ito sa inyo, ang masayahing lungsod, na nagmula sa sinaunang panahon, na dinala siya ng kaniyang mga paa sa napakalayong dayuhan lugar para manirahan? 
'''
"8" = '''
:sup:`8` Sino ang nagplano nito laban sa Tiro? ang tagapagbigay ng mga korona, na ang mga negosyante ay mga prinsipe, na ang mga mangangalakal ay silang may karangalan sa lupa? 
'''
"9" = '''
:sup:`9` Si Yahweh ng mga hukbo ang nagplano nito para ilagay sa kahihiyan ang kaniyang pagmamataas at lahat ng kaniyang kaluwalhatian, para ipahiya ang lahat ng kaniyang pinarangalan sa lupa. 
'''
"10" = '''
:sup:`10` Araruhin ninyo ang inyong lupain, gaya ng nag-araro ng Nilo, anak na babae ng Tarsis. Wala nang pamilihan sa Tiro. 
'''
"11" = '''
:sup:`11` Inabot ni Yahweh ang kaniyang kamay sa karagatan, at niyanig ang mga kaharian; nagbigay siya ng utos ukol sa Ponecia, para sirain ang matibay na kutang tanggulan. 
'''
"12" = '''
:sup:`12` Sinabi niya, “Hindi ka na muling makapagdiriwang, pinahirapang birheng dalagang anak ng Sidon; bumangon ka, dumaan ka sa Sayprus; pero kahit doon ay wala kang kapahingahan.” 
'''
"13" = '''
:sup:`13` Tingnan mo ang lupain ng mga Caldea. Wala na ang mga tao nito; ginawa itong ilang ng mga taga-Asirya para sa mga mababangis na hayop. Inilagay nila ang kanilang mga toreng taguan. Sinira nila ang mga palasyo nito; Ginawa nila itong tambakan ng mga guho. 
'''
"14" = '''
:sup:`14` Umungol kayo, kayong mga barko ng Tarsis; dahil nasira na ang inyong kanlungan. 
'''
"15" = '''
:sup:`15` Sa araw na iyon, makakalimutan ang Tiro nang pitumpung taon, tulad ng mga araw ng isang hari. Pagkatapos ng pitumpung taon may isang bagay na mangyayari sa Tiro tulad ng awit ng babaeng bayaran. 
'''
"16" = '''
:sup:`16` Kumuha ka ng alpa, pumunta sa lungsod, ikaw na kinalimutang taong bayaran; tugtugin mo ito ng mabuti, at umawit ng maraming mga awit, para ikaw ay maalaala. 
'''
"17" = '''
:sup:`17` Darating ito pagkatapos ng pitumpung taon, si Yahweh ang tutulong sa Tiro, at babalik siya sa kaniyang pagpapaupa. Ipagbibili niya ang kaniyang sarili sa lahat ng kaharian sa lahat ng sulok ng mundo. 
'''
"18" = '''
:sup:`18` “Lahat ng kaniyang mga tinubo at mga kinita ay ilalaan kay Yahweh. Hindi maiimbak ang mga ito o maitatabi. Ang mga nananahan sa presensya ni Yahweh— ang kaniyang paninda ay magiging pagkain sa kanila at para magkaroon ng pangmatagalang kasuotan. 
'''
