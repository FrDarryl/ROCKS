[9]
"1" = '''
:sup:`1` Ngayon kahit sa unang tipan ay may lugar para sa pagsamba dito sa lupa at mga alituntunin ukol sa pagsamba. 
'''
"2" = '''
:sup:`2` Sapagkat may silid na inihanda sa loob ng tabernakulo, ang panlabas na silid, ang tinatawag na banal na lugar. Nakalagay sa lugar na ito ang ilawan, ang mesa at ang tinapay na handog. 
'''
"3" = '''
:sup:`3` At sa likod ng pangalawang tabing ay isa pang silid na tinatawag na kabanal-banalang lugar. 
'''
"4" = '''
:sup:`4` Mayroon itong gintong altar para sa insenso. Nandito rin ang kaban ng tipan na nababalutan ng ginto. Sa loob nito ay sisidlang ginto na may lamang manna, ang namulaklak na tungkod ni Aaron at ang mga tapyas na bato ng tipan. 
'''
"5" = '''
:sup:`5` Sa itaas ng kaban ng tipan ay anyo ng kerubim ng kaluwalhatian na umaaligid sa takip ng pagsisisi, na hindi muna namin ngayon mailalarawan. 
'''
"6" = '''
:sup:`6` Pagkatapos na maihanda ang mga bagay na ito, palaging pumapasok ang mga pari sa panlabas na silid ng tabernakulo upang isagawa ang kanilang mga tungkulin. 
'''
"7" = '''
:sup:`7` Ngunit ang pinaka-punong pari ay pumapasok na nag-iisa sa pangalawang silid minsan sa isang taon, at may dalang maihahandog na dugo para sa kaniyang sarili at para sa hindi sinasadyang mga paglabag ng mga tao. 
'''
"8" = '''
:sup:`8` Ipinapakita ng Banal na Espiritu na ang daan patungo sa kabanal-banalang lugar ay hindi pa ipinapahayag habang nananatili pang nakatayo ang unang tabernakulo. 
'''
"9" = '''
:sup:`9` Isa itong paglalarawan sa kasalukuyang panahon. Parehong walang kakayahang gawing ganap ng mga kaloob at mga handog ang budhi ng mga sumasamba. 
'''
"10" = '''
:sup:`10` Mga pagkain at inumin lamang ang mga ito na kaugnay ng iba't-ibang uri ng seremonya ng paglilinis. Ang lahat ng ito ay alituntunin para sa laman na inilaan hanggang sa maganap ang bagong kaayusan. 
'''
"11" = '''
:sup:`11` Dumating si Cristo bilang pinaka-punong pari ng mabubuting bagay na darating, sa pamamagitan ng mas dakila at higit na ganap na sagradong tolda na hindi gawa sa mga kamay ng tao, na hindi kabilang sa mundong nilikha. 
'''
"12" = '''
:sup:`12` Hindi ito sa pamamagitan ng dugo ng mga kambing at mga guya, ngunit sa pamamagitan ng kaniyang sariling dugo kaya minsan lamang pumasok si Cristo sa kabanal-banalang lugar para sa lahat at tiyakin ang ating walang hanggang katubusan. 
'''
"13" = '''
:sup:`13` Sapagkat kung ang dugo ng mga kambing at mga toro at ang pagwiwisik ng mga abo sa mga taong may dungis ay naghahandog sa kanila sa Diyos at ginagawang malinis ang kanilang katawan, 
'''
"14" = '''
:sup:`14` gaano pa kaya ang dugo ni Cristo, na sa pamamagitan ng walang hanggang Espiritu ay inialay ang kaniyang sarili na walang dungis sa Diyos, na luminis sa ating budhi mula sa mga gawang patay upang makapaglingkod sa Diyos na buhay? 
'''
"15" = '''
:sup:`15` Sa kadahilanang ito, si Cristo ang tagapamagitan ng bagong tipan. Ito ay dahil may isang kamatayan na nangyari upang palayain ang mga napapasailalim sa lumang tipan mula sa kabayaran ng kanilang mga kasalanan, sa gayon ang lahat ng mga tinawag ng Diyos ay tatanggap ng walang hanggang pamana na kaniyang ipinangako. 
'''
"16" = '''
:sup:`16` Sapagkat kung saan iniwan ng isang tao ang kaniyang testamento, kailangan na mapatunayan ang kamatayan ng taong gumawa nito. 
'''
"17" = '''
:sup:`17` Sapagkat nagkakabisa lamang ang testamento kung saan mayroong kamatayan dahil wala pang bisa ito habang buhay pa ang gumawa. 
'''
"18" = '''
:sup:`18` Kaya hindi naitatag ang lumang tipan nang walang dugo. 
'''
"19" = '''
:sup:`19` Sapagkat nang maibigay ni Moises ang bawat alituntunin ng kautusan sa lahat ng mga tao, kinuha niya ang dugo ng mga guya at mga kambing na may tubig, mapulang balahibo, hisopo at parehong winisikan ang balumbon ng kasulatan at ang lahat ng tao. 
'''
"20" = '''
:sup:`20` At sinabi niya, “Ito ang dugo ng tipan kung saan ibinigay ng Diyos sa inyo ang mga kautusan.” 
'''
"21" = '''
:sup:`21` Sa ganito ring paraan, winisikan niya ng dugo ang tabernakulo at ang lahat ng sisidlan na ginagamit ng mga pari sa paglilingkod. 
'''
"22" = '''
:sup:`22` At ayon sa kautusan, halos lahat ay nilinis ng dugo. Walang kapatawaran kung walang pagbubuhos ng dugo. 
'''
"23" = '''
:sup:`23` Samakatwid kinakailangan nga na ang mga bagay na kahalintulad nang nasa langit ay dapat na malinis nitong mga hayop na handog. Gayunman, dapat na linisin ng mas mabuting handog ang mga bagay na panlangit. 
'''
"24" = '''
:sup:`24` Sapagkat hindi pumasok si Cristo sa kabanal-banalang lugar na gawa ng mga kamay, na kahalintulad lamang ng tunay. Sa halip, pumasok siya sa langit mismo, na ngayon ay nasa harapan ng Diyos para sa atin. 
'''
"25" = '''
:sup:`25` Hindi siya nagpunta doon upang madalas na ihandog ang kaniyang sarili, katulad ng ginagawa ng pinakapunong pari, na pumapasok sa kabanal-banalang lugar taun-taon na may dalang dugo. 
'''
"26" = '''
:sup:`26` Kung iyan ay totoo, kakailanganin niyang maghirap ng maraming ulit mula pa ng likhain ang mundo. Ngunit ngayon minsan na lamang siyang naipahayag hanggang sa katapusan ng panahon upang alisin ang kasalanan sa pamamagitan ng pag-aalay ng kaniyang sarili. 
'''
"27" = '''
:sup:`27` Tulad ng bawat tao ay itinakda na mamatay minsan, at pagkatapos ay ang paghatol, 
'''
"28" = '''
:sup:`28` gayon din si Cristo, na minsang naihandog upang alisin ang mga kasalanan ng marami, darating siya sa pangalawang pagkakataon, hindi upang ihandog muli sa kasalanan, kundi para sa kaligtasan ng mga matiyagang naghihintay sa kaniya. 
'''
