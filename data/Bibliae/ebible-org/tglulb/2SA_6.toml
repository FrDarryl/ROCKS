[6]
"1" = '''
:sup:`1` Ngayon sama-samang tinipon muli ni David ang lahat ng mga kalalakihan ng Israel na pinili niya, na tatlumpung libo. 
'''
"2" = '''
:sup:`2` Tumayo si David at umalis kasama ang lahat niyang mga kalalakihan na sumama sa kaniya mula sa Baala sa Juda para dalhin ang kaban ng Diyos, na tinawag sa pamamagitan ng pangalan ni Yahweh ng mga hukbo, na nakaupo sa kadakilaan ng buong kerubin. 
'''
"3" = '''
:sup:`3` Nilagay nila ang kaban ng Diyos sa isang bagong kariton. Inilabas nila ito sa bahay ni Abinadab, na naroon sa isang burol. Pinapatnubayan nina Uzza at Ahio, kaniyang mga lalaking anak, ang bagong kariton. 
'''
"4" = '''
:sup:`4` Inilabas nila ang kariton sa bahay ni Abinadab sa ibabaw ng burol kasama ang kaban ng Diyos nito. Naglalakad si Ahio sa harapan ng kaban. 
'''
"5" = '''
:sup:`5` Pagkatapos nagsimulang magdiwang si David at ang buong sambahayan ng Israel sa harapan ni Yahweh, nagdiriwang gamit ang mga instrumentong gawa sa pinong kahoy, mga alpa, mga kudyapi, mga tamburin, mga kalansing, at mga pompyang. 
'''
"6" = '''
:sup:`6` Nang dumating sila sa giikang sahig ni Nacon, natumba ang mga toro, at inabot ni Uzza ang kaniyang kamay para damputin ang kaban ng Diyos, at nakuha niya ito. 
'''
"7" = '''
:sup:`7` Pagkatapos ang galit ni Yahweh ang sumunog kay Uzza. Sinunog siya ng Diyos doon dahil sa kaniyang kasalanan. Namatay si Uzza roon sa tabi ng kaban ng Diyos. 
'''
"8" = '''
:sup:`8` Nagalit si David dahil pinarusahan ni Yahweh si Uzza, at tinawag niya ang pangalan ng lugar na iyon na Perez Uzza. Hanggang sa araw na ito tinatawag ang lugar na iyon na Perez Uzza. 
'''
"9" = '''
:sup:`9` Sa araw na iyon natakot si David kay Yahweh. Sinabi niya, “Paano mapupunta sa akin ang kaban ni Yahweh?” 
'''
"10" = '''
:sup:`10` Kaya hindi pumayag si David na dalhin niya ang kaban ni Yahweh papasok sa lungsod ni David. Sa halip, inilagay niya ito sa tabi ng bahay ni Obed Edom na taga-Gat. 
'''
"11" = '''
:sup:`11` Nanatili ang kaban ni Yahweh sa bahay ni Obed Edom na taga-Gat nang tatlong buwan. Kaya pinagpala siya ni Yahweh at ang kaniyang buong sambahayan. 
'''
"12" = '''
:sup:`12` Ngayon sinabihan si Haring David, “Pinagpala ni Yahweh ang bahay ni Obed Edom at lahat ng bagay na pag-aari niya dahil sa kaban ng Diyos.” Kaya pumunta si David at dinala ang kaban ng Diyos mula sa bahay ni Obed Edom patungo sa lungsod ni David nang may kagalakan. 
'''
"13" = '''
:sup:`13` Nang nakaanim na hakbang ang mga nagdadala ng kaban ni Yahweh, nag-alay siya ng isang toro at isang matabang baka. 
'''
"14" = '''
:sup:`14` Sumayaw si David sa harapan ni Yahweh nang ng kaniyang buong kalakasan; nagsuot lamang siya ng isang linong epod. 
'''
"15" = '''
:sup:`15` Kaya dinala ni David at ng buong kabahayan ng Israel ang kaban ni Yahweh na may sigawan at tunog ng mga trumpeta. 
'''
"16" = '''
:sup:`16` Ngayon pagdating ng kaban ni Yahweh sa loob ng lungsod ni David, dumungaw sa labas ng bintana si Mical, na babaeng anak ni Saul. Nakita niya si Haring David na tumatalon at sumasayaw sa harapan ni Yahweh. Pagkatapos kinamuhian niya siya sa kaniyang puso. 
'''
"17" = '''
:sup:`17` Dinala nila sa loob ang kaban ni Yahweh at inilagay ito sa kaniyang lugar, sa gitna ng tolda na ipinatayo ni David para dito. Pagkatapos naghandog si David ng mga sinunog na handog at handog para sa pagtitipon-tipon sa harapan ni Yahweh. 
'''
"18" = '''
:sup:`18` Nang matapos si David sa pag-aalay ng sinunog na mga handog at mga handog para sa pagtitipon-tipon, pinagpala niya ang mga tao sa pangalan ni Yahweh ng mga hukbo. 
'''
"19" = '''
:sup:`19` Pagkatapos namahagi siya sa mga tao, sa kabuuang dami ng Israel, sa mga lalaki at mga babae, ng isang buong tinapay, isang piraso ng karne, at isang mamong pasas. Pagkatapos umalis ang lahat ng mga tao; at bumalik ang bawat isa sa kanilang sariling bahay. 
'''
"20" = '''
:sup:`20` Pagkatapos bumalik si David para pagpalain ang kaniyang pamilya. Dumating si Mical, ang babaeng anak ni Saul, para salubungin si David at sinabi, “Labis na pagpaparangal ang hari ng Israel sa araw na ito, na hinubaran ang kaniyang sarili sa harapan ng mga mata ng mga babaeng alipin na kaniyang mga lingkod, katulad ng isang taong walang hiya na hindi nahihiyang hubaran ang kaniyang sarili!” 
'''
"21" = '''
:sup:`21` Sumagot si David kay Mical, “Ginawa ko iyon sa harapan ni Yahweh, na pinili niya ako na mas mataas sa iyong ama at mataas sa lahat ng kaniyang pamilya, na itinalaga ako maging pinuno ng buong tao ni Yahweh, sa buong Israel. Sa harapan ni Yahweh magagalak ako! 
'''
"22" = '''
:sup:`22` Magiging higit pa akong 'hubad' higit pa dito. Mapapahiya ako sa sarili kong mga mata, pero sa lahat mga babaeng alipin na sinasabi mo, magiging marangal ako.” 
'''
"23" = '''
:sup:`23` Kaya si Mical, ang babaeng anak ni Saul, ay hindi nagkaroon ng mga anak hanggang sa araw ng kaniyang kamatayan. 
'''
