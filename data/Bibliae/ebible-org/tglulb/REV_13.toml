[13]
"1" = '''
:sup:`1` Pagkatapos nakita ko ang isang halimaw na umaahon mula sa dagat. Siya ay may sampung sungay at pitong ulo. Sa mga sungay nito ay may sampung korona, at sa kaniyang ulo ay may mga pangalan na paglalapastangan sa Diyos. 
'''
"2" = '''
:sup:`2` Itong halimaw na nakita ko ay parang isang leopardo. Ang kaniyang mga paa ay tulad ng mga paa ng isang oso, at ang kaniyang bibig ay tulad ng bibig ng isang leon. Ibinigay ng dragon ang kapangyarihan nito sa kaniya, at ang kaniyang trono, at ang kaniyang lubos na kapangyarihan para mamuno. 
'''
"3" = '''
:sup:`3` Isa sa mga ulo ng halimaw ay nagkaroon ng nakamamatay na sugat na maaring maging sanhi ng kaniyang kamatayan. Pero ang sugat na iyon ay humilom, at ang buong mundo ay namangha at sumunod sa halimaw. 
'''
"4" = '''
:sup:`4` Sinamba rin nila ang dragon, dahil ibinigay niya ang kaniyang kapangyarihan sa halimaw. Sinamba rin nila ang halimaw at paulit-ulit na sinabi, “Sino ang tulad ng halimaw? at “ Sino ang maaaring lumaban sa kaniya?” 
'''
"5" = '''
:sup:`5` Binigyan ang halimaw ng bibig na maaring magsalita ng mga mapagmataas na mga salita at mga paglalapastangan. Pinahintulutan siyang gamitin ang kapangyarihan ng apatnapu't dalawang buwan. 
'''
"6" = '''
:sup:`6` Kaya binuksan ng halimaw ang kaniyang bibig para magsalita ng mga paglalapastangan laban sa Diyos, hinahamak ang kaniyang pangalan, ang lugar kung saan siya nanirahan, at silang mga naninirahan sa langit. 
'''
"7" = '''
:sup:`7` Pinahintulutan ang halimaw na makipagdigmaan sa mga mananampalataya at para lupigin sila. Gayundin, ibinigay sa kaniya ang kapangyarihan ng bawat lipi, mga tao, wika, at bansa. 
'''
"8" = '''
:sup:`8` Lahat ng mga naninirahan sa lupa ay sasambahin siya, ang lahat ng hindi nakasulat ang pangalan, simula pa nang nilikha ang mundo, sa aklat ng buhay, na pagmamay-ari ng Kordero, siyang pinatay. 
'''
"9" = '''
:sup:`9` Kung sinuman ang may tainga, hayaan siyang makinig. 
'''
"10" = '''
:sup:`10` Kung sinuman ang hinuli sa pagkabihag, sa pagkabihag siya ay mapupunta. Kung sinuman ang papatayin gamit ang espada, sa espada siya mapapatay. Ito ay isang panawagan para sa matiyagang pagtitiis at pananampalataya para sa kanila na mga banal. 
'''
"11" = '''
:sup:`11` Pagkatapos nakakita ako ng isa pang halimaw na lumalabas mula sa lupa. Mayroon siyang dalawang sungay tulad ng tupa at nagsalita siya tulad ng isang dragon. 
'''
"12" = '''
:sup:`12` Ginamit niya ang lahat ng kaniyang kapangyarihan tulad ng naunang halimaw na nasa kaniyang presensya, at ginawa ang mundo at sa mga naninirahan dito ay sumasamba sa unang halimaw — siya na may nakamamatay na sugat na gumaling. 
'''
"13" = '''
:sup:`13` Gumawa siya ng mga makapangyarihang himala, kahit pabagsakin ang apoy sa lupa mula sa langit sa harap ng mga tao, 
'''
"14" = '''
:sup:`14` at sa pamamagitan ng mga tandang pinahintulutan siyang gawin, kaniyang nilinlang ang mga naninirahan sa lupa, sinasabihan niya sila na gumawa ng larawan sa karalangan ng halimaw na nasugatan sa pamamagitan ng espada, pero buhay pa rin siya. 
'''
"15" = '''
:sup:`15` Pinahintulutan siya na bigyan ng hininga ang imahe ng halimaw kaya ang imahe ay nakapagsalita at papatayin ang dumudulot sa lahat na tumanggi para sambahin ang halimaw para patayin. 
'''
"16" = '''
:sup:`16` Pinilit din niya ang lahat, hindi mahalaga at malakas, mayaman at mahirap, malaya at alipin, para tumanggap ng tatak sa kanang kamay o sa noo. 
'''
"17" = '''
:sup:`17` Hindi maaring bumili o pagbilhan ang kahit sino maliban na lamang kung siya ay may tatak ng halimaw, iyon ayn, ang bilang na kumakatawan sa kaniyang pangalan. 
'''
"18" = '''
:sup:`18` Ito ay tumatawag para sa karunungan. Kung sino ang may kabatiran, hayaan siyang bilangin ang bilang ng halimaw. Dahil ito ang bilang ng isang tao. Ang kaniyang bilang ay 666. 
'''
