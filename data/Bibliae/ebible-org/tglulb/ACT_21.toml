[21]
"1" = '''
:sup:`1` Nang humiwalay kami mula sa kanila at naglayag, dumeretso kami patungo sa lungsod ng Cos at nang sumunod na araw sa lungsod ng Rodas, at mula roon patungo sa lungsod ng Patara. 
'''
"2" = '''
:sup:`2` Nang makakita kami ng barko na papunta sa Fenicia, sumakay kami at naglayag. 
'''
"3" = '''
:sup:`3` Nang natatanaw na namin ang lungsod ng Cyprus, nilampasan namin ito sa kaliwa, at naglayag kami patungong Siria, at dumaong sa lungsod ng Tiro, sapagkat doon ibababa ang mga kargamento ng barko. 
'''
"4" = '''
:sup:`4` Pagkatapos naming matagpuan ang mga alagad, nanatili kami roon ng pitong araw. Nagsabi kay Pablo Ang mga alagad na ito sa pamamagitan ng Espiritu na huwag siyang tumapak ng kaniyang mga paa sa Jerusalem. 
'''
"5" = '''
:sup:`5` Nang makapagpalipas kami ng mga araw, umalis kami at nagpatuloy sa paglalakbay. Lahat sila, kasama ang kanilang mga asawa at mga anak, ay sinamahan kami sa daan hanggang makalabas kami ng lungsod. Pagkatapos lumuhod kami sa tabing dagat, nanalangin at nagpaalam na sa bawat isa. 
'''
"6" = '''
:sup:`6` Sumakay kami sa barko, habang pabalik sila sa kanilang tahanan. 
'''
"7" = '''
:sup:`7` Nang matapos namin ang paglalakbay mula sa Tiro, dumating kami sa Tolemaida. Doon ay binati namin ang mga kapatid at nanatili na kasama nila ng isang araw. 
'''
"8" = '''
:sup:`8` Kinabukasan umalis kami at nagtungo sa Cesarea. Pumasok kami sa bahay ni Felipe, na tagapangaral ng ebanghelyo na isa sa pito, at nanatili kaming kasama niya. 
'''
"9" = '''
:sup:`9` Ngayon ang taong ito ay may apat na anak na babaeng birhen na nagpapahayag ng propesiya. 
'''
"10" = '''
:sup:`10` Habang nanatili kami doon ng ilang araw, dumating ang isang propeta mula sa Judea na nagngangalang Agabo. 
'''
"11" = '''
:sup:`11` Lumapit siya sa amin at kinuha ang sinturon ni Pablo. Sa pamamagitan nito itinali niya ang kaniyang mga paa at kamay at sinabing, “ Sinabi ng Banal na Espiritu, 'Sa ganito rin itatali ng mga Judio sa Jerusalem ang taong nag mamay-ari ng sinturong ito, at ipapasakamay siya sa mga mga Gentil.” 
'''
"12" = '''
:sup:`12` Nang marinig namin ang mga bagay na ito, nagmakaawa kami at ang mga tao na nakatira sa lugar na iyon kay Pablo na huwag pumunta sa Jerusalem. 
'''
"13" = '''
:sup:`13` Kaya sumagot si Pablo, “Ano ang ginagawa ninyo, umiiyak at dinudurog ang aking puso? Sapagkat handa na ako, hindi lang upang magapos, ngunit para mamatay din sa Jerusalem alang-alang sa pangalan ng Panginoong Jesus.” 
'''
"14" = '''
:sup:`14` Dahil ayaw ni Pablo na hikayatin siya, tumigil na kami sa pagsubok at sinabing “Nawa mangyari ang kalooban ng Panginoon.” 
'''
"15" = '''
:sup:`15` Pagkatapos nang mga araw na ito, kinuha namin ang aming mga daladalahan at umakyat patungong Jerusalem. 
'''
"16" = '''
:sup:`16` Mayroon ding mga sumama sa amin na mga alagad sa lugar na iyon galing Cesarea. Kasama nila ang isang lalaki na nagngangalang Mnason, isang taong taga-Cyprus, na isa sa unang alagad kung saan kami manunuluyan. 
'''
"17" = '''
:sup:`17` Nang dumating kami sa Jerusalem, tinanggap kami ng mga kapatid nang may kagalakan. 
'''
"18" = '''
:sup:`18` Kinabukasan sumama sa amin si Pablo papunta kay Santiago at naroon ang lahat ng mga nakatatanda. 
'''
"19" = '''
:sup:`19` Nang batiin niya sila, isa-isang ibinalita ni Pablo ang mga bagay na ginawa ng Diyos sa mga Gentil sa pamamagitan ng kaniyang ministeryo. 
'''
"20" = '''
:sup:`20` Nang marinig nila ito, nagpuri sila sa Diyos at sinabi nila sa kaniya, “Nakita mo, kapatid, kung ilang libo ang nanampalataya sa mga Judio. Nagsisikap silang lahat na sundin ang kautusan. 
'''
"21" = '''
:sup:`21` nakapagbalita sa kanila ng tungkol sa iyo, na iyong itinuturo sa lahat ng mga Judio na naninirahan kasama ng mga Gentil upang iwanan si Moises, at sinasabi mo sa kanila na huwag tuliin ang kanilang mga anak at huwag sumunod sa sinaunang kaugalian. 
'''
"22" = '''
:sup:`22` Ano ang ating dapat gawin? Tiyak na maririnig nila na ikaw ay dumating. 
'''
"23" = '''
:sup:`23` Kaya gawin mo kung ano ang aming sasabihin saiyo ngayon: may apat kaming kalalakihan na gumawa ng panata. 
'''
"24" = '''
:sup:`24` Isama mo ang mga lalaking ito at linisin mo ang iyong sarili kasama nila, at bayaran ang mga gastusin nila, upang ahitin nila ang kanilang mga ulo. Upang malaman ng bawat isa na ang mga bagay na sinabi nila tungkol sa iyo ay mali. Malalaman nila na sumusunod ka rin sa kautusan. 
'''
"25" = '''
:sup:`25` Ngunit tungol sa mga Gentil na nanampalataya, sumulat kami at nagbigay ng tagubilin na ingatan nila ang kanilang mga sarili mula sa mga bagay na inihandog sa mga diyus-diyosan at sa dugo, at mula sa mga nagbigti at mula sa kahalayan.” 
'''
"26" = '''
:sup:`26` Pagkatapos isinama ni Pablo ang mga kalalakihan, at kinabukasan, nang makapaglinis na siyang kasama nila, tumungo sila sa templo, inihayag niya ang takdang panahon ng paglilinis, hanggang maialay ang handog para sa bawat isa sa kanila. 
'''
"27" = '''
:sup:`27` Nang malapit nang matapos ang pitong araw, nakita ng ilan sa mga Judio na galing ng Asia si Pablo sa loob ng templo at sinulsulan ang lahat ng napakaraming tao at siya ay dinakip. 
'''
"28" = '''
:sup:`28` Sumisigaw sila ng, “Mga lalaki sa Israel, tulungan ninyo kami. Ito ang taong nagtuturo sa lahat ng tao na nasa lahat ng dako ng mga bagay na laban sa mga tao, sa kautusan, at sa lugar na ito. Bukod dito, nagdala din siya ng mga Griego sa loob ng templo at dinungisan ang banal na lugar na ito.” 
'''
"29" = '''
:sup:`29` Sapagkat kamakailan lamang ay nakita nila si Trofimo na taga-Efeso na kasama nila sa lungsod, at iniisip nilang si Pablo ang nagdala sa kaniya sa templo. 
'''
"30" = '''
:sup:`30` Nagkagulo ang buong lungsod at sama samang tumakbo ang mga tao at dinakip si Pablo. Kinaladkad nila siya palabas ng templo, at agad na isinara ang mga pintuan. 
'''
"31" = '''
:sup:`31` Habang binabalak nila na siya ay patayin, nakarating ang balita sa pinunong kapitan ng mga bantay na ang lahat ng nasa Jerusalem ay nagkagulo. 
'''
"32" = '''
:sup:`32` Agad-agad nagsama siya ng mga kawal at mga senturion, at tumakbo pababa papunta sa maraming tao. Nang makita ng mga tao ang pinunong kapitan at ang mga kawal, huminto sila sa pagbugbog kay Pablo. 
'''
"33" = '''
:sup:`33` Pagkatapos lumapit ang pinunong kapitan at dinakip si Pablo, at nag-utos na igapos siya gamit ang dalawang kadena. Tinanong niya kung sino siya at kung ano ang kaniyang ginawa. 
'''
"34" = '''
:sup:`34` Ang ilan sa mga tao ay sumisigaw ng isang bagay at iba naman ang sinisigaw ng iba. Dahil hindi makapagsabi ang kapitan ng anumang bagay dahil sa ingay ng lahat, nag-utos siya na dalhin si Pablo sa loob ng kampo. 
'''
"35" = '''
:sup:`35` Nang dumating siya sa hagdanan, binuhat siya ng mga kawal dahil sa karahasan ng mga tao. 
'''
"36" = '''
:sup:`36` Sapagkat ang karamihan ng mga tao ay sumusunod at patuloy na sumisigaw ng, “Alisin siya!” 
'''
"37" = '''
:sup:`37` Nang dadalhin na si Pablo sa loob ng kampo, sinabi niya sa pinunong kapitan, “Maaari ba akong magsabi ng isang bagay saiyo?” Sinabi ng kapitan, “Nagsasalita ka ba ng Griego? 
'''
"38" = '''
:sup:`38` Hindi ba ikaw iyong taga-Egipto, na dating nangunguna sa paghihimagsik at nagsama ng apat na libong terorista patungo sa ilang?” 
'''
"39" = '''
:sup:`39` Sinabi ni Pablo, “Ako ay isang Judio, na mula sa lungsod ng Tarso sa Cilicia. Ako ay mamamayan ng isang mahalagang lungsod. Nakikiusap ako saiyo, hayaan mo akong magsalita sa mga tao.” 
'''
"40" = '''
:sup:`40` Nang bigyan siya nang pahintulot ng kapitan, Tumayo si Pablo sa hagdanan at sinenyas ang kaniyang kamay sa mga tao. Nang magkaroon ng labis na katahimikan, nagsalita siya sa kanila sa wikang Hebreo. Sinabi niya, 
'''
