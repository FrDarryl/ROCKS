[5]
"1" = '''
:sup:`1` Nagdaos si haring Belsazar nang napakalaking handaan para sa isang libo niyang maharlikang tauhan, at uminom siya ng alak sa harapan nilang lahat na isang libo. 
'''
"2" = '''
:sup:`2` Habang tinitikman ni Belsazar ang alak, nagbigay siya ng mga utos na ilabas ang mga sisidlan na gawa sa ginto at pilak na kinuha sa templo ng Jerusalem ng kaniyang amang si Nebucadnezar, upang mainuman niya at ng kaniyang mga maharlikang tauhan at ng kaniyang mga asawa at mga asawang tagapaglingkod. 
'''
"3" = '''
:sup:`3` Dinala ng mga tagapaglingkod ang mga gintong sisidlan na kinuha sa templo, ang bahay ng Diyos sa Jerusalem. At ito ang pinag-inuman ng hari at ang mga maharlika niyang tauhan at kaniyang mga asawa at mga asawang niyang taga-paglingkod. 
'''
"4" = '''
:sup:`4` Ininom nila ang alak at nagpuri sa kanilang mga diyus-diyosan na gawa sa ginto at pilak, tanso, bakal, kahoy at bato. 
'''
"5" = '''
:sup:`5` Sa sandaling iyon, lumitaw ang mga daliri ng isang kamay ng tao sa harapan ng patungan ng ilaw at nagsulat sa napalitadahang pader sa palasyo ng hari. At nakikita ng hari ang bahagi ng kamay habang nagsusulat. 
'''
"6" = '''
:sup:`6` Nagbago ang mukha ng hari at tinakot siya ng kaniyang isipan; ang kaniyang mga hita ay hindi siya kayang suportahan at ang kaniyang mga tuhod ay nag-uumpugan. 
'''
"7" = '''
:sup:`7` Sumigaw ang hari at nag-utos na papasukin ang mga nagsasabing nakikipag-usap sa mga patay, mga matatalinong kalalakihan at mga astrologo. At sinabi ng hari sa mga kilala dahil sa kanilang mga karunungan sa Babilonia, “Kung sino man ang makapagpapaliwanag sa nakasulat at makapagsasabi ng kahulugan nito ay dadamitan ng kulay ube at lalagyan ng gintong kuwintas sa kaniyang leeg. Magkakaroon siya ng kapangyarihan ng ikatlong pinakamataas na pinuno sa kaharian.” 
'''
"8" = '''
:sup:`8` At ang lahat ng mga kalalakihan ng hari na kilala sa kanilang karunungan ay pumasok, ngunit hindi nila mabasa ang nakasulat o maipaliwanag sa hari ang kahulugan nito. 
'''
"9" = '''
:sup:`9` At labis na nabagabag si haring Belsazar at nagbago ang anyo ng kaniyang mukha. At namangha ang mga maharlika niyang tauhan. 
'''
"10" = '''
:sup:`10` Ngayon, pumasok ang inang reyna sa loob ng pinagpigingang bahay kung saan ang handaan dahil sa sinabi ng hari at ng kaniyang mga maharlikang tauhan. Sinabi ng inang reyna, “Hari, mabuhay ka magpakailanman! Huwag mong hayaang guluhin ka ng iyong pag-iisip. Huwag mong hayaang magbago ang anyo ng iyong mukha. 
'''
"11" = '''
:sup:`11` May isang lalaki sa iyong kaharian na nagtataglay ng espiritu ng mga banal na diyos. Sa mga panahon ng iyong ama, nakikita sa kaniya ang ilaw, pang-unawa at karunungan gaya ng karunungan ng mga diyos. Si haring Nebucadnezar, na iyong amang hari, ang nagtalaga sa kaniya na maging pinuno ng mga salamangkero at siya rin ang pinuno ng mga nakikipag usap sa patay, ng matatalinong kalalakihan at ng mga astrologo. 
'''
"12" = '''
:sup:`12` Ang lahat ng mga katangian na ito, natatanging espiritu, karunungan, pang-unawa, pagbibigay kahulugan sa mga panaginip, nagpapaliwanag sa mga matalinhagang salita, paglulutas ng mga suliranin ay matatagpuan sa mismong Daniel na pinangalanan ng hari na Beltesazar. Ipatawag mo si Daniel ngayon at sasabihin niya sa iyo ang kahulugan ng nakasulat.” 
'''
"13" = '''
:sup:`13` Pagkatapos dinala si Daniel sa harapan ng hari. Sinabi ng hari sa kaniya, “Ikaw iyong Daniel, na isa sa mga taong binihag sa Juda, na kinuha ng aking ama mula sa Juda. 
'''
"14" = '''
:sup:`14` Nabalitaan ko ang tungkol sa iyo, na ang espiritu ng mga diyos ay nasa iyo, ang ilaw, ang pang-unawa at natatanging karunungan ay matatagpuan sa iyo. 
'''
"15" = '''
:sup:`15` At dinala sa harapan ko ang mga kalalakihan na kilala sa kanilang mga karunungan at ang mga nagsasabing nakikipag-usap sa mga patay, upang basahin ang nakasulat at sabihin sa akin ang kahulugan nito, ngunit hindi nila kayang sabihin ang kahulugan nito. 
'''
"16" = '''
:sup:`16` Narinig ko na kaya mong magbigay ng kahulugan at lumutas ng mga suliranin. Ngayon kapag nabasa mo ang nakasulat at sabihin sa akin ang kahulugan nito, dadamitan ka ng kulay ube at lalagyan ang iyong leeg ng gintong kuwintas, at ipagkakaloob sa iyo ang kapangyarihan ng ikatlong pinakamataas na pinuno sa kaharian.” 
'''
"17" = '''
:sup:`17` At sumagot si Daniel sa harapan ng hari, “Hayaang mong sa iyo ang iyong mga kaloob at ibigay ang iyong mga gantimpala sa ibang tao. Ganoon pa man, babasahin ko sa iyo ang nakasulat, hari, at sasabihin ko sa iyo ang kahulugan. 
'''
"18" = '''
:sup:`18` Para sa iyo, hari, ang Kataas-taasang Diyos ang nagbigay ng kaharian kay Nebucadnezar na iyong ama nang may kadakilaan, karangalan at kapangyarihan. 
'''
"19" = '''
:sup:`19` At dahil sa kadakilaang ibinigay ng Diyos sa kaniya, ang lahat ng tao, mga bansa at mga wika ay nanginig at natakot sa kaniya. Ipinapatay niya ang mga gusto niyang mamatay at pinapanatili niyang buhay ang mga gusto niyang mabuhay. Binigyan niya ng karangalan ang mga gusto niyang parangalan, at ibinababa niya ang mga gusto niyang ibaba. 
'''
"20" = '''
:sup:`20` Ngunit nang nagmataas ang kaniyang puso at naging matigas ang kaniyang espiritu kaya kumilos siya ng may kapalaluan, ibinaba siya mula sa pagkahari, at tinanggal nila ang kaniyang kapangyarihan. 
'''
"21" = '''
:sup:`21` Itinaboy siya mula sa mga tao, at siya ay nagkaroon ng pag-iisip ng isang hayop, at nabuhay siya na kasama ang maiilap na mga asno. Kumakain siya ng damo tulad ng baka. Nababasa ang kaniyang katawan sa hamog na mula sa kalangitan hanggang sa natutuhan niyang ang Kataas-taasang Diyos ang naghahari sa mga kaharian ng mga tao at itinatalaga niya ang sinumang nais niyang maghari sa kanila. 
'''
"22" = '''
:sup:`22` Ikaw Belsazar, na kaniyang anak na lalaki, hindi mo ipinakumbaba ang iyong puso, kahit na alam mo ang lahat ng mga ito. 
'''
"23" = '''
:sup:`23` Itinaas mo ang iyong sarili laban sa Panginoon ng langit. Mula sa kaniyang tahanan dinala sa iyo ang mga sisidlang ininuman mo ng alak at iyong mga maharlikang tauhan at ng iyong mga asawa at ng iyong mga asawang lingkod at nagpuri kayo sa inyong mga diyus-diyosang gawa sa pilak at ginto, tanso, bakal, kahoy at bato—-mga diyus-diyosang hindi makakita, hindi makarinig, o hindi nakakaalam ng anumang bagay. Hindi mo iginalang ang Diyos na may hawak ng iyong hininga sa kaniyang kamay at nakakaalam sa lahat ng iyong mga pamamaraan. 
'''
"24" = '''
:sup:`24` Kaya nagpadala ang Dios ng isang kamay mula sa kaniya at isinulat ito. 
'''
"25" = '''
:sup:`25` At ito ang kaniyang isinulat: MENE, MENE, TEKEL, UPHARSIN. 
'''
"26" = '''
:sup:`26` Ito ang kahulugan nito: MENE, ''Binilang' ng Diyos ang iyong kaharian at ito ay kaniyang winakasan. 
'''
"27" = '''
:sup:`27` TEKEL, ikaw ay 'tinimbang' sa mga timbangan at nakita na ikaw ay nagkulang. 
'''
"28" = '''
:sup:`28` PERES, ang iyong kaharian ay 'nahati' at ibinigay sa Medes at Persia.” 
'''
"29" = '''
:sup:`29` Pagkatapos nito, nagbigay ng utos si Belsazar na damitan ng kulay ube si Daniel. Isang kuwintas na ginto ang isinuot sa kaniyang leeg at nagpahayag ang hari tungkol sa kaniya na siya ay magkakaroon ng kapangyarihan sa ikatlong pinakamataas na pinuno sa kaharian. 
'''
"30" = '''
:sup:`30` Sa gabing iyon pinatay si Belsazar, ang hari ng Babilonia, 
'''
"31" = '''
:sup:`31` at natanggap ni Darius na taga-Mede ang kaharian nang siya ay mag-aanimnapu't dalawang taong gulang. 
'''
