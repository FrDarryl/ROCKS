[19]
"1" = '''
:sup:`1` Hindi nagtagal, namatay ang hari ng mga Ammonita na si Nahas at ang kaniyang anak ang naging hari kapalit niya. 
'''
"2" = '''
:sup:`2` Sinabi ni David, “Magpapakita ako ng kabaitan kay Hanun na anak ni Nahas sapagkat nagpakita ng kabaitan ang kaniyang ama sa akin.” Kaya nagpadala si David ng mga mensahero upang damayan siya tungkol sa kaniyang ama. Pumasok ang mga lingkod ni David sa lupain ng mga Ammonita at pumunta kay Hanun upang damayan siya. 
'''
"3" = '''
:sup:`3` Ngunit sinabi ng mga pinuno ng mga Ammonita kay Hanun, “Iniisip mo ba talaga na pinararangalan ni David ang iyong ama dahil nagpadala siya ng mga kalalakihan upang aliwin ka? Hindi kaya naparito ang kaniyang mga lingkod sa iyo upang manmanan at suriin ang lupain upang pabagsakin ito?” 
'''
"4" = '''
:sup:`4` Kaya ipinahuli ni Hanun ang mga lingkod ni David, inahitan sila, pinutol ang kanilang mga kasuotan mula sa kanilang baywang, hanggang sa puwitan at saka sila pinaalis. 
'''
"5" = '''
:sup:`5` Nang isinalaysay nila ito kay David, nagpadala siya ng mga sasalubong sa kanila, sapagkat labis na napahiya ang mga kalalakihan. Sinabi ng hari, “Manatili kayo sa Jerico hanggang sa muling tumubo ang inyong mga balbas at saka kayo bumalik dito.” 
'''
"6" = '''
:sup:`6` Nang nakita ng mga Ammonita na naging mabaho sila kay David, nagpadala si Hanun at ang mga Ammonita ng isang libong talentong pilak upang upahan ang mga karwahe ng Arameo at mga mangangabayo mula sa Naharaim, Maacah, at Soba. 
'''
"7" = '''
:sup:`7` Nakaupa sila ng 32, 000 na karwahe sa hari ng Maacah at ang kaniyang mga tauhan na pumunta at nagkampo sa tapat ng Medeba. Nagsama-sama ang mga Ammonita mula sa kanilang mga lungsod at pumunta sa digmaan. 
'''
"8" = '''
:sup:`8` Nang marinig ito ni David, ipinadala niya si Joab at ang kaniyang buong hukbo upang salubungin sila. 
'''
"9" = '''
:sup:`9` Lumabas ang mga Ammonita at humanay para sa labanan sa may tarangkahan ng lungsod, samantalang ang mga haring dumating ay nasa parang na wala silang kasama. 
'''
"10" = '''
:sup:`10` Nang makita ni Joab na ang hanay na kaniyang kakalabanin ay kapwa sa harapan at likuran, pumili siya ng ilan sa mga pinakamahusay na mandirigma ng Israel at pinahanay sila laban sa mga Arameo. 
'''
"11" = '''
:sup:`11` Samantalang ibinigay niya ang pamumuno sa mga natirang hukbo sa kaniyang kapatid na si Abisai at inilagay niya sila sa hanay ng pakikipaglaban sa hukbo ng mga Ammonita. 
'''
"12" = '''
:sup:`12` Sinabi ni Joab, “Kung labis na malakas ang mga Arameo para sa akin, kailangan mo akong iligtas Abisai. Ngunit kung labis na malakas ang hukbo ng mga Ammonita para sa iyo, darating ako at ililigtas kita. 
'''
"13" = '''
:sup:`13` Maging malakas ka at ipakita natin na tayo ay malakas alang-alang sa ating bayan at alang-alang sa mga lungsod ng ating Diyos, sapagkat gagawin ni Yahweh kung ano ang mabuti para sa kaniyang layunin.” 
'''
"14" = '''
:sup:`14` Kaya sumulong si Joab at ang mga kawal ng kaniyang hukbo sa digmaan laban sa mga Arameo, na sapilitang tumakas sa harap ng hukbo ng Israel. 
'''
"15" = '''
:sup:`15` Nang makita ng hukbo ng mga Ammonita na tumakas ang mga Arameo, tumakas din sila mula kay Joab na kapatid ni Abisai at bumalik sa lungsod. Pagkatapos, bumalik si Joab mula sa mga Ammonita at bumalik sa Jerusalem. 
'''
"16" = '''
:sup:`16` At nang nakita ng mga Arameo na natatalo sila ng Israel, nagpadala sila ng karagdagang mga kawal mula sa ibayong Ilog Eufrates, kasama si Sofac, ang pinuno ng hukbo ni Hadadezer. 
'''
"17" = '''
:sup:`17` Nang sabihin ito kay David, tinipon niya ang lahat ng Israel, tumawid sila sa Jordan, at pumunta sa kanila. Pinahanay niya ang hukbo para sa digmaan laban sa mga Arameo, at nilabanan nila siya. 
'''
"18" = '''
:sup:`18` Tumakas ang mga Arameo mula sa Israel at nakapatay si David ng pitong libong nakakarwaheng Arameo at apatnapung libong mga kawal na naglalakad. Pinatay din niya si Sofac, ang pinuno ng hukbo. 
'''
"19" = '''
:sup:`19` Nang makita ng lahat ng haring tagapaglingkod ni Hadadezer na tinalo sila ng Israel, nakipagkasundo sila kay David at naglingkod sa kanila. Kaya hindi na pumayag ang mga Arameo na tulungan ang mga Ammonita. 
'''
