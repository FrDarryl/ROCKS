[21]
"1" = '''
:sup:`1` Pagkatapos pumunta ang mga pinuno ng mga angkan ng mga Levita kina Eleazar na pari, Josue na anak ni Nun, at sa mga pinuno ng mga pamilya ng kanilang mga ninuno sa loob ng bayan ng Israel. 
'''
"2" = '''
:sup:`2` Sinabi nila sa kanila sa Silo sa lupain ng Canaan, “Inutusan kayo ni Yahweh sa pamamagitan ng kamay ni Moises na bigyan kami ng mga lungsod para manirahan, kasama ang mga lupang pastulan para sa aming mga alagang hayop.” 
'''
"3" = '''
:sup:`3` Kaya sa pamamagitan ng utos ni Yahweh, ibinigay ng bayan ng Israel sa mga Levita mula sa kanilang minana ang mga sumusunod na lungsod, kabilang ang kanilang mga lupang pastulan, para sa mga Levita. 
'''
"4" = '''
:sup:`4` Ibinigay ang resulta ng palabunutang ito para sa mga angkan ng mga Kohatita: ang mga pari— ang mga kaapu-apuhan ni Aaron na mula sa mga Levita— tumanggap ng labing tatlong lungsod na ibinigay mula sa lipi ni Juda, mula sa lipi ni Simeon, at mula sa lipi ni Benjamin. 
'''
"5" = '''
:sup:`5` Ang mga natirang angkan ng mga Kohatita ay tumanggap ng sampung lungsod sa pamamagitan ng mga palabunutan ng sampung lungsod mula sa mga angkan ng mga lipi ni Efraim, Dan, at mula sa kalahating lipi ni Manases. 
'''
"6" = '''
:sup:`6` At binigyan ang mga taong mula sa Gerson sa pamamagitan ng palabunutan ng labintatlong lungsod mula sa mga angkan ng mga lipi nina Isacar, Aser, Neftali, at sa kalahating lipi ni Manases sa Bashan. 
'''
"7" = '''
:sup:`7` Ang bayan na mga kaapu-apuhan ni Merari ay tumanggap ng labindalawang lungsod mula sa mga lipi nina Ruben, Gad, at Zebulon. 
'''
"8" = '''
:sup:`8` Kaya ibinigay ng bayan ng Israel ang mga lungsod na ito, kasama ang kanilang mga lupang pastulan, sa mga Levita sa pamamagitan ng mga palabunutan, gaya ng inutos ni Yahweh sa pamamagitan ng kamay ni Moises. 
'''
"9" = '''
:sup:`9` Mula sa mga lipi ng Juda at Simeon, nagtalaga sila ng lupain sa mga sumusunod na mga lungsod, nakalista rito ang bawat pangalan. 
'''
"10" = '''
:sup:`10` Ibinigay ang mga lungsod na ito sa mga kaapu-apuhan ni Aaron, na kabilang sa mga angkan ng mga Kohatita, na nagmula naman sa lipi ni Levi. Dahil natapat sa kanila ang unang mga palabunutan. 
'''
"11" = '''
:sup:`11` Ibinigay ng mga Israelita sa kanila ang Kiriat Arba (si Arba ang naging ama ni Anak), ang parehong lugar gaya ng Hebron, sa maburol na lupain ng Juda, kasama ang mga lupang pastulan sa paligid nito. 
'''
"12" = '''
:sup:`12` Pero ibinigay na kay Caleb na anak ni Jepunne ang mga bukid ng lungsod at ang mga nayon nito, bilang pag-aari niya. 
'''
"13" = '''
:sup:`13` Ibinigay nila ang Hebron sa mga kaapu-apuhan ni Aaron na pari kasama ang mga lupang pastulan nito—na isang kanlungang lungsod para sa sinuman na nakapatay sa iba ng hindi sinasadya—at Libna kasama ang mga lupang pastulan nito, 
'''
"14" = '''
:sup:`14` Jattir kasama ang mga lupang pastulan nito, at Estemoa kasama ang mga lupang pastulan nito. 
'''
"15" = '''
:sup:`15` Ibinigay din nila ang Holon kasama ang mga lupang pastulan nito, Debir kasama ang mga lupang pastulan nito, 
'''
"16" = '''
:sup:`16` Ain kasama ang mga lupang pastulan nito, Jutta kasama ang mga lupang pastulan nito, at Bet-Semes kasama ang mga lupang pastulan nito. Mayroong siyam na lungsod na ibinigay mula sa dalawang liping ito. 
'''
"17" = '''
:sup:`17` Mula sa lipi ni Benjamin ibinigay ang Gabaon kasama ang mga lupang pastulan nito, ang Geba kasama ang mga lupang pastulan nito, 
'''
"18" = '''
:sup:`18` Anatot kasama ang mga lupang pastulan nito, at Almon kasama ang mga karatig-pook nito—apat na lungsod. 
'''
"19" = '''
:sup:`19` Ang mga lungsod na ibinigay sa mga pari, ang mga kaapu-apuhan ni Aaron, ay labintatlong lungsod lahat, kasama ang kanilang mga lupang pastulan. 
'''
"20" = '''
:sup:`20` Para sa natirang pamilya ng Kohat—ang mga Levitang kabilang sa pamilya ng Kohat—mayroon silang mga lungsod na ibinigay sa kanila mula sa lipi ni Efraim sa pamamagitan ng mga palabunutan. 
'''
"21" = '''
:sup:`21` Sa kanila ibinigay ang Secem kasama ang mga lupang pastulan nito sa maburol na lupain ng Efraim—isang kanlungang lungsod para sa sinumang nakapatay ng isang tao nang hindi sinasadya—Gezer kasama ang mga lupang pastulan nito, 
'''
"22" = '''
:sup:`22` Kibzaim kasama ang mga lupang pastulan nito, at Bet Horon kasama ang mga lupang pastulan nito—apat na lungsod lahat. 
'''
"23" = '''
:sup:`23` Mula sa lipi ni Dan, ibinigay sa angkan ng Kohat ang Elteke kasama ang mga lupang pastulan nito, Gibbeton kasama ang mga lupang pastulan nito, 
'''
"24" = '''
:sup:`24` Ajalon kasama ang mga lupang pastulan nito, Gatrimon kasama ang mga lupang pastulan nito—apat na lungsod lahat. 
'''
"25" = '''
:sup:`25` Mula sa kalahating lipi ni Manases, ibinigay ang Taanac sa angkan ng Kohat kasama ang mga lupang pastulan nito at Gatrimon kasama ang mga lupang pastulan nito—dalawang lungsod. 
'''
"26" = '''
:sup:`26` May sampung lungsod lahat para sa mga natirang mga angkan ng Kohatita, kasama ang kanilang mga lupang pastulan. 
'''
"27" = '''
:sup:`27` Mula sa kalahating lipi ni Manases, hanggang sa angkan ng Gerson, ito ang ibang mga angkan ng Levita, at ibinigay nila ang Golan sa Basan kasama ang mga lupang pastulan nito—isang kanlungang lungsod para sa sinumang nakapatay ng isa pa nang hindi sinasadya, kasama ang Beestera at ang mga lupang pastulan nito—dalawang lungsod lahat. 
'''
"28" = '''
:sup:`28` Sa mga angkan ng Gerson ibinigay din nila ang Kision mula sa lipi ni Isacar, kasama ang mga lupang pastulan nito, Daberet kasama ang mga lupang pastulan nito, 
'''
"29" = '''
:sup:`29` Jarmut kasama ang mga lupang pastulan nito, at ang Engannim kasama ang mga lupang pastulan nito—apat na lungsod. 
'''
"30" = '''
:sup:`30` Mula sa lipi ni Aser, ibinigay nila ang Misal kasama ang mga lupang pastulan nito, Abdon kasama ang mga lupang pastulan nito, 
'''
"31" = '''
:sup:`31` Helkat kasama ang mga lupang pastulan nito, at Rehob kasama ang mga lupang pastulan nito—apat na lungsod lahat. 
'''
"32" = '''
:sup:`32` Mula sa lipi ni Neftali, ibinigay nila sa mga angkan ng Gerson ang Kedes sa Galilea kasama ang mga lupang pastulan nito—isang kanlungang lungsod para sa sinumang nakapatay ng isa pa nang hindi sinasadya; Hammotdor kasama ang mga lupang pastulan nito, at Kartan kasama ang mga lupang pastulan nito—tatlong lungsod lahat. 
'''
"33" = '''
:sup:`33` Mayroong labintatlong lungsod lahat, mula sa mga angkan ng Gerson, kasama ang kanilang mga lupang pastulan. 
'''
"34" = '''
:sup:`34` Sa natirang mga Levita— ang mga angkan ni Merari—ay ibinigay mula sa lipi ni Zebulon: Jokneam kasama ang mga lupang pastulan nito, Karta kasama ang mga lupang pastulan nito, 
'''
"35" = '''
:sup:`35` Dimna kasama ang mga lupang pastulan nito, at Nahalal kasama ang mga lupang pastulan nito—apat na lungsod lahat. 
'''
"36" = '''
:sup:`36` Ibinigay sa mga angkan ni Merari mula sa lipi ni Ruben: Bezer kasama ang mga lupang pastulan nito, Jahaz kasama ang mga lupang pastulan nito, 
'''
"37" = '''
:sup:`37` Kedemot kasama ang mga lupang pastulan nito, at Mepaat kasama ang mga lupang pastulan nito—apat na lungsod. 
'''
"38" = '''
:sup:`38` Mula sa lipi ni Gad ibinigay sa kanila ang Ramot sa Galaad kasama ang mga lupang pastulan nito—isang kanlungang lungsod para sa sinumang nakapatay ng isa pa nang hindi sinasadya—at Mahanaim kasama ang mga lupang pastulan nito. 
'''
"39" = '''
:sup:`39` Ibinigay din sa mga angkan ni Merari ang Hesbon kasama ang mga lupang pastulan nito, at Jazer kasama ang mga lupang pastulan nito. Apat na lungsod itong lahat. 
'''
"40" = '''
:sup:`40` Lahat ng mga ito ang mga lungsod na may maraming angkan ni Merari, na mula sa lipi ni Levi—labindalawang lungsod lahat ang ibinigay sa kanila sa pamamagitan ng mga palabunutan. 
'''
"41" = '''
:sup:`41` Ang mga lungsod ng mga Levita na kinuha sa gitna ng lupaing inangkin ng bayan ng Israel ay apatnapu't walong lungsod, kasama ang kanilang mga lupang pastulan. 
'''
"42" = '''
:sup:`42` Mayroong nakapaligid na mga lupang pastulan ang bawat siyudad na ito. Ganito sa lahat ng mga lungsod na ito. 
'''
"43" = '''
:sup:`43` Kaya ibinigay ni Yahweh sa Israel ang lahat ng lupaing ipinangako niyang ibibigay sa kanilang mga ninuno. Inangkin ito ng mga Israelita at nanirahan doon. 
'''
"44" = '''
:sup:`44` Pagkatapos binigyan sila ni Yahweh ng pahinga sa bawat dako, gaya ng kanyang ipinangako sa kanilang mga ninuno. Walang isa sa kanilang kaaway ang maaaring tumalo sa kanila. Ibinigay ni Yahweh ang lahat ng kanilang kaaway sa kanilang mga kamay. 
'''
"45" = '''
:sup:`45` Walang isang bagay sa lahat ng mga mabuting pangako na sinabi ni Yahweh sa bahay ng Israel ang hindi nagkatotoo. Natupad ang lahat ng ito. 
'''
