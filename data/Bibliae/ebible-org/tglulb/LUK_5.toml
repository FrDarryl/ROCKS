[5]
"1" = '''
:sup:`1` Ngayon nangyari na habang nagsisiksikan ang maraming tao sa palibot ni Jesus at nakikinig sila sa salita ng Diyos, si Jesus ay nakatayo sa tabi ng lawa ng Genesaret. 
'''
"2" = '''
:sup:`2` Nakakita siya ng dalawang bangka na nakapagilid sa pampang ng lawa. Nakababa na ang mga mangingisda mula dito at naglilinis sila ng kanilang mga lambat. 
'''
"3" = '''
:sup:`3` Sumakay si Jesus sa isa sa mga bangka, na pagmamay-ari ni Simon at hiniling niya sa kaniya na dalhin niya ito sa tubig na hindi kalayuan sa dalampasigan. Pagkatapos ay umupo siya at nagturo sa mga tao habang nasa bangka. 
'''
"4" = '''
:sup:`4` Nang matapos na siyang magsalita, sinabi niya kay Simon, “Dalhin mo ang bangka sa mas malalim na tubig at ibaba ang inyong mga lambat para manghuli”. 
'''
"5" = '''
:sup:`5` Sumagot si Simon at sinabi, “Panginoon, magdamag kaming nangisda ngunit wala kaming nahuli, ngunit sa iyong salita, ibababa ko ang mga lambat.” 
'''
"6" = '''
:sup:`6` Nang ginawa nila ito, nakahuli sila ng napakaraming bilang ng isda, at ang kanilang mga lambat ay nagsimulang mapunit. 
'''
"7" = '''
:sup:`7` Kaya't kumaway sila kanilang kasamahan sa kabilang bangka upang puntahan at tulungan sila. Dumating sila at napuno ang dalawang bangka, kaya't sila ay nagsimulang lumubog. 
'''
"8" = '''
:sup:`8` Ngunit nang makita ito ni Simon Pedro, siya ay lumuhod sa paanan ni Jesus, na nagsasabi, “Lumayo ka sa akin, Panginoon, sapagkat ako ay taong makasalanan.” 
'''
"9" = '''
:sup:`9` Sapagkat siya ay namangha at ang lahat din na kaniyang mga kasama, sa dami ng isdang kanilang nahuli. 
'''
"10" = '''
:sup:`10` Kasama dito sina Santiago at Juan na mga anak ni Zebedeo, na mga kasama ni Simon. At sinabi ni Jesus kay Simon, “Huwag kang matakot, sapagkat mula ngayon, mangingisda ka na ng tao.” 
'''
"11" = '''
:sup:`11` Nang madala nila sa dalampasigan ang kanilang mga bangka, iniwan nila ang lahat at sumunod sa kaniya. 
'''
"12" = '''
:sup:`12` At nangyari nga na habang siya ay nasa isa sa mga lungsod, isang taong puno ng ketong ang naroon. Nang makita niya si Jesus, siya ay nagpatirapa at nagmakaawa sa kaniya, na nagsabi, “Panginoon, kung iyong nanaisin, ako ay maaari mong linisin.” 
'''
"13" = '''
:sup:`13` Pagkatapos, inabot ni Jesus ang kaniyang kamay at hinawakan siya, na sinasabi, “Nais ko. Maging malinis ka.” At agad nawala ang kaniyang ketong. 
'''
"14" = '''
:sup:`14` Siya ay pinagbilinan niya na huwag ipagsabi kahit kanino, sa halip, sinabi sa kaniya, “Pumunta ka sa iyong pupuntahan, at magpakita ka sa mga pari at mag-alay ka ng handog para sa iyong ikalilinis, batay sa mga kautusan ni Moises, bilang pagpapatotoo sa kanila.” 
'''
"15" = '''
:sup:`15` Ngunit ang balita tungkol sa kaniya ay lalong kumalat, at maraming mga tao ang dumating upang pakinggan siyang magturo at upang mapagaling sa kanilang mga sakit. 
'''
"16" = '''
:sup:`16` Ngunit siya ay madalas pumunta sa mga lugar na ilang at nanalangin. 
'''
"17" = '''
:sup:`17` At nangyari nga sa isa sa mga araw na iyon na siya ay nagtuturo, at mayroong mga Pariseo at mga tagapagturo ng kautusan ang nakaupo roon na nagmula pa sa mga iba't-ibang lugar sa mga rehiyon ng Galilea at Judea, at mula rin sa lungsod ng Jerusalem. Ang kapangyarihan ng Panginoon ay nasa kaniya upang magpagaling. 
'''
"18" = '''
:sup:`18` Ngayon ay may mga lalaking dumating, binubuhat ang isang paralitikong lalaki na nakalagay sa higaan, at sila ay naghanap ng paraan upang maipasok siya at mailagay sa harapan ni Jesus. 
'''
"19" = '''
:sup:`19` Hindi sila makahanap ng paraan upang siya ay maipasok dahil sa dami ng tao, kaya sila ay umakyat sa bubungan ng bahay at ibinaba nila ang lalaking nasa higaan sa kalagitnaan ng mga tao, sa mismong harapan ni Jesus. 
'''
"20" = '''
:sup:`20` Pagkakita niya sa kanilang pananampalataya, sinabi ni Jesus, “Lalaki, pinatawad ka na sa iyong mga kasalanan.” 
'''
"21" = '''
:sup:`21` Ang mga eskriba at ang mga Pariseo ay nagsimulang magtanong tungkol dito, na sinasabi, “Sino itong nagsasalita ng kalapastanganan sa Diyos?” Sino ang nagpapatawad ng kasalanan, hindi ba't ang Diyos lamang?” 
'''
"22" = '''
:sup:`22` Ngunit si Jesus, na nalalaman ang kanilang mga iniisip, sumagot at sinabi sa kanila, “Bakit ninyo ito inuusisa sa inyong mga puso? 
'''
"23" = '''
:sup:`23` Alin ang mas madaling sabihin, 'Napatawad ka na ng iyong mga kasalanan' o ang sabihing 'Tumayo ka at maglakad?.' 
'''
"24" = '''
:sup:`24` Ngunit upang malaman ninyo na ang Anak ng Tao ay may kapangyarihan sa mundo upang magpatawad ng mga kasalanan, sinasabi ko sa iyo, 'Tumayo ka, buhatin mo ang iyong higaan at pumunta ka sa iyong bahay.'” 
'''
"25" = '''
:sup:`25` Agad siyang tumayo sa kanilang harapan at binuhat ang kaniyang higaan; pagkatapos ay bumalik siya sa kaniyang bahay, na niluluwalhati ang Diyos. 
'''
"26" = '''
:sup:`26` Ang lahat ay namangha at niluwalhati nila ang Diyos. Sila ay napuno ng takot na sinasabi, “Nakakita tayo ng mga hindi pangkaraniwang bagay sa araw na ito.” 
'''
"27" = '''
:sup:`27` Pagkatapos mangyari ang mga bagay na ito, si Jesus ay umalis doon at nakita ang isang maniningil ng buwis na nagngangalang Levi, na nakaupo sa lugar kung saan siya nangongolekta ng buwis. Sinabi niya sa kaniya, “Sumunod ka sa akin.” 
'''
"28" = '''
:sup:`28` Kaya't iniwan ni Levi ang lahat, tumayo, at sumunod sa kaniya. 
'''
"29" = '''
:sup:`29` Pagkatapos ay naghanda si Levi sa kaniyang bahay ng malaking handaan para kay Jesus, at maraming mga maniningil ng buwis ang nandoon, at iba pang mga taong nakasandal sa mesa ang kumakain kasama nila. 
'''
"30" = '''
:sup:`30` Ngunit ang mga Pariseo at kanilang mga eskriba ay nagreklamo sa kaniyang mga alagad, na nagsasabi, “Bakit kayo kumakain at umiinom kasama ang mga naniningil ng buwis at iba pang mga taong makasalanan?” 
'''
"31" = '''
:sup:`31` Sumagot si Jesus sa kanila, “Ang mga taong malulusog ay hindi nangangailangan ng manggagamot, ang mga taong may sakit lamang ang nangangailangan nito. 
'''
"32" = '''
:sup:`32` Hindi ako dumating upang tawagin sa pagsisisi ang mga taong matuwid, kundi tawagin sa pagsisisi ang mga taong makasalanan.” 
'''
"33" = '''
:sup:`33` Sinabi nila sa kaniya, “Ang mga alagad ni Juan ay madalas nag-aayuno at nananalangin, gayundin ang mga alagad ng mga Pariseo. Ngunit ang iyong mga alagad ay kumakain at umiinom.” 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus sa kanila, “Mayroon bang mag-uutos sa mga panauhin ng kasal na mag-ayuno habang kapiling pa nila ang lalaking ikakasal? 
'''
"35" = '''
:sup:`35` Subalit darating ang mga araw na aalisin mula sa kanila ang lalaking ikakasal, at sa mga araw na iyon sila ay mag-aayuno.” 
'''
"36" = '''
:sup:`36` Pagkatapos ay nagbahagi din si Jesus ng isang talinghaga sa kanila, “Walang tao ang gugupit ng kapirasong tela mula sa bagong damit upang tagpiin ang lumang damit. Kung ganyan ang gagawin niya, mapupunit niya ang bagong damit, at ang kapirasong tela mula sa bagong damit ay hindi babagay sa tela ng lumang damit. 
'''
"37" = '''
:sup:`37` Gayundin naman, walang tao ang naglalagay ng bagong alak sa lumang sisidlang balat. Kapag ginawa niya ito, puputukin ng bagong alak ang mga sisidlang balat, at matatapon ang mga alak, at ang mga sisidlan ay masisira. 
'''
"38" = '''
:sup:`38` Ngunit ang mga bagong alak ay marapat na ilagay sa bagong sisidlang balat. 
'''
"39" = '''
:sup:`39` Walang tao na pagkatapos uminom ng lumang alak, ay maghahangad na uminom ng bagong alak, dahil sasabihin niya, 'Ang luma ay mas mabuti.'” 
'''
