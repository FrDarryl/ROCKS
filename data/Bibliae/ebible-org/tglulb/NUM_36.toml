[36]
"1" = '''
:sup:`1` Pagkatapos, ang mga pinuno ng mga pamilya ng kanilang ninuno sa angkan na itinatag ni Galaad na anak ni Maquir na anak ni Manases—ang mga pinuno ng mga angkan ng mga kaapu-apuhan ni Jose ay lumapit at nagasalita sa harap ni Moises at sa harap ng mga pinunong pangulo ng mga pamilya ng mga ninuno ng mga tao ng Israel. 
'''
"2" = '''
:sup:`2` Sinabi nila, “Inutusan ka ni Yahweh, aming amo, na bigyan mo ng kabahagi ng lupa ang mga tao ng Israel sa pamamagitan ng palabunutan. Inutusan ka ni Yahweh na ibigay ang kabahagi ng kapatid naming si Zelofehad sa kaniyang mga anak na babae.. 
'''
"3" = '''
:sup:`3` Subalit kung mag-aasawa ang kaniyang mga anak na babae ng mga lalaki sa ibang tribu ng mga tao ng Israel, aalisin ang kabahagi ng lupa nila mula sa kabahagi ng aming mga ninuno. Idaragdag ito sa kabahagi ng mga tribu na sinalihan nila. Sa ganitong usapin, aalisin ito sa itinakdang kabahagi ng aming mana. 
'''
"4" = '''
:sup:`4` Sa pagkakataong iyon, kapag dumating ang Paglaya ng mga tao ng Israel, ang kabahagi nila ay masasama sa kabahagi ng tribung sinalihan nila. Sa ganitong paraan, ibabawas ang kabahagi nila mula sa kabahagi ng tribu ng aming mga ninuno.” 
'''
"5" = '''
:sup:`5` Kaya nagbigay si Moises ng isang utos sa mga tao ng Israel, ayon sa salita ni Yahweh. Sinabi niya, “Tama ang sinabi ng tribu ng mga kaapu-apuhan ni Jose. 
'''
"6" = '''
:sup:`6` Ito ang inuutos ni Yahweh patungkol sa mga anak na babae ni Zelofehad. Sinabi niya, 'Hayaan silang magpakasal sa sinumang inaakala nilang pinakamabuti, subalit dapat lamang silang magpakasal sa loob ng lipi ng kanilang ama.' 
'''
"7" = '''
:sup:`7` Walang kabahagi ng mga tao ng Israel ang dapat lumipat mula sa isang tribu tungo sa iba. Dapat magpatuloy ang bawat isa sa mga tao ng Israel sa kabahagi ng tribu ng kaniyang mga ninuno. 
'''
"8" = '''
:sup:`8` Bawat babae sa mga tao ng Israel na nagmamay-ari ng kabahagi sa kaniyang tribu ay dapat mag-asawa mula sa angkang nabibilang sa tribu ng kaniyang ama. Ito ay upang bawat isa sa mga tao ng Israel ay magmay-ari ng pamana mula sa mga ninuno niya. 
'''
"9" = '''
:sup:`9` Walang kabahagi ang dapat magpalipat-lipat mula sa isang tribu tungo sa iba. Bawat isa sa mga tribu ng mga tao ng Israel ay dapat panatilihin ang kaniyang sariling mana.” 
'''
"10" = '''
:sup:`10` Kaya ginawa ng mga anak na babae ni Zelofehad ang gaya ng inutos ni Yahweh kay Moises. 
'''
"11" = '''
:sup:`11` Sina Mahla, Tirza, Hogla, Milca, at Noe, mga anak na babae ni Zelopfehad ay nag-asawa ng mga kaapu-apuhan ni Manases. 
'''
"12" = '''
:sup:`12` Nagsipag-asawa sila sa mga angkan ng mga kaapu-apuhan ni Manases na anak ni Jose. Sa ganitong paraan, mananatili ang mga mana nila sa tribu na nabibilang sa angkan ng kanilang ama. 
'''
"13" = '''
:sup:`13` Ito ang mga utos at kautusan na ibinigay ni Yahweh kay Moises para sa mga tao ng Israel sa kapatagan ng Moab sa tabi ng Jordan sa Jerico. 
'''
