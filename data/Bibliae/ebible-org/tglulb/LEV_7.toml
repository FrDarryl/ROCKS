[7]
"1" = '''
:sup:`1` Ito ang batas ng handog na pambayad para sa kasalanan. Pinakabanal ito. 
'''
"2" = '''
:sup:`2` Dapat nila patayin ang handog na pambayad para sa kasalanan sa lugar ng pagpatay dito, at dapat isaboy nila ang dugo nito sa bawat gilid ng altar. 
'''
"3" = '''
:sup:`3` Ihahandog ang lahat ng taba nito: ang taba ng buntot, ang taba na nasa panloob na mga bahagi, 
'''
"4" = '''
:sup:`4` ang dalawang bato at ang taba na nasa mga ito, na kasunod sa mga puson, at ang bumalot sa atay, kasama ang mga bato—dapat tanggalin ang lahat ng ito. 
'''
"5" = '''
:sup:`5` Dapat sunugin ng pari ang mga bahagi sa altar bilang isang handog na sinunog sa apoy para kay Yahweh. Ito ang handog na pambayad para sa kasalanan. 
'''
"6" = '''
:sup:`6` Bawat lalaki na kabilang sa mga pari ay maaaring kumain ng bahagi ng handog na ito. Dapat kainin ito sa isang banal na lugar dahil pinakabanal ito. 
'''
"7" = '''
:sup:`7` Ang handog para sa kasalanan ay katulad ng handog na pambayad para sa kasalanan. Parehong batas ang ginagamit sa dalawang ito. Nabibilang ang mga ito sa pari na siyang gumawa ng pambayad para sa kasalanan sa kanila. 
'''
"8" = '''
:sup:`8` Ang pari na siyang naghahandog ng kanino mang handog na sinunog ay maaaring ilaan para sa kaniyang sarili ang balat ng handog na iyon. 
'''
"9" = '''
:sup:`9` Bawat handog na pagkaing butil na inihurno sa isang hurno, at ang bawat handog na niluto sa isang kawali o sa isang kawaling panghurno ay mabibilang sa pari na siyang naghahandog nito. 
'''
"10" = '''
:sup:`10` Bawat handog na pagkaing butil, kahit tuyo o hinaluan ng langis, parehong mabibilang sa lahat ng mga kaapu-apuhan ni Aaron. 
'''
"11" = '''
:sup:`11` Ito ang batas ng alay na handog para sa kapayapaan na ihahandog ng mga tao kay Yahweh. 
'''
"12" = '''
:sup:`12` Kung sinuman ang maghahandog nito para magbigay ng mga pasasalamat, kung gayon dapat niya ihandog ito kasama ng isang alay na mga tinapay na ginawa na walang pampaalsa, ngunit hinaluan ng langis, mga tinapay na ginawa na walang pampaalsa, ngunit pinahiran ng langis, at ang mga tinapay na ginawa gamit ang pinong harina na hinaluan ng langis. 
'''
"13" = '''
:sup:`13` Pati rin ang para sa layunin ng pagbibigay ng mga pasasalamat, dapat ihandog niya kasama ang kaniyang handog na para sa kapayapaan ang mga tinapay na niluto na may pampaalsa. 
'''
"14" = '''
:sup:`14` Ihahandog niya ang isa sa bawat uri ng mga alay bilang isang handog na idudulog kay Yahweh. Magiging pag-aari ito ng mga pari na siyang nagsaboy ng dugo ng mga handog para sa kapayapaan sa altar. 
'''
"15" = '''
:sup:`15` Ang taong naghahandog ng isang handog para sa kapayapaan para sa layunin ng pagbibigay ng mga pasasalamat ay dapat kainin ang karne na kanyang handog sa araw ng pag-alay. Wala siyang dapat itira na anuman nito hanggang sa susunod na umaga. 
'''
"16" = '''
:sup:`16` Ngunit kung ang alay na kaniyang handog ay para sa layunin ng isang panata, o para sa isang layunin ng pagkukusang-loob na handog, kakainin dapat ang karne sa araw na kaniyang ihahandog ang kanyang alay, pero kung anuman ang natira nito ay maaaring kainin kinabukasan. 
'''
"17" = '''
:sup:`17` Subalit, kung anumang karne ng alay na natira sa ikatlong araw ay dapat sunugin. 
'''
"18" = '''
:sup:`18` Kung anuman sa karne ng alay ng tao na handog para sa kapayapaan ay kinain sa ikatlong araw, hindi ito tatanggapin, ni bibigyang pagkilala ang taong naghandog nito. Ito ay magiging isang kasuklam-suklam na bagay, at ang tao na siyang kumain nito ay dadalhin ang pagkakasala ng kaniyang kasalanan. 
'''
"19" = '''
:sup:`19` Anumang karne na madikit sa maruming bagay ay hindi dapat kainin. Dapat itong sunugin. Ganoon din sa natirang karne, sinuman ang malinis ay maaaring kumain nito. 
'''
"20" = '''
:sup:`20` Subalit, ang taong marumi na kumain sa anumang karne mula sa alay ng isang handog para sa kapayapaan na pag-aari ni Yahweh—dapat itiwalag ang taong iyon mula sa kaniyang mga kababayan. 
'''
"21" = '''
:sup:`21` Kung sinuman ang makahahawak ng anumang bagay na marumi—kahit ang taong walang kalinisan, o hayop na hindi malinis, o alin mang hindi malinis at nakapandidiring bagay, at kung kinain niya ang ilan sa karne na isang alay na handog para sa kapayapaan na pag-aari ni Yahweh, dapat itiwalag ang taong iyon mula sa kaniyang mga kababayan.”' 
'''
"22" = '''
:sup:`22` Pagkatapos nangusap si Yahweh kay Moises, sinasabing, 
'''
"23" = '''
:sup:`23` “Kausapin mo ang bayan ng Israel at sabihin, 'Hindi kayo dapat kumain ng taba ng isang baka o tupa o kambing. 
'''
"24" = '''
:sup:`24` Ang taba ng isang hayop na namatay na hindi naalay, o ang taba ng isang hayop na nilapang mga mababangis na hayop, maaaring gamitin para sa ibang mga layunin, pero tiyak na hindi ninyo dapat kainin ito. 
'''
"25" = '''
:sup:`25` Sinuman ang kumain ng taba ng isang hayop na maaaring ihandog ng mga lalaki bilang isang alay na susunugin sa apoy para kay Yahweh, dapat itiwalag ang taong iyon mula sa kaniyang mga lahi. 
'''
"26" = '''
:sup:`26` Hindi dapat kayo kumain ng anumang dugo sa anuman sa inyong mga bahay, mula man ito sa isang ibon o sa isang hayop. 
'''
"27" = '''
:sup:`27` Sinuman ang kumain ng anumang dugo, dapat itiwalag ang taong iyon mula sa kaniyang mga kababayan.”' 
'''
"28" = '''
:sup:`28` Kaya nangusap si Yahweh kay Moises at sinabi, 
'''
"29" = '''
:sup:`29` “Kausapin mo ang bayan ng Israel at sabihin, 'Sino man ang maghandog ng alay ng isang handog para sa kapayapaan para kay Yahweh ay dapat magdala ng bahagi ng kaniyang alay para kay Yahweh. 
'''
"30" = '''
:sup:`30` Ang handog para kay Yahweh na susunugin sa apoy, dapat ang kaniyang sariling mga kamay ang magdala nito. Dapat niya dalhin ang taba kasama ang dibdib, para ang dibdib ay maging isang handog na maitaas sa harapan ni Yahweh at idulog sa kaniya. 
'''
"31" = '''
:sup:`31` Dapat sunugin ng pari ang taba sa altar, pero ang dibdib ay ikakaloob kay Aaron at sa kaniyang mga kaapu-apuhan. 
'''
"32" = '''
:sup:`32` Dapat ibigay ninyo ang kanang hita sa pari bilang isang handog na idinulog mula sa alay ng inyong handog para sa kapayapaan. 
'''
"33" = '''
:sup:`33` Ang pari, isa sa mga kaapu-apuhan ni Aaron, ang naghandog ng dugo ng mga handog para sa kapayapaan at ang taba—magkakaroon siya ng kanang hita bilang kaniyang bahagi sa handog. 
'''
"34" = '''
:sup:`34` Dahil kinuha ko ang handog na dibdib at hita na itinaas at idinulog sa akin, at ibinigay ko ang mga ito kay Aaron, ang pinakapunong pari at sa kaniyang mga kaapu-apuhan; patuloy itong magiging kanilang bahagi mula sa mga alay na handog para sa kapayapaan na ginawa ng bayan ng Israel. 
'''
"35" = '''
:sup:`35` Ito ay bahagi para kay Aaron at sa kaniyang mga kaapu-apuhan mula sa mga handog para kay Yahweh na sinunog sa apoy, sa araw na iniharap sila ni Moises para maglingkod kay Yahweh sa gawain ng pari. 
'''
"36" = '''
:sup:`36` Ito ang mga bahagi na iniutos ni Yahweh na ibigay sa kanila mula sa bayan ng Israel, sa araw na kaniyang hinirang ang mga pari. Patuloy itong magiging kanilang bahagi sa lahat ng mga salinlahi. 
'''
"37" = '''
:sup:`37` Ito ang batas ng sinunog na handog, handog na pagkaing butil, handog para sa kasalanan, handog na pambayad para sa kasalanan, handog na pagpapabanal, at alay na handog para sa kapayapaan, 
'''
"38" = '''
:sup:`38` kung saan ibinigay ni Yahweh ang mga utos kay Moises sa Bundok Sinai sa araw na kaniyang iniutusan ang bayan ng Israel na maghandog ng kanilang mga alay kay Yahweh sa ilang g Sinai.”' 
'''
