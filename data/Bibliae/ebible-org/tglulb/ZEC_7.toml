[7]
"1" = '''
:sup:`1` Nang apat na taon nang pinuno si Haring Dario, sa ikaapat na araw ng Kislev (kung saan ito ang ikasiyam na buwan), dumating kay Zacarias ang salita ni Yahweh. 
'''
"2" = '''
:sup:`2` Ipinadala ng mga tao ng Bethel sina Sarazer at Regem Melec at ang kanilang mga tao upang humingi ng tulong kay Yahweh. 
'''
"3" = '''
:sup:`3` Kinausap nila ang mga pari na nasa tahanan ni Yahweh ng mga hukbo at ang mga propeta, sinabi nila, “Dapat ba akong magdalamhati sa ikalimang buwan sa pamamagitan ng pag-aayuno, gaya ng ginawa ko sa loob ng maraming taon?” 
'''
"4" = '''
:sup:`4` Kaya dumating sa akin ang salita ni Yahweh ng mga hukbo at sinabi, 
'''
"5" = '''
:sup:`5` “Magsalita ka sa lahat ng tao sa lupa at sa mga pari, sabihin mo, 'Nang nag-ayuno at nagdalamhati kayo sa ikalima at ikapitong buwan sa loob ng pitumpung taon na ito, nag-aayuno ba talaga kayo para sa akin? 
'''
"6" = '''
:sup:`6` At nang kumain at uminom kayo, hindi ba kayo kumain at uminom para sa inyong mga sarili? 
'''
"7" = '''
:sup:`7` Hindi ba ito katulad ng mga salitang ipinahayag ni Yahweh sa pamamagitan ng bibig ng mga naunang propeta, nang naninirahan pa lamang kayo sa Jerusalem at sa karatig na mga lungsod sa kasaganaan at namalagi sa Negeb at sa mga paanan ng bundok sa kanluran?'” 
'''
"8" = '''
:sup:`8` Dumating ang salita ni Yahweh kay Zacarias at sinabi, 
'''
"9" = '''
:sup:`9` “Ito ang sinasabi ni Yahweh ng mga hukbo: 'Humatol nang may tunay na katarungan, katapatan sa kasunduan at habag. Gawin ito ng bawat lalaki para sa kaniyang kapatid na lalaki. 
'''
"10" = '''
:sup:`10` Tungkol naman sa balo at ulila, ang dayuhan at ang mahirap na tao, huwag silang apihin. At sa paggawa ng anumang masama sa bawat isa, hindi kayo dapat magbalak ng anumang masama sa inyong puso.' 
'''
"11" = '''
:sup:`11` Ngunit tumanggi silang magbigay ng pansin at pinatigas ang kanilang mga balikat. Pinigilan nila ang kanilang mga tainga upang hindi sila makarinig. 
'''
"12" = '''
:sup:`12` Ginawa nilang kasing tigas ng bato ang kanilang mga puso upang hindi nila marinig ang kautusan o ang mga salita ni Yahweh ng mga hukbo. Ipinadala niya ang mga mensaheng ito sa mga tao sa pamamagitan ng kaniyang Espiritu noong unang panahon, sa pamamagitan ng bibig ng mga propeta. Ngunit tumangging makinig ang mga tao, kaya nagalit sa kanila si Yahweh ng mga hukbo. 
'''
"13" = '''
:sup:`13` Nangyari ito nang tumawag siya, hindi sila nakinig. 'Sa ganoon ding paraan', sabi ni Yahweh ng mga hukbo, 'tatawag sila sa akin ngunit hindi ako makikinig. 
'''
"14" = '''
:sup:`14` Sapagkat ikakalat ko sila sa lahat ng bansa na hindi pa nila nakikita sa pamamagitan ng ipu-ipo at mapapabayaan ang lupain kapag wala na sila. Sapagkat walang sinuman ang makakadaan sa lupain o makakabalik dito yamang pinabayaan ng mga tao ang kanilang kaaya-ayang lupain.'” 
'''
