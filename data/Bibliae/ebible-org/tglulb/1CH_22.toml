[22]
"1" = '''
:sup:`1` At sinabi ni David, “Dito itatayo ang tahanan ng Diyos na si Yahweh, kasama ang altar para sa mga handog na susunugin ng Israel.” 
'''
"2" = '''
:sup:`2` Kaya inutosan ni David ang kaniyang mga lingkod na tipunin ang mga dayuhang nakatira sa lupain ng Israel. Itinalaga niya sila na maging mga taga-tapyas ng bato, upang tumapyas ng mga malalaking bato, upang maitayo ang tahanan ng Diyos. 
'''
"3" = '''
:sup:`3` Nagbigay si David ng maraming bakal para sa mga pako sa mga pintuan patungo sa mga daanan at para sa mga bisagra. Nagbigay rin siya ng maraming tanso na hindi kayang timbangin, 
'''
"4" = '''
:sup:`4` at maraming puno ng sedar na hindi mabilang. (Nagdala ng napakaraming troso ng sedar ang mga taga-Sidon at mga taga-Tiron na hindi kayang bilangin ni David.) 
'''
"5" = '''
:sup:`5` Sinabi ni David, “Ang aking anak na si Solomon ay bata at wala pang karanasan, at ang tahanan na itatayo para kay Yahweh ay dapat na bukod-tanging kahanga-hanga, nang sa gayon ito ay maging tanyag at maluwalhati sa lahat ng ibang lupain. Kaya maghahanda ako para sa pagtatayo nito.” Kaya gumawa si David ng malawakang paghahanda bago ang kaniyang kamatayan. 
'''
"6" = '''
:sup:`6` Pagkatapos ay tinawag niya ang kaniyang anak na si Solomon at inutusan siya na magtayo ng isang tahanan para kay Yahweh, ang Diyos ng Israel. 
'''
"7" = '''
:sup:`7` Sinabi ni David kay Solomon, “Anak ko, hangarin ko ito na ako mismo ang magtayo ng tahanan, para sa pangalan ni Yahweh na aking Diyos. 
'''
"8" = '''
:sup:`8` Ngunit dumating si Yahweh sa akin at sinabi, 'Marami ka ng pinadanak na dugo at nakipaglaban sa maraming labanan. Hindi ikaw ang magtatayo ng tahanan para sa aking pangalan, dahil marami ka ng pinadanak na dugo sa mundo sa aking paningin. 
'''
"9" = '''
:sup:`9` Gayunpaman, magkakaroon ka ng isang anak na lalaki na magiging payapang tao. Bibigyan ko siya ng kapahingahan mula sa lahat ng kaniyang kaaway sa bawat panig. Sapagkat Solomon ang kaniyang magiging pangalan, at bibigyan ko ng kapayapaan at katahimikan ang Israel sa kaniyang mga araw. 
'''
"10" = '''
:sup:`10` Magtatayo siya ng isang tahanan para sa aking pangalan. Magiging anak ko siya at ako ang magiging ama niya. Itatatag ko ang trono ng kaniyang kaharian sa buong Israel magpakailanman.” 
'''
"11" = '''
:sup:`11` “Ngayon, aking anak, samahan ka nawa ni Yahweh at bigyan ka niya ng kakayahan upang magtagumpay. Maitayo mo nawa ang tahanan ni Yahweh na iyong Diyos, gaya ng sinabi niya na gagawin mo. 
'''
"12" = '''
:sup:`12` Tanging si Yahweh nawa ang magbigay sa iyo ng kaalaman at pang-unawa upang masunod mo ang batas ni Yahweh na iyong Diyos, kapag inilagay ka niyang tagapamahala sa buong Israel. 
'''
"13" = '''
:sup:`13` At magtatagumpay ka, kung maingat mong susundin ang mga tuntunin at mga kautusan na ibinigay ni Yahweh kay Moises para sa Israel. Maging matatag ka at lakasan mo ang iyong loob. Huwag kang matakot o panghinaan ng loob. 
'''
"14" = '''
:sup:`14` Ngayon, tingnan mo, buong pagsisikap kong inihanda para sa tahanan ni Yahweh ang 100, 000 talento ng ginto, isang milyong talento ng pilak, tanso at maraming bilang ng bakal. Nagbigay rin ako ng troso at bato. Dapat mo pang dagdagan ang lahat ng mga ito. 
'''
"15" = '''
:sup:`15` Mayroon kang maraming manggagawa na makakasama mo, mga taga-tapyas ng bato, mga mason, mga karpintero at mga mahuhusay na manggagawa ng iba't ibang mga bagay na hindi mabilang, 
'''
"16" = '''
:sup:`16` na may kakayahang gumawa sa ginto, pilak, tanso at bakal. Kaya simulan mo ng magtrabaho at samahan ka nawa ni Yahweh.” 
'''
"17" = '''
:sup:`17` Ipinag-utos rin ni David sa lahat ng mga pinuno ng Israel na tulungan ang kaniyang anak na si Solomon, sinasabi, 
'''
"18" = '''
:sup:`18` “Si Yahweh na inyong Diyos ay kasama ninyo at binigyan kayo ng kapayapaan sa bawat panig. Ibinigay niya sa akin ang lahat ng mga nakatira sa rehiyon. Nasakop ni Yahweh ang rehiyon at ang mga tao nito. 
'''
"19" = '''
:sup:`19` Ngayon hanapin ninyo si Yahweh na inyong Diyos nang buong puso at kaluluwa. Tumayo kayo at itayo ang banal na lugar ng Diyos na si Yahweh. At maaari na ninyong dalhin ang kaban ng tipan ni Yahweh at ang mga bagay na pag-aari ng Diyos sa tahanan na itinayo para sa pangalan ni Yahweh.” 
'''
