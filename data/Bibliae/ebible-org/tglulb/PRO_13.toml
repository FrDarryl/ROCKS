[13]
"1" = '''
:sup:`1` Ang matalinong anak ay nakikinig sa tagubilin ngunit ang manunuya ay hindi makikinig sa pagtutuwid. 
'''
"2" = '''
:sup:`2` Mula sa bunga ng kaniyang bibig, sa mga mabubuting bagay ang isang tao ay nasisiyahan, pero ang gana ng taksil ay para sa karahasan. 
'''
"3" = '''
:sup:`3` Ang binabantayan ang kaniyang bibig ay pinapangalagaan ang kaniyang buhay, pero sisirain ang sarili nang nagbubukas ng labi ng maluwang. 
'''
"4" = '''
:sup:`4` Ang gana ng taong tamad ay nananabik nang labis pero walang makukuha, pero ang gana ng mga taong masisipag ay masisiyahan nang masagana. 
'''
"5" = '''
:sup:`5` Napopoot sa mga kasinungalingan ang siyang gumagawa ng tama, pero ang isang masamang tao ay ginagawang kamuhi-muhi ang sarili, at ginagawa niya kung ano ang kahiya-hiya. 
'''
"6" = '''
:sup:`6` Silang walang kapintasan sa kanilang landas ay ipinagtatanggol ng katuwiran, ngunit ang kasamaan ay inililigaw ang mga gumagawa ng kasalanan. 
'''
"7" = '''
:sup:`7` May isang tao na pinayayaman ang sarili, pero halos walang-wala, at may isang tao na pinamimigay ang lahat ng bagay, pero siyang tunay na masagana. 
'''
"8" = '''
:sup:`8` Ang taong mayaman ay maaaring tubusin ang kaniyang buhay sa pamamagitan ng kaniyang mga ari-arian, pero ang taong mahirap ay hindi makatatanggap ng ganiyang uri ng pagbabanta kailanman. 
'''
"9" = '''
:sup:`9` Ang ilaw nang gumagawa ng matuwid ay nagsasaya, pero papatayin ang lampara ng masama. 
'''
"10" = '''
:sup:`10` Ang pagmamataas ay nagbubunga lamang ng pag-aaway-away, pero mayroong karunungan para sa mga nakikinig ng mabuting payo. 
'''
"11" = '''
:sup:`11` Ang kayamanan ay nauubos kapag mayroong labis na kalayawan, pero ang siyang kumikita ng salapi sa pamamagitan ng pagtatrabaho gamit ang kaniyang kamay ay mapapalago ang kaniyang salapi. 
'''
"12" = '''
:sup:`12` Kapag ang pag-asa ay ipinagpaliban, dinudurog nito ang puso, pero ang isang natupad na pananabik ay isang puno ng buhay. 
'''
"13" = '''
:sup:`13` Ang nagsasawalang-bahala ng tagubilin ay magiging sakop pa rin nito, pero ang nagpaparangal sa utos ay gagantimpalaan. 
'''
"14" = '''
:sup:`14` Ang katuruan ng isang matalinong tao ay bukal ng buhay, ilalayo ka mula sa patibong ng kamatayan. 
'''
"15" = '''
:sup:`15` Kagandahang-loob ang tinatamo ng mabuting pananaw, pero ang daan ng taksil ay walang katapusan. 
'''
"16" = '''
:sup:`16` Ang taong marunong ay kumikilos sa bawat pagpapasya mula sa kaalaman, pero pinapangalandakan ng isang mangmang ang kaniyang kamangmangan. 
'''
"17" = '''
:sup:`17` Ang isang masamang tagapagbalita ay nahuhulog sa gulo, pero ang isang tapat na sugo ay nagdadala ng pagkakasundo. 
'''
"18" = '''
:sup:`18` Magkakaroon ng kahirapan at kahihiyan ang hindi pumapansin sa disiplina, pero karangalan ang darating sa kaniya na natututo mula sa pagtutuwid. 
'''
"19" = '''
:sup:`19` Ang pananabik na nakamit ay matamis sa gana ng panlasa, pero ang mangmang ay nasusuklam na tumalikod mula sa masama. 
'''
"20" = '''
:sup:`20` Lumakad kasama ang mga matatalinong tao at ikaw ay magiging matalino, pero ang kasamahan ng mga mangmang ay magdurusa ng kapamahakan. 
'''
"21" = '''
:sup:`21` Sakuna ang humahabol sa mga makasalanan, pero silang mga gumagawa ng tama ay gagantimpalaan ng kabutihan. 
'''
"22" = '''
:sup:`22` Nag-iiwan ng mana para sa kaniyang mga apo ang taong mabuti, pero ang kayamanan ng makasalanan ay inipon para sa gumagawa ng matuwid. 
'''
"23" = '''
:sup:`23` Ang hindi pa nabubungkal na bukirin na pag-aari ng mahirap ay maaaring magbunga ng maraming pagkain, pero ito ay natangay dahil sa kawalan ng katarungan. 
'''
"24" = '''
:sup:`24` Ang hindi dinidisiplina ang kaniyang anak ay napopoot dito, pero ang nagmamahal sa kaniyang anak ay maingat na disiplinahin ito. 
'''
"25" = '''
:sup:`25` Ang gumagawa ng tama ay kumakain hanggang masiyahan ang kaniyang gana, pero laging nagugutom ang tiyan ng masama. 
'''
