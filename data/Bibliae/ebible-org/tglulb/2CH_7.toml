[7]
"1" = '''
:sup:`1` Ngayon pagkatapos manalangin ni Solomon, bumaba ang apoy mula sa langit at nilamon ang mga handog na susunugin at ang mga Alay, at pinuno ng kaluwalhatian ni Yahweh ang tahanan. 
'''
"2" = '''
:sup:`2` Hindi makapasok ang mga pari sa tahanan ni Yahweh, dahil pinuno ng kaniyang kaluwalhatian ang kaniyang tahanan. 
'''
"3" = '''
:sup:`3` Tumingin ang lahat ng mga tao ng Israel nang bumaba ang apoy at ang kaluwalhatian ni Yahweh ay nasa tahanan. Yumuko sila na nakasayad ang kanilang mga mukha sa sahig na bato, sumamba, at nagpasalamat kay Yahweh. Sinabi nila, “Sapagkat siya ay mabuti, sapagkat ang kaniyang tipan ng katapatan ay magpakailanman.” 
'''
"4" = '''
:sup:`4` Kaya naghandog ang hari at ang lahat ng tao ng mga alay kay Yahweh. 
'''
"5" = '''
:sup:`5` Naghandog ng alay si Haring Solomon ng dalawampung libong mga baka at 120, 000 na mga tupa at mga kambing. Kaya inihandog ng hari at ng lahat ng mga tao ang tahanan ng Diyos. 
'''
"6" = '''
:sup:`6` Tumayo ang mga pari, nakatayo ang bawat isa kung saan sila naglilingkod; ganoon din ang mga Levita dala ang mga kagamitan ng musika ni Yahweh na ginawa ni David sa pagbibigay ng mga pasasalamat kay Yahweh sa awitin, “Mananatili ang kaniyang tipan ng kasunduan magpakailanman.” Nagpatunog ng mga trumpeta ang lahat ng pari sa harap nila; at tumayo ang lahat ng Israelita. 
'''
"7" = '''
:sup:`7` Inihandog ni Solomon ang gitna ng patyo na nasa harap ng tahanan ni Yahweh. Hinandog niya roon ang mga handog na susunugin at ang taba ng handog pangkapayapaan, dahil hindi magkasya sa ginawa niyang altar na tanso ang mga handog na susunudin, ang mga butil na handog, at ang taba. 
'''
"8" = '''
:sup:`8` Kaya idinaos ni Solomon ang pagdiriwang sa panahong iyon sa loob ng pitong araw, kasama ang buong Israel, isang napakalaking kapulungan, mula sa Lebo Hamat hanggang sa batis ng Ehipto. 
'''
"9" = '''
:sup:`9` At sa ika-walong araw nagdaos sila ng taimtim na pagtitipon, sapagkat ginawa nila ang paghahandog ng altar sa loob ng pitong araw, at ang pagdiriwang sa loob ng pitong araw. 
'''
"10" = '''
:sup:`10` Sa ika- dalawampu't tatlong araw ng ika-pitong buwan, pina-uwi ni Solomon ang mga tao sa kanilang mga tahanan na may mga pusong masaya at nagagalak dahil sa kabutihan na ipinakita ni Yahweh kay David, kay Solomon, at sa Israel, ang kaniyang mga tao. 
'''
"11" = '''
:sup:`11` Sa gayon natapos ni Solomon ang tahanan ni Yahweh at ang kaniyang sariling tahanan. Lahat ng nasa puso ni Solomon na gawin sa tahanan ni Yahweh at sa kaniyang sariling tahanan, matagumpay niyang nagawa. 
'''
"12" = '''
:sup:`12` Nagpakita si Yahweh kay Solomon sa gabi at sinabi sa kaniya, “Narinig ko ang iyong panalangin, at pinili ko ang lugar na ito para sa aking sarili bilang isang bahay alayan. 
'''
"13" = '''
:sup:`13` Ipagpalagay na isinara ko ang kalangitan upang walang ulan, o kung utusan ko ang mga balang na lamunin ang lupain, o kung magpadala ako ng sakit sa aking mga tao. 
'''
"14" = '''
:sup:`14` Sa panahong iyon kung ang aking mga tao na tinawag sa pamamagitan ng aking pangalan ay magpapakumbaba, mananalangin, hahanapin ako, at tatalikod sa kanilang masasamang gawain, makikikiibig ako mula sa langit, patatawarin ko ang kanilang kasalanan, at pagagalingin ko ang kanilang lupain. 
'''
"15" = '''
:sup:`15` Ngayon magiging bukas ang aking mga mata at makikinig ang aking mga tainga sa mga panalangin na gagawin sa lugar na ito. 
'''
"16" = '''
:sup:`16` Sapagkat pinili ko ngayon at inilaan ang tahanang ito, upang ang aking pangalan ay naroon magpakailanman; at ang aking mga mata at puso ay naroon sa lahat ng panahon. 
'''
"17" = '''
:sup:`17` At ikaw, kung lalakad ka sa harap ko tulad ng iyong amang si David, na sinusunod ang lahat ng iniutos ko sa iyo at sinusunod ang aking mga panuntunan at mga kautusan, 
'''
"18" = '''
:sup:`18` kung gayon, itatatag ko ang trono ng iyong kaharian, tulad ng sinabi ko sa isang kasunduan kay David na iyong ama, noong sinabi ko, 'Hindi mabibigo kailanman ang isa sa iyong lahi na maging hari ng Israel.' 
'''
"19" = '''
:sup:`19` Ngunit kung tatalikod ka, at iiwanan ang aking mga panuntunan at ang mga kautusan na aking ibinigay sa iyo, at kung sasamba ka sa ibang mga diyos at yumuko sa kanila, 
'''
"20" = '''
:sup:`20` sa panahong iyon ay bubunutin ko sila mula sa aking lupain na ibinigay ko sa kanila; at ang tahanang ito na itinalaga ko sa aking pangalan—palalayasin ko ito mula sa aking harapan, at gagawin ko itong kawikaan at isang katatawanan sa gitna ng lahat ng lahi ng tao. 
'''
"21" = '''
:sup:`21` At kahit na ang templong ito sa ngayon ay matayog, magugulat ang lahat na dadaan dito at susutsut. Tatanungin nila, 'Bakit ginawa ito ni Yahweh sa lupain ito at sa tahanang ito?' 
'''
"22" = '''
:sup:`22` Sasagot ang iba, 'Dahil tinalikuran nila si Yahweh, ang kanilang Diyos, na naglabas sa kanilang mga ninuno mula sa lupain ng Ehipto, at bumaling sila sa ibang diyos at yumuko sa kanila at sinamba sila. Iyon ang dahilan kung bakit dinala ni Yahweh ang lahat ng sakunang ito sa kanila.” 
'''
