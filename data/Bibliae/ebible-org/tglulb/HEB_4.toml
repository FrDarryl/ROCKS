[4]
"1" = '''
:sup:`1` Kaya, kailangan nating maging maingat upang walang sinuman sa inyo ang mabigo upang maabot ang patuloy na pangako na pagpasok sa kapahingahan ng Diyos. 
'''
"2" = '''
:sup:`2` Sapagkat nasa atin ang magandang balita tungkol sa kapahingahan ng Diyos na ipinahayag sa atin gaya katulad ng mga Israelita, ngunit walang pakinabang ang mensahe sa mga nakarinig nito na walang kalakip na pananampalataya. 
'''
"3" = '''
:sup:`3` Sapagkat tayo, ang naniwala— tayo rin ang makakapasok sa kapahingahan, gaya ng sinabi, “Katulad ng aking isinumpa sa poot, Hindi sila makapapasok sa aking kapahingahan.” Sinabi niya ito, bagama't ang kaniyang mga nilikhang gawain ay natapos na mula sa simula pa ng mundo. 
'''
"4" = '''
:sup:`4` Sapagkat nasabi niya sa isang dako hinggil sa ikapitong araw, “Ang Diyos ay nagpahinga sa ikapitong araw mula sa lahat ng kanyang mga nilikha.” 
'''
"5" = '''
:sup:`5` Muli ay sinabi niya, “Hindi sila makakapasok sa aking kapahingahan.” 
'''
"6" = '''
:sup:`6` Kaya, dahil ang kapahingahan ng Diyos ay nakalaan hanggang ngayon para sa ilan upang makapasok, at dahil maraming mga Israelita na nakarinig ng magandang balita tungkol sa kaniyang kapahingahan ay hindi nakapasok dahil sa pagsuway. 
'''
"7" = '''
:sup:`7` Muli ang Diyos ay nagtakda ng tiyak na araw, na tinatawag na “Ngayon”. Itinakda niya ang araw na ito nang nakipag-usap siya sa pamamagitan ni David, na sinabi noon pa pagkatapos ng unang pagsasabi nito, “Ngayon, kung pakikinggan ninyo ang kaniyang tinig, huwag ninyong patigasin ang inyong mga puso.” 
'''
"8" = '''
:sup:`8` Kung naibigay na ni Joshua sa kanila ang kapahingahan, hindi na magsasalita ang Diyos tungkol sa ibang araw. 
'''
"9" = '''
:sup:`9` Kaya, mayroon pa ring isang Araw ng Pamamahinga na nakalaan sa mga tao ng Diyos. 
'''
"10" = '''
:sup:`10` Sapagkat sinuman ang makapapasok sa kapahingahan ng Diyos kailangan siya mismo din ay nagpahinga mula sa kaniyang mga ginagawa, katulad ng ginawa ng Diyos. 
'''
"11" = '''
:sup:`11` Kaya manabik tayo na makapasok sa kapahingahan na iyon, upang walang sinuman ang mahulog sa uri ng pagsuway na kanilang ginawa. 
'''
"12" = '''
:sup:`12` Dahil ang salita ng Diyos ay buhay, mabisa at mas matalim pa kaysa sa espada na may dalawang talim. Tumatagos ito kahit na sa paghahati ng kaluluwa mula sa espiritu, at sa kasu-kasuan mula sa utak ng buto. May kakayahan itong makunawa sa mga isip at mga layunin ng puso. 
'''
"13" = '''
:sup:`13` Walang bagay nanilikha ang makakatago sa paningin ng Diyos. Sa halip, lahat ng bagay ay lantad at hayag sa mga mata ng dapat nating panagutan. 
'''
"14" = '''
:sup:`14` Yamang mayroon tayong dakilang pinakapunong pari na dumaan sa pamamagitan ng kalangitan, na si Jesus na Anak ng Diyos, dapat tayong kumapit na mahigpit sa ating mga paniniwala. 
'''
"15" = '''
:sup:`15` Sapagkat wala tayong pinaka-punong pari na hindi makakaramdam ng pagkahabag sa ating mga kahinaan, ngunit siya ay tinukso sa lahat ng paraan tulad natin, maliban lang na wala siyang kasalanan. 
'''
"16" = '''
:sup:`16` Kaya magsilapit tayo na may pananalig sa trono ng biyaya, ng sa gayon makatanggap tayo ng awa at makahanap ng biyaya na makakatulong sa oras ng pangangailangan. 
'''
