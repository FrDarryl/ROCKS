[33]
"1" = '''
:sup:`1` Kayo ay kaawa-awa, kayong mga tagawasak na hindi pa nawawasak! Kaawa-awa kayong mga taksil na hindi pinagtaksilan! Kapag itinigil ninyo ang pangwawasak, kayo ay mawawasak. Kapag itinigil ninyo ang pagtataksil, sila ay magtataksil sa inyo. 
'''
"2" = '''
:sup:`2` Yahweh, maging maawain ka sa amin; maghihintay kami para sa iyo; maging aming bisig tuwing umaga, aming kaligtasan sa panahon ng kaguluhan. 
'''
"3" = '''
:sup:`3` Sa lakas ng ingay tumatakas ang mga tao; kapag bumangon ka, ang mga bansa ay nagkakawatak-watak. 
'''
"4" = '''
:sup:`4` Ang iyong nasamsam ay tinitipon gaya ng mga balang na nagtitipon; gaya ng paglukso ng mga balang, ang mga tao ay lumulukso dito. 
'''
"5" = '''
:sup:`5` Si Yahweh ay itinaas. Siya ay naninirahan sa isang mataas na lugar. Pupunuin niya ang Sion ng katarungan at katuwiran. 
'''
"6" = '''
:sup:`6` Siya ay magiging katatagan sa mga panahon ninyo, kasaganaan ng kaligtasan, karunungan, at kaalaman; ang pagkatakot kay Yahweh ay ang kaniyang kayamanan. 
'''
"7" = '''
:sup:`7` Pagmasdan mo, umiyak ang kanilang mga sugo sa mga lansangan; kinatawang umaasa para sa kapayapaan ay nanangis nang may kalungkutan. 
'''
"8" = '''
:sup:`8` Ang mga malawak na daanan ay napabayaan; wala ng mga manlalakbay. Ang mga kasunduan ay nasira, ang mga saksi ay hinamak, at ang mga lungsod ay hindi iginalang. 
'''
"9" = '''
:sup:`9` Ang lupain ay nagdadalamhati at natutuyot; ang Lebanon ay nalalanta at natutuyot; ang Sharon ay tulad ng isang patag na disyerto; at ang Bashan at Carmelo ay nagpapagpag ng kanilang mga dahon. 
'''
"10" = '''
:sup:`10` “Ngayon babangon ako,” sabi ni Yahweh; “Ngayon maitataas ako; ngayon ako ay itataas. 
'''
"11" = '''
:sup:`11` Nagbuntis kayo ng ipa, at ipanganganak ninyo ay dayami; ang inyong hininga ay isang apoy na tutupok sa inyo. 
'''
"12" = '''
:sup:`12` Ang bayan ay masusunog sa apog, gaya ng mga mayabong na halamang tinik na pinuputol at sinusunog. 
'''
"13" = '''
:sup:`13` Kayo na nasa malayo, pakinggan ninyo kung ano ang aking nagawa; at, kayo na nasa malapit, kilalanin ninyo ang aking kakayahan.” 
'''
"14" = '''
:sup:`14` Ang mga makasalanan sa Sion ay natatakot; panginginig ang lumukob sa mga hindi maka-diyos. Sino sa atin ang kayang manirahan ng ilang araw sa lumalagablab na apoy? Sino sa atin ang kayang manirahan sa walang hanggang pagkakasunog? 
'''
"15" = '''
:sup:`15` Siya na lumalakad nang matuwid at nagsasalita nang matapat; siyang namumuhi sa pakinabang sa pang-aapi, na tumatanggi para tumanggap ng suhol, na hindi nagbabalak ng marahas na krimen, at hindi tumitingin sa masama. 
'''
"16" = '''
:sup:`16` Siya ay gagawa ng kaniyang tahanan sa kaitaasan; ang lugar ng kaniyang kuta ay magiging mga batong tanggulan; ang kaniyang pagkain at tubig ay magpapatuloy na dadaloy. 
'''
"17" = '''
:sup:`17` Makikita ng inyong mga mata ang hari sa kaniyang kagandahan; sila ay tatanaw ng isang malawak na lupain. 
'''
"18" = '''
:sup:`18` Magugunita ng inyong puso ang kilabot; nasaan ang eskriba, nasaan siya na nagtimbang ng pera? Nasaan siya na bumilang ng mga tore? 
'''
"19" = '''
:sup:`19` Hindi na ninyo makikita ang bayan na suwail, isang bayan na may isang kakaibang wika, na hindi ninyo mauunawaan. 
'''
"20" = '''
:sup:`20` Pagmasdan ang Sion, ang lungsod ng aming mga pista; makikita ng inyong mga mata ang Jerusalem bilang isang tahimik na matitirahan, isang tolda na hindi maaalis, na ang mga tulos ay hindi mahihila ni anuman sa mga tali nito ang masisira. 
'''
"21" = '''
:sup:`21` Sa halip, ang kadakilaan ni Yahweh ay mapapasaatin, sa isang lugar na malawak na mga ilog at batis. Walang bapor na pandigma na may mga sagwan ang maglalakbay dito, at walang mga malalaking barko ang maglalayag dito. 
'''
"22" = '''
:sup:`22` Dahil si Yahweh ay ating hukom, si Yahweh ay ating tagapagbigay ng batas, si Yahweh ay ating hari; ililigtas niya tayo. 
'''
"23" = '''
:sup:`23` Ang inyong mga palubid at palayag ay maluwag; hindi nila mapipigilan ang poste ng bapor sa lugar; hindi nila mailaladlad ang layag; kapag ang malaking samsam ay nahati, kahit ang pilay ay hihilahin ang nasamsam. 
'''
"24" = '''
:sup:`24` Hindi sasabihin ng mga naninirahan, “Ako ay may sakit;” ang bayan na naninirahan doon ay patatawarin sa kanilang kasalanan. 
'''
