[2]
"1" = '''
:sup:`1` Bansang walang kahihiyan, magtulungan kayo at magtipun-tipon, 
'''
"2" = '''
:sup:`2` bago isagawa ng kautusan ang kahihinantan, bago lumipas ang araw na gaya ng ipa, bago dumating ang matinding galit ni Yahweh sa inyo! Bago dumating ang araw ng matinding poot ni Yahweh sa inyo! 
'''
"3" = '''
:sup:`3` Hanapin ninyo si Yahweh, kayong mga mapagpakumbabang tao sa lupa na sumusunod sa kaniyang mga kautusan! Hanapin ninyo ang katuwiran! Hanapin ninyo ang kababaang-loob at marahil na iingatan kayo sa araw ng matinding poot ni Yahweh! 
'''
"4" = '''
:sup:`4` Sapagkat pababayaan ang Gaza at mawawasak ang Ashkelon! Palalayasin nila ang mga Asdon sa tanghali at bubunutin nila ang Ekron! 
'''
"5" = '''
:sup:`5` Kaawa-awa ang mga naninirahan sa tabing-dagat, ang bansa ng mga Queretita! Nagsalita si Yahweh laban sa inyo, Canaan, ang lupain ng mga Filisteo! Lilipulin ko kayo hanggang sa walang matira sa mga naninirahan! 
'''
"6" = '''
:sup:`6` Kaya ang tabing-dagat ay magiging pastulan para sa mga pastol at para sa kulungan ng mga tupa. 
'''
"7" = '''
:sup:`7` Mapapabilang ang baybaying rehiyon sa mga nalalabi sa sambahayan ng Juda na magpapastol ng kanilang mga kawan doon. Sa gabi, mahihiga ang kanilang mga tao sa mga tahanan ng Ashkelon, sapagkat iingatan sila ni Yahweh na kanilang Diyos at panunumbalikin ang kanilang mga kapalaran. 
'''
"8" = '''
:sup:`8` “Narinig ko ang mga panghahamak ng mga Moabita at ang pagsisiwalat ng mga Ammonita nang hamakin nila ang aking mga tao at nilabag ang kanilang mga hangganan. 
'''
"9" = '''
:sup:`9` Kaya, ako ay nabubuhay, ito ang pahayag ni Yahweh ng mga hukbo, ang Diyos ng Israel, “Magiging katulad ng Moab ang Sodoma at tulad ng mga Ammonita ang Gomorra, isang madamong lugar at hukay na asin, na pinabayaan magpakailanman! Ngunit nanakawan sila ng mga nalalabi kong tao at mamanahin ng aking mga natitirang tao ang mga nagmula sa kanila!” 
'''
"10" = '''
:sup:`10` Mangyayari ito sa Moab at Amon dahil sa kanilang pagmamataas, sapagkat hinamak at kinutya nila ang mga tao ni Yahweh ng mga hukbo! 
'''
"11" = '''
:sup:`11` At matatakot sila kay Yahweh sapagkat hahamakin niya ang lahat ng diyos sa lupa. Sasambahin siya ng lahat, lahat ng nagmula sa kaniyang sariling lupain at mula sa bawat dalampasigan! 
'''
"12" = '''
:sup:`12` Mamamatay din kayong mga taga-Kush sa pamamagitan ng aking espada 
'''
"13" = '''
:sup:`13` at sasalakayin ng kamay ng Diyos ang hilaga at wawasakin ang Asiria upang pabayaang ganap na mawasak ang Nineve gaya ng tuyong disyerto. 
'''
"14" = '''
:sup:`14` Pagkatapos, hihiga ang mga kawan sa kalagitnaan ng Asiria, ang bawat hayop ng mga bansa at magpupugad ang mga ibon at mga kuwago sa taas ng kaniyang mga haligi. Magkakaroon ng tunog na huhuni sa mga bintana at tatawag ang mga uwak sa kanilang pintuan sapagkat inilantad niya ang mga kahoy na cedar. 
'''
"15" = '''
:sup:`15` Ito ang pinakamasayang lungsod na namuhay nang walang takot, na nagsabi sa kaniyang puso, “Ako nga, at wala akong katulad!” Paano siya naging isang katatakutan, isang lugar na hinihigaan ng mga mababangis na hayop! Susutsot ang bawat daraan sa kaniya at ikukumpas ang kaniyang kamao sa kaniya! 
'''
