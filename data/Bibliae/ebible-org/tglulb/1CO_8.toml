[8]
"1" = '''
:sup:`1` Ngayon tungkol sa pagkain na inialay sa mga diyus-diyosan: Alam natin na “tayong lahat ay may kaalaman”. Ang kaalaman ay nakapagpapalalo ngunit ang pag-ibig ang nagpapatibay. 
'''
"2" = '''
:sup:`2` Kung mayroon mang nag-iisip na siya ay may nalalamang isang bagay, ang taong iyan ay wala pa talagang nalalaman gaya ng kaniyang dapat na malaman. 
'''
"3" = '''
:sup:`3` Ngunit ang sinumang umiibig sa Diyos, ang taong iyan ay nakikilala niya. 
'''
"4" = '''
:sup:`4` Kaya tungkol sa mga pagkaing inialay sa mga diyus-diyosan: Alam natin na “ang diyus-diyosan sa mundong ito ay walang kabuluhan” at “walang Diyos liban sa iisa.” 
'''
"5" = '''
:sup:`5` Sapagkat marami ang tinatawag na mga diyus-diyosan sa langit o sa lupa, gaya ng marami ang mga “diyus-diyosan at mga panginoon”. 
'''
"6" = '''
:sup:`6` “Ngunit sa atin ay may iisang Diyos Ama, na mula sa kaniya ang lahat ng mga bagay at siyang dahilan kaya tayo ay nabubuhay, at may isang Panginoong Jesu-Cristo, na sa pamamagitan niya ang lahat ng bagay ay umiiral at na sa pamamagitan niya tayo ay umiiral.” 
'''
"7" = '''
:sup:`7` Gayunman, ang kaalamang ito ay wala sa bawat isa. Sa halip, kinaugalian na ng iba noong mga nakaraan ang pagsamba sa mga diyus-diyosan at kumain sila ng pagkaing ito na tila naialay sa diyus-diyosan. Napasama ang kanilang budhi dahil ito ay mahina. 
'''
"8" = '''
:sup:`8` Ngunit hindi pagkain ang nagmumungkahi sa atin sa Diyos. Hindi tayo malala kung hindi tayo kakain, ni mas mabuti kung tayo ay kakain. 
'''
"9" = '''
:sup:`9` Ngunit pag-ingatan na ang iyong kalayaan ay huwag maging sanhi na matisod ang isang tao na mahina sa pananampalataya. 
'''
"10" = '''
:sup:`10` Sapagkat kung ipagpapalagay na mayroong nakakakita sa iyo na may kaalaman, na kumain ka ng pagkain sa isang templo ng diyus-diyosan. Hindi ba mapalalakas ang kaniyang mahinang budhi na kumain ng naialay sa mga diyus-diyosan? 
'''
"11" = '''
:sup:`11` Kaya dahil sa iyong pang-unawa tungkol sa totoong kalikasan ng mga diyus-diyosan, ang mga mahihinang kapatid na siyang dahilan kung bakit namatay si Cristo ay napupuksa. 
'''
"12" = '''
:sup:`12` Kaya nga kung ikaw ay nagkasala sa iyong mga kapatid at nasugatan ang kanilang mga mahihinang budhi, ikaw ay nagkasala kay Cristo. 
'''
"13" = '''
:sup:`13` Kaya nga, kung pagkain ang magiging sanhi na matisod ang aking mga kapatid, hindi na ako kailanman kakain ng karne upang hindi ako maging sanhi ng pagbagsak ng aking mga kapatid. 
'''
