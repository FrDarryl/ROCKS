[6]
"1" = '''
:sup:`1` Kung gayon, iwan na natin ang mga unang natutunan tungkol sa mensahe ni Cristo, kailangan nating magpatuloy sa pagiging ganap, at huwag na muling ilagay ang saligan ng pagsisisi mula sa mga patay na gawa at ng pananampalataya sa Diyos, 
'''
"2" = '''
:sup:`2` ni ang saligan ng katuruan tungkol sa mga pagbabautismo, pagpapatong ng mga kamay, ang muling pagkabuhay ng mga patay, at sa hatol na walang hanggan. 
'''
"3" = '''
:sup:`3` Gagawin din natin ito kung papahintulutan ng Diyos. 
'''
"4" = '''
:sup:`4` Sapagkat imposible para sa kanila na minsan nang naliwanagan, na nakalasap na ng kaloob ng kalangitan, na naging kabahagi ng Banal na Espiritu, 
'''
"5" = '''
:sup:`5` at sila na nakalasap na ng mabuting salita ng Diyos at ng mga kapangyarihan ng kapanahunang darating, 
'''
"6" = '''
:sup:`6` at sila nga na nahulog na—ito ay imposible nang ibalik silang muli sa pagsisisi. Ito ay dahil sa ipinako nilang muli para sa kanilang mga sarili ang nag-iisang Anak ng Diyos, ginawa siyang dahilan ng lantarang kahihiyan. 
'''
"7" = '''
:sup:`7` Sapagkat ang lupang tumanggap ng ulan na madalas bumuhos dito at nagbibigay ng pananim na kapaki-pakinabang para sa kanila na nagtrabaho ng lupa, ay tumanggap ng pagpapalang galing sa Diyos. 
'''
"8" = '''
:sup:`8` Ngunit kung tubuan ito ng tinik at dawag, ito ay walang pakinabang at nanganganib na maisumpa. At ang kahahantungan nito ay pagkasunog. 
'''
"9" = '''
:sup:`9` Kahit na kami ay nagsasalita na gaya nito, minamahal kong mga kaibigan, kami ay naniniwala sa mas mabuting mga bagay ukol sa inyo at sa mga bagay na tungkol sa kaligtasan. 
'''
"10" = '''
:sup:`10` Sapagkat ang Diyos ay hindi liko upang limutin ang inyong gawa at ang pag-ibig na inyong ipinakita para sa kaniyang pangalan, sa ganoon naglingkod kayo sa mga mananampalataya at patuloy na naglingkod sa kanila. 
'''
"11" = '''
:sup:`11` At labis naming ninanais na ang bawat isa sa inyo ay magpakita ng parehong kasipagan hanggang sa wakas na may buong katiyakan ng pagtitiwala. 
'''
"12" = '''
:sup:`12` Ayaw namin na maging mabigat ang inyong katawan, sa halip maging katulad kayo ng mga magmamana ng mga pangako dahil sa pananampalataya at pagtitiis. 
'''
"13" = '''
:sup:`13` Sapagkat nang ginawa ng Diyos ang kaniyang pangako kay Abraham, siya ay nanumpa sa kaniyang sarili, sapagkat hindi siya makapanumpa sa mas higit sa kaniya. 
'''
"14" = '''
:sup:`14` Sinabi niya, “Tunay na ikaw ay aking pagpapalain, at labis kong dadagdagan ang iyong mga kaapu-apuhan.'' 
'''
"15" = '''
:sup:`15` Sa ganitong paraan, natanggap ni Abraham kung ano ang ipinangako pagkatapos niyang maghintay ng may pagtitiis. 
'''
"16" = '''
:sup:`16` Sapagkat ang mga tao ay nanunumpa sa mas mataas sa kanilang mga sarili, at sa bawat pagtatalo nila, ang sinumpaan ang siyang pangwakas bilang pagpapatunay. 
'''
"17" = '''
:sup:`17` Nang nagpasya ang Diyos na ipakita ng mas malinaw sa mga tagapagmana ng pangako ang hindi nagbabagong katangian ng kaniyang layunin, tiniyak niya ito ng may panunumpa. 
'''
"18" = '''
:sup:`18` Ginawa niya ito upang sa pamamagitan ng dalawang bagay na hindi nababago, na kung saan hindi maaaring magsinungaling ang Diyos, tayo na nagsitakas para magpakupkop ay magkaroon ng matatag na lakas ng loob upang matibay na panghawakan ang pagtitiwala na inilagay sa ating harapan. 
'''
"19" = '''
:sup:`19` Mayroon tayo nitong pagtitiwala bilang matatag at maaasahan na angkla ng ating mga kaluluwa, ang pagtitiwala na pumapasok sa dakong loob sa likod ng tabing. 
'''
"20" = '''
:sup:`20` Pumasok si Jesus sa dakong iyon bilang tagapanguna para sa atin, at naging pinaka-punongpari magpakailanman ayon sa pagkapari ni Melquisedec. 
'''
