[1]
"1" = '''
:sup:`1` Mula kina Pablo at Timoteo, mga lingkod ni Cristo Jesus, sa lahat ng mga nailaan kay Cristo Jesus na nasa Filipos, kasama ang mga tagapangasiwa at mga diakono. 
'''
"2" = '''
:sup:`2` Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo. 
'''
"3" = '''
:sup:`3` Nagpapasalamat ako sa aking Diyos sa bawat ala-ala ninyo. 
'''
"4" = '''
:sup:`4` Sa bawat panalangin ko para sa inyong lahat, palagi akong nananalangin nang may kagalakan. 
'''
"5" = '''
:sup:`5` Nagpapasalamat ako sa inyong pakikiisa sa ebanghelyo mula sa unang araw hanggang sa ngayon. 
'''
"6" = '''
:sup:`6` Nagtitiwala ako sa bagay na ito, na ang nagsimula ng mabuting gawain sa inyo ay ipagpapatuloy na tapusin ito hanggang sa araw ni Jesu-Cristo. 
'''
"7" = '''
:sup:`7` Tama para sa akin na maramdaman ang ganito tungkol sa inyong lahat dahil kayo ay nasa puso ko. Naging kasama ko kayong lahat sa biyaya pati sa aking pagkakakulong at sa aking pagtatanggol at pagpapatunay ng ebanghelyo. 
'''
"8" = '''
:sup:`8` Sapagkat ang Diyos ang aking saksi, kung paano ko pinananabikan na makasama kayong lahat sa kalaliman ng pag-ibig ni Cristo Jesus. 
'''
"9" = '''
:sup:`9` At ipinapanalangin ko ito: na ang inyong pag-ibig ay lalo pang sumagana sa kaalaman at sa lahat ng pang-unawa. 
'''
"10" = '''
:sup:`10` Ipinapanalangin ko ito upang masubukan ninyo at mapili ang mga bagay na mahusay. Ipinapanalangin ko ito upang kayo ay maging tapat at walang sala sa araw ni Cristo. 
'''
"11" = '''
:sup:`11` Ito rin ay upang mapuno kayo ng bunga ng katuwiran na dumarating sa pamamagitan ni Jesu-Cristo, sa kaluwalhatian at kapurihan ng Diyos. 
'''
"12" = '''
:sup:`12` Ngayon, nais kong malaman ninyo mga kapatid, na ang mga bagay na nangyari sa akin ay nagbunga ng mabilis na paglaganap ng ebanghelyo. 
'''
"13" = '''
:sup:`13` Dahil ang aking pagkabilanggo dahil kay Cristo ay nalaman ng mga bantay sa buong palasyo at ng lahat. 
'''
"14" = '''
:sup:`14` At nahimok ang halos lahat ng mga kapatid sa Panginoon dahil sa aking pagkabilanggo na maglakas-loob na ipahayag ang salita nang walang takot. 
'''
"15" = '''
:sup:`15` Tunay na inihahayag ng iba si Cristo dahil sa inggit at alitan, at ang iba naman ay dahil sa mabuting kalooban. 
'''
"16" = '''
:sup:`16` Ang mga naghahayag kay Cristo dahil sa pag-ibig ay nalalaman na inilagay ako dito upang ipagtanggol ang ebanghelyo. 
'''
"17" = '''
:sup:`17` Ngunit ipinapahayag ng iba si Cristo dahil sa makasarili at hindi tapat na mga dahilan. Iniisip nilang mapapahirapan nila ako habang nasa kulungan. 
'''
"18" = '''
:sup:`18` Ano naman? Sa alinmang paraan maging sa pagkukunwari o sa katotohanan, naihahayag si Cristo, at dahil dito nagagalak ako! Oo, ako ay magagalak. 
'''
"19" = '''
:sup:`19` Sapagkat alam kong magdudulot ito sa akin ng paglaya. Mangyayari ito dahil sa inyong mga panalangin at sa tulong ng Espiritu ni Jesu-Cristo. 
'''
"20" = '''
:sup:`20` Naaayon ito sa aking matibay na inaasahan at kasiguraduhan na hindi ako mapapahiya. Sa halip, inaasahan kong maitataas si Cristo sa aking katawan, sa buhay man o sa kamatayan nang may buong tapang, na lagi naman at maging sa ngayon. 
'''
"21" = '''
:sup:`21` Sapagkat para sa akin, ang mabuhay ay kay Cristo at ang mamatay ay kapakinabangan. 
'''
"22" = '''
:sup:`22` Ngunit kung ang mabuhay sa laman ay magdudulot ng bunga sa aking paghihirap, kung gayon hindi ko alam kung ano ang pipiliin. 
'''
"23" = '''
:sup:`23` Sapagkat naguguluhan ako sa dalawang pagpipilian na ito. Gusto ko nang mamatay at makasama si Cristo, kung saan iyon ang pinakamabuti! 
'''
"24" = '''
:sup:`24` Ngunit ang manatili sa laman ay mas kinakailangan para sa inyong kapakanan. 
'''
"25" = '''
:sup:`25` Dahil nakatitiyak ako tungkol dito, alam kong mananatili ako at magpapatuloy na kasama ninyong lahat, para sa inyong paglago at kagalakan sa pananampalataya. 
'''
"26" = '''
:sup:`26` Bilang resulta, ang pagluluwalhati ninyo kay Cristo Jesus dahil sa akin ay mananagana, dahil sa muli kong presensya sa inyo. 
'''
"27" = '''
:sup:`27` Mamuhay lamang kayo na karapat-dapat sa ebanghelyo ni Cristo. Gawin ninyo ito upang kahit darating ako para makita kayo o kung wala ako, marinig ko sana ang tungkol sa kung paano kayo tumatayong matibay sa iisang espiritu. Ninanais kong marinig na kayo ay nasa iisang kaluluwa na magkakasamang nagsisikap para sa pananampalataya ng ebanghelyo. 
'''
"28" = '''
:sup:`28` At huwag kayong matakot sa anumang ginawa ng inyong mga kaaway. Para sa kanila, tanda ito ng kanilang pagkawasak. Ngunit para sa inyo, tanda ito ng inyong kaligtasan, at ito ay nagmula sa Diyos. 
'''
"29" = '''
:sup:`29` Sapagkat ipinagkaloob na ito para sa inyo, alang-alang kay Cristo, hindi lamang para maniwala sa kaniya, ngunit para magdusa rin para sa kaniya. 
'''
"30" = '''
:sup:`30` Sapagkat kayo ay may laban na gaya ng nakita ninyo sa akin, at naririnig ninyo na mayroon ako ngayon. 
'''
