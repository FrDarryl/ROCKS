[9]
"1" = '''
:sup:`1` “Nang matapos na ang mga bagay na ito, nilapitan ako ng mga opisyal at sinabi, 'Hindi pa inihihiwalay ng mga tao ng Israel, mga pari at mga Levita ang kanilang mga sarili mula sa mga bayan ng iba pang lupain at sa mga karumal-dumal na gawain: sa mga Cananeo, mga Heteo, mga Perezeo, mga Jebuseo, mga Amonita, mga Moabita, mga taga-Ehipto at mga Amoreo. 
'''
"2" = '''
:sup:`2` Dinala nila ang ilan sa kanilang mga anak na babae at anak na lalaki, at pinagsama nila ang mga taong banal sa mga mamamayan ng ibang mga lupain. At ang mga opisyal at mga pinuno ang nanguna sa kawalan ng pananampalatayang ito. 
'''
"3" = '''
:sup:`3` Nang marinig ko ito, pinunit ko ang aking damit at balabal at ginupit ko ang aking buhok at balbas. At umupo ako na hiyang-hiya. 
'''
"4" = '''
:sup:`4` Ang lahat ng mga nanginig sa salita ng Diyos ng Israel tungkol sa kawalang pananampalatayang ito ay lumapit sa akin habang ako ay nakaupong hiyang-hiya hanggang sa gabi ng pag-aalay. 
'''
"5" = '''
:sup:`5` Ngunit sa gabi ng pag-aalay tumayo ako mula sa aking kahiya-hiyang kinalalagyan na suot ang aking mga gulagulanit na mga damit at balabal, lumuhod ako at itinaas ko ang aking mga kamay kay Yahweh na aking Diyos. 
'''
"6" = '''
:sup:`6` Sinabi ko, 'Aking Diyos, hiyang-hiya ako at nasa lubos na kahihiyan upang itingala ang aking mukha sa iyo, sapagkat ang aming mga kasamaan ay lumagpas na sa aming mga ulo at umabot na ang aming kasalanan sa kalangitan. 
'''
"7" = '''
:sup:`7` Simula noong panahon ng aming mga ninuno hanggang ngayon kami ay nasa matinding pagkakasala. Sa aming mga kasamaan, kami, ang aming mga hari, at mga pari ay ipinasakamay mo sa mga hari ng mundong ito, sa espada, sa pagkabihag, at pagpagnanakaw at sa mga mukhang hiyang-hiya, tulad namin ngayon. 
'''
"8" = '''
:sup:`8` Subalit ngayon sa maikling panahon, dumating ang habag mula kay Yahweh na aming Diyos upang mag-iwan sa amin ng ilang mga nakaligtas at bigyan kami ng bahagi sa kaniyang dakong banal. Ito ay upang paliwanagin ng aming Diyos ang aming mga mata at bigyan kami ng kaunting ginhawa sa aming pagkakaalipin. 
'''
"9" = '''
:sup:`9` Sapagkat kami ay mga alipin, ngunit hindi kami kinalimutan ng aming Diyos bagkus hinabaan niya ang kaniyang tipan ng katapatan sa amin. Ginawa niya ito sa harap ng hari ng Persia upang bigyan niya kami ng kalakasan, upang muli naming maitayo ang tahanan ng Diyos at buuin ang mga nawasak. Ginawa niya ito upang mabigyan niya kami ng isang pader ng kaligtasan sa Juda at Jerusalem. 
'''
"10" = '''
:sup:`10` Subalit ngayon, aming Diyos, ano ang masasabi namin pagkatapos nito? Kinalimutan namin ang iyong mga utos, 
'''
"11" = '''
:sup:`11` ang mga utos na ibinigay mo sa iyong mga lingkod na mga propeta, nang sabihin mo, “Ang lupaing ito na inyong papasukin upang ariin ay isang maruming lupain. Dinumihan ito ng mga tao sa mga lupain sa pamamagitan ng kanilang mga kasuklam-suklam na mga gawain. Pinuno nila ito ng kanilang karumihan hanggang sa magkabilang dulo. 
'''
"12" = '''
:sup:`12` Kaya ngayon, huwag ninyong ibigay ang inyong mga anak na babae sa kanilang mga anak; at huwag ninyong kunin ang kanilang mga anak na babae para sa inyong mga anak, at huwag ninyong asamin ang kanilang kasalukayang kapayapaan at mabuting kalalagayan, upang manatili kayong malakas at makakain ang bunga ng lupain, upang dulutan ninyo ang inyong mga anak na magmay-ari nito sa lahat ng panahon.” 
'''
"13" = '''
:sup:`13` Subalit matapos ang lahat ng dumating sa amin dahil sa aming mga masasamang gawain at aming matinding kasalanan—yamang ikaw, aming Diyos, pinigilan mo ang nararapat sa aming mga kasalanan at iniwanan kaming mga nakaligtas— 
'''
"14" = '''
:sup:`14` susuwayin ba namin muli ang iyong mga kautusan at makikipag-asawa sa mga kasuklam-suklam na taong ito? Hindi ka ba magagalit at pupuksain kami upang wala ni isa ang matira, ni makatakas? 
'''
"15" = '''
:sup:`15` Yahweh, Diyos ng Israel, ikaw ay matuwid, sapagkat nanatili kaming ilan na makaligtas sa araw na ito. Tingnan mo! Kami ay nasa iyong harapan sa aming mga kasalanan, sapagkat walang sinuman ang makakatayo sa iyong harapan dahil dito.” 
'''
