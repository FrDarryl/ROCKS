:sup:`1` Pagkatapos sinabi ni Yahweh kay Josue, 
'''
"2" = '''
:sup:`2` â€œSabihin mo sa bayan ng Israel, na sinasabing, 'Pumili ng mga lungsod ng kanlungan na sinabi ko sa inyo sa pamamagitan ng kamay ni Moises. 
'''
"3" = '''
:sup:`3` Gawin ito para makapunta doon ang isang tao na nakapatay nang hindi sinasadya. Ang mga lungsod na ito ay magiging isang lugar ng kanlungan mula sa sinumang naghahangad para sa paghihiganti sa dugo ng isang tao na pinatay. 
'''
"4" = '''
:sup:`4` Siya ay tatakbo isa sa mga lungsod na iyon at tatayo sa pasukan ng lungsod ng tarangkahan, at ipinaliwanag ang kaniyang kaso sa mga nakatatanda ng lungsod na iyon. Pagkatapos siya ay dadalhin nila sa loob ng lungsod at bibigyan siya ng isang lugar na matitirahan kasama nila. 
'''
"5" = '''
:sup:`5` At kapag dumating ang isang maghihiganti ng dugo, pagkatapos ang bayan ng lungsod ay hindi dapat isuko para sa kapangyarihan na siyang pumatay sa kaniya. Hindi dapat nilang gawin ito, dahil pinatay niya ang kaniyang kapitbahay nang hindi inaasahan at hindi nasuklam sa kaniya sa simula pa. 
'''
"6" = '''
:sup:`6` Dapat siyang manatili sa lungsod hanggang tumayo siya sa harap ng kapulungan para sa paghatol, hanggang sa kamatayan ng naglilingkod bilang punong pari sa mga araw na iyon. Pagkatapos ang isang sadyang nakapatay sa tao ay maaaring bumalik sa kaniyang sariling bayan at kaniyang sariling tahanan, sa bayan na kaniyang tinakasan. 
'''
"7" = '''
:sup:`7` Kaya pinili ng mga Israelita ang Kades sa Galilea sa maburol na lugar ng Neftali, Secem sa maburol na lugar ng Efraim at ang Kiriat Arba (pareho gaya ng Hebron) sa bansang burol ni Juda. 
'''
"8" = '''
:sup:`8` Lampas ng Jordan sa silangan ng Jerico, pinili nila ang Bezer sa ilang na nasa talampas mula sa lipi ni Ruben; Ramot Galaad, mula sa lipi ni Gad; at Golan sa Bashan, mula sa lipi ni Manases. 
'''
"9" = '''
:sup:`9` Ito ang mga piniling lungsod para sa buong bayan ng Israel at para sa mga dayuhan na naninirahan kasama nila, para sinuman na makapatay ng isang tao nang hindi sinasadya ay maaaring makatakbo sa kanila para sa kanilang kaligtasan. Hindi maaaring mamamatay ang taong ito sa pamamagitan ng kamay ng maghihiganti ng dugo, hanggang humarap muna sa kapulungan ang napagbintangan. 
'''
