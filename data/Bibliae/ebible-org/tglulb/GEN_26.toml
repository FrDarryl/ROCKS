[26]
"1" = '''
:sup:`1` Ngayon, may taggutom sa lupain, bukod pa sa naunang taggutom na nagkaroon sa panahon ni Abraham. Pumunta si Isaac kay Abimelec, ang hari ng Filisteo sa Gerar. 
'''
"2" = '''
:sup:`2` Ngayon nagpakita si Yahweh sa kanya at sinabi, “Huwag kang pumunta sa Ehipto; tumira ka sa lugar na sinabi ko na iyong pagtirhan. 
'''
"3" = '''
:sup:`3` Manatili ka sa lugar na ito, at ako ay sumasainyo at pagpapalain ko kayo; para sa iyo at sa iyong mga kaapu-apuhan, ibibigay ko ang lahat ng mga lupaing ito, at tutuparin ko ang panunumpa na aking sinumpaan kay Abraham na iyong ama. 
'''
"4" = '''
:sup:`4` Pararamihin ko ang iyong mga kaapu-apuhan gaya ng mga bituin sa langit, at ibibigay sa iyong mga kaapu-apuhan ang lahat na mga lupaing ito. Sa pamamagitan ng iyong mga kaapu-apuhan ang lahat ng bansa sa lupa ay pagpapalain. 
'''
"5" = '''
:sup:`5` Gagawin ko ito dahil sinunod ni Abraham ang aking utos at sinunod niya ang aking mga tagubilin, mga utos ko at mga batas ko.” 
'''
"6" = '''
:sup:`6` Kaya namalagi si Isaac sa Gerar. 
'''
"7" = '''
:sup:`7` Nang tanungin siya ng mga kalalakihan sa lugar tungkol sa kanyang asawa, sinabi nya, “Siya ay aking kapatid na babae.” Natakot siyang sabihin, “Siya ay aking asawa,” dahil naisip niya, “Ang mga lalaki sa lugar na ito ay papatayin ako para makuha si Rebeca dahil napakaganda niya.” 
'''
"8" = '''
:sup:`8` Pagkatapos, nagtagal si Isaac doon, Si Abimelec ang hari ng mga Filisteo ay nagkataong tumingin sa labas sa bintana. Nakita niya, masdan, si Isaac na nilalambing si Rebeca, na kanyang asawa. 
'''
"9" = '''
:sup:`9` Ipinatawag ni Abimelec si Isaac sa kanya at sinabi, “Tingnan mo, tiyak nga na siya ay iyong asawa. Bakit mo sinabi, 'Siya ay aking kapatid na babae'?” Sinabi ni Isaac sa kanya, “Dahil naisip ko na maaring mayroong pumatay sa akin para makuha siya.” 
'''
"10" = '''
:sup:`10` Sinabi ni Abimelec, “Ano itong ginawa mo sa amin? Maaring may taong madaling sumiping sa iyong asawa, at madala mo sa amin ang pagkakasala.” 
'''
"11" = '''
:sup:`11` Kaya binalaan ni Abimelec ang lahat ng mga tao at sinabi, “Kung sino man ang gumalaw sa taong ito o sa kanyang asawa ay tiyak na malalagay sa kamatayan.” 
'''
"12" = '''
:sup:`12` Nagtanim si Isaac sa lupaing iyon at umani sa parehong taon ng isang sandaang beses, dahil pinagpala siya ni Yahweh. 
'''
"13" = '''
:sup:`13` Naging mayaman siya, at lumago ng higit-higit pa hanggang siya ay naging napakadakila. 
'''
"14" = '''
:sup:`14` Mayroon siyang maraming tupa at mga baka, at isang malaking sambahayan. Ang mga Filisteo ay kinaiinggitan siya. 
'''
"15" = '''
:sup:`15` Ngayon ang lahat ng mga balon na hinukay ng mga lingkod ng kanyang ama sa panahon ni Abraham, na hininto ng mga Palestina sa pamamagitan ng pag-tambak ng lupa. 
'''
"16" = '''
:sup:`16` Sinabi ni Abimelec kay Isaac, “Umalis ka palayo sa amin, dahil mas makapangyarihan ka kaysa sa amin.” 
'''
"17" = '''
:sup:`17` Kaya umalis si Isaac mula doon at namalagi sa lambak ng Gerar, at nanirahan doon. 
'''
"18" = '''
:sup:`18` Muling hinukay ni Isaac ang mga balon ng tubig, na hinukay nila noong panahon ni Abraham na kanyang ama. Pinahinto sila ng mga Filisteo pagkatapos mamatay ni Abraham. Tinawag ni Isaac ang mga balon sa parehong mga pangalan na binigay ng kanyang ama dito. 
'''
"19" = '''
:sup:`19` Nang naghukay ang mga lingkod ni Isaac sa lambak, nakita nila doon ang isang balong dumadaloy ang tubig. 
'''
"20" = '''
:sup:`20` Ang mga pastol na lalaki ng Gerar ay nakipag-away sa mga pastol na lalaki ni Isaac, at sinabi “Ang tubig na ito ay sa amin.” Kaya tinawag ni Isaac ang balon na iyon na “Esek,” dahil nakipag-away sila sa kanya. 
'''
"21" = '''
:sup:`21` Pagkatapos naghukay sila ng isa pang balon, at nag-away rin sila nito, kaya binigyan niya ito ng pangalang “Sitnah.” 
'''
"22" = '''
:sup:`22` Umalis siya doon at naghukay muli ng isa pang balon, subalit hindi na nila pinag-awayan ang isang iyon. Kaya tinawag niya itong Rehobot, at sinabi niya, “Ngayon ay gumawa si Yahweh ng kaluwagan sa amin, at tayo ay sasagana sa lupa.” 
'''
"23" = '''
:sup:`23` Pagkatapos pumunta si Isaac mula doon patungong Beer-seba. 
'''
"24" = '''
:sup:`24` Nagpakita si Yahweh sa kanya sa gabi ring iyon at sinabing, “Ako ang Diyos ng iyong amang si Abraham. Huwag kang matakot, sapagkat ako ay kasama mo at pagpapalain kita at pararamihin ang iyong mga kaapu-apuhan, alang-alang sa aking lingkod na si Abraham.” 
'''
"25" = '''
:sup:`25` Nagtayo si Isaac ng altar doon at tumawag sa pangalan ni Yahweh. Nagtindig siya ng tolda doon, at ang kanyang mga lingkod ay naghukay ng balon. 
'''
"26" = '''
:sup:`26` Pagkatapos si Abimelec ay pumunta sa kanya mula sa Gerar, kasama si Ahuzat, kanyang kaibigan, at si Picol, ang kapitan ng kanyang hukbo. 
'''
"27" = '''
:sup:`27` Sinabi ni Isaac sa kanila, “Bakit kayo naparito sa akin, samantalang galit kayo sa akin at pinaalis ninyo ako palayo sa inyo?” 
'''
"28" = '''
:sup:`28` At sinabi nila, “Malinaw naming nakita na si Yahweh ay iyong kasama. Kaya napagpasyahan namin na dapat ay mayroong sumpaan sa pagitan natin, oo, sa pagitan mo at sa amin. Kaya gagawa kami ng tipan sa iyo, 
'''
"29" = '''
:sup:`29` na hindi mo kami sasaktan, gaya ng hindi namin pananakit sa iyo, at sa pakikitungo namin ng mabuti sa iyo at sa pagpapaalis namin sa iyo ng mapayapa. Tunay nga, ikaw ay pinagpala ni Yahweh.” 
'''
"30" = '''
:sup:`30` Kaya gumawa si Isaac ng pista para sa kanila, at sila ay kumain at uminom. 
'''
"31" = '''
:sup:`31` Bumangon sila ng maaga kinabukasan at sila ay nagsumpaan sa bawat isa. Pagkatapos pinaalis sila ni Isaac, at siya ay iniwan nila ng mapayapa. 
'''
"32" = '''
:sup:`32` Nang araw ding iyon dumating ang mga lingkod ni Isaac at sinabi sa kanya tungkol sa balong kanilang hinukay. Sinabi nila, “Nakakita kami ng tubig”, 
'''
"33" = '''
:sup:`33` Tinawag niya ang balon na Seba, kaya ang pangalan ng lungsod na iyon ay Beer-seba hanggang sa araw na ito. 
'''
"34" = '''
:sup:`34` Nang si Esau ay apatnapung taong gulang na, siya ay nag-asawa, si Judit ang anak ni Beeri na mga anak ni Heth, at saka si Basemat ang anak na babae ni Elon na mga anak ni Heth. 
'''
"35" = '''
:sup:`35` Sila ay nagdala ng kalungkutan kay Isaac at Rebeca. 
'''
