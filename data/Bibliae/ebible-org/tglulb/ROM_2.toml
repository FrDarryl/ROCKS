[2]
"1" = '''
:sup:`1` Kaya wala kang maidadahilan, ikaw tao, ikaw na humahatol, sapagkat kung ano ang hatol mo sa iba, iyon ang hatol mo sa iyong sarili. Sapagkat ikaw na humahatol ay gumagawa din ng ganoong mga bagay. 
'''
"2" = '''
:sup:`2` Ngunit alam natin na ang hatol ng Diyos ay ayon sa katotohanan kapag ito ay bumaba sa mga gumagawa ng ganoong mga bagay. 
'''
"3" = '''
:sup:`3` Ngunit isipin mo ito, ikaw tao, ikaw na humahatol sa mga gumagawa ng mga bagay na ganoon, kahit na ginagawa mo rin ang ganoong mga bagay. Makatatakas ka ba sa hatol ng Diyos? 
'''
"4" = '''
:sup:`4` O hinahamak mo ang yaman ng kaniyang kabutihan, ang mga naantala niyang parusa, at ang kaniyang pagtitiyaga? Hindi mo ba alam na ang kaniyang kabutihan ay siyang aakay sa iyo sa pagsisisi? 
'''
"5" = '''
:sup:`5` Ngunit ayon sa lawak ng iyong katigasan at iyong pusong walang pagsisisi ay nag-iimbak ka para sa iyong sarili ng poot sa araw ng poot, iyon ay, ang araw ng paghahayag ng matuwid na paghatol ng Diyos. 
'''
"6" = '''
:sup:`6` Magbibigay siya sa bawat tao ayon sa kaniyang ginawa: 
'''
"7" = '''
:sup:`7` sa mga patuloy na gumagawa ng mga mabubuting bagay na naghangad ng papuri, karangalan at ng hindi pagkasira, bibigyan niya ng buhay na walang hanggan. 
'''
"8" = '''
:sup:`8` Ngunit para sa mga makasarili, mga taong hindi sumusunod sa katotohanan ngunit sumusunod sa kalikuan, darating ang matinding galit at poot. 
'''
"9" = '''
:sup:`9` Magdadala ang Diyos ng pagdurusa at paghihirap sa bawat kaluluwa ng taong gumagawa ng masama, una sa mga Judio at gayon din sa mga Griyego. 
'''
"10" = '''
:sup:`10` Subalit kapurihan, karangalan at kapayapaan ang darating sa mga taong gumagawa ng mabuti, una sa mga Judio at gayon din sa mga Griyego. 
'''
"11" = '''
:sup:`11` Sapagkat walang pinapanigan ang Diyos. 
'''
"12" = '''
:sup:`12` Sapagkat ang lahat ng nagkasala na wala ang kautusan ay mamamatay rin ng wala ang kautusan, at ang lahat ng nagkasala sa ilalim ng kautusan ay hahatulan ayon sa kautusan. 
'''
"13" = '''
:sup:`13` Sapagkat hindi ang mga tagapakinig ng kautusan ang matuwid sa harapan ng Diyos, kundi ang mga gumagawa ng kautusan ang mapapawalang-sala. 
'''
"14" = '''
:sup:`14` Sapagkat kapag ang mga Gentil na walang kautusan ay likas na ginagawa ang mga bagay ng kautusan, sila, ay kautusan sa kanilang mga sarili, kahit na wala sa kanila ang kautusan. 
'''
"15" = '''
:sup:`15` Sa pamamagitan nito, ipinapakita nila na ang mga gawang hinihingi ng kautusan ay nakasulat sa kanilang mga puso. Pinatotohanan din ito ng kanilang mga budhi, at pinararatangan o ipinagtatanggol sila ng kanilang isipan sa kanilang sarili 
'''
"16" = '''
:sup:`16` at pati na rin sa Diyos. Mangyayari iyan sa araw na hahatulan ng Diyos ang mga lihim ng lahat ng tao, ayon sa aking ebanghelyo, sa pamamagitan ni Jesu-Cristo. 
'''
"17" = '''
:sup:`17` Ipagpalagay na tinatawag mong Judio ang iyong sarili, nananalig sa kautusan, nagagalak nang may pagmamalaki sa Diyos, 
'''
"18" = '''
:sup:`18` nalalaman ang kaniyang kalooban at sinusubok ang mga bagay na hindi sang-ayon dito sapagkat tinuruan ka ng kautusan. 
'''
"19" = '''
:sup:`19` At ipagpalagay na ikaw ay nakatitiyak na ikaw mismo ay taga-akay ng mga bulag, isang ilaw sa mga nasa kadiliman, 
'''
"20" = '''
:sup:`20` tagapagturo ng mga mangmang, guro ng mga sanggol, at sa kautusan ay mayroon kang anyo ng kaalaman at ng katotohanan. 
'''
"21" = '''
:sup:`21` Ikaw, kung gayon, na nagtuturo sa iba, hindi mo ba tinuturuan ang iyong sarili? Ikaw na nangangaral na huwag magnakaw, nagnanakaw ka ba? 
'''
"22" = '''
:sup:`22` Ikaw na nagsasabing huwag mangangalunya, nangangalunya ka ba? Ikaw na namumuhi sa mga diyus-diyosan, ninanakawan mo ba ang mga templo? 
'''
"23" = '''
:sup:`23` Ikaw na nagagalak na may pagmamataas sa kautusan, nilalapastangan mo ba ang Diyos sa pamamagitan ng iyong paglabag sa kautusan? 
'''
"24" = '''
:sup:`24` Sapagkat “ang pangalan ng Diyos ay nilalapastangan sa mga Gentil dahil sa iyo,” tulad ng nasusulat. 
'''
"25" = '''
:sup:`25` Sapagkat tunay na pinakikinabangan mo ang pagtutuli kung sinusunod mo ang kautusan, ngunit kung ikaw ay tagalabag ng kautusan, ang iyong pagtutuli ay nagiging di pagtutuli. 
'''
"26" = '''
:sup:`26` Kung sinusunod ng taong hindi tuli ang mga hinihingi ng kautusan, hindi ba maituturing na pagtutuli ang kaniyang hindi pagtutuli? 
'''
"27" = '''
:sup:`27` At hindi ka ba hahatulan ng taong likas na hindi tuli kung tutuparin niya ang kautusan? Sapagkat nasa iyo ang mga kasulatang nasusulat at ang pagtutuli subalit tagalabag kayo ng kautusan! 
'''
"28" = '''
:sup:`28` Sapagkat hindi siya isang Judio, siya na sa panlabas lamang; hindi rin sa pagtutuli na panlabas lamang sa laman. 
'''
"29" = '''
:sup:`29` Ngunit siya ay Judio, siya na isang Judio sa panloob, at ang pagtutuli ay sa puso, sa espiritu at hindi sa titik. Ang kapurihan ng ganoong tao ay nagmumula hindi sa mga tao kundi sa Diyos. 
'''
