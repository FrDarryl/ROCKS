[8]
"1" = '''
:sup:`1` Sa ikatlong taon ng paghahari ni Haring Belsazar, may pangitaing lumitaw sa akin, akong si Daniel (pagkatapos ng naunang ipinakita niya sa akin). 
'''
"2" = '''
:sup:`2` Nakita ko sa pangitain habang tumitingin ako, na ako ay nasa matatag na lungsod ng Susa sa lalawigan ng Elam. Nakita ko sa pangitain na nasa tabi ako ng Ilog Ulai. 
'''
"3" = '''
:sup:`3` Tumingin ako sa itaas at nakita ko sa aking harapan ang isang lalaking tupa na may dalawang sungay na nakatayo sa tabi ng ilog. Mas mahaba ang isang sungay kaysa sa isa. Ngunit mas mabagal ang paglaki ng mas mahaba kaysa sa mas maiksi at nalampasan nito ang haba. 
'''
"4" = '''
:sup:`4` Nakita kong sumasalakay ang lalaking tupa sa kanluran, sa hilaga at sa timog; walang ibang hayop ang kayang tumayo sa kaniyang harapan. Wala sa mga ito ang may kakayahang iligtas ang sinuman mula sa kaniyang kamay. Ginagawa niya ang anumang naisin niya at naging dakila siya. 
'''
"5" = '''
:sup:`5` Habang iniisip ko ang tungkol dito, nakakita ako ng isang lalaking kambing na nagmula sa kanluran, sa ibabaw ng buong mundo, tumatakbo nang mabilis na parang hindi sumasayad sa lupa. Ang kambing ay may isang malaking sungay sa pagitan ng kaniyang mga mata. 
'''
"6" = '''
:sup:`6` Lumapit siya sa lalaking tupa na may dalawang sungay—nakita ko ang lalaking tupa na nakatayo sa pampang ng ilog—at galit na galit na tumakbo ang kambing patungo sa lalaking tupa. 
'''
"7" = '''
:sup:`7` Nakita ko na lumapit ang kambing sa lalaking tupa. Galit na galit siya sa lalaking tupa, sinugod niya ang lalaking tupa at binali ang dalawang sungay nito. Walang kapangyarihan ang lalaking tupa upang tumayo sa harapan niya. Ibinuwal siya ng kambing sa lupa at tinapakan siya. Walang sinuman ang makapagliligtas sa lalaking tupa mula sa kaniyang kapangyarihan. 
'''
"8" = '''
:sup:`8` At naging napakalaki ng kambing. Ngunit nang maging malakas siya, nabali ang malaking sungay at tumubo sa lugar nito ang apat na iba pang mga sungay na nakaturo sa apat na hangin ng kalangitan. 
'''
"9" = '''
:sup:`9` Tumubo ang isa pang sungay mula sa isa sa mga ito, maliit sa una, ngunit naging napakalaki sa timog, sa silangan at sa maluwalhating lupain ng Israel. 
'''
"10" = '''
:sup:`10` Naging napakalaki nito upang makipagdigma sa hukbo ng langit. Ang ilan sa mga hukbo at ilan sa mga bituin ay itinapon sa lupa at tinapakan sila. 
'''
"11" = '''
:sup:`11` Naging dakila ito, kasindakila ng banal na pinuno ng hukbo. Kinuha mula sa kaniya ang karaniwang alay na susunugin at naging marumi ang lugar ng kaniyang santuwaryo. 
'''
"12" = '''
:sup:`12` Dahil sa paghihimagsik, ibibigay ang hukbo sa sungay ng kambing at ititigil ang alay na susunugin. Ihahagis ng sungay ang katotohanan sa lupa at magtatagumpay ito sa kaniyang ginagawa. 
'''
"13" = '''
:sup:`13` At narinig ko na nagsasalita ang isang banal at sinasagot siya ng isa pang banal, “Gaano katagal mananatili ang mga bagay na ito, ang pangitaing ito tungkol sa alay na susunugin, ang kasalanan na nagdadala ng kapahamakan, ang pagpapasakamay ng santuwaryo at ang pagtapak sa hukbo ng langit?” 
'''
"14" = '''
:sup:`14` Sinabi niya sa akin, “Magtatagal ito sa loob ng 2, 300 na araw at gabi. Pagkatapos nito, magiging maayos ang santuwaryo.” 
'''
"15" = '''
:sup:`15` Nang akong si Daniel ay nakita ang pangitain, sinubukan kong unawain ito. At may tumayo sa harapan ko na katulad ng isang lalaki. 
'''
"16" = '''
:sup:`16` Narinig ko ang tinig ng isang lalaking tumatawag sa pagitan ng mga pampang ng Ilog Ulai. Sinabi niya, “Gabriel, tulungan mo ang lalaking ito na maunawaan ang pangitain.” 
'''
"17" = '''
:sup:`17` Kaya lumapit siya sa kinatatayuan ko. Nang lumapit siya, natakot ako at nagpatirapa sa lupa. Sinabi niya sa akin, “Unawain mo, anak ng tao, na ang pangitain ay para sa panahon ng pagwawakas.” 
'''
"18" = '''
:sup:`18` Nang kausapin niya ako, nakatulog ako nang mahimbing na nasa lupa ang aking mukha. Pagkatapos, hinawakan niya ako at pinatayo. 
'''
"19" = '''
:sup:`19` Sinabi niya, “Tingnan mo, ipapakita ko sa iyo kung ano ang susunod na mangyayari sa panahon ng matinding galit dahil may kinalaman ang pangitain sa mangyayari sa panahon na nakatakda para sa wakas. 
'''
"20" = '''
:sup:`20` Ang lalaking tupa na iyong nakita, ang isa na may dalawang sungay—sila ang mga hari ng Media at Persia. 
'''
"21" = '''
:sup:`21` Ang lalaking kambing ang hari ng Grecia. Ang malaking sungay sa pagitan ng kaniyang mga mata ay ang unang hari. 
'''
"22" = '''
:sup:`22` Ang naputol na sungay sa lugar kung saan lumitaw ang apat na iba pa—lilitaw mula sa kaniyang bansa ang apat na kaharian, ngunit hindi kasinlakas ng kaniyang dakilang kapangyarihan. 
'''
"23" = '''
:sup:`23` Sa huling panahon ng mga kahariang iyon, kapag umabot na sa sukdulan ang mga lumalabag sa batas, lilitaw ang isang haring may mabagsik na mukha na napakatalino. 
'''
"24" = '''
:sup:`24` Magiging dakila ang kaniyang kapangyarihan—ngunit hindi sa pamamagitan ng kaniyang sariling kapangyarihan. Magdudulot siya nang malawakang pagkawasak at magtatagumpay siya sa anumang gagawin niya. Lilipulin niya ang mga makapangyarihang tao, ang mga taong banal. 
'''
"25" = '''
:sup:`25` Sa pamamagitan ng kaniyang katusuhan, pasasaganain niya ang panlilinlang sa ilalim ng kaniyang kamay. Lilitaw din siya laban sa Hari ng mga hari at mawawasak siya—ngunit hindi sa pamamagitan ng kapangyarihan ng tao. 
'''
"26" = '''
:sup:`26` Totoo ang pangitain na sinabi tungkol sa mga gabi at mga umaga. Ngunit selyohan mo ang pangitain, sapagkat tumutukoy ito sa maraming araw sa hinaharap.” 
'''
"27" = '''
:sup:`27` At akong si Daniel ay napagod at nanghina sa loob ng ilang araw. Pagkatapos, bumangon ako at pumunta sa gawain ng hari. Ngunit kinilabutan ako dahil sa pangitain at walang sinumang nakaunawa nito. 
'''
