"1" = '''
:sup:`1` Kung mag-alay ang isang tao ng isang handog para sa pagtitipon-tipon ng isang hayop mula sa grupo ng mga hayop, maging lalaki o babae, dapat siyang mag-alay ng isang hayop na walang kapintasan sa harapan ni Yahweh. 
'''
"2" = '''
:sup:`2` Ipapatong niya ang kaniyang kamay sa ulo ng kaniyang handog at papatayin ito sa pintuan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak ni Aaron na lalaki na mga pari ang dugo nito sa mga gilid ng altar. 
'''
"3" = '''
:sup:`3` Iaalay ng lalaki ang handog kay Yahweh na isang alay para sa pagtitipon-tipon sa pamamagitan ng apoy. Ang tabang bumabalot o nakadikit sa lamang-loob, 
'''
"4" = '''
:sup:`4` at ang dalawang bato at ang tabang nasa mga puson, at ang taba ng atay, kasama ang mga bato—aalisin niya ang lahat ng ito. 
'''
"5" = '''
:sup:`5` Susunugin iyon ng mga anak ni Aaron na lalaki sa ibabaw ng altar kasama ang handog na susunugin, na naroon sa kahoy na nasa apoy. Magbibigay ito ng mabangong samyo para kay Yahweh; magiging handog ito na gawa para sa kanya sa pamamagitan ng apoy. 
'''
"6" = '''
:sup:`6` Kapag ang alay na handog ng lalaki sa isang pagtitipon-tipon para kay Yahweh ay mula sa kawan; lalaki o babae, dapat siyang maghandog ng isang alay na walang kapintasan. 
'''
"7" = '''
:sup:`7` Kapag maghandog siya ng isang tupa para sa kaniyang alay, pagkatapos dapat niyang ihandog ito sa harapan ni Yahweh. 
'''
"8" = '''
:sup:`8` Ipapatong niya ang kaniyang kamay sa ulo ng kaniyang alay at papatayin ito sa harapan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak na lalaki ni Aaron ang dugo nito sa mga gilid ng altar. 
'''
"9" = '''
:sup:`9` Maghahandog ang lalaki ng alay ng mga handog para sa pagtitipon-tipon bilang isang handog na gawa sa pamamagitan ng apoy kay Yahweh. Aalisin ang taba, ang buong taba ng buntot hanggang sa gulugod, at ang tabang bumabalot sa lamang-loob at ang lahat ng tabang malapit sa lamang-loob, 
'''
"10" = '''
:sup:`10` at ang dalawang bato at ang tabang nasa mga ito, na nasa mga puson at ang taba ng atay, kasama ang mga bato— aalisin niya ang lahat ng ito. 
'''
"11" = '''
:sup:`11` At susunugin ng pari ang lahat ng ito sa altar bilang isang pagkaing handog na gawa sa apoy kay Yahweh. 
'''
"12" = '''
:sup:`12` At kung ang handog ng lalaki ay isang kambing, kung gayon ihahandog niya ito sa harapan ni Yahweh. 
'''
"13" = '''
:sup:`13` Dapat niyang ipatong ang kaniyang kamay sa ulo ng kambing at patayin ito sa harapan ng tolda ng pagpupulong. Pagkatapos isasaboy ng mga anak na lalaki ni Aaron ang dugo nito sa mga gilid ng altar. 
'''
"14" = '''
:sup:`14` Ihahandog ng lalaki ang kaniyang alay kay Yahweh na gawa sa pamamagitan ng apoy. Aalisin niya ang tabang bumabalot sa lamang-loob, at ang lahat ng tabang malapit sa lamang-loob. 
'''
"15" = '''
:sup:`15` Aalisin niya rin ang dalawang bato at ang taba na nasa mga ito, na nasa mga puson at ang taba ng atay kasama ang mga bato. 
'''
"16" = '''
:sup:`16` Susunugin ng pari ang lahat ng iyon bilang isang pagkaing handog na gawa sa pamamagitan ng apoy, para magbigay ng isang mabangong samyo. Pag-aari ni Yahweh ang lahat ng taba. 
'''
"17" = '''
:sup:`17` Magiging isang permanenteng batas ito sa lahat ng mga salinlahi ng inyong bayan sa bawat lugar na gagawan ninyo ng inyong bahay, na dapat hindi kayo kakain ng taba o dugo.”' 
'''
