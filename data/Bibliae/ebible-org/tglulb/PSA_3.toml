[3]
"1" = '''
:sup:`1` Yahweh, napakarami ng aking mga kaaway! Marami ang tumalikod at nilusob ako. 
'''
"2" = '''
:sup:`2` Maraming nagsasabi tungkol sa akin, “Walang tulong mula sa Diyos na darating para sa kaniya.” Selah 
'''
"3" = '''
:sup:`3` Pero ikaw, Yahweh, ay isang kalasag sa aking paligid, aking kaluwalhatian, at ang siyang nag-aangat ng aking ulo. 
'''
"4" = '''
:sup:`4` Tinataas ko ang aking tinig kay Yahweh, at sinasagot niya ako mula sa kaniyang banal na burol. Selah 
'''
"5" = '''
:sup:`5` Nahiga ako at natulog; nagising ako, dahil inalagaan ako ni Yahweh. 
'''
"6" = '''
:sup:`6` Hindi ako matatakot sa maraming tao sa bawat dako na inihanda ang kanilang mga sarili laban sa akin. 
'''
"7" = '''
:sup:`7` Bumangon ka, Yahweh! Iligtas mo ako, aking Diyos! Dahil sasaktan mo ang lahat ng aking mga kalaban sa panga; sisirain mo ang mga ngipin ng masasama. 
'''
"8" = '''
:sup:`8` Ang kaligtasan ay nanggagaling kay Yahweh. Nawa makamit ang iyong mga pagpapala ng iyong bayan. Selah 
'''
