[1]
"1" = '''
:sup:`1` Ang lungsod na minsan ay puno ng mga tao ay nakaupo ngayong ganap na malungkot! Naging katulad siya ng isang balo, bagaman isa siyang makapangyarihang bansa! Naging prinsesa siya sa mga bansa, ngunit ngayon ay sapilitang inalipin! 
'''
"2" = '''
:sup:`2` Tumatangis at humahagulgol siya sa gabi, at tinatakpan ng kaniyang mga luha ang kaniyang mga pisngi. Wala sa kaniyang mangingibig ang umaaliw sa kaniya. Pinagtaksilan siya ng lahat ng kaniyang mga kaibigan. Naging mga kaaway niya sila. 
'''
"3" = '''
:sup:`3` Pagkatapos ng kahirapan at dalamhati, nabihag ang Juda. Nanirahan siya kasama ang mga bansa at hindi nakatagpo ng kapahingahan. Naabutan siya ng lahat ng mga humahabol sa kaniya sa kaniyang kawalan ng pag-asa. 
'''
"4" = '''
:sup:`4` Tumangis ang mga daan ng Zion dahil walang dumating sa itinakdang mga pista. Pinabayaan ang lahat ng kaniyang mga tarangkahan. Naghihinagpis ang kaniyang mga pari. Nalulungkot ang kaniyang mga birhen at siya mismo ay ganap na nabalisa. 
'''
"5" = '''
:sup:`5` Naging panginoon niya ang kaniyang mga kaaway; sumagana ang kaniyang mga kaaway. Pinahirapan siya ni Yahweh sa kaniyang maraming kasalanan. Binihag ng kaniyang mga kaaway ang kaniyang mga maliliit na anak. 
'''
"6" = '''
:sup:`6` At nawala ang kagandahan ng anak na babae ng Zion. Naging tulad ng usa ang kaniyang mga prinsipe na hindi makahanap ng pastulan at umalis sila na walang lakas sa harap ng mga humahabol sa kanila. 
'''
"7" = '''
:sup:`7` Sa mga araw ng kaniyang pagdadalamhati at kawalan ng tahanan, aalalahanin ng Jerusalem ang lahat ng kaniyang mga mamahaling kayamanang mayroon siya sa nakaraang mga araw. Nang bumagsak ang kaniyang mga tao sa kamay ng kaniyang mga kaaway, wala ni isang tumulong sa kaniya. Nakita at pinagtawanan siya ng kaniyang mga kaaway sa kaniyang pagkawasak. 
'''
"8" = '''
:sup:`8` Matindi ang pagkakasala ng Jerusalem, kaya, hinamak siya na gaya ng isang bagay na marumi. Hinamak siya ngayon ng lahat ng pumuri sa kaniya simula nang makita nila ang kaniyang kahubaran. Dumaing siya at sinubukang tumalikod. 
'''
"9" = '''
:sup:`9` Naging marumi siya sa ilalim ng kaniyang mga palda. Hindi niya inisip ang tungkol sa kaniyang kinabukasan. Kakila-kilabot ang kaniyang pagbagsak. Walang sinuman ang umaaliw sa kaniya. Sumigaw siya, “'Tingnan mo ang aking dalamhati, Yahweh, nagiging napakalakas ng mga kaaway!” 
'''
"10" = '''
:sup:`10` Inilagay ng kaaway ang kaniyang kamay sa lahat ng kaniyang mamahaling mga kayamanan. Nakita niya ang mga bansa na pumasok sa kaniyang santuwaryo, kahit na ipinag-utos mo na hindi sila maaring pumasok sa lugar ng pagpupulong. 
'''
"11" = '''
:sup:`11` Dumadaing ang lahat ng kaniyang mga tao habang naghahanap sila ng tinapay. Ibinigay nila ang kanilang mga mamahaling kayamanan para sa pagkain upang mapanatili ang kanilang buhay. Tingnan mo, Yahweh, at isaalang-alang mo ako, sapagkat ako ay naging walang kabuluhan. 
'''
"12" = '''
:sup:`12` Wala bang halaga sa inyo, kayong lahat na dumaraan? Pagmasdan at tingnan kung mayroong kalungkutan kaninuman tulad ng kalungkutan na nagpahirap sa akin, yamang pinahirapan ako ni Yahweh sa araw ng kaniyang mabagsik na galit. 
'''
"13" = '''
:sup:`13` Nagpadala siya ng apoy mula sa itaas sa aking mga buto, at tinalo sila ng mga ito. Naglatag siya ng lambat sa aking mga paa at pinabalik ako. Patuloy niya akong pinabayaan at ginawang mahina. 
'''
"14" = '''
:sup:`14` Iginapos nang sama-sama sa pamamagitan ng kaniyang kamay ang pamatok ng aking mga paglabag. Pinagsama-sama at inilagay sa aking leeg. Pinanglulupaypay niya ang aking kalakasan. Ibinigay ako ng Panginoon sa kanilang mga kamay, at wala akong kakayahang tumayo. 
'''
"15" = '''
:sup:`15` Itinaboy ng Panginoon ang lahat ng aking mga makapangyarihang kalalakihang nagtatanggol sa akin. Tinawag niya ang kapulungan laban sa akin upang durugin ang aking malalakas na mga kalalakihan. Niyapakan ng Panginoon ang birheng anak na babae ng Juda tulad ng mga ubas sa isang pigaan ng alak. 
'''
"16" = '''
:sup:`16` Tumatangis ako dahil sa mga bagay na ito. Ang aking mga mata, dumadaloy ang tubig pababa mula sa aking mga mata dahil ang tagapag-aliw na dapat magpanumbalik ng aking buhay ay malayo sa akin. Napabayaan ang aking mga anak dahil nagtagumpay ang kaaway. 
'''
"17" = '''
:sup:`17` Inunat ng Zion ang kaniyang mga kamay; wala ni isa ang umaaliw sa kaniya. Iniutos ni Yahweh na ang mga nasa paligid ni Jacob ang dapat na maging mga kaaway niya. Isang bagay na marumi sa kanila ang Jerusalem. 
'''
"18" = '''
:sup:`18` Matuwid si Yahweh, sapagkat naghimagsik ako laban sa kaniyang kautusan. Makinig kayo, lahat kayong mga tao, at tingnan ang aking kalungkutan. Napasok sa pagkabihag ang aking mga birhen at mga malalakas na kalalakihan. 
'''
"19" = '''
:sup:`19` Tinawag ko ang aking mga mangingibig ngunit hindi sila tapat sa akin. Namatay ang aking mga pari at mga nakatatanda sa lungsod, habang naghahanap sila ng pagkain upang mailigtas ang kanilang mga buhay. 
'''
"20" = '''
:sup:`20` Tingnan mo, Yahweh, sapagkat ako ay nasa pagkabalisa; nababagabag ang aking kaloob-loobang mga bahagi. Nagulumihanan ang aking puso sapagkat labis akong naghimagsik. Pinatay sa mga lansangan ang aming mga anak sa pamamagitan ng espada; ang sa tahanan ay magiging tulad ng mundo ng mga patay. 
'''
"21" = '''
:sup:`21` Pakinggan mo akong dumadaing. Wala ni isa ang umaaliw sa akin. Narinig ng lahat ng aking mga kaaway ang aking kahirapan. Nagalak sila na natapos mo ito. Paratingin ang araw na iyong ipinahayag; maging tulad nawa nila ako. 
'''
"22" = '''
:sup:`22` Hayaang dumating ang kanilang kasamaan sa iyong harapan. Pahirapan mo sila gaya ng pagpapahirap mo sa akin sa lahat ng aking mga paglabag; sapagkat marami ang aking mga pagdaing, at mahina ang aking puso. 
'''
