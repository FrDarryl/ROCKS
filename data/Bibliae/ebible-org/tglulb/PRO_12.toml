[12]
"1" = '''
:sup:`1` Sinumang umiibig sa disiplina ay iniibig ang kaalaman, pero sinumang namumuhi sa pagtatama ay mangmang. 
'''
"2" = '''
:sup:`2` Nagbibigay si Yahweh ng pabor sa mabuting tao, pero pinarurusahan niya ang taong gumagawa ng masasamang plano. 
'''
"3" = '''
:sup:`3` Ang isang tao ay hindi tatatag sa pamamagitan ng kasamaan, pero silang gumagawa ng katuwiran ay hindi mabubunot kailanman. 
'''
"4" = '''
:sup:`4` Ang isang karapat-dapat na asawang babae ay korona ng kaniyang asawang lalaki, ngunit ang babaeng nagdadala nang kahihiyan ay tulad ng isang sakit na sumisira ng kaniyang mga buto. 
'''
"5" = '''
:sup:`5` Ang mga balakin ng lahat ng gumagawa ng tama ay makatarungan, ngunit ang payo ng masasama ay mapanlinlang. 
'''
"6" = '''
:sup:`6` Ang mga salita ng masasamang tao ay bitag na nakaabang ng pagkakataong pumatay, ngunit ang mga salita ng matutuwid ang siyang nag-iingat sa kanila. 
'''
"7" = '''
:sup:`7` Ang masasama ay bumabagsak at naglalaho, pero ang bahay ng mga taong gumagawa ng tama ay mananatili. 
'''
"8" = '''
:sup:`8` Pinupuri ang isang tao sa kaniyang karunungan, ngunit sinumang gumagawa ng baluktot na mga pagpili ay kinamumuhian. 
'''
"9" = '''
:sup:`9` Mas mabuti na magkaroon ng mababang katayuanâ€”ang maging isang lingkod lamang, kaysa ang magmalaki patungkol sa iyong katayuan ngunit walang namang makain. 
'''
"10" = '''
:sup:`10` Nagmamalasakit ang matuwid sa pangangailangan ng kaniyang alagang hayop, pero maging ang habag ng masasama ay kalupitan. 
'''
"11" = '''
:sup:`11` Sinumang nagbubungkal ng kaniyang lupain ay magkakaroon ng kasaganaan ng pagkain, pero sinumang naghahabol ng mga proyektong walang halaga ay hindi nag-iisip. 
'''
"12" = '''
:sup:`12` Hinahangad ng masama ang mga ninakaw ng makasalanan mula sa iba, pero ang bunga ng mga matuwid ay galing sa kanilang mga sarili. 
'''
"13" = '''
:sup:`13` Ang masamang tao ay nabibitag ng kaniyang masamang pananalita, pero ang mga taong gumagawa ng tama ay nakaliligtas sa kapahamakan. 
'''
"14" = '''
:sup:`14` Mula sa bunga ng kaniyang mga salita, ang tao ay napupuno ng mabuting mga bagay, tulad ng paggagantimpala ng mga kamayy niyang nagtatrabaho. 
'''
"15" = '''
:sup:`15` Ang kaparaanan ng isang mangmang ay tama sa kaniyang paningin, pero ang taong may karunungan, sa payo ay nakikinig. 
'''
"16" = '''
:sup:`16` Ang mangmang ay kaagad nagpapakita ng galit, pero ang nagsasawalang-kibo sa insulto ay maingat. 
'''
"17" = '''
:sup:`17` Sinumang nagsasabi ng totoo ay nagsasalita ng tama, pero ang bulaang saksi ay nagsasabi ng kasinungalingan. 
'''
"18" = '''
:sup:`18` Ang mga salitang padalos-dalos ay tulad ng saksak ng isang espada, pero ang dila ng matalino, kagalingan ang dinadala. 
'''
"19" = '''
:sup:`19` Ang makatotohanang mga labi ay tumatagal habang-buhay, pero ang sinungaling na dila ay panandalian lamang. 
'''
"20" = '''
:sup:`20` Mayroong panlilinlang sa puso ng mga taong nagbabalak ng kasamaan, pero kagalakan ang dumarating sa mga tagapagpayo ng kapayapaan. 
'''
"21" = '''
:sup:`21` Walang karamdaman ang dumarating sa mga matuwid, pero ang masasama ay puno ng paghihirap. 
'''
"22" = '''
:sup:`22` Galit si Yahweh sa sinungaling na mga labi, pero ang mga namumuhay nang tapat ay ang kasiyahan ng Diyos. 
'''
"23" = '''
:sup:`23` Itinatago ng taong maingat ang kaniyang kaalaman, pero ang puso ng hangal ay sumisigaw ng kamangmangan. 
'''
"24" = '''
:sup:`24` Ang kamay ng matiyaga ay maghahari, pero ang tamad ay sasailalim sa sapilitang pagtatrabaho. 
'''
"25" = '''
:sup:`25` Ang pangamba sa puso ng tao ay nagpapabigat sa kaniya, ngunit nagpapagalak ang mabuting salita. 
'''
"26" = '''
:sup:`26` Ang matuwid ay gabay sa kaniyang kaibigan, pero ang paraan ng masama ay nag-aakay sa kanila sa lihis na daan. 
'''
"27" = '''
:sup:`27` Ang mga tamad ay hindi niluluto ang kanilang sariling huli, pero ang matiyaga ay magkakaroon pa ng yamang natatangi. 
'''
"28" = '''
:sup:`28` Ang mga lumalakad sa tamang daan, buhay ang nasusumpungan at sa kaniyang landas ay walang kamatayan. 
'''
