[16]
"1" = '''
:sup:`1` Nakipagusap si Yahweh kay Moises—pagkatapos ito ng kamatayan ng dalawang anak na lalaki ni Aaron, kung saan lumapit sila kay Yahweh at namatay. 
'''
"2" = '''
:sup:`2` Sinabi ni Yahweh kay Moises, “Kausapin mo si Aaron na iyong kapatid at sabihin na huwag siyang pumunta kahit anong oras patungo sa loob ng pinakabanal na lugar sa loob ng kurtina, sa harapan ng takip na luklukan ng awa na nasa kaban. Kapag ginawa niya, mamamatay siya, sapagkat magpapakita ako sa ulap sa ibabaw ng takip ng luklukan ng awa. 
'''
"3" = '''
:sup:`3` Kaya ganito dapat pumunta si Aaron sa loob ng pinakabanal na lugar. Dapat siyang pumasok na may isang batang toro bilang isang handog para sa kasalanan at isang lalaking tupa bilang isang handog na susunugin. 
'''
"4" = '''
:sup:`4` Dapat siyang magsuot ng banal na linong tunika, at dapat siyang magsuot ng linong mga damit pangloob sa kanyang sarili, at dapat siyang magsuot ng linong sintas sa baywang at linong turbante. Ito ay mga banal na damit. Dapat niyang paliguan ang kanyang katawan sa tubig at damitan ang kanyang sarili ng mga damit na ito. 
'''
"5" = '''
:sup:`5` Dapat siyang kumuha mula sa kapulungan ng mga tao ng Israel ng dalawang lalaking kambing bilang isang handog para sa kasalanan at isang lalaking tupa bilang isang handog na susunugin. 
'''
"6" = '''
:sup:`6` Sa gayon ay dapat ipakita ni Aaron ang toro bilang handog para sa kasalanan, kung saan maging para sa kanya, sa pambayad ng kasalanan para sa kanya at sa kaniyang pamilya. 
'''
"7" = '''
:sup:`7` Pagkatapos ay dapat niyang kunin ang dalawang kambing at ilagay sila sa harapan ni Yahweh sa pasukan ng tolda ng pagpupulong. 
'''
"8" = '''
:sup:`8` Pagkatapos ay dapat magpalabunutan si Aaron para sa dalawang kambing, ang isang mabubunot para kay Yahweh, at ang ibang mabubunot ay para sa hantungan ng sisi. 
'''
"9" = '''
:sup:`9` Dapat iharap ni Aaron ang kambing kung saan nahulog ang palabunutan para kay Yahweh, at ihandog ang kambing bilang isang handog para sa kasalanan. 
'''
"10" = '''
:sup:`10` Subalit ang kambing na kung saan tumapat ang palabunutan ay dapat dalhing buhay kay Yahweh, upang gawing pambayad sa kasalanan sa pamamagitan ng pagpapadala nito palayo bilang isang hantungan ng sisi patungong ilang. 
'''
"11" = '''
:sup:`11` Kung ganoon dapat iharap ni Aaron ang toro para sa handog para sa kasalanan, na kung alin ay magiging para sa kanyang sarili. Dapat siyang gumawa ng pambayad sa kasalanan para sa kanyang sarili at sa kanyang pamilya, kung gayon dapat niyang patayin ang toro bilang isang handog para sa kasalanan para sa kanyang sarili. 
'''
"12" = '''
:sup:`12` Dapat kumuha si Aaron ng isang sensaryo na puno ng mga uling na may apoy mula sa altar sa harapan ni Yahweh, na puno ng giniling na pinong-pinong mabangong insenso ang mga kamay niya, at dadalhin ang mga bagay na ito sa loob ng kurtina. 
'''
"13" = '''
:sup:`13` Dapat niyang ilagay doon ang insenso sa ibabaw ng apoy sa harapan ni Yahweh upang maaaring tumakip ang ulap mula sa insenso sa luklukan ng awa sa ibabaw ng tipan ng mga batas. Dapat niya itong gawin upang hindi siya mamatay. 
'''
"14" = '''
:sup:`14` Pagkatapos dapat siyang kumuha ng konting dugo ng toro at iwisik ito gamit ang kanyang daliri sa harapan ng takip ng luklukan ng awa. Dapat niyang iwisik ang konting dugo gamit ang kanyang daliri ng pitong beses sa harapan ng takip ng luklukan ng awa. 
'''
"15" = '''
:sup:`15` Pagkatapos ay dapat niyang patayin ang kambing para sa handog para sa kasalanan na para sa mga tao at dalhin ang dugo nito sa loob ng kurtina. Doon dapat niyang gawin sa dugo katulad ng ginawa niya sa dugo ng toro: dapat niya itong iwisik sa takip ng luklukan ng awa at sa harapan ng takip ng luklukan ng awa. 
'''
"16" = '''
:sup:`16` Dapat gumawa siya ng pambayad kasalanan para sa banal na lugar dahil sa maruming mga gawain ng mga tao ng Israel, at dahil sa kanilang paghihimagsik at lahat ng kanilang mga kasalanan. Dapat din niyang gawin ito para sa tolda ng pagpupulong, kung saan namumuhay si Yahweh sa kanilang kalagitnaan, sa harap ng kanilang maruruming mga gawain. 
'''
"17" = '''
:sup:`17` Walang sinuman ang dapat nasa loob ng tolda ng pagpupulong kapag papasok si Aaron upang gumawa ng pambayad kasalanan sa pinakabanal na lugar, at hanggang sa lumabas siya at matapos ang paggawa ng pambayad kasalanan sa kaniyang sarili at sa kaniyang pamilya, at para sa lahat ng kapulungan ng Israel. 
'''
"18" = '''
:sup:`18` Dapat siyang lumabas sa altar na nasa harapan ni Yahweh at gawin ang pambayad kasalanan para dito, at dapat siyang kumuha ng kaunting dugo ng toro at kaunting dugo ng kambing at ilagay ito sa mga sungay ng altar sa lahat ng palibot. 
'''
"19" = '''
:sup:`19` Dapat niyang wisikan ng kaunting dugo ang ibabaw nito gamit ang kanyang daliri ng pitong beses upang malinisan ito at maialay ito kay Yahweh, palayo mula sa maruming mga gawain ng mga tao ng Israel. 
'''
"20" = '''
:sup:`20` Kapag natapos na niya ang pagbabayad kasalanan para sa pinakabanal na lugar, ang tolda ng pagpupulong, ang altar, dapat niyang ipakita ang buhay na kambing. 
'''
"21" = '''
:sup:`21` Kailangang ipatong ni Aaron ang kaniyang dalawang kamay sa ulo ng buhay na kambing at ipagtapat sa kaniya ang lahat ng kasamaan ng mga tao sa Israel, lahat ng kanilang paghihimagsik, at lahat ng kanilang mga kasalanan. Pagkatapos ay dapat niyang ilagay ang pagkakasalang iyon sa ulo ng kambing at ipadala ang kambing sa pangangalaga ng isang tao na handang akayin ang kambing sa ilang. 
'''
"22" = '''
:sup:`22` Dapat dalhing mag-isa ng kambing ang kasalanan ng mga tao patungo sa isang liblib na lugar. Doon sa ilang, dapat pakawalan ng tao ang kambing. 
'''
"23" = '''
:sup:`23` Pagkatapos ay dapat bumalik si Aaron sa tolda ng pagpupulong at hubarin ang linong mga damit na kanyang isinuot bago pumunta sa pinaka banal na lugar, at kailangan niyang iwanan ang mga damit na iyon doon. 
'''
"24" = '''
:sup:`24` Kailangan niyang paliguan ang kanyang katawan sa tubig sa isang banal na lugar, at magbihis ng kanyang pangkaraniwang kasuotan; pagkatapos ay kailangan niyang lumabas at ialay ang kanyang handog na susunugin at ang handog na susunugin para sa mga tao, at sa ganitong paraan ay makagawa ng pambayad kasalanan sa kanyang sarili at para sa mga tao. 
'''
"25" = '''
:sup:`25` Dapat niyang sunugin ang taba ng handog ng kasalanan sa altar. 
'''
"26" = '''
:sup:`26` Ang lalaking nagpalaya sa kambing na pakakawalan ay kailangang labhan ang kanyang mga damit at paliguan ang kanyang katawan sa tubig; pagkatapos niyon, maaari na siyang bumalik sa kampo. 
'''
"27" = '''
:sup:`27` Ang toro para sa handog sa kasalanan at ang kambing para sa handog ng kasalanan, na ang dugo nito ay dinala sa loob para gawing pambayad kasalanan sa banal na lugar, ay dapat dalhin sa labas ng kampo. Doon kailangan nilang sunugin ang kanilang mga balat, laman, at dumi nito. 
'''
"28" = '''
:sup:`28` Kailangang labhan ng taong nagsunog ng mga bahaging iyon ang kanyang mga damit at paliguan ang kanyang katawan sa tubig; pagkatapos niyon; maaari na siyang bumalik sa kampo. 
'''
"29" = '''
:sup:`29` Palaging magiging isang tuntunin ito para sa inyo na sa ikapitong buwan, sa ikasampung araw ng buwan, dapat niyong magpakumbaba at walang gagawing trabaho, maski isang katutubo o isang dayuhan na namumuhay sa inyo. 
'''
"30" = '''
:sup:`30` Dahil ang araw na ito ang pambayad kasalanan na gagawin para sa inyo, para kayo ay malinisan mula sa lahat ng inyong mga kasalanan nang sa gayon kayo ay maging malinis sa harapan ni Yahweh. 
'''
"31" = '''
:sup:`31` Ito ay isang dakilang Araw ng Pamamahinga para sa inyo, at kailangan ninyong magpakumbaba sa inyong mga sarili at walang gagawing trabaho. Ito ay palaging magiging isang tuntunin sa inyo. 
'''
"32" = '''
:sup:`32` Ang punong pari, ang isang papahiran at itatalagang maging punong pari sa lugar ng kanyang ama, ay kailangang gawin ang pambayad kasalanan nito at isusuot ang linong mga damit, iyon ay, ang banal na mga damit. 
'''
"33" = '''
:sup:`33` Kailangan niyang gumawa ng pambayad kasalanan para sa pinaka banal na lugar; kailangan niyang gumawa ng pambayad kasalanan para sa tolda ng pagpupulong at para sa altar, at kailangan niyang gumawa ng pambayad kasalanan para sa mga pari at para sa lahat ng mga tao ng kapulungan. 
'''
"34" = '''
:sup:`34` Ito ay palaging magiging isang tuntunin para sa inyo, para gawing pambayad kasalanan para sa mga tao ng Israel ng dahil sa lahat ng kanilang mga kasalanan, isang beses sa bawat taon.” At ginawa ito gaya ng utos ni Yahweh kay Moises. 
'''
