[22]
"1" = '''
:sup:`1` Kung magnakaw ang isang lalaki ng isang baka o isang tupa at pinatay niya o ipinagbili ito, pagkatapos dapat siyang magbayad ng limang baka para sa isang baka, at apat na tupa para sa isang tupa. 
'''
"2" = '''
:sup:`2` Kung ang magnanakaw ay natagpuang naninira, at kung nasaktan at siya ay namatay, sa ganoong kaso walang sinuman ang ituturing na may sala sa kaniyang kamatayan. 
'''
"3" = '''
:sup:`3` Pero kung sumikat ang araw bago niya sinira, salang pagpatay ng tao ang ipapataw sa taong pumatay sa kaniya. Ang magnanakaw ay dapat gumawa ng pagbabayad-pinsala. Kung wala siyang pag-aari, pagkatapos dapat siyang ipagbili dahil sa kaniyang pagnanakaw. 
'''
"4" = '''
:sup:`4` Kung ang ninakaw na hayop ay natagpuang buhay sa kaniyang pag-aari, maging ito ay isang asno, o isang tupa, dapat siyang magbayad ng doble. 
'''
"5" = '''
:sup:`5` Kung magpapastol ang isang lalaki ng kaniyang mga baka sa isang bukid o sa ubasan at hinayaang nakakawala ang kaniyang hayop, at kumain ito sa bukid ng ibang tao, dapat siyang gumawa ng pagbabayad-pinsala mula sa pinakamainam sa kaniyang sariling bukid at mula sa pinakamainam sa kaniyang sariling ubasan. 
'''
"6" = '''
:sup:`6` Kung kumalat ang apoy at kumalat sa mga tinik kaya ang mga nakasalansan na butil, o nakatayo na butil, o ang bukid ay natupok, siya na nagsimula ng apoy ay dapat siguraduhing gumawa ng pagbabayad-pinsala. 
'''
"7" = '''
:sup:`7` Kung magbibigay ng pera o ari-arian ang isang lalaki sa kaniyang kapitbahay para sa ligtas na pag-iingat, at kung ito ay ninakaw mula sa bahay ng lalaki, kung natagpuan ang magnanakaw, ang magnanakaw na iyon ay dapat magbayad ng doble. 
'''
"8" = '''
:sup:`8` Pero kung ang magnanakaw ay hindi natagpuan, pagkatapos ang may-ari ng bahay ay dapat humarap sa mga hukom para tingnan kung nilagay niya ang kaniyang sariling kamay sa pag-aari ng kaniyang kapitbahay. 
'''
"9" = '''
:sup:`9` Sa bawat pagtatalo tungkol sa isang bagay, maging ito ay baka, asno, tupa, damit o anumang nawawalang bagay tungkol sa kung alin ang sinasabi ng isa, “Kabilang ito sa akin,” ang pag-aangkin ng dalawang panig ay kailangang humarap sa mga hukom. Ang taong makitaan ng mga hukom na siyang may sala ay dapat magbayad ng doble sa kaniyang kapitbahay. 
'''
"10" = '''
:sup:`10` Kung magbibigay ng isang asno, isang baka, isang tupa o anumang hayop ang isang lalaki sa kaniyang kapitbahay para pangalagaan, at kung ito ay namatay o nasaktan o natangay ito nang walang sinumang nakakita, 
'''
"11" = '''
:sup:`11` isang panunumpa kay Yahweh ang dapat nilang gawin, kung walang isang tao na naglagay sa kaniyang kamay sa pagmamay-ari ng kaniyang kapitbahay. Kailangang tanggapin ng may-ari ito at ang isa ay hindi na kailangang gumawa ng pagbabayad-pinsala. 
'''
"12" = '''
:sup:`12` Pero kung ninakaw ito mula sa kaniya, ang isa ay dapat gumawa ng pagbabayad-pinsala sa may-ari para dito. 
'''
"13" = '''
:sup:`13` Kung ang hayop ay nagkagutay-gutay, hayaan na dalhin ng isang tao ang hayop bilang katibayan. Hindi siya kailangang magbayad kung anuman ang nasira. 
'''
"14" = '''
:sup:`14` Kung hihiram ang isang tao ng anumang hayop mula sa kaniyang kapitbahay at ang hayop ay nasaktan o namatay na hindi ito kasama ng may-ari, ang ibang tao ay dapat siguraduhing gumawa ng pagbabayad-pinsala. 
'''
"15" = '''
:sup:`15` Pero kung ang may-ari ay kasama nito, ang ibang tao ay hindi na kailangan magbayad; kung inupahan ang hayop, ito ay babayaran sa pamamagitan ng kaniyang bayad paupahan. 
'''
"16" = '''
:sup:`16` Kung inaakit ng isang lalaki ang isang babaeng birhen na wala pang kasunduang magpakasal at kung siya ay kaniyang sinipingan, dapat siguraduhin niyang gawing asawa ang babae sa pamamagitan ng pagbabayad ng kasal-kayamanan na kinakailangan para dito. 
'''
"17" = '''
:sup:`17` Kung ang kaniyang ama ay ganap na tumangging ibigay siya sa lalaki, ang lalaki ay dapat magbayad ng pera katumbas sa bayad-kayamanan ng mga birhen. 
'''
"18" = '''
:sup:`18` Hindi ninyo dapat hayaang mabuhay ang isang babaeng mangkukulam. 
'''
"19" = '''
:sup:`19` Sinumang sumiping sa isang hayop ay dapat siguradong malalagay sa kamatayan. 
'''
"20" = '''
:sup:`20` Sinumang magsasakripisyo sa anumang diyos maliban kay Yahweh ay dapat ganap na wasakin. 
'''
"21" = '''
:sup:`21` Huwag dapat ninyong gawan ng masama ang isang dayuhan o pagmalupitan siya, dahil naging mga dayuhan din kayo sa lupain ng Ehipto. 
'''
"22" = '''
:sup:`22` Huwag dapat ninyong apihin ang sinumang balo o mga batang ulila sa ama. 
'''
"23" = '''
:sup:`23` Kung sasaktan ninyo sila, at kung tumawag sila sa akin, na si Yahweh, siguradong pakikinggan ko ang kanilang tawag. 
'''
"24" = '''
:sup:`24` Magliliyab ang aking galit, at papatayin ko kayo sa pamamagitan ng espada; ang inyong mga asawa ay magiging balo, at ang inyong mga anak ay magiging ulila sa ama. 
'''
"25" = '''
:sup:`25` Kung magpapahiram kayo ng pera sa sinuman sa aking mga tao sa gitna ninyo na mga mahihirap, hindi kayo dapat matulad sa isang nagpapatubo sa kaniya o singilin siya ng may tubo. 
'''
"26" = '''
:sup:`26` Kung kukunin ninyo ang damit ng inyong kapitbahay bilang pangako, dapat ninyong isauli ito sa kaniya bago lumubog ang araw, 
'''
"27" = '''
:sup:`27` dahil iyon lamang ang kaniyang tanging pantakip; ito ay ang kaniyang damit para sa kaniyang katawan. Ano pa ang kaniyang ipangtutulog? Kapag tumawag siya sa akin, pakikinggan ko siya, dahil ako ay mahabagin. 
'''
"28" = '''
:sup:`28` Hindi dapat ninyo ako nilalapastangan, ako na inyong Diyos, ni sumpain ang namumuno sa inyong bayan. 
'''
"29" = '''
:sup:`29` Hindi dapat ninyo ipagkait ang inyong mga handog mula sa inyong ani o sa inyong pisaan ng ubas. Dapat ninyong ibigay sa akin ang panganay ng inyong mga anak na lalaki. 
'''
"30" = '''
:sup:`30` Dapat din ninyong gawin sa inyong mga baka at sa inyong tupa. Dahil sa loob ng pitong araw mananatili sila sa kanilang mga ina, pero sa loob ng ikawalong araw dapat ninyong ibigay sila sa akin. 
'''
"31" = '''
:sup:`31` Kayo ay magiging bayan na ibubukod para sa akin. Kaya huwag dapat kayong kumain ng anumang karne na ginutay-gutay ng mga hayop sa bukid. Sa halip, dapat ninyong itapon ito sa mga aso. 
'''
