[8]
"1" = '''
:sup:`1` Yahweh aming Panginoon, kahanga-hanga ang pangalan mo sa buong mundo, hinahayag mo ang iyong kaluwalhatian sa kalangitan. 
'''
"2" = '''
:sup:`2` Mula sa mga bibig ng mga bata at sanggol ay lumikha ka ng papuri dahil sa mga kaaway mo, para patahimikin ang kaaway at ang tagapaghiganti. 
'''
"3" = '''
:sup:`3` Kapag tumitingin ako sa iyong mga kalangitan, na ginawa ng iyong mga daliri, ang buwan at mga tala, na nilagay mo sa lugar, 
'''
"4" = '''
:sup:`4` ano ang halaga ng sangkatauhan na pinapansin mo sila, o ang mga tao na pinapakinggan sila? 
'''
"5" = '''
:sup:`5` Gayumpaman ginawa mo sila ng mababa ng kaunti kaysa sa mga nilalang sa kalangitan at kinoronahan sila ng may kaluwalhatian at karangalan. 
'''
"6" = '''
:sup:`6` Ginawa mo siyang tagapamahala ng lahat ng ginawa ng iyong mga kamay; niligay mo ang lahat ng bagay sa ilalim ng kaniyang mga paa: 
'''
"7" = '''
:sup:`7` lahat ng mga tupa at mga baka, at kahit ang mga hayop ng bukid, 
'''
"8" = '''
:sup:`8` ang mga ibon ng langit, at ang mga isda ng dagat, lahat ng dumadaan sa mga agos ng dagat. 
'''
"9" = '''
:sup:`9` Yahweh aming Panginoon, kahanga-hanga ang pangalan mo sa buong mundo! 
'''
