[9]
"1" = '''
:sup:`1` Mapapawi ang lungkot ng siyang nasa pagdadalamhati. Sa nakaraang panahon, pinahiya niya ang lupain ng Zebulun at ang lupain ng Neftali, pero sa darating na panahon ay gagawin niya itong maluwalhati, ang landas tungo sa dagat, ang malayong dako mula sa Jordan, ang Galilea ng mga bansa. 
'''
"2" = '''
:sup:`2` Ang mga taong naglalakad sa dilim ay nakakita ng isang dakilang liwanag; silang mga naninirahan sa lambak ng anino ng kamatayan, ang liwanag ay sumikat sa kanila. 
'''
"3" = '''
:sup:`3` Pinarami mo ang bansa, dinagdagan mo ang kanilang kagalakan; nagagalak sila sa iyo gaya nang sa anihan, gaya ng mga kalalakihan kapag pinaghahatian na nila ang nasamsam sa labanan. 
'''
"4" = '''
:sup:`4` Dahil ang pasan niyang pamatok, ang kahoy sa kaniyang balikat, ang pamalo ng kaniyang mang-aapi, ay iyong sinira na gaya noong araw sa Midian. 
'''
"5" = '''
:sup:`5` Sapagkat ang mga bota ay lumalakad sa kaguluhan, ang damit na nababad sa dugo ay susunugin, bilang pandingas sa apoy. 
'''
"6" = '''
:sup:`6` Dahil para sa atin, isang sanggol ang isinilang, isang anak na lalaki ang binibigay; at ang kapamahalaan ay nasa kaniyang balikat; at ang pangalang itatawag sa kaniya ay Kahanga-hangang Taga-payo, Makapangyarihang Diyos, Walang-hanggang Ama, Prinsipe ng Kapayapaan. 
'''
"7" = '''
:sup:`7` Sa paglawak ng kaniyang kapamahalaan, mananatili ang kapayapaan, habang siya ay nakaluklok sa trono ni David, sakop ang kaniyang kaharian, patatatagin niya at panatilihin ito nang may katarungan at katuwiran mula ngayon at magpakailanman. Ang kasigasigan ni Yahweh ng mga hukbo ang tutupad nito. 
'''
"8" = '''
:sup:`8` Nagpadala ng mensahe ang Panginoon laban kay Jacob, at ito ay naipataw sa Israel. 
'''
"9" = '''
:sup:`9` Malalaman ng lahat, maging ng Efraim at ng mga taga-Samaria, na nagmamayabang at nagmamataas sa puso nang sinabi nila, 
'''
"10" = '''
:sup:`10` “Nagiba ang mga laryo, pero bubuuin namin muli sa pamamagitan ng inukit na bato; naputol ang mga sikamore, pero magtatanim kami ng mga sedar pamalit sa kanila.” 
'''
"11" = '''
:sup:`11` Kaya lalabanan siya ni Yahweh, si Rezin, ang kaniyang kalaban, at hihimukin ang kaniyang mga kalabang 
'''
"12" = '''
:sup:`12` mga Arameo sa silangan, at ang mga Filisteo sa kanluran. Lalapain nila ang Israel nang may nakabukang bibig. Dahil sa kanyang galit hindi hihinto si Yahweh, at nakataas pa rin ang kaniyang kamay para humampas. 
'''
"13" = '''
:sup:`13` Pero hindi babalik ang mga tao sa humampas sa kanila, ni hahanapin si Yahweh ng mga hukbo. 
'''
"14" = '''
:sup:`14` Kaya puputulin ni Yahweh mula sa Israel ang ulo at ang buntot, ang sanga ng palma at tangkay, sa loob lang ng isang araw. 
'''
"15" = '''
:sup:`15` Ang mga pinuno at ang mga mayayaman ay ang ulo; at ang propetang nagtuturo ng kasinungalingan ay ang buntot. 
'''
"16" = '''
:sup:`16` Inililigaw sila ng mga taong nangunguna sa kanila, at ang mga sumunod ay nilamon. 
'''
"17" = '''
:sup:`17` Kaya hindi magsasaya ang Diyos sa kanilang mga kabataang lalaki, o kaya magkakaroon ng awa sa mga naulila sa ama at mga balo, dahil ang karamihan ay walang Diyos at masasama, at ang bawat bibig ay nagsasalita ng kahangalan. Dahil sa lahat ng mga ito, ang kaniyang galit ay hindi huhupa, pero nakataas pa rin ang kaniyang kamay para humampas. 
'''
"18" = '''
:sup:`18` Ang kasamaan ay tumutupok na parang apoy, inuubos nito ang mga damo at mga tinik; at sinusunog pa nito maging ang kasukalan ng kagubatan, na umaangat ang usok na parang haligi. 
'''
"19" = '''
:sup:`19` Sa pamamagitan ng nag-uumapaw na galit ni Yahweh ng mga hukbo ang lupain ay nasunog at ang mga tao ay tulad ng langis para sa apoy. Walang patatakasin sa kaniyang mga kapatid. 
'''
"20" = '''
:sup:`20` Hihiwa sila ng laman sa kanilang kanang kamay pero magugutom pa rin sila; kakainin nila ang laman ng kanilang kaliwang kamay pero hindi sila mabubusog. 
'''
"21" = '''
:sup:`21` Ang bawat isa ay kakainin ang kanilang sariling kamay. Lalapain ng Manases ang Efraim, at ang Efraim ang Manases at ang dalawa ay lulusob sa Juda. Sa lahat ng mga ito ang galit ni Yahweh ay hindi huhupa, pero nakataas pa rin ang kaniyang kamay para humampas. 
'''
