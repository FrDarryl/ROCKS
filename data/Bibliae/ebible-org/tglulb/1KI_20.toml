[20]
"1" = '''
:sup:`1` Sama-samang tinipon ni Ben Hadad ang hari sa Aram ang kaniyang buong hukbo; kung saan tatlumput dalawang mabababang hari na kasama niya, at mga kabayo at mga karwaheng pandigma. Siya ay nagpunta, at kinubkob ang Samaria, at nakipaglabanan dito. 
'''
"2" = '''
:sup:`2` Siya ay nagpadala ng mga mensahero sa lungsod kay Ahab sa hari ng Israel, at sinabi sa kaniya, “Sinasabi ito ni Ben Hadad: 
'''
"3" = '''
:sup:`3` Ang iyong pilak at ang iyong ginto ay akin. Gayon din ang iyong asawa at ng inyong mga anak, ang mga pinakamahusay, ay akin na ngayon.”' 
'''
"4" = '''
:sup:`4` Ang hari ng Israel ay sumagot at sinabi, “Ito ay ayon sa iyong sinasabi, panginoon ko, aking hari. Ako at lahat ng akin ay sa iyo.” 
'''
"5" = '''
:sup:`5` Ang mga mensahero ay bumalik at sinabi, “Sinasabi ito ni Ben Hadad, 'Nagpadala ako ng liham sa iyo na nagsasabing kailangang ibigay mo sa akin ang iyong mga pilak, iyong mga ginto, ang iyong mga asawa, at iyong mga anak. 
'''
"6" = '''
:sup:`6` Pero ipadadala ko sa iyo ang aking mga lingkod kinabukasan sa ganitong oras, at kanilang hahalughugin ang iyong bahay at ang mga bahay ng iyong mga lingkod. Kukunin nila sa sarili nilang mga kamay at aalisin anuman ang magustuhan ng kanilang mga mata.”' 
'''
"7" = '''
:sup:`7` Sama-samang tinawag ng hari ng Israel ang lahat ng mga nakatatanda sa lupain at sinabi, “Pakiusap pansinin at tingnan kung paano ang taong ito ay humahanap ng gulo. Siya ay nagpasabi sa akin para kunin aking mga asawa, mga anak, at pilak at ginto, at hindi ako tumatanggi sa kaniya.” 
'''
"8" = '''
:sup:`8` Lahat ng mga nakatatanda at lahat ng tao sinabi kay Ahab, Huwag mong siyang pakinggan o pag bigyan sa kanilang mga hinihingi.” 
'''
"9" = '''
:sup:`9` Kaya sinabi ni Ahab sa mga mensahero ni Ben Hadad, “Sabihin sa aking panginoon ang hari, ''Sang-ayon sa lahat ng sinabi na iyong lingkod ng una, pero hindi ko matatanggap itong pangalawang hinihiling.”' Kaya ang mensahero ay umalis at ibinalik ang sagot kay Ben Hadad. 
'''
"10" = '''
:sup:`10` Pagkatapos si Ben Hadad ay nagpadala ng kaniyang sagot kay Ahab, at sinabi, “Gawin nawa ng mga diyos ito sa akin at mas higit pa, kahit na ang mga abo ng Samaria ay magiging sapat para sa lahat ng tao na susunod sa akin upang magkaroon ang bawat isa ng isang dakot.” 
'''
"11" = '''
:sup:`11` Ang hari ng Israel ay sumagot at sinabi, “Sabihin ninyo kay Ben Hadad, 'Walang sinuman ang nagsusuot ng baluti ang kailangan magyabang na para itong kaniya nang hinuhubad.'” 
'''
"12" = '''
:sup:`12` Narinig ni Ben Hadad ang mensaheng ito habang sila ay nag-iinuman, siya at ang mga hari sa ilalim niya na nasa kanilang mga tolda. Inutusan ni Ben Hadad ang kaniyang mga tauhan, “Ihanay ninyo ang inyong mga sarili sa pakikidigma.” Kaya inihannda nila ang kanilang sarili sa pakikidigma para lusubin ang lungsod. 
'''
"13" = '''
:sup:`13` Masdan, isang propeta ay lumapit kay Ahab hari ng Israel at sinabi, “sinasabi ni Yahweh, 'Nakita mo ba ang lubhang napakaraming hukbo? Tingnan mo, aking ibibigay ito sa iyong kamay sa araw na ito, at iyong makikilala na ako si Yahweh.” 
'''
"14" = '''
:sup:`14` Sumagot si Ahab, “Sa pamamagitan nino?” Sumagot at sinasabi ni Yahweh, “Sa pamamagitan ng mga batang opisyal na naglingkod sa gobernador sa mga lalawigan.” Pagkatapos sinabi ni Ahab, “Sino ang magsisimula ng labanan? Sumagot si Yahweh, “Ikaw.” 
'''
"15" = '''
:sup:`15` Pagkatapos tinipon ni Ahab ang mga batang pinuno na naglilingkod sa gobernador sa mga lalawigan. Sila ay 232. Pagkatapos ay kaniyang tinipon ang lahat ng mga sunadalo, ang lahat ng hukbo ng Israel, na may bilang na pitong libo. 
'''
"16" = '''
:sup:`16` Sila ay umalis ng tanghaling tapat. Si Ben Hadad ay umiinom at lasing sa loob ng kaniyang tolda, siya at ang tatlongput dalawang mas mababang mga hari na tumutulong sa kaniya. 
'''
"17" = '''
:sup:`17` Ang mga batang pinuno na naglilingkod sa gobernador sa mga lalawigan ang unang lumusob. Pagkatapos ipinaalam kay Ben Hadad ng mga taga-manman na kaniyang ipinidala, “May mga lalaking dumarating mula sa Samaria.” 
'''
"18" = '''
:sup:`18` Sinabi ni Ben Hadad, “Maging sila ay lalabas para sa kapayapaan o digmaan, kunin sila ng buhay.” 
'''
"19" = '''
:sup:`19` Kaya ang mga batang pinuno na naglilingkod sa lalawigan ng gobernador ay lumabas ng lungsod, at ang mga hukbo ay sumunod sa kanila. 
'''
"20" = '''
:sup:`20` Pinatay ng bawat isa ang kaniyang kalaban, at ang mga Aramina ay tumakas; Hinabol sila ng Israel. Si Ben Hadad ang hari ng Aram ay tumakas na nakasakay ng kabayo kasama ang mga ilang mangangabayo. 
'''
"21" = '''
:sup:`21` Pagkatapos ang hari ng Israel ay lumabas at sinalakay ang mga kabayo at mga karwaheng pandigma at pinatay ang mga maraming Aramean. 
'''
"22" = '''
:sup:`22` Kaya ang propeta ay lumapit sa hari ng Israel at sinabi sa kaniya, “Umalis ka, at palakasin ang iyong sarili, at unawain at planuhin ano ang iyong ginagawa, dahil sa pagbabalik ng taon ang hari ng Aram ay babalik muli laban sa iyo.” 
'''
"23" = '''
:sup:`23` Sinabi ng mga lingkod ng hari ng Aram sa kaniya, “Ang kanilang diyos ay isang diyos sa mga burol. Kaya sila ay malakas kaisa sa atin. Pero ngayon labanan natin sila sa kapatagan, at sigurado doon magiging mas malakas tayo sa kanila. 
'''
"24" = '''
:sup:`24` At gawin mo din ito, alisin mo ang mga hari ang bawat isa sa kanilang pinamumunuan, sa kani-kaniyang tungkulin, at maglagay ka ng kapitan ng hukbo na kapalit nila. 
'''
"25" = '''
:sup:`25` Mag-ipon ka ng isang hukbo gaya ng hukbo mong nawala, kabayo para sa kabayo at karwaheng pandigma para sa karwaheng pandigma, at tayo ay lalaban sa kanila sa kapatagan. kaya sigurado tayo ay magiging malakas kaysa sa kanila.” Kaya si Ben Hadad ay nakinig sa kanilang payo at ginawa niya ang minungkahi nila. 
'''
"26" = '''
:sup:`26` Makaraan ang simula ng bagong taon, Tinipon ni Ben Hadad ang mga Aramean at nagpunta sa Aphek para labanan ang Israel. Ang bayan ng Israel ay tinipon at inarmasan para kalabanin sila. 
'''
"27" = '''
:sup:`27` Ang bayan ng Israel ay nag-kampo sa harapan nila gaya ng dalawang kawan ng kambing, pero ang kabukiran ay napuno ng mga Aramean. 
'''
"28" = '''
:sup:`28` Pagkatapos isang lingkod ng Diyos ang lumapit at nagsalita sa hari ng Israel at sinabi, “Sinasabi ni Yahweh: 'Dahil sinabi ng mga Aramean na si Yahweh ay diyos ng mga burol, pero hindi siya ang diyos sa mga lambak, ilalagay ko sa iyong kamay ang malakas na hukbong ito, at inyong malalaman na ako si Yahweh.”' 
'''
"29" = '''
:sup:`29` Kaya ang mga hukbo ay nagkampo ng magkatapat ng pitong araw. Pagkatapos sa ikapitong araw ay sinimulan ang labanan. Ang bayan ng Israel ay pumatay ng isang daang libong hukbo ng Aramea sa loob ng isang araw. 
'''
"30" = '''
:sup:`30` Ang natira ay tumakas sa Aphek, sa loob ng lungsod, at nabagsakan ng pader ang dalawangput pitong libong sundalo na natira. At tumakas si Ben Hadad at nagpunta sa loob ng lungsod, sa loob ng isang silid. 
'''
"31" = '''
:sup:`31` Sinabi ng mga lingkod kay Ben Hadad, “Tingnan mo ngayon, narinig namin na ang mga hari ng sambahayan ng Israel ay maawaing mga hari. Pakiusap hayaan ninyo kaming maglagay ng sako sa aming mga baywang at lubid sa aming mga ulo at pumunta sa hari ng Israel. Marahil maari ka pa niyang buhayin. 
'''
"32" = '''
:sup:`32` Kaya naglagay sila ng sako sa kanilang baywang at lubid sa kanilang mga ulo at pagkatapos pumunta sila sa hari ng Israel at sinabi, “ Sinabi ng iyong lingkod na si Ben Hadad, 'Pakiusap hayaan mo akong mabuhay.”' Sinabi ni Ahab, “Siya ba ay buhay pa? Siya ay aking kapatid.” 
'''
"33" = '''
:sup:`33` Ngayon ang mga lalaki ay nakikinig sa anumang palatandaan mula kay Ahab, kaya sila ay mabilis na sumagot sa kaniya, “Oo, ang iyong kapatid na si Ben Hadad ay buhay pa.” Pagkatapos sinabi ni Ahab, “Umalis ka at dalhin siya.” Pagkatapos si Ben Hadad pumunta sa kaniya, at pinasakay siya ni Ahab sa kaniyang karwahe. 
'''
"34" = '''
:sup:`34` Sinabi ni Ben Hadad kay Ahab, “Aking ibabalik sa iyo ang lungsod na kinuha ng aking ama mula sa iyong ama, at ikaw ay maaring gagawa para sa iyong sarili ng mga pamilihan sa Damasco, gaya ng ginagawa ng aking ama sa Samaria.” Sumagot si Ahab, “Hahayan kitang lumaya dahil sa kasunduang ito.” Kaya gumawa ng kasunduan si Ahab sa kaniya at hinayaan siyang umalis. 
'''
"35" = '''
:sup:`35` May isang lalaki, isa sa mga anak ng propeta, sinabi sa kaniyang kapwa propeta sa pamamagitan ng salita ni Yahweh, “Pakiusap saktan mo ako.” Pero ang lalaki ay tumangging saktan siya. 
'''
"36" = '''
:sup:`36` Pagkatapos sinabi ng propeta sa kaniyang kapwa propeta, “Dahil hindi mo sinunod ang tinig ni Yahweh, sa sandaling iwanan mo ako, isang leon ang papatay sa iyo.” At sandaling iniwan siya ng lalaking iyon, isang leon ang nakatagpo sa kaniya at pinatay siya. 
'''
"37" = '''
:sup:`37` Pagkatapos nakatagpo ang propeta ng isa pang lalaki at sinabi, “Pakiusap saktan mo ako.” Kaya sinaktan siya ng lalaki at sinugatan siya. 
'''
"38" = '''
:sup:`38` Pagkatapos ang propeta ay umalis at hinintay ang hari sa daan; siya ay nagpanggap na may isang benda sa kaniyang mga mata. 
'''
"39" = '''
:sup:`39` At nang dumaan ang hari, sinigawan ng propeta ang hari at sinabi, “Ang iyong lingkod ay nagmula sa kainitan ng labanan, at isang sundalo ang huminto at nagdala ng isang kalaban sa akin at sinabi, 'Bantayan mo ang taong ito. Kung sa anumang paraan ay makatakas siya, sa gayon ang iyong buhay ay magiging kapalit ng kaniyang buhay, kung hindi magbabayad ka ng isang talentong pilak.' 
'''
"40" = '''
:sup:`40` Pero dahil ang iyong lingkod ay abala parito at paroon, ang iyong kalabang sundalo ay nakatakas.” Pagkatapos sinabi ng hari ng Israel sa kaniya, ito ang iyong magiging kaparusahan - ikaw mismo ang nagtakda nito. 
'''
"41" = '''
:sup:`41` Pagkatapos nagmamadaling inalis ng propeta ang benda ng kaniyang mga mata, at nakilala siya ng hari ng Israel na siya ay isa sa mga propeta. 
'''
"42" = '''
:sup:`42` Sinabi ng propeta sa hari, “Sinasabi ni Yahweh, 'Dahil nakawala sa iyong kamay ang lalake na aking hinatulan ng kamatayan, ang iyong buhay ay magiging kapalit ng kaniyang buhay, at ang iyong bayan para sa kaniyang bayan.”' 
'''
"43" = '''
:sup:`43` Kaya ang hari ng Israel ay umuwi sa kaniyang bahay ng nagdaramdam at galit, at nagpunta sa Samaria. 
'''
