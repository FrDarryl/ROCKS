[2]
"1" = '''
:sup:`1` Muling dumating ang araw para humarap kay Yahweh ang mga anak ng Diyos, pumunta rin si Satanas para iharap ang kaniyang sarili kay Yahweh. 
'''
"2" = '''
:sup:`2` Tinanong ni Yahweh si Satanas, “Saan ka naman nanggaling ngayon?” Sumagot si Satanas, “Galing ako sa paglalakad sa lupa nang pabalik-balik.” 
'''
"3" = '''
:sup:`3` Nagtanong muli si Yahweh kay Satanas, “Ano naman ang masasabi mo sa lingkod kong si Job? Sapagkat wala siyang katulad sa mundong ito, walang maipipintas at tapat na tao, may takot sa Diyos at tumatalikod sa lahat ng kasamaan. Nananatili pa rin siya sa kaniyang integridad kahit na pinilit mo akong gumawa ng laban sa kaniya, para sirain siya nang walang dahilan.” 
'''
"4" = '''
:sup:`4` Sumagot si Satanas kay Yahweh at sinabing, “Balat sa balat naman; kayang ibigay ng tao ang lahat-lahat ng pag-aari niya para lamang siya mabuhay. 
'''
"5" = '''
:sup:`5` Pero subukan mong iunat ang iyong kamay at galawin ang kaniyang mga buto at katawan, tingnan mo kung hindi ka niya isumpa nang harapan.” 
'''
"6" = '''
:sup:`6` Sinabi ni Yahweh kay Satanas, “Sige, siya ay nasa iyong mga kamay, pero huwag mo lang siyang babawian ng buhay.” 
'''
"7" = '''
:sup:`7` Kaya umalis si Satanas sa presensiya ni Yahweh at nilagyan ng mga malubhang pigsa si Job mula sa kaniyang talampakan hanggang sa bumbunan. 
'''
"8" = '''
:sup:`8` Pumulot si Job ng isang piraso ng basag na palayok para kayurin ang sarili gamit nito, saka siya umupo sa ibabaw ng mga abo. 
'''
"9" = '''
:sup:`9` Saka sinabi sa kaniya ng kaniyang asawa, “Panghahawakan mo pa rin ba ang iyong integridad? Isumpa mo na ang Diyos at mamatay ka na.” 
'''
"10" = '''
:sup:`10` Pero sinabi niya sa kaniyang asawa, “Kung makapagsalita ka parang wala kang isip, hindi mo ba naisip na hindi lang kabutihan ang maaari nating maranasan sa kamay ng Diyos at maaari rin tayong makaranas ng masama?” Sa lahat ng pangyayaring ito, hindi nagkasala si Job sa kaniyang mga labi. 
'''
"11" = '''
:sup:`11` Ngayon naman, nabalitaan ng tatlong kaibigan ni Job ang lahat ng masamang nangyari sa kaniya, nilisan nila ang kani-kanilang lugar para puntahan si Job: Si Eliphaz na Temaneo, Bildad na Shuhita, at Zophar na Naamita. Naglaan sila ng panahon para makidalamhati sa kaniya at aliwin siya. 
'''
"12" = '''
:sup:`12` Nang tumanaw sila sa kalayuan, hindi nila agad nakilala si Job, napahiyaw sila at humagulgol sa iyak; pinunit ng bawat isa ang kani-kaniyang damit, nagsaboy ng abo sa hangin at sa kanilang mga ulo. 
'''
"13" = '''
:sup:`13` Saka sila umupo sa tabi ni Job sa loob ng pitong araw at pitong gabi, wala ni isa sa kanila ang nangahas magsalita sa kaniya, dahil nakita nila ang sobrang hirap ni Job. 
'''
