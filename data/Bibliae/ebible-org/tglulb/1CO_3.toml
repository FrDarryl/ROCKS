[3]
"1" = '''
:sup:`1` At ako, mga kapatid, hindi ko kayo nakakausap na tulad ng mga taong espiritual, sa halip bilang mga taong makalaman, bilang mga sanggol kay Cristo. 
'''
"2" = '''
:sup:`2` Pinaiinom ko kayo ng gatas at hindi ko kayo pinapakain ng karne, sapagkat hindi pa kayo handa sa karne. At hanggang ngayon ay hindi pa rin kayo handa. 
'''
"3" = '''
:sup:`3` Sapagkat nananatili kayong makalaman. Dahil kung may paninibugho at pagtatalo na umiiral pa sa inyo, hindi ba namumuhay pa kayo sa laman at hindi ba kayo lumalakad sa pamantayan ng tao? 
'''
"4" = '''
:sup:`4` Sapagkat kapag may isang nagsabi, “Ako ay sumusunod kay Pablo,” at sinasabi naman ng isa, “Ako ay sumusunod kay Apolos,” hindi ba namumuhay pa kayo bilang isang tao? 
'''
"5" = '''
:sup:`5` Sino ba si Apolos? At sino ba si Pablo? Mga lingkod na dahil sa kanila kayo ay sumampalataya, na bawat isa sa kanila ay nabigyan ng Panginoon ng mga tungkulin. 
'''
"6" = '''
:sup:`6` Ako ang nagtanim, si Apolos ang nagdilig, ngunit ang Diyos ang nagpapalago. 
'''
"7" = '''
:sup:`7` Kung magkagayon, hindi mahalaga kung sino ang nagtatanim, ni ang nagdidlilig. Ngunit ang Dios ang siyang nagpapalago. 
'''
"8" = '''
:sup:`8` Ngayon ang nagtatanim at nagdidilig ay iisa, at ang bawat isa ay tatanggap ng kaniyang sahod ayon sa kaniyang sariling trabaho. 
'''
"9" = '''
:sup:`9` Sapagkat kami ay kapwa mga manggagawa ng Diyos. Kayo ang hardin ng Diyos, gusali ng Diyos. 
'''
"10" = '''
:sup:`10` Ayon sa biyayang ibinigay sa akin ng Diyos bilang isang mahusay na punong tagapagtayo, ako ang naglagay ng pundasyon at may ibang nagtatayo sa ibabaw nito. Subalit mag-ingat ang bawat tao kung paano siya magtatayo sa ibabaw nito. 
'''
"11" = '''
:sup:`11` Sapagkat walang sinuman ang makapaglalagay ng ibang pundasyon maliban sa isa na naitayo na, na si Jesu-Cristo. 
'''
"12" = '''
:sup:`12` Ngayon kung sinumang nagtatayo sa ibabaw ng pundasyon sa ginto, pilak, mga mahahalagang bato, kahoy, dayami, o pinaggapasan, 
'''
"13" = '''
:sup:`13` ang kaniyang gawa ay maihahayag, dahil ang liwanag ng araw ang magsisiwalat nito. Sapagkat ito ay ihahayag ng apoy. Ang apoy ang susubok sa uri at halaga ng anumang gawa ng bawat isa. 
'''
"14" = '''
:sup:`14` Kung mananatili ang anumang bagay na tinayo ng tao, siya ay tatanggap ng gantimpala. 
'''
"15" = '''
:sup:`15` Nguni't kung masunog ang ginawa ng sinuman, siya ay mawawalan. Nguni't siya mismo ay ligtas, na gaya ng naligtas mula sa mga apoy. 
'''
"16" = '''
:sup:`16` Hindi ba ninyo alam na kayo ang templo ng Diyos at ang Espiritu ng Diyos ay naninirahan sa inyo? 
'''
"17" = '''
:sup:`17` Kung sinuman ang wawasak sa templo ng Diyos, sisirain din ng Diyos ang taong iyon. Sapagkat ang templo ng Diyos ay banal at maging kayo. 
'''
"18" = '''
:sup:`18` Huwag ninyong dayain ang inyong mga sarili. Kung ang sinuman sa inyo ay nag-iisip na siya ay marunong sa panahong ito, hayaan siyang maging “mangmang” upang magtamo siya ng karunungan. 
'''
"19" = '''
:sup:`19` Sapagkat ang karunungan sa mundong ito ay kamangmangan sa Diyos. Sapagkat nasusulat, “Hinuhuli niya ang marunong sa kaniyang katusuhan”. 
'''
"20" = '''
:sup:`20` At gayun din, “Alam ng Panginoon na ang mga pangangatuwiran ng marunong ay walang saysay.” 
'''
"21" = '''
:sup:`21` Kaya wala ng magyayabang sa mga tao! Sapagkat lahat ng mga bagay ay sa inyo, 
'''
"22" = '''
:sup:`22` kahit na si Pablo, o si Apolos, o si Cefas, o ang sanlibutan, o ang buhay, o ang kamatayan, o mga bagay sa kasalukuyan, o mga bagay na darating. Lahat ng mga bagay ay sa inyo, 
'''
"23" = '''
:sup:`23` at kayo ay kay Cristo, at si Cristo ay sa Diyos. 
'''
