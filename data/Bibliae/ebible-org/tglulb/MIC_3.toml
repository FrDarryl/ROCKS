[3]
"1" = '''
:sup:`1` Sinabi ko, “Ngayon makinig kayong mga pinuno ni Jacob at mga tagapamahala sa sambahayan ng Israel. Hindi ba matuwid para sa inyo na unawain ang katarungan? 
'''
"2" = '''
:sup:`2` Kayong napopoot sa kabutihan at umiibig sa kasamaan, kayo na pumilas ng kanilang balat, ng kanilang laman mula sa kanilang mga buto— 
'''
"3" = '''
:sup:`3` kayo rin na kumakain ng laman ng aking mga tao at pumipilas ng kanilang balat, bumabali ng kanilang mga buto at tumatadtad sa mga ito, tulad ng karne sa palayok, tulad ng karne sa kaldero. 
'''
"4" = '''
:sup:`4` At kayong mga tagapamahala ay dadaing kay Yahweh, ngunit hindi niya kayo sasagutin. Ikukubli niya ang kaniyang mukha mula sa inyo sa panahong iyon, dahil gumawa kayo ng mga masamang gawa.” 
'''
"5" = '''
:sup:`5` Ito ang sinasabi ni Yahweh tungkol sa mga propeta na nagliligaw sa aking mga tao: “Sapagkat sinasabi nila sa mga nagpapakain sa kanila, 'Magkakaroon ng kasaganaan.' Ngunit para sa mga walang maisubo sa kanilang mga bibig, nagsisimula sila ng isang digmaan laban sa kaniya. 
'''
"6" = '''
:sup:`6` Kaya, ito ay magiging gabi sa inyo na hindi na kayo magkakaroon ng pangitain; ito ay magiging madilim upang hindi kayo makapanghuhula. Lulubog ang araw sa mga propeta at magdidilim ang umaga sa kanila. 
'''
"7" = '''
:sup:`7` Mapapahiya ang mga propeta at malilito ang mga manghuhula. Tatakpan nilang lahat ang kanilang mga labi, sapagkat walang sagot na magmumula sa akin.” 
'''
"8" = '''
:sup:`8` Ngunit para sa akin, puno ako ng kapangyarihan sa pamamagitan ng Espiritu ni Yahweh at puno rin ako ng katarungan at lakas, upang ipahayag kay Jacob ang kaniyang pagsuway, at kay Israel ang kaniyang kasalanan. 
'''
"9" = '''
:sup:`9` Ngayon pakinggan ninyo ito, kayong mga pinuno ng sambahayan ni Jacob at mga tagapamahala sa sambahayan ng Israel, kayong napopoot sa katarungan at bumabaluktot sa lahat ng matuwid. 
'''
"10" = '''
:sup:`10` Itinayo ninyo ang Sion sa pamamagitan ng dugo at ang Jerusalem sa pamamagitan ng kasamaan. 
'''
"11" = '''
:sup:`11` Humahatol ang inyong mga pinuno para sa isang suhol, nagtuturo ang inyong mga pari para sa isang gantimpala at nanghuhula ang inyong mga propeta para sa pera. Gayunman, umaasa kayo kay Yahweh at sinasabi, “Hindi ba't kasama natin si Yahweh? Walang darating sa atin na kapahamakan.” 
'''
"12" = '''
:sup:`12` Kaya, dahil sa inyo, aararuhin ang Sion tulad ng isang bukid, ang Jerusalem ay magiging isang bunton ng mga guho at magiging masukal na burol ang burol ng templo. 
'''
