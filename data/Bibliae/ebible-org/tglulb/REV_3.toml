[3]
"1" = '''
:sup:`1` “Sa anghel ng iglesya ng Sardis isulat: 'Ang mga salita ng isa na siyang hawak ang pitong mga espiritu ng Diyos at ng pitong mga bituin. “'Alam ko ang inyong ginawa. Mayroon kayong isang dangal na kayo ay buhay, pero kayo ay patay. 
'''
"2" = '''
:sup:`2` Gumising at palakasin ninyo ang natitira, pero malapit ng mamatay, dahil hindi ko natagpuan ang inyong mga gawa na ganap sa paningin ng Diyos. 
'''
"3" = '''
:sup:`3` Kaya tandaan, kung ano ang inyong tinanggap at narinig. Sundin ito, at magsisi. Pero kung hindi kayo gigising, darating ako na parang isang magnanakaw, at hindi ninyo malalaman kung anong oras ako darating laban sa inyo. 
'''
"4" = '''
:sup:`4` Pero may ilang mga pangalan ng mga tao sa Sardis na hindi dinumihan ang kanilang mga damit. Lalakad silang kasama ko, nakadamit ng puti, dahil sila ay karapat-dapat. 
'''
"5" = '''
:sup:`5` Ang isa na siyang nakalupig ay susuotan ng puting damit, at hindi ko kailanman buburahin ang kaniyang pangalan sa aklat ng buhay, at sasabihin ko ang kaniyang pangalan sa harap ng aking Ama, at sa harapan ng kaniyang mga anghel. 
'''
"6" = '''
:sup:`6` Kung mayroon kayong tainga, pakinggan kung ano ang sinasabi ng Espiritu sa mga iglesya. 
'''
"7" = '''
:sup:`7` “Sa anghel ng iglesya ng Filadelfia isulat: Ang mga salita ng isa na siyang banal at tunay — hawak niya ang susi ni David, binubuksan niya at walang isang makapagsasara, sinasara niya at walang sinuman ang maaaring magbukas. 
'''
"8" = '''
:sup:`8` Alam ko ang inyong ginawa. Tingnan ninyo, Inilagay ko sa inyong harap ang isang pintuang bukas na walang sinuman ang maaaring ikulong. Alam kong mayroon kayong kaunting kalakasan, gayunman sinunod ninyo ang aking salita at hindi itinanggi ang aking pangalan. 
'''
"9" = '''
:sup:`9` Bantayan ninyo! Sila na siyang nabibilang sa sinagoga ni Satanas, sila na siyang nagsabing na sila ay mga Judio pero hindi, — sa halip sila ay nagsisinungaling. Palalapitin ko sila at payuyukuin ko sa harap ng inyong mga paa, at malalaman nila na minahal ko kayo. 
'''
"10" = '''
:sup:`10` Yamang pinanatili ninyo ang aking utos na matiyagang pagtitiis. Iingatan ko rin kayo mula sa oras ng pagsubok na darating sa buong mundo, para subukin sila na siyang nakatira sa mundo. 
'''
"11" = '''
:sup:`11` Ako ay malapit nang dumating. Mahigpit na panghawakan kung anong mayroon kayo kaya walang sinuman ang maaaring mag-alis ng inyong korona. 
'''
"12" = '''
:sup:`12` Gagawin kong isang haligi sa templo ng aking Diyos ang isa na siyang nakalupig, at hindi na siya kailanman lalabas dito. Isusulat ko sa kaniya ang pangalan ng aking Diyos, ang pangalan ng lungsod ng aking Diyos (ang bagong Jerusalem, na bumababa sa langit mula sa aking Diyos), at ang aking bagong pangalan. 
'''
"13" = '''
:sup:`13` Ang isa na siyang may tainga, hayaan siyang makinig sa sinasabi ng Espiritu sa mga iglesya. 
'''
"14" = '''
:sup:`14` Sa anghel ng iglesya sa Laodicea isulat: 'Ang mga salita ng Amen, ang maaasahan at totoong saksi, ang tagapamahala sa nilikha ng Diyos. 
'''
"15" = '''
:sup:`15` Alam ko kung ano ang inyong ginawa, at kayo na sinumang malamig o mainit. Nais ko na kayo ay maging malamig ni mainit! 
'''
"16" = '''
:sup:`16` Kaya, dahil kayo ay maligamgam — ni mainit o malamig — malapit ko na kayong isuka buhat sa aking bibig. 
'''
"17" = '''
:sup:`17` Dahil sinabi mo, “Mayaman ako, marami akong materyal na pag-aari, at wala akong pangangailangan.” Pero hindi mo alam na ikaw ang pinakamalungkot, kaawa-awa, dukha, bulag at hubad. 
'''
"18" = '''
:sup:`18` Pakinggan ang aking payo: Bumili ka mula sa akin ng gintong pinino sa pamamagitan ng apoy kaya maaari kang maging mayaman, at makinang na mga puting damit kaya maaari mong damitan ang iyong sarili at hindi makikita ang kahihiyan ng iyong kahubaran, at papanatag para pahiran ang iyong mga mata kaya maaari kang makakita. 
'''
"19" = '''
:sup:`19` Bawat isa na mahal ko ay sinasanay ko at tinuturuan sila paano dapat mamuhay. Kaya, maging masigasig at magsisi. 
'''
"20" = '''
:sup:`20` Tingnan ninyo, ako ay nakatayo sa may pinto at kumakatok. Kung sinuman ang nakaririnig sa aking tinig at nagbubukas ng pinto, papasok ako sa kaniyang tahanan at kakain kasama niya, at siya sa akin. 
'''
"21" = '''
:sup:`21` Ang isa na siyang nakalupig, bibigyan ko ng karapatang umupo kasama ko sa aking trono, gaya nang ako ay nakalupig at umupo kasama ng aking Ama sa kaniang trono. 
'''
"22" = '''
:sup:`22` Kung mayroon kang tainga, makinig sa sinasabi ng Espiritu sa mga iglesya. 
'''
