[107]
"1" = '''
:sup:`1` Magpasalamat kay Yahweh, dahil sa kaniyang kabutihan at ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"2" = '''
:sup:`2` Hayaang magsalita ang mga tinubos ni Yahweh, ang kaniyang mga sinagip mula sa kapangyarihan ng kaaway. 
'''
"3" = '''
:sup:`3` Tinipon niya sila mula sa ibang mga lupain ng dayuhan, mula sa silangan at kanluran, mula sa hilaga at mula sa timog. 
'''
"4" = '''
:sup:`4` Naligaw sila sa ilang sa disyertong daan at walang lungsod na natagpuan para matirhan. 
'''
"5" = '''
:sup:`5` Dahil gutom at uhaw sila, nanghina sila sa kapaguran. 
'''
"6" = '''
:sup:`6` Pagkatapos tumawag sila kay Yahweh sa kanilang pagkabalisa, at sinagip niya sila mula sa kagipitan. 
'''
"7" = '''
:sup:`7` Pinangunahan niya sila sa tuwid na landas para mapunta sila sa lungsod para manirahan. 
'''
"8" = '''
:sup:`8` O papupurihan si Yahweh ng mga tao dahil sa kaniyang katapatan sa tipan at para sa mga kamangha-manghang bagay na kaniyang ginawa sa sangkatauhan! 
'''
"9" = '''
:sup:`9` Dahil panapawi niya ang pananabik nilang mga nauuhaw, at ang mga pagnanasa nilang mga gutom ay kaniyang pinupuno ng magagandang bagay. 
'''
"10" = '''
:sup:`10` Naupo ang ilan sa kadiliman at sa lumbay, mga bilanggo sa kalungkutan at pagkagapos. 
'''
"11" = '''
:sup:`11` Dahil nagrebelde sila laban sa salita ng Diyos at tinanggihan ang tagubilin ng nasa Kataas-taasan. 
'''
"12" = '''
:sup:`12` Ibinaba niya ang kanilang mga puso sa paghihirap; Natisod sila at wala ni isa ang tumulong sa kanila. 
'''
"13" = '''
:sup:`13` Kaya tumawag sila kay Yahweh sa kanilang problema at inalis niya sila mula sa kanilang kagipitan. 
'''
"14" = '''
:sup:`14` Inalis niya sila mula sa kadiliman at lumbay at nilagot ang kanilang pagkakatali. 
'''
"15" = '''
:sup:`15` Magpupuri ang mga taong iyon kay Yahweh dahil sa kaniyang katapatan sa tipan at para sa mga kamangha-manghang bagay na kaniyang ginawa sa sangkatauhan! 
'''
"16" = '''
:sup:`16` Dahil winasak niya ang mga tarangkahan na tanso at pinutol ang mga bakal na rehas. 
'''
"17" = '''
:sup:`17` Hangal sila sa kanilang suwail na mga pamamaraan at naghihirap dahil sa kanilang mga kasalanan. 
'''
"18" = '''
:sup:`18` Nawalan sila ng pagnanais na kumain ng kahit na anong pagkain at napalapit sila sa mga tarangkahan ng kamatayan. 
'''
"19" = '''
:sup:`19` Kaya sila ay tumawag kay Yahweh sa kanilang problema at inalis niya sila mula sa kagipitan. 
'''
"20" = '''
:sup:`20` Ipinadala niya ang kaniyang salita at pinagaling sila, at sinagip niya sila mula sa kanilang pagkawasak. 
'''
"21" = '''
:sup:`21` Papupurihan nang mga taong iyon si Yahweh dahil sa kaniyang katapatan sa tipan at dahil sa mga kamangha-manghang bagay na kaniyang ginawa para sa sangkatauhan! 
'''
"22" = '''
:sup:`22` Hayaan mo silang maghandog ng pasasalamat at magpahayag ng kaniyang mga ginawa sa pag-aawitan. 
'''
"23" = '''
:sup:`23` Naglakbay ang iba sa dagat sa barko at nagnegosyo sa ibang bansa. 
'''
"24" = '''
:sup:`24` Nakita nila ang mga gawa ni Yahweh at kaniyang kababalaghan sa mga dagat. 
'''
"25" = '''
:sup:`25` Dahil ipinag-utos niya at ginising ang hangin ng bagyo na nagpaalon sa karagatan. 
'''
"26" = '''
:sup:`26` Umabot ito sa himpapawid; bumaba sila sa pinakamalalim na lugar. Ang kanilang mga buhay ay nalusaw ng pagkabalisa. 
'''
"27" = '''
:sup:`27` Nayanig sila at sumuray-suray tulad ng mga lasinggero at sila ay nasa dulo ng kanilang diwa. 
'''
"28" = '''
:sup:`28` At tumawag sila kay Yahweh sa kanilang problema at inalis niya sila sa kanilang pagkabalisa. 
'''
"29" = '''
:sup:`29` Pinayapa niya ang bagyo at pinatahimik ang mga alon. 
'''
"30" = '''
:sup:`30` Nagdiwang sila dahil kumalma ang dagat at dinala niya sila sa nais nilang daungan. 
'''
"31" = '''
:sup:`31` Nawa papupurihan ng mga taong iyon si Yahweh dahil sa kaniyang katapatan sa tipan at dahil sa mga kamangha-manghang bagay na kaniyang ginawa para sa sangkatauhan! 
'''
"32" = '''
:sup:`32` Hayaan silang dakilain siya sa pagtitipon ng mga tao at papurihan siya sa samahan ng mga nakatatanda. 
'''
"33" = '''
:sup:`33` Ginagawa niyang ilang ang mga ilog, tuyong lupa ang mga bukal na tubig, 
'''
"34" = '''
:sup:`34` at tigang na lupa ang matabang lupa dahil sa kasamaan ng mga tao rito. 
'''
"35" = '''
:sup:`35` Ginagawa niyang paliguan ang ilang at mga bukal na tubig ang tuyong lupa. 
'''
"36" = '''
:sup:`36` Doon pinapatira niya ang nagugutom at sila ay nagtayo ng isang lungsod para tirahan. 
'''
"37" = '''
:sup:`37` Gumagawa sila ng isang lungsod para maglagay ng bukirin para taniman ng ubasan, at para mamunga ito ng masaganang ani. 
'''
"38" = '''
:sup:`38` Pinagpala niya sila para maging napakarami. Hindi niya hinayaan ang kanilang mga baka na mabawasan ng bilang. 
'''
"39" = '''
:sup:`39` Nawala sila at ibinaba sa pamamagitan ng kagipitan at paghihirap. 
'''
"40" = '''
:sup:`40` Nagbuhos siya ng galit sa mga pinuno at nagdulot sa kanila na maligaw sa ilang, kung saan walang mga daan. 
'''
"41" = '''
:sup:`41` Pero iniingatan niya ang nangangailangan mula sa sakit at inilagaan ang kaniyang mga pamilya tulad ng isang kawan. 
'''
"42" = '''
:sup:`42` Makikita ito ng matuwid at magdiriwang at mananahimik ang kasamaan. 
'''
"43" = '''
:sup:`43` Dapat tandaan ng sinuman ang mga bagay na ito at magnilay-nilay sa tipan na pagkilos ni Yahweh. 
'''
