[2]
"1" = '''
:sup:`1` Sa pagdating ng araw ng malapit nang mamatay si David, inutusan niya si Solomon na kaniyang anak, sinabi niya, 
'''
"2" = '''
:sup:`2` “Papunta na ako sa lupa. Kaya maging malakas ka at ipakita mong lalaki ka. 
'''
"3" = '''
:sup:`3` Sundin mo ang mga utos ni Yahweh na iyong Diyos na lumakad sa kaniyang mga pamamaraan, na sumunod sa kaniyang mga alituntunin, kautusan, desisyon, at mga kautusan sa tipan, maging maingat na gawin kung ano ang nakasulat sa batas ni Moises, sa gayon magtatagumpay ka sa lahat ng gagawin mo, saan ka man pumunta, 
'''
"4" = '''
:sup:`4` upang tuparin ni Yahweh ang kaniyang salita na sinabi niya tungkol sa akin, na sinasabi niyang, 'Kung maingat na binabantayan ng mga anak mong lalaki ang kanilang pag-uugali, na lalakad nang matapat sa harapan ko nang kanilang buong puso at kaluluwa, hindi titigil kailanman na magkaroon ka ng isang lalaki sa trono ng Israel.' 
'''
"5" = '''
:sup:`5` Alam mo rin kung ano ang ginawa sa akin ni Joab na anak ni Zeruias, at kung ano ang ginawa niya sa dalawang kumander ng mga hukbo ng Israel, kay Abner na anak ni Ner, at kay Amasa na anak ni Jeter, na pinatay niya. Pinadanak niya ang dugo ng digmaan sa panahon ng kapayapaan at inilagay ang dugo ng digmaan sa sinturon sa palibot ng kaniyang baywang at sa mga sapatos niya sa kaniyang mga paa. 
'''
"6" = '''
:sup:`6` Pakitunguhan mo si Joab gamit ang karunungan na natutunan mo, pero huwag mong hayaang ang kaniyang kulay abong ulo ay mapunta sa libingan nang may kapayapaan. 
'''
"7" = '''
:sup:`7` Subalit, magpakita ka ng kabaitan sa mga anak na lalaki ni Barsilai na taga-Galaad, at hayaan mo silang makasama sa mga kumakain sa iyong mesa, dahil pumunta sila sa akin noong tumakas ako sa kapatid mong si Absalom. 
'''
"8" = '''
:sup:`8` Tingnan mo, kasama mo si Semei na anak ni Gera, ang Benjaminita ng Bahurim, na sinumpa ako ng isang napakasamang sumpa noong araw na pumunta ako sa Mahanaim. Bumaba si Semei para salubungin ako sa Jordan, at sumumpa ako sa kaniya kay Yahweh, sinasabi ko, 'Hindi kita papatayin gamit ang espada.' 
'''
"9" = '''
:sup:`9` Kaya ngayon, huwag mo siyang hayaang makawala mula sa kaparusahan. Isa kang matalinong tao, at malalaman mo kung ano ang dapat mong gawin sa kaniya. Dadalhin mo ang kaniyang kulay abong ulo sa libingan nang may dugo.” 
'''
"10" = '''
:sup:`10` Pagkatapos, nahimlay na si David kasama ang kaniyang mga ninuno at inilibing sa lungsod ni David. 
'''
"11" = '''
:sup:`11` Ang mga araw na naghari si David sa Israel ay apatnapung taon. Naghari siya sa Hebron ng pitong taon at sa Jerusalem ng tatlumpu't tatlong taon. 
'''
"12" = '''
:sup:`12` Pagkatapos naupo si Solomon sa trono ng kaniyang ama na si David, at ang kaniyang pamumuno ay naging matatag. 
'''
"13" = '''
:sup:`13` Pagkatapos, pumunta si Adonias na anak ni Haguit kay Batsheba na ina ni Solomon. Sinabi niya, “Pumunta ka ba dito nang may kapayapaan?” Sinagot niya, “Mapayapa.” 
'''
"14" = '''
:sup:`14` Pagkatapos ay sinabi niya, “Mayroon akong nais sabihin sa iyo.” Kaya sumagot siya, “Magsalita ka.” 
'''
"15" = '''
:sup:`15` Sinabi ni Adonias, “Alam mo na ang kaharian ay sa akin, at inasahan akong maging hari ng buong Israel. Gayunpaman, bumaliktad ang naganap sa kaharian at napunta sa aking kapatid, dahil ito ay sa kaniya mula kay Yahweh. 
'''
"16" = '''
:sup:`16` Ngayon mayroon akong isang kahilingan sa iyo. Huwag mo akong tanggihan.” Sinabi sa kaniya ni Batsheba, “Magsalita ka.” 
'''
"17" = '''
:sup:`17` Sinabi niya, “Pakiusap, kausapin mo si Solomon na hari, dahil hindi ka niya tatanggihan, para ibigay niya sa akin si Abisag na taga-Sunem bilang aking asawa.” 
'''
"18" = '''
:sup:`18` Sinabi ni Batsheba, “Kung ganoon, kakausapin ko ang hari.” 
'''
"19" = '''
:sup:`19` Kaya pumunta si Batsheba kay Haring Solomon para kausapin siya para kay Adonias. Tumayo ang hari para salubungin siya at yumuko siya sa kaniya. Pagkatapos ay naupo siya sa kaniyang trono at nagpakuha ng trono para sa ina ng hari. Naupo siya sa bandang kanang kamay niya. 
'''
"20" = '''
:sup:`20` Pagkatapos, sinabi niya, “Gusto kong humiling ng isang maliit na kahilingan sa iyo; huwag mo akong tanggihan.” Sinagot siya ng hari, “Humiling ka, aking ina, dahil hindi kita tatanggihan.” 
'''
"21" = '''
:sup:`21` Sinabi niya, “Ibigay mo si Abisag na taga-Sunem kay Adonias na iyong kapatid bilang kaniyang asawa.” 
'''
"22" = '''
:sup:`22` Sumagot si Haring Solomon at sinabi sa kaniyang ina, “Bakit mo hinihingi si Abisag na taga-Sunem para kay Adonias? Bakit hindi mo rin hingin ang kaharian para sa kaniya, dahil siya ang aking nakatatandang kapatid—para sa kaniya, para kay Abiatar na pari, at para kay Joab na anak ni Zeruias?” 
'''
"23" = '''
:sup:`23` Pagkatapos ay sumumpa si Haring Solomon kay Yahweh, sinasabi niya, “Nawa'y gawin sa akin ng Diyos, at mas higit pa, kung hindi ito sinabi ni Adonias laban sa kaniyang sariling buhay. 
'''
"24" = '''
:sup:`24` Kaya ngayon sa kay Yahweh na buhay, na nagtatag at naglagay sa akin sa trono ni David na aking ama, at ang gumawa ng sambahayan sa akin tulad ng ipinangako niya, tiyak na papatayin si Adonias ngayon.” 
'''
"25" = '''
:sup:`25` Kaya pinadala ni Haring Solomon si Benaias na anak ni Joiada at nahanap ni Benaias si Adonias at pinatay siya. 
'''
"26" = '''
:sup:`26` At kay Abiatar na pari, sinabi ng hari, “Pumunta ka sa Anatot, sa sarili mong bukirin. Dapat kang patayin, pero hindi kita papatayin sa oras na ito, dahil binuhat mo ang kaban ng tipan ng Panginoong si Yahweh sa harap ni David na aking ama at kasama kang naghirap sa bawat paghihirap ng aking ama.” 
'''
"27" = '''
:sup:`27` Kaya inalis ni Solomon si Abiatar mula sa pagiging pari ni Yahweh, para matupad niya ang salita ni Yahweh, na sinabi niya tungkol sa sambahayan ni Eli sa Silo. 
'''
"28" = '''
:sup:`28` Dumating ang balita kay Joab, dahil sinuportahan ni Joab si Adonias, pero hindi niya sinuportahan si Absalom. Kaya pumunta si Joab sa tolda ni Yahweh at kinuha ang mga sungay sa altar. 
'''
"29" = '''
:sup:`29` Sinabi kay Haring Solomon na si Joab ay tumakas papunta sa tolda ni Yahweh at ngayo'y nasa tabi ng altar. Kaya sinugo ni Solomon si Benaias na anak ni Joiada, sinasabi niya, “Humayo ka, patayin mo siya.” 
'''
"30" = '''
:sup:`30` Kaya pumunta si Benaias sa tolda ni Yahweh at sinabi sa kaniya, “Ang sabi ng hari, 'Lumabas ka.'” Sumagot si Joab, “Hindi, mamamatay ako dito.” Kaya bumalik si Benaias sa hari, sinasabi niya, “Sinabi ni Joab na gusto niyang mamatay sa altar.” 
'''
"31" = '''
:sup:`31` Sinabi sa kaniya ng hari, “Gawin mo kung ano ang sinabi niya. Patayin mo siya at ilibing, para maalis mo mula sa akin at sa sambahayan ng aking ama ang dugo na pinadanak ni Joab nang walang dahilan. 
'''
"32" = '''
:sup:`32` Nawa'y ibalik ni Yahweh ang dugo sa kaniyang sarili, dahil nilusob niya ang dalawang lalaking mas matuwid at mas mabuti kaysa sa kaniya at pinatay sila gamit ang espada, sila Abner na anak ni Ner, ang kapitan ng hukbo ng Israel, at Amasa na anak ni Jeter, ang kapitan ng hukbo ng Juda, nang hindi nalalaman ng aking amang si David. 
'''
"33" = '''
:sup:`33` Kaya nawa ang dugo nila ay bumalik sa ulo ni Joab at sa ulo ng kaniyang mga kaapu-apuhan magpakailanman. Pero kay David at sa kaniyang mga kaapu-apuhan, at kaniyang sambahayan, at sa kaniyang trono, nawa'y magkaroon ng kapayapaan mula kay Yahweh magpakailanman.” 
'''
"34" = '''
:sup:`34` Pagkatapos, umalis si Benaias na anak ni Joiada at sinalakay si Joab at pinatay siya. Inilibing siya sa kaniyang sariling bahay sa ilang. 
'''
"35" = '''
:sup:`35` Nilagay ng hari si Benaias na anak ni Joiada sa hukbo kapalit niya, at nilagay niya si Sadoc na pari kapalit ni Abiatar. 
'''
"36" = '''
:sup:`36` Pagkatapos ay pinadala at pinatawag niya si Semei, at sinabi sa kaniya, “Magtayo ka ng bahay sa Jerusalem at manirahan doon, at huwag kang lalabas mula doon papunta kahit saang lugar. 
'''
"37" = '''
:sup:`37` Dahil sa araw na umalis ka, at dumaan sa Lambak ng Kidron, dapat mong malaman na tiyak kang mamamatay. Ang dugo ay mapupunta sa iyong sarili.” 
'''
"38" = '''
:sup:`38` Kaya sinabi ni Semei sa hari, “Ang sinasabi mo ay mabuti. Tulad ng sinabi ng aking panginoon na hari, gagawin ng iyong lingkod.” Kaya nanirahan si Semei sa Jerusalem nang maraming araw. 
'''
"39" = '''
:sup:`39` Pero sa pagtatapos ng tatlong taon, dalawa sa mga lingkod ni Semei ay tumakas papunta kay Achish na anak ni Maaca na hari ng Gat. Kaya sinabi nila kay Semei, “Tingnan mo, ang mga lingkod mo ay nasa Gat.” 
'''
"40" = '''
:sup:`40` At tumayo si Semei, inihanda niya ang kaniyang asno, at pumunta kay Achish sa Gat para hanapin ang kaniyang mga lingkod. Umalis siya at kinuha ang kaniyang mga lingkod mula sa Gat. 
'''
"41" = '''
:sup:`41` Nang sinabihan si Solomon na umalis si Semei mula sa Jerusalem papuntang Gat at bumalik, 
'''
"42" = '''
:sup:`42` nagsugo ang hari at pinatawag si Semei at sinabi sa kaniyang, “Hindi ba kita pinanumpa kay Yahweh, at nagpatotoo sa iyo, sinasabi ko, 'Dapat mong malaman na sa araw na aalis ka at pupunta sa ibang lugar, tiyak na mamamatay ka?' Pagkatapos ay sinabi mo sa akin, 'Ang sinabi mo ay mabuti.' 
'''
"43" = '''
:sup:`43` Kaya bakit hindi mo iningatan ang iyong panunumpa kay Yahweh, at ang utos na binigay ko sa iyo?” 
'''
"44" = '''
:sup:`44` Sinabi rin ng hari kay Semei, “Alam mo sa iyong puso ang lahat ng kasamaan na ginawa mo sa aking ama na si David. Kaya ibabalik ni Yahweh ang kasamaan mo sa iyong sarili. 
'''
"45" = '''
:sup:`45` Pero pagpapalain si Haring Solomon, at matatatag ang trono ni David sa harap ni Yahweh magpakailanman.” 
'''
"46" = '''
:sup:`46` Kaya inutusan ng hari si Benaias na anak ni Joiada na umalis at patayin si Semei. Kaya ang pamumuno ay matibay na naitatag sa kamay ni Solomon. 
'''
