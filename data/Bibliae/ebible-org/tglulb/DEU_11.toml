[11]
"1" = '''
:sup:`1` Sa gayon ay iibigin ninyo si Yahweh na inyong Diyos at palaging susundin ang kaniyang mga tagubilin, kaniyang mga batas, kaniyang mga panuntunan at kaniyang mga utos. 
'''
"2" = '''
:sup:`2` Pansinin na hindi ako nakikipag-usap sa inyong mga anak, na hindi nakaalam o nakakita sa mga parusa ni Yahweh na inyong Diyos, kaniyang kadakilaan, kaniyang malakas na kamay, ang pagpapakita ng kaniyang kapangyarihan, 
'''
"3" = '''
:sup:`3` ang mga tanda at mga gawa na ginawa niya sa gitna ng Ehipto, kay Paraon, hari ng Ehipto, at sa lahat ng lupain niya. 
'''
"4" = '''
:sup:`4` Ni nakita nila kung ano ang ginawa niya sa hukbo ng Ehipto, sa kanilang mga kabayo, o sa kanilang mga karrwaheng pandigma; kung paano niya ginawa na ang tubig sa Dagat na Pula ay tabunan sila habang hinahabol nila kayo, at kung paano sila sinira ni Yahweh hanggang ngayon; 
'''
"5" = '''
:sup:`5` o kung ano ang ginawa niya para sa inyo sa ilang hanggang sa makarating kayo sa lugar na ito. 
'''
"6" = '''
:sup:`6` Hindi nila nakita ang ginawa ni Yahweh kina Datan at Abiram, mga anak na lalaki ni Eliab na anak na lalaki ni Ruben; kung paano bumuka ang bibig ng mundo at nilulon sila, ang sambahayan, ang mga tolda, at bawat nabubuhay na bagay na nakasunod sa kanila, sa gitna ng buong Israel. 
'''
"7" = '''
:sup:`7` Pero nakita ng inyong mga mata ang lahat ng mga dakilang gawa ni Yahweh na ginawa niya. 
'''
"8" = '''
:sup:`8` Kaya nga sundin ninyong lahat ang mga utos na pinapagawa ko sa inyo ngayon, para maging malakas kayo, at pumasok at angkinin ang lupain, kung saan kayo papunta para angkinin iyon; 
'''
"9" = '''
:sup:`9` at mapapahaba ninyo ang mga araw ninyo sa lupaing pinangako ni Yahweh sa inyong mga ama na ibigay sa kanila at sa kanilang mga kaapu-apuhan, isang lupaing dinadaluyan ng gatas at pulot. 
'''
"10" = '''
:sup:`10` Para ang lupain, kung saan kayo papasok para inyong angkinin, ay hindi tulad ng lupain ng Ehipto, kung saan kayo nanggaling, kung saan nagtanim kayo ng buto at diniligan iyon gamit ang inyong paa, tulad ng hardin ng mga damong-gamot; 
'''
"11" = '''
:sup:`11` pero ang lupain, kung saan kayo patungo para angkinin iyon, ay isang lupain ng mga burol at mga lambak, at umiinom ng tubig ng ulan ng kalangitan, 
'''
"12" = '''
:sup:`12` isang lupaing inaalagaan ni Yahweh; ang mga mata ni Yahweh ay palaging naroon, mula sa simula hanggang sa katapusan ng taon. 
'''
"13" = '''
:sup:`13` Mangyayari ito, kung masigasig kayong makikinig sa aking mga utos na sinasabi ko sa inyo ngayon para mahalin si Yahweh na inyong Diyos, at paglingkuran siya ng inyong buong puso at ng inyong buong kaluluwa, 
'''
"14" = '''
:sup:`14` na ibibigay ko ang ulan ng inyong lupain sa kapanahunan nito, ang paunang ulan at ang panghuling ulan, para matipon ninyo ang inyong mga butil, ang inyong bagong alak, at inyong langis. 
'''
"15" = '''
:sup:`15` Magbibigay ako ng damo sa inyong mga bukid para sa inyong mga baka, at kakain kayo at mabubusog. 
'''
"16" = '''
:sup:`16` Bigyang pansin ang inyong mga sarili, para hindi malinlang ang inyong puso, at kayo'y lumihis at sumamba sa ibang mga diyus-diyosan, at yumukod sa kanila; 
'''
"17" = '''
:sup:`17` para ang galit ni Yahweh ay hindi mag-alab laban sa inyo, at para hindi niya isara ang kalangitan, para hindi magkaroon ng ulan, at ang lupa ay hindi magbigay ng kaniyang bunga, at para hindi kayo madaling mamatay mula sa masaganang lupaing ibinibigay sa inyo ni Yahweh. 
'''
"18" = '''
:sup:`18` Kaya nga ilagay ang mga salita kong ito sa inyong puso at kaluluwa; itali ang mga ito bilang isang tanda sa inyong kamay, at hayaan ang mga ito na maging gasa sa pagitan ng inyong mga mata. 
'''
"19" = '''
:sup:`19` Ituturo ninyo ang mga ito sa inyong mga anak at pag-usapan ang tungkol sa mga ito kapag nakaupo kayo sa bahay ninyo, kapag naglalakad kayo sa daan, kapag humihiga at bumabangon kayo. 
'''
"20" = '''
:sup:`20` Isusulat ninyo ang mga ito sa mga haligi ng pinto ng inyong bahay at sa mga tarangkahan ng inyong lungsod, 
'''
"21" = '''
:sup:`21` para dumami ang inyong mga araw, at ang mga araw ng inyong mga anak, sa lupaing ipinangako ni Yahweh sa inyong mga ama na ibibigay niya sa kanila, na maging tulad ang dami ng araw na gaya ng kalangitan ay mataas sa ibabaw ng mundo. 
'''
"22" = '''
:sup:`22` Dahil kung masigasig ninyong susundin ang lahat ng mga utos na ito na sinasabi ko sa inyo, para gawin ang mga iyon, ibigin si Yahweh na inyong Diyos, lumakad sa lahat ng kaniyang mga kaparaanan, at kumapit sa kaniya, 
'''
"23" = '''
:sup:`23` at itataboy ni Yahweh ang lahat ng mga bansang ito mula sa harapan ninyo, at aagawan ninyo ang mga bansang higit na malaki at higit na malakas kaysa sa inyong sarili. 
'''
"24" = '''
:sup:`24` Bawat lugar na lalakaran ng inyong mga talampakan ay mapapasa inyo; mula sa ilang hanggang sa Lebanon, mula sa ilog, ang Ilog Eufrates, hanggang sa kanlurang dagat ay magiging hangganan ninyo. 
'''
"25" = '''
:sup:`25` Walang sinumang tao ang makakatayo sa harapan ninyo; maglalagay si Yahweh na inyong Diyos ng takot at ng kilabot sa lahat ng mga lupaing lalakaran ninyo, tulad ng sinabi niya sa inyo. 
'''
"26" = '''
:sup:`26` Masdan, itinakda ko sa inyo ngayon ang isang pagpapala at isang sumpa; 
'''
"27" = '''
:sup:`27` ang pagpapala, kung makikininig kayo sa mga utos ni Yahweh na inyong Diyos na sinasabi ko sa inyo ngayon; 
'''
"28" = '''
:sup:`28` at ang sumpa, kung hindi kayo makikinig sa mga utos ni Yahweh na inyong Diyos, pero lumihis palayo mula sa daan na sinasabi ko sa inyo ngayon, para sumunod sa ibang mga diyus-diyosan na hindi ninyo nakilala. 
'''
"29" = '''
:sup:`29` Mangyayari ito, kapag si Yahweh na inyong Diyos ay dinala kayo sa lupain kung saan kayo papunta para angkinin, na itatakda ninyo ang pagpapala sa Bundok Gerizim, at ang sumpa sa Bundok Ebal. 
'''
"30" = '''
:sup:`30` Hindi ba ang mga iyon ay nasa kabila ng Jordan, sa kanluran ng kanluraning daan, sa lupain ng mga Cananeo na nakatira sa Araba, sa itaas salungat sa Gilgal, sa tabi ng mga kakahuyan ng More? 
'''
"31" = '''
:sup:`31` Dahil tatawid kayo sa Jordan para makapasok at angkinin ang lupaing ibinibigay sa inyo ni Yahweh na inyong Diyos, at aangkinin ninyo iyon at maninirahan doon. 
'''
"32" = '''
:sup:`32` Susundin ninyo ang lahat ng mga batas at mga panuntunang itinakda ko sa inyo ngayon. 
'''
