[1]
"1" = '''
:sup:`1` Ito ang salita ni Yahweh na dumating kay Zefanias na anak ni Cusi na anak ni Geldias na anak ni Amarias na anak ni Hezekias, sa mga araw ni Josias na anak ni Ammon na hari ng Juda. 
'''
"2" = '''
:sup:`2` “Ganap kong lilipulin ang lahat ng nasa lupa! Ito ang pahayag ni Yahweh. 
'''
"3" = '''
:sup:`3` Lilipulin ko ang mga tao at mga hayop, ang mga ibon sa kalangitan at ang mga isda sa dagat, ang sanhi ng pagkasira kasama ng mga masasama! Sapagkat lilipulin ko ang sangkatauhan sa lupa!” Ito ang pahayag ni Yahweh. 
'''
"4" = '''
:sup:`4` “Iuunat ko ang aking kamay sa buong Juda at sa lahat ng naninirahan sa Jerusalem. Papatayin ko ang bawat nalalabi ni Baal sa lugar na ito at ang mga pangalan ng mga taong sumasamba sa diyus-diyosan na kabilang sa mga pari, 
'''
"5" = '''
:sup:`5` ang mga taong nasa mga bubungan ng bahay na sumasamba sa mga natatanaw sa kalawakan at ang mga taong sumasamba at nangangako kay Yahweh ngunit nangangako rin kay Milcom. 
'''
"6" = '''
:sup:`6` Gayundin ang gagawin ko sa mga tumalikod sa pagsunod kay Yahweh, maging ang mga hindi naghahanap kay Yahweh, ni humihingi ng kaniyang patnubay.” 
'''
"7" = '''
:sup:`7` Manahimik ka sa harap ng Panginoong Yahweh sapagkat paparating na ang araw ni Yahweh, sapagkat naghanda si Yahweh ng alay na itinalaga niya sa kaniyang mga panauhin. 
'''
"8" = '''
:sup:`8` “Mangyayari ito sa araw ng pag-aalay ni Yahweh na parurusahan ko ang mga prinsipe at ang mga anak ng hari at ang lahat ng nakasuot ng mga pandayuhang kasuotan. 
'''
"9" = '''
:sup:`9` Sa araw na iyon, parurusahan ko ang mga nagsisilukso sa pintuan, ang mga taong pumupuno sa bahay ng kanilang panginoon sa pamamagitan ng karahasan at panlilinlang! 
'''
"10" = '''
:sup:`10` Ito ang pahayag ni Yahweh. Kaya mangyayari ito sa araw na iyan, na ang pag-iyak ng pagkabahala ay magmumula sa Tarangkahang tinawag na Isda, pananaghoy mula sa Ikalawang Distrito at isang napakalakas na ingay ng pagbagsak mula sa mga burol. 
'''
"11" = '''
:sup:`11` Tumaghoy kayong mga naninirahan sa Pamilihang Distrito, sapagkat lilipulin ang lahat ng mangangalakal at mamamatay ang lahat ng nagtitimbang ng mga pilak. 
'''
"12" = '''
:sup:`12` Darating ito sa panahong iyon na maghahanap ako sa Jerusalem gamit ang mga ilawan at parurusahan ko ang mga kalalakihang nasiyahan sa kanilang mga alak at nagsabi sa kanilang mga puso, 'Walang anumang gagawin si Yahweh, mabuti man o masama!' 
'''
"13" = '''
:sup:`13` Nanakawin ang kanilang mga kayamanan at hahayaang ganap na mawasak ang kanilang mga bahay! Magtatayo sila ng mga bahay ngunit hindi maninirahan sa mga ito at magtatanim sila ng mga ubasan ngunit hindi iinom ng alak nito! 
'''
"14" = '''
:sup:`14` Malapit na ang dakilang araw ni Yahweh, malapit na at nagmamadali! Ang tunog ng araw ni Yahweh ay magiging tulad ng mandirigmang umiiyak nang may kapaitan! 
'''
"15" = '''
:sup:`15` Ang araw na iyan ay magiging araw ng matinding galit, araw ng pagkabahala at pagdadalamhati, araw ng unos at pagkawasak, araw ng kadiliman at kalungkutan, araw ng mga ulap at pumapaitaas na kadiliman! 
'''
"16" = '''
:sup:`16` Magiging araw ito ng mga trumpeta at mga hudyat laban sa mga matitibay na lungsod at mga matataas na kuta! 
'''
"17" = '''
:sup:`17` Sapagkat magdadala ako ng pagkabahala sa sangkatauhan, upang lumakad sila na gaya ng mga bulag na tao sapagkat nagkasala sila kay Yahweh! Ibubuhos ang kanilang dugo na gaya ng alabok at ang kanilang mga lamanloob gaya ng dumi! 
'''
"18" = '''
:sup:`18` Hindi sila maililigtas maging ng kanilang mga pilak o ginto sa araw ng matinding galit ni Yahweh! Tutupukin ng apoy ng matinding poot ni Yahweh ang buong lupain sapagkat nakasisindak ang paglipol na kaniyang idudulot laban sa lahat ng naninirahan sa lupain!” 
'''
