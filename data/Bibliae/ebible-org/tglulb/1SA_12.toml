[12]
"1" = '''
:sup:`1` Sinabi ni Samuel sa buong Israel, “Nakinig ako sa lahat ng bagay na sinabi ninyo sa akin, at nagtalaga ako ng isang hari sa inyo. 
'''
"2" = '''
:sup:`2` Ngayon, narito ang hari lumakakad sa harapan ninyo; at ako ay matanda na at puti na ang buhok; at ang aking mga anak na lalaki ay kasama ninyo. Lumakad ako sa harapan ninyo mula sa aking kabataan hanggang ngayon. 
'''
"3" = '''
:sup:`3` Narito ako; magpatotoo laban sa akin sa harapan ni Yahweh at sa harapan ng kanyang hinirang. Kaninong lalaking baka ang kinuha ko? Kaninong asno ang kinuha ko? Sino ang aking dinaya? Sino ang aking inapi? Mula kaninong kamay ako kumuha ng isang suhol upang bulagin ang aking mga mata? Magpatotoo laban sa akin, at ibabalik ko ito sa inyo.” 
'''
"4" = '''
:sup:`4` Sinabi nila, “Hindi mo kami dinaya, inapi, o ninakawan ng anumang bagay mula sa kamay ng sinuman.” 
'''
"5" = '''
:sup:`5` Sinabi niya sa kanila, “Saksi si Yahweh laban sa inyo, at ang kanyang hinirang ay saksi ngayon, na wala kayong nakita sa aking kamay.” At sumagot sila, “Saksi si Yahweh.” 
'''
"6" = '''
:sup:`6` Sinabi ni Samuel sa mga tao, “Si Yahweh ang siyang humirang kina Moises at Aaron, at ang siyang nagdala palabas sa inyong mga ama mula sa lupain ng Ehipto. 
'''
"7" = '''
:sup:`7` Kaya ngayon, ihandog ang inyong mga sarili, upang maaari akong makiusap kasama ninyo sa harapan ni Yahweh tungkol sa lahat ng mga makatarungang gawain ni Yahweh, na ginawa niya sa inyo at sa inyong mga ama. 
'''
"8" = '''
:sup:`8` Nang dumating si Jacob sa Ehipto, at umiyak ang inyong mga ninuno kay Yahweh. Ipinadala ni Yahweh sina Moises at Aaron, siyang nanguna sa inyong mga ninuno palabas ng Ehipto at nanirahan sila sa lugar na ito. 
'''
"9" = '''
:sup:`9` Subalit kinalimutan nila si Yahweh na kanilang Diyos; ipinagbili niya sila sa kamay ni Sisera, kapitan ng mga hukbo ni Hazor, sa kamay ng mga Filisteo, at sa kamay ng hari ng Moab; nakigpaglaban silang lahat sa inyong mga ninuno. 
'''
"10" = '''
:sup:`10` Umiyak sila kay Yahweh at sinabi, “Nagkasala kami, dahil tinalikuran namin si Yahweh at naglingkod sa mga Baal at sa mga Astoret. Subalit iligtas kami ngayon mula sa kamay ng aming mga kaaway, at paglilingkuran ka namin.' 
'''
"11" = '''
:sup:`11` Kaya ipinadala ni Yahweh sina Jerub Baal, Bedan, Jepta, at Samuel, at binigyan kayo ng tagumpay sa inyong mga kaaway sa buong palibot ninyo, upang ligtas kayong manirahan. 
'''
"12" = '''
:sup:`12` Nang nakita ninyo na dumating si Nahas ang hari ng bayan ng Ammon laban sa inyo, sinabi ninyo sa akin. 'Hindi! Sa halip, isang hari dapat ang mamuno sa amin'—kahit na si Yahweh, ang inyong Diyos, ang hari ninyo. 
'''
"13" = '''
:sup:`13` Ngayon narito ang hari na inyong pinili, na inyong hiningi at siyang hinirang ngayon ni Yahweh bilang hari ninyo. 
'''
"14" = '''
:sup:`14` Kung takot kayo kay Yahweh, paglingkuran siya, sundin ang kanyang boses, at huwag maghimagsik laban sa mga utos ni Yahweh, pagkatapos kapwa kayo at ang haring namamahala sa inyo ay magiging tagasunod ni Yahweh na inyong Diyos. 
'''
"15" = '''
:sup:`15` Kapag hindi ninyo sinunod ang boses ni Yahweh, subalit maghimagsik laban sa mga utos ni Yahweh, kung gayon ang kamay ni Yahweh ay magiging laban sa inyo, tulad ng ito ay laban sa inyong mga ninuno. 
'''
"16" = '''
:sup:`16` Kahit na ngayon idulog ang inyong sarili at masdan ang dakilang bagay na ito na gagawin ni Yahweh sa harapan ng inyong mga mata. 
'''
"17" = '''
:sup:`17` Hindi ba ngayon ang pag-aani ng trigo? Tatawag ako kay Yahweh, upang magpapadala siya ng kulog at ulan. Pagkatapos malalaman ninyo at makikita na matindi ang inyong kasamaan, na inyong ginawa sa paningin ni Yahweh, sa paghingi ng isang hari para sa inyong mga sarili.” 
'''
"18" = '''
:sup:`18` Kaya tumawag si Samuel kay Yahweh; at sa parehong araw na iyon nagpadala si Yahweh ng kulog at ulan. Pagkatapos labis na natakot ang lahat ng mga tao kina Yahweh at Samuel. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ng lahat ng mga tao kay Samuel, “Manalangin para sa iyong mga lingkod kay Yahweh na iyong Diyos, upang hindi kami mamatay. Sapagkat idinagdag namin sa lahat ng aming mga kasalanan itong kasamaan sa paghingi ng isang hari para sa aming mga sarili.” 
'''
"20" = '''
:sup:`20` Sumagot si Samuel, “Huwag kayong matakot. Nagawa ninyo ang lahat ng kasamaang ito, subalit huwag tumalikod mula kay Yahweh, sa halip paglingkuran si Yahweh ng inyong buong puso. 
'''
"21" = '''
:sup:`21` Huwag kayong tumalikod pagkatapos ng mga walang kabuluhang bagay na hindi mapapakinabangan o makakapagligtas sa inyo, dahil ang mga ito ay walang silbi. 
'''
"22" = '''
:sup:`22` Para sa kapakanan ng kanyang dakilang pangalan, hindi tatanggihan ni Yahweh ang kanyang mga tao, dahil nasiyahan si Yahweh na gawin kayong isang mga tao para sa kanyang sarili. 
'''
"23" = '''
:sup:`23` Para sa akin, huwag nawang ipahintulot na magkasala ako laban kay Yahweh sa pamamagitan ng pagtigil sa pananalangin para sa inyo. Sa halip, ituturo ko sa inyo ang daang mabuti at tama. 
'''
"24" = '''
:sup:`24` Katakutan lamang si Yahweh at paglingkuran siya sa katotohanan ng inyong buong puso. Isaalang-alang ang mga dakilang bagay na nagawa niya para sa inyo. 
'''
"25" = '''
:sup:`25` Subalit kung magpumilit kayo sa paggawa ng masama, kapwa kayo at inyong hari ay mamamatay.” 
'''
