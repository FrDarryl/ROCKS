[7]
"1" = '''
:sup:`1` Kapag dinala kayo ni Yahweh na inyong Diyos sa lupain na inyong pupuntahan para angkinin at paalisin ang maraming mga bansa sa inyong harapan - ang mga anak ni Heth, ang mga Gergeseo, ang mga Amoreo, ang mga Canaaneo, ang mga Perezeo, ang mga Heveo at ang mga Jebuseo-pitong bansang lalong malaki at malalakas kaysa sa inyo; 
'''
"2" = '''
:sup:`2` at kapag bibigyan kayo ni Yahweh na inyong Diyos ng katagumpayan sa kanila kapag nakita ninyo sila sa digmaan, dapat ninyo silang salakayin, pagkatapos dapat ganap ninyo sila wasakin. Hindi kayo gagawa ng tipan sa kanila, ni magpakita ng awa sa kanila. 
'''
"3" = '''
:sup:`3` Ni naisin ninyo na makipag-ayos ng kasal sa kanila; hindi ninyo ibibigay ang inyong mga anak na mga babae sa kanilang mga anak na lalaki, at hindi ninyo kukunin ang kanilang mga anak na babae para sa inyong mga anak na lalaki. 
'''
"4" = '''
:sup:`4` Dahil ilalayo nila ang inyong mga anak na lalaki mula sa pagsunod sa akin, para sambahin nila ang ibang mga diyos. Kaya ang galit ni Yahweh ay magsisiklab laban sa inyo at wawasakin niya kayo agad. 
'''
"5" = '''
:sup:`5` Ganito kayo makikipagkasundo sa kanila: Sisirain ninyo ang kanilang mga altar, pagputul-putulin ang kanilang sagradong poste ng pira-piraso, ibagsak ang kanilang mga posteng Asera at sunugin ang kanilang hinulmang mga diyus-diyosan. 
'''
"6" = '''
:sup:`6` Dahil kayo ang isang bansa na hiniwalay ni Yahweh na inyong Diyos. Pinili niya kayo para maging isang lahi para sa kaniya para angkinin, higit pa sa lahat na mukha ng ibabaw ng lupa. 
'''
"7" = '''
:sup:`7` Hindi itinakda ni Yahweh ang pagmamahal niya sa inyo o pinili niya kayo dahil mas marami ang bilang ninyo kaysa sinuman sa mga tao- dahil kayo ang pinaka-konti sa lahat— 
'''
"8" = '''
:sup:`8` pero dahil minamahal niya kayo at ninais niya na manatili ang pangako niya sa inyong mga ama. Ito ang dahilan kung bakit si Yahweh ay inilabas kayo sa isang makapangyarihang kamay at itinubos kayo palabas sa bahay ng pagkakaalipin, mula sa kamay ng Paraon, hari ng Ehipto. 
'''
"9" = '''
:sup:`9` Kaya kilalanin si Yahweh na inyong Diyos— siya ay Diyos, ang tapat na Diyos, na nagpapanatili ng mga tipan at katapatan sa isang libong salinlahi sa mga nagmamahal sa kaniya at nagpapanatili ng kaniyang mga utos, 
'''
"10" = '''
:sup:`10` pero pagbabayarin silang mga nagagalit sa kaniya sa kanilang harapan, para wasakin sila; hindi siya magiging maawain sa sinumang galit sa kaniya; gagantihan niya sila sa harapan niya. 
'''
"11" = '''
:sup:`11` Kaya susundin ninyo ang kaniyang mga utos, ang mga batas, at ang mga kautusan na inuutos ko sa inyo sa araw na ito, para gawin ninyo ang mga ito. 
'''
"12" = '''
:sup:`12` Kung pakikinggan ninyo mga kautusang ito at susundin at gawin ang mga ito, pananatilihin ni Yahweh na inyong Diyos ang kaniyang tipan sa inyo at ang katapatan na ipinangako niya sa inyong mga ama. 
'''
"13" = '''
:sup:`13` Mamahalin, pagpapalain, at pararamihin niya kayo; pagpapalain niya rin ang bunga ng inyong mga katawan at bunga ng inyong lupain, inyong butil, inyong bagong alak, at ang inyong langis, ang pagpaparami ng inyong mga baka at ang inyong mga batang kawan, sa lupain na ipinangako niya sa inyong mga ama na ibibigay niya sa inyo. 
'''
"14" = '''
:sup:`14` Pagpapalain kayo ng higit pa sa lahat ng iba mga tao; Wala isa mang lalaki na walang anak o isang baog na babae sa inyo o sa inyong mga hayop. 
'''
"15" = '''
:sup:`15` Tatanggalin ni Yahweh ang lahat ng sakit; walang masasamang mga sakit na mula sa Ehipto ang mailalagay niya sa inyo, pero ilalagay niya ito sa kanila na galit sa inyo. 
'''
"16" = '''
:sup:`16` Uubusin ninyo ang lahat ng mga lahi na binigay ni Yahweh na inyong Diyos na mapagtagumpayan, at sa inyong mata hindi ninyo sila kakaawaan. At hindi ninyo sasambahin ang kanilang mga diyos, dahil iyon ay magiging isang bitag sa inyo. 
'''
"17" = '''
:sup:`17` Kung sasabihin ninyo sa inyong puso, 'Itong mga bansa ay mas marami kaysa sa akin, papaano ko sila maaaring tatalunin?'— 
'''
"18" = '''
:sup:`18` huwag kayong matakot sa kanila; alalahanin ninyo sa inyong isipan kung ano ang ginawa ni Yahweh na inyong Diyos kay Paraon at sa buong Ehipto; 
'''
"19" = '''
:sup:`19` ang mga matinding paghihirap na nakita ng inyong mga mata, ang mga palatandaan, ang mga kababalaghan, ang kamay na makapangyarihan, at ang pagpapakita ng kapangyarihan sa pamamagitan ni Yahweh sa pamamagitan ng pagpapalabas sa inyo. Gagawin ulit ni Yahweh na inyong Diyos sa lahat ng mga taong kinakatakutan ninyo. 
'''
"20" = '''
:sup:`20` Bukod pa dito, si Yahweh na inyong Diyos ay magpapadala ng putakti sa kanila hanggang sa sinumang maiwan at kung sino sa kanila ang nagtatago ay masasawi mula sa inyong presensya. 
'''
"21" = '''
:sup:`21` Huwag ninyo silang katakutan sapagkat si Yahweh ay kasama ninyo, isang dakila at kinakatakutang Diyos. 
'''
"22" = '''
:sup:`22` Si Yahweh na inyong Diyos ay aalisin ang mga bansa sa harapan ninyo ng unti-unti. Hindi ninyo matatalo silang lahat ng mabilisan, o ang mga mabangis na mga hayop na lalong darami sa palibot ninyo. 
'''
"23" = '''
:sup:`23` Pero si Yahweh na inyong Diyos ay bibigyan kayo ng katagumpayan kapag nakita ninyo sila sa labanan; labis niya sila lilinlangin hanggang sila ay mawasak. 
'''
"24" = '''
:sup:`24` Ilalagay niya ang kanilang mga hari sa ilalim ng inyong kapangyarihan, at buburahin ang kanilang pangalan mula sa ilalim ng langit. Walang sinuman ang maaaring tumayo sa harapan ninyo, hanggang sa mawasak ninyo sila. 
'''
"25" = '''
:sup:`25` Susunugin ninyo ang mga inukit na hugis ng kanilang diyos; huwag ninyong naisin ang pilak o ginto na nakabalot dito na gusto ninyong makuha para sa inyong sarili, at mabibitag kayo sa pamamagitan nito; dahil kamuhi-muhi ito kay Yahweh na inyong Diyos. 
'''
"26" = '''
:sup:`26` Wala kayong dadalhin na anumang nakakasuklam na bagay sa loob ng inyong bahay at simulang sambahin ito. Tiyak na kamumuhian at kasusuklaman ninyo ito, dahil ito ay inihiwalay para wasakin. 
'''
