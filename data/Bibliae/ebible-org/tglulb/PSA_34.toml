[34]
"1" = '''
:sup:`1` Pupurihin ko si Yahweh sa lahat ng oras; ang kaniyang kapurihan ay laging mamumutawi sa aking bibig. 
'''
"2" = '''
:sup:`2` Pupurihin ko si Yahweh; nawa marinig ito ng api at sila ay matuwa. 
'''
"3" = '''
:sup:`3` Purihin natin si Yahweh; sama-sama nating itaas ang kaniyang pangalan. 
'''
"4" = '''
:sup:`4` Hinanap ko si Yahweh, at tumugon siya, at sa lahat ng mga takot ko tagumpay ang ibinigay niya. 
'''
"5" = '''
:sup:`5` Nagniningning ang mga tumitingin sa kaniya, at ang kanilang mga mukha ay hindi nahihiya. 
'''
"6" = '''
:sup:`6` Ang inapi ay umiyak, at narinig siya ni Yahweh at niligtas mula sa lahat ng kaniyang mga kaguluhan. 
'''
"7" = '''
:sup:`7` Ang anghel ni Yahweh ay nagkakampo sa paligid ng may mga takot sa kaniya, at sila ay nililigtas niya. 
'''
"8" = '''
:sup:`8` Tikman at masdan na si Yahweh ay mabuti; mapalad ang taong kumukubli sa kaniya. 
'''
"9" = '''
:sup:`9` Katakutan ninyo si Yahweh, kayo na kaniyang banal na bayan; hindi nagkukulang ang mga may takot sa kaniya. 
'''
"10" = '''
:sup:`10` Ang batang leon minsan ay nagkukulang sa pagkain at nagugutom; pero ang mga humahanap kay Yahweh ay hindi magkukukulang ng anumang bagay na mabuti. 
'''
"11" = '''
:sup:`11` Halikayo, mga bata, makinig kayo sa akin; ituturo ko sa inyo ang takot kay Yahweh. 
'''
"12" = '''
:sup:`12` Sinong naghahangad ng buhay at naghahangad ng mahabang panahon na mabuhay at magkaroon ng magandang buhay? 
'''
"13" = '''
:sup:`13` Kung ganoon, lumayo kayo sa pagsasabi ng masama, at ilayo ang inyong mga labi sa pagsasabi ng mga kasinungalingan. 
'''
"14" = '''
:sup:`14` Tumalikod kayo sa kasamaan at gumawa ng mabuti; hangarin ninyo ang kapayapaan at ito ay palaganapin. 
'''
"15" = '''
:sup:`15` Ang mga mata ni Yahweh ay nasa mga matutuwid, at sa kanilang mga iyak nakatuon ang kaniyang pandinig. 
'''
"16" = '''
:sup:`16` Si Yahweh ay laban sa mga gumagawa ng masama, para burahin ang kanilang alala sa mundo. 
'''
"17" = '''
:sup:`17` Ang mga matutuwid ay umiiyak, at naririnig ito ni Yahweh at mula sa lahat ng kanilang mga kaguluhan, nililigtas sila. 
'''
"18" = '''
:sup:`18` Si Yahweh ay malapit sa mga wasak ang puso, at inililigtas niya ang mga nadurog ang espiritu. 
'''
"19" = '''
:sup:`19` Maraming mga problema ang mga matutuwid, pero sa lahat ng iyon si Yahweh ang nagbibigay ng tagumpay. 
'''
"20" = '''
:sup:`20` Iniingatan niya ang lahat ng kaniyang mga buto; ni isa sa kanila ay walang masisira. 
'''
"21" = '''
:sup:`21` Papatayin ng masama ang makasalanan; ang mga galit sa matutuwid ay mahahatulan. 
'''
"22" = '''
:sup:`22` Ang mga kaluluwa ng kaniyang mga lingkod ay tinutubos ni Yahweh; walang mahahatulan sa mga kumukubli sa kaniya. 
'''
