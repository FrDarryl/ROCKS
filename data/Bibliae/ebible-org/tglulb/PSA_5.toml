[5]
"1" = '''
:sup:`1` Makinig ka sa aking panawagan sa iyo, Yahweh; isipin mo ang aking mga daing. 
'''
"2" = '''
:sup:`2` Makinig ka sa tunog ng aking panawagan, aking Hari at aking Diyos, dahil sa iyo ako nananalangin. 
'''
"3" = '''
:sup:`3` Yahweh, sa umaga naririnig mo ang aking iyak; sa umaga dadalhin ko ang aking kahilingan sa iyo at maghihintay nang may pananabik. 
'''
"4" = '''
:sup:`4` Tiyak ngang hindi ka ang Diyos na pinahihintulutan ang kasamaan; ang mga masasamang tao ay hindi mo magiging mga panauhin. 
'''
"5" = '''
:sup:`5` Ang mayabang ay hindi tatayo sa harapan mo; kinamumuhian mo ang lahat nang kumikilos nang masama. 
'''
"6" = '''
:sup:`6` Wawasakin mo ang mga sinungaling; hinahamak ni Yahweh ang mga mararahas at mandarayang mga tao. 
'''
"7" = '''
:sup:`7` Pero para sa akin, dahil sa iyong dakilang katapatan sa tipan, papasok ako sa iyong tahanan; sa paggalang, ako ay yuyuko sa dako ng iyong banal na templo. 
'''
"8" = '''
:sup:`8` O Panginoon, akayin mo ako sa iyong katuwiran dahil sa aking mga kaaway; gawin mong tuwid ang iyong landas sa harap ko. 
'''
"9" = '''
:sup:`9` Dahil walang katotohanan sa kanilang bibig; ang kanilang panloob na pagkatao ay masama; ang kanilang lalamunan ay isang bukas na libingan; nang-uuto sila gamit ang kanilang dila. 
'''
"10" = '''
:sup:`10` Ihayag mong sila ay may sala, O Diyos; nawa ang kanilang mga balakin ang magpabagsak sa kanila! Itaboy mo sila dahil sa maraming kasalanan nila, dahil sila ay sumuway laban sa iyo. 
'''
"11" = '''
:sup:`11` Pero nawa ang lahat ng kumukubli sa iyo ay magalak; hayaan mo silang laging sumigaw sa galak dahil ipinagtatanggol mo sila; hayaan mo silang magalak sa iyo, sila na nagmamahal sa iyong pangalan. 
'''
"12" = '''
:sup:`12` Dahil pagpapalain mo ang matuwid, Yahweh; palilibutan mo sila ng pagpapala tulad ng isang kalasag. 
'''
