[59]
"1" = '''
:sup:`1` Pagmasdan ninyo, Ang kamay ni Yahweh ay hindi napakaigsi para hindi ito makapagligtas; ni ang kaniyang pandinig ay napakahina, para hindi ito makarinig. 
'''
"2" = '''
:sup:`2` Ang inyong makasalanang mga kilos, gayunman, ay naghiwalay sa inyo mula sa inyong Diyos, at dahil sa inyong mga kasalanan ay nagawa niyang maitago ang kaniyang mukha mula sa inyo at mula sa pakikinig sa inyo. 
'''
"3" = '''
:sup:`3` Dahil ang inyong mga kamay ay narumihan ng dugo at ang inyong mga daliri ng kasalanan. Ang inyong mga labi ay nagsasalita ng mga kasinungalingan at ang inyong dila ay nagsasalita ng may malisya. 
'''
"4" = '''
:sup:`4` Walang isa man ang tumatawag sa katuwiran, at walang nagsusumamo ng kaniyang kalagayan nang totoo. Sila ay nagtitiwala sa walang kabuluhang mga salita, at nagsasabi ng mga kasinungalingan; sila ay nagbabalak ng kaguluhan at nagbubunga ng kasalan. 
'''
"5" = '''
:sup:`5` Sila ay nagpipisa ng mga itlog ng isang makamandag na ahas at naghahabi ng sapot ng gagamba. Sinuman ang kumakain ng kanilang mga itlog ay namamatay, at kung ang isang itlog ay mapisa, ito ay napipisa para maging isang makamandag na ahas. 
'''
"6" = '''
:sup:`6` Ang kanilang mga sapot ay hindi maaaring magamit para sa mga kasuotan, ni maaaring takpan nila ang kanilang mga sarili sa pamamagitan ng kanilang mga gawain. Ang kanilang mga gawa ay mga gawa ng kasalanan, at ang mga gawain ng karahasan ay nasa kanilang mga kamay. 
'''
"7" = '''
:sup:`7` Ang kanilang mga paa ay tumatakbo sa kasamaan, at sila ay tumatakbo para magbuhos ng dugo ng walang kasalanan. Ang kanilang mga kaisipan ay mga kaisipan ng kasalanan; karahasan at kasiraan ay kanilang mga daan. 
'''
"8" = '''
:sup:`8` Ang daan ng kapayapaan ay hindi nila nalalaman, at walang katarungan sa kanilang mga landas. Sila ay gumawa ng mga likong mga landas; ang sinumang naglalakbay sa mga landas na ito ay hindi nalalaman ang kapayapaan. 
'''
"9" = '''
:sup:`9` Kaya ang katarungan ay malayo mula sa amin, ni ang katuwiran ay nakararating sa amin. Kami ay naghihintay sa liwanag, pero kadiliman ang nakikita, naghahanap kami ng kaningningan, pero naglalakad kami sa kadiliman. 
'''
"10" = '''
:sup:`10` Kinakapa namin ang pader katulad ng bulag, katulad ng mga hindi nakakikita. Kami ay natitisod sa katanghalian na parang sa takip-silim; sa kalagitnaan ng malakas kami ay katulad ng mga patay. 
'''
"11" = '''
:sup:`11` Kami ay umuungal katulad ng mga oso at dumadaing katulad ng mga kalapati; kami ay naghihintay ng katarungan, pero wala; para masagip, pero ito ay malayo mula sa amin. 
'''
"12" = '''
:sup:`12` Dahil ang aming maraming paglabag sa iyong kautusan ay nasa harapan mo, at ang aming mga kasalanan ay magpapatotoo laban sa amin; dahil ang aming mga pagkakasala ay nasa amin, at nalalaman namin ang aming mga kasalanan. 
'''
"13" = '''
:sup:`13` Kami ay nagrebelde, itinatanggi si Yahweh at tumatalikod mula sa pagsunod sa aming Diyos. Kami ay nagsalita ng paniniil at sa paglihis, nag-isip ng reklamo mula sa puso at mga salita ng kasinungalingan. 
'''
"14" = '''
:sup:`14` Ang katarungan ay ipinagkait, at ang katuwiran ay nananatiling malayo; dahil ang katotohanan ay nakatitisod sa liwasang-bayan, at ang matuwid ay hindi makararating. 
'''
"15" = '''
:sup:`15` Ang mapagkakatiwalaan ay naglaho ng tuluyan, at siya na tumalikod mula sa kasamaan ay ginagawang biktima ang kaniyang sarili. Nakita ito ni Yahweh at nagalit siya na wala ng katarungan. 
'''
"16" = '''
:sup:`16` Nakita niya na wala ng tao, at nagtaka na walang isa man para mamagitan. Kaya ang kaniyang sariling bisig ang nagdala ng kaligtasan para sa kaniya, at ang kaniyang katuwiran ay pinalakas siya. 
'''
"17" = '''
:sup:`17` Isinuot niya ang katuwiran bilang isang baluti sa dibdib at isang helmet ng kaligtasan sa kaniyang ulo. Dinamitan niya ang kaniyang sarili ng mga kasuotan ng paghihiganti at nagsuot ng kasigasigan bilang isang balabal. 
'''
"18" = '''
:sup:`18` Sila ay kaniyang pinagbayad sa kanilang ginawa, galit na paghatol sa kaniyang mga kaaway, paghihiganti para sa kaniyang mga kalaban, sa mga isla ng kaparusahan bilang gantimpala nila. 
'''
"19" = '''
:sup:`19` Kaya sila ay matatakot sa pangalan ni Yahweh mula sa kanluran, at ang kaniyang kaluwalhatian mula sa pagsikat ng araw; dahil siya ay darating tulad ng isang batis na mabilis na umaagos, pinadadaloy sa pamamagitan ng paghinga ni Yahweh. 
'''
"20" = '''
:sup:`20` Isang manunubos ay darating sa Sion at sa mga tumalikod mula sa kanilang pagrerebeldeng mga gawain kay Jacob—Ito ang kapahayagan ni Yahweh. 
'''
"21" = '''
:sup:`21` At para sa akin, ito ang aking tipan sa kanila—sinasabi ni Yahweh—ang aking espiritu na nasa inyo, at ang aking mga salita na inilagay ko sa inyong bibig, ay hindi mawawala sa inyong bibig, o mawawala sa bibig ng inyong mga anak, o mawawala sa bibig ng mga anak ng inyong mga anak—sinabi ni Yahweh—mula sa panahon na ito at magpakailanman.” 
'''
