[24]
"1" = '''
:sup:`1` Pagkatapos tinipon ni Josue ang lahat ng mga lipi ng Israel sa Secem at ipinatawag ang mga nakatatanda ng Israel, ang kanilang mga pinuno, ang kanilang mga hukom, at ang kanilang mga opisyal, at ipinakita ang kanilang mga sarili sa harap ng Diyos. 
'''
"2" = '''
:sup:`2` Sinabi ni Josue sa buong bayan, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel, 'Nanirahan ang inyong mga ninuno noong unang panahon sa ibayo ng Ilog Eufrates—si Tera, ang ama ni Abraham at ang ama ni Nahor—at sinamba nila ang ibang mga diyos. 
'''
"3" = '''
:sup:`3` Pero kinuha ko ang inyong ama mula sa ibayo ng Eufrates at pinangunahan siya sa lupain ng Canaan, at binigyan ko siya ng maraming kaapu-apuhan sa pamamagitan ng kaniyang anak na si Isaac. 
'''
"4" = '''
:sup:`4` At kay Isaac ibinigay ko sina Jacob at Esau. Ibinigay ko kay Esau ang maburol na lugar ng Seir para ariin, pero bumaba si Jacob at kaniyang mga anak sa Ehipto. 
'''
"5" = '''
:sup:`5` Pinadala ko sina Moises at Aaron, at pinahirapan ko ang mga taga-Ehipto sa pamamagitan ng mga salot. Pagkatapos noon, inilabas Ko kayo. 
'''
"6" = '''
:sup:`6` Inilabas ko ang inyong mga ninuno sa Ehipto, at nakarating kayo sa dagat. Tinugis sila ng mga taga-Ehipto sa pamamagitan ng mga karwahe at mga mangangabayo hanggang sa kalayuan ng Dagat ng mga Tambo. 
'''
"7" = '''
:sup:`7` Nang tumawag ang inyong mga ninuno kay Yahweh, nagdulot siya ng kadiliman sa pagitan ninyo at ng mga taga-Ehipto. Pinagsama niya ang tubig ng dagat at sila ay natabunan. Nakita ninyo kung ano ang ginawa ko sa Ehipto. Pagkatapos namuhay kayo sa ilang ng mahabang panahon. 
'''
"8" = '''
:sup:`8` Dinala ko kayo sa lupain ng mga Amoreo, na nanirahan sa ibang bahagi ng Jordan. Nakipaglaban sila sa inyo, at ibinigay ko sila sa inyong kamay. Inangkin ninyo ang kanilang lupain, at winasak ko sila sa harap ninyo. 
'''
"9" = '''
:sup:`9` Pagkatapos tumayo si Balak na anak na lalaki ni Zippor, hari ng Moab, at nilusob ang Israel. Ipinadala at ipinatawag niya si Balaam na anak na lalaki ni Beor, para sumpain kayo. 
'''
"10" = '''
:sup:`10` Pero hindi ako nakinig kay Balaam. Sa katunayan, pinagpala niya kayo. Kaya iniligtas ko kayo mula sa kaniyang kamay. 
'''
"11" = '''
:sup:`11` Tumawid kayo sa Jordan at nakarating sa Jericho. Nakipaglaban ang mga pinuno ng Jerico laban sa inyo, kasama ang mga Amoreo, ang mga Perizeo, ang mga Cananaeo, ang mga Heteo, ang mga Girgaseo, ang mga Hivita, at ang mga Jebuseo. Pinagtagumpay ko kayo sa kanila at nilagay sila sa ilalim ng inyong pamamahala. 
'''
"12" = '''
:sup:`12` Ipinadala ko ang putakti sa harap ninyo, na paalis sa kanila at sa dalawang hari ng mga Amoreo sa harapan ninyo. Ito ay hindi nangyari sa pamamagitan ng inyong espada o sa pamamagitan ng inyong pana. 
'''
"13" = '''
:sup:`13` Binigyan ko kayo ng lupain na hindi ninyo pinagtrabahuhan at mga lungsod na hindi ninyo itinayo, at ngayon kayo ay naninirahan sa mga ito. Kinakain ninyo ang mga bunga ng mga ubasan at mga halamanang olibo na hindi ninyo itinanim.' 
'''
"14" = '''
:sup:`14` Ngayon ang pagkatakot kay Yahweh at sambahin siya ng boung karangalan at katapatan; alisin ang mga diyos na sinamba ng inyong mga ninuno sa dako ng Eufrates at sa Ehipto, at sambahin si Yahweh. 
'''
"15" = '''
:sup:`15` Kung tila mali ito sa inyong mga paningin para sambahin ninyo si Yahweh, kayo na mismo ang pumili ngayong araw na ito kung sino ang inyong paglilingkuran, kung ang mga diyos na sinamba ng inyong mga ninuno sa ibayo ng Eufrates o ang mga diyos ng mga Amoreo, kung saang lupain kayo naninirahan. Pero para sa akin at sa aking sambahayan, sasambahin namin si Yahweh.” 
'''
"16" = '''
:sup:`16` Sumagot ang bayan at sinabi, “Hindi namin kailanman pababayaan si Yahweh para maglingkod sa ibang mga diyos, 
'''
"17" = '''
:sup:`17` dahil si Yahweh na aming Diyos ang naglabas sa amin at sa aming mga ninuno mula sa lupain ng Ehipto, mula sa pagkaalipin, at siyang gumawa ng mga dakilang palatandaan sa aming paningin, at siyang nagpanatili sa amin sa lahat ng mga daan na aming pupuntahan, at kasama ng lahat ng mga bansa na aming dinaanan. 
'''
"18" = '''
:sup:`18` At pinaalis ni Yahweh sa harap namin ang lahat ng mga mamamayan, ang mga Amoreo na nanirahan sa lupaing ito. Sa gayon sasambahin rin namin si Yahweh, dahil siya ang aming Diyos.” 
'''
"19" = '''
:sup:`19` Pero sinabi ni Josue sa bayan, “Hindi ninyo maaaring paglingkuran si Yahweh, dahil siya ay isang banal na Diyos; siya ay isang selosong Diyos; hindi niya papatawarin ang inyong mga paglabag at mga kasalanan. 
'''
"20" = '''
:sup:`20` Kung iiwan ninyo si Yahweh at sasamba sa mga dayuhang diyos, sa gayon siya ay tatalikod at pipinsalain kayo. Tutupukin niya kayo, pagkatapos niyang makagawa ng mabuti sa inyo.” 
'''
"21" = '''
:sup:`21` Pero sinabi ng bayan kay Josue, “Hindi, sasambahin namin si Yahweh.” 
'''
"22" = '''
:sup:`22` Pagkatapos sinabi ni Josue sa bayan, “Kayo ang mga saksi laban sa inyong mga sarili na kayo mismo ang pumili kay Yahweh, para sambahin siya.” Sinabi nila, “Kami ay mga saksi.” 
'''
"23" = '''
:sup:`23` Ngayon itapon ninyo ang mga dayuhang diyos na nasa inyo, at ibaling ang inyong puso kay Yahweh, ang Diyos ng Israel.” 
'''
"24" = '''
:sup:`24` Sinabi ng bayan kay Josue, “Sasambahin namin si Yahweh na aming Diyos. Makikinig kami sa kaniyang tinig.” 
'''
"25" = '''
:sup:`25` Gumawa si Josue ng isang tipan sa bayan sa araw na iyon. Inilagay niya sa lugar ang mga kautusan at mga batas sa Sechem. 
'''
"26" = '''
:sup:`26` Sinulat ni Josue ang mga salitang ito sa Ang Aklat ng Batas ng Diyos. Kumuha siya ng isang malaking bato at inilagay ito doon sa ilalim ng punong ensena sa tabi ng santuwaryo ni Yahweh. 
'''
"27" = '''
:sup:`27` Sinabi ni Josue sa lahat ng mga tao, “Tingnan mo, ang batong ito ay magiging isang patotoo laban sa amin. Narinig nito ang lahat ng mga salita na sinabi ni Yahweh sa amin. Kaya ito ay magiging isang saksi laban sa inyo, kung ninyo ipagkakaila ang inyong Diyos.” 
'''
"28" = '''
:sup:`28` Kaya pinaalis ni Josue ang bayan, bawa't isa kaniyang sariling pamana. 
'''
"29" = '''
:sup:`29` Pagkatapos ng mga bagay na ito si Josue na anak na lalaki ni Nun, ang lingkod ni Yahweh, ay namatay, na nabuhay ng 110 taong gulang. 
'''
"30" = '''
:sup:`30` Siya ay inilibing nila sa loob ng hangganan ng kaniyang sariling pamana, sa Timnat Sera, na nasa maburol na lugar ng Efraim, hilaga ng Bundok Gaash. 
'''
"31" = '''
:sup:`31` Sinamba ng Israel si Yahweh sa buong buhay ni Josue, at sa buong buhay ng mga matatanda na nabuhay ng mas matagal kay Josue, ang mga nakaranas sa lahat ng bagay na nagawa ni Yahweh para sa Israel. 
'''
"32" = '''
:sup:`32` Ang mga buto ni Jose, na dinala palabas ng bayan ng Israel mula Ehipto—inilibing nila ang mga ito sa Sechem, sa kapirasong lupain na binili ni Jacob mula sa mga anak na lalaki ni Hamor, ang ama ni Sechem. Binili niya ito sa halagang isang daang pirasong pilak, at ito ay naging isang pamana para sa mga kaapu-apuhan ni Jose. 
'''
"33" = '''
:sup:`33` Si Eleazar na anak na lalaki ni Aaron ay namatay din. Inilibing nila siya sa Gibeah, ang lungsod ni Finehas na kaniyang anak na lalaki, na ibinigay sa kaniya. Iyon ay nasa maburol na lugar ng Efraim. 
'''
