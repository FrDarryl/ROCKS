[68]
"1" = '''
:sup:`1` Hayaang tumayo ang Diyos; hayaang kumalat ang kaniyang mga kaaway; hayaan ding magtakbuhan palayo ang mga napopoot sa kaniya. 
'''
"2" = '''
:sup:`2` Kung paano itinaboy ang usok, gayundin ang pagtaboy mo sa kanila; kung paano natutunaw ang kandila sa harap ng apoy, hayaang maglaho ang mga masama sa presensiya ng Diyos. 
'''
"3" = '''
:sup:`3` Pero hayaang matuwa ang mga matutuwid; hayaan silang magpakasaya sa harap ng Diyos; nawa ay magalak sila at maging masaya. 
'''
"4" = '''
:sup:`4` Umawit sa Diyos, umawit ng mga papuri sa kaniyang pangalan; gumawa ng daan sa kapatagan para sa naglalakbay sa gitna ng lambak sa Ilog Jordan; Yahweh ang kaniyang pangalan; magalak kayo sa harap niya. 
'''
"5" = '''
:sup:`5` Ang ama ng mga walang ama, ang hukom ng mga balo, ay Diyos sa banal na lugar kung saan siya nananahan. 
'''
"6" = '''
:sup:`6` Inilalagay ng Diyos ang mga nalulungkot na magkaroon ng mga pamilya; pinalalaya niya ang mga bilanggo na nag-aawitan; pero maninirahan sa tigang na lupa ang mga suwail. 
'''
"7" = '''
:sup:`7` O Diyos, nang lumabas ka sa harap ng iyong bayan, nang lumakad ka sa ilang, 
'''
"8" = '''
:sup:`8` nanginig ang lupa; nagbuhos din ng ulan ang kalangitan sa presensiya ng Diyos, sa presensiya ng Diyos nang pumunta siya sa Sinai, sa presensiya ng Diyos, ang Diyos ng Israel. 
'''
"9" = '''
:sup:`9` Ikaw, O Diyos, ay nagpadala ng saganang ulan; pinalakas mo ang iyong pamana noong nanghina ito. 
'''
"10" = '''
:sup:`10` Dito nanirahan ang iyong bayan; Ikaw, O Diyos, ay nagbigay sa mga mahihirap mula sa iyong kabutihan. 
'''
"11" = '''
:sup:`11` Nag-utos ang Panginoon, at isang malaking hukbo ang nagpamalita sa mga ito. 
'''
"12" = '''
:sup:`12` Nagsitakas ang mga hari ng mga hukbo, tumakbo sila, kaya pinaghati-hatian ng mga kababaihan na naghihintay sa tahanan ang mga nasamsam: 
'''
"13" = '''
:sup:`13` mga kalapati na balot ng pilak na may mga pakpak na ginto. Nang nagpaiwan kayo sa mga kuwadra, bakit ninyo nagawa ito? 
'''
"14" = '''
:sup:`14` Itinaboy ng Maykapal ang mga hari roon; kagaya nang pag-ulan ng niyebe sa Bundok ng Salmon! 
'''
"15" = '''
:sup:`15` Ang bulubunduking bayan ng Bashan ay isang matatag na bundok; isang matayog na bundok ang bulubunduking bayan ng Bashan. 
'''
"16" = '''
:sup:`16` Bakit mo pa kinaiinggitan, ikaw na mataas na bulubunduking bayan ang lugar na nais ng Diyos na panahanan? Tunay nga na maninirahan si Yahweh doon magpakailanman. 
'''
"17" = '''
:sup:`17` Dalawampung-libo ang karwahe ng Diyos, libo-libo; kasama nila ang Panginoon sa banal na lugar, gaya ng sa Sinai. 
'''
"18" = '''
:sup:`18` Naitanghal ka; pinalaya mo ang mga bihag; at tumanggap ka ng mga kaloob mula sa mga tao, maging sa mga lumaban sa iyo, nang sa gayon ikaw, Panginoong Diyos, ay manahan doon. 
'''
"19" = '''
:sup:`19` Purihin ang Panginoon, siya na bumubuhat ng ating mga pasanin araw-araw, ang Diyos ng ating kaligtasan. Selah. 
'''
"20" = '''
:sup:`20` Ang ating Diyos ay ang Diyos na nagliligtas; Si Yahweh ang Panginoon ang siyang may kakayahang magligtas sa atin mula sa kamatayan. 
'''
"21" = '''
:sup:`21` Pero papaluin ng Diyos ang mga ulo ng kaniyang mga kaaway, sa anit ng mga nagkasala laban sa kaniya. 
'''
"22" = '''
:sup:`22` Sinabi ng Panginoon, “Ibabalik ko ang aking mga kaaway mula sa Bashan; ibabalik ko sila mula sa kailaliman ng dagat 
'''
"23" = '''
:sup:`23` para madurog mo ang iyong mga kaaway, na parang sinasawsaw ang iyong paa sa dugo, at para magkaroon ng bahagi ang mga dila ng iyong mga aso mula sa iyong mga kaaway. 
'''
"24" = '''
:sup:`24` Nakita nila ang iyong mga prusisyon, O Diyos, ang mga prusisyon ng aking Diyos, aking Hari, tungo sa banal na lugar. 
'''
"25" = '''
:sup:`25` Naunang lumakad ang mga mang-aawit, sumunod ang mga manunugtog, at sa gitna ang mga dalagang tumutugtog ng mga tamburin. 
'''
"26" = '''
:sup:`26` Purihin ang Diyos sa kapulungan; purihin si Yahweh, kayong totoong kaapu-apuhan ng Israel. 
'''
"27" = '''
:sup:`27` Nauna roon ang Benjamin, ang pinakamaliit na tribo, pagkatapos ang mga pinuno ng Juda at kanilang kapulungan, ang mga pinuno ng Zebulun at ang mga pinuno ng Naptali. 
'''
"28" = '''
:sup:`28` Ang iyong Diyos, Israel, ang nagsaad ng iyong kalakasan; ipakita mo sa amin ang iyong kapangyarihan, O Diyos, gaya ng ipinakita mo noon. 
'''
"29" = '''
:sup:`29` Ipakita mo ang iyong kapangyarihan mula sa iyong templo sa Jerusalem kung saan nagdadala ng mga kaloob ang mga hari sa iyo. 
'''
"30" = '''
:sup:`30` Sumigaw sa paglaban sa mga mababangis na hayop sa mga kasukalan, laban sa mga tao, na gaya ng mga toro at guya. Ipahiya mo sila at padalahin mo sila ng mga kaloob sa iyo; ikalat mo ang mga tao na gustong-gusto ang digmaan. 
'''
"31" = '''
:sup:`31` Magsisilabas ang mga prinsipe sa Ehipto; magmamadali ang Etiopia na i-abot ang kaniyang mga kamay sa Diyos. 
'''
"32" = '''
:sup:`32` Umawit sa Diyos, kayong mga kaharian sa mundo; Umawit ng mga papuri kay Yahweh. 
'''
"33" = '''
:sup:`33` Sa kaniya na nakasakay sa langit ng mga kalangitan, na namuhay mula pa noong unang panahon; tingnan ninyo, itinataas niya ang kaniyang tinig ng may kapangyarihan. 
'''
"34" = '''
:sup:`34` I-ukol ang kalakasan sa Diyos; ang kaniyang kadakilaan ay nasa Israel; ang kaniyang kalakasan ay nasa kalangitan. 
'''
"35" = '''
:sup:`35` O Diyos, ikaw ay kinatatakutan sa iyong banal na lugar; ang Diyos ng Israel—nagbibigay siya ng kalakasan at kapangyarihan sa kaniyang bayan. Purihin ang Diyos. 
'''
