[16]
"1" = '''
:sup:`1` Sinabi rin ni Jesus sa mga alagad, “May isang mayamang lalaki na may tagapamahala, at isinumbong sa kaniya na nilulustay ng tagapamahalang ito ang kaniyang pag-aari. 
'''
"2" = '''
:sup:`2` Kaya pinatawag siya ng mayamang lalaki at sinabi sa kaniya, 'Ano itong naririnig ko tungkol sa iyo? Magbigay-ulat ka ng iyong pamamahala, dahil ka na maaaring maging tagapamahala.' 
'''
"3" = '''
:sup:`3` Sinabi ng tagapamahala sa kaniyang sarili, 'Anong gagawin ko, dahil aalisin sa akin ng amo ko ang pagiging tagapamahala? Wala akong lakas na magbungkal, at nahihiya akong magpalimos. 
'''
"4" = '''
:sup:`4` Alam ko na ang aking gagawin, para kapag natanggal ako sa pagiging tagapamahala, malugod akong tatanggapin ng mga tao sa kanilang mga bahay.' 
'''
"5" = '''
:sup:`5` At tinawag ng tagapamahala ang mga tao na may utang sa kaniyang amo, at tinanong niya ang una, 'Magkano ang utang mo sa amo ko?' 
'''
"6" = '''
:sup:`6` Sinabi niya, 'Isang daang takal na langis ng olibo'. At sinabi niya sa kaniya, 'Kunin mo ang iyong kasulatan, umupo kang madali at isulat mong limampu.' 
'''
"7" = '''
:sup:`7` At sinabi ng tagapamahala sa isa pa, 'Magkano ang utang mo?' Sumagot siya, 'Isang daang takal ng trigo.' Sinabi niya sa kaniya, 'Kunin mo ang iyong kasulatan at isulat mong walumpu.' 
'''
"8" = '''
:sup:`8` At pinuri ng amo ang hindi makatarungang tagapamahala dahil kumilos siya nang may katusuhan. Sapagkat ang mga anak ng mundong ito ay mas tuso sa pakikitungo sa kanilang sariling tao kaysa mga anak ng liwanag. 
'''
"9" = '''
:sup:`9` Sinasabi ko sa inyo, makipagkaibigan kayo sa pamamagitan ng perang hindi makatarungan, para kapag ito ay naubos na, maaari ka nilang tanggapin sa walang hanggang tirahan. 
'''
"10" = '''
:sup:`10` Ang tapat sa kakaunti ay tapat din sa marami, at ang hindi makatarungan sa kakaunti ay hindi rin makatarungan sa marami. 
'''
"11" = '''
:sup:`11` Kung hindi ka naging tapat sa paggamit ng perang hindi makatarungan, sino ang magtitiwala sa iyo ng tunay na kayamanan? 
'''
"12" = '''
:sup:`12` At kung hindi ka naging tapat sa paggamit sa pera ng ibang tao, sino ang magbibigay sa iyo ng sarili mong pera? 
'''
"13" = '''
:sup:`13` Walang lingkod ang magkapaglilingkod sa dalawang amo, sapagkat kasusuklaman niya ang isa at mamahalin niya ang isa, o magiging tapat siya sa isa at kamumuhian niya ang isa. Hindi ninyo maaaring paglingkuran ang Diyos at ang kayamanan.” 
'''
"14" = '''
:sup:`14` Ngayon ang mga Pariseo, na mangingibig ng pera, ay narinig ang lahat ng mga ito, at siya ay kanilang kinutya. 
'''
"15" = '''
:sup:`15` At sinabi niya sa kanila, “Pinapawalang-sala ninyo ang inyong mga sarili sa paningin ng mga tao, ngunit nalalaman ng Diyos ang inyong mga puso. Ang siya na dinadakila ng mga tao ay kasuklam-suklam sa paningin ng Diyos. 
'''
"16" = '''
:sup:`16` Ang kautusan at ang mga propeta ang umiiral hanggang sa dumating si Juan. Mula noon, ipinangaral ang ebanghelyo ng kaharian ng Diyos, at ang lahat ay sinusubukang pumasok nang pilit doon. 
'''
"17" = '''
:sup:`17` Ngunit mas madaling maglaho ang langit at lupa kaysa mawalan ng bisa ang isang kudlit ng isang letra ng kautusan. 
'''
"18" = '''
:sup:`18` Ang bawat taong hinihiwalayan ang kaniyang asawang babae at mag-asawa ng iba ay gumagawa ng pangangalunya, at ang mag-asawa sa babaing hiwalay sa kaniyang asawa ay magkakasala ng pangangalunya. 
'''
"19" = '''
:sup:`19` Ngayon, may isang mayamang lalaki na nakadamit ng kulay lila na gawa sa pinong lino, at araw-araw nagsasaya sa kaniyang labis na kayamanan. 
'''
"20" = '''
:sup:`20` May isang pulubi na nagngangalang Lazarus na pinahiga sa kaniyang tarangkahan na lipos ng sugat, 
'''
"21" = '''
:sup:`21` at inaasam-asam niyang kainin ang nahuhulog sa mesa ng mayamang tao—at maliban doon, lumapit ang mga aso at dinilaan ang kaniyang mga sugat. 
'''
"22" = '''
:sup:`22` At nangyari na namatay ang pulubi at dinala ng mga anghel sa kinaroroonan ni Abraham. Namatay din ang mayamang tao at inilibing, 
'''
"23" = '''
:sup:`23` at doon sa hades, sa kaniyang pagdurusa, tumingala siya at nakita si Abraham sa malayo at si Lazarus na nasa tabi niya. 
'''
"24" = '''
:sup:`24` At sumigaw siya at sinabi, 'Amang Abraham, maawa ka sa akin at papuntahin mo si Lazarus, upang isawsaw niya ang dulo ng kaniyang daliri sa tubig at palamigin ang aking dila, dahil naghihirap ako sa apoy na ito.' 
'''
"25" = '''
:sup:`25` Ngunit sinabi ni Abraham, 'Anak, alalahanin mo na sa buong buhay mo, natanggap mo ang mga magagandang bagay, at si Lazaro sa ganoon ding paraan ay masasamang bagay. Ngunit ngayon, siya ay inaaliw dito, at ikaw ay nagdurusa. 
'''
"26" = '''
:sup:`26` At maliban sa lahat ng ito, may malaking bangin na nakalagay upang ang mga gustong tumawid mula rito papunta sa iyo ay hindi makakatawid, at wala ring makakatawid mula riyan papunta sa amin.' 
'''
"27" = '''
:sup:`27` At sinabi ng mayamang tao, 'Nagmamakaawa ako, Amang Abraham, na papuntahin mo siya sa bahay ng aking ama— 
'''
"28" = '''
:sup:`28` sapagkat ako ay may limang kapatid na lalake—upang balaan niya sila, dahil baka pumunta rin sila sa lugar na ito ng pagdurusa.' 
'''
"29" = '''
:sup:`29` Ngunit sinabi ni Abraham, 'Nasa kanila si Moises at mga propeta; makinig sila sa kanila.' 
'''
"30" = '''
:sup:`30` Sumagot ang mayamang tao, 'Hindi, Amang Abraham, ngunit kung may pumunta sa kanila mula sa mga patay, magsisisi sila.' 
'''
"31" = '''
:sup:`31` Ngunit sinabi ni Abraham sa kaniya, 'Kung hindi sila makikinig kay Moises at sa mga propeta, hindi rin sila mahihikayat kung may mabuhay mula sa mga patay.”. /. 
'''
