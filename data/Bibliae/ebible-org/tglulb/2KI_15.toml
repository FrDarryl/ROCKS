[15]
"1" = '''
:sup:`1` Sa ika-dalawampu't pitong taon ni Jeroboam hari ng Israel, nagsimula ang paghahari ni Uzzias anak ni Amazias hari ng Juda. 
'''
"2" = '''
:sup:`2` Labing anim na taon si Uzzias ng magsimulang maghari. Naghari siya ng limampu't dalawang taon sa Jerusalem. Si Jecilias ng Jerusalem ang pangalan ng kaniyang ina. 
'''
"3" = '''
:sup:`3` Ginawa niya ang matuwid sa mata ni Yahweh, sinunod ang halimbawa ng kaniyang ama, at gumawa tulad ng ginawa ni Amazias. 
'''
"4" = '''
:sup:`4` Subalit, ang mga dambana ay hindi inalis. Patuloy na nag-aalay ang mga tao at nagsusunog ng insenso sa mga dambana. 
'''
"5" = '''
:sup:`5` Hinayaang magkaketong ni Yahweh ang hari hanggang sa araw ng kaniyang kamatayan at nanirahan sa isang nakahiwalay na tahanan. Si Jotam, ang anak ng hari, ang namahala sa sambahayan at naghari sa mga mamamayan ng lupain. 
'''
"6" = '''
:sup:`6` Ang iba pang mga bagay tungkol kay Uzzias, lahat ng kaniyang ginawa, hindi ba't ang mga ito ay nakasulat sa Ang Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Juda? 
'''
"7" = '''
:sup:`7` Kaya nahimlay si Uzzias kasama ng kaniyang mga ninuno; inilibing siya kasama ng kaniyang mga ninuno sa lungsod ni David. Si Jotam, kaniyang anak ay naging hari kapalit niya. 
'''
"8" = '''
:sup:`8` Sa ika tatlumpu't walong taon ni Uzzias hari ng Juda, si Zacarias anak ni Jeroboam ang naghari ng Israel sa Samaria sa loob ng anim na buwan. 
'''
"9" = '''
:sup:`9` Ginawa niya ang masama sa harapan ni Yahweh, gaya ng ginawa ng kaniyang ama. Hindi niya nilisan ang mga kasalanan ni Jeroboam anak ni Nebat, na siyang naging dahilan para magkasala ang Israel. 
'''
"10" = '''
:sup:`10` Naghimagsik si Sallum anak ni Jabes laban kay Zacarias, nilusob siya sa harap ng mga tao at pinaslang siya. Pagkatapos siya ang pumalit na hari kapalit niya. 
'''
"11" = '''
:sup:`11` Sa iba pang mga bagay tungkol kay Zacarias, ang mga ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel. 
'''
"12" = '''
:sup:`12` Ito ang mga salita ni Yahweh na sinabi niya kay Jehu, sinasabing, ''Ang iyong kaapu-apuhan ay mauupo sa trono ng Israel hanggang sa ika-apat na salin lahi.'' At kaya ito ang naganap. 
'''
"13" = '''
:sup:`13` Nagsimulang maghari si Sallum anak ni Jabes sa ika-tatlumpu't siyam na taon ni Uzzias hari ng Juda, at siya naghari sa loob lamang ng isang buwan sa Samaria. 
'''
"14" = '''
:sup:`14` Mula sa Tirza si Menahem anak ni Gadi ay nagtungo sa Samaria. Doon nilusob niya si Sallum anak ni Jabes, sa Samaria. Pinatay niya siya at naging hari kapalit niya. 
'''
"15" = '''
:sup:`15` Sa iba pang mga bagay tungkol kay Sallum at ang paghihimagsik na kaniyang ginawa, nakasulat ang mga ito sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel. 
'''
"16" = '''
:sup:`16` Pagkatapos nilusob ni Menahem si Tipsa at lahat ng naroon, at ang mga hangganang palibot ng Tirza, dahil hindi nila ibinukas ang lungsod sa kaniya. Kaya nilusob niya ito, at nilaslas niya ang tiyan ng mga babaeng buntis sa nayon na iyon. 
'''
"17" = '''
:sup:`17` Sa ika-tatlumpu't siyam na taon ni Uzzias hari ng Juda nagsimulang maghari si Menahem anak ni Gadi sa Israel; siya ay naghari ng sampung taon sa Samaria. 
'''
"18" = '''
:sup:`18` Ginawa niya ang masama sa harapan ni Yahweh. Kaya sa buong buhay niya, hindi niya nilisan ang mga kasalan ni Jeroboam anak ni Nebat, na siyang nagdulot sa Israel na magkasala. 
'''
"19" = '''
:sup:`19` Pagkatapos si Pul ang hari ng Asiria ay dumating laban sa lupain at nagbigay si Menahem kay Pul ng isang libong talentong pilak, para siya ay tulungan ni Pul na palakasin ang kaharian ng Israel sa kaniyang pangunguna. 
'''
"20" = '''
:sup:`20` Siningil ni Menahem ang halagang ito mula sa Israel sa pag-uutos sa bawat mayayaman na magbayad ng limampung sekel ng pilak sa kaniya para ibigay sa hari ng Asiria. Kaya ang hari ng Asiria ay umuwi at hindi namalagi roon sa lupain. 
'''
"21" = '''
:sup:`21` Sa iba pang mga bagay tungkol kay Menahem, at ang lahat ng ginawa niya, hindi ba sila ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel? 
'''
"22" = '''
:sup:`22` Kaya nahimlay si Menahen kasama ng kaniyang mga ninuno, at si Pekakias kaniyang anak ay naging hari kapalit niya. 
'''
"23" = '''
:sup:`23` Sa ika-limampung taon ni Uzzias hari ng Juda, si Pekakias anak ni Menahem ay nagsimulang maghari sa Israel sa Samaria; dalawang taon siyang naghari. 
'''
"24" = '''
:sup:`24` Ginawa niya ang masama sa harapan ni Yahweh. Hindi niya iniwan ang mga kasalanan ni Jeroboam anak ni Nebat, na siyang nagdulot sa Israel na magkasala. 
'''
"25" = '''
:sup:`25` Si Peka anak ni Remalias, isang kapitan na naglilingkod kay Pekakias, ay nakipagsabwatan kina Argob at Aries laban sa kaniya at pinaslang siya sa tanggulan ng palasyo ng hari sa Samaria. Kasama niya ang limampung kalalakihang taga-Galaad. Pinatay niya siya at naging hari kapalit niya. 
'''
"26" = '''
:sup:`26` Sa iba pang mga bagay tungkol kay Pekakias, lahat ng ginawa niya, ang mga ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel. 
'''
"27" = '''
:sup:`27` Sa ika-limapu't dalawang taon ni Uzzias hari ng Juda, si Peka anak ni Remalias ay nagsimulang maghari sa Isarel sa Samaria; dalawampung taon siya naghari. 
'''
"28" = '''
:sup:`28` Ginawa niya ang masama sa harapan ni Yahweh. Hindi niya nilisan ang mga kasalanan ni Jeroboam anak ni Nebat, na siyang nagdulot na magkasala ang Israel. 
'''
"29" = '''
:sup:`29` Sa mga panahon na si Peka ay hari ng Israel, si Tiglat Pileser hari ng Asiria ay dumating at sinakop ang Ijon, Abelbetmaaca, Janoas, Kades, Hazor, Galaad, Galilee, at lahat ng lupain ng Naftali. Tinangay niya ang mga mamamayan sa Asiria. 
'''
"30" = '''
:sup:`30` Kaya si Hosea anak ni Ela ay nagbuo ng isang sabwatan laban kay Peka anak ni Remalias. Nilusob niya at pinatay siya. Pagkatapos siya ay naghari kapalit niya, sa ika-dalawampung taon ni Jotam anak ni Uzzias. 
'''
"31" = '''
:sup:`31` Sa iba pang mga bagay tungkol kay Peka, lahat ng ginawa niya, ang mga ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel. 
'''
"32" = '''
:sup:`32` Sa ikalawang taon ni Peka anak ni Remalias, hari ng israel, nagsimulang maghari si Jotam anak ni Uzzias, hari ng Juda. 
'''
"33" = '''
:sup:`33` Dalawampu't limang taon gulang siya nang magsimula siyang maghari; labing anim na taon siyang naghari sa Jerusalem. Jerusa ang pangalan ng kaniyang ina; siya ay anak ni Zadok. 
'''
"34" = '''
:sup:`34` Matuwid ang ginawa ni Jotam sa paningin ni Yahweh. Sinunod niya ang halimbawang ginawa ng kaniyang amang si Uzzias. 
'''
"35" = '''
:sup:`35` Subalit, ang mga dambana ay hindi inalis. Nag-aalay pa rin at nagsusunog ng insenso ang mga tao sa mga dambana. Ipinagawa ni Jotam ang tarangkahan sa gawing itaas ng tahanan ni Yahweh. 
'''
"36" = '''
:sup:`36` Sa iba pang mga bagay tungkol kay Jotam, lahat ng kaniyang ginawa, hindi ba ang mga ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Juda? 
'''
"37" = '''
:sup:`37` Sa panahong iyon sinimulang isugo ni Yahweh sina Rezin hari ng Aram, at Peka anak ni Remalias laban sa Juda. 
'''
"38" = '''
:sup:`38` Nahimlay si Jotam kasama ng kaniyang mga ninuno at inilibing kasama ng kaniyang ninuno sa lungsod ni David. Pagkatapos si Ahaz, kaniyang anak, ay naging hari kapalit niya. 
'''
