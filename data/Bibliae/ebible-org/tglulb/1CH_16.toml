[16]
"1" = '''
:sup:`1` Ipinasok nila ang kaban ng Diyos at inilagay ito sa gitna ng tolda na ipinagawa ni David para dito. Pagkatapos, naghandog sila ng mga alay na susunugin at mga handog pangkapayapaan sa harap ng Diyos. 
'''
"2" = '''
:sup:`2` Nang natapos ni David ihandog ang alay na susunugin at handog pangkapayapaan, pinagpala niya ang mga tao sa pangalan ni Yahweh. 
'''
"3" = '''
:sup:`3` Nagbahagi siya sa bawat Israelita, sa mga kalalakihan at kababaihan, ng tinapay, at isang pirasong karne, at kumpol ng mga pasas. 
'''
"4" = '''
:sup:`4` Nagtalaga si David ng ilang Levita upang maglingkod sa harapan ng kaban ni Yahweh, at upang magdiwang, magpasalamat at magpuri kay Yahweh, ang Diyos ng Israel. 
'''
"5" = '''
:sup:`5` Ang mga Levitang ito ay sina Asaf, na pinuno, at pumapangalawa sa kaniya sina Zacarias, Jeiel, Semiramot, Jehiel, Matitias, Eliab, Benaias, Obed-edom at Jeiel. Sila ang tutugtog ng mga instrumentong may kwerdas at mga alpa. Si Asaf naman ang tutugtog sa mga pompiyang nang malakas. 
'''
"6" = '''
:sup:`6` Ang mga paring sina Benaias at Jahaziel ang palaging iihip sa mga sungay sa harapan ng kaban ng tipan ng Diyos. 
'''
"7" = '''
:sup:`7` At sa araw na iyon, unang hinirang ni David si Asaf at ang kaniyang mga kapatid upang awitin ang awit na ito ng pasasalamat kay Yahweh. 
'''
"8" = '''
:sup:`8` Magpasalamat kay Yahweh, tumawag sa kaniyang pangalan at ipaalam sa lahat ng bansa ang kaniyang mga gawa. 
'''
"9" = '''
:sup:`9` Umawit sa kaniya, umawit ng mga papuri sa kaniya at ipagsabi ang lahat ng kaniyang kamangha-manghang mga gawa. 
'''
"10" = '''
:sup:`10` Magmayabang kayo sa kaniyang banal na pangalan, magalak ang puso ng mga naghahanap kay Yahweh. 
'''
"11" = '''
:sup:`11` Hanapin si Yahweh at ang kaniyang kalakasan; patuloy na hanapin ang kaniyang presensiya. 
'''
"12" = '''
:sup:`12` Alalahanin ang kaniyang mga kamangha-manghang ginawa, ang kaniyang mga himala at mga utos na nagmula sa kaniyang bibig, 
'''
"13" = '''
:sup:`13` kayo na kaapu-apuhan ng Israel ang kaniyang mga lingkod, kayong mga tao ni Jacob, ang kaniyang pinili. 
'''
"14" = '''
:sup:`14` Siya si Yahweh, ang ating Diyos. Ang kaniyang mga utos ay nasa buong mundo. 
'''
"15" = '''
:sup:`15` Panatilihin ninyo sa inyong isipan ang kaniyang tipan magpakailanman, ang salita na kaniyang iniutos sa sanlibong salinlahi. 
'''
"16" = '''
:sup:`16` Naaalala niya ang kasunduan na kaniyang ginawa kay Abraham, at ang kaniyang sinumpaan kay Isaac. 
'''
"17" = '''
:sup:`17` Ito ang kaniyang pinatunayan kay Jacob bilang isang kautusan, at sa Israel bilang isang walang hanggang kasunduan. 
'''
"18" = '''
:sup:`18` Sinabi niya, “Ibibigay ko sa iyo ang lupain ng Canaan bilang bahagi ng iyong mamanahin.” 
'''
"19" = '''
:sup:`19` Sinabi ko ito noong kakaunti pa lamang ang inyong bilang, talagang napakaunti, at mga estranghero sa lupain. 
'''
"20" = '''
:sup:`20` Nagpunta sila mula sa isang bansa patungo sa isang bansa, mula sa isang kaharian patungo sa iba. 
'''
"21" = '''
:sup:`21` Hindi niya hinayaan na apihin sila ng sinuman, pinarusahan niya ang mga hari alang-alang sa kanilang kapakanan. 
'''
"22" = '''
:sup:`22` Sinabi niya, “Huwag ninyong gagalawin ang aking mga pinili, at huwag ninyong sasaktan ang aking mga propeta.” 
'''
"23" = '''
:sup:`23` Umawit kay Yahweh, buong mundo; ihayag araw-araw ang kaniyang pagliligtas. 
'''
"24" = '''
:sup:`24` Ipahayag ang kaniyang kaluwalhatian sa mga bansa, ang kaniyang kamangha-manghang mga gawa sa lahat ng bansa. 
'''
"25" = '''
:sup:`25` Sapagkat si Yahweh ay dakila at marapat na papurihan, at marapat siyang katakutan higit sa lahat ng ibang diyos. 
'''
"26" = '''
:sup:`26` Sapagkat ang lahat ng diyos ng mga bansa ay mga diyus-diyosan, ngunit si Yahweh ang lumikha ng mga langit. 
'''
"27" = '''
:sup:`27` Ang kaluwalhatian at kamaharlikaan ay nasa kaniyang presensiya. Ang kalakasan at kagalakan ay nasa kaniyang lugar. 
'''
"28" = '''
:sup:`28` Ibigay kay Yahweh ang papuri, kayong mga angkan ng mga tao, ibigay kay Yahweh ang kaluwalhatian at kalakasan. 
'''
"29" = '''
:sup:`29` Ibigay kay Yahweh ang kaluwalhatiang nararapat sa kaniyang pangalan. Magdala ng handog at lumapit sa kaniyang harapan. Yumuko kay Yahweh sa kaniyang banal na kaluwalhatian. 
'''
"30" = '''
:sup:`30` Manginig sa kaniyang harapan, lahat ng nasa daigdig. Ang sanlibutan ay matatag at hindi ito mayayanig. 
'''
"31" = '''
:sup:`31` Matuwa ang mga langit at ang daigdig ay magalak; sasabihin nila sa lahat ng mga bansa, “maghari si Yahweh.” 
'''
"32" = '''
:sup:`32` Dadagundong ang karagatan, at sisigaw ng may kagalakan ang mga pumupuno nito. Magagalak ang mga parang, at ang lahat ng nandito. 
'''
"33" = '''
:sup:`33` Sisigaw ng may kagalakan sa harap ni Yahweh ang mga puno sa kagubatan, sapagkat darating siya upang hatulan ang mundo. 
'''
"34" = '''
:sup:`34` Magpasalamat kay Yahweh, sapagkat siya ay mabuti, at ang matapat niyang kasunduan ay magtatagal magpakailanman. 
'''
"35" = '''
:sup:`35` At sabihing, “Iligtas mo kami, Diyos ng aming kaligtasan. Tipunin mo kami ng magkakasama at iligtas mo kami mula sa ibang mga bansa, upang makapagpasalamat kami sa iyong banal na pangalan at kaluwalhatian sa iyong kapurihan.” 
'''
"36" = '''
:sup:`36` Nawa si Yahweh, ang Diyos ng Israel ay papurihan magpakailanman hanggang sa magpasawalang-hanggan. Sinabi ng lahat ng tao, “Amen” at pinuri si Yahweh. 
'''
"37" = '''
:sup:`37` Kaya iniwan ni David si Asaf at ang kaniyang mga kapatid sa harapan ng kaban ng tipan ni Yahweh, upang patuloy na maglingkod sa harapan ng kaban, gaya ng kinakailangang gawin araw-araw. 
'''
"38" = '''
:sup:`38` Kasama din si Obed- edom at ang animnapu't walong kamag-anak nito. Si Obed-edom na anak ni Jeduthun, kasama si Hosa ang magiging mga tagapagbantay ng tarangkahan. 
'''
"39" = '''
:sup:`39` Ang paring si Zadok at ang kaniyang mga kapwa pari ay maglilingkod sa harapan ng tabernakulo ni Yahweh sa dambana na nasa Gibeon. 
'''
"40" = '''
:sup:`40` Sila ay patuloy na maghahandog ng mga alay na susunugin para kay Yahweh sa altar para sa mga alay na susunugin umaga at gabi, bilang pagsunod sa lahat ng nasusulat sa kautusan ni Yahweh, na ibinigay niya sa Israel bilang kautusan. 
'''
"41" = '''
:sup:`41` Kasama nila sina Heman at Jeduthun, gayon din ang mga pinili sa pangalan upang magpasalamat kay Yahweh dahil ang kaniyang matapat na kasunduan ay magtatagal magpakailanman. 
'''
"42" = '''
:sup:`42` Sina Heman at Jeduthun ang namamahala sa mga nagpapatunog ng mga trumpeta, mga pompiyang, at ang ibang mga instrumento para sa sagradong musika. Ang mga anak ni Jeduthun ang nagbantay sa tarangkahan. 
'''
"43" = '''
:sup:`43` Pagkatapos, umuwi ang lahat ng tao sa kanilang mga tahanan, at umuwi si David upang pagpalain ang kaniyang sariling sambahayan. 
'''
