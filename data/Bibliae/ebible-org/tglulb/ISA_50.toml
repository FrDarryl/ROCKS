[50]
"1" = '''
:sup:`1` Ito ang sinasabi ni Yahweh, “Nasaan ang katibayan ng paghihiwalay na ginamit ko para hiwalayan ang inyong ina? At kanino sa mga tagapagbili ko kayo pinagbili? Tingnan ninyo, pinagbili kayo dahil sa inyong mga kasalanan, at dahil sa inyong paghihimagsik, pinatapon ang inyong ina. 
'''
"2" = '''
:sup:`2` Bakit nagpunta ako pero walang naroroon? Bakit tumawag ako pero walang sumagot? Masyado bang maiksi ang kamay ko para tubusin kayo? Wala ba akong kapangyarihan para iligtas kayo? Tingnan ninyo, sa aking pagsasaway natutuyo ko ang dagat; ginagawa kong disyerto ang mga ilog; namamatay ang mga isda nito dahil sa kakulangan ng tubig at nabubulok. 
'''
"3" = '''
:sup:`3` Dinadamitan ko ang himpapawid ng kadiliman; tinatakpan ko ito ng sako.” 
'''
"4" = '''
:sup:`4` Binigyan ako ng Panginoong si Yahweh ng dila na katulad ng mga marunong, kaya nagsasabi ako ng nakakatulong na salita sa napapagod; ginigising niya ako bawat umaga; ginigising niya ang tainga ko para makarinig tulad ng mga marunong. 
'''
"5" = '''
:sup:`5` Binuksan ng Panginoong si Yahweh ang aking tainga, at hindi ako mapaghimagsik, maging ang tumalikod. 
'''
"6" = '''
:sup:`6` Binigay ko ang aking likod sa mga bumubugbog sa akin, at ang aking mga pisngi sa mga bumunot ng aking balbas; hindi ko tinago ang aking mukha mula sa pamamahiya at panunura. 
'''
"7" = '''
:sup:`7` Dahil tutulungan ako ng Panginoong si Yahweh; kaya hindi ako napahiya; kaya ginawa kong matigas na bato ang mukha ko, dahil alam kong hindi ako malalagay sa kahihiyan. 
'''
"8" = '''
:sup:`8` Siya na magpapawalang-sala sa akin ay malapit lang. Sino ang sasalungat sa akin? Tumayo tayo at harapin ang bawat isa. Sino ang nag-aakusa sa akin? Hayaan ninyo siyang lumapit sa akin. 
'''
"9" = '''
:sup:`9` Tingnan ninyo, tutulungan ako ng Panginoong si Yahweh. Sino ang magpapahayag na makasalanan ako? Tingnan ninyo, masisira sila tulad ng damit; kakainin sila ng gamu-gamo. 
'''
"10" = '''
:sup:`10` Sino sa inyo ang natatakot kay Yahweh? Sino ang sumusunod sa boses ng kaniyang lingkod? Sino ang naglalakad sa malalim na kadiliman nang walang liwanag? Dapat siyang magtiwala sa pangalan ni Yahweh at sumandal sa kaniyang Diyos. 
'''
"11" = '''
:sup:`11` Tingnan ninyo, lahat kayong nagsisindi ng apoy, kayong nagdadala ng mga sulo: maglakad kayo sa liwanag ng inyong apoy at sa alab na sinindihan ninyo. Ito ang natanggap ninyo mula sa akin: hihimlay kayo sa lugar ng kirot. 
'''
