[65]
"1" = '''
:sup:`1` Dahil sa iyo, Diyos sa Sion, matutupad ang aming mga panata sa iyo; dadalhin namin ang aming mga panata sa iyo. 
'''
"2" = '''
:sup:`2` Ikaw na dumidinig ng panalangin, sa iyo pupunta ang lahat ng laman. 
'''
"3" = '''
:sup:`3` Nananaig ang kasamaan sa amin; para sa aming mga kasalanan, patatawarin mo sila. 
'''
"4" = '''
:sup:`4` Mapalad ang taong pinipili mo para mapalapit sa iyo para manahan siya sa iyong bakuran. Masisiyahan kami sa kabutihan ng iyong tahanan, ang iyong banal na templo. 
'''
"5" = '''
:sup:`5` Sasagutin mo kami sa iyong katuwiran sa pamamagitan ng paggawa ng mga kamangha-manghang mga bagay, Diyos ng aming kaligtasan; ikaw na siyang pinagtitiwalaan ng lahat sa dulo ng daigdig at sa malalayong ibayo ng dagat. 
'''
"6" = '''
:sup:`6` Dahil ikaw ang siyang nagpatatag ng mga kabundukan, ikaw na binabalot ng kalakasan. 
'''
"7" = '''
:sup:`7` Ikaw ang nagpapatahimik sa umaatungal na mga dagat, umaatungal na mga alon, at kaguluhan ng mga tao. 
'''
"8" = '''
:sup:`8` Sila na nabubuhay sa dulong bahagi ng mundo ay matatakot sa katibayan ng iyong mga gawa; pinapasaya mo ang silangan at kanluran. 
'''
"9" = '''
:sup:`9` Pumunta ka para tulungan ang mundo; dinidiligan mo ito; pinagyayaman ng lubos; ang ilog ng Diyos ay puno ng tubig; pinagkalooban mo ng mga butil ang sangkatauhan nang inihanda mo ang daigdig. 
'''
"10" = '''
:sup:`10` Tinutubigan mo ang mga bukirin nang masagana; inaayos mo ang mga taniman; ginagawa mong malambot ang mga ito sa mga patak ng ulan; pinagpapala mo ang mga tumutubo sa pagitan nito. 
'''
"11" = '''
:sup:`11` Kinokoronahan mo ang taon ng iyong kabutihan; naghuhulog ng pataba sa lupa ang mga bakas ng iyong karwahe. 
'''
"12" = '''
:sup:`12` Nahuhulog ang mga ito sa pastulan sa mga ilang, at ang mga kaburulan ay sinuotan ng sinturon ng kagalakan. 
'''
"13" = '''
:sup:`13` Ang mga pastulan ay dinamitan ng mga kawan; ang mga lambak ay nababalutan ng butil; sumisigaw sila ng kagalakan, at sila ay umaawit. 
'''
