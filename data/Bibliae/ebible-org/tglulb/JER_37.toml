[37]
"1" = '''
:sup:`1` Ngayon, si Zedekias na anak ni Josias ang namuno bilang hari sa halip na si Jehoiakin na anak ni Jehoiakim. Ginawang hari ni Nebucadnezar na hari ng Babilonia si Zedekias sa buong lupain ng Juda. 
'''
"2" = '''
:sup:`2` Ngunit si Zedekias, ang kaniyang mga lingkod, at ang mga tao sa lupain ay hindi nakinig sa mga salita ni Yahweh na kaniyang ipinahayag sa pamamagitan ng kamay ni Jeremias na propeta. 
'''
"3" = '''
:sup:`3` Kaya si Haring Zedekias, at Jehucal na anak ni Selemias, at Zefanias na anak ni Maasias na pari ay nagpadala ng isang mensahe kay Jeremias na propeta. Sinabi nila, “Manalangin ka para sa amin kay Yahweh na ating Diyos.” 
'''
"4" = '''
:sup:`4` Ngayon, paparating na si Jeremias at pupunta sa mga tao, sapagkat hindi pa siya nakakulong. 
'''
"5" = '''
:sup:`5` Lumabas ang mga hukbo ng Faraon mula sa Egipto at ng narinig ng mga Caldeo na sumalakay sa Jerusalem ang mga balita tungkol sa kanila, at umalis sa Jerusalem. 
'''
"6" = '''
:sup:`6` At dumating ang salita ni Yahweh kay Jeremias na propeta at sinabi, 
'''
"7" = '''
:sup:`7` “Ito ang sinasabi ni Yahweh na Diyos ng Israel: Ito ang sasabihin mo sa hari ng Juda, sapagkat ipinadala ka niya upang humingi ng payo mula sa akin, 'Tingnan ninyo, ang hukbo ng Faraon na dumating upang tulungan kayo ay pabalik na sa Egipto sa kanilang sariling lupain. 
'''
"8" = '''
:sup:`8` Babalik ang mga Caldeo. Makikipaglaban sila laban sa lungsod na ito, bibihagin at susunugin ito.' 
'''
"9" = '''
:sup:`9` Ito ang sinasabi ni Yahweh: Huwag ninyong linlangin ang inyong mga sarili sa pamamagitan ng pagsasabi, 'Tiyak na iiwanan tayo ng mga Caldeo,' ngunit hindi sila aalis. 
'''
"10" = '''
:sup:`10` Kahit na matalo ninyo ang buong hukbo ng Caldeo na nakipaglaban sa inyo, kaya, ang mga sugatan na kalalakihan na natitira sa kanilang mga tolda, babangon sila at susunugin ang lungsod na ito.” 
'''
"11" = '''
:sup:`11` At nang paalis na ang hukbo ng mga Caldeo sa Jerusalem, paparating din ang hukbo na Faraon, 
'''
"12" = '''
:sup:`12` at lumabas si Jeremias mula sa Jerusalem upang pumunta sa lupain ng Benjamin. Ninais niyang kunin ang kaunting bahagi ng isang ari-arian sa lupain doon sa kaniyang mga tao. 
'''
"13" = '''
:sup:`13` Habang nasa Tarangkahan siya ng Benjamin, nandoon ang isang pinunong bantay. Ang kaniyang pangalan ay Irijas na anak ni Selemias na anak ni Hananias. Hinawakan niya ng mahigpit si Jeremias na propeta at sinabi, “Tumatakas ka upang kumampi sa mga Caldeo.” 
'''
"14" = '''
:sup:`14` Ngunit sinabi ni Jeremias, “Hindi iyan totoo. Hindi ako tumatakas upang kumampi sa mga Caldeo.” Ngunit hindi nakinig si Irijas sa kaniya. Kinuha niya si Jeremias at dinala siya sa mga opisyal. 
'''
"15" = '''
:sup:`15` Nagalit ang mga opisyal kay Jeremias. Binugbog nila siya at inilagay sa bilangguan na tahanan ni Jonatan na eskriba, sapagkat ginawa nila itong bilangguan. 
'''
"16" = '''
:sup:`16` Kaya inilagay si Jeremias sa seldang nasa ilalim ng lupa, kung saan siya nanatili ng maraming araw. 
'''
"17" = '''
:sup:`17` At nagpadala si Haring Zedekias ng isang tao na nagdala sa kaniya sa palasyo. Sa kaniyang tahanan, tinanong siya ng hari ng sarilinan, “Mayroon bang ibang salita mula kay Yahweh?” Sumagot si Jeremias, “Mayroon pang isang salita: Ibibigay kayo sa kamay ng hari ng Babilonia.” 
'''
"18" = '''
:sup:`18` At sinabi ni Jeremias kay Haring Zedekias, “Paano ako nagkasala laban sa iyo, sa iyong mga lingkod o sa mga taong ito upang ilagay mo ako sa bilangguan? 
'''
"19" = '''
:sup:`19` Nasaan ang iyong mga propeta, ang mga nanghula para sa iyo at sinabing ang hari ng Babilonia ay hindi darating laban sa iyo o laban sa lupaing ito? 
'''
"20" = '''
:sup:`20` Ngunit ngayon, makinig ka aking panginoon na hari! Hayaan mo na ang aking pagsamo ay makarating sa iyong harapan. Huwag mo akong ibalik sa tahanan ni Jonatan na eskriba, kung hindi mamamatay ako roon.” 
'''
"21" = '''
:sup:`21` Kaya nagbigay ng isang utos si Haring Zedekias. ipinasok ng kaniyang lingkod si Jeremias sa loob ng patyo ng mga bantay. Binibigyan siya ng isang tinapay araw-araw mula sa lansangan ng mga panadero, hanggang maubos ang lahat ng tinapay sa lungsod. Kaya nanatili si Jeremias sa patyo ng mga bantay. 
'''
