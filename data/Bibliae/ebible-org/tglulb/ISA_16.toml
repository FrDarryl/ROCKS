[16]
"1" = '''
:sup:`1` Magpadala ka ng mga tupa sa tagapamahala ng lupain mula sa Sela sa ilang, sa mga babaing anak sa bundok ng Sion. 
'''
"2" = '''
:sup:`2` Gaya ng naggagalang mga ibon, gaya ng isang nakakalat na pugad, kaya ang mga babae ng Moab ay nasa mga tawiran ng Ilog Arnon. 
'''
"3" = '''
:sup:`3` Magbigay ng tagubilin, gawin ang makatwiran; magbigay ng ilang silungan gaya ng gabi sa kalagitnaan ng araw; itago ang mga takas; huwag pagtaksilan ang mga takas. 
'''
"4" = '''
:sup:`4` Hayaan silang mamuhay kasama ninyo, mga takas mula sa Moab; maging taguan kayo para sa kanila mula sa tagapagwasak.” Dahil hihinto ang pang-aapi, at titigil ang pagkawasak, mawawala sa lupain ang mga yumuyurak. 
'''
"5" = '''
:sup:`5` Isang trono ang maitatatag sa katapatan sa tipan; at isa mula sa tolda ni David ang matapat na uupo doon. Maghuhusga siya habang naghahanap ng katarungan at gumagawa ng katwiran. 
'''
"6" = '''
:sup:`6` Narinig natin ang pagmamataas ng Moab, kaniyang kayabangan, kaniyang kahambugan at kaniyang galit. Pero ang kaniyang kahambugan ay walang lamang mga salita. 
'''
"7" = '''
:sup:`7` Kaya mananangis ang Moab para sa Moab, mananangis ang lahat. Magluluksa kayo para sa mamon na may pasas ng Kir-Hareset na lubos na nawasak. 
'''
"8" = '''
:sup:`8` Natuyo ang mga taniman sa Hesbon pati ang mga ubasan ng Sibma. Tinapakan ng mga namamahala sa mga bansa ang napiling mga ubusan na umabot sa Jazer at kumalat sa ilang. Malawak na kumalat ang mga sibol; napunta sila lagpas sa dagat. 
'''
"9" = '''
:sup:`9` Tunay nga na iiyak ako kasama ng Jazer dahil sa taniman ng ubas ng Sibma. Tutubigan kita ng aking luha, Hesbon, at Eleale. Dahil sa iyong taniman ng mga prutas at tinapos ko ang aking pag-ani nang may sigaw ng kagalakan. 
'''
"10" = '''
:sup:`10` Nawala ang kagalakan at kasiyahan mula sa mga prutasan; at wala ng awitan ni masasayang sigawan sa iyong taniman ng ubas. Wala ng taga-tapak ang umaapak sa pagawaan ng alak; ginawa kong pahintuin ang antigong sigawan. 
'''
"11" = '''
:sup:`11` Kaya naghihinagpis ang aking puso gaya ng isang alpa para sa Moab, at aking kalooban para sa Kir-heres. 
'''
"12" = '''
:sup:`12` Nang pinagod ng Moab ang kaniyang sarili sa mataas na lugar at pumasok sa kaniyang templo para manalangin, walang magagawa ang kaniyang panalangin. 
'''
"13" = '''
:sup:`13` Ito ang salita na nakaraang sinabi ni Yahweh tungkol sa Moab. 
'''
"14" = '''
:sup:`14` Muli nagsalita si Yawheh, “Sa loob ng tatlong taon, mawawala ang kaluwalhatian ng Moab; kahit na marami siyang mga tao, kakaunti lang ang matitira at hindi pa mahalaga.” 
'''
