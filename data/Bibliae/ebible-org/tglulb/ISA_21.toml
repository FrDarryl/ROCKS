[21]
"1" = '''
:sup:`1` Isang kapahayagan tungkol sa disyerto sa may dagat. Gaya ng mga hanging bagyo na umiihip sa Negev umiihip ito mula sa ilang, mula sa nakakatakot na lupain. 
'''
"2" = '''
:sup:`2` Isang nakakabagabag na pangitain ang ipinakita sa akin: nagtataksil ang taksil, at nagwawasak ang taga-wasak. Umakyat kayo at lumusob, Elam; lupigin ninyo, Media; ihihinto ko ang lahat ng kaniyang paghihinagpis. 
'''
"3" = '''
:sup:`3` Kaya napupuno ng kirot ang aking laman; kirot na gaya ng kirot ng babaeng nanganganak ang nanaig sa akin; napaluhod ako sa aking narinig; nabagabag ako sa aking nakita. 
'''
"4" = '''
:sup:`4` Kumakabog ang aking puso; nanaig sa akin ang panginginig; ang gabi na aking ninanais ay naging panginginig para sa akin. 
'''
"5" = '''
:sup:`5` Hinahanda nila ang hapag kainan, nilalatag nila ang sapin at kumakain at umiinom; bumangon kayo, mga prinsipe, at pahiran ninyo ng langis ang inyong mga kalasag. 
'''
"6" = '''
:sup:`6` Dahil ito ang sinabi ng Panginoon sa akin, “Maglagay ka ng bantay sa tore; dapat iulat niya ang kaniyang nakikita. 
'''
"7" = '''
:sup:`7` Kapag nakakita siya ng karwahe, ng pares ng mangangabayo, ng mga nakasakay sa asno, ng mga nakasakay sa kamelyo, dapat siyang magbigay pansin at maging alerto.” 
'''
"8" = '''
:sup:`8` Sumisigaw ang bantay ng tore, “Panginoon, nagbabantay ako sa tore buong araw, bawat araw, at nakatayo ako sa aking himpilan buong gabi.” 
'''
"9" = '''
:sup:`9` Paparating na ang mangangarwahe nang may kasamang hukbo, mga pares ng mangangabayo. Sumisigaw siya, “Bumagsak na, bumagsak na ang Babilonia, at nawasak ang lahat ng rebulto ng mga diyus-diyosan na sira sa lupa.” 
'''
"10" = '''
:sup:`10` Ang aking mga giniik at mga tinahip, mga anak ko sa aking giikan! Ipinahayag ko sa inyo ang aking narinig mula kay Yahweh ng mga hukbo, Diyos ng Israel. 
'''
"11" = '''
:sup:`11` Isang kapahayagan tungkol sa Duma. Ang tumatawag sa akin mula sa Seir, “Bantay, ano na lang ang natira sa gabi? Bantay, ano na lang ang natira sa gabi?” 
'''
"12" = '''
:sup:`12` Sinabi ng bantay ng tore, “Paparating na ang umaga, at gayun din ang gabi: kung magtatanong ka, magtanong ka, at bumalik ka na lang muli.” 
'''
"13" = '''
:sup:`13` Isang kapahayagan tungkol sa Arabia. Pinapalipas ninyo ang gabi sa disyerto ng Arabia, kayong mga karawan ng taga-Dedan. 
'''
"14" = '''
:sup:`14` Magdala ng tubig para sa mga nauuhaw; mga naninirahan sa lupain ng Tema, salubungin nang may dalang tinapay ang mga takas. 
'''
"15" = '''
:sup:`15` Dahil tumakas sila mula sa espada, mula sa inilabas na espada, mula sa nakaumang na pana, at mula sa bigat ng digmaan. 
'''
"16" = '''
:sup:`16` Dahil ito ang sinabi ng Diyos sa akin, “Sa loob ng isang taon, gaya ng makikita ng isang manggagawa, lahat ng kaluwalhatian ng Kedar ay magwawakas. 
'''
"17" = '''
:sup:`17` Ilan lang sa mga mamamana, sa mga mandirigma ng Kedar ang matitira, dahil nagsalita na si Yahweh, ang Diyos ng Israel.” 
'''
