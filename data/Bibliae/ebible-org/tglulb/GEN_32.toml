[32]
"1" = '''
:sup:`1` Humayo na rin si Jacob, at sinalubong siya ng mga anghel ng Diyos. 
'''
"2" = '''
:sup:`2` Nang makita sila ni Jacob, sinabi niya, “Ito ang kampo ng Diyos,” kaya tinawag niya ang lugar na iyon na Mahanaim. 
'''
"3" = '''
:sup:`3` Nagpadala si Jacob ng mga mensahero para sa kanyang kapatid na si Esau, sa lupain ng Seir, sa rehiyon ng Edom. 
'''
"4" = '''
:sup:`4` Inutusan niya sila at sinabing, “Ito ang sasabihin ninyo sa aking panginoon na si Esau: “Ito ang sinasabi ng iyong alipin na si Jacob: 'Naninirahan ako kapiling ni Laban hanggang ngayon. 
'''
"5" = '''
:sup:`5` Mayroon akong mga baka, mga asno, at mga kawan, babae at lalaking mga alipin. Nagpadala ako para sabihin ito sa aking panginoon, upang makasumpong ako ng pabor sa iyong paningin.”' 
'''
"6" = '''
:sup:`6` Bumalik ang mga mensahero kay Jacob at sinabi, “Pumunta kami sa iyong kapatid na si Esau. Paparito siya upang makipagkita sa iyo at may kasama siyang apat na daang tao.” 
'''
"7" = '''
:sup:`7` Labis na natakot at nababahala si Jacob. Kaya hinati niya ang mga taong kasama sa dalawang kampo pati ang mga kawan, mga pangkat ng mga hayop at mga kamelyo. 
'''
"8" = '''
:sup:`8` Sinabi niya, “Kapag sinalakay ni Esau ang isang kampo, ang naiwang kampo ay makakatakas.” 
'''
"9" = '''
:sup:`9` Sinabi ni Jacob, “Diyos ng aking amang si Abraham, Diyos ng aking amang si Isaac, Yahweh, na siyang nagsabi sa akin, 'Bumalik ka sa iyong bansa at sa iyong mga kamag-anak at pasasaganain kita,' 
'''
"10" = '''
:sup:`10` Hindi ako karapat-dapat sa lahat ng iyong mga gawa ng tipan ng katapatan at lahat ng pagtitiwalang ginawa mo para sa iyong lingkod. Dahil tungkod ko lamang ang dala ko nang tumawid dito sa Jordan, at ngayon naging dalawang kampo ako. 
'''
"11" = '''
:sup:`11` Pakiusap iligtas mo ako sa kamay ng aking kapatid, sa kamay ni Esau, sapagkat natatakot ako sa kanya, na darating siya at sasalakayin ako at mga ina na kasama ang kanilang mga anak. 
'''
"12" = '''
:sup:`12` Ngunit sinabi mo, “Tiyak na gagawin kitang masagana. Gagawin ko ang iyong mga kaapu-apuhan na parang buhangin ng dagat, na hindi kayang bilangin dahil sa kanilang dami.”'' 
'''
"13" = '''
:sup:`13` Nanatili doon si Jacob sa gabing iyon. Kumuha siya ng ilan sa kung anong mayroon siya bilang regalo kay Esau, na kanyang kapatid: 
'''
"14" = '''
:sup:`14` dalawandaang babaeng kambing at dalawampung lalaking kambing, dalawandaang babaeng tupa at dalawampung lalaking tupa, 
'''
"15" = '''
:sup:`15` tatlumpung gatasang kamelyo at kanilang mga bisiro, apatnapung baka at sampung toro, dalawampung babaeng asno at sampung lalaking asno. 
'''
"16" = '''
:sup:`16` Ang mga ito ay ipinadala niya sa kanyang mga lingkod, bawat kawan ayon sa sarili nito. Sinabi niya sa kanyang mga lingkod, “Mauna kayo sa akin at maglagay ng puwang sa paggitan ng bawat mga kawan.” 
'''
"17" = '''
:sup:`17` Inutusan niya ang unang lingkod, na nagsasabing, “Kapag salubungin kayo ng aking kapatid at tanungin kayo, na nagsasabing, 'Kanino kayo nabibilang? Saan kayo pupunta? At kanino naman itong mga hayop sa harap ninyo?' 
'''
"18" = '''
:sup:`18` Sa gayon sasabihin mong, 'Sila ay kay Jacob na iyong lingkod. Sila ay regalong pinadala sa aking among si Esau. At tingnan ninyo, siya ay paparating din kasunod namin.”' 
'''
"19" = '''
:sup:`19` Nagbigay din si Jacob ng tagubilin sa pangalawang pangkat, sa pangatlo, at sa lahat ng taong nakasunod sa kawan. Sinabi niya, “Ganun din ang sasabihin ninyo kay Esau kapag nakasalubong ninyo siya. 
'''
"20" = '''
:sup:`20` Sasabihin din ninyo, 'Ang iyong lingkod na si Jacob ay darating kasunod namin.''' Pagkat naisip niya, “Mapapalubag ko siya sa mga regalong pinapadala kong nauna sa akin. Sa gayon maya-maya, kapag nagkita kami, marahil tatanggapin niya ako.” 
'''
"21" = '''
:sup:`21` Kaya nauna sa kanya ang mga regalo. Siya mismo ay nanatili sa kampo nang gabing iyon. 
'''
"22" = '''
:sup:`22` Bumangon si Jacob sa kalagitnaan ng gabi, at dinala ang kanyang dalawang asawa, kanyang dalawang babaeng alipin, at ang kanyang labing isang mga anak. Pinadala niya sila sa kabila ng sapa ng Jabbok. 
'''
"23" = '''
:sup:`23` Sa ganitong paraan pinadala niya sila sa kabila ng ilog kasama ang lahat ng kanyang mga ari-arian. 
'''
"24" = '''
:sup:`24` Mag-isang naiwan si Jacob, at may taong nakipagbuno sa kanya hanggang madaling araw. 
'''
"25" = '''
:sup:`25` Nang makita ng tao na hindi niya siya kayang talunin, hinampas niya ang balakang ni Jacob. Napilayan ang balakang ni Jacob sa pakikipagbuno niya sa kanya. 
'''
"26" = '''
:sup:`26` Sinabi ng tao, “Pahintulutan mo akong umalis, pagkat mag-uumaga na.” Sabi ni Jacob, “Hindi kita pahihintulutang umalis maliban kung pagpalain mo ako.” 
'''
"27" = '''
:sup:`27` Sinabi ng tao sa kanya, “Ano ang pangalan mo?” Sinabi ni Jacob, “Jacob.” 
'''
"28" = '''
:sup:`28` Sinabi ng tao, “Ang pangalan mo ay hindi na tatawaging Jacob, sa halip, Israel na. Sapagkat nakipaglaban ka sa Diyos at sa tao at nanaig ka.” 
'''
"29" = '''
:sup:`29` Tinanong siya ni Jacob, “Pakiusap sabihin mo sa akin ang iyong pangalan.” Sinabi nito, “Bakit mo tinatanong ang aking pangalan?” Pagkatapos siya ay kanyang pinagpala. 
'''
"30" = '''
:sup:`30` Tinawag ni Jacob ang lugar na iyon na Peniel sapagkat ang sabi niya, “Nakita ko ang mukha ng Diyos nang harapan, at iniligtas ang buhay ko.” 
'''
"31" = '''
:sup:`31` Sinikatan ng araw si Jacob habang dumadaan siya sa Peniel. Paika-ika siya dahil sa kanyang balakang. 
'''
"32" = '''
:sup:`32` Kaya hanggang ngayon ang bayan ng Israel ay hindi kumakain ng mga litid ng balakang na nasa dugtong ng balakang, dahil ang taong pumilay sa mga litid ng balakang na nasa habang inaalis sa puwesto ang balakang ni Jacob. 
'''
