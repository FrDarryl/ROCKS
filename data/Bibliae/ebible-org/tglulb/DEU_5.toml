[5]
"1" = '''
:sup:`1` Tinawag ni Moises ang lahat ng Israelita at sinabihan sila, “Makinig sa akin, Israel, sa mga batas at mga kautusan na aking sasabihin sa inyong mga tainga ngayon, para pag-aralan at panatilihin ito. 
'''
"2" = '''
:sup:`2` Gumawa si Yahweh na ating Diyos ng isang tipan sa atin sa Horeb. 
'''
"3" = '''
:sup:`3` Hindi ginawa ni Yahweh ang tipan na ito para sa ating mga ninuno, pero para sa atin, sa ating lahat na nabubuhay dito ngayon. 
'''
"4" = '''
:sup:`4` Nagsalita si Yahweh sa inyong harapan sa ibabaw ng bundok mula sa gitna ng apoy 
'''
"5" = '''
:sup:`5` (Tumayo ako sa pagitan ni Yahweh at sa inyo ng panahong iyon, para ihayag sa inyo ang kaniyang salita; dahil takot kayo dahil sa apoy, at hindi kayo umakyat sa bundok). Sinabi ni Yahweh, 
'''
"6" = '''
:sup:`6` 'Ako si Yahweh na inyong Diyos, ang siyang nagdala sa inyo palabas sa lupain ng Ehipto, mula sa bahay ng pagkakaalipin. 
'''
"7" = '''
:sup:`7` Hindi dapat kayo magkaroon ng ibang mga diyos sa aking harapan. 
'''
"8" = '''
:sup:`8` Huwag kayong gumawa ng isang inukit na larawan para sa inyong sarili na kahintulad ng anumang bagay na nasa ibabaw ng langit, o na nasa ilalim ng mundo, o nasa ilalim ng tubig. 
'''
"9" = '''
:sup:`9` Huwag kayong yuyukod sa kanila o paglingkuran sila, sapagkat ako, si Yahweh, na inyong Diyos, ako ang isang Diyos na mapanibughuin. Parurusahan ko ang kasamaan ng mga ninuno sa pamamagitan ng pagdadala ng kaparusahan sa mga anak, hanggang sa ikatlo at ikaapat na salinlahi ng mga yaong napupuot sa akin, 
'''
"10" = '''
:sup:`10` at pinapakita ang tipan ng katapatan sa mga libu-libo sa kanila na siyang nagmamahal sa akin at sumusunod sa aking mga utos. 
'''
"11" = '''
:sup:`11` Huwag ninyong gamitin ang pangalan ni Yahweh na inyong Diyos sa walang kabuluhan, sapagkat hindi siya ituturing ni Yahweh na walang kasalanan na gumagamit sa kaniyang pangalan sa walang kabuluhan. 
'''
"12" = '''
:sup:`12` Sundin ang Araw ng Pamamahinga para mapanatili itong banal, bilang utos ni Yahweh sa inyo. 
'''
"13" = '''
:sup:`13` Para sa anim na araw magtatrabaho kayo at gawin lahat ang inyong trabaho; 
'''
"14" = '''
:sup:`14` pero ang ikapitong araw ay ang Araw ng Pamamahinga para kay Yahweh na inyong Diyos. Sa araw na ito hindi na kayo gagawa ng anumang trabaho, ikaw, ni inyong anak na lalaki, ni inyong anak na babae, ni inyong lalaking tagapaglingkod, ni inyong babaeng tagapaglingkod, ni inyong baka, ni inyong asno, ni alinman sa inyong kawan, ni sino mang dayuhan na nasa loob ng mga tarangkahan. Para ang iyong lalaking tagapaglingkod at babaeng tagapaglingkod ay maaaring makapagpahinga ganoon din kayo. 
'''
"15" = '''
:sup:`15` Isasaisip ninyo na kayo ay naging isang lingkod sa lupain ng Ehipto, at si Yahweh na inyong Diyos ang nagdala sa inyo palabas mula doon sa pamamagitan ng isang malakas na kamay at sa pamamagitan ng pagpapakita ng kapangyarihan. Kaya si Yahweh na inyong Diyos ang nagutos sa inyo na sundin ang Araw ng Pamamahinga. 
'''
"16" = '''
:sup:`16` Igalang ang inyong ama at inyong ina, ayon sa iniutos ni Yahweh na inyong Diyos na gawin ninyo, para mabuhay kayo ng mahabang panahon sa lupain na ibibigay ni Yahweh na inyong Diyos, at para maging maayos ito para sa inyo. 
'''
"17" = '''
:sup:`17` Huwag kayong papatay. 
'''
"18" = '''
:sup:`18` Huwag kayong mangangalunya. 
'''
"19" = '''
:sup:`19` Huwag kayong magnakaw. 
'''
"20" = '''
:sup:`20` Huwag mabigay ng maling testigo laban sa inyong kapit-bahay. 
'''
"21" = '''
:sup:`21` Huwag ninyong pagnasaan ang asawa ng inyong kapit-bahay, huwag ninyong pagnasaan ang bahay ng inyong kapit-bahay, kaniyang bukid, o kaniyang lalaking tagapaglingkod, o kaniyang babaeng tagapaglingkod, kaniyang baka, o kaniyang asno, o anumang bagay na pag-aari ng inyong kapit-bahay.' 
'''
"22" = '''
:sup:`22` Sinabi ni Yahweh ang mga salitang ito sa isang napakalakas na boses sa buong kapulungan ninyo sa ibabaw ng bundok mula sa gitna ng apoy, ng ulap, at sa makapal na kadiliman; hindi na siya dumagdag ng anumang mga salita. At sinulat niya sa dalawang tipak na bato at ibinigay ang mga ito sa akin. 
'''
"23" = '''
:sup:`23` Nangyari ito, nang marinig ninyo ang boses mula sa gitna ng kadiliman, habang nasusunog ang bundok, dumating kayo sa akin—lahat ng iyong mga nakatatanda at ang mga pinuno ng inyong mga lipi. 
'''
"24" = '''
:sup:`24` Sinabi niya, 'Tingnan mo, ipinakita ni Yahweh na ating Diyos sa atin ang kanyang kaluwalhatian at kaniyang kadakilaan, at ating napakinggan ang kaniyang boses mula sa gitna ng apoy; nakita natin ngayon na nagsasalita ang Diyos kasama ang mga tao, at maaari silang mabuhay. 
'''
"25" = '''
:sup:`25` Pero bakit kailangan naming mamatay? Sapagkat itong dakilang apoy ang tutupok sa atin; kapag narinig natin ang boses ni Yahweh na ating Diyos nang matagal, mamamatay tayong lahat. 
'''
"26" = '''
:sup:`26` Sino pa bang tao maliban sa atin ang nakarinig sa boses ng Diyos na buhay na nagsasalita sa gitna ng apoy at nabuhay, katulad sa ginawa namin? 
'''
"27" = '''
:sup:`27` Para sa iyo, kailangan mong umalis at makinig sa lahat ng bagay na sasabihin ni Yahweh na ating Diyos; sabihing muli sa amin ang lahat ng bagay na sinabi ni Yahweh; makikinig kami at susundin ito.' 
'''
"28" = '''
:sup:`28` Narinig ni Yahweh ang inyong boses nang mangusap kayo sa akin. Sinabi niya sa akin, 'Narinig ko ang mga salita ng mga taong ito, kung ano ang kanilang sinabi sa iyo. Mabuti ang sinabi nila sa iyo. 
'''
"29" = '''
:sup:`29` O, na ipagpatuloy nawa nila ang ganitong puso na nasa kanila, na parangalan nila ako at patuloy na sundin ang aking mga utos, nawa ay makabuti ito para sa kanila at sa kanilang mga anak magpakailanman! 
'''
"30" = '''
:sup:`30` Humayo ka at sabihin sa kanila, “Bumalik kayo sa inyong mga tolda.” 
'''
"31" = '''
:sup:`31` Pero para sa iyo, tumayo ka dito sa aking tabi, at sasabihin ko sa iyo ang lahat ng mga utos, ang mga batas, at ang mga panuntunan na ituturo mo sa kanila, para kanilang sundin ang mga ito sa lupain na ibibigay ko sa kanila para ariin.' 
'''
"32" = '''
:sup:`32` Kaya, susundin ninyo, kung ano ang iniutos ni Yahweh na inyong Diyos; huwag kayong liliko sa kanang kamay o sa kaliwa. 
'''
"33" = '''
:sup:`33` Maglalakad kayo sa lahat ng kaparaanan na iniutos ni Yahweh na inyong Diyos sa inyo, para mabuhay kayo, at para makabuti ito para sa inyo, at nang sa ganoon hahaba ang inyong mga araw sa lupain na inyong aariin. 
'''
