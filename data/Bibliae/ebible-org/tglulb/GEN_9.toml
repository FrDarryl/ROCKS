[9]
"1" = '''
:sup:`1` At pinagpala ng Diyos si Noe at ang kanyang mga anak na lalaki, at sinabi sa kanila, “Maging mabunga kayo, magpakarami, at punuin ang mundo. 
'''
"2" = '''
:sup:`2` Ang takot at ang sindak sa inyo ay mapupunta sa bawat nabubuhay na hayop sa mundo, sa bawat ibon sa langit, sa lahat ng bagay na nasa lupa, at sa lahat ng isda sa karagatan. Ibinigay ko ang mga ito sa inyong kamay. 
'''
"3" = '''
:sup:`3` Magiging pagkain para sa inyo ang bawat gumagalaw na bagay na nabubuhay. Tulad nang ibinigay ko sa inyo ang mga luntiang halaman, ngayon ibinigay ko na ang bawat bagay sa inyo. 
'''
"4" = '''
:sup:`4` Subalit hindi ninyo dapat kainin ang karneng may buhay pa—iyon ay ang dugo nito—na narito. 
'''
"5" = '''
:sup:`5` Subalit para sa iyong dugo, ang buhay na nasa iyong dugo, hihingin ko ang kabayaran. Mula sa kamay ng bawat hayop hihingin ko ito. Mula sa kamay ng sinumang tao, iyon ay, mula sa kamay na pumatay ng kanyang kapatid, aking hihingin ang pagsusulit sa buhay ng taong ito. 
'''
"6" = '''
:sup:`6` Sinuman ang magpapadanak ng dugo ng tao, sa pamamagitan ng tao dadanak ang dugo niya, sapagkat ayon sa wangis ng Diyos ay nilalang niya ang tao. 
'''
"7" = '''
:sup:`7` Para sa inyo, maging mabunga kayo at magpakarami, lumaganap kayo sa buong mundo at magpakarami rito.” 
'''
"8" = '''
:sup:`8` At nakipag-usap ang Diyos kay Noe at sa kanyang mga anak na kasama niya, sinabing, 
'''
"9" = '''
:sup:`9` “Samantala ako, makinig kayo! Itatatag ko ang kasunduan sa inyo at sa inyong mga kaapu-apuhang susunod sa inyo, 
'''
"10" = '''
:sup:`10` at sa bawat nabubuhay na nilalang na kasama ninyo, pati mga ibon at mga alagang hayop, at bawat nilalang sa mundo na kasama ninyo, mula sa lahat ng lumabas sa arka, hanggang sa bawat nabubuhay na nilalang sa mundo. 
'''
"11" = '''
:sup:`11` Sa pamamagitan nito itinatatag ko ang aking kasunduan sa inyo, na hindi na kailanman ang lahat ng laman ay muling mawawasak sa pamamagitan ng tubig baha. Hindi na kailanman muling magkakaroon ng bahang sisira sa mundo.” 
'''
"12" = '''
:sup:`12` Sinabi ng Diyos, “Ito ang palatandaan ng kasunduang aking gagawin sa pagitan ko at ninyo at sa bawat nabubuhay na nilalang na kasama ninyo, sa lahat ng hinaharap na salinlahi: 
'''
"13" = '''
:sup:`13` Inilagay ko ang aking bahaghari sa ulap, at ito ang palatandaan ng kasunduan sa pagitan ko at ng mundo. 
'''
"14" = '''
:sup:`14` Ito ay mangyayari kapag dinadala ko ang ulap sa ibabaw ng mundo at ang bahaghari ay natatanaw sa ulap, 
'''
"15" = '''
:sup:`15` sa gayon isasaisip ko ang aking kasunduan sa pagitan ko at ninyo, at sa bawat nabubuhay na nilalang ng lahat ng laman. Ang mga tubig ay hindi kailanman muling magiging bahang wawasak sa lahat ng laman. 
'''
"16" = '''
:sup:`16` Ang bahag-hari ay mapapaloob sa mga ulap at makikita ko ito, upang gunitain ang walang hangang kasunduan sa pagitan ng Diyos at bawat nabubuhay na nilalang ng lahat ng laman na nasa mundo.” 
'''
"17" = '''
:sup:`17` At sinabi ng Diyos kay Noe, “Ito ang palatandaan ng aking kasunduan na aking itinatag sa pagitan ko at ng lahat ng laman na nasa mundo. 
'''
"18" = '''
:sup:`18` Ang mga anak ni Noe na lumabas sa arka ay sina Sem, Ham at Jafet. At si Ham ay ama ni Canaan. 
'''
"19" = '''
:sup:`19` Ito ang tatlong anak ni Noe, at mula sa mga ito dumami ang tao sa buong mundo. 
'''
"20" = '''
:sup:`20` Nagsimulang maging magsasaka si Noe, at nagtanim siya ng ubasan. 
'''
"21" = '''
:sup:`21` Uminom siya ng kaunting alak at nalasing. Siya ay nakahigang walang damit sa kanyang tolda. 
'''
"22" = '''
:sup:`22` Pagkatapos si Ham, na ama ni Canaan, ay nakita ang kahubaran ng kanyang ama at sinabi ito sa kanyang dalawang kapatid na nasa labas. 
'''
"23" = '''
:sup:`23` Kaya kumuha si Sem at Jafet ng damit at inilagay ito sa parehong balikat nila, at patalikod na lumakad at tinakpan ang kahubaran ng kanilang ama. Ang kanilang mga mukha ay lumihis sa ibang direksyon, kaya hindi nila nakita ang kahubaran ng kanilang ama. 
'''
"24" = '''
:sup:`24` Nang nagising si Noe mula sa kanyang kalasingan, nalaman niya kung ano ang ginawa ng kanyang bunsong anak na lalaki sa kanya. 
'''
"25" = '''
:sup:`25` Kaya sinabi niya, “Sumpain si Canaan. Maging isang lingkod sana siya sa mga lingkod ng kanyang mga kapatid.” 
'''
"26" = '''
:sup:`26` Sinabi rin niya, “Nawa si Yahweh, ang Diyos ni Shem, ay pagpalain at nawa si Canaan ay kanyang maging lingkod. 
'''
"27" = '''
:sup:`27` Palawakin nawa ng Diyos si Jafet, at hayaan siyang gumawa ng kanyang tahanan sa mga tolda ni Shem. Maging alipin nawa niya si Canaan.” 
'''
"28" = '''
:sup:`28` Matapos ang baha, nabuhay si Noe ng tatlondaan at limampung taon. 
'''
"29" = '''
:sup:`29` Nabuhay si Noe sa loob ng siyam na raan at limampung taon, at siya ay namatay. 
'''
