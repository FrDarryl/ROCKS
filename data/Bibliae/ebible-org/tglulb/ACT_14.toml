[14]
"1" = '''
:sup:`1` Nangyari din ito sa Iconio, na sina Pablo at Bernabe ay magkasamang pumasok sa loob ng sinagoga ng mga Judio at nagsalita sa paraan na napakaraming Judio at Griyego ang nanampalataya. 
'''
"2" = '''
:sup:`2` Ngunit nanghikayat ang mga suwail na Judio sa kalagitnaan ng mga Gentil at hinimok sila na magalit laban sa mga kapatid. 
'''
"3" = '''
:sup:`3` Kaya nanatili sila doon ng mahabang panahon, matapang na nagsasalita sa kapangyarihan ng Diyos, Habang nagbibigay siya ng patunay tungkol sa mensahe ng kaniyang biyaya. Ginawa niya ito sa pamamagitan ng mga palatandaan at mga kamangha-manghang bagay sa pamamagitan ng kamay nina Pablo at Bernabe. 
'''
"4" = '''
:sup:`4` Ngunit nahati ang karamihan sa lunsod: pumanig ang iba sa mga Judio at sa mga apostol naman ang iba. 
'''
"5" = '''
:sup:`5` Nang subukang himukin ng mga Gentil at Judio ang kanilang mga pinuno na saktan at batuhin sina Pablo at Bernabe, 
'''
"6" = '''
:sup:`6` nalaman nila ang mga ito at tumakas sila patungo sa lungsod ng Licaonia, Listra at Derbe at sa palibot na rehiyon, 
'''
"7" = '''
:sup:`7` at doon nangangaral sila ng ebanghelyo. 
'''
"8" = '''
:sup:`8` Sa Listra may isang lalaking nakaupo sa kaniyang mga paa na walang lakas, isang lumpo mula pa noong nasa sinapupunan ng kaniyang ina, na hindi kailanman nakapaglakad. 
'''
"9" = '''
:sup:`9` Narinig ng taong ito si Pablo na nagsasalita. Itinuon ni Pablo ang kaniyang mga mata sa kaniya at nakita niya na mayroon siyang pananampalataya upang gumaling. 
'''
"10" = '''
:sup:`10` Kaya sinabi niya sa kaniya ng malakas ang boses, ''Tumayo ka.” tumalon ang lalaki at lumakad. 
'''
"11" = '''
:sup:`11` Nang makita ng maraming tao ang ginawa ni Pablo, sumigaw sila ng malakas, nagsasalita sa wikang Licaonia, ''Ang mga diyos ay bumaba sa atin sa anyo ng tao.” 
'''
"12" = '''
:sup:`12` Tinawag nilang “Zeus,” si Bernabe at “Hermes” naman si Pablo dahil siya ang pangunahing tagapagsalita. 
'''
"13" = '''
:sup:`13` Nagdala ng baka at koronang bulaklak sa tarangkahan ang pari ni Zeus, na ang templo ay nasa labas lamang ng lungsod; siya at ang maraming tao ay gustong mag-alay ng handog. 
'''
"14" = '''
:sup:`14` Ngunit nang narinig ito ng mga apostol na sina, Bernabe at Pablo, pinunit nila ang kanilang kasuotan at agad na lumabas na sumisigaw sa maraming tao 
'''
"15" = '''
:sup:`15` na sinasabi, ''Mga tao, bakit ninyo ginagawa ang mga bagay na ito? mga tao din kami na may damdamin tulad ninyo. Dinala namin sa inyo ang mabuting balita, upang tumalikod kayo sa mga bagay na walang halaga para sa Diyos na buhay, na gumawa sa kalangitan, lupa, at nang dagat at ang lahat ng mga naroon. 
'''
"16" = '''
:sup:`16` Sa mga nakalipas na panahon, pinahintulutan niya ang lahat ng bansa na lumakad sa sarili nilang kagustuhan. 
'''
"17" = '''
:sup:`17` Ngunit gayun pa man hindi niya hinayaan ang kaniyang sarili na walang saksi, dahil doon gumawa siya ng mabuti at ibinigay sa inyo ang mga ulan mula sa langit at mabungang mga panahon, pinupuno ang inyong mga puso ng pagkain at kagalakan.” 
'''
"18" = '''
:sup:`18` Maging sa mga salitang ito, napigilan nina Pablo at Bernabe ang pag-aalay sa kanila ng maraming tao. 
'''
"19" = '''
:sup:`19` Ngunit ilang mga Judio mula Antioquia at Iconio ang dumating at hinikayat ang maraming tao. Binato nila si Pablo at kinaladkad palabas ng lungsod sa pag-aakalang siya ay patay na. 
'''
"20" = '''
:sup:`20` Ngunit habang nakatayo ang mga alagad sa palibot niya, tumayo siya at pumasok sa lungsod. Nang sumunod na araw pumunta siya sa Derbe kasama si Bernabe. 
'''
"21" = '''
:sup:`21` Pagkatapos nilang ipinangaral ang ebanghelyo sa lungsod na iyon at magkaroon ng maraming alagad, bumalik sila sa Listra, sa Iconio, at sa Antioquia. 
'''
"22" = '''
:sup:`22` Ipinagpatuloy nilang palakasin ang isipan ng mga alagad at hinikayat sila na magpatuloy sa pananampalataya. Sinabi nila sa kanila na sa pamamagitan ng maraming pagdurusa bago tayo makakapasok sa kaharian ng Diyos. 
'''
"23" = '''
:sup:`23` Nang makapagtalaga sila ng mga nakatatanda sa bawat kapulungan ng mga mananampalataya, at makapanalangin na may pag-aayuno, ipinagkatiwala nila sila sa Panginoon na kanilang pinaniniwalaan. 
'''
"24" = '''
:sup:`24` Pagkatapos, dumaan sila sa Pisidia at dumating sa Panfilia. 
'''
"25" = '''
:sup:`25` Nang kanilang maihayag ang salita sa Perga, umalis sila pababa ng Atalia. 
'''
"26" = '''
:sup:`26` Mula doon naglayag sila patungong Antioquia kung saan ipinagkatiwala nila sa biyaya ng Diyos ang gawaing kanilang natapos. 
'''
"27" = '''
:sup:`27` Nang dumating sila sa Antioquia at sama-samang tinipon ang kapulungan, ibinalita nila ang lahat ng bagay na ginawa ng Diyos sa kanila at kung paanong binuksan ng Diyos ang pintuan ng pananampalataya para sa mga Gentil. 
'''
"28" = '''
:sup:`28` Nanatili sila ng mahabang panahon kasama ng mga alagad. 
'''
