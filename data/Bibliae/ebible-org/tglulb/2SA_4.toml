[4]
"1" = '''
:sup:`1` Nang nabalitaan ni Isboset, lalaking anak ni Saul, na namatay si Abner sa Hebron, nanghina ang kaniyang mga kamay, at nagkagulo ang buong Israel. 
'''
"2" = '''
:sup:`2` Ngayon ang lalaking anak ni Saul ay mayroong dalawang tauhan na mga kapitan ng mga pangkat sundalo. Baana ang pangalan ng isa at Recab ang isa, mga lalaking anak ni Rimon na taga-Beerot na mga tao ni Benjamin (dahil ang Beerot ay itinuring na bahagi ng Benjamin, 
'''
"3" = '''
:sup:`3` at tumakas ang mga taga-Beerot putungong Gittaim at naninirahan sila roon hanggang sa panahong ito). 
'''
"4" = '''
:sup:`4` Ngayon si Jonatan, lalaking anak ni Saul, ay mayroong isang lalaking anak na lumpo sa kaniyang mga paa. Limang taon gulang siya nang nabalitaan niya ang tungkol kina Saul at Jonatan na nagmula sa Jezreel. Binuhat siya ng kaniyang tagapangalaga para tumakas. Pero habang tumatakbo siya, natumba ang lalaking anak ni Jonatan at naging lumpo. Mefiboset ang kanyang pangalan. 
'''
"5" = '''
:sup:`5` Kaya ang mga anak na lalaki ni Rimon na taga-Beerot, na sina Recab at baana ay naglakbay ng ang panahon ay mainit papunta sa tahanan ni Isboset, habang siya ay nagpapahinga sa tanghali. 
'''
"6" = '''
:sup:`6` Nakatulog ang babaeng nagbabantay sa pintuan habang sinasala ang trigo, at pumasok sina Recab at Baana nang tahimik at dinaanan siya. 
'''
"7" = '''
:sup:`7` Kaya pagkatapos nilang pumasok ng bahay, sinalakay nila siya at pinatay habang nakahiga siya sa kaniyang higaan sa kaniyang silid. Pagkatapos pinugutan nila siya ng ulo at dinala ito palayo, buong gabi silang naglalakbay sa daan patungong Araba. 
'''
"8" = '''
:sup:`8` Dinala nila ang ulo ni Isboset kay David sa Hebron, at sinabi nila sa hari, “Tingnan mo, ito ang ulo ni Isboset na lalaking anak ni Saul, ang iyong kaaway, na nagbabanta sa iyong buhay. Sa araw na ito pinaghigantihan ni Yahweh na ating panginoon si haring si Saul at kaniyang mga kaapu-apuhan.” 
'''
"9" = '''
:sup:`9` Sinagot ni David sina Recab at Baana na kaniyang kapatid, ang mga lalaking anak ni Rimon na taga-Beerot; sinabi niya sa kanila, “Habang nabubuhay si Yahweh, ang nagligtas sa aking buhay mula sa bawat kaguluhan, 
'''
"10" = '''
:sup:`10` nang sinabihan ako ng isang tao, 'Tingnan mo, patay na si Saul,' iniisip ko na nagdadala siya ng mabuting balita, hinuli ko siya at pinatay sa Himat Ziklag. Iyon ang gantimpala na ibinigay ko sa kaniya para sa kaniyang balita. 
'''
"11" = '''
:sup:`11` Gaano pa kaya, kapag pinatay ng mga masasamang lalaki ang isang taong walang kasalanan sa kaniyang sariling bahay sa kaniyang higaan, hindi ko ba dapat hingin ang kaniyang dugo ngayon mula sa inyong kamay, at aalisin kayo sa mundo?” 
'''
"12" = '''
:sup:`12` Pagkatapos nagbigay si David ng utos sa mga binata, at pinatay nila sila at pinutol ang kanilang mga kamay at paa at isinabit sila sa tabi ng lawa sa Hebron. Pero kinuha nila ang ulo ni Isboset at inilibing ito sa libingan ni Abner sa Hebron. 
'''
