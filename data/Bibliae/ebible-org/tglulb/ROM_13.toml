[13]
"1" = '''
:sup:`1` Ang bawat kaluluwa ay maging masunurin sa mga matataas na kapangyarihan, dahil walang kapangyarihan na hindi nanggagaling sa Diyos. At ang mga may kapangyarihang umiiral ay itinalaga ng Diyos. 
'''
"2" = '''
:sup:`2` Samakatuwid ang lumalaban sa kapangyarihang iyon ay sumasalungat sa mga utos ng Diyos, at ang mga sumasalungat dito ay makakatanggap ng kahatulan sa kanilang mga sarili. 
'''
"3" = '''
:sup:`3` Sapagkat ang mga namumuno ay hindi kilabot sa mga mabubuting gawain, kundi sa mga masasama gawain. Nais mo bang hindi matakot sa may kapangyarihan? Gawin mo ang mabuti, at makatatanggap ka ng papuri dahil dito. 
'''
"4" = '''
:sup:`4` Sapagkat siya ay isang lingkod ng Diyos para sa kabutihan. Ngunit kung gumagawa ka ng masama, matakot ka. Sapagkat hindi niya dala-dala ang espada ng walang dahilan. Sapagkat siya ay isang lingkod ng Diyos, isang tagapaghiganti ng poot sa mga gumagawa ng masama. 
'''
"5" = '''
:sup:`5` Samakatuwid dapat kayong sumunod, hindi lang dahil sa matinding poot, ngunit dahil din sa konsensya. 
'''
"6" = '''
:sup:`6` Dahil dito nagbabayad din kayo ng mga buwis. Sapagkat ang mga may kapangyarihan ay mga lingkod ng Diyos na patuloy na nangangasiwa nito. 
'''
"7" = '''
:sup:`7` Bayaran ninyo ang lahat kung ano man ang inutang ninyo sa kanila: magbuwis sa dapat pagbayaran ng buwis, magbayad ng upa sa kung sinuman ang inuupahan; matakot sa nararapat katakutan; parangalan ang nararapat parangalan. 
'''
"8" = '''
:sup:`8` Huwag kayong magkautang ng anuman sa kanino man, maliban sa pagmamahal sa isa't isa. Sapagkat ang sinumang nagmamahal sa kaniyang kapwa ay tumutupad sa kautusan. 
'''
"9" = '''
:sup:`9` Sapagkat, “Hindi ka mangangalunya, hindi ka papatay, hindi ka magnanakaw, hindi ka mag-iimbot,” at kung may iba ring kautusan, pinagsama-sama ito sa pangugusap na ito: “Mamahalin mo ang iyong kapwa tulad ng iyong sarili.” 
'''
"10" = '''
:sup:`10` Ang pag-ibig ay hindi gumagawa ng masama sa kaniyang kapwa. Kaya, pag-ibig ang katuparan ng kautusan. 
'''
"11" = '''
:sup:`11` Dahil dito, nalalaman niyo ang oras, na ito na ang oras upang kayo ay magising mula sa inyong pagkakatulog. Sapagkat ngayon, ang ating kaligtasan ay mas malapit na kaysa noong una tayong nanampalataya. 
'''
"12" = '''
:sup:`12` Palipas na ang gabi at malapit ng mag-umaga. Kaya iisantabi natin ang mga gawa ng kadiliman, at ating isuot ang baluti ng liwanag. 
'''
"13" = '''
:sup:`13` Lumakad tayo nang nararapat, gaya ng sa liwanag, hindi sa magulong pagdiriwang o sa paglalasing. At huwag tayong mamuhay sa kahalayan o sa pagnanasang walang pagpipigil, at hindi sa alitan o pagkainggit. 
'''
"14" = '''
:sup:`14` Ngunit paghariin ninyo ang Panginoong Jesu-Cristo at huwag pagbigyan ang kagustuhan ng laman, para sa mga pagnanasa nito. 
'''
