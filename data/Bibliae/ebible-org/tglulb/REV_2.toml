[2]
"1" = '''
:sup:`1` Sa anghel ng iglesia sa Efeso isulat: 'Ito ang mga salita ng isang may hawak ng pitong bituin sa kaniyang kanang kamay.' Ang isa na siyang lumakad sa gitna ng pitong mga gintong ilawan sinasabi ito, 
'''
"2" = '''
:sup:`2` “Alam ko ang inyong ginawa at ang inyong mahirap na trabaho at ang inyong matiyagang pagtitiis, at hindi ninyo matiis ang mga kasaman at inyong sinubok ang mga umaangkin na sila ay mga apostol, pero hindi, at nakita ninyo na sila ay hindi totoo. 
'''
"3" = '''
:sup:`3` Alam ko na mayroon kayong matiyagang pagtitiis, at marami na kayong pinagdaanan dahil sa aking pangalan, at hindi kayo lumagong pagod. 
'''
"4" = '''
:sup:`4` Pero ito ang ayaw ko laban sa inyo—iniwan ninyo ang inyong unang pag-ibig. 
'''
"5" = '''
:sup:`5` Kaya tandaan ninyo kung saan kayo nahulog. Magsisi kayo at gawin ninyo ang mga bagay na ginawa ninyo sa una. Malibang kayo ay magsisi, Ako ay darating sa iyo at aalisin ko ang ilawan mula sa kinalalagyan nito. 
'''
"6" = '''
:sup:`6` Pero kayo ay mayroon nito—kinapopootan ninyo ang mga ginawa ng mga Nicolaita, na kinapopootan ko rin. 
'''
"7" = '''
:sup:`7` Kung mayroon kayong tainga, makinig kung ano ang sinasabi ng Espiritu sa mga iglesia. Sa isang na siyang nakalupig pahihintulutan ko na kumain mula sa puno ng buhay, na nasa paraiso ng Diyos.' 
'''
"8" = '''
:sup:`8` Sa anghel ng iglesia ng Smirna isulat: 'Ito ang mga salita ng isa na siyang una at ang huli—siyang namatay at siyang muling nabuhay:' 
'''
"9" = '''
:sup:`9` “Alam ko ang inyong mga pagdurusa at inyong kahirapan (pero kayo ay mayaman), at ang paninirang-puri ng mga nagsasabing sila ay mga Judio (pero sila ay hindi—sila ay isang sinagoga ni Satanas). 
'''
"10" = '''
:sup:`10` Huwag katakutan ang tungkol sa pagdurusahan ninyo. Tingnan mo! Ihahagis ng diyablo ang ilan sa inyo sa kulungan para kayo ay subukin, at magdurusa kayo ng sampung araw. Maging tapat kayo hanggang kamatayan, at ibibigay ko sa inyo ang korona ng buhay. 
'''
"11" = '''
:sup:`11` Kung kayo ay may tainga, makinig kung ano ang sinasabi ng Espiritu sa mga iglesia. Ang isa na siyang nakalupig ay hindi masasaktan sa pamamagitan ng ikalawang kamatayan. 
'''
"12" = '''
:sup:`12` Sa anghel ng iglesia ng Pergamo isulat: 'Ito ang mga salita ng isa na siyang may matalas na may magkabilang talim na espada:' 
'''
"13" = '''
:sup:`13` “Alam ko kung saan kayo nakatira — kung nasaan ang trono ni Satanas. Gayon man mahigpit ninyong pinanghahawakan ang aking pangalan at hindi ninyo itinanggi ang inyong pananampalataya sa akin, kahit sa mga araw ni Antipas na aking saksi, aking matapat, na pinatay sa inyong kalagitnaan, doon nakatira si Satanas. 
'''
"14" = '''
:sup:`14` Pero mayroon akong mga ilang bagay na laban sa inyo: Mayroon ilan sa inyo na mahigpit na pinanghahawakan ang katuruan ni Balaam, na nagturo kay Balak para ihagis ang isang hadlang sa harap ng mga anak ni Israel, sa gayon makakakain sila ng pagkaing inihandog sa mga diyus-diyosan at maging sekswal na imoralidad. 
'''
"15" = '''
:sup:`15` Sa parehong paraan, may ilan din sa inyo na siyang mahigpit na pinanghahawakan ang katuruan ng mga Nicolaita. 
'''
"16" = '''
:sup:`16` Kaya magsisi kayo! Kung hindi, darating ako sa inyo nang hindi magtatagal, at ako ay gagawa ng digmaan laban sa kanila gamit ang espada na lumalabas sa aking bibig. 
'''
"17" = '''
:sup:`17` Kung mayroon kayong tainga, pakinggan ninyo ang sinasabi ng Espiritu sa mga iglesia. Sa isa na siyang nakalupig, ibibigay ko ang ilang nakatagong manna, at ibibigay ko ang isang puting bato na may isang bagong pangalan na nakasulat sa bato, isang pangalan na walang kahit isang nakakaalam kundi ang isa na siyang tumanggap nito. 
'''
"18" = '''
:sup:`18` Sa anghel ng iglesia ng Tiatira isulat: 'Ito ang mga salita ng Anak ng Diyos, na may mga mata na katulad ng ningas ng apoy at mga paa na gaya ng pinakintab na tanso:' 
'''
"19" = '''
:sup:`19` “Alam ko ang inyong mga ginawa — ang inyong pag-ibig, at panananampalataya, at paglilingkod, at ang inyong matiyagang pagtitiis at ang inyong mga ginawa kamakailan ay higit pa kaysa mga ginawa ninyo sa una. 
'''
"20" = '''
:sup:`20` Pero mayroon akong laban sa inyo: pinahihintulutan ninyo ang babaeng si Jezebel, na tinatawag ang sarili niyang isang propeta. Sa pamamagitan ng kaniyang katuruan ay nililinlang niya ang aking mga lingkod na gumawa ng mga sekswal na imoralidad at kumain ng mga pagkaing inialay sa mga diyus-diyosan. 
'''
"21" = '''
:sup:`21` Binigyan ko siya ng oras para magsisi pero hindi maluwag sa kaniyang kalooban na magsisi sa kaniyang imoralidad. 
'''
"22" = '''
:sup:`22` Bantayan ninyo! Ihahagis ko siya sa isang banig ng karamdaman, at ang mga gumawa ng pangangalunya kasama niya sa matinding pagdurusa, malibang sila ay magsisi sa anumang ginawa niya. 
'''
"23" = '''
:sup:`23` Hahampasin ko ang kaniyang mga anak hanggang mamatay, at ang lahat ng mga iglesia ay malalaman na ako ang siyang sumisiyasat sa mga kaisipan at mga nasain. Ibibigay ko sa bawat isa sa inyo ayon sa inyong ginawa. 
'''
"24" = '''
:sup:`24` Pero sa iba sa inyo sa Tiatira, sa lahat ng hindi pinanghahawakan ang katuruang ito, at hindi alam ang tinatawag ng iba na malalalim na mga bagay ni Satanas — sinasabi ko sa inyo, “hindi ko inilagay sa inyo ang anumang ibang pasanin.' 
'''
"25" = '''
:sup:`25` Sa anumang kalagayan, dapat kayong humawak nang mahigpit hanggang ako ay dumating. 
'''
"26" = '''
:sup:`26` Ang isa na siyang nakalupig at siyang gumagawa ng mga ginawa ko hanggang sa huli, sa kaniya ko ibibigay ang kapangyarihan sa ibabaw ng mga bansa. 
'''
"27" = '''
:sup:`27` Siya ay mamumuno sa kanila gamit ang tungkod na bakal, sila ay dudurugin niya gaya ng mga palayok.' 
'''
"28" = '''
:sup:`28` Gaya ng aking tinanggap mula sa aking Ama, ibibigay ko rin sa kaniya ang bituin sa umaga. 
'''
"29" = '''
:sup:`29` Kung mayroon kang tainga, makinig sa sinasabi ng Espirito sa mga iglesia. 
'''
