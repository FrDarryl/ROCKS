[14]
"1" = '''
:sup:`1` Huwag ninyong hayaan mabalisa ang inyong puso. Manampalataya kayo sa Diyos; manampalataya rin kayo sa akin. 
'''
"2" = '''
:sup:`2` Sa tahanan ng aking Ama ay maraming mga tirahan; Kung hindi gayon, sinabi ko na sana sa inyo; sapagka't aalis ako upang maghanda ng tirahan para sa inyo. 
'''
"3" = '''
:sup:`3` Kung aalis ako at maghanda ng matititrahan ninyo, ako ay muling babalik at tatanggapin kayo sa aking sarili, upang kung saan man ako, kayo ay naroon din. 
'''
"4" = '''
:sup:`4` Alam ninyo ang daan kung saan ako pupunta.” 
'''
"5" = '''
:sup:`5` Sinabi ni Tomas kay Jesus, “Panginoon, hindi namin alam kung saan kayo pupunta, papaano namin malalaman ang daan? 
'''
"6" = '''
:sup:`6` Sabi ni Jesus sa kaniya, “Ako ang daan, ang katotohanan, at ang buhay; walang sinuman ang makararating sa Ama maliban sa pamamagitan ko. 
'''
"7" = '''
:sup:`7` Kung nakilala mo na ako, dapat kilala mo na rin ang aking Ama; mula ngayon kilala mo na siya at nakita mo na siya.” 
'''
"8" = '''
:sup:`8` Ang sabi ni Felipe kay Jesus, “Panginoon, ipakita mo sa amin ang Ama, at iyon ay sapat na sa amin”. 
'''
"9" = '''
:sup:`9` Ang sabi ni Jesus sa kaniya, “Felipe, hindi ba matagal na akong kasama ninyo, at hindi mo pa rin ako nakikilala? Kung sinuman ang nakakita sa akin, nakakita sa Ama; paano mo nasasabi, 'Ipakita sa amin ang Ama'? 
'''
"10" = '''
:sup:`10` Hindi ka ba naniniwala na ako ay nasa Ama at ang Ama ay nasa akin? Ang mga salitang sinasabi ko sa inyo ay sinasabi ko hindi sa aking sariling kapasyahan; sa halip, ito ay ang Ama na nananahan sa akin na siyang gumagawa ng kaniyang gawain. 
'''
"11" = '''
:sup:`11` Maniwala kayo sa akin, na ako ay nasa Ama, at ang Ama ay nasa akin; o kaya, maniwala kayo sa akin dahil sa mismo kong ginagawa. 
'''
"12" = '''
:sup:`12` Tunay nga ang sinasabi ko sa inyo, sinuman ang sumasampalataya sa akin, sa mga gawain na ginagawa ko, gagawin niya rin itong mga ginagawa ko; at gagawa siya ng mas higit na dakilang mga gawain dahil ako ay pupunta sa Ama. 
'''
"13" = '''
:sup:`13` Anuman ang inyong hingin sa aking pangalan, gagawin ko upang ang Ama ay maluluwalhati sa Anak. 
'''
"14" = '''
:sup:`14` Kung anuman ang inyong hingin sa aking pangalan, iyon ay gagawin ko. 
'''
"15" = '''
:sup:`15` Kung mahal ninyo ako, susundin ninyo ang aking mga kautusan. 
'''
"16" = '''
:sup:`16` At mananalangin ako sa Ama, at bibigyan niya kayo ng isa pang Manga-aliw upang siya ay sumainyo magpakailanman, 
'''
"17" = '''
:sup:`17` na ang Espiritu ng katotohanan. Hindi siya maaaring tanggapin ng mundo dahil hindi siya nakikita nito o nakikilala man. Subalit, kayo, kilala ninyo siya, dahil nanatili siya sa inyo at sasainyo. 
'''
"18" = '''
:sup:`18` Hindi ko kayo iiwanan nang nag-iisa. Babalik ako sa inyo. 
'''
"19" = '''
:sup:`19` Sa sandaling panahon, hindi na ako makikita ng mundo, ngunit makikita ninyo ako. Sapagkat nabubuhay ako, mabubuhay din kayo. 
'''
"20" = '''
:sup:`20` Sa araw na iyon, malalaman ninyo na ako ay nasa Ama, at kayo ay nasa akin, at ako ay nasa inyo. 
'''
"21" = '''
:sup:`21` Ang sinuman na mayroon ng aking mga kautusan at isinasagawa ang mga ito; siya ang nagmamahal sa akin; at siya na nagmamahal sa akin ay mamahalin ng aking Ama, at mamahalin ko rin siya, at ipakikita ko sa kaniya ang aking sarili.” 
'''
"22" = '''
:sup:`22` Sinabi ni Judas (hindi si Iscariote) kay Jesus, “Panginoon, ano ang nangyayari na inyong ipakikita ang iyong sarili sa amin at hindi sa mundo?” 
'''
"23" = '''
:sup:`23` Sumagot si Jesus at sinabi sa kaniya: “Kung sinuman ang magmamahal sa akin, isasagawa niya ang aking salita. Mamahalin siya ng aking Ama, at kami ay paparoon sa kaniya at gagawa kami ng aming tirahan kasama niya. 
'''
"24" = '''
:sup:`24` Ang sinumang hindi nagmamahal sa akin ay hindi isinasagawa ang aking mga salita. Ang salitang inyong naririnig ay hindi sa akin, ngunit sa Ama na nagsugo sa akin. 
'''
"25" = '''
:sup:`25` Sinabi ko na sa inyo ang mga bagay na ito, habang ako ay nabubuhay pa kasama ninyo. 
'''
"26" = '''
:sup:`26` Subalit, ang Manga-aliw na ang Banal na Espiritu na ipapadala ng Ama sa aking pangalan ay magtuturo sa inyo ng lahat ng mga bagay at magpapaalala ng lahat ng aking sinabi sa inyo. 
'''
"27" = '''
:sup:`27` Kapayapaan ang iiwan ko sa inyo; ibinibigay ko ang aking kapayapaan sa inyo. Hindi ko ito ibinibigay katulad ng pagbibigay ng mundo. Huwag hayaang mabalisa ang inyong puso, at huwag ito hayaang matakot. 
'''
"28" = '''
:sup:`28` Narinig ninyo ang sinabi ko sa inyo, “Ako ay aalis, at babalik ako sa inyo'. Kung minahal ninyo ako, nagagalak na sana kayo dahil pupunta ako sa Ama, sapagkat ang Ama ay higit na dakila kaysa sa akin. 
'''
"29" = '''
:sup:`29` Ngayon nasabi ko na sa inyo bago pa ito mangyayari upang kung mangyari man ito, kayo ay maaring maniwala. 
'''
"30" = '''
:sup:`30` Hindi na ako masyadong magsasalita sa inyo, dahil darating na ang prinsipe ng mundong ito. Wala siyang kapangyarihan sa akin, 
'''
"31" = '''
:sup:`31` ngunit upang malaman ng mundo na mahal ko ang Ama, ginagawa ko kung ano ang inuutos ng Ama sa akin, katulad lamang ng pagbigay niya sa akin ng kautusan. Magsitindig na kayo, umalis na tayo sa lugar na ito.” 
'''
