[2]
"1" = '''
:sup:`1` May mga bulaang propeta na nagpunta sa mga Israelita at may mga bulaang guro ang pupunta sa inyo. Palihim silang magdadala ng mga mapanirang maling pananampalataya at itatatwa nila ang Panginoon na bumili sa kanila. Sila ay nagdadala ng kanilang agarang pagkawasak. 
'''
"2" = '''
:sup:`2` Marami ang susunod sa kanilang kahalayan at sa pamamagitan nila malalapastanganan ang daan ng katotohanan. 
'''
"3" = '''
:sup:`3` Sa kanilang pagkagahaman ay sasamantalahin nila kayo sa pamamagitan ng mga mapanlinlang na mga salita. Naghihintay ang kahatulan laban sa kanila; ang kanilang pagkawasak ay darating. 
'''
"4" = '''
:sup:`4` Sapagkat hindi kinaawaan ng Diyos ang mga anghel na nagkasala. Sa halip ay ipinasakamay niya ang mga ito sa Tartarus upang igapos sa mga tanikala hanggang sa paghuhukom. 
'''
"5" = '''
:sup:`5` At hindi rin niya kinaawaan ang sinaunang mundo. Sa halip, itinira niya si Noe, ang mensahero ng katuwiran, kasama ang pitong iba pa, nang nagdala ng baha ang Diyos sa mundo ng mga hindi maka-diyos. 
'''
"6" = '''
:sup:`6` At pinulbos ng Diyos ang mga lungsod ng Sodoma at Gomora at hinatulan sila ng pagkawasak, bilang halimbawa kung ano ang darating sa mga hindi maka-diyos. 
'''
"7" = '''
:sup:`7` Ngunit nang kaniyang ginawa iyan ay, iniligtas niya si Lot na matuwid, na lubos na nagdalamhati dahil sa mga maruming gawain ng mga taong lumalabag sa batas. 
'''
"8" = '''
:sup:`8` Dahil ang taong matuwid na iyon na araw-araw na naninirahan kasama nila ay pinahihirapan ang kaniyang matuwid na kaluluwa dahil sa nakita niya at narinig. 
'''
"9" = '''
:sup:`9` Kung gayon, alam ng Panginoon kung paano iligtas ang mga taong maka-diyos mula sa mga pagsubok at kung paano parusahan ang mga taong hindi maka-diyos sa araw ng paghuhukom. 
'''
"10" = '''
:sup:`10` Ito ay totoo lalo na sa mga nagpapatuloy sa masasamang nasa ng laman at humahamak sa batas. Sila ay mapangahas at sumusunod sa sariling kalooban. Hindi sila natatakot na lapastanganin ang mga maluluwalhati. 
'''
"11" = '''
:sup:`11` Ang mga anghel ay may taglay na higit na lakas at kakayahan kaysa sa mga tao, ngunit hindi sila nagdala ng mapang-alipustang paghuhukom laban sa kanila sa Panginoon. 
'''
"12" = '''
:sup:`12` Ngunit ang mga walang isip na mga hayop na ito ay likas na ginawa para hulihin at wasakin. Hindi nila alam kung ano ang kanilang inaalipusta. Sila ay mawawasak. 
'''
"13" = '''
:sup:`13` Sila ay masasaktan sa gantimpala ng kanilang mga maling gawain. Namumuhay sila sa kasiyahan sa araw. Sila ay mga dumi at bahid. Nagsasaya sila sa kanilang mga mapanlinlang na kasiyahan habang sila ay nakikipagdiwang sa inyo. 
'''
"14" = '''
:sup:`14` May mga mata sila na puno ng mga mapangalunyang babae; hindi sila kailanman nakuntento sa pagkakasala. Inuudyukan nila ang mga mahihinang kaluluwa sa pagkakamali at ang kanilang puso ay sinanay sa pag-iimbot, mga batang isinumpa. 
'''
"15" = '''
:sup:`15` Kanilang iniwan ang tamang daan. Naligaw sila at sinunod ang daan ni Balaam na anak ni Beor na nagnais na tumanggap ng kabayaran sa kawalang-katuwiran. 
'''
"16" = '''
:sup:`16` Ngunit siya ay sinaway dahil sa kaniyang paglabag. Isang asno ang nagsalita sa tinig ng tao ang siyang tumapos sa kahibangan ng propeta. 
'''
"17" = '''
:sup:`17` Ang mga taong ito ay katulad ng mga bukal na walang tubig. Katulad sila ng mga ulap na tinatangay ng bagyo. May makapal na kadiliman ang sa kanila ay naghihintay. 
'''
"18" = '''
:sup:`18` Nagsasalita sila ng mga bagay na pawang walang kabuluhan at kayabangan lamang. Inuudyukan nila ang mga tao sa pamamagitan ng pita ng laman. Inuudyukan nila ang mga taong sumusubok na tumakas mula sa maling pamumuhay. 
'''
"19" = '''
:sup:`19` Nangangako sila ng kalayaan sa kanila ngunit sila ma'y alipin ng kasamaan. Sapagkat ang isang tao ay alipin ng kahit anong dumadaig sa kaniya. 
'''
"20" = '''
:sup:`20` Sino mang makatakas sa karumihan ng mundo sa pamamagitan ng kaalaman ng Panginoon at Tagapagligtas na si Jesu-Cristo at bumalik muli sa ganoong karumihan, sila ay naging mas malala pa kaysa noong una. 
'''
"21" = '''
:sup:`21` Mas mabuti pang hindi nila nalaman ang daan ng katuwiran kaysa malaman ito at pagkatapos ay tumalikod sa banal na kautusang ibinigay sa kanila. 
'''
"22" = '''
:sup:`22` Ang kawikaang ito ay totoo para sa kanila: “Ang aso ay bumabalik sa sariling suka nito. Ang bagong paligong baboy ay bumabalik sa putik.” 
'''
