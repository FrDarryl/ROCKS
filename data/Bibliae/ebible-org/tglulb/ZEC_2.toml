[2]
"1" = '''
:sup:`1` Pagkatapos nito, itiningala ko ang aking mga mata at nakita ko ang isang lalaki na mayroong panukat na lubid sa kaniyang kamay. 
'''
"2" = '''
:sup:`2` Sinabi ko, “Saan ka pupunta?” Kaya sinabi niya sa akin, “Susukatin ko ang Jerusalem, upang malaman ang luwang at haba nito.” 
'''
"3" = '''
:sup:`3` Pagkatapos, umalis ang anghel na nakipag-usap sa akin at lumabas ang isa pang anghel upang salubungin siya. 
'''
"4" = '''
:sup:`4` Sinabi sa kaniya ng ikalawang anghel, “Tumakbo ka at sabihin mo sa binatang iyon: sabihin mo, 'Uupo ang Jerusalem sa bansang walang pader dahil sa napakaraming tao at mga hayop na nasa kaniya. 
'''
"5" = '''
:sup:`5` Sapagkat Ako ang magiging pader na apoy sa palibot niya at ako ang magiging kaluwalhatian sa kalagitnaan niya — ito ang pahayag ni Yahweh. 
'''
"6" = '''
:sup:`6` Oy! Oy! Tumakas kayo mula sa lupain ng hilaga'— ito ang pahayag ni Yahweh, 'sapagkat ikinalat ko kayo tulad ng apat na hangin sa himpapawid!' Ito ang pahayag ni Yahweh, 
'''
"7" = '''
:sup:`7` 'Oy! Tumakas kayo papuntang Zion, kayong mga naninirahan kasama ng mga anak na babae ng Babilonia!”' 
'''
"8" = '''
:sup:`8` Sapagkat pagkatapos akong parangalan ni Yahweh ng mga hukbo at ipadala ako laban sa mga bansa na nanamsam sa inyo— sapagkat sinuman ang sumagi sa inyo ay sumagi sa natatangi sa paningin ni Yahweh! Pagkatapos itong gawin ni Yahweh, sinabi niya, 
'''
"9" = '''
:sup:`9` “Ako mismo ang kukumpas ng aking kamay sa kanila, at magiging sinamsam sila para sa kanilang mga alipin.” At malalaman ninyo na si Yahweh ng mga hukbo ang nagpadala sa akin. 
'''
"10" = '''
:sup:`10` Umawit ka nang may kagalakan, anak na babae ng Zion, sapagkat ako mismo ang darating at mananahan sa inyo! Ito ang pahayag ni Yahweh.” 
'''
"11" = '''
:sup:`11` Pagkatapos, makikiisa kay Yahweh ang mga malalaking bansa sa araw na iyon. Sinasabi niya, “At kayo ang magiging mga tao ko sapagkat mananahan ako sa inyong kalagitnaan.” At malalaman ninyo na si Yahweh ng mga hukbo ang nagpadala sa akin sa inyo. 
'''
"12" = '''
:sup:`12` Sapagkat mamanahin ni Yahweh ang Juda bilang kaniyang nararapat na pag-aari sa banal na lupain at muling pipiliin ang Jerusalem para sa kaniyang sarili. 
'''
"13" = '''
:sup:`13` Ang lahat ng laman, manahimik kayo sa harapan ni Yahweh, sapagkat siya ay ginising mula sa kaniyang banal na lugar! 
'''
