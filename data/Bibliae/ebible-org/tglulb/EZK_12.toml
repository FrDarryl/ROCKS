[12]
"1" = '''
:sup:`1` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, naninirahan ka sa kalagitnaan ng mapanghimagsik na sambahayan kung saan may mga mata sila upang makakita ngunit hindi sila nakakakita at kung saan may mga tainga sila upang makarinig ngunit hindi nakikinig dahil mapanghimagsik sila na sambahayan! 
'''
"3" = '''
:sup:`3` Kaya ikaw, anak ng tao, ihanda mo ang iyong mga gamit para sa pagkakapatapon at simulan mong umalis sa umaga sa kanilang mga paningin, sapagkat sa kanilang mga paningin, ipapatapon kita mula sa iyong lugar patungo sa isa pang lugar. Marahil masisimulan nilang makita kahit pa mapanghimagsik sila na sambahayan. 
'''
"4" = '''
:sup:`4` At ilalabas mo sa umaga ang iyong mga gamit para sa pagkakatapon sa kanilang mga paningin, lumabas ka sa gabi sa kanilang mga paningin sa paraan kung paano maipapatapon ang sinuman. 
'''
"5" = '''
:sup:`5` Maghukay ka ng isang butas sa pader sa kanilang mga paningin at lumabas ka sa pamamagitan nito. 
'''
"6" = '''
:sup:`6` Sa kanilang mga paningin, pasanin mo ang iyong mga gamit sa iyong balikat at ilabas ang mga ito sa kadiliman. Takpan mo ang iyong mukha sapagkat hindi mo dapat makita ang lupain, yamang itinalaga kita bilang isang tanda sa sambahayan ng Israel.” 
'''
"7" = '''
:sup:`7` Kaya ginawa ko ito gaya ng inutos sa akin. Inilabas ko ang aking mga gamit ng pagkakatapon sa umaga at sa gabi naghukay ako ng butas sa pader gamit ang aking kamay. Inilabas ko sa kadiliman ang aking mga gamit at pinasan ko ang mga ito sa aking balikat sa kanilang mga paningin. 
'''
"8" = '''
:sup:`8` At noong madaling araw, dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"9" = '''
:sup:`9` “Anak ng tao, hindi ba nagtatanong sa iyo ang sambahayan ng Israel, ang mapanghimagsik na sambahayang iyon kung, 'Ano ang iyong ginagawa?' 
'''
"10" = '''
:sup:`10` Sabihin mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh: para sa prinsipe ng Jerusalem ang gawain ng pagpapahayag na ito at sa lahat ng sambahayan ng Israel na kinalalakipan nila.' 
'''
"11" = '''
:sup:`11` Sabihin mo, 'Isa akong tanda sa inyo. Tulad ng aking ginawa, gayundin ang mangyayari sa kanila, maipapatapon sila at malalagay sa pagkabihag. 
'''
"12" = '''
:sup:`12` Papasanin ng kasama nilang prinsipe sa kaniyang mga balikat ang kaniyang mga gamit sa kadiliman at lalabas sa pamamagitan ng pader. Maghuhukay sila sa pader at ilalabas ang kanilang mga gamit. Tatakpan niya ang kaniyang mukha upang hindi niya makita ang lupain gamit ang kaniyang mga mata.' 
'''
"13" = '''
:sup:`13` Sasakluban ko siya ng aking lambat at mahuhuli siya sa aking bitag at dadalhin ko siya sa Babilonia, ang lupain ng mga Caldeo, ngunit hindi niya ito makikita. Doon siya mamamatay. 
'''
"14" = '''
:sup:`14` Ikakalat ko rin sa lahat ng dako ang lahat ng mga nakapalibot sa kaniya na tutulong sa kaniya at ng kaniyang buong hukbo at magpapadala ako ng espada sa kanilang likuran. 
'''
"15" = '''
:sup:`15` At malalaman nila na Ako si Yahweh, kapag ikinalat ko sila sa mga bansa at pinaghiwa-hiwalay ko sila sa buong lupain. 
'''
"16" = '''
:sup:`16` Ngunit magtitira ako ng ilang mga kalalakihan sa kanila mula sa espada, taggutom at salot nang sa gayon ay maitala nila ang lahat ng kanilang mga kasuklam-suklam na mga gawain sa lupain kung saan ko sila dinala upang malaman nila na Ako si Yahweh!” 
'''
"17" = '''
:sup:`17` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"18" = '''
:sup:`18` “Anak ng tao, kainin mo ang iyong tinapay nang may panginginig at inumin mo ang iyong tubig nang may pangangatal at pag-aalala. 
'''
"19" = '''
:sup:`19` At sabihin mo sa mga tao sa lupain, 'Ito ang sinasabi ng Panginoong Yahweh para sa mga naninirahan sa Jerusalem at sa lupain ng Israel: Kakainin nila ang kanilang tinapay nang may panginginig at iinumin ang kanilang tubig habang nangangatal, yamang masasamsam ang lupain at kabuuan nito dahil sa karahasan ng lahat ng mga naninirahan doon. 
'''
"20" = '''
:sup:`20` Kaya mapapabayaan ang mga pinaninirahang lungsod at magiging kaparangan ang lupain; kaya malalaman ninyo na Ako si Yahweh!'” 
'''
"21" = '''
:sup:`21` Muling dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"22" = '''
:sup:`22` “Anak ng tao, ano itong kasabihang mayroon kayo sa lupain ng Israel na nagsasabing, 'Matagal pa ang mga araw at hindi natutupad ang bawat pangitain?' 
'''
"23" = '''
:sup:`23` Kaya sabihin mo sa kanila, 'Sinasabi ito ng Panginoong Yahweh: Lalagyan ko ng katapusan ang kasabihang ito upang hindi na ito magamit pa ng mga Israelita kailanman.' At ipahayag mo sa kanila, 'Nalalapit na ang mga araw at maihahayag ang bawat pangitain!' 
'''
"24" = '''
:sup:`24` Sapagkat hindi na magkakaroon ng anumang mga pangitaing hindi totoo o mga pagtatanging panghuhula sa loob ng sambahayan ng Israel. 
'''
"25" = '''
:sup:`25` Sapagkat ako si Yahweh! Nagsasalita ako at isinasagawa ko ang lahat ng mga salitang sinasabi ko. Hindi na magtatagal ang bagay na ito. Sapagkat ihahayag ko ang mga salitang ito sa inyong mga araw, kayo na mga mapanghimagsik na sambahayan, at isasagawa ko ang mga ito! —Ito ang pahayag ng Panginoong Yahweh.” 
'''
"26" = '''
:sup:`26` Muling dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"27" = '''
:sup:`27` “Anak ng tao, tingnan mo! 'Sinabi ng sambahayan ng Israel, 'Matagal pang mangyayari mula sa araw na ito ang pangitain na kaniyang nakikita at matatagalan pa ang kaniyang mga ipinahayag.' 
'''
"28" = '''
:sup:`28` Kaya sabihin mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh: Hindi na maaantala ang aking mga salita ngunit mangyayari ang mga salitang sinabi ko! —Ito ang pahayag ng Panginoong Yahweh!'” 
'''
