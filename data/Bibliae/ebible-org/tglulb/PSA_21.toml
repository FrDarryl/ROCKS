[21]
"1" = '''
:sup:`1` Nagagalak ang hari sa iyong lakas, Yahweh! Labis siyang nagagalak sa kaligtasan na iyong ibinibigay! 
'''
"2" = '''
:sup:`2` Ibinigay mo sa kaniya ang inaasam ng kaniyang puso at hindi mo pinigilan ang kahilingan ng kaniyang mga labi. Selah 
'''
"3" = '''
:sup:`3` Dahil dinadalhan mo siya ng mayamang mga pagpapala; inilagay mo sa kaniyang ulo ang pinakadalisay na gintong korona. 
'''
"4" = '''
:sup:`4` Humihiling siya sa iyo ng buhay; ibinigay mo ito sa kaniya; binigyan mo siya ng mahabang buhay magpakailanman. 
'''
"5" = '''
:sup:`5` Ang kaniyang kaluwalhatian ay dakila dahil sa iyong tagumpay; iginawad mo sa kaniya ang kaningningan at pagiging maharlika. 
'''
"6" = '''
:sup:`6` Dahil pinagkalooban mo siya ng mga pangmatagalang pagpapala; hinayaan mo siyang magalak nang may kasiyahan sa iyong presensya. 
'''
"7" = '''
:sup:`7` Dahil ang hari ay nagtitiwala kay Yahweh; sa pamamagitan ng katapatan sa tipan ng Kataas-taasan siya ay hindi matitinag. 
'''
"8" = '''
:sup:`8` Dadakpin ng iyong kamay ang lahat ng iyong mga kaaway; dadakpin ng iyong kanang kamay ang mga napopoot sa iyo. 
'''
"9" = '''
:sup:`9` Sa panahon ng iyong galit; susunugin mo sila na parang nasa maalab na pugon. Lilipulin sila ni Yahweh sa kaniyang matinding galit, at lalamunin sila ng apoy. 
'''
"10" = '''
:sup:`10` Pupuksain mo ang kanilang mga anak mula sa lupa at ang kanilang mga kaapu-apuhan na kabilang sa sangkatauhan. 
'''
"11" = '''
:sup:`11` Dahil hinangad nila ang masama laban sa iyo; bumuo sila ng masamang balak na kung saan hindi sila magtatagumpay! 
'''
"12" = '''
:sup:`12` Dahil sila ay iyong paaatrasin; sila ay iyong papanain. 
'''
"13" = '''
:sup:`13` Maitanghal, ka Yahweh, sa iyong lakas; aawitin at pupurihin namin ang iyong kapangyarihan. 
'''
