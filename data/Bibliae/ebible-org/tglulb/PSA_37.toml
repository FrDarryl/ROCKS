[37]
"1" = '''
:sup:`1` Huwag kang mainis dahil sa masasamang tao; huwag kang mainggit sa mga umasal nang hindi makatuwiran. 
'''
"2" = '''
:sup:`2` Dahil sila ay malapit nang matuyo gaya ng damo at malanta gaya ng luntiang mga halaman. 
'''
"3" = '''
:sup:`3` Magtiwala ka kay Yahweh at gawin kung ano ang matuwid; tumira ka sa lupain at gawin mong tungkulin ang katapatan. 
'''
"4" = '''
:sup:`4` Pagkatapos hanapin mo ang kaligayahan kay Yahweh, at ibibigay niya sa iyo ang mga naisin ng iyong puso. 
'''
"5" = '''
:sup:`5` Ibigay mo ang iyong pamamaraan kay Yahweh; magtiwala ka sa kaniya, at siya ang kikilos para sa iyo. 
'''
"6" = '''
:sup:`6` Itatanghal niya ang iyong katarungan gaya ng liwanag ng araw at ang iyong kawalang-muwang gaya ng araw sa tanghali. 
'''
"7" = '''
:sup:`7` Tumigil ka sa harap ni Yahweh at matiyagang maghintay sa kaniya. Huwag kang mag-alala kung may taong mapagtatagumpayan ang kaniyang masamang balakin kung ang tao ay gumagawa ng masamang mga plano. 
'''
"8" = '''
:sup:`8` Huwag kang magalit at madismaya. Huwag kang mag-alala, ito ay gumagawa lamang ng problema. 
'''
"9" = '''
:sup:`9` Ang mga mapaggawa ng kasamaan ay aalisin, pero ang mga naghihintay kay Yahweh ay magmamana ng lupain. 
'''
"10" = '''
:sup:`10` Sa maikling panahon ang masama ay mawawala, mamamasdan mo ang kaniyang kinalulugaran, pero siya ay mawawala. 
'''
"11" = '''
:sup:`11` Pero ang mapagkumbaba ay mamanahin ang lupain at magagalak sa lubos na kasaganahan. 
'''
"12" = '''
:sup:`12` Ang makasalanan ay nagbabalak laban sa matuwid at nginangalit ang kaniyang ngipin laban sa kaniya. 
'''
"13" = '''
:sup:`13` Ang Panginoon ay tinatawanan siya, dahil nakikita niya na ang kaniyang araw ay parating na. 
'''
"14" = '''
:sup:`14` Binunot ng masama ang kanilang mga espada at binaluktot ang kanilang mga pana para ilugmok ang mga naaapi at nangangailangan, para patayin ang mga matuwid. 
'''
"15" = '''
:sup:`15` Ang kanilang mga espada ang sasaksak sa kanilang mga puso, at ang kanilang mga pana ay masisira. 
'''
"16" = '''
:sup:`16` Mas mabuti ang kaunti na mayroon ang matuwid kaysa sa kasaganahan ng masasama. 
'''
"17" = '''
:sup:`17` Dahil ang mga bisig ng masasama ay mababali, pero si Yahweh ang sumusuporta sa mga matutuwid. 
'''
"18" = '''
:sup:`18` Binabantayan ni Yahweh ang mga walang kasalanan araw-araw, at ang kanilang mana ay mananatili magpakailanman. 
'''
"19" = '''
:sup:`19` Hindi sila mahihiya sa panahon ng problema. Sa panahon na dumating ang taggutom, sila ay may sapat na kakainin. 
'''
"20" = '''
:sup:`20` Pero ang masasama ay mamamatay. Ang mga kaaway ni Yahweh ay magiging tulad ng kasaganahan ng mga pastulan; sila ay mawawala at maglalaho sa usok. 
'''
"21" = '''
:sup:`21` Ang masama ay nangungutang pero hindi nagbabayad, pero ang matuwid ay mapagbigay at nagbibigay. 
'''
"22" = '''
:sup:`22` Ang mga pinagpala ni Yahweh ay mamanahin ang lupain; ang mga isinumpa niya ay tatanggalin. 
'''
"23" = '''
:sup:`23` Sa pamamagitan ni Yahweh naitatag ang mga hakbang ng isang tao, ang tao na ang balakin ay kapuri-puri sa paningin ng Diyos. 
'''
"24" = '''
:sup:`24` Bagama't siya ay nadapa, siya ay hindi babagsak, dahil hinahawakan siya ni Yahweh sa kaniyang kamay. 
'''
"25" = '''
:sup:`25` Ako ay naging bata at ngayon ay matanda na; hindi pa ako nakakakita ng matuwid na pinabayaan o mga anak niyang nagmamakaawa para sa tinapay. 
'''
"26" = '''
:sup:`26` Sa kahabaan ng araw siya ay mapagbigay-loob at nagpapahiram, at ang kaniyang anak ay naging isang pagpapala. 
'''
"27" = '''
:sup:`27` Tumalikod ka mula sa kasamaan at gawin mo kung ano ang tama; pagkatapos, magiging ligtas ka magpakailanman. 
'''
"28" = '''
:sup:`28` Dahil iniibig ni Yahweh ang katarungan at hindi pinababayaan ang kaniyang tapat na mga tagasunod. Sila ay pag-iingatan magpakailanman, pero ang kaapu-apuhan ng masama ay tatanggalin. 
'''
"29" = '''
:sup:`29` Mamanahin ng matuwid ang lupain at mamumuhay sila roon magpakailanman. 
'''
"30" = '''
:sup:`30` Ang bibig ng matuwid ay nagsasalita ng karunungan at nagdaragdag ng katarungan. 
'''
"31" = '''
:sup:`31` Ang batas ng kaniyang Diyos ay nasa kaniyang puso; ang kaniyang paa ay hindi madudulas. 
'''
"32" = '''
:sup:`32` Binabantayan ng masamang tao ang matuwid at binabalak siyang patayin. 
'''
"33" = '''
:sup:`33` Hindi siya pababayaan ni Yahweh na mapunta sa kamay ng masama o hatulan kapag siya ay nahusgahan. 
'''
"34" = '''
:sup:`34` Maghintay ka kay Yahweh at panatalihin mo ang kaniyang kaparaanan, at ikaw ay kaniyang itataas para angkinin ang lupain. Makikita mo kapag ang masasama ay tatanggalin. 
'''
"35" = '''
:sup:`35` Nakita ko ang masama at nakakikilabot na tao na nagkalat gaya ng luntiang puno sa likas nitong lupa. 
'''
"36" = '''
:sup:`36` Pero nang ako ay dumaan muli, siya ay wala na roon. Hinanap ko siya, pero hindi na siya matagpuan. 
'''
"37" = '''
:sup:`37` Pagmasdan mo ang taong may dangal, at tandaan mo ang matuwid; mayroong mabuting kinabukasan para sa taong may kapayapaan. 
'''
"38" = '''
:sup:`38` Ang mga makasalanan ay tuluyang mawawasak; ang kinabukasan para sa masasamang tao ay mapuputol. 
'''
"39" = '''
:sup:`39` Ang kaligtasan ng matutuwid ay nagmumula kay Yahweh; sila ay kaniyang pinangangalagaan sa mga panahon ng kaguluhan. 
'''
"40" = '''
:sup:`40` Sila ay tinutulungan at sinasagip ni Yahweh. Sinasagip niya sila mula sa masasama at iniligtas sila dahil sila ay kumubli sa kaniya. 
'''
