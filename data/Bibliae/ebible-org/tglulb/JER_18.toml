[18]
"1" = '''
:sup:`1` Ito ang salita ni Yahweh na dumating kay Jeremias at sinabing, 
'''
"2" = '''
:sup:`2` “Bumangon ka at pumunta sa bahay ng magpapalayok, sapagkat ipaparinig ko sa iyo ang aking salita roon.” 
'''
"3" = '''
:sup:`3` Kaya pumunta ako sa bahay ng magpapalayok, at masdan! Gumagawa ang magpapalayok sa kaniyang gawaan. 
'''
"4" = '''
:sup:`4` Ngunit ang hawak niyang malagkit na lupa na kaniyang hinuhulma ay nasira sa kaniyang kamay, kaya nagbago ang kaniyang isip at gumawa ng isa pang bagay na sa tingin niya ay mabuti na gawin. 
'''
"5" = '''
:sup:`5` Pagkatapos, dumating ang salita ng Panginoon sa akin at sinabing, 
'''
"6" = '''
:sup:`6` “Wala ba akong kakayahan na kumilos sa inyo ng tulad ng magpapalayok na ito, sambahayan ng Israel? — Ito ang pahayag ni Yahweh. Tingnan mo! tulad ng malagkit na lupa sa kamay ng isang magpapalayok— ganyan kayo sa aking kamay, sambahayan ng Israel. 
'''
"7" = '''
:sup:`7` Sa isang sandali, maaari akong magpahayag ng isang bagay tungkol sa isang bansa o isang kaharian, na aking aalisin, gigibain, o wawasakin ito. 
'''
"8" = '''
:sup:`8` Ngunit, kung ang bansa na aking pinahayagan ay tatalikod sa kasamaan nito, kung gayon mahahabag ako mula sa sakuna na binabalak kong dalhin dito. 
'''
"9" = '''
:sup:`9` Sa isa pang sandali, maaari kong ipahayag ang tungkol sa isang bansa o isang kaharian, na aking itatayo o itatanim ito. 
'''
"10" = '''
:sup:`10` Ngunit kung gagawa ito ng masama sa aking paningin sa pamamagitan ng hindi pakikinig sa aking tinig, ititigil ko ang aking sinabi na gagawin kong mabuti para sa kanila. 
'''
"11" = '''
:sup:`11` Kaya ngayon, magsalita ka sa mga kalalakihan ng Juda at sa mga naninirahan sa Jerusalem at sabihin, “Ito ang sinasabi ni Yahweh: Tingnan mo, bubuo ako ng sakuna laban sa inyo. May binabalak ako laban sa inyo. Magsisi, ang bawat tao mula sa kaniyang masamang landas, kaya ang inyong mga pamamaraan at inyong mga nakaugalian ang magdadala ng mabuti sa inyo.' 
'''
"12" = '''
:sup:`12` Ngunit sasabihin nila, 'Hindi ito mahalaga. Kikilos kami ayon sa aming sariling mga balak. Gagawin ng bawat isa kung ano ang masama sa kaniya, ang mga ninanais ng kanilang matitigas na puso.' 
'''
"13" = '''
:sup:`13` Samakatwid ito ang sinasabi ni Yahweh, 'Tanungin mo ang mga bansa, sino ang nakarinig ng ganitong bagay? Ang birheng Israel ay nakagawa ng isang kakila-kilabot na gawa. 
'''
"14" = '''
:sup:`14` Mawawala ba ang niyebe ng Lebanon sa mga mabatong mga burol sa mga parang? Ang mga batis ng kabundukan na mula sa malayo ay natutuyuan ba ng tubig? 
'''
"15" = '''
:sup:`15` Ngunit kinalimutan ako ng aking mga tao. Gumawa sila ng mga handog para sa walang kabuluhang diyus-diyosan at gumawa ng ikakatisod sa kanilang daraanan; iniwan nila ang sinaunang daan upang lumakad sa maikling daan. 
'''
"16" = '''
:sup:`16` Ang kanilang mga lupain ay magiging isang katatakutan, isang bagay ng walang hanggang panunutsut. Bawat isa na dadaan sa kaniya ay mangangatog at iiling ang kaniyang ulo. 
'''
"17" = '''
:sup:`17` Pangangalatin ko sila sa harap ng kanilang mga kaaway tulad ng hangin sa silangan. Ipapakita ko sa kanila ang aking likuran, at hindi ang aking mukha, sa araw ng kanilang sakuna.” 
'''
"18" = '''
:sup:`18` Kaya sinabi ng mga tao, “Halikayo, gumawa tayo ng masamang balak laban kay Jeremias, sapagkat ang kautusan ay hindi mawawala sa mga pari, o payo sa mga taong marurunong, o mga salita sa mga propeta. Halikayo, atin siyang labanan ng ating mga pananalita at huwag nang magbigay pansin sa anumang bagay na kaniyang ipapahayag.” 
'''
"19" = '''
:sup:`19` Magbigay pansin sa akin, Yahweh! At makinig sa ingay ng aking mga kaaway. 
'''
"20" = '''
:sup:`20` Talaga bang ang sakuna mula sa kanila ang aking gantimpala sa pagiging mabuti sa kanila? Sapagkat humukay sila ng isang malalim na hukay para sa akin. Alalahanin kung paano sila tumayo sa iyong harapan upang magsalita sa kanilang mga pangangailangan, upang ang iyong matinding galit ay ilayo mula sa kanila. 
'''
"21" = '''
:sup:`21` Samakatwid ipasakamay mo ang kanilang mga anak sa pagkagutom, at ibigay sila sa ilalim ng kapangyarihan ng espada. Kaya hayaan ang kanilang mga kababaihan na mawalan at maging mga balo, at ang kanilang mga kalalakihan ay mapatay, at ang mga batang kalalakihan nila ay mamatay sa labanan sa pamamagitan ng espada. 
'''
"22" = '''
:sup:`22` Hayaang marinig ang isang hiyaw ng pagkabalisa mula sa kanilang mga tahanan, kapag biglaang magpapadala ka ng mga tao laban sa kanila. Sapagkat humukay sila ng isang malalim na hukay upang bihagin ako at may nakatagong patibong para sa aking paa. 
'''
"23" = '''
:sup:`23` Ngunit ikaw Yahweh, nalalaman mo ang kanilang mga balak laban sa akin upang patayin ako. Huwag mong patawarin ang kanilang mga kasamaan at mga kasalanan. Huwag mong alisin ang kanilang mga kasalanan mula sa iyo. Sa halip, hayaan silang matanggal mula sa harapan mo. Kumilos laban sa kanila sa panahon ng iyong poot. 
'''
