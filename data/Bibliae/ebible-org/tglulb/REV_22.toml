[22]
"1" = '''
:sup:`1` Pagkatapos ipinakita sa akin ng anghel ang ilog ng tubig ng buhay, ang tubig ay kasing linaw ng kristal. Dumadaloy ito mula sa trono ng Diyos at ng Kordero, 
'''
"2" = '''
:sup:`2` sa gitna ng lansangan ng lungsod. Sa magkabilang tabi ng ilog ay naroon ang puno ng buhay na nagbubunga ng labingdalawang uri ng prutas, at sa bawat buwan ay namumunga ito. Ang mga dahon ng puno ay para mapagaling ang bansa. 
'''
"3" = '''
:sup:`3` Wala na kahit anumang sumpa. Ang trono ng Diyos at ng Kordero ay matatagpuan sa lungsod at paglilingkuran siya ng kaniyang mga lingkod. 
'''
"4" = '''
:sup:`4` Makikita nila ang kaniyang mukha at ang kaniyang pangalan ay malalagay sa kanilang mga noo. 
'''
"5" = '''
:sup:`5` Wala nang magiging gabi, hindi na sila mangangailangan ng liwanag ng ilawan o sikat ng araw dahil ang Panginoong Diyos ang magliliwanag sa kanila. Maghahari sila magpakailan pa man. 
'''
"6" = '''
:sup:`6` Sinabi sa akin ng anghel, “Ang mga salitang ito ay mapagkakatiwalaan at totoo. Ang Panginoon, ang Diyos ng mga espiritu ng mga propeta, ay ipinadala ang kaniyang anghel para ipakita sa kaniyang mga lingkod ang mga bagay na malapit ng maganap.” 
'''
"7" = '''
:sup:`7` “Tingnan mo! Malapit na akong dumating. Pinagpala ang siyang sumusunod sa mga salita ng propesiya ng aklat na ito.” 
'''
"8" = '''
:sup:`8` Ako, si Juan, ang siyang nakarinig at nakakita ng mga bagay na ito. Nang aking makita at narinig sila, ipinatirapa ko ang aking sarili sa paanan ng anghel para sambahin siya, ang anghel na nagpakita sa akin ng mga bagay na ito. 
'''
"9" = '''
:sup:`9` Sinabi niya sa akin, “Huwag mong gawin iyan!” Ako ay tulad mo ring lingkod na kasama mo, kasama ng iyong mga kapatid na mga propeta, at kasama ng mga sumusunod sa mga salita ng aklat na ito. Sambahin ang Diyos!” 
'''
"10" = '''
:sup:`10` Sinabi niya sa akin, “Huwag mong selyuhan ang mga salita ng propesiya ng aklat na ito, dahil ang oras ay malapit na. 
'''
"11" = '''
:sup:`11` Siya na hindi matuwid, hayaan siyang magpatuloy na gawin ang hindi matuwid. Siya na marumi ang moralidad, hayaan siyang magpatuloy sa pagiging marumi ang moralidad. Siya na matuwid, hayaan siyang magpatuloy na gumawa ng matuwid. Siya na banal, hayaan siya na magpatuloy na maging banal. 
'''
"12" = '''
:sup:`12` Tingnan mo! Malapit na akong dumating. Ang aking gantimpala ay nasa akin, para gantihan ang bawat isa ayon sa anuman na kaniyang ginawa. 
'''
"13" = '''
:sup:`13` Ako ang Alpa at ang Omega, ang Una at ang Huli, ang Simula at ang Katapusan. 
'''
"14" = '''
:sup:`14` Pinagpala ang mga naglilinis ng kanilang mga balabal kaya magkakaroon sila ng karapatan para makakain nang mula sa puno ng buhay at para makapasok sa lungsod sa pamamagitan ng mga tarangkahan. 
'''
"15" = '''
:sup:`15` Nasa labas ang mga aso, ang mga mangkukulam, ang sekswal na imoralidad, ang mga mamamatay tao, ang mga sumasamba sa mga diyus-diyosan, at ang lahat ng nagmamahal at gumagawa ng kasinungalingan. 
'''
"16" = '''
:sup:`16` Ako, si Jesus, ipinadala ko ang aking anghel para magpatotoo sa inyo tungkol sa mga bagay para sa mga iglesiya. Ako ang ugat at ang kaapu-apuhan ni David, ang maningning na Bituin sa Umaga. 
'''
"17" = '''
:sup:`17` Sinasabi ng Espiritu at ng Babaeng ikakasal, “Halika! Hayaang sabihin ng nakaririnig, “Halika!” Sinuman ang nauuhaw, hayaan siyang lumapit, at sinuman ang nagnanais nito, hayaan siya na malayang magkaroon ng tubig ng buhay. 
'''
"18" = '''
:sup:`18` Pinatototohanan ko sa bawat isang nakikinig sa mga salita ng propesiya ng aklat na ito: Kung sinumang magdagdag sa mga ito, ang Diyos ang magdadagdag sa kaniya ng mga salot na tulad ng nakasaad sa aklat na ito. 
'''
"19" = '''
:sup:`19` Kung sinuman ang mag-aalis mula sa mga salita ng aklat na ito ng propesiya, aalisin ng Diyos ang kaniyang bahagi sa puno ng buhay at sa banal na lungsod, na nakasulat tungkol sa aklat na ito. 
'''
"20" = '''
:sup:`20` Siyang nagpapatotoo sa mga bagay na ito ay sinasabi, “Oo! Malapit na akong dumating.” Amen! Halika, Panginoong Jesus! 
'''
"21" = '''
:sup:`21` Sumainyong nawa lahat ng biyaya ng Panginoong Jesus. Amen. 
'''
