[32]
"1" = '''
:sup:`1` Ngayon ang mga kaapu-apuhan ni Ruben at Gad ay may napakalaking bilang ng mga alagang hayop. Nang nakita nila ang lupain ni Jazer at Galaad, ang lupain ay isang mainam na lugar para sa mga alagang hayop. 
'''
"2" = '''
:sup:`2` Kaya ang mga kaapu-apuhan ni Gad at Ruben ay dumating at nagsalita kay Moises, kay Eleazar na pari, at sa mga pinuno ng sambayanan. Sinabi nila, 
'''
"3" = '''
:sup:`3` “Atarot, Dibon, Jazer, Nimra, Hesbon, Eleale, Sebam, Nebo, at Beon, 
'''
"4" = '''
:sup:`4` ang mga lupaing sinalakay ni Yahweh sa harap ng mamamayan ng Israel ay magandang mga lugar para sa mga alagang hayop. Kaming mga lingkod mo ay may maraming alagang hayop.” 
'''
"5" = '''
:sup:`5` Sinabi nila, “Kung kami ay naging kalugud-lugod sa inyong paningin, hibigay mo sa amin ang lupaing ito, samga lingkod mo, bilang isang ari-arian. Huwag mo kaming hayaang tumawid sa Jordan.” 
'''
"6" = '''
:sup:`6` Sumagot si Moises sa mga kaapu-apuhan ni Gad at Ruben, “Kailangan bang pumunta ang inyong mga kapatid na lalaki sa digmaan habang kayo ay nananatili dito? 
'''
"7" = '''
:sup:`7` Bakit ninyo pinahihina ang puso ng mga tao ng Israel sa pagpunta sa lupaing ibinigay sa kanila ni Yahweh? 
'''
"8" = '''
:sup:`8` Ganoon din ang ginawa ng inyong mga ama nang ipadala ko sila mula sa Kades Barnea upang suriin ang lupain. 
'''
"9" = '''
:sup:`9` Umakyat sila sa lambak ng Escol. Nakita nila ang lupain at pagkatapos ay pinahina ang loob ng mga tao ng Israel kaya tumanggi silang pumasok sa lupaing ibinigay sa kanila ni Yawheh. 
'''
"10" = '''
:sup:`10` Nag-alab ang galit ni Yawheh ng araw na iyon. Nanumpa siya at sinabi, 
'''
"11" = '''
:sup:`11` 'Tiyak na wala sa mga kalalakihang umalis mula Ehipto, mula dalawampung taong gulang pataas, ang makakakita sa lupaing aking ipinangako kay Abraham, kay Isaac, at kay Jacob, dahil hindi nila ako lubusang sinunod, maliban kay 
'''
"12" = '''
:sup:`12` Caleb na lalaking anak ni Jefune na Cenizita, at Josue na anak ni Nun. Tanging si Caleb at Josue ang lubusang sumunod sa akin.' 
'''
"13" = '''
:sup:`13` Kaya nag-alab ang galit ni Yahweh laban sa Israel. Idinulot niyang magpaga-gala sila sa ilang sa loob ng apatnapung taon hanggang sa ang lahat ng salinlahing gumawa ng masama sa kaniyang paningin ay nalipol. 
'''
"14" = '''
:sup:`14` Tingnan mo, humalili kayo sa lugar ng inyong mga ama, tulad ng mas makasalanang mga tao, upang dumagdag sa nag-aalab na galit ni Yahweh sa Israel. 
'''
"15" = '''
:sup:`15` Kung tatalikod kayo mula sa pagsunod sa kaniya, iiwan niya muli ang Israel sa ilang at lilipulin ninyo ang lahat ng mga taong ito.” 
'''
"16" = '''
:sup:`16` Kaya lumapit sila kay Moises at sinabi, “Payagan mo kaming magtayo ng mga bakod dito para sa aming mga baka at mga lungsod para sa aming mga pamilya. 
'''
"17" = '''
:sup:`17` Gayunman, kami mismo ay magiging handa at nakasandatang sasama sa hukbo ng Israel hanggang sa mapangunahan namin sila sa kanilang lugar. Ngunit maninirahan ang aming mga pamilya sa mga pinagtibay na lungsod dahil sa ibang mga taong nananatili pa ring nakatira sa lupaing ito. 
'''
"18" = '''
:sup:`18` Hindi kami babalik sa aming mga tahana hangga't ang mga tao ng Israel, ang bawat lalaki ay magkaroon ng mana. 
'''
"19" = '''
:sup:`19` Hindi namin mamanahin ang lupain kasama nila sa ibang panig ng Jordan, dahil ang aming mana ay narito sa dakonhg silangan ng Jordan.” 
'''
"20" = '''
:sup:`20` Kaya sumagot si Moises sa kanila, “Kung gagawin ninyo ang inyong sinabi, kung sasandatahan ninyo ang inyong mga sarili sa harap ni Yahweh upang makidigma, 
'''
"21" = '''
:sup:`21` ang bawat isa sa inyong mga armadong lalaki ay kinakailangang tumawid sa Jordan sa harap ni Yahweh, hanggang sa mapaalis niya ang kaniyang mga kaaway mula sa harap niya 
'''
"22" = '''
:sup:`22` at naangkin ang lupain sa harap niya. Kung ganoon matapos iyon makakabalik na kayo. Mapapawalang-sala kayo kay Yahweh at sa Israel. Magiging inyong ari-arian ang lupaing ito sa harapan ni Yahweh. 
'''
"23" = '''
:sup:`23` Ngunit kung hindi ninyo gagawin ito, tingnan ninyo, magkakasala kayo kay Yahweh. Tiyakin ninyong ang inyong kasalanan ay hahanapin kayo. 
'''
"24" = '''
:sup:`24` Magtayo kayo ng mga lungsod para sa inyong mga pamilya at mga kulungan para sa inyong tupa; at gawin ninyo ang inyong sinabi.” 
'''
"25" = '''
:sup:`25` Ang mga kaapu-apuhan ni Gad at Ruben ay nagsalita kay Moises at sinabi, “Ang inyong mga lingkod ay gagawin ang mga inutos mo, aming amo. 
'''
"26" = '''
:sup:`26` Ang aming mga paslit, ang aming mga asawa, ang aming mga kawan, at ang lahat ng aming alagang hayop ay mananatili doon sa mga lungsod ng Galaad. 
'''
"27" = '''
:sup:`27` Ganoon pa man, kami na inyong mga lingkod, ay tatawid sa harapan ni Yahweh upang makipaglaban, bawat lalaking armado para sa digmaan, gaya ng sinabi mo, aming amo.” 
'''
"28" = '''
:sup:`28` Kaya nagbigay ng mga tagubilin si Moises tungkol sa kanila kay Eleazar na pari, kay Josue na anak na lalaki ni Nun, at sa mga pinuno ng mga angkan ng mga ninuno sa mga tribu ng mga tao ng Israel. 
'''
"29" = '''
:sup:`29` Sinabi ni Moises sa kanila, “Kung ang mga kaapu-apuhan ni Gad at Ruben ay tatawid sa Jordan kasama ninyo, bawat lalaking armado upang makipaglaban sa harapan ni Yahweh, at kung ang lupain ay nilupig sa harap ninyo, ibibigay ninyo sa kanila ang lupain ng Galaad bilang isang ari-arian. 
'''
"30" = '''
:sup:`30` Ngunit kung hindi sila tatawid kasama ninyong armado, kukunin nila ang kanilang mga ari-arian sa piling ninyo sa lupain ng Canaan.” 
'''
"31" = '''
:sup:`31` Kaya ang mga kaapu-apuhan ni Gad at Ruben ay sumagot at sinabi, “Ayon sa sinabi ni Yahweh sa amin, na inyong mga lingkod, ito ang gagawin namin. 
'''
"32" = '''
:sup:`32` Kami ay tatawid na nakasandata sa harap ni Yahweh sa lupain ng Canaan, ngunit mananatili sa amin ang aming inangking mana sa bahaging ito ng Jordan.” 
'''
"33" = '''
:sup:`33` Kaya ang mga kaapu-apuhan nina Gad at Ruben at pati na rin ang kalahati sa tribu ni Manases na anak na lalaki ni Jose, ibinigay ni Moises ang kaharian ni Sihon, na hari ng mga Amoreo, at Og, na hari ng Bashan. Ibinigay sa kanila ang lupain, at ibinahagi sa kanila ang lahat ng mga lungsod nito kasama ang mga hangganan, ang mga lungsod ng lupaing nakapaligid sa mga ito. 
'''
"34" = '''
:sup:`34` Muling itinayo ng mga kaapu-apuhan ni Gad ang Dibon, Atarot, Aroer, 
'''
"35" = '''
:sup:`35` Atrot Sopan, Jazer, Jogbeha, 
'''
"36" = '''
:sup:`36` Bet Nimra, at Bet Haran bilang mga pinatibay na lungsod na may mga kulungan para sa tupa. 
'''
"37" = '''
:sup:`37` Muling itinayo ng mga kaapu-apuhan ni Ruben ang Hesbon, Eleale, Kiriatim, 
'''
"38" = '''
:sup:`38` Nebo, Baal Meon—na pinalitan kalaunan ang kanilang mga pangalan, at Sibma. Nagbigay sila ng ibang mga pangalan sa mga lungsod na kanilang muling itinayo. 
'''
"39" = '''
:sup:`39` Nagpunta ang mga kaapu-apuhan ni Maquir na anak na lalaki ni Manases sa Galaad at kinuha ito mula sa mga Amoreong naroon. 
'''
"40" = '''
:sup:`40` Pagkatapos ibinigay ni Moises ang Galaad kay Maquir anak na lalaki ni Manases, at ang kaniyang mga tao ay nanirahan doon. 
'''
"41" = '''
:sup:`41` Nagpunta si Jair na anak na lalaki ni Manases at sinakop ang mga nayon nito at tinawag ang mga itong Havot Jair. 
'''
"42" = '''
:sup:`42` Nagpunta si Noba at sinakop ang Kenat at mga kanayunan nito, at tinawag niya itong Noba, sunod sa kaniyang sariling pangalan. 
'''
