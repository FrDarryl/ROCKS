[16]
"1" = '''
:sup:`1` At dumating ang salita ni Yahweh sa akin, nagsasabi, 
'''
"2" = '''
:sup:`2` “Huwag kang mag-aasawa, at huwag magkaroon ng mga anak na lalaki o babae sa lugar na ito. 
'''
"3" = '''
:sup:`3` Sapagkat sinasabi ito ni Yahweh sa mga anak na lalaki at babae na ipinanganak sa lugar na ito, sa mga ina na nagsilang sa kanila, at sa mga ama na naging dahilan ng pagkakasilang nila sa lupaing ito. 
'''
"4" = '''
:sup:`4` Sila ay mamamatay sa sakit. Walang magluluksa para sa kanila at manlilibing. Magiging katulad sila ng dumi na nasa lupa. Sapagkat darating ang kanilang wakas sa pamamagitan ng espada at taggutom, at ang mga bangkay nila ay magiging pagkain ng mga ibon sa kalangitan at ng mga hayop sa lupa.' 
'''
"5" = '''
:sup:`5` Sapagkat sinasabi ito ni Yahweh, 'Huwag kang pumasok sa anumang bahay kung saan may nagluluksa. Huwag kang pupunta sa may nananaghoy, at huwag kang makidalamhati sa mga taong ito. Dahil tinipon ko ang aking kapayapaan, tipan na may katapatan, at mga gawang may kaawaan, mula sa mga taong ito! —Ito ang pahayag ni Yahweh— 
'''
"6" = '''
:sup:`6` kaya ang dakila at ang hamak ay mamamatay sa lupang ito. Sila ay hindi ililibing, at walang sinumang magluluksa para sa kanila. Isa man ay walang magsusugat sa kanilang sarili o mag-aahit ng kanilang mga ulo para sa kanila. 
'''
"7" = '''
:sup:`7` Wala isa mang magbabahagi ng pagkain sa pagluluksa upang aliwin sila dahil sa kamatayan, at walang dapat magbigay ng pang-aliw na baso sa kaniyang ama o ina para aliwin sila. 
'''
"8" = '''
:sup:`8` Hindi ka dapat pumunta sa handaan sa isang tahanan upang makiupo sa kanila na kumain at uminom.' 
'''
"9" = '''
:sup:`9` Sapagkat si Yahweh ng mga hukbo, ang Diyos ng Israel, ang nagsasabi nito, 'Tingnan mo, sa harapan mo, sa iyong mga araw at sa lugar na ito, wawakasan ko ang inyong mga tugtugang masasaya at pagdiriwang, ang mga tinig ng lalaki at at ng babaeng ikakasal.' 
'''
"10" = '''
:sup:`10` At kung nangyari ito, ibalita mo sa lahat ang mga salitang ito sa mga tao, at sasabihin nila sa iyo, “Bakit niloob ni Yahweh ang lahat ng malaking sakunang ito sa atin? Anong kasamaan at kasalanan ang aming nagawa laban sa ating Diyos na si Yahweh? 
'''
"11" = '''
:sup:`11` Kaya sabihin mo sa kanila, 'Dahil iniwan ako ng inyong mga ninuno—Ito ang pahayag ni Yahweh—at sumunod sila sa ibang mga diyos at sumamba at lumuhod sa mga ito. Iniwan nila ako at hindi sinunod ang aking kautusan. 
'''
"12" = '''
:sup:`12` Ngunit nagdala kayo ng higit na kasamaan kaysa sa inyong mga ninuno, sapagkat tingnan ninyo, bawat tao ay lumalakad sa katigasan at kasamaan ng kaniyang puso; wala isa mang nakikinig sa akin. 
'''
"13" = '''
:sup:`13` Kaya ipapatapon ko kayo mula sa lupaing ito patungo sa isang lupaing hindi ninyo kilala, kayo o ang inyong mga ninuno, at sasamba kayo roon sa ibang mga diyos sa araw at gabi, sapagkat wala na akong ibibigay sa inyo na anumang tulong.” 
'''
"14" = '''
:sup:`14` Kaya tingnan ninyo! Darating ang mga araw—ito ang pahayag ni Yahweh—at hindi na magtatagal wala ng magsasabi nito, 'Buhay si Yahweh, na siyang nagdala sa mga tao ng Israel mula sa lupain ng Egipto.' 
'''
"15" = '''
:sup:`15` Sapagkat buhay si Yahweh, ang nagdala sa mga tao ng Israel sa hilagang lupain at sa mga lupain na kung saan ikinalat niya sila, ibabalik ko sila sa lupain na ibinigay ko sa kanilang mga ninuno. 
'''
"16" = '''
:sup:`16` Tingnan ninyo! magpapadala ako ng maraming mangingisda—Ito ang pahayag ni Yahweh—upang hulihin nila ang mga tao. Pagkatapos nito, ipadadala ko ang maraming mangangaso upang hanapin sila sa lahat ng kabundukan at mga burol, at sa mga bitak ng bato. 
'''
"17" = '''
:sup:`17` Sapagkat ang aking paningin ay laging nasa kanilang mga gawa. Hindi sila makapagtatago sa harapan ko. Ang kanilang mga kasamaan ay hindi nalilingid sa aking mga paningin. 
'''
"18" = '''
:sup:`18` Una kong pagbabayarin ng dalawang beses ang kanilang kasamaan at kasalanan dahil dinungisan nila ang aking lupain ng kanilang mga kasuklam-suklam na diyus-diyosang imahen, at dinungisan nila ang aking mana ng kanilang mga kasuklam-suklam na mga diyus-diyosan.” 
'''
"19" = '''
:sup:`19` Yahweh, ikaw ang aking matibay na tanggulan, aking kanlungan, aking ligtas na lugar sa panahon ng kabagabagan. Ang mga bansa ay pupunta sa iyo mula sa wakas ng lupa at magsasabi, “ Tunay na ang aming mga ninuno ay nagmana ng panlilinlang. Wala silang alam; walang pakinabang sa kanila. 
'''
"20" = '''
:sup:`20` Gumawa ba ang mga tao ng diyus-diyosan para sa kanilang mga sarili? Ngunit sila ay hindi mga diyos. 
'''
"21" = '''
:sup:`21` Kaya tingnan ninyo! Ipapaalam ko sa kanila sa panahong ito, ipapakilala ko sa kanila ang aking kamay at ang aking kapangyarihan, kaya makikilala nila na ang pangalan ko ay Yahweh.” 
'''
