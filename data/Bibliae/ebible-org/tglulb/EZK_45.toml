[45]
"1" = '''
:sup:`1` Kapag nagpalabunutan kayo upang paghatian ang lupain bilang isang mana, dapat kayong gumawa ng isang handog kay Yahweh. Magiging isang banal na bahagi ng lupain ang handog na ito na dalawampu't limanglibong siko ang haba at sampung libong siko ang lawak. Magiging banal ang lahat ng lugar na nakapalibot dito. 
'''
"2" = '''
:sup:`2` Mula dito, magkakaroon ng limang daang siko ang haba at limang daang sikong parisukat ang lawak na nakapalibot sa banal na lugar na may hangganang limampung siko ang lawak. 
'''
"3" = '''
:sup:`3` Mula sa lugar na ito, susukat kayo ng isang bahagi na dalawampu't limang libong siko ang haba at sampung libo ang lawak. Magiging isang banal na lugar ito para sa inyo, isang kabanal-banalang lugar. 
'''
"4" = '''
:sup:`4` Magiging isang banal na lugar ito sa lupain para sa mga paring naglilingkod kay Yahweh, ang mga lumapit kay Yahweh upang maglingkod sa kaniya. Magiging isang lugar ito para sa kanilang mga tahanan at isang banal na bahagi para sa banal na lugar. 
'''
"5" = '''
:sup:`5` Kaya magiging dalawampu't limang libong siko ang haba at sampung libong siko ang lawak nito, at magiging para sa bayan ito ng mga Levitang naglilingkod sa tahanan. 
'''
"6" = '''
:sup:`6` Maglalaan kayo ng isang bahagi para sa lungsod na limang libong siko ang lawak at dalawampu't limang libong siko ang haba, iyan ang magiging kasunod sa bahagi na nakalaan para sa banal na lugar. Magiging pag-aari ng buong sambahayan ng Israel ang lungsod na ito. 
'''
"7" = '''
:sup:`7` Dapat nasa magkabilang gilid ng lugar na nakalaan para sa banal na lugar at lungsod ang lupain ng mga prinsipe. Nasa dakong kanluran at sa dakong silangan ng mga ito. Tutugma ang haba nito sa haba ng isa sa mga bahaging iyon, mula sa kanluran hanggang sa silangan. 
'''
"8" = '''
:sup:`8` Magiging pag-aari ng prinsipe ng Israel ang lupaing ito. Hindi na kailanman aapihin ng aking mga prinsipe ang aking mga tao; sa halip, ibibigay nila ang lupain sa sambahayan ng Israel para sa kanilang mga tribu. 
'''
"9" = '''
:sup:`9` Sinasabi ito ng Panginoong Yahweh: Tama na para sa inyong mga prinsipe ng Israel! Alisin na ninyo ang karahasan at pag-aawayan, gawin ang makatarungan at makatuwiran! Itigil na ninyo ang pagpapalayas sa aking mga tao! —Ito ang pahayag ng Panginoong Yahweh. 
'''
"10" = '''
:sup:`10` Dapat magkaroon kayo ng tamang mga timbangan, tamang mga efa at tamang mga bath! 
'''
"11" = '''
:sup:`11` Magiging pantay ang dami ng efa at bath upang magiging ikasampu ng isang homer ang isang bath at magiging ikasampu ng isang homer ang efa. Dapat tumugma sa homer ang sukat ng mga ito. 
'''
"12" = '''
:sup:`12` Magiging dalawampung gera ang siklo at gagawa ng animnapung siklo ng isang mina para sa iyo. 
'''
"13" = '''
:sup:`13` Ito ang ambag na dapat ninyong ibigay: ang ikaanim na bahagi ng isang efa para sa bawat homer ng trigo, at magbibigay kayo ng ikaanim na bahagi ng isang efa para sa bawat homer ng sebada. 
'''
"14" = '''
:sup:`14` Ang alituntunin para sa paghahandog ng langis ay magiging ikasampung bahagi ng isang bath para sa bawat kor (na sampung bath) o para sa bawat homer, sapagkat sampung bath din ang isang homer. 
'''
"15" = '''
:sup:`15` Gagamitin para sa anumang handog na susunugin o handog pangkapayapaan bilang kabayaran para sa mga tao ang isang tupa o kambing mula sa kawan sa bawat dalawang daang hayop mula sa matubig na mga rehiyon ng Israel—ito ang pahayag ng Panginoong Yahweh. 
'''
"16" = '''
:sup:`16` Ibibigay ng lahat ng mga tao sa lupain ang ambag na ito sa prinsipe sa Israel. 
'''
"17" = '''
:sup:`17` Magiging tungkulin ng prinsipe na magbigay ng mga hayop para sa mga alay na susunugin, mga handog na butil, mga handog na inumin sa mga pagdiriwang at ang mga pagdiriwang ng Bagong Buwan, at sa mga Araw ng Pamamahinga—sa lahat ng mga itinakdang pagdiriwang ng sambahayan ng Israel. Magbibigay siya ng mga handog dahil sa kasalanan, mga handog na butil, mga handog na susunugin at mga handog pangkapayapaan para sa kabayaran sa kapakanan ng sambahayan ng Israel. 
'''
"18" = '''
:sup:`18` Sinasabi ito ng Panginoong Yahweh: Sa unang buwan, sa unang araw ng unang buwan, kukuha kayo ng isang torong walang kapintasan mula sa kawan at magsagawa ng isang paghahandog dahil sa kasalanan para sa santuwaryo. 
'''
"19" = '''
:sup:`19` Kukuha ang pari ng kaunting dugo ng handog dahil sa kasalanan at ilalagay niya ito sa mga haligi ng pintuan ng tahanan at sa apat na sulok ng hangganan ng altar, at sa mga haligi ng pintuan ng tarangkahan sa panloob na patyo. 
'''
"20" = '''
:sup:`20` Gagawin ninyo ito sa ikapito ng buwan para sa bawat taong nagkasala ng hindi sinasadya o dahil sa kamangmangan; sa paraang ito, malilinis ninyo ang templo. 
'''
"21" = '''
:sup:`21` Sa ikalabing apat na araw ng unang buwan, magkakaroon sa inyo ng isang pagdiriwang, pitong araw na pagdiriwang. Kakain kayo ng tinapay na walang pampaalsa. 
'''
"22" = '''
:sup:`22` Sa araw na iyon, maghahanda ang prinsipe ng isang toro bilang handog dahil sa kasalanan, para sa kaniyang sarili at para sa lahat ng tao sa lupain. 
'''
"23" = '''
:sup:`23` Para sa pitong araw ng pagdiriwang, maghahanda ang prinsipe ng handog na susunugin para kay Yahweh: pitong toro at pitong walang kapintasang lalaking tupa sa bawat araw para sa pitong araw, at isang lalaking kambing sa bawat araw bilang handog dahil sa kasalanan. 
'''
"24" = '''
:sup:`24` Pagkatapos, magsasagawa ang prinsipe ng isang handog na pagkain ng isang efa para sa bawat toro at isang efa para sa bawat lalaking tupa kasama ang isang hin ng langis para sa bawat efa. 
'''
"25" = '''
:sup:`25` Sa ika labinlimang araw ng ikapitong buwan, sa pagdiriwang, magsasagawa ang prinsipe ng mga paghahandog sa pitong araw na ito: mga handog dahil sa kasalanan, mga handog na susunugin, handog na pagkain at mga handog na langis. 
'''
