[9]
"1" = '''
:sup:`1` Sa ikawalong araw tinawag ni Moises si Aaron at kaniyang mga anak na lalaki at ang mga nakatatanda ng Israel. 
'''
"2" = '''
:sup:`2` Sinabi niya kay Aaron, “Kumuha ka ng isang guya mula sa kawan para sa handog para sa kasalanan, at isang tupang lalaki na walang dungis para sa handog na susunugin, at ialay ang mga ito sa harap Yahweh. 
'''
"3" = '''
:sup:`3` Dapat makipag-usap ka sa bayan ng Israel at sabihin, 'Kumuha kayo ng isang lalaking kambing bilang isang handog para sa kasalanan at isang guya at isang tupa, parehong isang taong gulang at walang kapansanan, para sa isang handog na susunugin; 
'''
"4" = '''
:sup:`4` kumuha rin ng isang bakang lalaki at isang tupang lalaki para sa mga handog para sa kapayapaan para ialay sa harapan ni Yahweh, at isang handog na pagkaing butil na hinaluan ng langis, dahil sa araw na ito magpapakita sa inyo si Yahweh.'” 
'''
"5" = '''
:sup:`5` Kaya dinala nila ang lahat ng iniutos ni Moises sa tolda ng pagpupulong, at lumapit ang buong kapulungan ng Israel at tumayo sa harap ni Yahweh. 
'''
"6" = '''
:sup:`6` Pagkatapos sinabi ni Moises, “Ito ang iniutos ni Yahweh na inyong gawin, para maihayag sa inyo ang kaniyang kaluwaltian.” 
'''
"7" = '''
:sup:`7` Sinabi ni Moises kay Aaron, “Lumapit ka sa altar at ialay ang iyong handog para sa kasalanan at handog na susunugin, at gumawa ng kabayaran sa kasalanan para sa iyong sarili at para sa mga tao, at ihandog ang alay para sa mga tao bilang kabayaran ng kasalanan para sa kanila, tulad ng iniutos ni Yahweh.” 
'''
"8" = '''
:sup:`8` Kaya lumapit si Aaron sa altar at pinatay ang guya bilang handog para sa kasalanan, na para sa kaniyang sarili. 
'''
"9" = '''
:sup:`9` Dinala ng mga lalaking anak ni Aaron ang dugo sa kaniya, at isinawsaw niya ang kaniyang daliri dito at inilagay ito sa mga sungay ng altar; pagkatapos ibinuhos niya ang dugo sa paanan ng altar. 
'''
"10" = '''
:sup:`10` Gayunman, sinunog niya ang taba, ang mga bato, at ang balot ng atay sa ibabaw ng altar bilang isang handog para sa kasalanan, tulad ng iniutos ni Yahweh kay Moises. 
'''
"11" = '''
:sup:`11` At sinunog niya ang laman at ang balat sa labas ng kampo. 
'''
"12" = '''
:sup:`12` Pinatay ni Aaron ang handog na susunugin, at ibinigay sa kaniya ng kaniyang mga anak na lalaki ang dugo, na kaniyang iwinisik sa bawat gilid ng altar. 
'''
"13" = '''
:sup:`13` Pagkatapos ibinigay nila sa kaniya ang handog na susunugin, piraso bawat piraso, kasama ang ulo, at sinunog niya ang mga ito sa ibabaw ng altar. 
'''
"14" = '''
:sup:`14` Hinugasan niya ang mga panloob na bahagi at ang mga binti at sinunog ang mga ito sa ibabaw ng handog na susunugin sa altar. 
'''
"15" = '''
:sup:`15` Idinulog ni Aaron ang alay ng mga tao-isang kambing, pagkatapos kinuha ito bilang alay para sa kanilang kasalanan at pinatay ito; inialay niya ito para sa kasalanan, gaya ng kaniyang ginawa sa unang kambing. 
'''
"16" = '''
:sup:`16` Idinulog niya ang handog na susunugin at inihandog ito ayon sa iniutos ni Yahweh. 
'''
"17" = '''
:sup:`17` Idinulog niya ang handog na pagkaing butil; pinuno niya ang kaniyang kamay nito at sinunog ito sa ibabaw ng altar, kasama ang pang-umagang handog na susunugin. 
'''
"18" = '''
:sup:`18` Pinatay niya rin ang kapong baka at ang tupang lalaki, ang alay bilang handog para sa kapayapaan, na para sa mga tao. Ibinigay ng mga anak na lalaki ni Aaron ang dugo sa kaniya, na iwinisik niya sa bawat gilid ng altar. 
'''
"19" = '''
:sup:`19` Gayunman, ang taba ng toro at ang tupang lalaki, ang taba ng buntot, ang taba na nakabalot sa mga laman loob, ang mga bato, at ang balot sa atay— 
'''
"20" = '''
:sup:`20` inilagay nila ang mga ito sa mga dibdib, at pagkatapos sinunog ni Aaron ang taba sa altar. 
'''
"21" = '''
:sup:`21` Itinaas ni Aaron ang mga dibdib at ang kanang hita bilang isang handog sa harapan ni Yahweh at idinulog ang mga ito sa kaniya, tulad ng iniutos ni Moises. 
'''
"22" = '''
:sup:`22` Pagkatapos itinaas ni Aaron ang kaniyang mga kamay sa mga tao at pinagpala sila; pagkatapos bumaba siya mula sa paghahandog ng handog para sa kasalanan, ang handog na susunugin, at ang handog para sa kapayapaan. 
'''
"23" = '''
:sup:`23` Pumasok sina Moises at Aaron sa loob ng tolda ng pagpupulong, pagkatapos lumabas ulit at pinagpala ang mga tao, at nagpakita ang kaluwalhatian ni Yahweh sa lahat ng mga tao. 
'''
"24" = '''
:sup:`24` Lumabas ang apoy mula kay Yahweh at tinupok ang handog na susunugin at ang taba sa altar. Nang makita ito ng lahat ng mga tao, sumigaw sila at nagpatirapa. 
'''
