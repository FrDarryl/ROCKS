[18]
"1" = '''
:sup:`1` Habang nakaupo siya sa pintuan ng tolda sa kainitan ng araw, nagpakita si Yahweh kay Abraham sa mga kakahuyan ni Mamre. 
'''
"2" = '''
:sup:`2` Tumingala siya at naroon, nakita niya ang tatlong lalaki na nakatayo sa harap niya. Nang makita sila ni Abraham, tumakbo siya mula sa pintuan ng tolda, para salubungin sila at yumukod siya sa lupa. 
'''
"3" = '''
:sup:`3` Sinabi niya, “Panginoon, kung nakasumpong ako ng biyaya sa iyong paningin, huwag kang umalis at iwan ang iyong lingkod. 
'''
"4" = '''
:sup:`4` Hayaan ninyong maidala ang kaunting tubig, mahugasan ang inyong mga paa, at makapagpahinga kayo sa ilalim ng punong kahoy. 
'''
"5" = '''
:sup:`5` Hayaan ninyong dalhan ko kayo ng kaunting pagkain, at nang manumbalik ang inyong lakas. Pagkatapos maaari na kayong tumuloy sa pupuntahan ninyo dahil naparito na kayo sa inyong lingkod.” Sinabi nila, “Gawin mo ang sinabi mo.” 
'''
"6" = '''
:sup:`6` Pagkatapos dali-daling pumunta si Abraham sa tolda ni Sarah at sinabi, “Bilisan mo, magdala ka ng tatlong takal ng harina, masahin mo ito, at gawing tinapay.” 
'''
"7" = '''
:sup:`7` Pagkatapos tumakbo si Abraham sa kawan, kumuha siya ng guyang mainam at maayos at ibinigay ito sa lingkod, at nagmadali siyang ihanda ito. 
'''
"8" = '''
:sup:`8` Kumuha siya ng mantikilya at gatas, at ang guya na naihanda at nilagay ang pagkain sa harap nila. At tumayo siya sa ilalim ng puno habang sila ay kumakain. 
'''
"9" = '''
:sup:`9` Sinabi nila sa kanya, “Nasaan ang iyong asawa na si Sarah?” Sumagot siya, “Naroon sa loob ng tolda.” 
'''
"10" = '''
:sup:`10` Sinabi niya, “Makatitiyak ka na babalik ako sa iyo sa tagsibol at makikita mo, magkakaroon ng anak na lalaki ang iyong asawa na si Sarah.” Nakikinig si Sarah sa pintuan ng tolda na nasa likod ni Abraham. 
'''
"11" = '''
:sup:`11` Ngayon matanda na nga sina Abraham at Sarah, talagang napakatanda na at nalampasan na ni Sarah ang edad kung saan hindi na maaaring magkaanak pa ang isang babae. 
'''
"12" = '''
:sup:`12` Kaya tinawanan ni Sarah ang kaniyang sarili at sinabing,” “Ngayong matanda na ako, magkakaroon pa ba ako ng kasiyahan, gayong ang panginoon ko ay matanda na rin?” 
'''
"13" = '''
:sup:`13` Sinabi ni Yahweh kay Abraham, “Bakit tumawa si Sarah at sinabing, 'Magkakaanak pa batalaga ako gayong matanda na ako?' 
'''
"14" = '''
:sup:`14` Mayroon bang mahirap para kay Yahweh? Pagsapit ng itinakda kong panahon, sa tagsibol, babalik ako sa iyo. Sa ganitong oras sa susunod na taon, si Sarah ay magkakaroon ng anak na lalaki. 
'''
"15" = '''
:sup:`15` Pagkatapos, itinanggi ni Sarah ito at sinabing, “Hindi ako tumawa,” dahil siya ay natakot. Sumagot si Yahweh, “Hindi, tumawa ka.” 
'''
"16" = '''
:sup:`16` Pagkatapos tumayo ang mga lalaki para umalis at tumingin pababa patungong Sodoma. Sumama si Abraham sa kanila para ihatid sila sa pagpapatuloy ng kanilang paglalakbay. 
'''
"17" = '''
:sup:`17` Pero sinabi ni Yahweh, “Dapat ko bang itago kay Abraham ang gagawin ko, 
'''
"18" = '''
:sup:`18` gayong tiyak na magiging dakila at makapangyarihang bansa si Abraham, at pagpapalain ang lahat ng bansa sa daigdig sa pamamagitan niya? 
'''
"19" = '''
:sup:`19` Dahil pinili ko siya para maturuan ang kanyang mga anak pati na ang sambahayan na susunod sa kanya na mapanatili ang kaparaanan ni Yahweh, na gumawa ng matuwid at makatarungan, nang sa gayon maibibigay ni Yahweh kay Abraham ang sinabi niya sa kanya.” 
'''
"20" = '''
:sup:`20` Pagkatapos sinabi ni Yahweh, “Dahil napakarami ng paratang laban sa Sodoma at Gomora, at napakalubha na ng kanilang kasalanan, 
'''
"21" = '''
:sup:`21` bababa ako ngayon doon at titingnan ko kung kasingsama sila gaya ng paratang sa kanila na sinabi sa akin. Kung hindi man, malalaman ko.” 
'''
"22" = '''
:sup:`22` Pagkatapos ang mga lalaki ay umalis mula roon at pumunta patungo sa Sodoma, pero nanatiling nakatayo si Abraham sa harapan ni Yahweh. 
'''
"23" = '''
:sup:`23` Pagtapos lumapit si Abraham at sinabi, “Lilipulin mo ba ang matuwid kasama ang makasalanan? 
'''
"24" = '''
:sup:`24` Marahil mayroong limampung matuwid sa loob ng lungsod. Lilipulin niyo ba ito at hindi ililigtas ang lugar alang-alang sa kapakanan ng limampung matuwid na naroon? 
'''
"25" = '''
:sup:`25` Malayong gawin mo ang mga bagay na ito, na patayin ang mga matuwid kasama ang makasalanan, at ituring ang mga matuwid gaya ng mga makasalanan. Malayong gawin mo ito! Hindi ba gagawin ng Hukom ng buong mundo kung ano ang makatarungan?” 
'''
"26" = '''
:sup:`26` Sinabi ni Yahweh, “Kung may nakita kang limampung matuwid sa lungsod na iyon, ililigtas ko ang buong lugar para sa kanila.” 
'''
"27" = '''
:sup:`27` Sumagot si Abraham at sinabi, “Tingnan mo ang aking ginawa, nangahas akong makipag-usap sa aking Panginoon, kahit na alikabok at abo lamang ako! 
'''
"28" = '''
:sup:`28` Paano kung nabawasan ng lima ang limampung matuwid? Wawasakin mo ba ang buong lungsod dahil nabawasan ng lima? At sinabi niya, “Hindi ko ito wawasakin kung may mahanap akong apatnapu't lima.” 
'''
"29" = '''
:sup:`29` Muli siyang nakipag-usap sa kanya at sinabing, “Paano kung apatnapu ang makita roon? Sumagot siya, “Alang-alang sa apatnapu, hindi ko ito gagawin.” 
'''
"30" = '''
:sup:`30` Sinabi niya, “Pakiusap, huwag kayong magagalit Panginoon, para makapagsalita ako. Kung sakali na tatlumpu ang mahanap doon? “Sinabi ng Diyos, “Hindi ko ito gagawin kung may mahanap akong tatlumpu doon.” 
'''
"31" = '''
:sup:`31` Sinabi niya, “Tingnan mo, nangahas akong makipag-usap sa aking Panginoon! Marahil dalawampu ang makita roon.” Tumugon siya, “Hindi ko ito gagawin alang-alang sa dalawampu.” 
'''
"32" = '''
:sup:`32` Sinabi niya, “Pakiusap, huwag kayong magalit, Panginoon, sasabihin ko ito sa huling pagkakataon. Marahil sampu ang makita roon.” At sinabi niya, “Hindi ko ito wawasakin alang-alang sa sampung natira.” 
'''
"33" = '''
:sup:`33` Nagtungo na si Yahweh sa kaniyang paroroonan matapos siyang makipag-usap kay Abraham, at bumalik na si Abraham sa kanyang tahanan. 
'''
