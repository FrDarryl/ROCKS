[2]
"1" = '''
:sup:`1` Pagkatapos nanalangin si Jonas kay Yahweh na kaniyang Diyos mula sa tiyan ng isda. 
'''
"2" = '''
:sup:`2` Sinabi niya, “Tumawag ako kay Yahweh tungkol sa aking pagdadalamhati at sinagot niya ako; mula sa tiyan ng lugar ng Sheol sumigaw ako para sa tulong! Narinig mo ang aking tinig. 
'''
"3" = '''
:sup:`3` Itinapon mo ako sa kailaliman, sa puso ng karagatan, at pinalibutan ako ng alon; lahat ng iyong mga alon at gumugulong na alon ay dumaan sa ibabaw ko. 
'''
"4" = '''
:sup:`4` At aking sinabi, 'Pinaalis ako mula sa harapan ng iyong mga mata; gayunman ako ay muling tatanaw sa dako ng iyong banal na templo?' 
'''
"5" = '''
:sup:`5` Nilukuban ako ng mga tubig hanggang sa aking leeg; nakapalibot sa akin ang kalaliman; nakabalot sa aking ulo ang damong-dagat. 
'''
"6" = '''
:sup:`6` Bumaba ako sa mga paanan ng kabundukan; ang lupa kasama ang mga rehas nito ay lumukob sa akin magpakailanman. Gayunman iniangat mo ang aking buhay mula sa hukay, Yahweh, aking Diyos! 
'''
"7" = '''
:sup:`7` Nang nanlupaypay ang aking kaluluwa, naalala ko si Yahweh; pagkatapos dumating sa iyo ang aking dalangin, sa iyong banal na templo. 
'''
"8" = '''
:sup:`8` Ang mga nagbigay pansin sa mga walang kabuluhang diyos ay tinatanggihan ang iyong katapatan para sa kanilang sarili. 
'''
"9" = '''
:sup:`9` Subalit para sa akin, mag-aalay ako sa iyo ng isang tinig ng pasasalamat; tutuparin ko kung alin ang aking ipinangako. Ang kaligtasan ay nagmumula kay Yahweh!” 
'''
"10" = '''
:sup:`10` Pagkatapos nangusap si Yahweh sa isda, at iniluwa nito si Jonas paitaas sa ibabaw ng tuyong lupa. 
'''
