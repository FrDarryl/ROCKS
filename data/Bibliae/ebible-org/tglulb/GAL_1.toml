"1" = '''
:sup:`1` Ako si Pablo na apostol. Hindi ako apostol na mula sa mga tao o sa pamamagitan ng tao, ngunit sa pamamagitan ni Jesu Cristo at ng Diyos Ama, na muling bumuhay sa kaniya mula sa mga patay. 
'''
"2" = '''
:sup:`2` Kasama lahat ng mga kapatiran, sumusulat ako sa mga iglesya ng Galacia. 
'''
"3" = '''
:sup:`3` Sumainyo ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo, 
'''
"4" = '''
:sup:`4` na nagbigay ng kaniyang sarili alang-alang sa ating mga kasalanan upang mailigtas niya tayo sa kasalukuyang makasalanang panahon, ayon sa kalooban ng ating Diyos at Ama. 
'''
"5" = '''
:sup:`5` Sa kaniya ang kaluwalhatian magpakailanman. 
'''
"6" = '''
:sup:`6` Nagtataka ako na kayo ay mabilis na bumabaling sa ibang ebanghelyo. Nagtataka ako na tumatalikod kayo sa kaniya na tumawag sa inyo sa pamamagitan ng biyaya ni Cristo. 
'''
"7" = '''
:sup:`7` Walang ibang ebanghelyo, ngunit may ilang mga tao na ginugulo kayo at gustong ibahin ang ebanghelyo ni Cristo. 
'''
"8" = '''
:sup:`8` Ngunit kahit kami o isang anghel mula sa langit ang magpahayag sa inyo ng ebanghelyo na iba sa ipinahayag namin sa inyo, dapat siyang sumpain. 
'''
"9" = '''
:sup:`9` Katulad ng sinabi namin noon, ngayon sasabihin ko muli, “Kung may magpahayag sa inyo ng ibang ebanghelyo maliban sa ebanghelyong tinanggap ninyo, dapat siyang sumpain.” 
'''
"10" = '''
:sup:`10` Sapagkat hinahangad ko ba ngayon ang pagsang-ayon ng mga tao o ng Diyos? Hinahangad ko ba na magbigay-lugod sa mga tao? Kung sinisikap ko paring magbigay-lugod sa mga tao, kung gayon hindi ako isang lingkod ni Cristo. 
'''
"11" = '''
:sup:`11` Sapagkat nais kong malaman ninyo, mga kapatid, na ang ebanghelyo na aking ipinahayag ay hindi nanggaling sa mga tao lamang. 
'''
"12" = '''
:sup:`12` Hindi ko ito tinanggap mula sa tao, hindi rin ito itinuro sa akin. Sa halip, sa pamamagitan ng pahayag ni Jesu-Cristo sa akin. 
'''
"13" = '''
:sup:`13` Narinig ninyo ang tungkol sa dati kong buhay sa Judaismo, kung paano ko marahas na inuusig ang iglesiya ng Diyos ng walang kapantay at winawasak ito. 
'''
"14" = '''
:sup:`14` Ako ay nangunguna sa Judaismo nang higit sa maraming kapwa ko Judio. Labis akong masigasig para sa mga kaugalian ng aking mga ninuno. 
'''
"15" = '''
:sup:`15` Ngunit ikinalugod ng Diyos na piliin ako mula pa sa sinapupunan ng aking ina. Tinawag niya ako sa pamamagitan ng kaniyang biyaya 
'''
"16" = '''
:sup:`16` upang ihayag ang kaniyang Anak sa akin, upang ipahayag ko siya sa mga Gentil. Hindi ako kaagad sumangguni sa laman at dugo at 
'''
"17" = '''
:sup:`17` hindi ako pumunta sa Jerusalem sa mga naunang naging apostol kaysa sa akin. Sa halip pumunta ako sa Arabia at pagkatapos ay bumalik ako sa Damasco. 
'''
"18" = '''
:sup:`18` At pagkatapos ng tatlong taon pumunta ako sa Jerusalem upang dalawin si Cefas at nananatili ako sa kaniya ng labing limang araw. 
'''
"19" = '''
:sup:`19` Ngunit wala akong nakitang ibang apostol maliban kay Santiago na kapatid ng Panginoon. 
'''
"20" = '''
:sup:`20` Makinig kayo, sa harapan ng Diyos, hindi ako nagsisinungaling sa mga sinusulat ko sa inyo. 
'''
"21" = '''
:sup:`21` Pagkatapos, pumunta ako sa rehiyon ng Siria at Cilicia. 
'''
"22" = '''
:sup:`22` Hindi pa ako nakikita ng mga iglesiya sa Judea na nakay Cristo, 
'''
"23" = '''
:sup:`23` ngunit naririnig lang nila na, “Ang taong umuusig sa atin noon, ngayon ay nagpapahayag ng pananampalatayang winawasak niya noon.” 
'''
"24" = '''
:sup:`24` Niluluwalhati nila ang Diyos dahil sa akin. 
'''
