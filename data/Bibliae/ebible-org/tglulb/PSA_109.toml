[109]
"1" = '''
:sup:`1` Diyos na aking pinupuri, huwag kang manahimik, 
'''
"2" = '''
:sup:`2` dahil nilulusob ako ng masasama at mapanlinlang; nagsasabi sila ng mga kasinungalingan laban sa akin. 
'''
"3" = '''
:sup:`3` Pinalilibutan nila ako at nagsasabi nang mga bagay na nakamumuhi, at nilulusob nila ako nang walang dahilan. 
'''
"4" = '''
:sup:`4` Kapalit ng pag-ibig ko ay ang paninirang-puri nila, pero ipinapanalangin ko sila. 
'''
"5" = '''
:sup:`5` Ginantihan nila ako ng kasamaan para sa kabutihan at namumuhi sila sa aking pag-ibig. 
'''
"6" = '''
:sup:`6` Maghirang ka ng masamang tao sa kaaway na katulad nila; magtalaga ka ng tagapagbintang para tumayo sa kaniyang kanang kamay. 
'''
"7" = '''
:sup:`7` Kapag siya ay hinatulan, nawa mapatunayan siyang may-sala; nawa maituring na makasalanan ang kaniyang panalangin. 
'''
"8" = '''
:sup:`8` Nawa umigsi ang kaniyang mga araw; nawa may ibang kumuha ng kaniyang katungkulan. 
'''
"9" = '''
:sup:`9` Nawa ang kaniyang mga anak ay mawalan ng ama, at nawa ang kaniyang asawang babae ay maging balo. 
'''
"10" = '''
:sup:`10` Nawa mahibang at magmakaawa ang kaniyang mga anak, na nanghihingi ng limos sa kanilang pag-alis sa kanilang wasak na tahanan. 
'''
"11" = '''
:sup:`11` Nawa kunin ng pinagkakautangan ang lahat ng kaniyang pag-aari; nawa nakawin ng mga dayuhan ang kaniyang kinikita. 
'''
"12" = '''
:sup:`12` Nawa walang sinuman ang mag-abot ng kabutihan sa kaniya; nawa walang sinuman ang magkaroon ng awa sa kaniyang mga anak na walang ama. 
'''
"13" = '''
:sup:`13` Nawa ang kaniyang mga anak ay mawala; nawa ang kanilang mga pangalan ay mabura sa susunod na salinlahi. 
'''
"14" = '''
:sup:`14` Nawa mabanggit ang kasalanan ng kaniyang mga ninuno kay Yahweh; at nawa ang kasalanan ng kaniyang ina ay hindi malimutan. 
'''
"15" = '''
:sup:`15` Nawa ang kanilang pagkakasala ay palaging nasa harapan ni Yahweh; nawa burahin ni Yahweh ang kanilang alaala mula sa mundong ito. 
'''
"16" = '''
:sup:`16` Nawa gawin ito ni Yahweh dahil ang taong ito ay hindi kailanman nag-abala na magpakita ng kahit anong katapatan sa tipan, pero sa halip ay ginugulo ang mga api, mga nangangailangan, at mga pinanghinaan ng loob sa kamatayan. 
'''
"17" = '''
:sup:`17` Inibig niya ang pagsusumpa; nawa bumalik ito sa kaniya. Kinasusuklaman niya ang pagpapala; nawa walang pagpapala ang dumating sa kaniya. 
'''
"18" = '''
:sup:`18` Sinuotan niya ang kaniyang sarili ng sumpa bilang kaniyang damit, at ang kaniyang sumpa ay pumasok sa kaniyang kalooban gaya ng tubig, gaya ng langis sa kaniyang mga buto. 
'''
"19" = '''
:sup:`19` Nawa ang mga sumpa ay maging gaya ng mga damit na kaniyang sinusuot para balutan ang kaniyang sarili, gaya ng sinturon na palagi niyang suot-suot. 
'''
"20" = '''
:sup:`20` Nawa ito ang maging gantimpala ng aking mga tagapagbintang mula kay Yahweh, mga nagsasabi ng masasamang bagay tungkol sa akin. 
'''
"21" = '''
:sup:`21` Yahweh aking Panginoon, pakitunguhan mo ako nang mabuti alang-alang sa ngalan mo. Dahil ang iyong katapatan sa tipan ay mabuti, iligtas mo ako. 
'''
"22" = '''
:sup:`22` Dahil sa ako ay naaapi at nangangailangan, at ang aking puso ay sugatan. 
'''
"23" = '''
:sup:`23` Naglalaho ako gaya ng anino sa gabi; niyugyog ako gaya ng isang balang. 
'''
"24" = '''
:sup:`24` Humina ang aking mga tuhod mula sa pag-aayuno; nagiging balat at buto na ako. 
'''
"25" = '''
:sup:`25` Hinamak ako ng mga nagbibintang sa akin; kapag nakikita nila ako, iniiling nila ang kanilang mga ulo. 
'''
"26" = '''
:sup:`26` Tulungan mo ako, O Yahweh na aking Diyos; iligtas mo ako sa pamamagitan ng iyong katapatan sa tipan. 
'''
"27" = '''
:sup:`27` Nawa malaman nila na ito ay iyong gawain, na ikaw, Yahweh ang gumawa nito. 
'''
"28" = '''
:sup:`28` Kahit sumpain nila ako, pakiusap pagpalain mo ako; kapag sinalakay nila ako, nawa sila ay mapahiya, pero nawa ang iyong lingkod ay magalak. 
'''
"29" = '''
:sup:`29` Nawa ang mga kaaway ko ay mabalutan ng kahihiyan; nawa suotin nila ang kanilang kahihiyan gaya ng isang balabal. 
'''
"30" = '''
:sup:`30` Sa pamamagitan ng aking bibig magbibigay ako ng labis na pasasalamat kay Yahweh; pupurihin ko siya sa gitna ng maraming tao. 
'''
"31" = '''
:sup:`31` Dahil siya ay tatayo sa kanang kamay ng nangangailangan, para iligtas siya mula sa mga nanghuhusga sa kaniya. 
'''
