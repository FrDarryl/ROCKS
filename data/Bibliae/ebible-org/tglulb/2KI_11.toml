[11]
"1" = '''
:sup:`1` Ngayon, nang nakita ni Atalia, ang ina ni Ahazias, na patay na ang kaniyang anak, tumayo siya at pinatay ang lahat ng mga anak ng hari. 
'''
"2" = '''
:sup:`2` Pero kinuha ni Jehoseba, anak na babae ni Haring Joram at kapatid ni Ahazias, si Joas anak ni Ahazias, at itinago siya malayo sa mga anak ng hari na pinatay, kasama ang kaniyang tagapag-alaga; itinago niya sila sa silid. Itinago nila siya mula kay Atalia para hindi siya mapatay. 
'''
"3" = '''
:sup:`3` Kasama niya si Jehoseba sa pagtatago sa tahanan ni Yahweh sa loob ng anim na taon, habang si Atalia ang naghahari sa lupain. 
'''
"4" = '''
:sup:`4` Nang ikapitong taon, nagpadala ng mensahe si Jehoiada at pinapunta ang mga pinuno ng daan-daang taga-Karito at tagapagbantay sa kaniya patungo sa templo ni Yahweh. Nakipagtipan siya sa kanila, at ipinanumpa sa tahanan ni Yahweh. Pagkatapos ipinakita niya sa kanila ang anak ng hari. 
'''
"5" = '''
:sup:`5` Inutusan niya sila at sinabing, “Ito ang dapat ninyong gawin. Ang ikatlong bahagi ninyo na pumupunta sa Araw ng Pamamahinga ay magbantay sa tahanan ng hari, ang ikatlo ay sa Tarangkahan ng Sur, 
'''
"6" = '''
:sup:`6` at ang ikatlo ay sa tarangkahan sa likod ng himpilan ng bantay.” 
'''
"7" = '''
:sup:`7` At ang dalawa pang grupo, kayo na hindi naglilingkod sa Araw ng Pamamahinga, ay bantayan ang tahanan ni Yahweh para sa hari. 
'''
"8" = '''
:sup:`8` Paligiran ninyo ang hari, lahat ng may sandata sa kaniyang kamay. Sinuman ang pumasok mula sa inyong hanay, patayin ninyo siya. Samahan ninyo ang hari kapag siya ay lumalabas at pumapasok. 
'''
"9" = '''
:sup:`9` At sinunod ng mga pinuno ng daan-daan ang lahat ng inutos ni Joiada ang pari. Ang bawat pinuno ay isinama ang kanilang mga tauhan, ang mga naglilingkod tuwing Araw ng Pamamahinga pati na ang mga hindi naglilingkod; at pumunta sila kay Jehoiada, ang pari. 
'''
"10" = '''
:sup:`10` Pagkatapos ibinigay ni Jehoiada ang pari, sa mga pinuno ng daan-daan ang mga sibat at panangga na pag-aari noon ni Haring David, na nakatabi sa tahanan ni Yahweh. 
'''
"11" = '''
:sup:`11` Kaya ang mga tagapagbantay ay tumayo, ang bawat isa na may hawak na sandata, mula sa kanang bahagi ng templo hanggang sa kaliwang bahagi nito, sa paligid ng altar at templo, na nakapalibot sa hari. 
'''
"12" = '''
:sup:`12` Pagkatapos inilabas ni Jehoiada si Joas ang anak ng hari, ipinatong ang korona sa kaniya, at ibinigay sa kaniya ang tipan ng mga utos. Ginawa nila siyang hari at pinahiran siya ng langis. Nagpalakpakan sila at sinabing, “Mabuhay ang hari!” 
'''
"13" = '''
:sup:`13` Nang narinig ni Atalia ang ingay ng mga tagapagbantay at ng mga tao, pumunta siya sa tahanan ni Yahweh. 
'''
"14" = '''
:sup:`14` Tiningnan niya, at nakita ang hari na nakatayo sa gilid ng mga poste, gaya ng nakaugalian, at ang mga pinuno at manunugtog ng trumpeta ay kasama ng hari. Lahat ng tao sa lupain ay nagdiriwang at hinihipan ang trumpeta. Pagkatapos pinunit ni Atalia ang kaniyang damit at sumigaw, “Taksil! Taksil!” 
'''
"15" = '''
:sup:`15` At inutusan ni Jehoiada ang pari, ang mga pinuno ng daan-daan na kasama ng mga sundalo; sinabi niya sa kanila, “Ilabas ninyo siya sa gitna ng mga hanay. Sinuman ang sumunod sa kaniya, patayin sila gamit ang espada.” Dahil sinabi ng pari, “Huwag ninyong hayaang mapatay siya sa tahanan ni Yahweh. 
'''
"16" = '''
:sup:`16` Kaya nagbigay daan sila sa kaniya, at pumunta siya sa tarangkahan ng kabayo patungo sa tahanan ng hari, at doon siya pinatay. 
'''
"17" = '''
:sup:`17` Kaya gumawa ng tipan si Jehoaida para kay Yahweh, kay Haring Joas at sa mga mamamayan, na sila ay dapat maging bayan ni Yahweh, at gumawa rin siya ng tipan sa pagitan ng hari at ng mga mamamayan. 
'''
"18" = '''
:sup:`18` Kaya lahat ng mamamayan sa lupain ay pumunta sa tahanan ni Baal at winasak ito. Pinagpira-piraso nila ang altar ni Baal at ang kaniyang imahe, at pinatay nila si Matan, ang pari ni Baal, sa harap ng mga altar na iyon. Pagkatapos nagtalaga ng mga tagapagbantay ang pari sa templo ni Yahweh. 
'''
"19" = '''
:sup:`19` Isinama ni Jehoiada ang mga pinuno ng daan-daan, ang mga Karito, ang tagapagbantay, at ang lahat ng mamamayan sa lupain. Ibinaba nila ang hari mula sa tahanan ni Yahweh at dumaan sa tarangkahan ng tagapagbantay patungo sa palasyo ng hari. 
'''
"20" = '''
:sup:`20` Kaya si Joas ay umupo sa trono. Lahat ng tao sa lupain ay nagdiwang, at ang lungsod ay tahimik. Tungkol naman kay Atalia, siya ay pinatay nila gamit ang espada sa palasyo ng hari. 
'''
"21" = '''
:sup:`21` Si Joas ay pitong taon nang magsimula siyang maghari. 
'''
