[15]
"1" = '''
:sup:`1` Ako ang tunay na puno ng ubas at ang aking Ama ang tagapag-alaga ng ubasan. 
'''
"2" = '''
:sup:`2` Inaalis niya sa akin ang bawat sanga na hindi nagbubunga, at nililinis niya ang bawat sanga na nagbubunga upang ito ay lalong mamunga ng higit pa. 
'''
"3" = '''
:sup:`3` Kayo ay malinis na dahil sa mensahe na sinabi ko sa inyo. 
'''
"4" = '''
:sup:`4` Manatili kayo sa akin at ako sa inyo. Katulad ng sanga na hindi maaring magbunga sa kaniyang sarili, maliban na ito ay nananatili sa puno, kaya hindi rin kayo maaring magbunga, maliban kung kayo ay mananatili sa akin. 
'''
"5" = '''
:sup:`5` Ako ang puno ng ubas, kayo ang mga sanga. Ang mananatili sa akin at ako sa kaniya, ang tao ring ito ay namumunga ng marami, sapagka't wala kayong magagawa kung kayo ay hiwalay sa akin. 
'''
"6" = '''
:sup:`6` Ang sinumang hindi nanatili sa akin, tinatapon siya katulad ng sanga at natutuyo; tinitipon ng mga tao ang mga sanga at itinatapon ang mga ito sa apoy, at ang mga ito ay sinusunog. 
'''
"7" = '''
:sup:`7` Kung kayo ay mananatili sa akin, at kung ang aking mga salita ay mananatili sa inyo, humingi kayo ng anumang nais ninyo, at ito ay gagawin para sa inyo. 
'''
"8" = '''
:sup:`8` Sa ganito ay naluluwalhati ang aking Ama na kayo ay mamunga ng marami at na kayo ay maging aking mga alagad. 
'''
"9" = '''
:sup:`9` Katulad ng pagmamahal sa akin ng Ama, kayo rin ay minahal ko, manatili kayo sa aking pagmamahal. 
'''
"10" = '''
:sup:`10` Kung tutuparin ninyo ang aking mga kautusan, mananatili kayo sa aking pagmamahal katulad ng pagtutupad ko sa mga kautusan ng Ama at nanatili sa kaniyang pagmamahal. 
'''
"11" = '''
:sup:`11` Sinasabi ko ang mga bagay na ito sa inyo upang ang aking kagalakan ay sumainyo at upang ang inyong kagalakan ay maging lubos. 
'''
"12" = '''
:sup:`12` Ito ang akin kautusan, na dapat ninyong mahalin ang isa't isa katulad ng pagmamahal ko sa inyo. 
'''
"13" = '''
:sup:`13` Walang sinuman ang nagmahal na hihigit pa rito, na kaniyang inaalay ang kaniyang buhay para sa kaniyang mga kaibigan. 
'''
"14" = '''
:sup:`14` Kayo ay mga kaibigan ko kung ginagawa ninyo ang mga bagay na iniuutos ko sa inyo. 
'''
"15" = '''
:sup:`15` Hindi ko na kayo tinatawag na mga lingkod, dahil hindi nalalaman ng lingkod kung ano ang ginagawa ng kaniyang Panginoon. Tinawag ko kayong mga kaibigan dahil ipinaalam ko sa inyo ang lahat ng mga bagay na narinig ko mula sa aking Ama. 
'''
"16" = '''
:sup:`16` Hindi kayo ang pumili sa akin ngunit pinili ko kayo at itinalaga kayo na humayo at magbunga at manatili ang inyong bunga. Ito ay upang kung anuman ang hingin ninyo sa Ama sa aking pangalan, ibibigay niya ito sa inyo. 
'''
"17" = '''
:sup:`17` Ang mga bagay na ito ay iniuutos ko sa inyo, na magmahalan kayo sa isa't isa. 
'''
"18" = '''
:sup:`18` Kung kinamumuhian kayo ng mundo, alam ninyo na kinamuhian muna ako nito bago kayo kamuhian nito. 
'''
"19" = '''
:sup:`19` Kung kayo ay sa mundo, mamahalin kayo ng mundo bilang sa kaniya; ngunit dahil hindi kayo sa mundo, at dahil pinili ko kayo mula sa mundo, sa kadahilanang ito kayo ay kinamumuhian ng mundo. 
'''
"20" = '''
:sup:`20` Tandaan ninyo ang salitang sinabi ko sa inyo. 'Ang lingkod ay hindi mas dakila kaysa sa kaniyang panginoon'. Kung inusig nila ako, uusigin din nila kayo; kung sinunod nila ang aking salita, susundin din nila ang sa inyo. 
'''
"21" = '''
:sup:`21` Gagawin nila ang lahat ng mga bagay na ito sa inyo dahil sa aking pangalan sapagkat hindi nila kilala ang nagsugo sa akin. 
'''
"22" = '''
:sup:`22` Kung hindi ako dumating at nagsalita sa kanila, hindi sana sila nagkasala; subali't ngayon wala silang maidadahilan para sa kanilang kasalanan. 
'''
"23" = '''
:sup:`23` Ang namumuhi sa akin ay namumuhi rin sa akin Ama. 
'''
"24" = '''
:sup:`24` Kung hindi ko sana ginawa sa kanilang kalagitnaan ang mga gawain na hindi pa nagawa ninuman; hindi sana sila nagkaroon ng kasalanan, ngunit ngayon, pareho na nilang nakita at kinamuhian ako at ang aking Ama. 
'''
"25" = '''
:sup:`25` Ito ay nangyayari upang ang salita ay matupad na ayon sa nakasulat sa kanilang kautusan: Kinamumuhian nila ako ng walang kadahilanan.‚Äù 
'''
"26" = '''
:sup:`26` Kapag darating na ang Manga-aliw na siyang aking isusugo sa inyo mula sa Ama, na ang Espiritu ng katotohanan, na nanggaling mula sa Ama, magpapatotoo siya tungkol sa akin. 
'''
"27" = '''
:sup:`27` Magpapatotoo rin kayo dahil kasama ko na kayo mula pa sa simula. 
'''
