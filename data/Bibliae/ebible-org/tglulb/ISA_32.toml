[32]
"1" = '''
:sup:`1` Pagmasdan mo, isang hari ang maghahari sa katuwiran, at mga prinsipe ang mamumuno sa katarungan. 
'''
"2" = '''
:sup:`2` Bawat isa ay magiging tulad ng isang kanlungan sa hangin at isang kublihan sa bagyo, tulad ng tubig sa batis sa isang tuyong lugar, tulad ng lilim ng isang malaking bato sa isang lupain ng kapaguran. 
'''
"3" = '''
:sup:`3` Pagkatapos ang mga mata ng nakakikita ay hindi lalabo, at ang mga tainga ng mga nakaririnig ay makakarinig ng mabuti. 
'''
"4" = '''
:sup:`4` Ang walang pag-iingat ay mag-iisip ng mabuti na may pagkaunawa, at ang nauutal ay magsasalita ng malinaw at madali. 
'''
"5" = '''
:sup:`5` Hindi magtatagal ang hangal ay tatawaging marangal, ni ang mandaraya ay tatawaging may prinsipyo. 
'''
"6" = '''
:sup:`6` Dahil nagsasalita ang hangal ng kahangalan, at ang kaniyang puso ay nagpaplano ng masama at hindi maka-diyos na gawain, at nagsasalita siya ng mali laban kay Yahweh. Ginugutom niya ang gutom, at inuuhaw niya ang mga uhaw. 
'''
"7" = '''
:sup:`7` Ang mga paraan ng mandaraya ay masama. Mag-iisip siya ng mga masamang balak nang may kasinungalingan para wasakin ang mahirap, kahit na sinasabi ng dukha kung ano ang tama. 
'''
"8" = '''
:sup:`8` Pero ang taong marangal ay gumagawa ng mga marangal na plano; at dahil sa kaniyang mga marangal na kilos siya ay mananatili. 
'''
"9" = '''
:sup:`9` Bumangon kayo, kayong mga babaeng kampante, at makinig sa aking tinig; kayong mga anak na babae na walang inaalala, makinig kayo sa akin. 
'''
"10" = '''
:sup:`10` Dahil pagkalipas ng isang taon ang iyong kumpiyansa ay masisira, kayong mga babae na walang inaalala, dahil ang aning ubas ay magkukulang, ang pagtitipon ay hindi darating. 
'''
"11" = '''
:sup:`11` Manginig kayo, kayong mga babaeng kampante; maging maligalig, kayong mga panatag; hubarin ninyo ang inyong magagandang kasuotan at ilantad ninyo ang inyong kahubaran; magsuot kayo ng sako sa inyong mga baywang. 
'''
"12" = '''
:sup:`12` Mananangis kayo para sa mga bukid na kaaya-aya, para sa mabungang puno ng mga ubas. 
'''
"13" = '''
:sup:`13` Ang lupain ng aking bayan ay labis na tutubuan ng mga tinik at mga dawag, kahit ang lahat na minsang may kagalakan ng mga bahay sa lungsod ng katuwaan. 
'''
"14" = '''
:sup:`14` Dahil ang palasyo ay iiwan, ang matataong lungsod ay pababayaan; ang burol at ang bantayang tore ay magiging mga kweba habang-buhay, isang kagalakan para sa mga ligaw na asno, isang pastulan ng mga kawan; 
'''
"15" = '''
:sup:`15` hanggang ibuhos sa atin ang Espiritu mula sa kaitaasan, at ang ilang ay magiging isang bukid na mabunga, at ang bukid na mabunga ay ituturing na isang gubat. 
'''
"16" = '''
:sup:`16` Pagkatapos ang katarungan ay maninirahan sa ilang; at ang katuwiran ay maninirahan sa mabungang bukid. 
'''
"17" = '''
:sup:`17` Ang gawa ng katuwiran ay magiging kapayapaan; at ang bunga ng katuwiran, katahimikan at pagtitiwala magpakailanman. 
'''
"18" = '''
:sup:`18` Ang bayan ko ay maninirahan sa isang mapayapang tirahan, sa mga ligtas na tahanan, at sa matahimik na mga lugar ng kapahingahan. 
'''
"19" = '''
:sup:`19` Pero kahit kung umulan ng mga yelo at ang gubat ay mawasak, at ang lungsod ay ganap na nalipol, 
'''
"20" = '''
:sup:`20` kayong naghahasik sa tabi ng lahat ng mga batis ay magiging mapalad, kayong nagpapalabas ng inyong baka at asno para manginain. 
'''
