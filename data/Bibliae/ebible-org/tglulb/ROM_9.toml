[9]
"1" = '''
:sup:`1` Sinasabi ko ang katotohanan sa pamamagitan ni Cristo. Hindi ako nagsisinungaling, at kasamang nagpapatunay ang aking konsiyensya sa Banal na Espiritu, 
'''
"2" = '''
:sup:`2` na sa akin ay may labis na kalungkutan at walang tigil na kirot sa aking puso. 
'''
"3" = '''
:sup:`3` Sapagkat nanaisin kong ako na lamang ang maisumpa at maihiwalay kay Cristo para sa kapakanan ng aking mga kapatid, silang aking mga kalahi ayon sa laman. 
'''
"4" = '''
:sup:`4` Sila ay mga Israelita. Nasa kanila ang pagkupkop, ang kaluwalhatian, ang mga kasunduan, ang kaloob ng batas, ang pagsamba sa Diyos, at ang mga pangako. 
'''
"5" = '''
:sup:`5` Sa kanilang mga ninuno nagmula si Cristo ayon sa laman—na siyang Diyos sa lahat. Nawa purihin siya magpakailanman. Amen. 
'''
"6" = '''
:sup:`6` Ngunit hindi sa nabigo ang mga pangako ng Diyos. Sapagkat hindi lahat ng nasa Israel ang tunay na kabilang sa Israel. 
'''
"7" = '''
:sup:`7` Hindi rin lahat ng kaapu-apuhan ni Abraham ay tunay niyang mga anak. Ngunit, “Sa pamamagitan ni Isaac tatawagin ang iyong mga kaapu-apuhan.” 
'''
"8" = '''
:sup:`8` Iyan ay, ang mga anak sa laman ay hindi mga anak ng Diyos. Ngunit ang mga anak ng pangako ay itinuturing na kaapu-apuhan. 
'''
"9" = '''
:sup:`9` Sapagkat ito ang salita ng pangako, “Sa panahong ito ay darating ako, at isang anak na lalaki ang maibibigay kay Sarah.” 
'''
"10" = '''
:sup:`10` Hindi lamang ito, ngunit pagkatapos ring magbuntis ni Rebecca sa pamamagitan ng isang lalaki, na ating amang si Isaac— 
'''
"11" = '''
:sup:`11` sapagkat ang mga anak ay hindi pa isinisilang at walang pang nagagawang mabuti o masama, upang ang layunin ng Diyos ayon sa pagpili ang manatili, hindi dahil sa mga gawa, kung hindi ay dahil sa kaniya na tumatawag— 
'''
"12" = '''
:sup:`12` sinabi sa kaniya, “Ang mas matanda ay maglilingkod sa mas bata.” 
'''
"13" = '''
:sup:`13` Tulad ng nasusulat: “Inibig ko si Jacob, ngunit kinamuhian ko si Isau.” 
'''
"14" = '''
:sup:`14` Kung gayon, ano ang sasabihin natin? Mayroon bang kawalan ng katarungan sa Diyos? Huwag nawang mangyari. 
'''
"15" = '''
:sup:`15` Sapagkat sinabi niya kay Moises, “Kaaawaan ko ang sinumang kaaawan ko, at kahahabagan ko ang sinumang kahahabagan ko.” 
'''
"16" = '''
:sup:`16` Kaya nga, hindi dahil sa kaniya na nagnanais, hindi rin dahil sa kaniya na tumatakbo, kundi dahil sa Diyos, na nagpapakita ng awa. 
'''
"17" = '''
:sup:`17` Sapagkat sinasabi ng kasulatan kay Paraon, “Dahil sa layuning ito kaya itinaas kita, upang maipakita ko ang aking kapangyarihan sa pamamagitan mo, at upang maipahayag ang pangalan ko sa buong mundo.” 
'''
"18" = '''
:sup:`18` Kaya nga, may awa ang Diyos sa sinumang nais niyang kaawaan, at pinapatigas niya ang kalooban ng sinumang naisin niya. 
'''
"19" = '''
:sup:`19` Sasabihin mo sa akin, “Bakit pa siya humahanap ng kamalian? Sapagkat sino ang nakapigil sa kaniyang kalooban ni minsan?” 
'''
"20" = '''
:sup:`20` Sa kabilang banda, tao, sino kang sumasagot laban sa Diyos? Sasabihin ba ng hinulma sa humulma nito, “Bakit mo ako ginawang ganito?” 
'''
"21" = '''
:sup:`21` Wala bang karapatan sa putik ang magpapalayok, upang gawin sa iisang tumpok ng putik ang isang sisidlan para sa natatanging paggagamitan, at ang isa pang sisidlan para sa pangaraw-araw na paggagamitan? 
'''
"22" = '''
:sup:`22` Paano kung ang Diyos, na nagnanais ipakita ang kaniyang galit at ipahayag ang kaniyang kapangyarihan, ay nagtiyaga ng may labis na pagtitiis sa mga sisidlan ng galit na naihanda para sa pagkawasak? 
'''
"23" = '''
:sup:`23` Paano kung ginawa niya ito upang mahayag ang kayamanan ng kaniyang kaluwalhatian sa mga sisidlan ng awa, na noon pa ay inihanda na niya para sa kaluwalhatian? 
'''
"24" = '''
:sup:`24` Paano kung ginawa niya rin ito para sa atin, na tinawag din niya, hindi lamang mula sa mga Judio, ngunit mula rin sa mga Gentil? 
'''
"25" = '''
:sup:`25` Gaya rin ng sinasabi niya sa Hosea: “Tatawagin kong mga tao ko ang hindi ko dating mga tao, at minamahal na hindi dating minamahal.” 
'''
"26" = '''
:sup:`26` At sa lugar na pinagsabihan sa kanila, 'Hindi ko kayo mga tao,' doon ay tatawagin silang “mga anak ng Diyos na buhay.'” 
'''
"27" = '''
:sup:`27` Isinisigaw ni Isaias ang tungkol sa Israel, “Kung ang bilang ng mga anak ng Israel ay sindami ng buhangin sa dagat, mangyayari na ang nalalabi lamang ang maliligtas. 
'''
"28" = '''
:sup:`28` Sapagkat hindi magtatagal, lubusan ng tutuparin ng Panginoon ang kaniyang salita sa daigdig.” 
'''
"29" = '''
:sup:`29` At ito ay gaya ng sinabi ni Isaias noon, “Kung hindi nagtira ng mga lahi ang Panginoon ng mga hukbo para sa atin, tayo ay naging katulad sana ng Sodoma, at naging katulad ng Gomorra. 
'''
"30" = '''
:sup:`30` Kung gayon, ano sasabihin natin? Na ang mga Gentil na hindi nagsisikap para sa katuwiran, ay nagkamit ng katuwiran, ang katuwiran sa pamamagitan ng pananampalataya. 
'''
"31" = '''
:sup:`31` Ngunit ang Israel, na nagsikap ng katuwiran sa kautusan ay hindi nagkamit nito. 
'''
"32" = '''
:sup:`32` Bakit hindi? Dahil hindi nila ito sinikap sa pamamagitan ng pananampalataya, kundi sa pamamagitan ng mga gawa. Natisod sila sa batong katitisuran, 
'''
"33" = '''
:sup:`33` gaya ng nasusulat, “Tingnan ninyo, naglagay ako sa Sion ng batong katitisuran at malaking batong kadadapaan. Ang sinumang manampalataya rito ay hindi mapapahiya.” 
'''
