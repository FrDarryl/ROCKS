[23]
"1" = '''
:sup:`1` Tumingin si Pablo ng diretso sa mga miyembro ng konseho at sinabi, “Mga kapatid, namuhay ako sa harapan ng Diyos ng may mabuting budhi hanggang sa araw na ito.” 
'''
"2" = '''
:sup:`2` Inutusan ng pinakapunong pari na si Ananias ang mga nakatayo sa tabi niya na sampalin siya sa kaniyang bibig. 
'''
"3" = '''
:sup:`3` At sinabi ni Pablo sa kaniya, “Ang Diyos ang maghahampas sa'yo, ikaw na pinaputing nilinis na pader. Ikaw ba ay naupo para husgahan ako ayon sa kautusan, ngunit nag-utos ka na sampalin ako na labag sa kautusan?” 
'''
"4" = '''
:sup:`4` Ang mga nakatayo sa paligid ay sinabing, “Ganito mo ba insultuhin ang pinakapunong pari ng Diyos?” 
'''
"5" = '''
:sup:`5` Sinabi ni Pablo, “Hindi ko alam, mga kapatid, na siya ay pinakapunong pari. Sapagkat nasusulat, Huwag kang magsalita ng masama laban sa pinuno ng iyong mga tao.” 
'''
"6" = '''
:sup:`6` Nang makita ni Pablo na ang isang bahagi ng konseho ay mga Saduceo at ang iba ay Pariseo, nagsalita siya ng malakas sa konseho, “Mga kapatid, isa akong Pariseo, anak ng mga Parise. Ito ay dahil sa lubos akong nagtitiwala sa muling pagkabuhay ng mga patay kaya ako hintulan.” 
'''
"7" = '''
:sup:`7` Nang sabihin niya ito, nag-umpisang magtalo ang mga Pariseo at Saduceo, at nahati ang kapulungan. 
'''
"8" = '''
:sup:`8` Dahil sinasabi ng mga Saduceo na walang muling pagkabuhay ng mga patay, walang mga anghel, at walang mga espiritu, ngunit sinasabi ng mga Pariseo na mayroon ng lahat na ito. 
'''
"9" = '''
:sup:`9` Kaya nagkaroon ng malakas na sigawan at ang ilan sa mga eskriba na kabilang sa mga Pariseo ay tumayo at nakipagtalo na nagsasabi, “Wala kaming mahanap na mali sa lalaking ito. Paano kung nakipag-usap ang espiritu o isang anghel sa kaniya?” 
'''
"10" = '''
:sup:`10` Nang magkaroon ng labis na pagtatalo, natakot ang punong kapitan na baka pagpira-pirasuin nila si Pablo, kaya inutusan niya ang mga kawal na bumaba at sapilitan siyang kinuha ng mga kasapi ng konseho at dinala siya sa loob ng kampo. 
'''
"11" = '''
:sup:`11` Nang sumunod na gabi tumayo ang Panginoon sa kaniyang tabi at sinabi, “Huwag kang matakot, kung paano ka nagpatotoo patungkol sa akin sa Jerusalem, kailangan mo ring maging saksi sa Roma.” 
'''
"12" = '''
:sup:`12` Kinaumagahan, may ilang mga Judio ang gumawa ng kasunduan at sinumpa sa kanilang sarili: sinabi nila na hindi sila kakain o iinom ng kahit ano hangga't hindi nila mapatay si Pablo.” 
'''
"13" = '''
:sup:`13` Mahigit apat-napung kalalakihan ang gumawa ng planong ito. 
'''
"14" = '''
:sup:`14` Pumunta sila sa mga punong pari at mga nakatatanda at sinabi, “Nilagay namin ang aming sarili sa isang matinding sumpa, na hindi kami kakain ng anuman hangga't hindi namin mapatay si Pablo. 
'''
"15" = '''
:sup:`15` Kaya ngayon, hayaan ninyo na ang konseho ang magsabi sa punong kapitan na dalhin siya sa inyo, na para bang pagpapasyahan mo ng husto ang kaniyang kaso. Para sa amin, handa namin siyang patayin bago siya makapunta dito.” 
'''
"16" = '''
:sup:`16` Ngunit narinig ito ng lalaking anak ng kapatid na babae ni Pablo na matagal silang naghihintay, kaya pumunta siya at pumasok sa kampo at sinabi kay Pablo. 
'''
"17" = '''
:sup:`17` Tinawag ni Pablo ang isa sa mga senturion at sinabi, “Dalhin mo ang binata na ito sa punong kapitan, dahil mayroon siyang sasabihin sa kaniya.” 
'''
"18" = '''
:sup:`18` Kaya sinama ng senturion ang binata at dinala sa punong kapitan at sinabi, “Pinatawag ako ng bilanggong si Pablo na pumunta sa kaniya, at nakiusap siya kung maaaring dalhin ko ang binatang ito sa iyo. May nais siyang sabihin sa iyo” 
'''
"19" = '''
:sup:`19` Hinila siya sa kamay ng punong kapitan at dinala sa pribadong lugar at siya ay tinanong, “Ano ang kinakailangan mong sabihin sa akin?” 
'''
"20" = '''
:sup:`20` Sinabi ng binata, “Nagkasundo ang mga Judio na hilingin sa iyo na ipadala mo si Pablo sa konseho bukas, na para bang sisiyasatin siya ng mabuti patungkol sa kaniyang kaso. 
'''
"21" = '''
:sup:`21` Pero huwag kang maniniwala sa kanila, dahil mayroong higit sa apat-napung kalalakihan ang nag-aabang sa kaniya. Isinumpa nila ang kanilang sarili, na hindi sila kakain o iinom hangga't mapatay nila siya. Ngayon pa lang nakahanda na sila, naghihintay ng pahintulot mula sa iyo.” 
'''
"22" = '''
:sup:`22` Kaya hinayaan ng punong kapitan ang binata na umalis, pagkatapos siyang mapagsabihang, “Wag mong babanggitin sa iba ang mga bagay na sinabi mo sa akin.” 
'''
"23" = '''
:sup:`23` Kaya pinatawag niya ang dalawang senturion at sinabi, “Maghanda kayo ng dalawang-daang kawal na handang magtungo hanggang sa Cesarea, at pitumpung mangangabayo, at dalawang-daang maninibat. Aalis kayo alas nuwebe ng gabi.” 
'''
"24" = '''
:sup:`24` Inutusan din niyang magbigay sila ng hayop na masasakyan ni Pablo, at dalhin siya ng ligtas kay gobernador Felix. 
'''
"25" = '''
:sup:`25` At nagsulat siya ng liham na ganito: 
'''
"26" = '''
:sup:`26` “Mula kay Claudio Lisias para sa kagalang-galang na Gobernador Felix, binabati ko kayo. 
'''
"27" = '''
:sup:`27` Ang taong ito ay dinakip ng mga Judio at muntik na nilang patayin, Nang dumating ako sa kanila kasama ang mga kawal upang sagipin siya, dahil nalaman kong isa siyang mamamayang Romano. 
'''
"28" = '''
:sup:`28` Nais kong malaman kung bakit siya pinaratangan nila, kaya dinala ko siya sa kanilang konseho. 
'''
"29" = '''
:sup:`29` Nalaman ko na pinaratangan siya patungkol sa mga katanungang hinggil sa kanilang sariling batas, ngunit wala sa mga inereklamo laban sa kaniya ang nararapat sa kamatayan o pagkabilanggo. 
'''
"30" = '''
:sup:`30` Pagkatapos naibalita sa akin na mayroon silang masamang balak laban sa lalaki, kaya agad-agad ko siyang pinadala sa iyo, at ipinagbilin din sa mga nag-aakusa sa kaniya na dalhin ang kanilang mga reklamo laban sa kaniya sa iyong harapan. Paalam.” 
'''
"31" = '''
:sup:`31` Kaya sumunod ang mga kawal sa kaniyang mga utos: kinuha nila si Pablo at dinala sa Antipatris ng gabing iyon. 
'''
"32" = '''
:sup:`32` Nang sumunod na araw, halos lahat ng kawal ay iniwan ang mga mangangabayo para sumama sa kaniya at sila mismo ay nagbalik sa kampo. 
'''
"33" = '''
:sup:`33` Nang nakarating ang mga mangagabayo sa Cesarea at naihatid ang sulat sa gobernador, hinarap nila si Pablo sa kaniya. 
'''
"34" = '''
:sup:`34` Nang mabasa ng gobernador ang liham, tinanong niya kung saang lalawigan nagmula si Pablo; nang malaman niya na siya ay taga-Cilicia, 
'''
"35" = '''
:sup:`35` sinabi niyang “Papakinggan ko ang lahat kapag nandito na ang mga nagpaparatang sa iyo.” At ipinag-utos niya na manatili siya sa palasyo ni Herodes. 
'''
