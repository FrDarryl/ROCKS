[13]
"1" = '''
:sup:`1` Kaya umalis si Abram sa Ehipto at pumunta sa Negeb, siya, ang kaniyang asawa, at ang lahat ng mayroon siya. Sumama rin si Lot sa kanila. 
'''
"2" = '''
:sup:`2` Ngayon si Abram ay napakayaman na sa mga hayop, pilak, at ginto. 
'''
"3" = '''
:sup:`3` Nagpatuloy siya sa kaniyang paglalakbay mula sa Negeb patungong Bethel, sa lugar kung saan naroon ang kaniyang tolda noon, sa pagitan ng Bethel at Ai. 
'''
"4" = '''
:sup:`4` Pumunta siya sa lugar kung saan niya dating itinayo ang altar. Dito tumawag siya sa pangalan ni Yahweh. 
'''
"5" = '''
:sup:`5` Ngayon si Lot, na kasama ni Abram sa paglalakbay, ay mayroon ding mga kawan, mga alagang hayop at mga tolda. 
'''
"6" = '''
:sup:`6` Dahil ang kanilang mga ari-arian ay napakarami, hindi na kayang tugunan ng lupain ang kanilang pangangailangan na manirahang magkasama, kaya hindi na sila maaaring magsama. 
'''
"7" = '''
:sup:`7` At isa pa, mayroon ng pagtatalo sa pagitan ng mga pastol ng mga hayop ni Abram at ng mga pastol ng mga hayop ni Lot. Naninirahan ang mga Cananeo at Perezeo sa lupain nang panahong iyon. 
'''
"8" = '''
:sup:`8` Kaya sinabi ni Abram kay Lot, “Huwag nating hayaan na magkaroon ng alitan sa pagitan nating dalawa at sa pagitan ng iyong mga pastol at ng aking mga pastol; kung tutuusin, tayo ay magkapamilya. 
'''
"9" = '''
:sup:`9` Hindi ba nasa harap mo ang buong lupain? Humayo ka at ihiwalay mo ang iyong sarili sa akin. Kung pupunta ka sa kaliwa, pupunta naman ako sa kanan. O kung pupunta ka sa kanan, pupunta naman ako sa kaliwa. 
'''
"10" = '''
:sup:`10` Kaya tumingin si Lot sa paligid at nakitang sagana sa tubig ang buong kapatagan ng Jordan hanggang sa Zoar, katulad ng hardin ni Yahweh, katulad ng lupain sa Ehipto. Ito ay bago pa nilipol ni Yahweh ang Sodoma at Gomorrah. 
'''
"11" = '''
:sup:`11` Kaya pinili ni Lot ang lahat ng kapatagan ng Jordan para sa kaniyang sarili at naglakbay sa silangan at naghiwalay na ang magkakamag-anak. 
'''
"12" = '''
:sup:`12` Nanirahan si Abram sa lupain ng Canaan, at si Lot ay nanirahan naman sa mga lungsod ng kapatagan. Nagtayo siya ng kaniyang mga tolda hindi kalayuan sa Sodoma. 
'''
"13" = '''
:sup:`13` Ngayon napakasama ng mga kalalakihan ng Sodoma at namumuhay sila laban kay Yahweh. 
'''
"14" = '''
:sup:`14` Sinabi ni Yahweh kay Abram pagkatapos lumayo ni Lot sa kaniya, “Tumingin ka mula sa kinatatayuan mo, sa hilaga, timog, silangan at kanluran. 
'''
"15" = '''
:sup:`15` Lahat ng lupaing ito na nakikita mo, ibibigay ko sa iyo at sa iyong mga kaapu-apuhan magpakailanman. 
'''
"16" = '''
:sup:`16` At gagawin kong kasindami ng alikabok sa lupa ang iyong mga kaapu-apuhan, kaya kung mabibilang ng isang tao ang alikabok ng mundo, sa gayon ay mabibilang din ang mga kaapu-apuhan mo. 
'''
"17" = '''
:sup:`17` Tumindig ka, lakarin mo ang kahabaan at kalawakan ng lupain, dahil ibibigay ko ito sa iyo. 
'''
"18" = '''
:sup:`18` Kaya binuhat ni Abram ang kaniyang tolda, pumunta siya at nanirahan sa may mga kakahuyan ng Mamre, na nasa Hebron, at doon nagtayo ng isang altar para kay Yahweh. 
'''
