[3]
"1" = '''
:sup:`1` Sinisimulan ba naming papurihang muli ang aming mga sarili? Hindi namin kailangan ng mga liham ng rekomendasyon para sa inyo o mula sa inyo, tulad ng ibang tao, hindi ba? 
'''
"2" = '''
:sup:`2` Kayo mismo, ang aming liham ng rekomendasyon, nasusulat sa aming mga puso, alam at nababasa sa pamamagitan ng lahat ng tao. 
'''
"3" = '''
:sup:`3` At pinakita ninyo na kayo ay liham mula kay Cristo, na ipinadala sa pamamagitan namin. Ito ay naisulat hindi sa tinta kundi sa pamamagitan ng Espiritu ng Diyos na buhay. Hindi ito nasusulat sa tapyas ng bato, kundi sa mga tapyas ng puso ng mga tao. 
'''
"4" = '''
:sup:`4` At ito ang tiwala na mayroon kami sa Diyos sa pamamagitan ni Cristo. 
'''
"5" = '''
:sup:`5` Wala kaming kakayahan sa aming mga sarili upang angkinin ang anumang bagay na galing mula sa amin. Sa halip, ang aming kakayahan ay mula sa Diyos. 
'''
"6" = '''
:sup:`6` ito ang Diyos na siyang gumawa na makaya naming kami ay maging mga lingkod ng isang bagong tipan. Ito ang tipan na hindi isang sulat ngunit ng Espiritu. Dahil ang sulat ay nakamamatay, ngunit ang Espiritu ay nagbibigay ng buhay. 
'''
"7" = '''
:sup:`7` Ngayon ang gawa ng kamatayan na nakaukit sa mga salita sa ibabaw ng bato ay dumating ng may kaluwalhatian na ang mga tao sa Israel ay hindi makatingin ng diretso sa mukha ni Moises. Dahil ito sa kaluwalhatiang mayroon sa kaniyang mukha, isang kaluwalhatian na naglalaho. 
'''
"8" = '''
:sup:`8` Hindi ba't ang mga gawa ng Espiritu ay siyang higit na maluwalhati? 
'''
"9" = '''
:sup:`9` Dahil kung ang paglilingkod ng kahatulan ay may kaluwalhatian, gaano pa kaya nananagana ang paglilingkod ng katuwiran sa kaluwalhatian! 
'''
"10" = '''
:sup:`10` Dahil sa katunayan, ang minsang naging maluwalhati ay hindi na naging maluwalhati sa paraang ito, dahil sa kaluwalhatian na humigit dito. 
'''
"11" = '''
:sup:`11` Dahil kung ang lumilipas ay may kaluwalhatian, gaano pa ang nananatili sa kaluwalhatian! 
'''
"12" = '''
:sup:`12` Dahil mayroon tayong pag-asa, napakatapang natin. 
'''
"13" = '''
:sup:`13` Hindi tayo tulad ni Moises, na naglagay ng takip sa kaniyang mukha, upang ang mga tao sa Israel ay hindi makatingin ng tuwid sa katapusan ng isang kaluwalhatian na naglalaho. 
'''
"14" = '''
:sup:`14` Ngunit ang kanilang mga isipan ay sarado. Kahit hanggang ngayon sa araw na ito, ang parehong takip sa mukha ay nanatili parin sa pagbasa ng lumang tipan. Hindi ito nabuksan, dahil tanging si Cristo lamang ang nakagawa nito. 
'''
"15" = '''
:sup:`15` Ngunit hanggang ngayon, sa tuwing si Moises ay mababasa isang takip ang tinataglay nila sa kanilang mga puso. 
'''
"16" = '''
:sup:`16` Ngunit kapag ang isang tao ay bumalik sa Panginoon, ang takip sa mukha ay matatanggal. 
'''
"17" = '''
:sup:`17` Ngayon ang Panginoon ay ang Espiritu. Kung nasaan ang Espiritu ng Panginoon, naroon ang kalayaan. 
'''
"18" = '''
:sup:`18` Ngayon tayong lahat na walang takip sa mga mukha ay makikita ang kaluwalhatian ng Panginoon. Binago tayo sa parehong larawan ng kaluwalhatian mula sa isang uri ng antas ng kaluwalhatian tungo sa isa pa, tulad ng mula sa Panginoon, na Espiritu. 
'''
