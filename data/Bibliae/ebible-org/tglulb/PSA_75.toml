[75]
"1" = '''
:sup:`1` O Diyos, kami ay magbibigay ng pasasalamat sa iyo; nagpapasalamat kami sa iyo dahil ipinakita mo ang iyong presensya; sinasabi ng mga tao ang iyong kahanga-hangang mga gawa. 
'''
"2" = '''
:sup:`2` Sa takdang panahon, hahatol ako ng patas. 
'''
"3" = '''
:sup:`3` Kahit na ang mundo at lahat ng mga naninirahan ay nanginginig sa takot, papanatagin ko ang mga haligi ng daigdig. Selah 
'''
"4" = '''
:sup:`4` Sinabi ko sa mga arogante, “Huwag kayong maging mayabang,” at sa masasama, “Huwag kayong magtiwala sa tagumpay. 
'''
"5" = '''
:sup:`5` Huwag magpakasiguro na magtatagumpay kayo; huwag kayong taas-noong magsalita. 
'''
"6" = '''
:sup:`6` Hindi dumarating ang tagumpay mula sa silangan, mula sa kanluran, o mula sa ilang. 
'''
"7" = '''
:sup:`7` Pero ang Diyos ang hukom; binababa niya ang isa at itinataas ang iba. 
'''
"8" = '''
:sup:`8` Dahil hawak ni Yahweh ang kopa na may bumubulang alak sa kaniyang kamay, na may halong mga pampalasa, at ibinubuhos ito. Tunay nga, ang lahat ng masasama sa daigdig ay iinumin ito hanggang sa huling patak. 
'''
"9" = '''
:sup:`9` Pero patuloy kong sasabihin kung ano ang iyong nagawa; aawit ako ng papuri sa Diyos ni Jacob. 
'''
"10" = '''
:sup:`10` Sinasabi niya, “Aking puputulin ang lahat ng mga sungay ng masasama, pero ang mga sungay ng matutuwid ay itataas.” 
'''
