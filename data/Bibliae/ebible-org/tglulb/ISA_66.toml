[66]
"1" = '''
:sup:`1` Ito ang sinabi ni Yahweh, “Ang langit ay aking trono, at ang daigdig ay aking tuntungan. Nasaan na ang bahay na itatayo ninyo para sa akin? Nasaan ang lugar na maari kong pagpahingahan? 
'''
"2" = '''
:sup:`2` Ang kamay ko ang gumawa ng lahat ng mga bagay na ito; ganoon nilikha ang lahat ng mga ito — ito ang pahayag ni Yahweh. Ang taong sinasang-ayunan ko ay ang mga nagpapakumbaba at nagsisipagsisi, at nanginginig sa aking salita. 
'''
"3" = '''
:sup:`3` Sinumang pumapatay ng baka ay pumapatay din ng isang tao; ang siyang nag-aalay ng isang tupa ay bumabali rin ng leeg ng isang aso; ang siyang naghahandog ng isang butil ay naghahandog din ng dugo ng baboy; ang siyang naghahandog ng isang pang-alaala na insenso ay nagpapala rin ng kasamaan. Pinili nila ang kanilang sariling mga paraan, at natutuwa sila sa kanilang kalapastanganan. 
'''
"4" = '''
:sup:`4` Sa ganun ding paraan ko pipiliin ang kanilang sariling kaparusahan; ipaparanas ko sa kanila kung ano ang kanilang kinatatakutan, dahil ng ako ay tumawag, walang tumugon kahit isa; nang ako ay nagsalita, walang sinumang nakinig. Ginawa nila kung ano ang masama sa aking paningin, at piniling gawin kung ano ang hindi nakalulugod sa akin.” 
'''
"5" = '''
:sup:`5` Pakinggan ang salita ni Yahweh, kayong mga nanginginig sa kanyang salita. “Ang mga kababayan ninyo na napopoot at nagpapalayas sa inyo ng dahil sa aking pangalan ay nagsabi, “Maluwalhati nawa si Yahweh, para makita namin ang inyong kagalakan,' pero sila ay malalagay sa kahihiyan. 
'''
"6" = '''
:sup:`6` Isang tunog ng kaguluhan sa labanan ay dumarating mula sa lungsod, isang tunog mula sa templo, ang tunog ng paghihiganti ni Yahweh sa kanyang mga kaaway. 
'''
"7" = '''
:sup:`7` Bago humilab ang kanyang tiyan, siya ay manganganak; bago siya lukuban ng sakit, siya ay nagsilang ng isang lalaki. 
'''
"8" = '''
:sup:`8` Sino ang nakarinig at nakakita na ng ganung bagay? Maaari bang isilang ang isang lupain sa isang araw? Maaari bang maitatag ang isang bansa sa isang sandali? Gayunman sa sandaling humilab ang tiyan ng Sion, nagsilang siya sa kanyang mga anak. 
'''
"9" = '''
:sup:`9` Dadalhin ko ba ang isang sanggol sa may labasan ng panganganak at hindi pahihintulutan ang pagluwal nito? — tinatanong ni Yahweh. O dadalhin ko ba ang isang bata sa panahong dapat nang iluwal at pagkatapos pipigilan ang pagsilang nito? — tinatanong ng inyong Diyos. 
'''
"10" = '''
:sup:`10` Makisaya sa Jerusalam at magalak para sa kanya, lahat kayong nagmamahal sa kanya, kayo'y makisaya sa kanya, lahat kayong nagdalamhati para sa kanya! 
'''
"11" = '''
:sup:`11` Dahil kayo ay pasususuhin at masisiyahan; sa kanyang dibdib kayo ay magiginhawahan, dahil makakainom kayo ng lubos at masisiyahan kayo sa kasaganaan ng kanyang kaluwalhatian. 
'''
"12" = '''
:sup:`12` Ito ay kung anong sinabi ni Yahweh, “Palalaganapin ko na ang kasaganaan sa kanya tulad ng isang ilog, at ang kayamanan ng mga bansa tulad ng umaapaw na batis. Ikaw ay pasususuhin sa kanyang tabi, bubuhatin sa kanyang mga bisig, at ihehele sa kanyang kandungan. 
'''
"13" = '''
:sup:`13` Gaya ng pag-aaliw ng isang ina sa kanyang anak, gayun din aaliwin ko kayo, at kayo ay aaliwin sa Jerusalem. 
'''
"14" = '''
:sup:`14` Makikita ninyo ito at masisiyahan ang inyong puso, at ang inyong mga buto ay uusbong gaya ng murang damo. Mahahayag ang kamay ni Yahweh sa kaniyang mga lingkod, pero magagalit siya sa kaniyang mga kaaway. 
'''
"15" = '''
:sup:`15` Kaya masdan ninyo, darating si Yahweh na may apoy, at ang kaniyang mga karwahe ay darating tulad ng malakas na bagyo para dalhin ang sidhi ng kaniyang galit at ang kaniyang pagsaway na may lagablab ng apoy. 
'''
"16" = '''
:sup:`16` Dahil pinapatupad ni Yahweh ang paghahatol sa sangkatauhan sa pamamagitan ng apoy at kaniyang espada. Marami ang mapapatay ni Yahweh. 
'''
"17" = '''
:sup:`17` Itinatalaga at ginagawa nilang dalisay ang kanilang mga sarili kay Yahweh para makapasok sila sa mga hardin, kasunod ng mga kumakain ng laman ng baboy at kasuklam-suklam na mga bagay gaya ng mga daga. “Darating sila sa pagwawakas— ito ang pahayag ni Yahweh. 
'''
"18" = '''
:sup:`18` Dahil nalalaman ko ang kanilang mga ginagawa at iniisip. Darating ang panahon na titipunin ko lahat ng mga bansa at mga wika. Darating sila at makikita nila ang aking kaluwalhatian. 
'''
"19" = '''
:sup:`19` Maglalagay ako ng isang makapangyarihang tanda sa kanila. Pagkatapos ipapadala ko ang mga nakaligtas mula sa kanila sa mga bansa: Sa Tarsis, Put, at Lud, mga mamamana na gumagamit ng kanilang mga palaso, sa Tubal, Javan at sa mga malalayong baybayin kung saan sila ay hindi pa nakarinig ng tungkol sa akin ni nakakita ng aking kaluwalhatian. Ipapahayag nila ang aking kaluwalhatian sa mga bansa. 
'''
"20" = '''
:sup:`20` Bilang isang handog kay Yahweh, ibabalik nila ang lahat ng inyong mga kababayan sa lahat ng mga bansa. Sila ay darating na sakay ng mga kabayo, at mga nasa karwahe, sa bagon, sa mga asno, at mga kamelyo patungo sa aking banal na bundok sa Jerusalem— sinabi ni Yahweh. Dahil ang bayan ng Israel ay magdadala ng handog na butil na nasa malinis na sisidlan patungo sa tahanan ni Yahweh. 
'''
"21" = '''
:sup:`21` Ang iba sa mga ito ay pipiliin ko bilang mga pari at mga Levita— sinabi ni Yahweh. 
'''
"22" = '''
:sup:`22` Ito ang pahayag ni Yahweh— kung gaano katagal mananatili sa harapan ko ang bagong langit at ang bagong lupa na aking gagawin, ganoon din katagal mananatili ang inyong kaapu-apuhan, at ang inyong pangalan ay mananatili. 
'''
"23" = '''
:sup:`23` Sinabi ni Yahweh— Mula sa isang buwan hanggang sa mga susunod, at mula sa isang Araw ng Pamamahinga hanggang sa mga susunod, lahat ng mga tao ay darating para yumukod sa akin. 
'''
"24" = '''
:sup:`24` Lalabas sila at makikita nila ang mga bangkay ng mga taong nagrebelde laban sa akin, dahil ang mga uod na kakain sa kanila ay hindi mamamatay, at ang apoy na lalamon sa kanila ay hindi maaapula; at ito ay magiging nakakadiri sa buong sangkatauhan.” 
'''
