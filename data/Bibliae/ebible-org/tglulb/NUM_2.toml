"1" = '''
:sup:`1` Muling nagsalita si Yahweh kina Moises at Aaron. Kaniyang sinabi, 
'''
"2" = '''
:sup:`2` “Ang bawat kaapu-apuhan ng mga Israelita ay dapat magkampo sa palibot ng bandila ng kaniyang armadong grupong nabibilang sa hukbo at sa palibot ng pinakamaliit na watawat na palatandaan sa kaniyang tribu. Ang kanilang mga kampo ay dapat nakaharap sa tolda ng pagpupulong. 
'''
"3" = '''
:sup:`3` Dapat magkampo ang mga lalaking nabibilang sa kampo ni Juda kasama ang kanilang armadong grupo sa palibot ng bandila ni Juda, sa silangan ng tolda ng pagpupulong, kung saan sumisikat ang araw. Si Naason na anak ni Amminadab ang dapat mamuno sa hukbo ni Juda. 
'''
"4" = '''
:sup:`4` Ang hukbo ni Juda ay may 74, 600 na kalalakihan. 
'''
"5" = '''
:sup:`5` Dapat magkampo ang tribu ni Isacar kasunod ni Juda. Si Nethanael na anak ni Zuar ang dapat mamuno sa hukbo ni Isacar. 
'''
"6" = '''
:sup:`6` Ang hukbo ni Isacar ay may 54, 400 na kalalakihan. 
'''
"7" = '''
:sup:`7` Dapat magkampo ang tribu ni Zebulon kasunod ng kampo ni Isacar. Si Eliab na anak ni Helon ang dapat mamuno sa hukbo ni Zebulun. 
'''
"8" = '''
:sup:`8` Ang hukbo ni Zebulon ay may 57, 400 na kalalakihan. 
'''
"9" = '''
:sup:`9` Ang lahat ng hukbong nagkampo kasama si Juda ay 186, 400 na kalalakihan. Sila ang dapat maunang lumabas mula sa kampo. 
'''
"10" = '''
:sup:`10` Dapat magkampo ang mga hubo sa katimugang bahagi sa palibot ng bandila ni Ruben. Si Elizur na anak ni Shedeur ang dapat mamuno sa hukbo ni Ruben. 
'''
"11" = '''
:sup:`11` Ang hukbo ni Ruben ay may 46, 500 na kalalakihan. 
'''
"12" = '''
:sup:`12` Dapat magkampo ang tribu ni Simeon kasunod ni Ruben. Si Selumiel na anak ni Zurisaddai ang dapat mamuno sa hukbo ni Simeon. 
'''
"13" = '''
:sup:`13` Ang hukbo ni Simeon ay may 59, 300 na kalalakihan. 
'''
"14" = '''
:sup:`14` Sumunod ang tribu ni Gad. Si Eliasaf na anak ni Deuel ang dapat mamuno sa hukbo ni Gad. 
'''
"15" = '''
:sup:`15` Ang hukbo ni Gad ay may 45, 650 na kalalakihan. 
'''
"16" = '''
:sup:`16` Ang lahat ng mga hukbong dapat magkampong kasama ni Ruben ay may bilang na 151, 450 na kalalakihan. Sila ang dapat pangalawang lumabas mula sa kampo. 
'''
"17" = '''
:sup:`17` Susunod, dapat lumabas mula sa kampo ang tolda ng pagpupulong kasama ng mga Levita sa gitna ng lahat ng kampo. Dapat lalabas sila mula sa kampo sa parehong pagkakaayos gaya ng kanilang pagpasok sa loob ng kampo. Ang bawat lalaki ay dapat nasa kaniyang kinalalagyan, sa tabi ng kaniyang bandila. 
'''
"18" = '''
:sup:`18` Dapat magkampo ang hukbo ng Efraim sa dakong kanluran ng tolda ng pagpupulong. Si Elishama na anak ni Ammiud ang dapat mamuno sa hukbo ng Efraim. 
'''
"19" = '''
:sup:`19` Ang hukbo ng Efraim ay may 40, 500 na kalalakihan. 
'''
"20" = '''
:sup:`20` Dapat ang tribu ni Manases ang magkampong kasunod ng Efraim. Si Gamaliel na anak ni Pedasur ang dapat mamuno sa hukbo ni Manases. 
'''
"21" = '''
:sup:`21` Ang hukbo ng Manases ay may 32, 200 na kalalakihan. 
'''
"22" = '''
:sup:`22` Susunod ang tribu ni Benjamin. Si Abidan na anak ni Gideon ang dapat mamuno sa hukbo ni Benjamin. 
'''
"23" = '''
:sup:`23` Ang hukbo ni Manases ay may 35, 400 na kalalakihan. 
'''
"24" = '''
:sup:`24` Lahat ng mga hukbong nagkampong kasama ni Efraim ay may bilang na 108, 100 na kalalakihan. Sila ang pangatlong dapat lumabas mula sa kampo. 
'''
"25" = '''
:sup:`25` Dapat magkampo ang hukbo ni Dan sa palibot ng kaniyang bandila sa dakong hilaga ng tabernakulo. Si Ahieser na anak ni Ammisaddai ang dapat mamuno sa mga kaapu-apuhan ni Dan. 
'''
"26" = '''
:sup:`26` Ang hukbo ni Dan ay may 62, 700 na kalalakihan. 
'''
"27" = '''
:sup:`27` Dapat magkampo ang tribu ni Aser kasunod ni Dan. Si Pagiel na anak ni Okran ang dapat mamuno sa mga kaapu-apuhan ni Aser. 
'''
"28" = '''
:sup:`28` Ang hukbo ni Aser ay may 41, 500 na kalalakihan. 
'''
"29" = '''
:sup:`29` Ang sumunod ay ang tribu ni Neftali. Si Ahira na anak ni Enan ang dapat mamuno sa mga kaapu-apuhan ni Neftali. 
'''
"30" = '''
:sup:`30` Ang hukbo ni Neftali ay may 53, 400 na kalalakihan. 
'''
"31" = '''
:sup:`31` Lahat ng mga hukbong nagkampong kasama ni Dan ay may bilang na 157, 600 na kalalakihan. Sila ang dapat mahuling lumabas mula sa kanilangkampo kasama ang kanilang bandila.” 
'''
"32" = '''
:sup:`32` Naibilang nina Moises at Aaron ayon sa mga angkan ng kanilang ninuno ang 603, 550 na kalalakihan sa mga hukbo ng mga Israelita. 
'''
"33" = '''
:sup:`33` Ngunit hindi naibilang nina Moises at Aaron ang mga Levita sa mga tao ng Israel. Ito ay ayon sa iniutos ni Yahweh kay Moises. 
'''
"34" = '''
:sup:`34` Ginawa ng mga Israelita ang lahat ng bagay na ipinag-utos ni Yahweh kay Moises. Nagkampo sila sa tabi ng kanilang mga bandila. Lumabas sila mula sa kampo ayon sa kanilang mga angkan, batay sa pagkakasunod ng mga angkan nga kanilang mga ninuno. 
'''
