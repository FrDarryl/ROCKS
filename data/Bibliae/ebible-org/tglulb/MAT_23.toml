[23]
"1" = '''
:sup:`1` Pagkatapos nito, nagsalita si Jesus sa maraming tao at sa kaniyang mga alagad. 
'''
"2" = '''
:sup:`2` Sinabi niya, “Ang mga eskriba at mga Pariseo ay umuupo sa upuan ni Moises. 
'''
"3" = '''
:sup:`3` Kaya kung ano man ang iutos nila na gawin ninyo, gawin at sundin ninyo ang mga bagay na ito. Ngunit huwag ninyong tularan ang mga gawa nila, dahil nagsasabi sila ngunit hindi naman nila ginagawa. 
'''
"4" = '''
:sup:`4` Totoo nga, nagbibigkis sila ng mga mabibigat na mga pasanin na mahirap dalhin, at ipinapasan nila sa balikat ng mga tao. Ngunit sila mismo ay hindi gagalaw ng iisang daliri upang buhatin nila ang mga ito. 
'''
"5" = '''
:sup:`5` Lahat ng mga gawa nila, ginawa nila upang makita ng mga tao. Sapagkat pinapalawak nila ang mga pilakterya nila at pinalalaki nila ang mga laylayan ng kanilang mga damit. 
'''
"6" = '''
:sup:`6` Gusto nilang umupo sa mga pangunahing lugar ng mga pista at sa mga pangunahing upuan sa sinagoga, 
'''
"7" = '''
:sup:`7` at mga natatanging pagbati sa mga pamilihan at tawagin silang, “ Rabi” ng mga tao. 
'''
"8" = '''
:sup:`8` Ngunit hindi kayo dapat tawagin na 'Rabi', sapagkat iisa lang ang guro ninyo, at lahat kayo ay magkakapatid. 
'''
"9" = '''
:sup:`9` At huwag ninyong tawagin na ama ang kahit sinuman sa lupa dahil iisa lang ang inyong Ama at siya ay nasa langit. 
'''
"10" = '''
:sup:`10` At hindi rin dapat kayong tawagin na 'guro' dahil iisa lang ang inyong guro, ang Cristo. 
'''
"11" = '''
:sup:`11` Ngunit ang pinakadakila sa inyo ay siyang maging tagapaglingkod sa inyo. 
'''
"12" = '''
:sup:`12` Kung sinuman ang nagtataas sa kaniyang sarili ay ibababa. At kung sinumang nagpapakababa sa kaniyang sarili ay itataas. 
'''
"13" = '''
:sup:`13` Ngunit aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sinarhan ninyo ang kaharian ng langit sa mga tao. Kayo nga mismo ay hindi pumapasok at hindi rin ninyo pinayagan yung ibang papasok pa lamang. 
'''
"14" = '''
:sup:`14` (Ngunit aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sinakmal ninyo ang mga bahay ng mga babaeng balo habang nagpapakita kayo ng mahabang panalangin.) 
'''
"15" = '''
:sup:`15` Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nilalakbay ninyo ang karagatan at lupain upang makahikayat ng isang mananampalataya. At kung maging mananampalataya na siya, dalawang beses ninyo siyang ginawang anak ng impyerno na katulad ninyo mismo. 
'''
"16" = '''
:sup:`16` Aba kayo, kayong mga bulag na tagapaggabay, kayo na nagsasabi, 'Kung ipanumpa ng ninuman ang templo, balewala lang iyon. Ngunit kung ipanumpa ninuman ang ginto sa templo, nakagapos siya sa kaniyang panunumpa.' 
'''
"17" = '''
:sup:`17` Kayong mga hangal na bulag, alin ba ang mas mahalaga, ang ginto o ang templo kung saan iniaalay ang ginto sa Diyos? 
'''
"18" = '''
:sup:`18` At, 'Kung ipanumpa ninuman ang altar, balewala lang iyon. Subalit kung ipanumpa ninuman ang handog na nasa altar, nakagapos siya sa kaniyang panunumpa.' 
'''
"19" = '''
:sup:`19` Kayong mga bulag, alin ba ang mas mahalaga, ang kaloob o ang altar kung saan iniaalay ang kaloob sa Diyos? 
'''
"20" = '''
:sup:`20` Kaya kung ipanumpa ninuman ang altar, ipanumpa niya ito at ang lahat ng mga naroon. 
'''
"21" = '''
:sup:`21` At kung ipanumpa ninuman ang templo, ipanumpa niya ito at sa kaniya na nakatira doon. 
'''
"22" = '''
:sup:`22` At kung ipanumpa ninuman ang langit, ipanumpa niya ang trono ng Diyos at sa kaniya na nakaupo roon. 
'''
"23" = '''
:sup:`23` Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nagbibigay kayo ng ikapu ng mga yerbabuena, anis at kumin, ngunit hindi ninyo ginagawa ang mas mahalagang mga bagay tungkol sa batas - katarungan, kahabagan at pananampalataya. Subalit dapat sanang gawin ninyo ang mga ito at huwag pabayaang gawin ang iba. 
'''
"24" = '''
:sup:`24` Kayong mga bulag na tagagabay, kayong mga nagsasala ng mga niknik ngunit nilulunok ang kamelyo! 
'''
"25" = '''
:sup:`25` Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat nililinis ninyo ang labas ng tasa at pinggan, ngunit sa loob puno ang mga ito ng pangingikil at kalabisan. 
'''
"26" = '''
:sup:`26` Ikaw bulag na Pariseo, linisin mo muna ang loob ng tasa at pinggan upang ang labas ay magiging malinis din. 
'''
"27" = '''
:sup:`27` Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat tulad kayo ng mga mapuputing puntod na nilinis na magandang tingnan sa labas, ngunit sa loob ay puno ng mga buto ng mga patay at lahat ng karumihan. 
'''
"28" = '''
:sup:`28` Gayon din, kayo rin sa panlabas ay matuwid sa paningin ng mga tao, ngunit sa loob ay puno kayo ng pagkukunwari at mga katampalasanan. 
'''
"29" = '''
:sup:`29` Aba kayong mga eskriba at mga Pariseo, mga mapagkunwari! Sapagkat gumagawa kayo ng mga puntod ng mga propeta at pinalamutian ang mga puntod ng mga matuwid. 
'''
"30" = '''
:sup:`30` Sinasabi ninyo na, 'Kung nabuhay kami sa kapanahunan ng aming mga ama, hindi kami sasali sa pag-ula ng dugo ng mga propeta.' 
'''
"31" = '''
:sup:`31` Sa gayon kayo mismo ang nagpapatotoo na kayo ay mga anak ng mga pumatay sa mga propeta. 
'''
"32" = '''
:sup:`32` Pinupuno rin ninyo ang mga kota ng kasalanan ng inyong mga ama. 
'''
"33" = '''
:sup:`33` Kayong mga ahas, mga anak ng ulupong, paano ninyo matatakasan ang hatol sa impyerno? 
'''
"34" = '''
:sup:`34` Kaya, tingnan ninyo, magsusugo ako ng mga propeta, mga pantas, at mga eskriba. Ang iba sa kanila ay papatayin ninyo at ipapako sa krus. At yung iba sa kanila hahagupitin ninyo sa mga sinagoga ninyo at hahabulin ninyo sila saang lungsod man sila. 
'''
"35" = '''
:sup:`35` Ang kalabasan ay mapapasainyo ang lahat ng mga dugo ng mga matuwid na inula sa lupa, mula sa dugo ni Abel na matuwid hanggang sa dugo ni Zacarias na anak ni Baraquias na pinatay ninyo sa gitna ng santuwaryo at altar. 
'''
"36" = '''
:sup:`36` Katotohanang sinasabi ko sa inyo, lahat ng mga ito ay mangyayari sa salin-lahing ito. 
'''
"37" = '''
:sup:`37` Jerusalem, Jerusalem, kayo na pumatay sa mga propeta at bumato sa mga sinugo ko sa inyo! Madalas kong ninais na tipunin ang mga anak mo, gaya ng inahin na nililikom ang kaniyang mga sisiw sa ilalim ng kaniyang mga pakpak, ngunit hindi kayo sumang-ayon! 
'''
"38" = '''
:sup:`38` Tingnan ninyo, maiwan na sa inyo ang bahay ninyo na napabayaan. 
'''
"39" = '''
:sup:`39` Sapagkat sasabihin ko sa inyo, Magmula ngayon hindi na ninyo ako makikita hanggang sa sasabihin ninyong, “Pinagpala ang darating sa pangalan ng Panginoon.” 
'''
