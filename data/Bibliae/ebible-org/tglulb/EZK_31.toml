[31]
"1" = '''
:sup:`1` At nangyari ito sa ikalabing isang taon sa unang araw ng ikatlong buwan na ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, sabihin mo kay Faraon, ang hari ng Egipto, at sa kaniyang mga tagapaglingkod na nakapalibot sa kaniya, 'Sa iyong kadakilaan, sino ang katulad mo? 
'''
"3" = '''
:sup:`3` Masdan ninyo! Ang Asiria ay isang punong sedar sa Lebanon na may mga magagandang sanga, mayayabong na lilim, at napakataas! At ang dulo nito ay nasa itaas ng mga sanga. 
'''
"4" = '''
:sup:`4` Pinataas ito ng maraming tubig; pinalaki ito ng mga malalalim na tubig. Umaagos ang mga ilog sa lahat ng palibot nito kung saan ito nakatanim, sapagkat ang kanilang mga lagusan ay umaabot sa lahat ng mga punongkahoy sa parang. 
'''
"5" = '''
:sup:`5` Ang labis na taas nito ay higit sa kahit na anong punongkahoy sa parang, at naging napakarami ang mga sanga nito; humaba ang mga sanga nito dahil sa maraming tubig habang lumalaki ang mga ito. 
'''
"6" = '''
:sup:`6` Pinamugaran ng lahat ng ibon sa kalangitan ang mga sanga nito, habang ang lahat ng nabubuhay sa parang ay nagsisilang ng kanilang mga anak sa ilalim ng mga dahon nito. Nakatira ang lahat ng maraming bansa sa ilalim ng lilim nito. 
'''
"7" = '''
:sup:`7` Sapagkat ang kagandahan nito ay sa kalakihan at sa haba ng mga sanga nito, sapagkat ang mga ugat nito ay nasa maraming tubig! 
'''
"8" = '''
:sup:`8` Hindi ito kayang tumbasan ng mga punong sedar sa halamanan ng Diyos! Wala sa mga punong abeto ang makapapantay sa mga sanga nito, at walang anumang mga punongkahoy ang makatutumbas sa mga sanga nito. Walang punongkahoy sa halamanan ng Diyos ang makatutumbas sa ganda nito! 
'''
"9" = '''
:sup:`9` Pinaganda ko ito sa kaniyang maraming mga sanga; at kinaiingitan ito ng lahat ng mga punongkahoy sa Eden na nasa halamanan ng Diyos. 
'''
"10" = '''
:sup:`10` Kaya, ito ang sinasabi ng Panginoong Yahweh: Dahil sa napakataas nito, at dahil sa itinaas niya ang dulo ng kaniyang punongkahoy sa itaas ng mga sanga at itinaas niya ang kaniyang puso sa taas na iyon— 
'''
"11" = '''
:sup:`11` kaya ibinigay ko siya sa kamay ng mga pinaka-makapangyarihang pinuno ng mga bansa! Kumilos ang pinunong ito laban sa kaniya at pinalayas siya dahil sa kaniyang kasamaan! 
'''
"12" = '''
:sup:`12` Pinutol siya ng mga dayuhang kinatatakutan ng lahat ng mga bansa at pagkatapos ay iniwan siya. Ang mga sanga nito ay nagsihulog sa mga bundok at sa mga lambak, at nasira ang mga sanga nito sa lahat ng mga batis sa mundo. At lumabas ang lahat ng mga bansa sa mundo mula sa lilim nito at iniwan siya. 
'''
"13" = '''
:sup:`13` At nagpahinga sa mga puno nito ang lahat ng mga ibon sa mga kalangitan, at umupo sa mga sanga nito ang lahat ng mga mababangis na hayop sa parang. 
'''
"14" = '''
:sup:`14` Nangyari ito upang walang mga punongkahoy na sagana sa tubig ang lalago nang ganoong kataas, upang hindi nila itaas ang kanilang mga dulo sa itaas ng mga dahon, sapagkat wala ng iba pang punongkahoy na nakainom ng tubig ang muling lalago nang ganoong kataas. Sapagkat ipinasakamay silang lahat sa kamatayan hanggang sa pinakamababang bahagi ng mundo, sa gitna ng mga tao ng sangkatauhan na bumaba sa hukay. 
'''
"15" = '''
:sup:`15` Ito ang sinasabi ng Panginoong Yahweh: Sa araw na bumaba siya sa sheol, nagdala ako ng pagtangis sa mundo. Tinakpan ko ang mga malalalim na tubig dahil sa kaniya, at pinigilan ko ang mga tubig sa karagatan. Ipinagkait ko ang mga malalawak na tubig at nagdala ako ng pagtangis sa Lebanon para sa kaniya! Kaya ang lahat ng mga punongkahoy sa parang ay tumangis sa kaniya. 
'''
"16" = '''
:sup:`16` Nagdala ako ng panginginig sa mga bansa sa ugong ng kaniyang pagbagsak, nang itinapon ko siya sa sheol kasama ng mga bumaba sa hukay! At napanatag ko ang lahat ng mga punongkahoy ng Eden sa mga pinakamababang bahagi ng mundo! Ito ang mga pinakapili at pinakamagandang punongkahoy ng Lebanon, ang mga puno na nagsiinom ng mga tubig! 
'''
"17" = '''
:sup:`17` Sapagkat bumaba din silang kasama niya sa sheol, silang mga pinatay sa pamamagitan ng mga espada! Ito ang mga malalakas niyang braso, ang mga bansa na nanirahan sa kaniyang lilim. 
'''
"18" = '''
:sup:`18` Alin sa mga punongkahoy sa Eden ang papantay sa iyong kaluwalhatian at kadakilaan? Sapagkat dadalhin ka pababa kasama ng mga punongkahoy ng Eden sa mga pinakamababang bahagi ng mundo kasama ng mga taong hindi tuli; mamumuhay ka kasama ng mga taong pinatay sa pamamagitan ng espada! Ito ay si Faraon at ang lahat ng kaniyang mga tagapaglingkod! —ito ang pahayag ng Panginoong Yahweh!”' 
'''
