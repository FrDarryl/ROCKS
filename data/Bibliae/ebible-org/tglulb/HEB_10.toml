[10]
"1" = '''
:sup:`1` Sapagkat ang kautusan ay isang anino lamang ng mga mabubuting bagay na darating, hindi ng mga katotohanan. Hindi magagawang ganap ng kautusan ang mga lumalapit sa Diyos batay sa paraan ng parehong mga alay na inihahandog ng mga pari taun-taon. 
'''
"2" = '''
:sup:`2` O kung hindi, ititigil kayang maihandog ang mga alay na iyon? Sa ganiyang kalagayan, ang mga sumasamba ay nilinis ng minsan, na wala ng kamalayan sa kasalanan. 
'''
"3" = '''
:sup:`3` Ngunit sa mga handog na iyon ay may pagpapa-alala sa mga nagawang kasalanan taun-taon. 
'''
"4" = '''
:sup:`4` Sapagkat hindi maaaring pawiin ng mga dugo ng toro at kambing ang mga kasalanan. 
'''
"5" = '''
:sup:`5` Nang dumating si Cristo dito sa mundo, sinabi niya, “Hindi mo nais ang mga handog o ang mga hain. Sa halip, inihanda mo ang isang katawan para sa akin. 
'''
"6" = '''
:sup:`6` Wala kang kasiyahan sa mga haing sinusunog o mga handog para sa kasalanan.” 
'''
"7" = '''
:sup:`7` At aking sinabi, “Masdan mo, narito ako upang gawin ang iyong kalooban, o Diyos, gaya ng nasusulat tungkol sa akin na nasa balumbon.” 
'''
"8" = '''
:sup:`8` Sinabi niya gaya ng nasabi sa itaas, “Hindi mo nais ang mga handog at mga hain o ang mga handog na sinusunog para sa kasalanan, ni hindi ka nasisiyahan sa mga ito”— mga handog na inialay ayon sa kautusan. 
'''
"9" = '''
:sup:`9` At sinabi niya, “masdan mo, ako ay narito upang gawin ang iyong kalooban.” Isinantabi niya ang unang kaugalian upang maitatag ang pangalawa. 
'''
"10" = '''
:sup:`10` Sa pangalawang kaugalian, tayo ay naihandog sa Diyos sa kaniyang kalooban at sa pamamagitan ng pag-aalay ng katawan ni Jesu-Cristo ng minsan para sa lahat. 
'''
"11" = '''
:sup:`11` Sa katunayan tumatayong naglilingkod ang bawat pari araw-araw, iniaalay ang parehong mga handog, kung saan, gayon pa man, hindi makatatanggal ng mga kasalanan kailanman. 
'''
"12" = '''
:sup:`12` Ngunit pagkatapos na ialay ni Cristo ang isang handog para sa kasalanan magpakailanman, umupo siya sa kanang kamay ng Diyos, 
'''
"13" = '''
:sup:`13` naghihintay hanggang ang kaniyang mga kaaway ay maibaba at gawing isang patungan para sa kaniyang paanan. 
'''
"14" = '''
:sup:`14` Dahil sa pamamagitan ng isang handog ay kaniyang ginawang ganap magpakailanman ang mga taong inihandog sa Diyos. 
'''
"15" = '''
:sup:`15` At nagpapatotoo rin sa atin ang Banal na Espiritu. Sapagkat unang sinabi niya, 
'''
"16" = '''
:sup:`16` '' 'Ito ang tipan na aking gagawin sa kanila pagkatapos ng mga araw na iyon,' ang sabi ng Panginoon, 'Ilalagay ko ang aking mga kautusan sa kanilang mga puso at isusulat ko ang mga iyon sa kanilang mga isip.”' 
'''
"17" = '''
:sup:`17` Pagkatapos sinabi niya, “Hindi ko na aalalahanin pa ang kanilang mga kasalanan at paglabag sa kautusan.” 
'''
"18" = '''
:sup:`18` Ngayon kung saan may kapatawaran na para sa mga ito, wala ng pag-aalay pa para sa kasalanan. 
'''
"19" = '''
:sup:`19` Kaya naman, mga kapatid, may pananalig tayong makakapasok sa kabanal-banalang lugar sa pamamagitan ng dugo ni Jesus. 
'''
"20" = '''
:sup:`20` Iyon ang paraan na kaniyang binuksan para sa atin sa pamamagitan ng kaniyang katawan, isang bago at buhay na daan sa pamamagitan ng tabing. 
'''
"21" = '''
:sup:`21` At dahil mayroon tayong dakilang pari sa bahay ng Diyos, 
'''
"22" = '''
:sup:`22` Lumapit tayo na may totoong puso na may lubos na katiyakan ng pananampalataya, na may mga pusong nawisikan at nilinis mula sa masamang budhi at ang ating katawan na nahugasan ng dalisay na tubig. 
'''
"23" = '''
:sup:`23` Panghawakan ding mabuti ang paghahayag ng ating pananalig ng walang pag-aalinlangan, sapagkat ang Diyos na siyang nangako ay tapat. 
'''
"24" = '''
:sup:`24` Kaya isaalang-alang natin kung paano pasisiglahin ang isa't- isa sa pag-ibig at sa mga mabubuting gawa. 
'''
"25" = '''
:sup:`25` Huwag tayong tumigil sa pagtitipon-tipon ng magkakasama, katulad ng ginawa ng ilan. Sa halip, palakasin pa natin ng higit ang isa't isa, ngayong nakikita ninyo na nalalapit na ang araw. 
'''
"26" = '''
:sup:`26` Sapagkat kung ating sasadyain ang paggawa ng kasalanan pagkatapos nating malaman ang kaalaman sa katotohanan, ang handog para sa kasalanan ay hindi na umiiral. 
'''
"27" = '''
:sup:`27` Sa halip, mayroon lamang tiyak na inaasahang nakakatakot na hatol at nagngangalit na apoy na tutupok sa mga kaaway ng Diyos. 
'''
"28" = '''
:sup:`28` Sinuman na lumabag sa kautusan ni Moises ay mamamatay ng walang awa sa patunay ng dalawa o tatlong saksi. 
'''
"29" = '''
:sup:`29` Gaano pa kaya kabigat na parusa sa akala ninyo ang nararapat sa taong yumurak sa Anak ng Diyos, sinumang magturing sa dugo ng tipan na hindi banal, ang dugo na kaniyang inihandog sa Diyos—sinuman na humamak sa Biyaya ng Espiritu 
'''
"30" = '''
:sup:`30` Sapagkat kilala natin ang nagsabi nito, “Akin ang paghihiganti at ako ang maniningil.” At muli, “Hahatulan ng Panginoon ang kaniyang mga tao.” 
'''
"31" = '''
:sup:`31` Nakakatakot nga ang mahulog sa mga kamay ng buhay na Diyos! 
'''
"32" = '''
:sup:`32` Ngunit alalahanin ninyo ang mga araw na nagdaan, pagkatapos na kayo ay maliwanagan kung papaanong kayo ay nagtiis ng matinding pagdurusa. 
'''
"33" = '''
:sup:`33` Nailantad kayo sa madla ng may pangungutya sa pamamagitan ng mga panlalait, pag-uusig at kayo ay kabilang sa mga nakaranas ng ganitong pagdurusa. 
'''
"34" = '''
:sup:`34` Sapagkat mayroon kayong habag sa mga bilanggo, at inyong tinanggap nang may kagalakan ang pagsamsam ng inyong mga ari-arian, na alam ninyo sa inyong mga sarili na mayroon kayong mas mabuti at walang hanggang pag-aari. 
'''
"35" = '''
:sup:`35` Kaya nga huwag ninyong isasawalang-bahala ang inyong pagtitiwala na may dakilang gantimpala. 
'''
"36" = '''
:sup:`36` Sapagkat kailangan ninyo ng pagtitiyaga upang inyong matanggap ang ipinangako ng Diyos pagkatapos ninyong magawa ang kaniyang kalooban. 
'''
"37" = '''
:sup:`37` “Sapagkat sa kaunting panahon, ang siyang paparating ay tiyak na darating at hindi ito maaantala. 
'''
"38" = '''
:sup:`38` Mabubuhay ang matuwid kong lingkod sa pamamagitan ng pananampalataya. Kung tatalikod siya, hindi ako masisiyahan sa kaniya.” 
'''
"39" = '''
:sup:`39` Ngunit hindi tayo katulad ng ilang tumalikod at napahamak. Sa halip, tayo ay ilan sa mga may pananampalataya upang mapanatili ang ating mga kaluluwa. 
'''
