[23]
"1" = '''
:sup:`1` “Aba sa inyong mga pastol na sumisira at nagsisingalat sa mga tupa ng aking pastulan—Ito ang pahayag ni Yahweh.” 
'''
"2" = '''
:sup:`2` Kaya si Yahweh, ang Diyos ng Israel, sinasabi ito tungkol sa mga pastol na nagpapastol sa kaniyang mga tao, “Inyong pinapangalat ang aking kawan at itinaboy ninyo sila palayo. Hindi ninyo sila inalagaan kailanman. Alamin ninyo ito! Pagbabayarin ko kayo sa mga kasamaang ginagawa ninyo—Ito ang pahayag ni Yahweh. 
'''
"3" = '''
:sup:`3` Ako mismo ang magtitipon sa mga nalabi sa aking mga kawan mula sa lahat ng mga lupain kung saan ko sila dinala, at ibabalik ko sila sa isang masaganang lugar, kung saan sila ay magiging mabunga at dadami. 
'''
"4" = '''
:sup:`4` Pagkatapos ay magbabangon ako ng mga pastol na magpapastol sa kanila upang hindi na sila matatakot o magugulo. Wala ng maliligaw sa kanila—Ito ang pahayag ni Yahweh. 
'''
"5" = '''
:sup:`5` Tingnan ninyo, ang mga araw ay paparating—ito ang pahayag ni Yahweh—kapag magbabangon ako para kay David ng isang matuwid na sanga. Mamumuno siya bilang hari; magdadala siya ng kasaganaan at magpapatupad siya ng katarungan at katuwiran sa lupain. 
'''
"6" = '''
:sup:`6` Sa kaniyang mga kapanahunan, maliligtas ang Juda at mamumuhay ang Israel ng may katiwasayan. At ito ang pangalan na itatawag sa kaniya: Si Yahweh ang ating Katuwiran. 
'''
"7" = '''
:sup:`7` Samakatuwid tingnan, paparating ang mga araw—ito ang pahayag ni Yahweh—kapag hindi na nila sasabihing,' Sapagkat buhay si Yahweh, na naglabas sa mga tao ng Israel mula sa lupain ng Egipto.' 
'''
"8" = '''
:sup:`8` Sa halip sasabihin nila, 'Sapagkat buhay si Yahweh, na naglabas at nagbalik sa mga kaapu-apuhan ng sambahayan ng Israel mula sa hilagang lupain at sa lahat ng mga lupain kung saan sila dinala.' At mamumuhay sila sa kanilang sariling lupain.” 
'''
"9" = '''
:sup:`9` Tungkol sa mga propeta, nawasak ang aking puso, at nanginig ang lahat ng aking mga buto. Naging tulad ako ng isang lasing na lalaki, tulad ng isang lalaking nadaig ng alak, dahil kay Yahweh at sa kaniyang mga banal na salita. 
'''
"10" = '''
:sup:`10` Sapagkat ang lupain ay puno ng mga mangangalunya. Dahil sa mga ito ang lupain ay tumatangis. Ang mga parang sa ilang ay natuyo. Ang mga landas ng mga propetang ito ay masama; ang kanilang kapangyarihan ay hindi ginamit sa tamang paraan. 
'''
"11" = '''
:sup:`11` “Sapagkat ang mga propeta at ang mga pari ay parehong marumi. Maging sa aking tahanan ay natagpuan ko ang kanilang kasamaan! —ito ang pahayag ni Yahweh— 
'''
"12" = '''
:sup:`12` samakatuwid ang kanilang mga landas ay magiging tulad ng isang madulas na lugar sa kadiliman. Itutulak sila pababa. Mahuhulog sila rito. Sapagkat magpapadala ako ng sakuna laban sa kanila sa taon ng kanilang kaparusahan—ito ang pahayag ni Yahweh— 
'''
"13" = '''
:sup:`13` Sapagkat nakita ko ang mga kasalanan ng mga propeta sa Samaria. Nagpahayag sila sa pamamagitan ni Baal at iniligaw ang aking Israelita sa maling landas. 
'''
"14" = '''
:sup:`14` At maging sa mga propeta sa Jerusalem ay nakita ko ang mga kakila-kilabot na mga bagay: Nangalunya at lumalakad sila sa kasinungalingan. Pinapalakas nila ang mga kamay ng mga gumagawa ng masama: walang isa man ang tumalikod mula sa kaniyang ginagawang kasamaan. Lahat sila ay naging tulad ng Sodoma sa akin at ang mga naninirahan dito ay tulad ng Gomorra!” 
'''
"15" = '''
:sup:`15` Samakatwid ito ang sinasabi ni Yahweh ng mga hukbo tungkol sa mga propeta, “Tingnan ninyo, pakakainin ko sila ng halamang mapait at paiinumin ng tubig na nakakalason, sapagkat lumabas ang karumihan mula sa mga propeta ng Jerusalem sa buong lupain.” 
'''
"16" = '''
:sup:`16` Ito ang sinasabi ni Yahweh ng mga hukbo, “Huwag ninyong pakinggan ang mga salita ng mga propeta na nagpapahayag sa inyo. Dinaya nila kayo! Naghahayag sila ng mga pangitain mula sa kanilang sariling mga kaisipan, hindi nagmula sa bibig ni Yahweh. 
'''
"17" = '''
:sup:`17` Patuloy nilang sinasabi sa mga taong hindi nagpaparangal sa akin, 'Ipinapahayag ni Yahweh na magkakaroon ng kapayapaan para sa inyo.' At ang bawat isa na lumalakad sa katigasan ng kanilang puso ay sinasabing, 'Ang sakuna ay hindi darating sa inyo.' 
'''
"18" = '''
:sup:`18` Ngayon, sino ang tatayo sa konseho ng pagtitipon ni Yahweh? Sino ang makakakita at makakarinig sa kaniyang salita? Sino ang magbibigay pansin sa kaniyang salita at makikinig? 
'''
"19" = '''
:sup:`19` Tingnan, may isang bagyo na parating mula kay Yahweh! Ang kaniyang matinding galit ay lalabas na, at ang bagyo ay paikot-ikot. Ito ay iikot-ikot sa palibot ng mga ulo ng masasama. 
'''
"20" = '''
:sup:`20` Ang galit ni Yahweh ay hindi huhupa hanggang sa maisagawa ang mga ito at maisakatuparan ang layunin ng kaniyang puso. Maiintindihan ninyo ito, sa mga huling araw. 
'''
"21" = '''
:sup:`21` Hindi ko ipinadala ang mga propetang ito. Lumitaw lamang sila. Hindi ako nagpahayag ng anumang bagay sa kanila, ngunit patuloy silang nagpapahayag, 
'''
"22" = '''
:sup:`22` Sapagkat kung sila ay tumayo sa aking konsehong pagtitipon, ipaparinig nila sa aking mga tao ang aking salita; ito ang dahilan upang tumalikod sila sa kanilang mga masasamang salita at maruruming mga gawain. 
'''
"23" = '''
:sup:`23` Diyos lamang ba ako sa malapit—Ito ang pahayag ni Yahweh—at hindi rin ba Diyos sa malayo? 
'''
"24" = '''
:sup:`24` Maaari bang makapagtago ang sinuman sa tagong lugar na hindi ko siya nakikita? —Ito ang pahayag ni Yahweh—at hindi ba ako ang nagpuno ng mga langit at ang lupa? —ito ang pahayag ni Yahweh. 
'''
"25" = '''
:sup:`25` Narinig ko kung ano ang sinabi ng mga propeta, doon sa mga nagpapahayag ng may panlilinlang sa aking pangalan. Sinabi nila, 'Mayroon akong isang panaginip! Mayroon akong isang panaginip!' 
'''
"26" = '''
:sup:`26` Gaano katagal ito magpapatuloy, ang mga propetang nagpapahayag ng kasinungalingan mula sa kanilang mga kaisipan, at sa mga nagpapahayag ng panlilinlang sa kanilang mga puso? 
'''
"27" = '''
:sup:`27` Binabalak nilang gawin na kalimutan ng aking mga tao ang aking pangalan ayon sa mga panaginip na kanilang ibinalita, bawat isa sa kaniyang kapwa, gaya lamang ng kanilang mga ninuno na kinalimutan ang aking pangalan alang-alang sa pangalan ni Baal. 
'''
"28" = '''
:sup:`28` Ang propetang may panaginip, hayaang ibalita ang kaniyang panaginip. Ngunit sa isa na pinahayagan ko ng ilang bagay, ipahayag niya ng makatotohanan ang aking salita. Ano ang gagawin ng dayami sa kaniyang butil? —Ito ang pahayag ni Yahweh— 
'''
"29" = '''
:sup:`29` at ang aking salita ay hindi ba tulad ng apoy? —ito ang pahayag ni Yahweh—at tulad ng maso na dinudurog ang bato? 
'''
"30" = '''
:sup:`30` Kaya tingnan ninyo, hindi ako sang-ayon sa mga propeta—ito ang pahayag ni Yahweh—sinumang magnanakaw ng salita mula sa ibang tao at sinasabi nilang sila ay galing sa akin. 
'''
"31" = '''
:sup:`31` Tingnan, hindi ako sang-ayon sa mga propeta—ito ang pahayag ni Yahweh—na gumagamit ng kanilang mga dila upang magpahayag ng mga babala. 
'''
"32" = '''
:sup:`32` Tingnan ninyo, hindi ako sang-ayon sa mga propeta na nananaginip ng mapanlinlang—Ito ang pahayag ni Yahweh—at pagkatapos ay ipapahayag ang mga ito at sa paraang ito naliligaw ang aking mga tao sa kanilang panlilinlang at pagmamataas. Hindi ako sang-ayon sa kanila, sapagkat hindi ko sila isinugo ni binigyan ng mga utos. Kaya tiyak na hindi nila tutulungan ang mga taong ito—ito ang pahayag ni Yahweh. 
'''
"33" = '''
:sup:`33` Kapag ang mga taong ito o isang propeta o isang pari ang magtatanong sa iyo, 'Ano ang pahayag ni Yahweh?' at dapat mong sabihin sa kanila, 'Anong pahayag? Sapagkat iniwan ko na kayo'—ito ang pahayag ni Yahweh. 
'''
"34" = '''
:sup:`34` Para sa mga propeta, mga pari at ang mga taong nagsasabing, 'Ito ang pahayag ni Yahweh,' Parurusahan ko ang taong iyon at ang kaniyang sambahayan. 
'''
"35" = '''
:sup:`35` Patuloy ninyong sinasabi, bawat tao sa kaniyang kapwa at bawat tao sa kaniyang kapatid na lalaki, 'Ano ang sagot ni Yahweh?' at 'Ano ang pahayag ni Yahweh?' 
'''
"36" = '''
:sup:`36` Ngunit hindi na ninyo kailangan pang magsalita tungkol sa pahayag ni Yahweh, sapagkat sa bawat pahayag mula sa bawat tao ay naging kaniyang sariling mensahe, at binago ninyo ang mga salita ng buhay na Diyos, si Yahweh ng mga hukbo, na ating Diyos. 
'''
"37" = '''
:sup:`37` Ito ang inyong tinatanong sa propeta, 'Ano ang isinagot ni Yahweh sa inyo? Ano ang ipinahayag ni Yahweh? 
'''
"38" = '''
:sup:`38` Pagkatapos ibabalita ninyo ang isang pahayag mula kay Yahweh, ngunit ito ang sinasabi ni Yahweh, 'Sinasabi mo, “Narito ang pahayag ni Yahweh,” kahit na magpapadala ako ng utos sa inyo at sinabing, “Huwag mong sabihin: Ito ang isang pahayag mula kay Yahweh.” 
'''
"39" = '''
:sup:`39` Kaya, tingnan ninyo, pupulutin ko kayo at itatapon palayo mula sa akin, kasama ang lungsod na ibinigay ko sa inyo at sa inyong mga ninuno. 
'''
"40" = '''
:sup:`40` Pagkatapos ay ilalagay ko kayo sa walang hanggang kahihiyan at lalaitin kayo ng hindi malilimutan.'” 
'''
