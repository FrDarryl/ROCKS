[27]
"1" = '''
:sup:`1` Ito ang talaan ng mga pinuno ng pamilya ng mga Israelita, mga pinuno ng libo-libo at daan-daan, gayun din ang mga pinuno ng hukbo na naglilingkod sa hari sa iba't ibang paraan. Bawat pangkat ng mga hukbo ay naglilingkod sa bawat buwan sa buong taon. Sa bawat pangkat ay mayroong 24, 000 na mga kalalakihan. 
'''
"2" = '''
:sup:`2` Ang namahala sa pangkat ng unang buwan ay si Jasobeam na anak ni Zabdiel. Sa kaniyang pangkat ay mayroong 24, 000 kalalakihan. 
'''
"3" = '''
:sup:`3` Kabilang siya sa mga kaapu-apuhan ni Peres at nangangasiwa sa lahat ng mga opisyal ng hukbo para sa unang buwan. 
'''
"4" = '''
:sup:`4` Ang namamahala sa pangkat sa ikalawang buwan ay si Dodai, mula sa angkan na nagmula sa mga kaapu-apuhan ni Aho. Si Miclot ang nasa ikalawang tungkulin. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"5" = '''
:sup:`5` Ang pinuno ng hukbo para sa ikatlong buwan ay si Benaias, na anak ni Joiada, na pari at pinuno. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"6" = '''
:sup:`6` Ang Benaias na ito ang siyang pinuno ng tatlumpo at namamahala sa tatlumpo. Si Amizabad na kaniyang anak ay nasa kaniyang pangkat. 
'''
"7" = '''
:sup:`7` Ang pinuno ng mga kawal para sa ikaapat na buwan ay si Asahel na kapatid ni Joab. Ang kaniyang anak na si Zebadias ang naging pinuno ng mga kawal pagkatapos niya. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"8" = '''
:sup:`8` Ang pinuno ng mga kawal para sa ikalimang buwan ay si Samhut, isa sa mga kaapu-apuhan ni Ishar. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"9" = '''
:sup:`9` Ang pinuno ng mga kawal para sa ikaanim na buwan ay si Ira na mula sa Tekoa na anak ni Ikes. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"10" = '''
:sup:`10` Ang pinuno ng mga kawal para sa ikapitong buwan ay si Helez na Pelonita, mula sa mga tao ng Efraim. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"11" = '''
:sup:`11` Ang pinuno ng mga kawal para sa ikawalong buwan ay si Sibecai na Husatita mula sa angkan ng Zera. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"12" = '''
:sup:`12` Ang pinuno ng mga kawal para sa ikasiyam na buwan ay si Abiezer na Anathothita, mula sa tribo ni Benjamin. Sa kaniyang pangkat ay may 24, 000 mga kalalakihan. 
'''
"13" = '''
:sup:`13` Ang pinuno ng mg kawal para sa ikasampung buwan ay si Maharai mula sa lungsod ng Netofa mula sa angkan ni Zera. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"14" = '''
:sup:`14` Ang pinuno ng mga kawal para sa ikalabing isang buwan ay si Benaias mula sa lungsod ng Piraton, mula sa tribo ni Efraim. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"15" = '''
:sup:`15` Ang pinuno ng mga kawal para sa ikalabing dalawang buwan ay si Heldai na mula sa Netofa mula sa angkan ni Otniel. Sa kaniyang pangkat ay may 24, 000 kalalakihan. 
'''
"16" = '''
:sup:`16` Ito ang mga pinuno ng mga tribo ng Israel: Para sa tribo ni Ruben, si Eliezer na anak ni Zicri ang pinuno. Para sa tribo ni Simeon, si Sefatias na anak ni Maaca ang pinuno. 
'''
"17" = '''
:sup:`17` Para sa tribo ni Levi, si Hashabias na anak ni Kemuel ang pinuno at pinangunahan ni Zadok ang mga kaapu-apuhan ni Aaron. 
'''
"18" = '''
:sup:`18` Para sa tribo ni Juda, si Elihu na isa sa mga kapatid ni David ang pinuno. Para sa tribo ni Isacar, si Omri na anak ni Micael ang pinuno. 
'''
"19" = '''
:sup:`19` Para sa tribo ni Zebulun, si Ismaias na anak ni Obadias ang pinuno. Para sa tribo ni Neftali, si Jerimot na anak ni Azriel ang pinuno. 
'''
"20" = '''
:sup:`20` Para sa tribo ni Efraim, si Hosea na anak ni Azarias ang pinuno. Para sa kalahating tribo ni Manases, si Joel na anak ni Pedaias ang pinuno. 
'''
"21" = '''
:sup:`21` Para sa kalahating tribo ni Manases na nasa Gilead, si Iddo na anak ni Zacarias ang pinuno. Para sa tribo ni Benjamin, si Jaasiel na anak ni Abner ang pinuno. 
'''
"22" = '''
:sup:`22` Para sa tribo ni Dan, si Azarel na anak ni Jeroham ang pinuno. Ito ang mga pinuno ng mga tribo ng Israel. 
'''
"23" = '''
:sup:`23` Hindi binilang ni David ang mga may gulang na dalawampu o mas bata pa, sapagkat nangako si Yahweh na pararamihin niya ang Israel gaya ng mga bituin sa langit. 
'''
"24" = '''
:sup:`24` Sinimulang bilangin ni Joab na anak ni Zeruias ang mga kalalakihan, ngunit hindi niya natapos. Dumating sa Israel ang galit dahil dito. Hindi naisulat ang bilang na ito sa Kasaysayan ni Haring David. 
'''
"25" = '''
:sup:`25` Si Azmavet na anak ni Abdiel ang namahala sa kaban ng yaman ng hari. Si Jonatan na anak ni Uzias ang namahala sa mga bahay-imbakan sa bukid, sa lungsod, at sa mga nayon at sa mga pinatibay na mga tore. 
'''
"26" = '''
:sup:`26` Si Ezri na anak ni Kelub ang namahala sa mga magsasakang nag-aararo ng lupa. 
'''
"27" = '''
:sup:`27` Si Simei na mula sa Rama ang namahala ng mga ubasan, at Si Zabdi na mula sa Sephan ang namahala ng mga ubas at ang mga imbakan ng alak. 
'''
"28" = '''
:sup:`28` Si Baal Hahan na mula sa Geder ang namahala sa mga punong olibo at mga puno ng sicamoro na nasa mga mabababang lugar, at si Joas ang namahala sa mga imbakan ng langis. 
'''
"29" = '''
:sup:`29` Pinamahalaan ni Sitrai na mula sa Saron ang mga kawan na pinapastulan sa Saron, at pinamahalaan ni Safat na anak ni Adlai ang mga kawan na nasa mga lambak. 
'''
"30" = '''
:sup:`30` Sa mga kamelyo, si Obil na Ismaelita ang namahala, at si Jedeias na mula sa Meronot ang namahala sa mga babaeng asno. Si Jaziz na Hagrita ang namahala sa mga kawan. 
'''
"31" = '''
:sup:`31` Lahat ng ito ay mga tagapamahala ng mga pag-aari ni Haring David. 
'''
"32" = '''
:sup:`32` Si Jonatan na tiyo ni David, ay isang tagapayo, sapagkat isa siyang marunong na tao at isang eskriba. Si Jehiel na anak ni Hacmoni ang nangalaga sa mga anak na lalaki ng hari. 
'''
"33" = '''
:sup:`33` Si Ahitofel ang tagapayo ng hari, at si Husai na mula sa mga tao ng Arkita ay sariling taga-payo ng hari. 
'''
"34" = '''
:sup:`34` Kinuha ni Joiada na anak ni Benaias at ni Abiatar ang tungkulin ni Ahitofel. Si Joab ang pinuno ng hukbo ng mga kawal ng hari. 
'''
