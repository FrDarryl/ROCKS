[2]
"1" = '''
:sup:`1` Hipan ninyo ang trumpeta sa Zion, at magpatunog ng hudyat sa aking banal na bundok! Manginig sa takot ang lahat ng nakatira sa lupain sapagkat dumarating ang araw ni Yahweh, tunay nga na ito ay malapit na. 
'''
"2" = '''
:sup:`2` Ito ay araw ng kadiliman at kapanglawan, araw ng mga ulap at makapal na kadiliman. Katulad ng bukang liwayway na lumalaganap sa mga bundok, paparating ang napakarami at malakas na hukbo. Hindi pa nagkaroon ng hukbong ganito at hindi na muling magkakaroon ng katulad nito, lumipas man ang maraming henerasyon. 
'''
"3" = '''
:sup:`3` Nilalamon ng apoy ang lahat ng nasa harapan nito at lumiliyab ang apoy sa likuran nito. Katulad ng hardin ng Eden ang lupain na nasa harapan nito ngunit sa likuran nito ay wasak na ilang. Tunay nga na walang makatatakas mula rito. 
'''
"4" = '''
:sup:`4` Ang anyo ng hukbo ay tulad ng mga kabayo, at tumatakbo sila na gaya ng mga mangangabayo. 
'''
"5" = '''
:sup:`5` Tumatalon sila nang may ingay na gaya ng mga karwahe sa ibabaw ng mga bundok, gaya ng ingay ng naglalagablab na apoy na tumutupok sa pinaggapasan, gaya ng napakaraming hukbo na handa para sa labanan. 
'''
"6" = '''
:sup:`6` Sa kanilang pagdating, nagdadalamhati ang mga tao at namumutla ang kanilang mga mukha. 
'''
"7" = '''
:sup:`7` Tumatakbo sila na gaya ng malalakas na mandirigma at inaakyat nila ang mga pader na gaya ng mga kawal; nagmamartsa sila, ang bawat isa sa kani-kaniyang hakbang at hindi sila humihiwalay sa kanilang mga hanay. 
'''
"8" = '''
:sup:`8` Hindi sila nagtutulakan, nagmamartsa sila, bawat isa sa kaniyang daanan, pinapasok nila ang pananggalang at hindi sila nawawala sa kanilang hanay. 
'''
"9" = '''
:sup:`9` Sumusugod sila nang mabilis sa lungsod, tumatakbo sila sa pader, umaakyat sila sa mga bahay at pumapasok sila sa mga bintana na gaya ng mga magnanakaw. 
'''
"10" = '''
:sup:`10` Nayayanig ang lupa sa harapan nila, nayayanig ang kalangitan, dumilim ang araw at buwan at tumigil sa pagningning ang mga bituin. 
'''
"11" = '''
:sup:`11` Pinalakas ni Yahweh ang kaniyang tinig sa harap ng kaniyang hukbo sapagkat napakarami ng kaniyang mandirigma, sapagkat sila ay malakas, ang mga gumagawa ng kaniyang mga utos. Sapagkat ang araw ni Yahweh ay dakila at nakatatakot. Sino ang makaliligtas dito? 
'''
"12" = '''
:sup:`12` “Gayon pa man,” sinabi ni Yahweh, “Manumbalik kayo sa akin nang buong puso. Mag-ayuno kayo, tumangis at magdalamhati.” 
'''
"13" = '''
:sup:`13` Punitin ninyo ang inyong puso at hindi lamang ang inyong mga kasuotan, at manumbalik kay Yahweh na inyong Diyos. Sapagkat siya ay mapagbigay-loob at maawain, hindi madaling magalit, sagana sa pagmamahal at nais niyang tumigil sa pagbibigay ng parusa. 
'''
"14" = '''
:sup:`14` Sinong nakakaalam? Marahil ay manumbalik siya at mahabag, at mag-iwan ng biyaya sa likuran niya, butil na handog at inuming handog para kay Yahweh na inyong Diyos. 
'''
"15" = '''
:sup:`15` Hipan ninyo ang trumpeta sa Zion, magpatawag kayo para sa isang banal na pag-aayuno at magpatawag kayo para sa isang banal na pagtitipon. 
'''
"16" = '''
:sup:`16` Tipunin ninyo ang mga tao, magpatawag kayo para sa banal na pagtitipon. Tipunin ninyo ang mga nakatatanda, ang mga bata at ang mga sanggol. Lumabas ang mga ikakasal na lalaki sa kanilang silid at ang mga babaeng ikakasal sa kanilang silid. 
'''
"17" = '''
:sup:`17` Manangis ang mga paring lingkod ni Yahweh sa pagitan ng balkonahe at altar. Sabihin nilang, “Maaawa ka sa iyong mga tao, Yahweh, at huwag mong dalhin sa kahihiyan ang iyong pamana upang pamahalaan sila ng mga bansa. Bakit sasabihin ng mga bansa, nasaan ang kanilang Diyos?” 
'''
"18" = '''
:sup:`18` At si Yahweh ay masikap para sa kaniyang lupain at naawa sa kaniyang mga tao. 
'''
"19" = '''
:sup:`19` Sumagot si Yahweh sa kaniyang mga tao, “Tingnan ninyo, magpapadala ako sa inyo ng butil, bagong alak at langis. Masisiyahan kayo sa mga ito at hindi ko na kayo gagawing kahiya-hiya sa mga bansa. 
'''
"20" = '''
:sup:`20` Aalisin ko ang hilagang mananalakay mula sa inyo at itataboy sila sa tuyo at pinabayaang lupain. Ang unahan ng kanilang hukbo ay pupunta sa silangang dagat at ang kanilang hulihan ay sa kanlurang dagat. Aalingasaw ang baho at masamang amoy nito. Gagawa ako ng mga dakilang bagay.” 
'''
"21" = '''
:sup:`21` Huwag matakot, lupain, matuwa at magalak sapagkat gumawa si Yahweh ng mga dakilang bagay. 
'''
"22" = '''
:sup:`22` Huwag kayong matakot, mga hayop sa parang, sapagkat tutubo ang mga pastulan sa ilang, mamumunga ang mga puno at mamumunga ng maraming ani ang mga puno ng igos at ubas. 
'''
"23" = '''
:sup:`23` Matuwa kayo, mga tao ng Zion at magalak kay Yahweh na inyong Diyos. Sapagkat ibibigay niya sa inyo ang ulan ng taglagas sa nararapat na sukat at pabababain ang ulan para sa inyo, ang ulan ng taglagas at ang ulan ng tagsibol katulad noon. 
'''
"24" = '''
:sup:`24` Mapupuno ng trigo ang mga giikan, aapaw ang mga lalagyan ng bagong alak at langis. 
'''
"25" = '''
:sup:`25` “Ibabalik ko sa inyo ang mga taon ng mga pananim na kinain ng napakaraming nagliliparang mga balang, ng mga malalaking balang, ng mga tipaklong, at ng mga uod, ang aking malakas na hukbo na aking ipinadala sa inyo. 
'''
"26" = '''
:sup:`26` Kakain kayo nang sagana at mabubusog, at pupurihin ninyo ang pangalan ni Yahweh na inyong Diyos na gumawa ng mga kamangha-mangha sa inyo at hindi ko na muling ilalagay sa kahihiyan ang aking bayan. 
'''
"27" = '''
:sup:`27` Malalaman ninyo na ako ay nasa Israel, na ako si Yahweh na inyong Diyos, at wala ng iba, at hindi ko na muling ilalagay sa kahihiyan ang aking bayan. 
'''
"28" = '''
:sup:`28` At mangyayari pagkatapos, ibubuhos ko ang aking Espiritu sa lahat ng laman, at maghahayag ng propesiya ang inyong mga anak na lalaki at babae. Mananaginip ng mga panaginip ang inyong mga matatandang lalaki, makakakita ng mga pangitain ang inyong mga kabataang lalaki. 
'''
"29" = '''
:sup:`29` Gayon din sa mga utusan at babaeng utusan, ibubuhos ko ang aking Espiritu sa mga araw na iyon. 
'''
"30" = '''
:sup:`30` Magpapakita ako ng mga kamangha-mangha sa kalangitan at sa lupa ng dugo, apoy at mga haligi ng usok. 
'''
"31" = '''
:sup:`31` Magiging kadiliman ang araw at dugo ang buwan, bago dumating ang dakila at kakila-kilabot na araw ni Yahweh. 
'''
"32" = '''
:sup:`32` Mangyayari na ang lahat ng tatawag sa pangalan ni Yahweh ay maliligtas. Sapagkat may mga makatatakas sa Bundok ng Zion at sa Jerusalem, gaya ng sinabi ni Yahweh, at sa mga makaliligtas, ang mga tinawag ni Yahweh. 
'''
