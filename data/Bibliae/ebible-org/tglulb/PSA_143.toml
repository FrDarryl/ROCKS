[143]
"1" = '''
:sup:`1` Dinggin mo ang aking panalangin, Yahweh; makinig ka sa aking pagsamo. Dahil sa iyong katapatan at katuwiran, sagutin mo ako! 
'''
"2" = '''
:sup:`2` Huwag mong hatulan ang iyong lingkod, dahil walang matuwid sa iyong paningin. 
'''
"3" = '''
:sup:`3` Hinangad ng kaaway ang aking kaluluwa; ako ay kaniyang ibinaon sa lupa; pinatira niya ako sa kadiliman tulad ng mga matagal ng namatay. 
'''
"4" = '''
:sup:`4` Ang aking espiritu ay nanglulupaypay; ang aking puso ay nawalan ng pag-asa. 
'''
"5" = '''
:sup:`5` Inalala ko ang nakalipas, nagnilay ako sa iyong mga gawa; nagmuni-muni ako sa iyong mga katagumpayan. 
'''
"6" = '''
:sup:`6` Itinataas ko ang aking mga kamay sa iyo sa panalangin; ang aking kaluluwa ay nananabik sa iyo sa isang tuyong lupain. Selah. 
'''
"7" = '''
:sup:`7` Yahweh, sumagot ka agad sa akin dahil ang aking espiritu ay nanghihina. Huwag mong itago ang iyong mukha sa akin, o ako ay magiging gaya ng mga bumaba sa hukay. 
'''
"8" = '''
:sup:`8` Hayaan mong marinig ko ang iyong katapatan sa tipan sa umaga, dahil nagtitiwala ako sa iyo. Ipakita mo sa akin ang daan kung saan ako dapat lumakad, dahil itinataas ko ang aking kaluluwa sa iyo. 
'''
"9" = '''
:sup:`9` Sagipin mo ako mula sa aking mga kaaway, Yahweh; ako ay tumakas sa iyo para magtago. 
'''
"10" = '''
:sup:`10` Turuan mo ako na gawin ang iyong kalooban dahil ikaw ang aking Diyos. Nawa ang iyong mabuting Espiritu ay pangunahan ako sa lupain ng katuwiran. 
'''
"11" = '''
:sup:`11` Yahweh, para sa kapakanan ng ngalan mo, panatilihin mo akong buhay; sa iyong katuwiran ilayo mo ang aking kaluluwa sa kaguluhan. 
'''
"12" = '''
:sup:`12` Sa iyong katapatan sa tipan alisin mo ang aking mga kaaway at wasakin ang lahat ng mga kaaway ng aking buhay dahil ako ay iyong lingkod. 
'''
