[25]
"1" = '''
:sup:`1` Kung may pagtatalo sa pagitan ng mga tao at pumunta sila sa hukuman, at hinatulan sila ng mga hukom, sa gayon ay pawawalang sala nila ang matuwid at parurusahan ang masama. 
'''
"2" = '''
:sup:`2` Kung ang maysala ay nararapat hampasin, sa gayon padadapain siya ng hukom at hahampasin sa kanilang presensya sa dami ng iniutos na palo, ayon sa kaniyang krimen. 
'''
"3" = '''
:sup:`3` Maaari siyang bigyan ng hukom ng apatnapung palo, pero hindi siya dapat lumampas sa bilang na iyon; dahil kung lalampas siya sa bilang na iyon at hampasin siya ng higit na maraming palo, sa gayon ay mapapahiya ang kapwa ninyo Israelita sa inyong harapan. 
'''
"4" = '''
:sup:`4` Hindi dapat ninyo busalan ang lalaking baka kapag siya ay naggigiik ng butil. 
'''
"5" = '''
:sup:`5` Kung ang magkapatid na lalaki ay magkasamang namumuhay at namatay ang isa sa kanila, na hindi nagkaroon ng anak, sa gayon ang asawa ng namatay na lalaki ay hindi dapat ipakasal sa ibang tao sa labas ng pamilya. Sa halip, ang kapatid ng kaniyang asawa ay dapat siyang sipingan at kunin siya sa kaniyang sarili bilang kaniyang asawa, at gawin ang tungkulin ng kaniyang kapatid bilang asawa niya. 
'''
"6" = '''
:sup:`6` Para ang unang niyang ipanganak ang papalit sa pangalan ng namatay na kapatid ng lalaking iyon, para ang pangalan niya ay hindi maglaho mula sa Israel. 
'''
"7" = '''
:sup:`7` Pero kung ang lalaki ay hindi nais kunin ang asawa ng kaniyang kapatid para sa kaniyang sarili, kung gayon ang asawa ng kapatid ay dapat umakyat sa tarangkahan sa mga nakatatanda at sabihin, 'Ang kapatid ng aking asawa ay tumatangging tumayo para sa pangalan ng kaniyang kapatid sa Israel; ayaw niyang gampanan ang tungkulin ng isang kapatid ng asawa para sa akin.' 
'''
"8" = '''
:sup:`8` Pagkatapos ang mga nakatatanda ng kaniyang lungsod ay dapat siyang tawagin at kausapin siya. Pero ipagpalagay na magpumilit siya at sabihin, Hindi ko nais na kunin siya.' 
'''
"9" = '''
:sup:`9` Sa gayon ang asawa ng kapatid niya ay dapat pumunta sa kaniya sa presensya ng mga nakatatanda, hubarin ang kaniyang sandalyas mula sa kaniyang paa, at duraan ang kaniyang mukha. Dapat niya siyang sagutin at sabihan, 'Ito ang ginagawa sa lalaking hindi itataguyod ang bahay ng kaniyang kapatid.' 
'''
"10" = '''
:sup:`10` Ang kaniyang pangalan ay tatawagin sa Israel, 'Ang bahay niya na ang sandalyas ay hinubad.' 
'''
"11" = '''
:sup:`11` Kung ang mga lalaki ay mag-away, at ang asawa ng isa ay dumating para ipagtanggol ang kaniyang asawa mula sa kamay niya na humampas sa kaniya, at kung iunat niya ang kaniyang kamay at hawakan siya sa mga pribadong bahagi, 
'''
"12" = '''
:sup:`12` sa gayon ay dapat ninyong putulin ang kaniyang kamay; ang inyong mata ay hindi dapat maawa. 
'''
"13" = '''
:sup:`13` Hindi dapat kayo magkaroon sa inyong lalagyan ng magkakaibang timbangan, isang malaki at isang maliit. 
'''
"14" = '''
:sup:`14` Hindi dapat kayo magkaroon sa inyong bahay ng magkakaibang sukatan, isang malaki at isang maliit. 
'''
"15" = '''
:sup:`15` Isang ganap at tapat na timbangan ang dapat mayroon kayo; isang ganap at tapat na sukatan ang dapat mayroon kayo, para humaba ang inyong mga araw sa lupaing ibinibigay sa inyo ni Yahweh. 
'''
"16" = '''
:sup:`16` Dahil ang lahat ng gumagawa ng mga bagay na iyon, lahat ng kumikilos nang hindi matuwid, ay isang kasuklam-suklam kay Yahweh na inyong Diyos. 
'''
"17" = '''
:sup:`17` Isaisip kung ano ang ginawa sa inyo ng taga-Amalek sa daan habang palabas kayo mula sa Ehipto, 
'''
"18" = '''
:sup:`18` kung paano niya kayo sinalubong sa daan at sinalakay kayo sa likuran, lahat na mahina sa inyong likuran, nang kayo ay nanghina at pagod; hindi niya pinarangalan ang Diyos. 
'''
"19" = '''
:sup:`19` Kaya, kapag binigyan kayo ni Yahweh na inyong Diyos ng pahinga mula sa lahat ng inyong mga kaaway na nakapalibot, sa lupain na ibibigay ni Yahweh na inyong Diyo para angkinin bilang isang pamana, hindi dapat ninyo kalimutan na dapat ninyong pawiin ang alaala ng taga-Amalek mula sa silong ng langit. 
'''
