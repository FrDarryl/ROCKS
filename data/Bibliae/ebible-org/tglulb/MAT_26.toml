[26]
"1" = '''
:sup:`1` At nangyari nang matapos ni Jesus ang lahat ng mga salitang ito, sinabi niya sa kaniyang mga alagad, 
'''
"2" = '''
:sup:`2` “Alam ninyo na pagkalipas ng dalawang araw darating ang Paskua, at ang Anak ng Tao ay ibibigay upang maipako sa krus”. 
'''
"3" = '''
:sup:`3` At ang mga punong pari at ang mga nakatatanda ng mga tao ay nagkatipun-tipon sa palasyo ng pinakapunong pari na nagngangalang si Caifas. 
'''
"4" = '''
:sup:`4` Nagsabwatan sila na hulihin si Jesus ng panakaw at patayin. 
'''
"5" = '''
:sup:`5` Sapagkat sinasabi nila, “Hindi sa araw ng pista, upang hindi magkaroon ng kaguluhan ang mga tao. 
'''
"6" = '''
:sup:`6` Ngayon, habang si Jesus ay nasa Betania sa bahay ni Simon na ketongin, 
'''
"7" = '''
:sup:`7` habang siya ay nakasandal sa mesa, may babae na lumapit sa kaniya na may dalang isang sisidlang alabastro ng mamahaling pabango, at ibinuhos niya ito sa kaniyang ulo. 
'''
"8" = '''
:sup:`8` Subalit ng makita ng kaniyang mga alagad ito, sila'y nagalit at sinabi, “Anong dahilan sa pag-aaksayang ito? 
'''
"9" = '''
:sup:`9` Maaari sana itong ipagbili ng malaking halaga at ipamimigay sa dukha.” 
'''
"10" = '''
:sup:`10` Ngunit si Jesus, na nalalaman ito, sinabi sa kanila, “Bakit ninyo binabagabag ang babaing ito? Sapagkat gumagawa siya ng napakabuting bagay sa akin. 
'''
"11" = '''
:sup:`11` Nasa inyo palagi ang mga dukha, subalit hindi ninyo ako makakasama palagi. 
'''
"12" = '''
:sup:`12` Sapagkat nang binuhos niya itong pabango sa aking katawan, ginawa niya ito para sa aking paglilibing. 
'''
"13" = '''
:sup:`13` Totoo itong sinasabi ko sa inyo, saan man ipangaral ang magandang balita sa buong mundo, ang ginawa ng babaeng ito ay ipagsasabi din sa pag-alala sa kaniya.” 
'''
"14" = '''
:sup:`14` At ang isa sa Labingdalawa na nagngangalang Judas Iscariote ay pumunta sa mga punong pari 
'''
"15" = '''
:sup:`15` at sinabi, “Ano ang nais ninyong ibigay sa akin, upang siya'y ibigay ko sa inyo?” At nagtimbang sila ng tatlumpung piraso ng pilak para sa kaniya. 
'''
"16" = '''
:sup:`16` Mula ng panahong iyon humanap siya ng pagkakataon upang ibigay siya sa kanila. 
'''
"17" = '''
:sup:`17` Ngayon sa unang araw ng tinapay na walang pampaalsa, nagsilapit ang mga alagad kay Jesus at nagsabi, “Saan mo nais na tayo ay maghanda upang iyong kainin ang pagkain ng Paskwa?” 
'''
"18" = '''
:sup:`18` Sinabi niya, “Pumunta kayo sa lungsod sa isang tao roon at sabihin ninyo sa kaniya, 'Sinabi ng Guro, “Ang panahon ko ay malapit na. Gaganapin ko ang Paskwa sa inyong bahay kasama ng aking mga alagad."”' 
'''
"19" = '''
:sup:`19` Ginawa ng mga alagad kung ano ang ipinag-utos ni Jesus sa kanila, at inihanda nila ang pagkain ng Paskwa. 
'''
"20" = '''
:sup:`20` Nang sumapit ang gabi, umupo siya upang kumain kasama ang mga labingdalawang alagad. 
'''
"21" = '''
:sup:`21` Habang sila'y kumakain, sinabi niya, “Totoo itong sinasabi ko sa inyo na ako'y ipagkakanulo ng isa sa inyo.” 
'''
"22" = '''
:sup:`22` At sila'y lubhang nalungkot, at ang bawat isa ay nagsimulang nagsipagtanong sa kaniya, “Tiyak na hindi ako, Panginoon?” 
'''
"23" = '''
:sup:`23` Sumagot siya, “Ang sinumang kasabay kong sumawsaw ng kaniyang kamay ay siyang magkanulo sa akin. 
'''
"24" = '''
:sup:`24` Ang Anak ng Tao ay aalis, katulad ng naisulat patungkol sa kaniya. Ngunit aba sa lalaking iyon na magkanulo sa Anak ng Tao! Mas mabuti pa sa lalaking iyon na hindi na siya ipinanganak.” 
'''
"25" = '''
:sup:`25` Si Judas, na siyang nagkanulo sa kaniya ay nagsabi, “Ako ba, Rabi?” Sinabi niya sa kaniya. “Ikaw mismo ang nagsabi.” 
'''
"26" = '''
:sup:`26` Habang sila'y kumakain, kumuha si Jesus ng tinapay, ipinagpasalamat ito, at pinagputol-putol. Binigay niya ito sa kaniyang mga alagad at sinabi, “Kunin ninyo, kainin ninyo. Ito ay ang aking katawan.” 
'''
"27" = '''
:sup:`27` Kumuha siya ng kopa at nagpasalamat, at ibinigay ito sa kanila at sinabi, “Inumin ninyo ito, kayong lahat. 
'''
"28" = '''
:sup:`28` Sapagkat ito ay ang aking dugo ng kasunduan na ibinuhos para sa marami para sa ikapapatawad ng mga kasalanan. 
'''
"29" = '''
:sup:`29` Subalit sasabihin ko sa inyo, buhat ngayon hindi na ako muling iinom nitong bunga ng ubas, hanggang sa araw na ako ay iinom nito ng panibago kasama ninyo sa kaharian ng aking Ama.” 
'''
"30" = '''
:sup:`30` At pagka-awit nila ng isang himno, pumunta sila sa Bundok ng mga Olibo. 
'''
"31" = '''
:sup:`31` At sinabi ni Jesus sa kanila, “Lahat kayo ay aalis ngayong gabi nang dahil sa akin, sapagkat ito ay nasusulat, 'Hahampasin ko ang pastol ng tupa at ang mga tupa ng kawan ay maikakalat.' 
'''
"32" = '''
:sup:`32` Ngunit pagkatapos nang aking pagkabuhay, mauuna ako sa inyo sa Galilea.” 
'''
"33" = '''
:sup:`33` Ngunit sinabi ni Pedro sa kaniya, “Kahit ang lahat ay aalis dahil sa iyo, ako ay hinding-hindi aalis.” 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus sa kaniya, “Totoo itong sinasabi ko sa inyo, sa gabing ito bago tumilaok ang tandang, ikakaila mo ako ng tatlong beses.” 
'''
"35" = '''
:sup:`35` Sinabi ni Pedro sa kaniya, “Kahit ako ay mamatay, hindi kita ikakaila.” At ganoon din ang sinabi ng lahat ng mga alagad. 
'''
"36" = '''
:sup:`36` Pagkatapos, pumunta si Jesus na kasama sila sa isang lugar na tinawag na Getsemani at sinabi sa kaniyang mga alagad, “Umupo kayo dito habang ako ay pupunta doon at manalangin.” 
'''
"37" = '''
:sup:`37` Sinama niya si Pedro at ang dalawang anak ni Zebedeo at nagsimula siyang nalungkot at nabagabag. 
'''
"38" = '''
:sup:`38` At sinabi niya sa kanila, “Ang kaluluwa ko ay lubha na namimighati, maging sa kamatayan. Manatili kayo dito at magbantay kasama ko.” 
'''
"39" = '''
:sup:`39` Lumakad siya nga medyo malayo, at siya'y nagpatirapa, at nanalangin. Sinabi nya, “Aking Ama, kung maaari, hayaan na ang tasang ito ay lalampas sa akin. Gayunman, hindi sa nais ko kundi ayon sa nais mo.” 
'''
"40" = '''
:sup:`40` Lumapit siya sa mga alagad at sila'y kaniyang nadatnang natutulog at sinabi niya kay Pedro, “Ano, hindi ba ninyo kayang magbantay kasama ko ng isang oras? 
'''
"41" = '''
:sup:`41` Magbantay kayo at manalangin upang hindi kayo matukso. Ang espiritu ay nagnanais, ngunit ang laman ay mahina.” 
'''
"42" = '''
:sup:`42` Umalis siya sa pangalawang pagkakataon at nanalangin, at nagsabi, “Aking Ama, kung hindi ito maaring lilipas maliban na inumin ko ito, ang kalooban mo ang magaganap.” 
'''
"43" = '''
:sup:`43` At siya'y nagbalik muli at nakita silang natutulog, sapagkat mabigat na ang kanilang mga mata. 
'''
"44" = '''
:sup:`44` At muli niya silang iniwan at siya'y umalis. Nanalangin siya sa ikatlong pagkakataon at sinabi ang ganoon ding mga salita. 
'''
"45" = '''
:sup:`45` Pagkatapos, lumapit si Jesus sa kaniyang mga alagad at sinabi sa kanila, “Natutulog pa rin ba kayo at namamahinga? Tingnan ninyo, malapit na ang oras, at ang Anak ng Tao ay ipagkanulo sa mga kamay ng mga makasalanan. 
'''
"46" = '''
:sup:`46` Tumindig kayo, aalis na tayo. Tingnan ninyo, malapit na ang magkanulo sa akin.” 
'''
"47" = '''
:sup:`47` Habang siya'y nagsasalita, si Judas na isa sa Labingdalawa ay dumating. Kasama niya ang napakaraming tao na mula sa mga punong pari at mga nakatatanda sa mga tao. Dumating sila na may dalang mga espada at mga pamalo. 
'''
"48" = '''
:sup:`48` Ngayon ang tao na magkanulo kay Jesus ay nagbigay ng hudyat sa kanila na nagsasabi, “Kung sinuman ang aking hahalikan, siya na iyon. Sunggaban siya.” 
'''
"49" = '''
:sup:`49` Agad-agad lumapit siya kay Jesus at sinabi, “Binabati kita, Rabi” At hinalikan niya siya. 
'''
"50" = '''
:sup:`50` Sinabi ni Jesus sa kaniya, “Kaibigan, gawin mo kung ano ang ipinunta mo dito.” Pagkatapos, nagsidatingan sila at hinawakan si Jesus, at sinunggaban siya. 
'''
"51" = '''
:sup:`51` Masdan ito, ang isa sa mga kasama ni Jesus ay inunat ang kaniyang kamay at hinugot ang kaniyang espada at tinapyas ang alipin ng pinakapunong pari, at tinagpas ang kaniyang tainga. 
'''
"52" = '''
:sup:`52` Pagkatapos, sinabi ni Jesus sa kaniya, “Ibalik mo ang espada sa kaniyang kaluban, sapagkat ang lahat ng gagamit ng espada ay masasawi sa pamamagitan din ng espada. 
'''
"53" = '''
:sup:`53` Iniisip ba ninyo na hindi ko kayang tumawag sa aking Ama, at padadalhan niya ako ng higit pa sa labindalawang pulutong ng mga anghel? 
'''
"54" = '''
:sup:`54` Ngunit paano matutupad ang mga kasulatan, na dapat mangyari?” 
'''
"55" = '''
:sup:`55` Sa oras na iyon si Jesus ay nagsabi sa maraming tao, “Pumunta kayo rito na dala-dala ang mga espada at mga pamalo upang hulihin ako katulad ng isang tulisan? Araw-araw ay nakaupo ako sa templo na nagtuturo at hindi ninyo ako hinuli. 
'''
"56" = '''
:sup:`56` Ngunit lahat ng ito ay kailangang mangyari upang ang mga sinusulat ng mga propeta ay matupad.” At iniwanan siya ng lahat ng mga alagad at sila’y tumakas. 
'''
"57" = '''
:sup:`57` Ang mga humuli kay Jesus ang nagdala sa kaniya sa pinakapunong pari na si Caifas, kung saan ang mga eskriba at mga nakatatanda ay nagkatipun-tipon. 
'''
"58" = '''
:sup:`58` Ngunit sumunod si Pedro sa kaniya na may kalayuan hanggang sa patyo ng pinakapunong pari. Pumunta siya sa loob at umupo kasama ng mga tagapagbantay upang makita ang kahihinatnan. 
'''
"59" = '''
:sup:`59` Ngayon, ang mga punong pari at ang buong Konseho ay naghahanap ng maling patotoo laban kay Jesus, upang siya'y kanilang mapatay. 
'''
"60" = '''
:sup:`60` Ngunit wala silang mahanap na kahit ano, bagamat maraming maling mga saksi ang nagsilapit. Ngunit mayamaya may dalawang lumapit 
'''
"61" = '''
:sup:`61` at sinabi, “Sinabi ng taong ito, 'Kaya kong gibain ang templo ng Diyos at muling maipatayo sa loob ng tatlong araw.”' 
'''
"62" = '''
:sup:`62` Tumayo ang pinakapunong pari at sinabi sa kaniya, “Wala ka bang isasagot? Ano itong ipinapatotoo nila laban sa iyo? 
'''
"63" = '''
:sup:`63` Ngunit si Jesus ay tahimik lamang. Sinabi ng pinakapunong pari sa kaniya, “Inuutusan kita alang-alang sa Diyos na buhay, sabihin mo sa amin kung ikaw nga ba si Cristo, ang Anak ng Diyos. 
'''
"64" = '''
:sup:`64` Si Jesus ay sumagot sa kaniya, “Ikaw na mismo ang nagsabi. Ngunit sasabihin ko sa inyo, magmula ngayon ay inyo nang makikita ang Anak ng Tao na nakaupo sa kanang kamay ng Kapangyarihan at darating na nasa mga ulap ng langit.” 
'''
"65" = '''
:sup:`65` At pinunit ng pinakapunong pari ang kaniyang mga damit at nagsabi, “Siya ay nagsalita ng kalapastangan! Bakit kailangan pa natin ang mga saksi? Ngayon inyo nang narinig ang kalapastangan. 
'''
"66" = '''
:sup:`66` Ano sa tingin ninyo?” Sumagot sila at nagsabi, “Siya'y karapatdapat na mamatay.” 
'''
"67" = '''
:sup:`67` At dinuraan nila siya sa mukha at pinagsusuntok at pinagsasampal 
'''
"68" = '''
:sup:`68` at sinabi, “Hulaan mo sa amin, ikaw na Cristo. Sino sa amin ang humampas sa iyo?” 
'''
"69" = '''
:sup:`69` Ngayon si Pedro ay nakaupo sa labas ng patyo at isang utusang babae ang lumapit sa kaniya at sinabi, “Kasama ka din ni Jesus na taga-Galilea.” 
'''
"70" = '''
:sup:`70` Ngunit ikinaila niya ito sa harap nilang lahat, na sinasabi, “Hindi ko alam kung ano ang sinasabi mo.” 
'''
"71" = '''
:sup:`71` Nang siya ay lumabas sa isang tarangkahan, isa pang utusang babae ang nakakita sa kaniya at sinabi sa mga nandoon, “Ang taong ito ay kasama din ni Jesus na taga-Nazaret.” 
'''
"72" = '''
:sup:`72` At muli niyang ikinaila na may sumpa, “Hindi ko kilala ang lalaking iyan.” 
'''
"73" = '''
:sup:`73` At pagkalipas ng ilang sandali ay lumapit kay Pedro ang mga nakatayo doon at sinabi, “Tiyak na ikaw rin ay isa sa kanila, sapagkat halatang-halata ka sa iyong pananalita.” 
'''
"74" = '''
:sup:`74` Pagkatapos nito, nagsimula siyang magsalita ng masama at nanumpang, “Hindi ko kilala ang lalaking iyan,” at agad-agad tumilaok ang tandang. 
'''
"75" = '''
:sup:`75` At naalala ni Pedro ang mga salitang sinabi ni Jesus na, “Bago tumilaok ang tandang ikakaila mo ako nga tatlong beses.” At siya'y lumabas at labis na umiyak. 
'''
