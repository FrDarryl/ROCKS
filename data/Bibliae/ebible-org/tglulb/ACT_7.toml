[7]
"1" = '''
:sup:`1` Sinabi ng pinaka-punong pari, “Totoo ba ang mga bagay na ito?'' 
'''
"2" = '''
:sup:`2` Sinabi ni Esteban, ''Mga kapatid at mga ama, makinig kayo sa akin: Ang Diyos ng kaluwalhatian ay nagpakita sa ating ama na si Abraham noong siya ay nasa Mesopotamia, bago siya nanirahan sa Haran; 
'''
"3" = '''
:sup:`3` sinabi niya sa kaniya, 'Iwan mo ang iyong lupain at ang iyong mga kamag-anak at pumunta ka sa lupain na ipapakita ko sa iyo.' 
'''
"4" = '''
:sup:`4` Pagkatapos iniwan niya ang lugar ng mga Caldeo at nanirahan sa Haran; mula doon, matapos mamatay ang kaniyang ama, dinala siya ng Diyos sa lupain na ito, kung saan kayo naninirahan ngayon. 
'''
"5" = '''
:sup:`5` Wala siyang ibinigay na anuman dito bilang pamana sa kaniya, wala, kahit na sapat man lang na paglagyan ng paa. Ngunit siya ay nangako—kahit na wala pang Anak si Abraham—na kaniyang ibibigay ang lupain bilang pag-aari para sa kaniya at sa kaniyang magiging kaapu-apuhan na susunod sa kaniya. 
'''
"6" = '''
:sup:`6` Nakikipag-usap sa kaniya ang Diyos ng katulad nito, na ang kaniyang kaapu-apuhan ay panandaliang maninirahan sa ibang lupain, at dadalhin sila ng mga naninirahan doon sa pagkaalipin at pakikitunguhan sila ng masama ng apatnaraang taon. 
'''
"7" = '''
:sup:`7` At hahatulan ko ang bansa kung saan sila ay magiging alipin,' sabi ng Diyos, 'at pagkatapos lalabas sila at sasambahin ako sa lugar na ito.' 
'''
"8" = '''
:sup:`8` At ibinigay niya kay Abraham ang tipan ng pagtututli. Kaya si Abraham ang naging ama ni Isaac at tinuli siya sa ikawalong araw; Si isaac ang naging ama ni Jacob, at si Jacob ang naging ama ng labindalawang patriyarka. 
'''
"9" = '''
:sup:`9` Nainggit kay Jose ang mga patriyarka kaya ibenenta nila siya sa Egipto, at Sinamahan siya ng Diyos, 
'''
"10" = '''
:sup:`10` at iniligtas siya mula sa lahat ng kaniyang mga pagdurusa, at pinagpala siya ng Diyos ng karunungan sa harap ni Faraon, na hari ng Egipto. Pagkatapos ginawa siya ng Faraon na gobernador ng Egipto at ng kaniyang buong sambahayan. 
'''
"11" = '''
:sup:`11` Ngayon ay nagkaroon ng taggutom sa buong lupain ng Egipto at Canaan, at labis na pagdurusa: at walang natagpuang pagkain ang ating mga ninuno. 
'''
"12" = '''
:sup:`12` Ngunit nang mabalitaan ni Jacob na mayroong butil sa Egipto, ipinadala niya ang ating mga ninuno sa unang pagkakataon. 
'''
"13" = '''
:sup:`13` Sa ikalawang pagkakataon, ipinakita ni Jose ang kaniyang sarili sa kaniyang mga kapatid; at ang sambahayan ni Jose ay nakilala ng Faraon. 
'''
"14" = '''
:sup:`14` Pinabalik ni Jose ang kaniyang mga kapatid upang sabihin kay Jacob na kaniyang ama na magtungo sa Egipto, kasama lahat ng kanilang kamag-anak at pitumpu't limang tao silang lahat. 
'''
"15" = '''
:sup:`15` Kaya bumaba si Jacob sa Egipto; pagkatapos namatay siya, pati na rin ang ating mga ninuno. 
'''
"16" = '''
:sup:`16` Sila ay dinala sa Siquem at inihimlay sa libingan na binili ni Abraham sa halaga ng pilak mula sa mga anak ni Hamor na taga Siquem. 
'''
"17" = '''
:sup:`17` Habang papalapit ang panahong ipinangako ng Diyos kay Abraham, ang mga tao ay lumago at dumami sa Egipto, 
'''
"18" = '''
:sup:`18` hanggang sa may tumayo na ibang hari sa buong Egipto, isang hari na hindi alam ang tungkol kay Jose. 
'''
"19" = '''
:sup:`19` Siya din ang hari na nanlinlang sa ating mga kababayan at nagmalupit ng labis sa ating mga ninuno, na kinailangan nilang itapon ang kanilang mga sanggol upang makaligtas. 
'''
"20" = '''
:sup:`20` Isinilang si Moises ng panahong iyon; siya ay napakaganda sa harapan ng Diyos at inalagaan ng tatlong buwan sa bahay ng kaniyang ama. 
'''
"21" = '''
:sup:`21` Nang siya ay itinapon, kinuha siya ng anak na babae ng Paraon at pinalaki siya na kagaya ng kaniyang sariling anak. 
'''
"22" = '''
:sup:`22` Naturunan si Moises sa lahat ng kaalaman ng mga taga Egipto, at naging makapangyarihan siya sa kaniyang mga salita at mga gawa. 
'''
"23" = '''
:sup:`23` Ngunit nang siya ay nasa apatnapung taon na, pumasok sa kaniyang puso na bisitahin ang kaniyang mga kapatid, ang mga anak ni Israel. 
'''
"24" = '''
:sup:`24` Nang makakita siya ng Israelita na inaapi, ipinagtanggol siya ni Moises at pinaghiganti sa pamamagitan ng paghampas sa Egipcio: 
'''
"25" = '''
:sup:`25` Inakala niya na maiintindihan siya ng kaniyang mga kapatid na inililigtas sila ng Diyos sa pamamagitan ng kaniyang kamay. Ngunit hindi nila naintindihan. 
'''
"26" = '''
:sup:`26` Nang sumunod na araw pumunta siya sa ilang mga Israelita habang sila ay nag-aaway; sinubukan niyang pagkasunduin sila; sinabi niya, 'Mga Ginoo, kayo ay magkapatid; bakit kayo nag-aaway?' 
'''
"27" = '''
:sup:`27` Ngunit itinulak siya ng lalaking nanakit sa kaniyang kapatid at sinabi, 'Sino ang naglagay sa iyo upang mamuno at humatol sa amin? 
'''
"28" = '''
:sup:`28` Nais mo ba akong patayin katulad ng pagpatay mo sa Egipcio kahapon?' 
'''
"29" = '''
:sup:`29` Tumakas si Moises matapos na marinig ito, naging dayuhan siya sa lupain ng Madian, kung saan siya ay naging ama ng dalawang anak na lalaki. 
'''
"30" = '''
:sup:`30` Nang makalipas ang apatnapung taon, nagpakita sa kaniya ang anghel sa ilang ng bundok Sinai, sa ningas ng apoy na nasa mababang punongkahoy. 
'''
"31" = '''
:sup:`31` Nang makita ni Moises ang apoy, namangha siya sa kaniyang nakita; at habang siya ay papalapit upang tingnan ito, doon ay dumating ang tinig ng Panginoon, na nagsasabing, 
'''
"32" = '''
:sup:`32` 'Ako ang Diyos ng iyong mga ninuno, ang Diyos ni Abraham, ni Isaac, at ni Jacob.' Nanginig si Moises at hindi naglakas loob na tumingin. 
'''
"33" = '''
:sup:`33` Sinabi ng Panginoon sa kaniya, 'Alisin mo ang iyong sandalyas, sapagkat ang lugar na iyong kinatatayuan ay banal na dako. 
'''
"34" = '''
:sup:`34` Nakita kong tiyak ang pagdurusa ng aking mga tao na nasa Egipto; Aking narinig ang kanilang pagdaing, at bumaba ako upang sila ay iligtas, at ngayon halika, isusugo kita sa Egipto.' 
'''
"35" = '''
:sup:`35` Itong Moises na kanilang tinanggihan, nang kanilang sinabi, 'Sino ang naglagay sa iyo na tagapamuno at tagahatol?'—siya ang sinugo sa atin ng Diyos upang maging tagapamuno at tagapagligtas. Sinugo siya ng Diyos sa pamamagitan ng kamay ng anghel na nagpakita kay Moises sa mababang puno. 
'''
"36" = '''
:sup:`36` Ginabayan sila ni Moises palabas ng Egipto, pagkatapos gumawa ng mga himala at tanda sa Egipto at sa dagat na pula at sa ilang sa loob ng apatnapung taon. 
'''
"37" = '''
:sup:`37` Ito rin ang Moises na nagsabi sa mga tao ng Israel, 'Maghihirang ang Diyos ng isang propeta para sa inyo mula sa inyong mga kapatid, isang propeta na katulad ko.' 
'''
"38" = '''
:sup:`38` Ito ang lalaki na nasa kapulungan sa ilang kasama ang anghel na nangusap sa kaniya sa Bundok Sinai. Ito ang lalaking nakasama ng ating mga ninuno; ito ang lalaki na siyang tumanggap ng mga buhay na salita upang ibigay sa atin. 
'''
"39" = '''
:sup:`39` Ito ang lalaking tinanggihang sundin ng ating mga ninuno; siya ay itinulak nila palayo mula sa kanilang sarili, at sa kanilang mga puso sila ay bumalik sa Egipto. 
'''
"40" = '''
:sup:`40` Sa mga panahong iyon sinabi nila kay Aaron, 'Igawa mo kami ng mga diyos na mangunguna sa amin. Sapagkat itong Moises na nanguna sa amin palabas ng Egipto ay hindi na namin alam kung ano ang nangyari sa kaniya.' 
'''
"41" = '''
:sup:`41` Kaya nang mga araw na iyon sila ay gumawa ng guya at nagdala sila ng mga handog sa mga diyus-diyosan, at nagalak dahil sa ginawa ng kanilang mga kamay. 
'''
"42" = '''
:sup:`42` Ngunit ang Diyos ay tumalikod at isinuko sila upang sumamba sa mga bituin sa langit, gaya ng nasusulat sa aklat ng mga propeta, 'Nag-alay ba kayo sa akin ng patay na hayop at ng mga handog sa ilang sa loob ng apatnapung taon, sambahayan ng Israel? 
'''
"43" = '''
:sup:`43` Tinanggap ninyo ang tabernakulo ni Molec at ang bituin ng diyos na si Rephan, at ang mga imahe na inyong ginawa upang sila ay sambahin. At dadalhin ko kayo palayo sa Babilonia.' 
'''
"44" = '''
:sup:`44` Ang ating mga ninuno ay mayroong tabernakulo ng patotoo sa ilang, tulad ng iniutos ng Diyos noong siya ay nagsalita kay Moises, na kailangan niyang gawin ito na kagaya ng anyo na nakita niya. 
'''
"45" = '''
:sup:`45` Ito ay ang tolda ng ating mga ninuno, nang sila ay tumalikod ay dinala sa lupain kasama ni Josue. Ito ay nangyari nang sila ay pumasok sa mga pag-aari ng mga bansang itinaboy ng Diyos sa harapan ng ating mga ninuno. Ito ay katulad nito hanggang sa mga araw ni David, 
'''
"46" = '''
:sup:`46` na nakatanggap ng biyaya sa paningin ng Diyos; hiniling niyang makahanap ng lugar na pananahanan para sa Diyos ni Jacob. 
'''
"47" = '''
:sup:`47` Ngunit nagtayo si Solomon ng bahay ng Diyos, 
'''
"48" = '''
:sup:`48` Gayunpaman, ang Kataas-taasan ay hindi naninirahan sa mga bahay na gawa ng mga kamay; kagaya ito ng sinasabi ng propeta, 
'''
"49" = '''
:sup:`49` 'Ang langit ang aking trono at ang lupa ang tungtungan para sa aking mga paa. Anong uri ng bahay ang maaari ninyong itayo sa akin? Sabi ng Panginoon: o saan ang lugar para sa aking kapahingahan? 
'''
"50" = '''
:sup:`50` Hindi ba't ang aking kamay ang gumawa ng lahat ng mga bagay na ito?' 
'''
"51" = '''
:sup:`51` Kayong mga tao, na mapagmatigas at hindi tuli sa puso at mga tainga, lagi ninyong nilalabanan ang banal na Espiritu; ginawa ninyo ang kagaya ng ginawa ng inyong mga ninuno. 
'''
"52" = '''
:sup:`52` Sino sa mga propeta ang hindi inusig ng inyong mga ninuno? Pinatay nila ang mga naunang propeta na nagpahayag sa pagdating ng Matuwid; at kayo rin ngayon ang mga nagkanulo at mga pumatay sa kaniya, 
'''
"53" = '''
:sup:`53` kayong mga tao na tumanggap ng kautusan na itinatag ng mga anghel, ngunit hindi ninyo ito iningatan.” 
'''
"54" = '''
:sup:`54` Ngayon, nang marinig ng mga kasapi ng konseho ang mga bagay na ito, nasugatan sila sa kanilang mga puso, at ang kanilang mga ngipin ay nagngalit kay Esteban. 
'''
"55" = '''
:sup:`55` Ngunit siya na puspos ng Banal na Espiritu ay kusang tumingala sa langit at kaniyang nakita ang kaluwalhatian ng Diyos; at nakita niya si Jesus na nakatayo sa kanang kamay ng Diyos. 
'''
"56" = '''
:sup:`56` Sinabi ni Esteban, “Tingnan ninyo, nakita ko na binuksan ang kalangitan, at ang Anak ng Tao ay nakatayo sa kanang kamay ng Diyos.” 
'''
"57" = '''
:sup:`57` Ngunit ang mga kasapi ng konseho ay sumigaw ng may malakas na boses, at tinakpan ang kanilang mga tainga, at sinunggaban siya, 
'''
"58" = '''
:sup:`58` itinapon siya nila sa labas ng lungsod at siya ay binato: at inilatag ng mga saksi ang kanilang balabal sa paanan ng binatang ang pangalan ay Saulo. 
'''
"59" = '''
:sup:`59` Habang binabato nila si Esteban, patuloy siyang tumatawag sa Panginoon at sinasabing, ''Panginoong Jesus, tanggapin mo ang aking espiritu.'' 
'''
"60" = '''
:sup:`60` Lumuhod siya at tumawag ng may malakas na boses, ''Panginoon, huwag mong ipataw ang kasalanang ito laban sa kanila.” Nang matapos niyang sabihin ito, siya ay nakatulog. 
'''
