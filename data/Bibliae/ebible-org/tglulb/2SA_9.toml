[9]
"1" = '''
:sup:`1` Sinabi ni David, “Mayroon pa bang natitira sa pamilya ni Saul na maaari kong mapakitaan ng kagandahang loob alang-alang kay Jonatan?” 
'''
"2" = '''
:sup:`2` May isang lingkod sa pamilya ni Saul na ang pangalan ay Siba, at ipinatawag siya para kay David. Sinabi ng hari sa kaniya, “Ikaw ba si Siba?” Tumugon siya, “Oo. Ako ang inyong lingkod.” 
'''
"3" = '''
:sup:`3` Kaya sinabi ng hari, “Mayroon pa bang natitira sa pamilya ni Saul na maaari kong mapakitaan ng kagandahang loob sa Diyos?” Tumugon si Siba sa hari, “May nalalabi pang anak na lalaki si Jonatan, na pilay ang paa.” 
'''
"4" = '''
:sup:`4` Sinabi ng hari sa kaniya, “Nasaan siya?” Tumugon si Siba sa hari, “ Nasa bahay siya ni Maquir anak na lalaki ni Ammiel sa Lo Debar.” 
'''
"5" = '''
:sup:`5` Pagkatapos ipinasundo at ipinakuha siya ni Haring David sa bahay ni Maquirr anak na lalaki ni Ammiel mula sa Lo Debar. 
'''
"6" = '''
:sup:`6` Kaya nagtungo si Mefibosheth kay David anak na lalaki ni Jonatan na anak na lalaki ni Saul at iniyuko ang kaniyang mukha sa lupa para gumalang kay David. Sinabi ni David, “Mefiboshet.” Sumagot siya, “Ako ang inyong lingkod!” 
'''
"7" = '''
:sup:`7` Sinabi ni David sa kaniya, Huwag kang matakot, dahil titiyakin kong kagandahang-loob ang ipapakita ko sa iyo alang-alang kay Jonatan na iyong ama at ibabalik ko sa iyo ang lahat ng lupain ni Saul na iyong lolo, at lagi kang kakain sa aking lamesa.” 
'''
"8" = '''
:sup:`8` Yumuko si Mefiboset at sinabing, “Ano ba ang iyong lingkod, na dapat mong pakitaan ng pabor ang tulad kong isang patay na aso?” 
'''
"9" = '''
:sup:`9` Pagkatapos tinawag ng hari si Siba, lingkod ni Saul at sinabi sa kaniya, “Ibinigay ko sa anak na lalaki ng iyong amo ang lahat ng mga ari-arian ni Saul at ng kaniyang pamilya. 
'''
"10" = '''
:sup:`10` Ikaw ang mag-aararo ng lupa para sa kaniya, ikaw at iyong mga anak na lalaki at iyong mga lingkod, at dapat anihin ninyo ang mga pananim para ang apo ng iyong amo ay magkaroon ng makakain. Pero si Mefisobet lalaking apo ng iyong amo ay laging kakain sa aking lamesa.” Mayroong labing limang anak na lalaki at dalawampung lingkod si Siba. 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ni Siba sa hari, “Gagawin lahat ng iyong lingkod ang mga iniuutos ng aking among hari sa kaniyang lingkod.” Idinagdag ng hari, “Tungkol naman kay Mefisobet siya ay kakain sa aking lamesa, tulad ng isa sa mga anak na lalaki ng hari. 
'''
"12" = '''
:sup:`12` May isang binatang anak na lalaki si Mefisobet na ang pangalan ay Mica. At ang lahat ng nakatira sa bahay ni Siba ay naging mga lingkod ni Mefisobet. 
'''
"13" = '''
:sup:`13` Kaya nanirahan si Mefisobet sa Jerusalem, at lagi siyang kumakain sa lamesa ng hari, kahit pilay ang pareho niyang paa. 
'''
