[32]
"1" = '''
:sup:`1` Kaya tumigil sa pagsagot kay Job ang tatlong mga lalaking ito dahil siya ay matuwid sa sarili niyang paningin. 
'''
"2" = '''
:sup:`2` Pagkatapos sumiklab ang galit ni Elihu anak ni Baraquel, apo ni Bus ng pamilya ni Ram; sumiklab ito laban kay Job dahil binigyang katwiran niya ang kaniyang sarili sa halip na ang Diyos. 
'''
"3" = '''
:sup:`3` Sumiklab din ang galit ni Elihu laban sa tatlo niyang mga kaibigan dahil wala silang nahanap na sagot kay Job, gayunman hinatulan nila si Job 
'''
"4" = '''
:sup:`4` Ngayon naghintay si Elihu na makapagsalita kay Job dahil mas matanda sa kaniya ang tatlong ibang lalaki. 
'''
"5" = '''
:sup:`5` Pero, nang nakita ni Elihu na walang sagot sa bibig ng tatlong mga lalaking ito, sumiklab ang kaniyang galit. 
'''
"6" = '''
:sup:`6` Pagkatapos nagsalita si Elihu na anak ni Baraquel, apo ni Bus at sinabi, “Bata pa ako, at kayo ay napakatanda na. Iyon ang kung bakit nagpigil ako at hindi nangahas na sabihin sa inyo ang aking palagay. 
'''
"7" = '''
:sup:`7` Sinabi ko, “ Ang haba ng mga araw ay dapat magsalita; ang maraming mga taon ay dapat magturo ng karunungan. 
'''
"8" = '''
:sup:`8` Pero may espiritu sa isang tao; binibigyan siya ng pang-unawa ng hininga ng Makapangyarihan. 
'''
"9" = '''
:sup:`9` Hindi lamang ang mga dakilang tao ang marunong, ni ang mga matatanda lamang ang nakakaunawa ng katarungan. 
'''
"10" = '''
:sup:`10` Dahil dito sinasabi ko sa inyo, “Dinggin ninyo ako; Sasabihin ko rin sa inyo ang aking kaalaman.' 
'''
"11" = '''
:sup:`11` Tingnan ninyo, naghintay ako para sa inyong mga salita; nakinig ako sa inyong mga pangangatuwiran habang iniisip ninyo tungkol sa ano ang sasabihin. 
'''
"12" = '''
:sup:`12` Tunay nga, nakinig akong mabuti sa inyo, pero, tingnan ninyo, wala isa man sa inyo ang makakumbinsi kay Job o makatugon sa kaniyang mga salita. 
'''
"13" = '''
:sup:`13` Ingatan ninyong huwag sabihing, “Natagpuan namin ang karunungan! Kailangang daigin ng Diyos si Job; hindi ito magagawa ng tao lamang. 
'''
"14" = '''
:sup:`14` Dahil hindi itinuon ni Job ang kaniyang mga salita laban sa akin, kaya hindi ko siya sasagutin gamit ang inyong mga salita. 
'''
"15" = '''
:sup:`15` Hindi makaimik ang tatlong mga lalaking ito; hindi na nila masagot si Job; ni isang salita ay wala na silang masabi. 
'''
"16" = '''
:sup:`16` Dapat ba akong maghintay dahil hindi sila nagsasalita, dahil nakatayo sila doon nang tahimik at hindi na sumasagot? 
'''
"17" = '''
:sup:`17` Hindi, sasagot din ako sa aking panig; sasabihin ko rin sa kanila ang aking nalalaman. 
'''
"18" = '''
:sup:`18` Puno ako ng mga salita; itinutulak ako ng espiritung nasa akin. 
'''
"19" = '''
:sup:`19` Tingnan ninyo, ang aking dibdib ay tulad ng nangangasim na alak na walang singawan; tulad ng bagong mga sisidlan ng alak, handa nang pumutok. 
'''
"20" = '''
:sup:`20` Magsasalita ako para ako ay maginhawahan; ibubuka ko ang aking mga labi at sasagot. 
'''
"21" = '''
:sup:`21` Hindi ako magpapakita ng pagtatangi; hindi rin ako magbibigay kaninuman ng titulo ng panggalang. 
'''
"22" = '''
:sup:`22` Dahil hindi ko alam kung paano magbigay ng ganoong titulo; kung ginawa ko iyon, maaga akong kukunin ng aking Tagalikha. 
'''
