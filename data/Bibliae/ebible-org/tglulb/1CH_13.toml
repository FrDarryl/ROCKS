[13]
"1" = '''
:sup:`1` Sumangguni si David sa mga pinuno ng libu-libo at daan-daan, sa bawat pinuno. 
'''
"2" = '''
:sup:`2` Sinabi ni David sa buong kapulungan ng Israel, 'Kung ito ang mabuti para sa inyo at kung ito ay nagmula kay Yahweh na ating Diyos, magpadala tayo ng mga mensahero sa lahat ng lugar kung saan naroon ang ating mga kapatiran na nananatili sa lahat ng mga rehiyon ng Israel at sa mga pari at mga Levita na nasa kanilang mga lungsod. Sabihan sila na sumama sila sa atin. 
'''
"3" = '''
:sup:`3` Ibalik natin ang kaban ng tipan sa atin, sapagkat hindi natin sinangguni ang kaniyang kalooban sa panahon ng paghahari ni Saul.” 
'''
"4" = '''
:sup:`4` Sumang-ayon ang buong kapulungan na gawin ang mga bagay na ito, dahil tila tama ito sa paningin ng lahat ng mga tao. 
'''
"5" = '''
:sup:`5` Kaya, tinipon ni David ang lahat ng mga Israelita, mula sa ilog ng Sihor sa Egipto hanggang Lebo Hamat, upang kunin ang kaban ng Diyos mula sa Kiriath Jearim. 
'''
"6" = '''
:sup:`6` Si David at ang lahat ng Israel ay umakyat sa Baala, iyan ay ang, Kiriath Jearim, na sakop ng Juda, upang kunin doon ang kaban ng Diyos, na ang tawag ay Yahweh, na nakaupo sa trono sa ibabaw ng kerubim. 
'''
"7" = '''
:sup:`7` Kaya inilagay nila ang kaban ng Diyos sa bagong kariton. Inilabas nila ito mula sa bahay ni Abinadab. Sina Uza at Ahio ang umaalalay sa kariton. 
'''
"8" = '''
:sup:`8` Si David at ang lahat ng Israelita ay nagdiriwang sa harapan ng Diyos ng kanilang buong lakas. Sila ay umaawit na may mga instrumentong may kuwerdas, mga tamburin, mga pompiyang at mga trumpeta. 
'''
"9" = '''
:sup:`9` Nang makarating sila sa giikan sa Quidon, biglang hinawakan ni Uza ang kaban, dahil natisod ang baka. 
'''
"10" = '''
:sup:`10` Pagkatapos, nagalab ang galit ni Yahweh laban kay Uza at pinatay siya ni Yahweh dahil hinawakan ni Uza ang kaban. Namatay siya doon sa harap ng Diyos. 
'''
"11" = '''
:sup:`11` Nagalit si David dahil pinarusahan ni Yahweh si Uza. Ang lugar na iyon ay tinawag na Perez Uza hanggang sa araw na ito. 
'''
"12" = '''
:sup:`12` Natakot si David sa Diyos sa araw na iyon. Sinabi niya, “Paano ko maiuuwi ang kaban ng tipan ng Diyos?” 
'''
"13" = '''
:sup:`13` Kaya hindi inilipat ni David ang kaban ng tipan sa lungsod ni David, ngunit inilagak ito sa bahay ni Obed-edom na taga-Gat. 
'''
"14" = '''
:sup:`14` Ang kaban ng Diyos ay nanatili sa tahanan ni Obed-edom ng tatlong buwan. Kaya pinagpala ni Yahweh ang kaniyang tahanan at ang lahat ng kaniyang ari-arian. 
'''
