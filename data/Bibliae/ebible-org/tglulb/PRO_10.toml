[10]
"1" = '''
:sup:`1` Ang mga kawikaan ni Solomon. Ang isang marunong na anak ay ikinagagalak ng kaniyang ama ngunit ang isang hangal na anak ay nagdadala ng pighati sa kaniyang ina. 
'''
"2" = '''
:sup:`2` Ang mga yamang naipon sa pamamagitan ng kasamaan ay walang halaga, ngunit ang paggawa ng kung ano ang tama ay naglalayo sa kamatayan. 
'''
"3" = '''
:sup:`3` Hindi hinahayaan ni Yahweh na magutom ang mga gumagawa ng masama, ngunit kaniyang binibigo ang mga pagnanasa ng masama. 
'''
"4" = '''
:sup:`4` Ang kamay na tamad ay nagdudulot sa isang tao para maging mahirap, ngunit ang kamay ng masipag na tao ay magtatamo ng kayamanan. 
'''
"5" = '''
:sup:`5` Ang marunong na anak ay magtitipon ng pananim sa tag-araw, ngunit kahihiyan sa kaniya para matulog habang anihan. 
'''
"6" = '''
:sup:`6` Ang mga kaloob mula sa Diyos ay nasa isipan ng mga gumagawa ng tama, ngunit ang bibig ng masama ay pinagtatakpan ang karahasan. 
'''
"7" = '''
:sup:`7` Ang taong gumagawa ng tama ay natutuwa tuwing siya ay ating naiisip ang tungkol sa kaniya, ngunit ang pangalan ng masama ay mabubulok. 
'''
"8" = '''
:sup:`8` Silang mga maunawain ay tumatanggap ng mga utos, ngunit ang isang madaldal na hangal ay mapapahamak. 
'''
"9" = '''
:sup:`9` Ang siyang lumalakad sa katapatan ay lumalakad sa kaligtasan, subalit ang isa na gumagawa ng kabuktutan, siya ay malalantad. 
'''
"10" = '''
:sup:`10` Siya na kumikindat ang mata ay nagdudulot ng kalungkutan, ngunit ang isang madaldal na hangal ay masisira. 
'''
"11" = '''
:sup:`11` Ang bibig ng gumagawa ng tama ay isang bukal ng buhay, ngunit ang bibig ng masama ay nagtatago ng karahasan. 
'''
"12" = '''
:sup:`12` Ang galit ay nagpapasimula ng mga kaguluhan, subalit ang pag-ibig ay matatakpan ang lahat ng pagkakasala. 
'''
"13" = '''
:sup:`13` Ang karunungan ay matatagpuan sa labi ng isang taong marunong umunawa, ngunit ang isang pamalo ay para sa likod ng isang walang pang-unawa. 
'''
"14" = '''
:sup:`14` Ang mga taong marunong ay nag-iipon ng kaalaman, ngunit ang bibig ng isang hangal ay nagpapalapit ng kapahamakan. 
'''
"15" = '''
:sup:`15` Ang kayamanan ng isang mayamang tao ay ang kaniyang pinatibay na lungsod, ang kasalatan ng mahirap ay kanilang pagkawasak. 
'''
"16" = '''
:sup:`16` Ang kabayaran ng mga gumagawa ng tama ay patungo sa buhay; ang pakinabang ng masama ay patungo sa kasalanan. 
'''
"17" = '''
:sup:`17` Doon ay may isang daan sa buhay para sa isang sumusunod sa disiplina, ngunit ang tumatanggi sa pagpuna ay inaagos sa pagkaligaw. 
'''
"18" = '''
:sup:`18` Ang sinumang magtago ng pagkagalit ay may mga sinungaling na labi, at sinumang magkalat ng paninirang puri ay isang hangal. 
'''
"19" = '''
:sup:`19` Kung maraming salita, pagkakasala ay hindi nagkukulang, ngunit ang siyang nag-iingat sa kaniyang sasabihin ay isang matalino 
'''
"20" = '''
:sup:`20` Ang dila na siyang gumagawa nang matuwid ay purong pilak; ito ay may maliit na halaga sa puso ng masama. 
'''
"21" = '''
:sup:`21` Ang mga labi ng isa na gumagawa ng tama ay nagpapalusog ng marami, ngunit ang mga mangmang ay mamamatay dahil sa kakulangan ng kanilang pang-unawa. 
'''
"22" = '''
:sup:`22` Ang mga mabuting kaloob ni Yahweh ay nagdadala ng kayamanan at hindi ito nagdagdag ng sakit. 
'''
"23" = '''
:sup:`23` Ang kasamaan ay laro ng isang hangal, ngunit ang karunungan ay isang kasiyahan para sa isang tao ng may pang-unawa. 
'''
"24" = '''
:sup:`24` Ang takot ng masama ay sasaklawan siya, ngunit ang pagnanais ng isang matuwid ay ibibigay. 
'''
"25" = '''
:sup:`25` Ang masama ay tulad ng isang bagyo na dumadaan, at sila ay wala na, ngunit silang gumagawa ng tama ay isang pundasyon na magtatagal kailanman. 
'''
"26" = '''
:sup:`26` Tulad ng suka sa ngipin at usok sa mata, ganoon din ang batugan na nagpadala sa kaniya. 
'''
"27" = '''
:sup:`27` Ang takot kay Yahweh nagpapahaba ng buhay, ngunit ang mga taon ng masama ay mapapaiksi. 
'''
"28" = '''
:sup:`28` Ang pag-asa ng mga gumagawa ng tama ay kanilang kagalakan, ngunit ang mga taon ng mga masama ay mapapaiksi. 
'''
"29" = '''
:sup:`29` Ang paraan ni Yahweh ay nag-iingat sa kanila na may katapatan, ngunit ito ay pagkawasak para sa masama. 
'''
"30" = '''
:sup:`30` Silang mga gumagawa ng tama ay hindi kailanman maibabagsak, ngunit ang masama ay hindi mananatili sa lupain. 
'''
"31" = '''
:sup:`31` Mula sa bibig ng mga gumagawa ng tama ay dumarating ang bunga ng karunungan, ngunit ang masamang dila ay mapuputol. 
'''
"32" = '''
:sup:`32` Alam ng mga labing gumagawa nang tama kung ano ang katanggap-tanggap, ngunit ang bibig ng masama ay alam kung ano ang masama 
'''
