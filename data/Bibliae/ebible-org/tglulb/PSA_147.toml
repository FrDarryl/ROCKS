[147]
"1" = '''
:sup:`1` Purihin si Yahweh! Mabuting umawit sa ating Diyos. Kasiya-siya at nararapat lang na gawin ito. 
'''
"2" = '''
:sup:`2` Nawasak ang Jerusalem, pero tinutulungan tayo ni Yahweh na itayo ulit ito. 
'''
"3" = '''
:sup:`3` Ibinabalik niya ang mga taong dinala sa ibang bayan. Pinalalakas niya ulit ang mga pinanghihinaan ng loob at pinagagaling ang kanilang mga sugat. 
'''
"4" = '''
:sup:`4` Siya ang lumikha ng mga bituin. 
'''
"5" = '''
:sup:`5` Dakila at makapangyarihan si Yahweh, at walang kapantay ang kaniyang karunungan. 
'''
"6" = '''
:sup:`6` Itinataas ni Yahweh ang mga inaapi, at ibinababa niya ang mga masasama. 
'''
"7" = '''
:sup:`7` Umawit kay Yahweh ng may pasasalamat; gamit ang alpa, umawit ng papuri para sa ating Diyos. 
'''
"8" = '''
:sup:`8` Tinatakpan niya ang kalangitan ng mga ulap at hinahanda ang ulan para sa lupa, na nagpapalago ng mga damo sa mga kabunkukan. 
'''
"9" = '''
:sup:`9` Binibigyan niya ng pagkain ang mga hayop at mga inakay na uwak kapag sila ay umiiyak. 
'''
"10" = '''
:sup:`10` Hindi siya humahanga sa bilis ng kabayo o nasisiyahan sa lakas ng binti ng isang tao. 
'''
"11" = '''
:sup:`11` Nasisiyahan si Yahweh sa mga nagpaparangal sa kaniya, sa mga umaasa sa katapatan niya sa tipan. 
'''
"12" = '''
:sup:`12` Purihin niyo si Yahweh, kayong mga mamamayan ng Jerusalem! Purihin niyo ang inyong Diyos, Sion. 
'''
"13" = '''
:sup:`13` Dahil pinalalakas niya ang rehas ng inyong mga tarangkahan, pinagpapala niya ang mga batang kasama ninyo. 
'''
"14" = '''
:sup:`14` Pinagyayaman niya ang mga nasa loob ng inyong hangganan, pinasasaya niya kayo sa pamamagitan ng pinakamaiinam na trigo. 
'''
"15" = '''
:sup:`15` Pinadadala niya ang kaniyang kautusan sa mundo, dumadaloy ito nang maayos. 
'''
"16" = '''
:sup:`16` Ginagawa niyang parang nyebe ang lana, pinakakalat niya ang mga yelo na parang abo. 
'''
"17" = '''
:sup:`17` Nagpapaulan siya ng yelo na parang mumo, sinong makatitiis ng ginaw na pinadala niya? 
'''
"18" = '''
:sup:`18` Ipinahahayag niya ang kaniyang utos at tinutunaw ito, pina-iihip niya ang hangin at pinadadaloy niya ang tubig. 
'''
"19" = '''
:sup:`19` Ipinahayag niya ang kaniyang salita kay Jacob, ang mga alituntunin niya at makatuwirang mga utos sa Israel. 
'''
"20" = '''
:sup:`20` Hindi niya ginawa ito sa ibang bayan, wala silang alam sa kaniyang mga utos. Purihin si Yahweh. 
'''
