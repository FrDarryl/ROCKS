[2]
"1" = '''
:sup:`1` Kung gayon, kung mayroon man kasiglahan kay Cristo. Kung mayroon man kaginhawahan mula sa kaniyang pagmamahal. Kung mayroon man pakikiisa sa Espiritu. Kung mayroon man mga mahinahong awa at habag. 
'''
"2" = '''
:sup:`2` Gawing ganap ang aking kasiyahan sa pamamagitan ng pagkakaroon ng iisang pag-iisip, pagkakaroon ng parehong pagmamahal, nagkaisa sa espiritu, at sa pagkakaroon ng parehong layunin. 
'''
"3" = '''
:sup:`3` Huwag kayong gumawa ng kahit na ano dahil sa kasakiman o walang saysay na pagmamataas. Sa halip ay ituring ninyo nang may kababaang-loob ang iba na higit kaysa sa inyong sarili. 
'''
"4" = '''
:sup:`4` Huwag ninyong tingnan ang pansarili ninyong pangangailangan, ngunit pati na rin ang pangangailangan ng iba. 
'''
"5" = '''
:sup:`5` Mag-isip kayo tulad ng kay Cristo Jesus. 
'''
"6" = '''
:sup:`6` Nabuhay siya sa anyo ng Diyos, ngunit hindi niya itinuring ang kaniyang pagkakapantay sa Diyos bilang isang bagay na dapat niyang panghawakan. 
'''
"7" = '''
:sup:`7` Sa halip, tinanggalan niya ng kapakanan ang kaniyang sarili. Nag-anyo siya bilang isang tagapaglingkod. Nagpakita siyang kawangis ng mga tao. Nakita siya bilang anyong tao. 
'''
"8" = '''
:sup:`8` Ibinaba niya ang kaniyang sarili at naging masunurin hanggang sa kamatayan, ang kamatayan sa krus. 
'''
"9" = '''
:sup:`9` Kung kaya't lubos siyang itinaas ng Diyos. Siya ay binigyan niya ng pangalan na nakahihigit sa lahat ng pangalan. 
'''
"10" = '''
:sup:`10` Ginawa niya ito upang ang lahat ay luluhod sa pangalan ni Jesus, ang mga nasa langit at sa lupa, at ang mga nasa ilalim ng lupa. 
'''
"11" = '''
:sup:`11` Ginawa niya ito upang ang lahat ng labi ay magsasabing si Jesu-Cristo ay Panginoon, sa kaluwalhatian ng Diyos Ama. 
'''
"12" = '''
:sup:`12` Kaya, mga minamahal ko, tulad ng inyong palaging pagsunod, hindi lamang sa panahong kasama ninyo ako, ngunit mas higit pa ngayong hindi ninyo ako kasama, pagsikapan ninyo ang inyong kaligtasan nang may takot at panginginig. 
'''
"13" = '''
:sup:`13` Sapagkat ang Diyos na parehong kumikilos sa inyo upang naisin at gawin ninyo ang ipinagagawa niya alang-alang sa kaniyang ikasisiya. 
'''
"14" = '''
:sup:`14` Gawin ninyo ang lahat ng bagay nang walang pagrereklamo at pagtatalo. 
'''
"15" = '''
:sup:`15` Kumilos kayo sa ganitong paraan upang kayo ay maging walang kapintasan at tapat na mga anak ng Diyos na walang dungis. Kumilos kayo sa ganitong paraan upang kayo ay magningning tulad ng mga liwanag sa mundo, sa gitna ng baluktot at bulok na salinlahi. 
'''
"16" = '''
:sup:`16` Ipahayag ninyo ang salita ng buhay nang sa gayon ay may dahilan ako upang magluwalhati sa araw ni Cristo. Doon ko malalaman na hindi ako tumatakbo ng walang kabuluhan o gumagawa ng walang kabuluhan. 
'''
"17" = '''
:sup:`17` Ngunit kahit na ibinuhos ako bilang isang alay sa paghahandog at paglilingkod ng inyong pananampalataya, nagagalak ako, at nagagalak ako kasama ninyong lahat. 
'''
"18" = '''
:sup:`18` Sa ganitong paraan nagagalak din kayo, at nagagalak kasama ko. 
'''
"19" = '''
:sup:`19` Ngunit umaasa ako sa Panginoong Jesus na agad niyang ipadala si Timoteo sa inyo, nang sa gayon ay mapalakas din ang aking loob kapag nalaman ko ang mga bagay tungkol sa inyo. 
'''
"20" = '''
:sup:`20` Sapagkat walang ibang taong may katulad ng ugali niya, na tunay na sabik sa inyo. 
'''
"21" = '''
:sup:`21` Sapagkat lahat sila ay naghahanap ng kani-kaniyang kapakinabangan, hindi ang mga bagay na kay Jesu-Cristo. 
'''
"22" = '''
:sup:`22` Ngunit alam ninyo ang kaniyang halaga, dahil tulad ng isang anak na naglilingkod sa kaniyang ama, kaya naglingkod din siya kasama ko sa ebanghelyo. 
'''
"23" = '''
:sup:`23` Kaya umaasa akong ipadadala siya sa oras na makita ko kung paano magaganap ang mga bagay sa akin. 
'''
"24" = '''
:sup:`24` Ngunit nagtitiwala ako sa Panginoon na ako, sa aking sarili ay nalalapit na ring makarating. 
'''
"25" = '''
:sup:`25` Ngunit sa tingin ko ay kinakailangang ipadala muli si Epafrodito pabalik sa inyo. Kapatid ko siya, kapwa manggagawa, at kapwa kawal, at inyong mensahero at lingkod para sa aking mga pangangailangan. 
'''
"26" = '''
:sup:`26` Sapagkat labis siyang nabalisa, at ninais niyang makasama kayong lahat, dahil nalaman ninyo na siya ay may sakit. 
'''
"27" = '''
:sup:`27` Sa katunayan, malubha ang kaniyang karamdaman na halos ikamatay niya. Ngunit naawa ang Diyos sa kaniya, at hindi lamang sa kaniya, ngunit pati na rin sa akin, nang sa gayon ay hindi na madagdagan pa ang aking kalungkutan ng isa pang kalungkutan. 
'''
"28" = '''
:sup:`28` Kung kaya mas nakasasabik na ipadadala ko siya, nang sa gayon kung makita ninyo siyang muli ay maaari kayong magalak at ako ay higit na makakalaya sa pagkabalisa. 
'''
"29" = '''
:sup:`29` Tanggapin ninyo si Epafrodito sa Panginoon ng may buong galak. Parangalan ninyo ang mga taong katulad niya. 
'''
"30" = '''
:sup:`30` Sapagkat dahil sa gawain para kay Cristo kaya siya nalapit sa bingit ng kamatayan. Itinaya niya ang kaniyang buhay upang mapaglingkuran ako at mapunuan ang hindi ninyo kayang gawin sa paglilingkod sa akin. 
'''
