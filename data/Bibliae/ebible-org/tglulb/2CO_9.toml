[9]
"1" = '''
:sup:`1` Tungkol naman sa ministeryo para sa mga mananampalataya, para sa akin ay kalabisan na ang sumulat pa sa inyo. 
'''
"2" = '''
:sup:`2` Alam ko ang tungkol sa inyong hangarin, na ipinagmalaki ko sa mga taga-Macedonia. Sinabihan ko sila na ang Acaya ay naghahanda na mula pa nang nakalipas na taon. Ang inyong pagiging masigasig ay nag-udyok sa karamihan sa kanila na kumilos. 
'''
"3" = '''
:sup:`3` Ngayon ipinadala ko ang mga kapatid upang ang pagmamalaki namin tungkol sa inyo ay hindi mawalan ng kabuluhan, at upang kayo ay maging handa, gaya ng aking sinabi. 
'''
"4" = '''
:sup:`4` Sa halip, kung sino man sa mga taga-Macedonia ang sumama sa akin at madatnan kayong hindi handa, mapapahiya tayo—wala akong sinabi tungkol sa inyo—dahil sa lubos na tiwala sa inyo. 
'''
"5" = '''
:sup:`5` Kaya naisip ko na kinakailangan na himukin ang mga kapatid na pumunta sa inyo at maunang gumawa ng mga kasunduan para sa kaloob na ipinangako ninyo. Ito ay para maging handa bilang isang biyaya, at hindi sapilitan. 
'''
"6" = '''
:sup:`6` Tandaan ninyo ito: kung sino man ang nagtatanim ng kaunti ay mag aani ng kaunti, at kung sino man ang nagtatanim sa layunin ng pagpapala ay aani ng pagpapala. 
'''
"7" = '''
:sup:`7` Bawat isa ay magbigay ayon sa pasiya ng kaniyang puso. Huwag siyang hayaang magbigay na may kalungkutan o napilitan. Sapagkat minamahal ng Diyos ang masayang nagbibigay. 
'''
"8" = '''
:sup:`8` At may kakayahan ang Diyos na paramihin ang bawat pagpapala para sa inyo, upang, palagi, sa lahat ng bagay, magkakaroon kayo ng lahat ng kailangan ninyo. Nang sa gayon maaari kayong gumawa ng mas maraming mabubuting bagay. 
'''
"9" = '''
:sup:`9` Ito ay gaya ng nasusulat: “Ipinamahagi niya ang kaniyang kasaganaan at ibinigay sa mahihirap. Ang kaniyang katuwiran ay magpakailanman.” 
'''
"10" = '''
:sup:`10` Ang nagbibigay ng binhi sa nagtatanim at tinapay para sa pagkain, ay magbibigay din at pararamihin ang inyong binhi para sa pagtatanim. Pararamihin niya ang ani ng inyong katuwiran. 
'''
"11" = '''
:sup:`11` Pasasaganahin niya kayo sa lahat ng paraan upang maging mapagbigay kayo. Magdadala ito ng pasasalamat sa Diyos mula sa amin. 
'''
"12" = '''
:sup:`12` Sapagkat ang pangangasiwa sa gawaing ito ay hindi lang makakatugon sa mga pangangailangan ng mga mananampalataya. Ito rin ay nagpaparami sa maraming gawaing ng pasasalamat sa Diyos. 
'''
"13" = '''
:sup:`13` Dahil sa nasubok na kayo at napatunayan ng gawaing ito, luluwalhatiin rin ninyo ang Diyos sa pagsunod sa inyong pagpapahayag sa ebanghelyo ni Cristo. Luluwalhatiin rin ninyo ang Diyos sa kasaganaan ng inyong mayamang handog sa kanila at sa bawat isa. 
'''
"14" = '''
:sup:`14` Nananabik sila sa inyo, at ipinapanalangin nila kayo. Ginagawa nila ito dahil sa napaka dakilang biyaya ng Diyos na nasa inyo. 
'''
"15" = '''
:sup:`15` Sa Diyos nawa ang lahat ng pasasalamat sa kaniyang hindi maipaliwanag na kaloob! 
'''
