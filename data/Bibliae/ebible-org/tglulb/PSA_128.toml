[128]
"1" = '''
:sup:`1` Mapalad ang lahat ng nagpaparangal kay Yahweh, siyang lumalakad sa kaniyang kaparaanan. 
'''
"2" = '''
:sup:`2` Kung ano ang ibinigay ng iyong mga kamay, ikaw ay masisiyahan; ikaw ay pagpapalain at mananagana. 
'''
"3" = '''
:sup:`3` Ang iyong asawang babae ay tulad ng mabungang ubasan sa iyong tahanan; at ang iyong mga anak ay magiging tulad ng tanim ng olibo habang sila ay nakaupo sa palibot sa iyong lamesa. 
'''
"4" = '''
:sup:`4` Oo, tunay nga, ang tao ay pagpapalain, siyang nagpaparangal kay Yahweh. 
'''
"5" = '''
:sup:`5` Nawa pagpalain ka ni Yahweh mula sa Sion; nawa makita mo ang kasaganahan ng Jerusalem sa lahat ng araw ng iyong buhay. 
'''
"6" = '''
:sup:`6` Nawa mabuhay ka para makita ang anak ng iyong mga anak. Kapayapaan nawa ang makamtan ng Israel. 
'''
