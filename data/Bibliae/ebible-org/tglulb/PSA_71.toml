[71]
"1" = '''
:sup:`1` Sa iyo, Yahweh, ako ay kumukubli; huwag mo ako kailanman ilagay sa kahihiyan. 
'''
"2" = '''
:sup:`2` Sagipin mo ako at iligtas sa iyong katuwiran; ibaling mo ang iyong tainga sa akin at iligtas ako. 
'''
"3" = '''
:sup:`3` Maging batong kublihan ka para sa akin kung saan man ako pumunta; nagbigay ka ng utos para iligtas ako, dahil ikaw ang aking bato at tanggulan. 
'''
"4" = '''
:sup:`4` Sagipin mo ako, aking Diyos, mula sa kamay ng masasama, mula sa kamay ng makasalanan at malupit. 
'''
"5" = '''
:sup:`5` Dahil ikaw ang aking pag-asa, Panginoong Yahweh. Nagtiwala ako sa iyo mula noong ako ay bata pa. 
'''
"6" = '''
:sup:`6` Habang ako ay nasa sinapupunan, inalalayan mo ako; ikaw ang siyang kumuha sa akin palabas sa tiyan ng aking ina; ang aking papuri ay tungkol palagi sa iyo. 
'''
"7" = '''
:sup:`7` Isa akong halimbawa sa maraming tao; ikaw ang aking matibay na kublihan. 
'''
"8" = '''
:sup:`8` Ang aking bibig ay mapupuno ng iyong papuri, na may karangalan mo sa buong araw. 
'''
"9" = '''
:sup:`9` Sa panahon ng aking pagtanda huwag mo akong itapon; huwag mo akong iwanan kapag ang aking lakas ay manghina. 
'''
"10" = '''
:sup:`10` Dahil ang aking mga kaaway ay pinag-uusapan ako, silang mga nagmamasid sa aking buhay ay sama-samang nagbabalak. 
'''
"11" = '''
:sup:`11` Sinasabi nila, “Pinabayaan siya ng Diyos” habulin at kunin siya, dahil wala ni isa ang magliligtas sa kaniya.” 
'''
"12" = '''
:sup:`12` O Diyos, huwag kang lumayo sa akin; aking Diyos, magmadali ka sa pagtulong sa akin. 
'''
"13" = '''
:sup:`13` Hayaan mo silang mapunta sa kahihiyan at masira, silang mga laban sa aking buhay; hayaan mo silang mapuno ng pagsaway at kasiraan, silang naghahangad na ako ay saktan. 
'''
"14" = '''
:sup:`14` Pero lagi akong aasa sa iyo at pupurihin kita nang higit pa. 
'''
"15" = '''
:sup:`15` Buong araw sasabihin ng aking bibig ang tungkol sa iyong katuwiran at iyong kaligtasan, bagamat hindi ko ito kayang unawain. 
'''
"16" = '''
:sup:`16` Pupunta ako sa kanila kasama ang mga makapangyarihang gawa ng Panginoong Yahweh; Aking babanggitin ang iyong katuwiran, ang iyo lamang. 
'''
"17" = '''
:sup:`17` O Diyos, tinuruan mo ako mula pa sa aking pagkabata; kahit ngayon ihinahayag ko ang iyong mga kahanga-hangang gawa. 
'''
"18" = '''
:sup:`18` Tunay nga, kahit na matanda na ako at maputi na ang buhok, O Diyos, huwag mo akong pabayaan, dahil ihinahayag ko ang iyong kalakasan sa susunod na salinlahi, at iyong kapangyarihan para sa lahat ng darating. 
'''
"19" = '''
:sup:`19` Maging ang iyong katuwiran, O Diyos, ay napakataas; ikaw na gumawa ng mga dakilang bagay, O Diyos, sino ang katulad mo? 
'''
"20" = '''
:sup:`20` Ikaw na nagpakita sa amin ng mga matitinding suliranin ay bubuhay sa amin at mag-aangat sa amin mula sa kailaliman ng mundo. 
'''
"21" = '''
:sup:`21` Dagdagan mo nawa ang aking karangalan; bumalik kang muli at aliwin ako. 
'''
"22" = '''
:sup:`22` Magpapasalamat din ako sa iyo gamit ang alpa para sa iyong pagiging mapagkakatiwalaan, aking Diyos; aawit ako sa iyo ng mga papuri gamit ang alpa, nag-iisang Banal na Diyos ng Israel. 
'''
"23" = '''
:sup:`23` Sisigaw sa galak ang aking mga labi habang inaawit ko ang mga papuri sa iyo, maging ako na iyong tinubos. 
'''
"24" = '''
:sup:`24` Sasabihin rin ng aking dila ang tungkol sa iyong katuwiran buong araw; dahil inilagay sila sa kahihiyan at nilito, sila na hinahangad ang aking kapahamakan. 
'''
