[1]
"1" = '''
:sup:`1` Judas, isang lingkod ni Jesu-Cristo, at kapatid na lalaki ni Santiago, sa kanilang mga tinawag, minamahal sa Diyos Ama at nanatili para kay Jesu-Cristo, 
'''
"2" = '''
:sup:`2` nawa ang awa, kapayapaan at pag-ibig ay sumagana sa inyo. 
'''
"3" = '''
:sup:`3` Minamahal, habang sinisikap kong sumulat sa inyo tungkol sa ating pangkalahatang kaligtasan, kailangang sulatan ko kayo upang hikayatin kayo na magsumikap para sa pananampalataya na minsan nang ibinigay sa lahat ng mga naniniwala. 
'''
"4" = '''
:sup:`4` Dahil may ibang mga tao na palihim na nakisama sa kalagitnaan ninyo—mga taong tinatakan ng paghahatol - mga taong walang Diyos na inililihis ang biyaya ng Panginoon patungo sa kahalayan at itinatanggi ang ating nag-iisang Panginoon at Diyos na si Jesu- Cristo. 
'''
"5" = '''
:sup:`5` Ngayon nais kong ipaalala sa inyo, kahit na lubos na ninyong alam ito, na ang Panginoon ang nagligtas sa isang bayan palabas sa lupain ng Ehipto, ngunit pagkatapos pinuksa niya ang mga hindi naniwala. 
'''
"6" = '''
:sup:`6` At ang mga anghel na hindi nanatili sa kani-kanilang makapangyarihang tungkulin- ngunit iniwan ang kanilang nararapat na lugar- ginapos sila ng Diyos sa walang hanggang mga tanikala, sa lubos na kadiliman, para sa dakilang araw ng paghuhukom. 
'''
"7" = '''
:sup:`7` Katulad ito ng Sodom at Gomorra at ang mga lungsod sa paligid nila, na nagpasasa din sa sekswal na imoralidad at sila ay nagpatuloy sa hindi likas na pagnanasa. Sila ay ipinakita bilang mga halimbawa ng mga nagdurusa sa parusa ng walang hanggang apoy. 
'''
"8" = '''
:sup:`8` Gayunman sa parehong paraan, ang mga nananaginip na ito ay dinudungisan din ang kanilang mga katawan, at tinatanggihan ang awtoridad, at sinisiraan nila ang dangal ng mga maluwalhating mga anghel. 
'''
"9" = '''
:sup:`9` Subalit maging si Miguel ang arkanghel, nang siya ay nakipagtalo sa diyablo at nakipaglaban sa kaniya tungkol sa katawan ni Moises, ay hindi nangahas magbigay ng mapanirang paghatol laban sa kaniya, sa halip sinabi niya, “Sawayin ka nawa ng Diyos!” 
'''
"10" = '''
:sup:`10` Ngunit nagbibigay ng mga paninirang-puri ang mga taong ito laban sa anumang hindi nila maintindihan. At ano kanilang naiintindihan— kung ano ang pag-uugali ng mga hayop na wala sa katuwiran— ang mga ito ang nagpahamak sa kanila. 
'''
"11" = '''
:sup:`11` Kaawa-awa sila! Dahil sila ay lumakad sa daan ni Cain, at nahulog sa pagkakamali ni Balaam. Sila ay namatay sa paghihimagsik ni Kora. 
'''
"12" = '''
:sup:`12` Ang mga ito ang siyang tinik sa inyong mga pista ng pag-ibig, nagpipista na walang kahihiyan, kumakain lamang para sa kanilang mga sarili. Sila ay mga ulap na walang tubig, tinatangay ng hangin, puno sa taglagas na walang bunga- dalawang beses namatay, binunot sa ugat- 
'''
"13" = '''
:sup:`13` marahas na mga alon ng dagat, na bumubulang palabas sa kanilang sariling kahihiyan, gumagala na mga tala—na sa kaitiman ng kadiliman ay nakalaan ang magpakailanman. 
'''
"14" = '''
:sup:`14` Si Enoc, ang ika-pito sa linya mula kay Adan, nagpahayag tungkol sa kanila, na sinasabing, “Pagmasdan ninyo! Ang Panginoon ay darating kasama ang libo-libong mga banal, 
'''
"15" = '''
:sup:`15` upang magsagawa ng paghuhukom sa bawat isa, at hatulan ang lahat ng hindi maka-diyos sa kanilang mga ginagawa at pamamaraan, at sa lahat ng mga magaspang na pananalita na binigkas ng mga makasalanan laban sa Diyos. 
'''
"16" = '''
:sup:`16` Ito ay ang mga bumubulong-bulong, mga mareklamo, silang mga sumusunod sa kanilang masasamang pagnanasa, maingay na mga hambog, at sila na nang-uuto para sa sariling kapakinabangan. 
'''
"17" = '''
:sup:`17` Pero kayo, mga minamahal, alalahanin ang mga salitang sinabi sa inyo noon ng mga apostol ng Panginoong Jesu-Cristo. 
'''
"18" = '''
:sup:`18` Sinabi nila sa inyo, “ Sa huling panahon, may mga mangungutya na sinusunod ang kanilang sariling hindi maka-diyos na pagnanasa.” 
'''
"19" = '''
:sup:`19` Ang mga taong ito ay dahilan ng pagkaba-bahagi, pinamumunuan ng makamundong pagnanasa, at wala sa kanila ang Espiritu. 
'''
"20" = '''
:sup:`20` Pero kayo, mga minamahal, habang tinataguyod ninyo ang inyong mga sarili sa inyong kabanal-banalang pananampalataya, at habang nananalangin kayo sa Banal na Espiritu, 
'''
"21" = '''
:sup:`21` panatilihin ang inyong sarili sa pag-ibig ng Diyos at hintayin ang awa ng ating Panginoong Jesu-Cristo na nagdadala sa inyo ng buhay na walang hanggan. 
'''
"22" = '''
:sup:`22` Magpakita ng habag sa mga nag-aalinlangan. 
'''
"23" = '''
:sup:`23` Iligtas ang iba sa pamamagitan ng pag-agaw sa kanila mula sa apoy. Sa iba magpakita ng habag na may takot, kamumuhian kahit na ang damit na nabahiran ng laman. 
'''
"24" = '''
:sup:`24` Ngayon sa kanya na may kakayanang ilayo kayo sa pagkakatisod, at dahilan upang tayo ay makatayo sa harapan ng kanyang maluwalhating presensya, walang dungis at may labis na kagalakan, 
'''
"25" = '''
:sup:`25` sa tanging Diyos ating tagapagligtas sa pamamagitan ni Jesu-Cristo ating Panginoon, ang kaluwalhatian, kadakilaan, kataas-taasan, kapangyarihan-bago sa lahat ng panahon, at ngayon, at magpakailanman. Amen. 
'''
