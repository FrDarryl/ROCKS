[31]
"1" = '''
:sup:`1` Sa iyo, Yahweh, kumukubli ako; huwag mo akong hayaan na mapahiya. Iligtas mo ako sa iyong katuwiran. 
'''
"2" = '''
:sup:`2` Makinig ka sa akin; sagipin mo ako agad; ikaw ang aking maging bato ng kanlungan, isang matibay na tanggulan para iligtas ako. 
'''
"3" = '''
:sup:`3` Dahil ikaw ang aking bato at aking tanggulan; alang-alang sa iyong pangalan, gabayan at patnubayan mo ako. 
'''
"4" = '''
:sup:`4` Kunin mo ako sa lambat na kanilang ikinubli para sa akin, dahil ikaw ang aking kanlungan. 
'''
"5" = '''
:sup:`5` Ipinagkakatiwala ko sa iyong mga kamay ang aking espiritu; tutubusin mo ako, Yahweh, Diyos ng katapatan. 
'''
"6" = '''
:sup:`6` Kinamumuhian ko ang mga naglilingkod sa mga walang kwentang diyos-diyosan, pero nagtitiwala ako kay Yahweh. 
'''
"7" = '''
:sup:`7` Matutuwa ako at magagalak sa iyong katapatan sa tipan, dahil nakita mo ang aking kapighatian; alam mo ang pagkabalisa ng aking kaluluwa. 
'''
"8" = '''
:sup:`8` Hindi mo ako isinuko sa aking mga kaaway. Inilagay mo ang aking mga paa sa isang malawak na lugar. 
'''
"9" = '''
:sup:`9` Maawa ka sa akin, Yahweh, dahil ako ay nasa kahirapan; ang aking mga mata ay napapagod sa kalungkutan kasama ang aking kaluluwa at aking katawan. 
'''
"10" = '''
:sup:`10` Dahil ang aking buhay ay pagod sa kalungkutan at ang mga taon ko na puro daing. Ang aking lakas ay nabibigo dahil sa aking kasalanan, at ang aking mga buto ay unti-unting nanghihina. 
'''
"11" = '''
:sup:`11` Dahil sa lahat ng aking mga kaaway, hinahamak ako ng mga tao; ang aking mga kapitbahay ay nangingilabot dahil sa aking kalagayan, at mga taong nakakakilala sa akin ay nangangamba. Ang mga nakakakita sa akin sa kalye ay tumatakbo palayo sa akin. 
'''
"12" = '''
:sup:`12` Nilimot ako na parang patay na walang sinuman ang nakakaalala. Ako ay tulad ng isang basag na palayok. 
'''
"13" = '''
:sup:`13` Dahil aking narinig ang bulong-bulungan ng nakararami, nakakasindak na balita mula sa lahat ng dako habang ang mga iba ay parang nagpaplano na magkakasama laban sa akin. Sila ay nagpaplanong kunin ang aking buhay. 
'''
"14" = '''
:sup:`14` Pero umaasa ako sa iyo, Yahweh; sinasabi ko, “Ikaw ang aking Diyos.” 
'''
"15" = '''
:sup:`15` Ang aking kapalaran ay nasa iyong mga kamay. Iligtas mo ako sa kamay ng aking mga kaaway at mula sa mga humahabol sa akin. 
'''
"16" = '''
:sup:`16` Paliwanagin mo ang iyong mukha sa iyong lingkod; iligtas mo ako sa iyong katapatan sa tipan. 
'''
"17" = '''
:sup:`17` Huwag mong hayaan na mapahiya ako, Yahweh; dahil nananawagan ako sa iyo! Nawa ang masama ay mapahiya! Nawa sila ay mapatahimik sa Sheol. 
'''
"18" = '''
:sup:`18` Nawa mapatahimik ang mga sinungaling na labi na nagsasalita ng suwail laban sa matuwid ng may pagmamataas at paghamak. 
'''
"19" = '''
:sup:`19` Napakadakila ng iyong kabutihang hinanda mo para sa mga sumasamba sa iyo, na tinupad mo para sa mga nagkukubli sa iyo sa harap ng buong sangkatauhan! 
'''
"20" = '''
:sup:`20` Sa kanlungan ng iyong presensya, ikinukubli mo sila mula sa mga balakin ng mga tao. Ikinukubli mo sila sa isang kanlungan mula sa marahas na mga dila. 
'''
"21" = '''
:sup:`21` Purihin si Yahweh, dahil ipinakita niya sa akin ang kaniyang kagila-gilalas na katapatan sa tipan noong ako ay nasa isang nilusob na lungsod. 
'''
"22" = '''
:sup:`22` Kahit na nabanggit ko sa aking pagmamadali, “Ako ay napalayo mula sa iyong mga mata,” gayumpaman dininig mo ang aking pagmamakaawa, nang ako ay dumaing sa iyo. 
'''
"23" = '''
:sup:`23` O, ibigin si Yahweh, kayong lahat na mga matatapat na tagasunod. Iniingatan ni Yahweh ang tapat, pero pinagbabayad niya ng buo ang mapagmataas. 
'''
"24" = '''
:sup:`24` Maging matatag at panatag, lahat kayo na nagtitiwala kay Yahweh para sa tulong. 
'''
