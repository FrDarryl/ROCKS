[56]
"1" = '''
:sup:`1` Ito ang sinasabi ni Yahweh. “Sundin kung ano ang tama, gawin kung ano ang makatarungan; dahil malapit na ang aking pagliligtas, at ang aking katuwiran ay ibubunyag na. 
'''
"2" = '''
:sup:`2` Mapalad ang taong gumagawa nito, at sa sinumang mahigpit na humahawak dito. Sumusunod siya sa Araw ng Pamamahinga, hindi niya ito dinudungisan, at iniingatan ang kanyang kamay mula sa paggawa ng anumang kasamaan.” 
'''
"3" = '''
:sup:`3` Huwag ninyong hayaan ang sinumang dayuhan na naging tagasunod ni Yahweh ang magsabi na, “Tiyak na ihihiwalay ako ni Yahweh mula sa kanyang bayan. “Huwag sasabihin ng isang eunuko na, “Tingnan mo, ako ay isang tuyot na puno.” 
'''
"4" = '''
:sup:`4` Dahil ito ang sinasabi ni Yahweh, “Sa mga eunuko na sumusunod sa aking mga Araw ng Pamamahinga at pumipili kung ano ang nakalulugod sa akin at mahigpit na pinanghahawakan ang aking tipan— 
'''
"5" = '''
:sup:`5` Itatatag ko sa kanila sa loob aking tahanan at sa loob ng aking mga pader ang isang bantayog na mas mabuti kaysa pagkakaroon ng mga anak na lalaki at mga babae; bibigyan ko sila ng walang hanggang bantayog na hindi mapuputol. 
'''
"6" = '''
:sup:`6` Gayon din ang mga dayuhan na umanib kay Yahweh, para maglingkod sa kanya, at nagmamahal sa pangalan ni Yahweh, para sambahin siya, lahat na tumutupad sa Araw ng Pamamahinga at mga nag-iingat na dungisan ito, at mahigpit na pinanghahawakan ang aking tipan, 
'''
"7" = '''
:sup:`7` dadalhin ko ang mga ito sa aking banal na bundok at gagawin ko silang maligaya sa aking bahay-dalanginan; ang kanilang mga handog na susunugin at kanilang mga alay ay tatanggapin sa aking altar. Dahil ang aking tahanan ay tatawagin na bahay dalanginan para sa lahat ng mga bansa, 
'''
"8" = '''
:sup:`8` ito ang pahayag ng Panginoon na si Yahweh, na siyang nagtitipon sa mga taong pinabayaan sa Israel— titipunin ko pa rin ang iba para idagdag sa kanila.” 
'''
"9" = '''
:sup:`9` Lahat kayong mga ligaw na hayop sa parang, magsiparito kayo at lumamon, lahat kayong mga hayop sa kagubatan! 
'''
"10" = '''
:sup:`10` Lahat ng kanilang mga bantay ay mga bulag; hindi sila nakakaunawa; silang lahat ay mga asong pipi; sila ay hindi makatahol; nananaginip, nakahiga at mahilig matulog. 
'''
"11" = '''
:sup:`11` Ang mga aso ay matatakaw; hindi kailanman sila mabubusog; sila ay mga pastol na walang mabuting pasya; silang lahat ay bumaling sa kanilang sariling pamamaraan, bawat isa ay mapag-imbot sa hindi makatarungang pakinabang. 
'''
"12" = '''
:sup:`12` Halikayo, “sabi nila, uminom tayo ng alak at matapang na alak; bukas ay magiging tulad ng araw na ito, isang dakilang araw na hindi kayang sukatin.” 
'''
