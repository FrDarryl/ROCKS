[34]
"1" = '''
:sup:`1` At ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, magpahayag ka laban sa mga pastol ng Israel! Magpahayag ka at sabihin sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh sa mga pastol. Sa Aba ng mga pastol ng Israel na ipinapastol ang kanilang mga sarili! Hindi ba ang mga pastol dapat ang magbabantay sa kawan? 
'''
"3" = '''
:sup:`3` Kinakain ninyo ang mga matatabang bahagi at nakadamit kayo ng lana! Kinatay ninyo ang mga pinatabang kawan! Hindi talaga kayo nagpapastol. 
'''
"4" = '''
:sup:`4` Hindi ninyo pinalakas ang mga may sakit, at hindi ninyo pinagaling ang mga may karamdaman. Hindi ninyo binendahan ang mga may pilay, at hindi ninyo pinanumbalik ang mga naitaboy o hinanap ang nawawala. Sa halip, pinamunuan ninyo sila sa pamamagitan ng lakas at karahasan. 
'''
"5" = '''
:sup:`5` At nangagkalat sila na walang pastol, at sila ay naging pagkain para sa lahat ng mga mababangis na hayop na nabubuhay sa mga parang, pagkatapos na sila ay nangagkalat. 
'''
"6" = '''
:sup:`6` Ang aking kawan ay nagkalat sa lahat ng mga kabundukan at sa bawat mataas na burol, at nagkawatak-watak ang mga ito sa ibabaw ng buong mundo. Ngunit wala kahit isa ang naghahanap sa kanila. 
'''
"7" = '''
:sup:`7` Kaya nga, mga pastol, pakinggan ang pahayag ni Yahweh: 
'''
"8" = '''
:sup:`8` Dahil buhay ako—ito ang pahayag ng Panginoong Yahweh—dahil ang aking kawan ay tinangay at naging pagkain ng lahat ng mga mababangis na hayop sa mga parang (dahil walang pastol at wala sa aking mga pastol ang humanap sa aking kawan, ngunit binantayan ng mga pastol ang kanilang mga sarili at hindi ang aking kawan ang ipinastol)— 
'''
"9" = '''
:sup:`9` Kaya nga, mga pastol, pakinggan ang pahayag ni Yahweh: 
'''
"10" = '''
:sup:`10` Ito ang sinasabi ng Panginoong Yahweh, Masdan ninyo! Ako ay laban sa mga pastol, at kukunin ko ang aking kawan mula sa kanilang kamay. At paaalisin ko sila sa pagpapastol ng kawan; Ni maging ang mga pastol ay hindi na magpapastol sa kanilang sarili yamang kukunin ko ang aking kawan mula sa kanilang mga bibig, upang ang aking mga kawan ay hindi na magiging pagkain para sa kanila. 
'''
"11" = '''
:sup:`11` Sapagkat ito ang sinasabi ng Panginoong Yahweh: Masdan ninyo! Ako mismo ang hahanap sa aking kawan at ako ang mag-aalaga sa kanila, 
'''
"12" = '''
:sup:`12` tulad ng isang pastol na hinahanap ang kaniyang kawan sa araw na siya ay nasa kalagitnaan ng kaniyang nangagkalat na kawan. Ganoon ko hahanapin ang aking kawan, at sasagipin ko sila mula sa lahat ng mga lugar kung saan sila nangagkalat sa araw ng mga kaulapan at kadiliman. 
'''
"13" = '''
:sup:`13` At ilalabas ko sila mula sa mga tao; Titipunin ko sila mula sa mga lupain at dadalhin sila sa inyong lupain. Ilalagay ko sila sa mga pastulan sa mga bahagi ng kabundukan ng Israel, sa tabi ng mga bukal, at sa bawat pamayanan sa lupain. 
'''
"14" = '''
:sup:`14` Ilalagay ko sila sa magandang mga pastulan; ang mataas na kabundukan ng Israel ang magiging lugar na kanilang panginginainan. Hihiga sila roon sa mga magagandang lugar na panginainan, sa masasaganang mga pastulan, at sila ay manginginain sa mga kabundukan ng Israel. 
'''
"15" = '''
:sup:`15` Ako mismo ang magpapastol sa aking kawan, at ako mismo ang magpapahiga sa kanila—ito ang pahayag ng Panginoong Yahweh— 
'''
"16" = '''
:sup:`16` Hahanapin ko ang mga nawawala at panunumbalikin ang mga naitaboy; Bebendahan ko ang napilay na tupa at pagagalingin ang may sakit na tupa. At aking lilipulin ang mga pinataba at malalakas! Magpapastol ako nang may katarungan! 
'''
"17" = '''
:sup:`17` At kayo, aking kawan—ito ang sinasabi ng Panginoong Yahweh— masdan ninyo! Ako ang magiging hukom sa mga tupa, sa mga lalaking tupa, at sa mga kambing! 
'''
"18" = '''
:sup:`18` Maliit na bagay ba ang maipastol sa magandang pastulan, kaya ninanais rin ninyong tapakan ng inyong mga paa kung ano ang natira sa pastulan? O maliit na bagay ba ang makainom mula sa mga malinaw na tubig, na kailangang gawin ninyong maputik ang mga ilog sa pamamagitan ng inyong mga paa? 
'''
"19" = '''
:sup:`19` Ngunit ang aking mga tupa ay ipinapastol ngayon kung saan tinapakan ng inyong mga paa; sila ngayon ay umiinom sa mga tubig na ginawa ninyong maputik gamit ang inyong mga paa! 
'''
"20" = '''
:sup:`20` Kaya ito ang sinasabi ng Panginoong Yahweh sa kanila: Masdan ninyo! Ako mismo ang hahatol sa pagitan ng matabang tupa at sa mapapayat, 
'''
"21" = '''
:sup:`21` sapagkat tinulak ninyo sila gamit ang inyong mga tagiliran at mga balikat, at sinuwag ninyo ang lahat ng mga mahihina gamit ang inyong mga sungay hanggang sa naikalat ninyo sila palayo mula sa lupain! 
'''
"22" = '''
:sup:`22` Kaya ililigtas ko ang aking kawan; hindi na sila maitatangay. At ako ang hahatol sa mga tupa! 
'''
"23" = '''
:sup:`23` Hihirang ako ng isang pastol sa kanila, at siya ang magpapastol sa kanila— ang aking lingkod na si David! Siya ang magpapastol sa kanila; siya ang magiging pastol sa kanila! 
'''
"24" = '''
:sup:`24` Sapagkat akong si Yahweh ang magiging Diyos nila, at ang aking lingkod na si David ang magiging tagapamuno sa kanilang kalagitnaan— Akong si Yahweh, ang nagpahayag nito! 
'''
"25" = '''
:sup:`25` At gagawa ako ng isang tipan ng kapayapaan sa kanila at aalisin ang mga masasama at mababangis na hayop mula sa lupain, kaya ang aking tupa ay mamumuhay ng ligtas sa ilang at matutulog sa mga kagubatan. 
'''
"26" = '''
:sup:`26` Magdadala rin ako ng mga pagpapala sa kanila at ang aking nakapalibot na mga burol, sapagkat magpapadala ako ng mga ambon sa takdang panahon. Ito ay mga ambon ng pagpapala! 
'''
"27" = '''
:sup:`27` At ang mga punongkahoy sa bukirin ay mamumunga, at ang lupa ang siyang mag-aani sa mga bunga nito. Ang aking tupa ay magiging matiwasay sa kanilang lupain; at malalaman nila na ako si Yahweh, kapag pinutol ko ang mga kabilya ng kanilang pamatok, at kapag sinagip ko sila mula sa kamay ng mga umalipin sa kanila. 
'''
"28" = '''
:sup:`28` Hindi na sila madadambong pa ng mga bansa, at hindi na sila lalamunin ng mga mababangis na hayop sa lupa! Sapagkat sila ay mamumuhay nang matiwasay, at hindi na sila matatakot. 
'''
"29" = '''
:sup:`29` Sapagkat lilikha ako ng mapayapang lugar na taniman para sa kanila kaya hindi na sila mamamatay sa gutom sa lupain, at hindi na sila lalaitin pa ng mga bansa. 
'''
"30" = '''
:sup:`30` At malalaman nila na akong si Yahweh na kanilang Diyos ay kasama nila. Sila ay aking mga tao, ang sambahayan ng Israel— ito ang pahayag ng Panginoong Yahweh. 
'''
"31" = '''
:sup:`31` Sapagkat kayo ay aking tupa, ang kawan ng aking pastulan, at aking mga tao! Ako ang magiging Diyos ninyo—ito ang pahayag ng Panginoong Yahweh.” 
'''
