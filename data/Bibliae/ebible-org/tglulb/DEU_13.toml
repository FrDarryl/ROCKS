[13]
"1" = '''
:sup:`1` Kung may lilitaw sa inyo na isang propeta o isang nagbibigay kahulugan sa mga panaginip, at kung siya ay magbibigay sa inyo ng isang palatandaan o isang himala, 
'''
"2" = '''
:sup:`2` at kung darating ang tanda o ang himala, kung saan siya ay nagsalita sa inyo at sinabing, 'Sumunod tayo sa ibang mga diyus-diyosan, na hindi ninyo kilala, at sambahin natin sila,' 
'''
"3" = '''
:sup:`3` huwag makinig sa mga salita ng propetang iyon, o ng mga nagbibigay kahulugan sa mga panaginip; dahil sinusubukan kayo ni Yahweh na inyong Diyos para malaman kung mahal ninyo si Yahweh na inyong Diyos ng inyong buong puso at buong kaluluwa. 
'''
"4" = '''
:sup:`4` Maglalakad kayo kasunod ni Yahweh na inyong Diyos, parangalan siya, susundin ang kaniyang mga kautusan, at sumunod sa kaniyang boses, at sambahin ninyo siya at kumapit sa kaniya. 
'''
"5" = '''
:sup:`5` Ilalagay sa kamatayan ang propeta o nagbibigay kahulugan sa mga panaginip na iyon, dahil nagsasalita siya ng paghihimagsik laban kay Yahweh na inyong Diyos, ang siyang nagdala sa inyo palabas sa lupain ng Ehipto, at ang siyang tumubos sa inyo palabas sa bahay ng pagkaalipin. Gusto kayong ilayo ng propetang iyon sa daan kung saan kayo inutusang lumakad ni Yahweh na inyong Diyos. Kaya alisin ninyo ang kasamaan mula sa inyo. 
'''
"6" = '''
:sup:`6` Ipagpalagay na ang inyong kapatid na lalaki, na anak na lalaki ng inyong ina, o ang inyong anak na lalaki o inyong anak na babae, o ang asawa ng inyong sinapupunan, o ang inyong kaibigan na sa inyo ay parang sarili ninyong kaluluwa, na palihim na umaakit sa inyo at sinasabing, 'Tayo'y pumunta at sumamba sa ibang mga diyus-diyosan na hindi ninyo kilala, maging kayo o ng inyong mga ninuno— 
'''
"7" = '''
:sup:`7` alinman sa mga diyus-diyosan ng mga tao na nakapalibot sa inyo, malapit sa inyo, o malayo mula sa inyo, mula sa isang dulo ng mundo hanggang sa ibang dulo ng mundo.' 
'''
"8" = '''
:sup:`8` Huwag sumang-ayon o makinig sa kaniya. Ni dapat siyang kaawaan ng inyong mata, ni papatawarin o itago siya. 
'''
"9" = '''
:sup:`9` Sa halip, siguraduhin ninyong papatayin siya; ang inyong kamay ang mauun para patayin siya, at pagkatapos ang kamay na ng lahat ng mga tao. 
'''
"10" = '''
:sup:`10` Babatuhin ninyo siya hanggang sa kamatayan sa pamamagitan ng mga bato, dahil sinubukan niyang hilain kayo palayo mula kay Yahweh na inyong Diyos, na nagdala sa inyo palabas sa lupain ng Ehipto, palabas sa bahay ng pagkaalipin. 
'''
"11" = '''
:sup:`11` Makikinig at matatakot ang buong Israel, at hindi magpapatuloy sa paggawa ng ganitong uri ng kasamaan sa inyo. 
'''
"12" = '''
:sup:`12` Kung marinig ninyo sa sinuman na nagsasabi tungkol sa isa sa inyong mga lungsod na binigay ni Yahweh na inyong Diyos sa inyo para tirahan: 
'''
"13" = '''
:sup:`13` Ang ilan sa masamang mga kasamahan ay umalis mula sa inyo at lumayo ang naninirahan sa kanilang lungsod at sinabing, 'Tayo na at sumamba sa ibang mga diyus-diyosan na hindi ninyo kilala.' 
'''
"14" = '''
:sup:`14` Pagkatapos suriin ninyo ang katibayan, gumawa ng pagsasaliksik, at siyasatin ito ng mabuti. Kung ito ay totoo at tiyak na isang kasuklam-suklam na bagay na nagawa sa inyo— 
'''
"15" = '''
:sup:`15` pagkatapos siguraduhing lumusob sa mga naninirahan sa lungsod sa pamamagitan ng talim ng tabak, ganap itong wasakin at ang lahat ng mga tao na narito, kasama ng alagang hayop, sa pamamagitan ng talim ng tabak. 
'''
"16" = '''
:sup:`16` pagsama-samahin ninyo ang lahat ng natirang mapapakinabangan pa mula rito sa gitna ng daan, at sunugin ang lungsod, gayon din ang lahat ng natirang mapapakinabangan rito— para kay Yahweh na inyong Diyos. Magiging isang bunton ng mga pagkasira magpakailanman ang lungsod; hindi na ito dapat pang maitayong muli. 
'''
"17" = '''
:sup:`17` Wala ni isa sa mga bagay na iyon na inihiwalay para wasakin ang dapat manatili sa inyong kamay. Ito ang dapat na kalagayan, nang sa gayon tatalikod si Yahweh mula sa kabagsikan ng kaniyang galit, pakitaan kayo ng awa, may kahabagan sa inyo, at paparamihin ang inyong mga bilang, na ayon sa kaniyang isinumpa sa inyong mga ama. 
'''
"18" = '''
:sup:`18` Gagawin niya ito dahil nakikinig kayo sa boses ni Yahweh na inyong Diyos, para sundin ang lahat ng kaniyang mga kautusan na sinabi ko sa inyo ngayon, para gawin iyon na siyang tama sa mga mata ni Yahweh na inyong Diyos. 
'''
