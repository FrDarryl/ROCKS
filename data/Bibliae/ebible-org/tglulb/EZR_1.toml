[1]
"1" = '''
:sup:`1` Noong unang taon ni Ciro, hari ng Persia, tinupad ni Yahweh ang kaniyang salita na dumating mula sa bibig ni Jeremias at inudyukan ang espiritu ni Ciro. Ang tinig ni Ciro ay narinig sa kaniyang buong kaharian. Ito ang nasusulat at nasabi: 
'''
"2" = '''
:sup:`2` Sabi ni Ciro, hari ng Persia: Ibinigay sa akin ni Yahweh, ang Diyos ng Langit, ang lahat ng mga kaharian sa daigdig, at itinalaga niya ako na magtayo ng isang templo para sa kaniya sa Jerusalem na nasa Judea. 
'''
"3" = '''
:sup:`3` Sinuman sa inyo na nagmula sa kaniyang mga tao, sumainyo nawa ang kaniyang Diyos, para kayo ay umakyat sa Jerusalem at magtayo ng templo para kay Yahweh, ang Diyos ng Israel, na siyang Diyos ng Jerusalem. 
'''
"4" = '''
:sup:`4` Ang mga tao saanmang bahagi ng kaharian kung saan naninirahan ang mga nakaligtas sa lupaing iyon ay dapat magbigay sa kanila ng pilak at ginto, mga ari-arian at mga hayop, gayundin ang kusang-kaloob na handog para sa templo ng Diyos sa Jerusalem. 
'''
"5" = '''
:sup:`5` Pagkatapos, ang mga pinuno ng mga angkan ng mga ninuno ng Juda at Benjamin, mga pari at mga Levita, at bawa't isa na ang espiritu ay ginising ng Diyos na pumunta at magtayo ng kaniyang tahanan ay tumayo. 
'''
"6" = '''
:sup:`6` Ang mga nakapalibot sa kanila ay tumulong sa kanilang gawain sa pilak at gintong mga kagamitan, mga ari-arian, mga hayop, mga mahahalagang bagay, at mga kusang-kaloob na mga handog. 
'''
"7" = '''
:sup:`7` Ibinalik din ni Haring Ciro ang mga kagamitang nabibilang sa templo ni Yahweh na dinala ni Nebucadnezar mula sa Jerusalem at inilagay sa tahanan ng kaniyang sariling mga diyos. 
'''
"8" = '''
:sup:`8` Ipinagkatiwala lahat ni Ciro kay Mitredat na tagapag-ingat yaman, na nagbilang ng mga ito para kay Sesbazar, na tagapamahala ng Judea. 
'''
"9" = '''
:sup:`9` Ito ang kanilang bilang: Tatlumpung gintong palanggana, isang libong pilak na palanggana, dalawamgpu't siyam na iba pang palanggana, 
'''
"10" = '''
:sup:`10` tatlumpung gintong mangkok, 410 na maliliit na pilak na mangkok, at isang libong karagdagang kagamitan. 
'''
"11" = '''
:sup:`11` Mayroong 5, 400 na ginto at pilak na kagamitan sa lahat. Dinala ni Sesbazar ang lahat ng mga ito nang ang mga taong tinapon ay nagpunta sa Jerusalem mula sa Babilonia. 
'''
