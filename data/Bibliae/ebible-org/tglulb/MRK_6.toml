[6]
"1" = '''
:sup:`1` Umalis siya doon at pumunta siya sa kaniyang sariling bayan at sumunod ang kaniyang mga alagad. 
'''
"2" = '''
:sup:`2` Nang dumating ang Araw ng Pamamahinga, nagturo siya sa sinagoga. Maraming tao ang nakarinig sa kaniya at namangha sila. Sinabi nila, “Saan niya nakuha ang mga katuruang ito?” “Ano itong karunungan na naibigay sa kaniya?” “Ano itong mga himala na nagagawa niya sa pamamagitan ng kaniyang mga kamay?”. 
'''
"3" = '''
:sup:`3` “Hindi ba ito ang karpintero, ang anak ni Maria, at kapatid ni Santiago, Jose, Judas at Simon? Hindi ba't kasama natin ang kaniyang mga kapatid na babae dito?” At sumama ang kanilang loob kay Jesus. 
'''
"4" = '''
:sup:`4` At sinabi ni Jesus sa kanila, “Ang isang propeta ay hindi nawawalan ng parangal, maliban sa kaniyang sariling bayan at sa kaniyang mga kamag-anak at sa kaniyang sariling sambahayan.” 
'''
"5" = '''
:sup:`5` Hindi siya makagawa ng kahit na anong makapangyarihang gawain, maliban lamang sa pagpatong ng kaniyang mga kamay sa ilang may sakit at pagalingin sila. 
'''
"6" = '''
:sup:`6` Ikinamangha niya ang kanilang kawalan ng pananampalataya. At naglibot siyang nagtuturo sa mga nayon. 
'''
"7" = '''
:sup:`7` Tinawag niya ang Labindalawa at sinimulan silang isugo ng dalawahan at binigyan niya sila ng kapangyarihan laban sa maruruming espiritu, 
'''
"8" = '''
:sup:`8` at ipinagbilin niya sa kanila na huwag magdala ng kahit ano sa kanilang paglalakbay maliban lamang sa tungkod, walang tinapay, walang sisidlan at wala ring pera nailalagay sa kanilang sinturon, 
'''
"9" = '''
:sup:`9` kundi magsuot ng sandalyas at huwag magsuot ng dalawang tunika. 
'''
"10" = '''
:sup:`10` At sinabi ni Jesus sa kanila, “Sa tuwing papasok kayo sa isang bahay, manatili kayo doon hanggang makaalis kayo sa lugar na iyon. 
'''
"11" = '''
:sup:`11` At kung mayroong bayan na hindi tatanggap o makikinig sa inyo, umalis kayo sa lugar na iyon, pagpagin ninyo ang alikabok mula sa inyong mga paa bilang patotoo sa kanila. 
'''
"12" = '''
:sup:`12` Humayo sila at inihayag na dapat talikuran ng mga tao ang kanilang mga kasalanan. 
'''
"13" = '''
:sup:`13` Pinalayas nila ang maraming demonyo at pinahiran nila ng langis ang mga taong may sakit at pinagaling sila. 
'''
"14" = '''
:sup:`14` Nabalitaan ito ni Haring Herodes sapagkat kilalang-kilala na ang pangalan ni Jesus. Sinasabi ng iba, “Si Juan na Tagapagbautismo ay binuhay mula sa mga patay at dahil dito, ang mga kamangha-manghang kapangyarihang ito ang kumikilos sa kaniya.” 
'''
"15" = '''
:sup:`15` Sinasabi ng iba, “Siya si Elias.” Sinabi pa ng iba, “Siya ay isang propeta, tulad ng isa sa mga propeta noong sinaunang panahon.” 
'''
"16" = '''
:sup:`16` Ngunit nang marinig ito ni Herodes, sinabi niya, “Si Juan na pinugutan ko ng ulo ay binuhay.” 
'''
"17" = '''
:sup:`17` Sapagkat mismong si Herodes ang nagpadakip kay Juan at ipinagapos siya sa bilangguan dahil kay Herodias, (asawa ng kapatid niyang si Felipe) dahil naging asawa niya ito. 
'''
"18" = '''
:sup:`18` Sapagkat sinabi ni Juan kay Herodes, “Hindi naaayon sa batas na mapasaiyo ang asawa ng iyong kapatid.” 
'''
"19" = '''
:sup:`19` Ngunit nagkimkim ng galit si Herodias laban sa kaniya at gusto niya itong patayin, ngunit hindi niya magawa, 
'''
"20" = '''
:sup:`20` sapagkat natatakot si Herodes kay Juan, alam niyang matuwid at banal na tao si Juan, at pinanatili niya itong ligtas. At sa pakikinig nito sa kaniya ay labis siyang nabagabag, subalit siya ay nakinig sa kaniya na may galak. 
'''
"21" = '''
:sup:`21` At dumating ang araw ng pagkakataon nang ipagdiwang ni Herodes ang kaniyang kaarawan at naghanda siya ng hapunan para sa kaniyang mga opisyal, mga pinuno ng mga kawal at mga pinuno ng Galilea. 
'''
"22" = '''
:sup:`22` Dumating ang mismong anak na babae ni Herodias at sumayaw para sa kanila at naaliw niya si Herodes at kaniyang mga panauhin. At sinabi ng hari sa babae, “Humingi ka ng kahit na anong gusto mo at ibibigay ko ito sa iyo.” 
'''
"23" = '''
:sup:`23` Sumumpa siya sa kaniya at sinabi, “Kahit na anong hingin mo sa akin, ibibigay ko sa iyo, hanggang sa kalahati ng aking kaharian.” 
'''
"24" = '''
:sup:`24` Lumabas siya at sinabi sa kaniyang ina, “Ano ang dapat kong hingin sa kaniya?” Sinabi niya, “Ang ulo ni Juan na Tagapagbautismo.” 
'''
"25" = '''
:sup:`25` At kaagad siyang pumasok nang nagmamadali papunta sa hari at humingi, sinabi, “Gusto kong ibigay mo sa akin ngayon din ang ulo ni Juan na Tagapagbautismo na nakalagay sa bandehado.” 
'''
"26" = '''
:sup:`26` Lubhang nalungkot ang hari, ngunit dahil sa pangako at sa mga panauhin, hindi niya matanggihan ang kaniyang hinihingi. 
'''
"27" = '''
:sup:`27` Kaya pinapunta ng hari ang isang kawal mula sa kaniyang mga bantay at inutusan niyang dalhin sa kaniya ang ulo ni Juan. Pumunta ang kawal at pinugutan siya sa bilangguan. 
'''
"28" = '''
:sup:`28` Dinala niya ang ulo na nasa bandehado at ibinigay ito sa dalaga at ibinigay ito ng dalaga sa kaniyang ina. 
'''
"29" = '''
:sup:`29` At nang marinig ito ng kaniyang mga alagad, pumunta sila at kinuha ang kaniyang katawan at inilagay sa isang libingan. 
'''
"30" = '''
:sup:`30` Nagtipun-tipon ang mga apostol sa palibot ni Jesus at sinabi sa kaniya ang lahat ng kanilang nagawa at naituro. 
'''
"31" = '''
:sup:`31` At sinabi ni Jesus sa kanila, “Halikayo punta tayo sa ilang na lugar at sandaling magpahinga.” Sapagkat maraming dumarating at umaalis, at wala man lamang silang oras para kumain. 
'''
"32" = '''
:sup:`32` Kaya sumakay sila sa bangka papunta sa ilang na lugar. 
'''
"33" = '''
:sup:`33` Ngunit nakita silang umaalis at maraming nakakilala sa kanila, at nagsitakbo ang mga tao mula sa mga bayan at naunahan nila sina Jesus na dumating doon. 
'''
"34" = '''
:sup:`34` Nang makarating na sila sa dalampasigan, nakita niya ang napakaraming tao at nahabag siya sa kanila dahil para silang mga tupa na walang pastol. At sinimulan niyang magturo sa kanila ng maraming bagay. 
'''
"35" = '''
:sup:`35` Nang dapit-hapon na, nagpunta sa kaniya ang kaniyang mga alagad at sinabi, “Ilang ang lugar na ito at gumagabi na. 
'''
"36" = '''
:sup:`36` Paalisin mo nalang sila upang makapunta sila sa karatig-pook at sa mga nayon upang bumili ng makakain para sa kanilang sarili.” 
'''
"37" = '''
:sup:`37` Ngunit sumagot siya at sinabi sa kanila, “Bigyan ninyo sila ng anumang makakain.” Sinabi nila sa kaniya, “Maaari ba kaming pumunta at bumili ng tinapay na nagkakahalaga ng dalawang daang denario at ibigay sa kanila upang kainin?” 
'''
"38" = '''
:sup:`38` Sinabi niya sa kanila, “Ilang pirasong tinapay ang mayroon kayo? Pumunta kayo at tingnan ninyo.” Nang napag-alaman nila, sinabi nila, “Limang pirasong tinapay at dalawang isda.” 
'''
"39" = '''
:sup:`39` Inutusan niya ang lahat ng tao na umupo ng pangkat-pangkat sa may damuhan. 
'''
"40" = '''
:sup:`40` Umupo silang pangkat-pangkat, mga pangkat ng tig-iisang daan at tig-lilimampu. 
'''
"41" = '''
:sup:`41` Nang kinuha niya ng limang tinapay at dalawang isda, tumingala siya sa langit, pinagpasalamatan at pinagpira-piraso niya ang mga tinapay at ibinigay sa kaniyang mga alagad upang ibigay sa mga tao. At pinaghinati-hati niya ang dalawang isda para sa kanilang lahat. 
'''
"42" = '''
:sup:`42` Kumain silang lahat hanggang sila ay nabusog. 
'''
"43" = '''
:sup:`43` Tinipun nila ang pinagpira-pirasong tinapay, labindalawang basket ang napuno, kasama na rin ang pinaghati-hating isda. 
'''
"44" = '''
:sup:`44` At may limanlibong mga kalalakihan ang kumain ng mga tinapay. 
'''
"45" = '''
:sup:`45` Agad niyang pinasakay ang kaniyang mga alagad sa bangka at pinauna sila sa kabilang dako, sa Betsaida, habang pinaaalis niya ang mga tao. 
'''
"46" = '''
:sup:`46` Nang wala na sila, umakyat siya sa bundok upang manalangin. 
'''
"47" = '''
:sup:`47` Sumapit ang gabi, nasa kalagitnaan na ng dagat ang bangka, at siya ay nag-iisa sa lupa. 
'''
"48" = '''
:sup:`48` At nakita niyang nahihirapan ang mga alagad habang nagsasagwan dahil ang hangin ay salungat sa kanila. Nang madaling-araw na pumunta siya sa kanila na naglalakad sa dagat at gusto niyang lagpasan sila. 
'''
"49" = '''
:sup:`49` Ngunit nang makita nilang naglalakad siya sa dagat, naisip nila na isa siyang multo at nagsigawan sila, 
'''
"50" = '''
:sup:`50` dahil nakita at natakot sila sa kaniya. Agad niya silang kinausap at sinabi sa kanila, “Lakasan ninyo ang inyong loob! Ako ito! Huwag kayong matakot!” 
'''
"51" = '''
:sup:`51` Sumakay siya sa bangka at tumigil ang pag-ihip ng hangin at lubos silang namangha sa kaniya. 
'''
"52" = '''
:sup:`52` Sapagkat hindi nila naintindihan kung ano ang kahulugan ng tinapay, ngunit mabagal umintindi ang kanilang mga kaisipan. 
'''
"53" = '''
:sup:`53` Nang makatawid na sila, nakarating sila sa lupain ng Genesaret at idinaong nila ang bangka. 
'''
"54" = '''
:sup:`54` Nang makababa sila sa bangka, agad nilang nakilala siya. 
'''
"55" = '''
:sup:`55` At nagtakbuhan sila sa buong rehiyon at nagsimulang dalhin sa kaniya ang mga may sakit na nasa higaan, saan man nila mabalitaan na siya ay pupunta. 
'''
"56" = '''
:sup:`56` Sa tuwing pumapasok siya sa mga nayon, o sa mga lungsod, o sa mga bayan, inilalagay nila ang mga may sakit sa mga pamilihan at nagmamakaawa sila sa kaniya na payagan man lamang silang hawakan ang laylayan ng kaniyang damit. At lahat ng humawak sa kaniya ay gumaling. 
'''
