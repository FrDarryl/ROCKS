[2]
"1" = '''
:sup:`1` Pagkatapos maipanganak si Jesus sa Bethlehem ng Judea sa mga araw ni Haring Herodes, dumating sa Jerusalem ang mga pantas na kalalakihan mula sa silangan na nagsasabi, 
'''
"2" = '''
:sup:`2` “Nasaan siyang ipinanganak na Hari ng mga Judio? Nakita namin ang bituin niya sa silangan kaya pumarito kami upang sumamba sa kaniya.” 
'''
"3" = '''
:sup:`3` Nang marinig ito ni haring Herodes, nabagabag siya at ang buong Jerusalem na kasama niya. 
'''
"4" = '''
:sup:`4` At tinipon ni Herodes ang lahat ng mga punong pari at mga eskriba ng mga tao, at tinanong niya ang mga ito, “Saan ipapanganak ang Cristo?” 
'''
"5" = '''
:sup:`5` Sinabi nila sa kaniya, “Sa Bethlehem ng Judea, sapagkat ito ang isinulat ng propeta, 
'''
"6" = '''
:sup:`6` 'At ikaw, Bethlehem, sa lupain ng Judah, ay hindi pinakahamak sa mga pinuno ng Judah, sapagkat sayo magmumula ang isang pinuno na magpapastol sa aking mga taong Israelita.'” 
'''
"7" = '''
:sup:`7` At lihim na ipinatawag ni Herodes ang mga pantas na kalalakihan upang tanungin kung ano ang tiyak na oras na nagpakita ang bituin. 
'''
"8" = '''
:sup:`8` Pinapunta niya ang mga ito sa Bethlehem at sinabing, “Humayo kayo at hanaping mabuti ang bata. Kung nahanap ninyo siya, ipaalam ninyo sa akin upang makapunta at makasamba din ako sa kaniya.” 
'''
"9" = '''
:sup:`9` Pagkatapos nilang makinig sa hari, sila ay tumuloy sa kanilang lakbayin, at pinangunahan sila ng bituwin na kanilang nakita mula sa silangan hanggang sa ito ay tumigil kung nasaan naroroon ang bata. 
'''
"10" = '''
:sup:`10` Nang nakita nila ang bituin, sila ay nagalak nang may labis na kagalakan. 
'''
"11" = '''
:sup:`11` Sila ay pumunta sa bahay at kanilang nakita ang bata kasama ng kaniyang inang si Maria. Yumukod sila at sumamba sa kaniya. Binuksan nila ang kanilang mga kayamanan at inihandog nila ang kanilang mga kaloob na ginto, kamanyang, at mira. 
'''
"12" = '''
:sup:`12` Binalaan sila ng Diyos sa panaginip na huwag nang bumalik kay Herodes, kaya umiba sila ng daan pauwi sa kanilang bayan. 
'''
"13" = '''
:sup:`13` Pagkatapos nilang umalis, isang anghel ng Panginoon ang nagpakita kay Jose sa panaginip at sinabi, “Bumangon ka, dalhin mo ang bata at ang kaniyang ina at tumakas kayo patungong Egipto. Manatili kayo doon hanggang sa sasabihin ko, sapagkat hahanapin ni Herodes ang bata upang patayin siya”. 
'''
"14" = '''
:sup:`14` Sa gabing iyon, bumangon si Jose at kinuha ang bata at ang kaniyang ina at umalis patungong Egipto. 
'''
"15" = '''
:sup:`15` Nanatili siya roon hanggang sa pagkamatay si Herodes. Tinupad nito ang sinabi ng Panginoon sa pamamagitan ng propeta, “Mula sa Egipto tinawag ko ang aking anak.” 
'''
"16" = '''
:sup:`16` Nang nakita ni Herodes na kinutya siya ng mga pantas na kalalakihan, siya ay nagalit nang labis. Nagsugo siya at ipinapatay ang lahat ng mga batang lalaking naroon sa Bethlehem at sa buong rehiyon, ang mga may dalawang taong gulang pababa ayon sa tiyak na panahong nalaman niya mula sa mga pantas. 
'''
"17" = '''
:sup:`17` At natupad nga ang sinabi sa pamamagitan ng propeta na si Jeremias, 
'''
"18" = '''
:sup:`18` “Isang tinig ang narinig sa Ramah, pananangis at labis na pagdadalamhati, umiiyak si Raquel para sa kaniyang mga anak at ayaw niyang paaliw sapagkat sila ay wala na.” 
'''
"19" = '''
:sup:`19` Nang si Herodes ay namatay, masdan ito, nagpakita sa isang panaginip ang isang anghel ng Panginoon kay Jose sa Egipto at sinabi, 
'''
"20" = '''
:sup:`20` “Bumangon ka at kunin mo ang bata at ang kaniyang ina at pumunta kayo sa lupain ng Israel, sapagkat ang mga naghahangad sa buhay ng bata ay patay na.” 
'''
"21" = '''
:sup:`21` Bumangon si Jose at kinuha ang bata at ang kaniyang ina at tumungo sila sa lupain ng Israel. 
'''
"22" = '''
:sup:`22` Ngunit nang mabalitaan niya na si Arquelao na ang naghahari sa Judea kapalit ng kaniyang ama na si Herodes, natakot siyang pumunta roon. Pagkatapos siyang balaan ng Diyos sa panaginip, umalis siya patungo sa rehiyon ng Galilea 
'''
"23" = '''
:sup:`23` at pumunta siya at nanirahan sa lungsod na tinatawag na Nazaret. Natupad kung ano ang sinabi sa pamamagitan ng mga propeta na siya ay tatawaging Nazareno. 
'''
