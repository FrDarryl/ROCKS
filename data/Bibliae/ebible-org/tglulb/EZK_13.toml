[13]
"1" = '''
:sup:`1` Muling dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, magpahayag ka laban sa mga propetang nagpapahayag sa Israel at sabihin mo sa mga nagpapahayag mula sa kanilang mga sariling isipan, 'Makinig kayo sa salita ni Yahweh! 
'''
"3" = '''
:sup:`3` Ito ang sinabi ng Panginoong Yahweh, 'Kaawa-awa ang mga hangal na propeta na sinusunod ang kanilang sariling diwa, ngunit wala namang nakita! 
'''
"4" = '''
:sup:`4` Israel, parang naging mga asong gubat sa mga kaparangan ang inyong mga propeta. 
'''
"5" = '''
:sup:`5` Hindi ninyo pinuntahan ang mga bitak sa pader sa palibot ng sambahayan ng Israel para ayusin ito upang makalaban sa digmaan sa araw ni Yahweh. 
'''
"6" = '''
:sup:`6` May mga pangitaing hindi totoo ang mga tao at gumagawa ng mga panghuhulang hindi totoo, ang mga nagsasabi, “Ito ang mga pahayag ni Yahweh.” Hindi sila isinugo ni Yahweh, ngunit gayon pa man, pinapaasa nila ang mga tao na magkakatotoo ang kanilang mga mensahe. 
'''
"7" = '''
:sup:`7` Hindi ba may mga pangitain kayo na hindi totoo at gumagawa kayo ng mga panghuhulang hindi totoo, kayo na mga nagsasabi, “Ito ang mga pahayag ni Yahweh” kahit hindi ko naman ito sinabi?' 
'''
"8" = '''
:sup:`8` Kaya ito ang sinasabi ng Panginoong Yahweh, 'Dahil nagkaroon kayo ng mga pangitaing hindi totoo at nagsabi ng mga kasinungalingan—kaya ito ang pahayag ng Panginoong Yahweh laban sa inyo: 
'''
"9" = '''
:sup:`9` Magiging kalaban ng aking kamay ang mga propetang may mga pangitaing kasinungalingan at gumagawa ng mga panghuhulang hindi totoo. Hindi sila mapapabilang sa pagtitipon ng aking mga tao o maitatala sa talaan ng sambahayan ng Israel, hindi sila dapat makapunta sa lupain ng Israel. Sapagkat malalaman ninyo na Ako ang Panginoong Yahweh! 
'''
"10" = '''
:sup:`10` Dahil dito at dahil pinangunahan nila ang aking mga tao upang mailigaw at sinabi, “Kapayapaan! kahit walan namang kapayapaan, nagpapatayo sila ng mga pader na kanilang pipintahan ng kalburong pampinta.' 
'''
"11" = '''
:sup:`11` Sabihin mo sa mga nagpipinta ng kalburong pampinta sa pader, “Guguho ito, magkakaroon ng malakas na pagbuhos ng ulan at magpapadala ako ng mga ulan na may kasamang yelo upang pabagsakin ito at isang napakalakas na hangin upang masira ito. 
'''
"12" = '''
:sup:`12` Tingnan ninyo, babagsak ang pader. Hindi ba sinabi ng iba sa inyo, “Nasaan na ang kalburong pampinta na inyong itinapal dito?”' 
'''
"13" = '''
:sup:`13` Kaya ito ang sinasabi ng Panginoong Yahweh, “Magpapadala ako ng napakalakas na hangin dahil sa aking galit at magkakaroon ng pagbaha ng ulan dahil sa aking poot! Ganap na sisirain ito ng ulan na may kasamang yelo dahil sa aking galit! 
'''
"14" = '''
:sup:`14` Sapagkat pababagsakin ko ang pader na pinintahan ng kalburong pampinta at pababagsakin ko ito sa lupa at mabubuwal hanggang sa pundasyon nito. Kaya babagsak ito at malilipol kayong lahat sa kalagitnaan nito. At malalaman ninyo na Ako si Yahweh! 
'''
"15" = '''
:sup:`15` Sapagkat lilipulin ko sa aking matinding galit ang pader at ang mga nagpinta nito ng kalburong pampinta. Sasabihin ko sa inyo, “Mawawala na ang pader maging ang mga taong nagpinta nito ng kalburong pampinta— 
'''
"16" = '''
:sup:`16` ang mga propeta ng Israel na nagpahayag tungkol sa Jerusalem at ang mga may pangitain ng kapayapaan para sa kaniya. Ngunit walang kapayapaan! —ito ang pahayag ng Panginoong Yahweh.”' 
'''
"17" = '''
:sup:`17` Kaya ikaw, anak ng tao, humarap ka laban sa mga babaeng anak ng iyong mga tao na nagpapahayag mula sa kanilang mga sariling isipan at magpahayag ka laban sa kanila. 
'''
"18" = '''
:sup:`18` Sabihin mo, 'Ito ang sinasabi ng Panginoong Yahweh: “Kaawa-awa ang mga kababaihang gumagawa ng mga agimat sa lahat ng bahagi ng kanilang mga kamay at gumagawa ng mga talukbong na may iba't ibang sukat para sa kanilang mga ulo na ginagamit upang makabihag ng mga tao. Bibihagin ba ninyo ang aking mga tao ngunit ililigtas ang inyong mga sariling buhay? 
'''
"19" = '''
:sup:`19` Nilapastangan ninyo ako sa harap ng aking mga tao para lamang sa sandakot na sebada at mga durog na tinapay upang patayin ang mga tao na hindi naman dapat mamatay at upang pangalagaan ang buhay ng mga hindi dapat manatiling buhay, dahil sa mga kasinungalingan ninyo sa aking mga tao na nakarinig sa inyo. 
'''
"20" = '''
:sup:`20` Kaya ito ang sinasabi ng Panginoong Yahweh, “Tutol ako sa mga agimat na inyong ginamit upang mabitag ang buhay ng mga tao na parang mga ibon. Sa katunayan, hahablutin ko ang mga ito mula sa inyong mga braso at hahayaan kong lumaya ang mga taong nabihag ninyo na parang mga ibon—pakakawalan ko sila. 
'''
"21" = '''
:sup:`21` Pupunitin ko ang inyong mga talukbong at ililigtas ko ang aking mga tao mula sa inyong kamay upang hindi na sila muling mabihag sa inyong mga kamay. At malalaman ninyo na Ako si Yahweh! 
'''
"22" = '''
:sup:`22` Dahil pinahina ninyo ang puso ng matuwid na tao sa pamamagitan ng mga kasinungalingan, kahit na hindi ko ninais ang kaniyang kawalan ng pag-asa, at sa halip, hinimok ninyo ang gawain ng masasamang tao upang hindi siya tumalikod mula sa kaniyang kaparaanan upang mailigtas ang kaniyang buhay— 
'''
"23" = '''
:sup:`23` kaya hindi na kayo magkakaroon pa ng mga pangitang hindi totoo o magpatuloy na gumawa ng mga panghuhulang hindi totoo sapagkat ililigtas ko ang aking mga tao mula sa inyong kamay. At malalaman ninyo na Ako si Yahweh!”' 
'''
