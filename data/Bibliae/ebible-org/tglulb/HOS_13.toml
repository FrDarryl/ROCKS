[13]
"1" = '''
:sup:`1` “Nang nagsalita si Efraim ay mayroong panginginig. Itinaas niya ang kaniyang sarili sa Israel, ngunit siya ay nagkasala dahil sa pagsamba kay Baal, at namatay siya. 
'''
"2" = '''
:sup:`2` Ngayon sila ay mas lalong nagkakasala. Gumagawa sila ng mga larawang hinulma mula sa kanilang pilak, mga diyus-dyosan na hanggat maaari ay ginawa ng mahusay, lahat ng mga ito ay gawa ng mga mahuhusay na manggagawa. Sinasabi ng mga tao tungkol sa kanila, 'Ang mga kalalakihang ito na nag-aalay ay humalik sa mga guya.' 
'''
"3" = '''
:sup:`3` Kaya sila ay magiging tulad ng ulap sa umaga, tulad ng hamog na nawawala ng maaga, tulad ng ipa na tinatangay ng hangin palayo mula sa giikan, at tulad ng usok na lumalabas mula sa isang pausukan. 
'''
"4" = '''
:sup:`4` Ngunit ako si Yahweh na inyong Diyos, na nagpalabas sa inyo mula sa lupain ng Egipto. Wala kang dapat kilalaning Diyos kundi ako; dapat ninyong kilalanin na liban sa akin, wala nang ibang tagapagligtas. 
'''
"5" = '''
:sup:`5` Nakilala kita sa ilang, sa lupain ng may malaking katuyuan. 
'''
"6" = '''
:sup:`6` Nang kayo ay nagkaroon ng pastulan, saka kayo nabusog; nang kayo ay nabusog, ang inyong puso ay naging mapagmalaki; dahil doon kinalimutan ninyo ako. 
'''
"7" = '''
:sup:`7` Naging tulad ako ng isang leon sa kanila; tulad ng isang leopardo, ako ay magbabantay sa tabi ng daan. 
'''
"8" = '''
:sup:`8` Sasalakayin ko sila tulad ng isang oso na ninakawan ng kaniyang mga anak. lalaslasin ko ang kanilang mga dibdib, at doon ay lalapain ko sila tulad ng isang leon— tulad ng isang mabangis na hayop na pipilasin sila ng pira-piraso. 
'''
"9" = '''
:sup:`9` Ito ang iyong kapahamakan na darating, Israel, dahil ikaw ay laban sa akin, na tumutulong sa iyo. 
'''
"10" = '''
:sup:`10` Nasaan ngayon ang iyong hari, upang mailigtas ka sa lahat ng iyong mga lungsod? Nasaan ang iyong mga pinuno, na sinabi mo sa akin, 'Bigyan mo ako ng hari at mga prinsipe'? 
'''
"11" = '''
:sup:`11` Sa aking galit, binigyan kita ng hari, at sa aking poot, tinanggal ko siya. 
'''
"12" = '''
:sup:`12` Ang kasamaan ni Efraim ay nakatago; ang kaniyang pagkakasala ay nakatago. 
'''
"13" = '''
:sup:`13` Darating sa kaniya ang mga sakit ng panganganak, ngunit siya ay isang hindi matalinong anak, sapagkat sa panahon na isisilang, hindi siya lumabas mula sa sinapupunan. 
'''
"14" = '''
:sup:`14` Ililigtas ko ba talaga sila mula sa kapangyarihan ng sheol? Ililigtas ko ba talaga sila mula sa Kamatayan? Kamatayan, nasaan ang iyong mga salot? Dalhin mo sila rito. Sheol, nasaan ang iyong pagwawasak? Dalhin mo ito dito. Nakatago mula sa aking mga mata ang kahabagan.” 
'''
"15" = '''
:sup:`15` Kahit na masagana si Efraim sa kaniyang mga kapatid, darating ang isang hanging silangan; iihip ang hangin ni Yahweh mula sa ilang. Matutuyo ang bukal ni Efraim, at mawawalan ng tubig ang kaniyang balon. Sasamsamin ng kaniyang mga kaaway ang bawat mamahaling bagay sa kaniyang kamalig. 
'''
"16" = '''
:sup:`16` Nagkasala ang Samaria, sapagkat siya ay naghimagsik laban sa kaniyang Diyos. Mamamatay sila sa pamamagitan ng espada; ang kanilang mga sanggol ay gugutayin ng pira-piraso at lalaslasin ang tiyan ng kanilang mga nagdadalang tao. 
'''
