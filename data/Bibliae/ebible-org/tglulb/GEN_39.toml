[39]
"1" = '''
:sup:`1` Dinala si Jose pababa sa Ehipto. Binili siya ni Potipar, na isang opisyal at kapitan ng mga bantay ni Paraon at isang taga-Ehipto, mula sa mga Ismaelita, na nagdala sa kanya doon. 
'''
"2" = '''
:sup:`2` Si Yahweh ay kasama ni Jose at siya'y naging mayamang tao. Nanirahan siya sa bahay ng kanyang amo na taga-Ehipto. 
'''
"3" = '''
:sup:`3` Nakita ng kanyang amo na kasama niya si Yahweh at lahat ng ginawa niya ay pinasagana ni Yahweh. 
'''
"4" = '''
:sup:`4` Nakitaan si Jose ng pabor sa kanyang paningin. Pinaglingkuran niya si Potipar. Ginawa ni Potipar na tagapangasiwa si Jose ng kanyang bahay, at lahat ng nasa kanya, nilagay niya lahat sa ilalim ng kanyang pangangalaga. 
'''
"5" = '''
:sup:`5` Dumating ang panahon na ginawa siyang tagapangasiwa ng kanyang bahay at sa lahat ng kanyang pagmamay-ari, kaya pinagpala ni Yahweh ang buong bahay ng taga-Ehipto dahil kay Jose. Ang pagpapala ni Yahweh ay nasa lahat ng bagay na pagmamay-ari ni Potipar sa kanyang bahay at sa kanyang bukid. 
'''
"6" = '''
:sup:`6` Inilagay ni Potipar ang lahat ng nasa kanya sa ilalim ng pangangalaga ni Jose. Hindi na niya kailangan mag-isip tungkol sa anumang bagay maliban sa pagkain na kinakain niya. Ngayon si Jose ay matipuno at kaakit-akit. 
'''
"7" = '''
:sup:`7` Dumating ang panahon na pinagnanasaan si Jose ng asawa ng kanyang amo. Sinabi niya, “Sumiping ka sa akin”. 
'''
"8" = '''
:sup:`8` Ngunit tinanggihan niya ito at sabay sabi sa asawa ng kanyang amo, “Tingnan mo, ang amo ko ay di-nagbigay pansin sa kung ano ang pinaggagawa ko dito sa bahay, at nilagay niya lahat ng kanyang pag-aari sa ilalim ng aking pangangalaga. 
'''
"9" = '''
:sup:`9` Walang mas nakakataas sa pamamahay na ito maliban sa akin. Wala siyang anumang pinagkait sa akin maliban sa iyo, dahil ikaw ang asawa niya. Paano ko kaya magagawa itong malaking kasamaan at magkakasala laban sa Diyos?” 
'''
"10" = '''
:sup:`10` Kinausap niya si Jose sa bawat araw, ngunit tumanggi pa rin siya na sipingan siya o para makasama siya. 
'''
"11" = '''
:sup:`11` Dumating ang isang araw na pumunta siya sa bahay para gawin ang kanyang gawain. Walang sinuman sa mga lalaki sa bahay ang naroon sa bahay. 
'''
"12" = '''
:sup:`12` Siya ay hinablot niya sa pamamagitan ng kanyang damit at sinabi, “Sipingan mo ako.” Naiwanan niya ang kanyang damit sa kanyang kamay, lumayo, at nagpunta sa labas. 
'''
"13" = '''
:sup:`13` Dumating ang panahon, nang makita niya na naiwanan ni Jose ang kanyang damit sa kanyang kamay at lumayo palabas, 
'''
"14" = '''
:sup:`14` tinawag niya ang mga lalaki sa kanyang bahay at sinabi sa kanila, “Tingnan ninyo, nagdala si Potipar ng isang Hebreo para hamakin tayo. Pinuntahan niya ako para sipingan ako, at ako ay sumigaw. 
'''
"15" = '''
:sup:`15` Dumating ang panahon nang marinig niya akong sumigaw, naiwan niya ang kanyang damit sa akin, lumayo, at pumunta sa labas.” 
'''
"16" = '''
:sup:`16` Tinabi niya ang damit hanggang sa makauwi ang kanyang amo sa bahay. 
'''
"17" = '''
:sup:`17` Sinabi niya sa kanya ang paliwanag na ito, “Ang lingkod na Hebreo na dinala mo sa amin ay nagpunta sa akin para hamakin ako. 
'''
"18" = '''
:sup:`18` Nang sumigaw ako, iniwan niya ang kanyang damit sa akin at lumayo palabas.” 
'''
"19" = '''
:sup:`19` Dumating ang panahon, nang marinig ng kanyang amo ang pagpapaliwanag ng kanyang asawa sa kanya, “Ito ang ginawa ng iyong lingkod sa akin,” siya ay naging labis na galit. 
'''
"20" = '''
:sup:`20` Kinuha si Jose ng kanyang amo at siya ay nilagay sa bilangguan, ang lugar na kung saan nakakulong ang mga bilanggo ng hari. Siya ay naroon sa bilangguan. 
'''
"21" = '''
:sup:`21` Ngunit si Yahweh ay kasama ni Jose at siya ay nagpakita katapatan sa tipan sa kanya. Siya ay binigyan niya ng kagandahang-loob sa paningin ng bantay ng kulungan. 
'''
"22" = '''
:sup:`22` Binigay ng bantay ng kulangan sa kamay ni Jose ang pamamahala sa lahat ng bilanggo sa kulungan. Kahit anong gawin nila roon, si Jose ang namamahala. 
'''
"23" = '''
:sup:`23` Wala ng inaalalang anuman ang bantay ng kulungan na nasa kamay ni Jose, dahil si Yahweh ay kasama niya. Kahit anong gawin niya, pinasagana siya ni Yahweh. 
'''
