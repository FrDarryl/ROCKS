[20]
"1" = '''
:sup:`1` Pagkatapos lumabas ang lahat ng mga tao ng Israel bilang iisang tao, mula Dan hanggang Beer-seba, kasama rin ang lupain ng Galaad, at nagtipon sila ng magkakasama sa harapan ni Yahweh sa Mizpa. 
'''
"2" = '''
:sup:`2` Ang mga pinuno ng lahat ng mga tao, ng lahat ng mga lipi ng Israel, kinuha ang kanilang mga lugar sa pagpupulong ng mga tao ng Diyos—400, 000 kalalakihang naglalakad, na nakahandang lumaban gamit ang espada. 
'''
"3" = '''
:sup:`3` Ngayon narinig ng lipi ng Benjamin na umakyat ang bayan Israel sa Mizpa. Sinabi ng mga tao ng Israel, “Sabihin sa amin kung paano nangyari itong masamang bagay.” 
'''
"4" = '''
:sup:`4` Ang Levita, ang asawang ng babaeng pinatay, ay sumagot, “Ako ay dumating sa Gibea sa teritoryo na nabibilang kay Benjamin, ako at aking isa pang asawa, para magpalipas ng gabi. 
'''
"5" = '''
:sup:`5` Nang gabing iyon, nilusob ako ng mga pinuno ng Gidea, pinalibutan ang bahay at tinangkang patayin ako. Sinunggaban at ginahasa ang aking isa pang asawa, at siya ay namatay. 
'''
"6" = '''
:sup:`6` Kinuha ko ang aking isa pang asawa at pinagpira-piraso ang kaniyang katawan, at ipinadala ang mga ito sa bawat rehiyon na ipinamana sa Israel, dahil nakagawa sila ng kasamaan at kalapastanganan sa Israel. 
'''
"7" = '''
:sup:`7` Ngayon, lahat kayong mga Israelita, magsalita at ibigay ang inyong payo at pansin dito!” 
'''
"8" = '''
:sup:`8` Tumayo ng magkakasama ang lahat ng mga tao bilang isa, at sinabi nila, “Wala sa atin ang pupunta sa kaniyang tolda at wala sa atin ang babalik sa kaniyang bahay! 
'''
"9" = '''
:sup:`9` Pero ngayon ito ang dapat nating gawin sa Gibea: sasalakayin natin ito alinsunod sa makuha sa ating palabunutan. 
'''
"10" = '''
:sup:`10` Kukuha tayo ng sampung kalalakihan ng isang daan sa buong mga lipi ng Israel, at isang daan ng isang libo, at isang libo ng sampung libo, para kumuha ng panustos para sa mga taong ito, para kapag dumating sila ng Gibea sa Benjamin, maaari nila silang parusahan dahil sa kasamaan na nagawa nila sa Israel.” 
'''
"11" = '''
:sup:`11` Kaya lahat ng mga sundalo ng Israel ay nagtipon laban sa lungsod, nagkaisa nang may isang layunin. 
'''
"12" = '''
:sup:`12` Nagpadala ng kalalakihan ang mga lipi ng Israel sa buong lipi ng Benjamin, sa pagsasabing, “Ano itong kasamaan na nagawa ninyo? 
'''
"13" = '''
:sup:`13` Kaya, ibigay sa amin ang masamang kalalakihan ng Gibea, para maaari namin silang patayin, at para ganap naming matatanggal itong kasamaan mula sa Israel. Pero ang mga Benjamita ay hindi nakikinig sa tinig ng kanilang mga kapatid, ang mga tao ng Israel. 
'''
"14" = '''
:sup:`14` Pagkataos dumating ng magkakasama ang mga tao ng Benjamin mula sa mga lungsod patungong Gibea para maghandang sa pakikipaglaban sa mga tao ng Israel. 
'''
"15" = '''
:sup:`15` Sama-samang dinala ang mga tao ni Benjamin mula sa kanilang mga lungsod para lumaban sa araw na iyon na 26, 000 sundalo ang tinuruang lumaban gamit ang espada; karagdagan sa bilang na iyon ay pitong daan ng kanilang piniling kalalakihan na mula sa mga naninirahan ng Gibea. 
'''
"16" = '''
:sup:`16` Kabilang sa lahat ng mga sundalo ay pitong daang piniling kalalakihan na mga kaliwete. Bawat isa sa kanila ay kayang tumirador ng isang bato sa isang hibla ng buhok at hindi papalya. 
'''
"17" = '''
:sup:`17` Ang mga sundalo ng Israel, hindi kasama ang bilang mula kay Benjamin, umabot sa 400, 000 kalalakihan, na tinuruang lumaban gamit ang espada. Ang lahat sa kanila ay mga lalaking mandirigma. 
'''
"18" = '''
:sup:`18` Bumangon ang bayan ng Israel, pumunta ng Bethel, at humingi ng payo mula sa Diyos. Hiniling nila, “Sino ang unang sasalakay sa mga tao ng Benjamin para sa amin?” Sinabi ni Yahweh, “Unang sasalakay ang Juda.” 
'''
"19" = '''
:sup:`19` Bumabangon ang bayan ng Israel sa umaga at, nakaharap sa Gibea, naghanda sila para sa labanan. 
'''
"20" = '''
:sup:`20` Lumabas ang bayan ng Israel para lumaban sa pangkat ng Benjamin. Inihanay nila ang kanilang pwestong pandigma laban sa kanila sa Gibea. 
'''
"21" = '''
:sup:`21` Lumabas ang mga tao ng Benjamin mula sa Gibea, at nakapatay sila ng dalawampu't dalawang libong kalalakihan nag hukbo ng Israel sa araw na iyon. 
'''
"22" = '''
:sup:`22` Pero pinatatag ng bayan ng Israel ang kanilang mga sarili, at binuo nila ang hanay pangdigma sa parehong lugar kung saan sila nakahany nang unang araw. 
'''
"23" = '''
:sup:`23` At umakyat ang bayan ng Israel at sila ay umiyak sa harap ni Yahweh hanggang gabi. At humingi sila ng gabay mula kay Yahweh: “Dapat ba kaming bumalik muli para lumaban sa aming mga kapatid, ang mga tao ng Banjamin?” At sinabi ni Yahweh, “Lusubin sila!” 
'''
"24" = '''
:sup:`24` Kaya pumunta ang bayan ng Israel laban sa mga sundalo ng Benjamin sa pangalawang araw. 
'''
"25" = '''
:sup:`25` Sa panagalawang araw, lumabas ang Benjamin laban sa kanila mula Gibea at pinatay nila ang18, 000 kalalakihan mula sa bayan ng Israel. Lahat ay kalalakihan na tinuruang lumaban gamit ang espada. 
'''
"26" = '''
:sup:`26` Pagkatapos ang lahat mga sundalo ng Israel at lahat ng mga tao ay pumunta ng Bethel at umiyak, at doon sila ay umupo sa harapan ni Yahweh at sila ay nag-ayuno sa araw na iyon hanggang gabi at nag handog ng mga handog na susunugin at mga handog pangkapayapaan sa harapan ni Yahweh. 
'''
"27" = '''
:sup:`27` Tinanong ng bayana ng Israel si Yahweh—dahil ang kaban ng tipan ng Diyos ay naroon sa mga araw na iyon, 
'''
"28" = '''
:sup:`28` at si Finehas, anak na lalaki ni Eleazar na anak na lalaki ni Aaron, ay naglilingkod sa harapan ng kaban sa mga araw na iyon—”Dapat ba tayong lumabas para muling makipagdigma laban sa mga tao ng Benjamin, ating mga kapatid, o tumigil?” Sinabi ni Yahweh, “Lusubin, dahil bukas tutulungan ko kayong talunin sila.” 
'''
"29" = '''
:sup:`29` Kaya nagtalaga ang mga Israelita ng kalalakihan sa mga lihim na mga lugar sa palibot ng Gibea. 
'''
"30" = '''
:sup:`30` Nakipaglaban ang bayan ng Israel laban sa mga tao ng Benjamin sa pangatlong araw, at binuo nila ang kanilang hanay na pangdigma laban sa Gibea gaya ng nakaraan nilang ginawa.. 
'''
"31" = '''
:sup:`31` Pumunta ang mga tao ng Benjamin at nakipaglaban laban sa mga tao, at napalayo sila mula sa lungsod. Nagsimula na silang pumatay ng ilan sa mga tao. May halos tatlumpong kalalakihan ng Israel ang namatay sa mga bukid at sa mga daan. Isa sa mga daan ay papunta ng Bethel, ang iba ay papunta ng Gibea. 
'''
"32" = '''
:sup:`32` Pagkatapos sinabi ng mga tao ng Benjamin, “Sila ay natalo at sila ay tumatakbo palayo mula sa atin, gaya ng nauna.” Pero sinabi ng mga sundalo ng Israel, “Tayo ay tumakbo pabalik at ilayo sila mula sa lungsod papunta sa mga daan.” 
'''
"33" = '''
:sup:`33` Bumangon ang lahat ng mga tao ng Israel mula sa kanilang mga lugar at binuo ang kanilang mga sarili sa hanay para makipagdimaan sa Baal Tamar. Pagkatapos ang mga sundalo ng Israel na nagtatago sa mga lihim na mga lugar ay lumabas sa kanilang mga lugar mula sa Maare Gibea. 
'''
"34" = '''
:sup:`34` Doon lumabas laban sa Gibea ang sampung libong napiling kalalakihan na mula sa buong Israel, at ang labanan ay napakatindi, pero hindi alam ng mga Benjamita na ang kapahamakan ay malapit sa kanila. 
'''
"35" = '''
:sup:`35` Tinalo ni Yahweh ang Benjaminita sa harap ng Israel. Sa araw na iyon, nakapatay ang mga sundalo ng Israel ng 25, 100 kalalakihan ng Benjamin. Lahat ng kanilang napatay ay mga tinuruang lumaban gamit ang espada. 
'''
"36" = '''
:sup:`36` Kaya nakita ng mga sundalo ng Benjamin na sila ay natalo. Nagbigay ang kalalakihan ng Israel ng lupa sa Benjamin, dahil umasa sila sa kalalakihan na inilagay nila sa mga lihim na pwesto sa labas ng Gibea. 
'''
"37" = '''
:sup:`37` Pagkatapos ang kalalakihan na nagtatago ay bumangon at nagmadali at sinugod nila ang Gibea, at gamit ang kanilang mga espada pinatay nila ang lahat ng mga naninirahan sa lungsod. 
'''
"38" = '''
:sup:`38` Ang inayos na hudyat sa pagitan ng mga sundalo ng Israel at kalalakihan na nagtatago ng palihim ay ang isang malaking ulap ng usok na tataas mula sa lungsod— 
'''
"39" = '''
:sup:`39` —at maaaring aatras ang mga sundalo ng Israel sa labanan malayo mula sa laban. Ngayon nagsimula ng lumusob ang Benjamin at pinatay nila ang halos tatlumpung kalalakihan ng Israel, at sinabi nila, “Sigurado ito na matatalo natin sila sa harapan natin, gaya ng naunang labanan.” 
'''
"40" = '''
:sup:`40` Pero nang magsimula na ang haligi ng usok na tumaas mula sa lungsod, bumalik ang mga Benjamita at nakita ang usok na tumataas sa himpapawid mula sa buong lungsod. 
'''
"41" = '''
:sup:`41` Pagkatapos bumalik ang bayan ng Israel laban sa kanila. Natakot ang kalalakihan ng Benjamin, dahil nakita nila ang kapahamakan ay dumating sa kanila. 
'''
"42" = '''
:sup:`42` Kaya lumayo sila mula sa mga tao ng Israel, tumakas sa daan papuntang ilang. Pero naabutan sila ng labanan. Lumabas ang mga sundalo ng Israel mula sa lungsod at pinatay sila kung saan sila nakatayo. 
'''
"43" = '''
:sup:`43` Pinalibutan nila ang mga Benjaminita at nilusob nila; At kanilang niyurakan sila sa Nohah, at pinatay sila papuntang silangang bahagi ng Gibea. 
'''
"44" = '''
:sup:`44` Mula sa lipi ng Benjamin, 18, 000 sunadol tao ang namatay, lahat sila ay kalalakihan na tanyag sa labanan. 
'''
"45" = '''
:sup:`45` Bumalik sila at tumakas patungo sa ilang papunta sa bato ng Rimon. Pinatay ng mga Israelita ang karagdagang limang libo sa kanila sa gilid ng mga daan. Patuloy silang sumunod sa kanila, sinusundan sila ng malapitan hanggang Gidom, at doon pinatay nila ang karagdagang dalawang libo. 
'''
"46" = '''
:sup:`46` Ang lahat ng mga sundalo ng Benjamin na pinatumba sa araw na iyon ay 25, 000—kalalakihan na tinuruan para lumaban gamit ang espada; lahat sila ay tanyag sa labanan. 
'''
"47" = '''
:sup:`47` Pero anim na daang sundalo ang umatras at tumakas papunta sa ilang, sa dako ng bato ng Rimon. At nanatili sila sa bato ng Rimmon sa loob ng apat na buwan. 
'''
"48" = '''
:sup:`48` Bumalik ang mga sundalo ng Israel laban sa mga tao ng Benjamin at inatake at pinatay sila—ang buong lungsod, ang mga baka, at lahat ng mga bagay na kanilang makikita. Sinunog din nila ang bawat bayan sa kanilang madaanan. 
'''
