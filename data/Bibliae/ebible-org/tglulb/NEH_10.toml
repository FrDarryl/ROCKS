"28" = '''
:sup:`28` At sa mga natitirang mga tao, na mga pari, Levita, mga tagapagbantay ng tarangkahan, mga mang-aawit, mga tagapaglingkod sa templo, at lahat ng binukod ang kanilang mga sarili mula sa mga tao ng mga kalapit-bayan at ipinangako ang kanilang mga sarili sa batas ng Diyos, kasama ang kanilang mga asawa, mga anak na lalaki at babae, lahat ng mayroong kaalaman at pang-unawa, 
'''
"29" = '''
:sup:`29` sumama sila kasama ng kanilang mga kapatid, mga maharlika, at tinali nila ang kanilang mga sarili sa isang sumpaan at pangako na lalakad sa batas ng Diyos, na ibinigay sa pamamagitan ni Moises ang lingkod ng Diyos, at sisiyasatin at susunod sa lahat ng mga kautusan ni Yahweh na ating Panginoon at sa kaniyang utos at alintuntunin. 
'''
"30" = '''
:sup:`30` Nangako kami na hindi namin ibibigay ang aming mga anak na babae para sa mga tao sa lupain o kukuha ng kanilang mga anak na babae para sa mga anak naming lalaki. 
'''
"31" = '''
:sup:`31` Nangako rin kami na kung ang mga tao sa lupain ay nagdala ng mga kalakal o anumang butil para itinda sa Araw ng Pamamahinga, hindi kami bibili sa kanila sa anumang banal na araw. Tuwing ikapitong taon hahayaan namin ang aming kabukiran na mapahinga, at aalisin namin ang lahat ng utang na pinagkasunduan ng ibang mga Judio. 
'''
"32" = '''
:sup:`32` Tinanggap namin ang mga utos na magbigay ng ikatlo ng siklo bawat taon para sa paglilingkod sa tahanan ng ating Diyos, 
'''
"33" = '''
:sup:`33` na magkaloob ng tinapay sa kaniyang presensiya, at para sa karaniwang handog na butil, ng mga sinusunog na handog sa mga Araw ng Pamamahinga, para sa pagdiriwang ng bagong buwan at mga tinakdang kapistahan, at para sa banal na mga handog, at para sa mga handog sa kasalanan para mabayaran ang kasalanan ng Israel, gayundin sa lahat ng gawain sa tahanan ng ating Diyos. 
'''
"34" = '''
:sup:`34` At ang mga pari, ang mga Levita, at ang mga tao ay nagpalabunutan para sa handog na kahoy. Ang palabunutan ay pipili kung sino sa mga pamilya ang magdadala ng kahoy sa tahanan ng ating Diyos sa mga itinalagang panahon bawat taon. Ang kahoy ay susunugin sa altar ni Yahweh na ating Diyos, katulad ng nasusulat sa batas. 
'''
"35" = '''
:sup:`35` Pinangako namin na magdadala sa tahanan ni Yahweh ng mga unang bunga na tumubo sa aming lupain, at ng unang bunga ng bawat puno sa bawat taon. 
'''
"36" = '''
:sup:`36` At tulad ng nasusulat sa batas, nangako kami na dadalhin namin sa tahanan ng Diyos at sa mga pari na siyang naglilingkod doon, ang aming mga anak na lalaki at ang aming mga kawan at kalupunan. 
'''
"37" = '''
:sup:`37` Dadalhin namin ang unang minasang tinapay at ang aming mga handog na butil, at ang bunga ng bawat puno, at ang bagong alak at ang langis na dadalhin namin sa mga pari, sa mga imbakan sa tahanan ng ating Diyos. Dadalhin namin sa mga Levita ang mga ikapu mula sa aming lupa dahil ang mga Levita ang lumilikom ng mga ikapu mula sa lahat ng bayan kung saan kami naghahanapbuhay. 
'''
"38" = '''
:sup:`38` Isang pari, mula sa kaapu-apuhan ni Aaron, ay kailangan sumama sa mga Levita kapag tumatanggap sila ng mga ikapu. Ang mga Levita ay kailangang dalhin ang ikasampu ng mga ikapu sa tahanan ng ating Diyos sa mga imbakan ng ingat-yaman. 
'''
"39" = '''
:sup:`39` Dahil ang bayan ng Israel at ang mga kaapu-apuhan ni Levi ay magdadala ng ambag na butil, bagong alak, at langis sa mga imbakan kung saan nilalagay ang mga kagamitan ng santuwaryo at kung saan nananatili ang mga pari na naglilingkod, ang mga tagapagbantay ng tarangkahan, at ang mga mang-aawit. Hindi namin pababayaan ang tahanan ng ating Diyos. 
'''
