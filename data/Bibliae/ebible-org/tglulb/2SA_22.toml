[22]
"1" = '''
:sup:`1` Umawit si David kay Yahweh ng mga salita ng kantang ito sa araw na iniligtas siya ni Yahweh palabas sa kamay ng lahat ng kaniyang mga kaaway, at palabas sa kamay ni Saul. 
'''
"2" = '''
:sup:`2` Nanalangin siya, “Si Yahweh ay aking bato, ang aking tanggulan, ang siyang nagliligtas sa akin. 
'''
"3" = '''
:sup:`3` Ang Diyos ang aking muog. Kumukuha ako ng kanlungan sa kaniya. Siya ang aking panangga, ang sungay ng aking kaligtasan, aking matibay na tanggulan, at aking kanlungan, ang siyang nagliligtas sa akin mula sa karahasan. 
'''
"4" = '''
:sup:`4` Tatawag ako kay Yahweh, na karapatdapat purihin, at maliligtas ako mula sa aking mga kaaway. 
'''
"5" = '''
:sup:`5` Dahil nakapalibot sa akin ang mga alon ng kamatayan. Ang walangsaysay na bugso ng mga tubig tumabon sa akin. 
'''
"6" = '''
:sup:`6` Ang mga gapos ng sheol nakapalibot sa akin; binibihag ako ng patibong ng kamatayan. 
'''
"7" = '''
:sup:`7` Sa aking pagkabalisa tumawag ako kay Yahweh; Tumawag ako sa aking Diyos; dininig niya ako sa aking boses mula sa kaniyang templo, at ang aking tawag para sa tulong nakarating sa kaniyang mga tainga. 
'''
"8" = '''
:sup:`8` Pagkatapos naalog ang mundo at nayanig. Nangatog ang mga pundasyon ng kalangitan at inalog, dahil galit ang Diyos. 
'''
"9" = '''
:sup:`9` Lumabas ang usok mula sa mga butas ng kaniyang ilong, at lumabas ang nagliliyab na apoy sa kaniyang bibig. Umapoy ang mga uling sa pamamagitan nito. 
'''
"10" = '''
:sup:`10` Binuksan niya ang kalangitan at bumaba, at makapal na dilim ang nasa ibaba ng kaniyang mga paa. 
'''
"11" = '''
:sup:`11` Sumakay siya sa isang anghel at lumipad. Nakita siyang lumilipad sa mga pak-pak ng hangin. 
'''
"12" = '''
:sup:`12` At gumawa siya ng kadiliman sa toldang nakapalibot sa kaniya, nag-iipon ng mga mabibigat na ulap ulan sa himpapawid. 
'''
"13" = '''
:sup:`13` Mula sa kidlat sa harapan niya nahulog ang mga uling ng apoy. 
'''
"14" = '''
:sup:`14` Kumulog si Yahweh mula sa kalangitan. Sumigaw ang Kataas-taasan. 
'''
"15" = '''
:sup:`15` Nagpatama siya ng mga pana at kinalat ang kaniyang mga kaaway — mga boltahe ng kidlat at ikinalat ito. 
'''
"16" = '''
:sup:`16` Pagkatapos nagkaroon ng mga daluyan ng tubig; ang mga pundasyon ng mundo ay nagkalat sa sigaw ng digmaan ni Yahweh, sa bugso ng hininga ng mga butas ng kaniyang ilong. 
'''
"17" = '''
:sup:`17` Inabot niya pababa mula sa itaas; hinawakan niya ako! Hinila niya ako palabas ng umaalon na tubig. 
'''
"18" = '''
:sup:`18` Iniligtas niya ako mula sa malakas kong kaaway, mula doon sa napopoot sa akin, dahil masyado silang malakas sa akin. 
'''
"19" = '''
:sup:`19` Dumating sila laban sa akin sa araw ng aking pagkabalisa, pero si Yahweh ang umalalay sa akin. 
'''
"20" = '''
:sup:`20` Dinala rin niya ako sa isang malawak na lugar. Iniligtas niya ako dahil nasiyahan siya sa akin. 
'''
"21" = '''
:sup:`21` Ginantimpalaan ako ni Yahweh sa sukat ng aking katuwiran; binalik niya ako sa sukat ng kalinisan ng aking mga kamay. 
'''
"22" = '''
:sup:`22` Dahil pinanatili ko ang mga kaparaanan ni Yahweh at hindi gumawa ng kasamaan sa pamamagitan ng pagtalikod mula sa aking Diyos. 
'''
"23" = '''
:sup:`23` Dahil ang lahat ng kaniyang matuwid na mga utos ay nasa harapan ko; para sa kaniyang mga batas, hindi ako tumalikod palayo sa mga ito. 
'''
"24" = '''
:sup:`24` Naging walang sala rin ako sa harapan niya, at pinanatili kong malayo ako mula sa kasalanan. 
'''
"25" = '''
:sup:`25` Kaya ibinalik ako ni Yahweh sa sukat ng aking katuwiran, sa antas ng aking kalinisan sa kaniyang paningin. 
'''
"26" = '''
:sup:`26` Sa isang tapat, ipinakita mo ang iyong sarili na maging tapat; sa isang tao na walang sala, ipinakita mo ang iyong sarili na maging walang sala. 
'''
"27" = '''
:sup:`27` Sa mga dalisay ipinakita mo ang iyong sariling dalisay, pero ikaw ay matigas sa baluktot. 
'''
"28" = '''
:sup:`28` Iniligtas mo ang mga taong nasaktan, pero laban ang iyong mga mata sa mayayabang, at ibinababa mo sila. 
'''
"29" = '''
:sup:`29` Dahil ikaw ang aking lampara, Yahweh. Inilawan ni Yahweh ang aking kadiliman. 
'''
"30" = '''
:sup:`30` Dahil sa pamamagitan kaya kong tumakbo sa ibabaw ng barikada; sa pamamagitan ng aking Diyos makakatalon ako sa ibabaw ng isang pader. 
'''
"31" = '''
:sup:`31` Para sa Diyos, ang kaniyang paraan ay tama. Ang salita ni Yahweh ay dalisay. Siya ay isang panangga sa bawat taong nagkukubli sa kaniya. 
'''
"32" = '''
:sup:`32` Dahil sino ang Diyos maliban kay Yahweh? At sino ang isang bato maliban sa ating Diyos? 
'''
"33" = '''
:sup:`33` Ang Diyos ay aking kanlungan, at pinamunuan niya ang walang salang tao sa kaniyang daraanan. 
'''
"34" = '''
:sup:`34` Ginawa niyang matulin ang aking mga paa gaya ng isang usa at inilagay ako sa mga bundok. 
'''
"35" = '''
:sup:`35` Sinanay niya ang aking mga kamay para sa digmaan, at ang aking mga braso para iyuko ang isang tanso na pana. 
'''
"36" = '''
:sup:`36` Ibinigay mo sa akin ang panangga ng iyong kaligtasan, at ang iyong biyaya ay gumawa sa akin ng dakila bagay. 
'''
"37" = '''
:sup:`37` Gumawa ka ng isang malapad na lugar para sa aking mga paa na tinatapakan ko, para hindi dumulas ang aking mga paa. 
'''
"38" = '''
:sup:`38` Hinabol ko ang aking mga kaaway at winasak sila. Hindi ako tumalikod hanggang sila ay mawasak. 
'''
"39" = '''
:sup:`39` Nilamon ko sila at binasag sila; hindi sila makakabangon. Bumagsak sila sa ilalim ng aking mga paa. 
'''
"40" = '''
:sup:`40` Nilagyan mo ako ng lakas gaya ng isang sinturon para sa labanan; inilagay mo ako sa ibaba sa mga lumalaban sa akin. 
'''
"41" = '''
:sup:`41` Binigay mo sa akin ang likod ng aking mga kaaway; Winasak ko ang mga galit sa akin. 
'''
"42" = '''
:sup:`42` Umiyak sila para tulungan, pero walang isang naligtas sa kanila; umiyak sila kay Yahweh, pero hindi siya sumagot sa kanila. 
'''
"43" = '''
:sup:`43` Hinampas ko sila hanggang maging mga piraso tulad ng alikabok sa lupa, pinulbos ko sila gaya ng putik sa mga kalye. 
'''
"44" = '''
:sup:`44` Iniligtas mo rin ako mula sa mga alitan ng sarili kong mga tao. Pinanatili mo ako bilang ulo ng mga bansa. Sa mga tao na hindi ko alam kung pinaglilingkuran ako. 
'''
"45" = '''
:sup:`45` Pinilit ang mga dayuhan na yumuko sa akin. Nang panahon na narinig nila ako, sinunod nila ako. 
'''
"46" = '''
:sup:`46` Dumating na nanginginig ang mga dayuhan palabas sa kanilang mga kuta. 
'''
"47" = '''
:sup:`47` Buhay si Yahweh! Nawa'y purihin ang aking bato. Nawa'y maitaas ang Diyos, ang bato ang aking kaligtasan. 
'''
"48" = '''
:sup:`48` Ito ang Diyos na nagsasagawa ng paghihiganti para sa akin, ang siyang nagdadala pababa sa mga tao sa ilalim ko. 
'''
"49" = '''
:sup:`49` Ginawa niya akong malaya mula sa aking mga kaaway. Sa katunayan, itinaas mo ako sa ibabaw ng mga lumalaban sa akin. Iniligtas mo ako mula sa marahas na kalalakihan. 
'''
"50" = '''
:sup:`50` Kung kaya magbibigay ako ng pasasalamat sa iyo, Yahweh, sa piling ng mga bansa; Aawit ako ng mga pasasalamat sa iyong pangalan. 
'''
"51" = '''
:sup:`51` Nagbibigay ng dakilang tagumpay ang Diyos sa kaniyang hari, at ipinapakita niya ang kaniyang katapatang tipan sa kaniyang hinirang, kay David at sa kaniyang kaapu-apuhan magpakailanman.” 
'''
