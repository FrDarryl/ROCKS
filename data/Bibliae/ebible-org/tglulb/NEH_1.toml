"1" = '''
:sup:`1` Ang mga salita ni Nehemias na anak ni Hacalias: Ngayon ito ay nangyari sa buwan ng Kislev, sa ikadalawampung taon, habang ako ay nasa tanggulang lungsod ng Susa, 
'''
"2" = '''
:sup:`2` na ang isa sa aking mga kapatid, na si Hanani, ay dumating kasama ang ilang mga tao mula sa Juda, at tinanong ko sila tungkol sa mga Judio na nakatakas, mga natirang Judio, at tungkol sa Jerusalem. 
'''
"3" = '''
:sup:`3` Sinabi nila sa akin, “Silang mga nasa lalawigan na nakaligtas sa pagkabihag ay nasa matinding kaguluhan at kahihiyan dahil ang pader ng Jerusalem ay gumuho, at ang mga tarangkahan nito ay sinunog.” 
'''
"4" = '''
:sup:`4` At nang marinig ko ang mga salitang ito, ako ay umupo at umiyak, at ilang araw akong patuloy na nagdalamhati at nag-ayuno at nanalangin sa harap ng Diyos ng langit. 
'''
"5" = '''
:sup:`5` Sinabi ko, “Yahweh, ikaw ang Diyos ng langit, ang Diyos na dakila at kahanga-hanga, na tumutupad sa kaniyang tipan at kagandahang-loob sa mga umiibig sa kaniya at tumutupad sa kaniyang mga kautusan. 
'''
"6" = '''
:sup:`6` Pakinggan mo ang aking panalangin at buksan mo ang iyong mga mata, para marinig mo ang panalangin ng iyong lingkod na aking ipinanalangin sa harapan mo araw at gabi para sa mga bayan ng Israel na iyong mga lingkod. Ipinagtatapat ko ang mga kasalanan ng mga bayan ng Israel, na kami ay nagkasala laban sa iyo. Ako at ang tahanan ng aking ama ay nagkasala. 
'''
"7" = '''
:sup:`7` Kami ay namuhay ng may labis na kasamaan laban sa iyo, at hindi namin iningatan ang mga kautusan, mga batas, at ang mga utos na inutos mo sa iyong lingkod na si Moises. 
'''
"8" = '''
:sup:`8` Mangyaring alalahanin mo ang salita na iyong iniutos sa iyong lingkod na si Moises, 'Kung kayo ay namumuhay ng hindi tapat, ikakalat ko kayo sa iba't ibang mga bansa, 
'''
"9" = '''
:sup:`9` pero kung kayo ay magbabalik sa akin at susunod sa aking mga kautusan at gagawin ang mga ito, kahit na ang iyong bayan ay nagkalat sa ilalim ng pinakamalayong kalangitan, titipunin ko sila mula doon at dadalhin ko sila sa lugar na aking pinili para mapanatili ang aking pangalan.' 
'''
"10" = '''
:sup:`10` Ngayon sila ang iyong mga lingkod at iyong bayan, na iyong iniligtas sa pamamagitan ng iyong dakilang kapangyarihan at sa pamamagitan ng iyong makapangyarihang kamay. 
'''
"11" = '''
:sup:`11` Yahweh, ako ay nakikiusap sa iyo, pakinggan mo ngayon ang panalangin ng iyong lingkod at ang panalangin ng iyong mga lingkod na nasisiyahang parangalan ang iyong pangalan. Ngayon bigyan mo ng katagumpayan ang iyong lingkod sa araw na ito, at ipagkaloob mo sa kaniya ang habag sa paningin ng taong ito.” Ako ay naglingkod bilang tagapagdala ng kopa ng hari. 
'''
