[14]
"1" = '''
:sup:`1` Kinausap ni Yahweh si Moises: 
'''
"2" = '''
:sup:`2` “Sabihin mo sa mga Israelita na sila ay bumalik at magkampo sa Pi Hahirot, sa pagitan ng Migdol at ng dagat, bago ang Baal Zefon. Kayo ay magkakampo sa tabing dagat at sa tapat ng Pi Hahirot. 
'''
"3" = '''
:sup:`3` Sasabihin ni Paraon ang tungkol sa mga Israelita, 'Naliligaw sila sa mga lupain. Sinara sila ng ilang. 
'''
"4" = '''
:sup:`4` Papatigasin ko ang puso ni Paraon, at hahabulin ko sila. Makakakuha ako ng parangal dahil kay Paraon at sa kaniyang mga hukbo. Malalaman ng mga taga-Ehipto na ako ay si Yahweh.” Kaya ang mga Israelita ay nagkampo dahil sa iniutos sa kanila. 
'''
"5" = '''
:sup:`5` Nang sinabihan ng hari ng Ehipto na ang mga Israelita ay nakatakas, ang isipan ni Paraon at ng kaniyang mga lingkod ay bumaliktad laban sa bayan. Sinabi nila, “Anong ginawa natin at hinayaan nating makalaya ang mga Israelita mula sa pagtrabaho para sa atin?” 
'''
"6" = '''
:sup:`6` Pagkatapos kinuha ni Paraon ang kaniyang karwahe at kasama niya ang kaniyang mga hukbo. 
'''
"7" = '''
:sup:`7` Isinama niya ang piniling animnaraang karwahe at ang lahat ng ibang mga karwahe ng Ehipto, ang lahat ng mga pinuno sa kanila. 
'''
"8" = '''
:sup:`8` Pinatigas ni Yahweh ang puso ni Paraon, hari ng Ehipto, at hinabol niya ang mga Israelita. Ngayon nakaalis ang mga Israelita nang matagumpay. 
'''
"9" = '''
:sup:`9` Pero hinabol sila ng mga taga-Ehipto kasama ng kanilang mga kabayo at mga karwahe, mga nangangabayo at ang kaniyang mga hukbo. Inabutan nila ang mga Israelita na nagkakampo sa tabing dagat ng Pi Hahirot, bago ang Baal Zefon. 
'''
"10" = '''
:sup:`10` Nang malapit na si Paraon, ang mga Israelita ay tumingala at nabigla. Naglalakad ang mga taga-Ehipto patungo sa kanila at sila ay natakot. Umiyak ang mga Israelita kay Yahweh. 
'''
"11" = '''
:sup:`11` Sinabi nila kay Moises, “Dahil wala na bang mapaglilibingan sa amin sa Ehipto kaya mo kami dinala sa ilang para dito mamatay? Bakit itinuring mo kami ng ganito, dinala mo kami palabas sa Ehipto? 
'''
"12" = '''
:sup:`12` Hindi ba ito ang sinabi namin sa iyo sa Ehipto? Sinabi namin sa iyo, 'Iwanan kami dito, para makapagtrabaho kami sa mga taga-Ehipto. Mas mabuti pa sa amin ang magtrabaho para sa kanila kaysa kami ay mamatay dito sa ilang.”' 
'''
"13" = '''
:sup:`13` Sinabi ni Moises sa mga tao, “Huwag kayong matakot. Manatili at tingnan ninyo ang pagliligtas ni Yahweh na ibibigay sa inyo ngayon. Dahil hindi ninyo na makikita muli ang mga taga-Ehipto na nakikita ninyo ngayon. 
'''
"14" = '''
:sup:`14` Si Yahweh ay makikipaglaban para sa inyo, at kailangan lang ninyong manatili. 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ni Yahweh kay Moises, “Bakit ikaw, Moises, patuloy na tumatawag sa akin? Sabihan mo ang mga Israelita na magpatuloy sa pagsulong. 
'''
"16" = '''
:sup:`16` Itaas mo ang iyong tungkod, iunat mo sa pamamagitan ng iyong kamay sa ibabaw ng dagat at hatiin mo ito sa dalawa, para ang bayan ng Israel ay makarating sa dagat sa tuyong lupa. 
'''
"17" = '''
:sup:`17` Tandaan mo na patitigasin ko ang puso ng mga taga-Ehipto para sila ay tugisin. Makakakuha ako ng parangal dahil kay Paraon at sa lahat ng kaniyang hukbo, mga karwahe at ang kaniyang mga nangangabayo. 
'''
"18" = '''
:sup:`18` Pagkatapos malalaman ng mga taga-Ehipto na ako ay si Yahweh at makakakuha ako ng karangalan nang dahil kay Paraon, sa kaniyang mga karwahe at sa kaniyang mga nangangabayo.” 
'''
"19" = '''
:sup:`19` Ang anghel ng Diyos, ang siyang pumunta sa mga Israelita, kumilos at nagpunta sa kanilang likuran. Ang haligi ng ulap ay kumilos mula sa kanila at pumunta at tumayo sa kanilang likuran. 
'''
"20" = '''
:sup:`20` Dumating ang ulap sa pagitan ng kampo ng Ehipto at sa kampo ng Israel. Isang madilim na ulap sa mga taga-Ehipto pero inilawan naman ang gabi para sa mga Israelita. Kaya hindi nakalapit ang isang panig sa kabila buong gabi. 
'''
"21" = '''
:sup:`21` Iniunat ni Moises ang kaniyang kamay sa ibabaw ng dagat. Pinabalik ni Yahweh ang dagat sa pamamagitan ng isang malakas na hanging silangan sa buong gabing iyon at ginawang tuyong lupa. Sa ganitong paraan nahati ang tubig. 
'''
"22" = '''
:sup:`22` Ang mga Israelita ay pumunta sa gitna ng dagat sa tuyong lupa. Ang tubig ay nag-anyong pader para sa kanila sa kanilang kanang kamay at sa kanilang kaliwa. 
'''
"23" = '''
:sup:`23` Tinugis sila ng mga taga-Ehipto. Pinuntahan sila sa gitna ng dagat—lahat ng mga kabayo ni Paraon, mga karwahe at mga nangangabayo. 
'''
"24" = '''
:sup:`24` Pero kinaumagahan, si Yahweh ay tumingin mula sa ibaba sa mga hukbo ng Ehipto sa pamamagitan ng haligi ng apoy at ulap. Nagdulot siya ng pagkabahala sa mga taga-Ehipto 
'''
"25" = '''
:sup:`25` Ang gulong ng kanilang mga karwahe ay nabaon, at ang mga nangangabayo ay nahirapang magpatakbo. Kaya sinabi ng mga taga-Ehipto, “Tumakas na tayo mula sa Israel, dahil si Yahweh ay lumalaban para sa kanila laban sa atin. 
'''
"26" = '''
:sup:`26` Sinabi ni Yahweh kay Moises, “Iunat mo ang iyong kamay sa ibabaw ng dagat para ang tubig ay bumalik sa mga taga-Ehipto, kanilang mga karwahe at sa kanilang mga nangangabayo. 
'''
"27" = '''
:sup:`27` Kaya iniunat ni Moises ang kaniyang kamay sa ibabaw ng dagat at ito ay bumalik sa dating anyo bago lumitaw ang umaga. Ang mga taga-Ehipto ay tumakas sa dagat, at dinala sila ni Yahweh sa gitna nito. 
'''
"28" = '''
:sup:`28` Bumalik ang tubig at bumalot sa mga karwahe ni Paraon, mga nangangabayo at ang lahat ng kaniyang mga hukbo na sumunod sa mga karwahe papuntang dagat. Wala ni isa ang nakaligtas. 
'''
"29" = '''
:sup:`29` Gayunman, naglakad ang mga Israelita sa tuyong lupa sa gitna ng dagat. Ang tubig ay naging isang pader para sa kanila sa kanang kamay at sa kanilang kaliwa. 
'''
"30" = '''
:sup:`30` Iniligtas ni Yahweh ang Israel sa araw na iyon sa kamay ng mga taga-Ehipto, at nakita ng Israel ang mga patay na mga taga-Ehipto sa dalampasigan. 
'''
"31" = '''
:sup:`31` Nang makita ng Israel ang kapangyarihan ni Yahweh na ginamit laban sa mga taga-Ehipto, pinarangalan ng mga tao si Yahweh, at sila ay nagtiwala kay Yahweh at sa kaniyang lingkod na si Moises. 
'''
