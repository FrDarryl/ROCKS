[64]
"1" = '''
:sup:`1` Dinggin mo ang aking tinig, O Diyos, pakinggan mo ang aking daing; ingatan mo ang aking buhay mula sa takot mula sa aking mga kaaway. 
'''
"2" = '''
:sup:`2` Itago mo ako mula sa lihim na pakana ng mga mapaggawa ng masama, mula sa kaguluhan ng mga gumagawa ng masama. 
'''
"3" = '''
:sup:`3` Hinasa nila ang kanilang mga dila gaya ng mga espada; itinutok nila ang kanilang mga palaso, mapapait na mga salita, 
'''
"4" = '''
:sup:`4` para panain nila mula sa lihim na mga lugar ang mga taong walang kasalanan; agad nilang papanain siya at walang kinatatakutan. 
'''
"5" = '''
:sup:`5` Pinalalakas nila ang kanilang loob sa masamang plano; palihim silang nagpulong para maglagay ng mga patibong; sinasabi nila, “Sino ang makakikita sa atin?” 
'''
"6" = '''
:sup:`6` Lumikha sila ng mga planong makasalanan; “Natapos namin,” sinasabi nila, “ang isang maingat na plano.” Malalim ang saloobin at puso ng tao. 
'''
"7" = '''
:sup:`7` Pero papanain sila ng Diyos; kaagad silang masusugatan ng kaniyang mga palaso. 
'''
"8" = '''
:sup:`8` Madarapa sila, dahil laban sa kanila ang kanilang mga dila; iiling sa kanilang mga ulo ang lahat ng makakakita sa kanila. 
'''
"9" = '''
:sup:`9` Matatakot ang lahat ng mga tao at ihahayag ang mga gawa ng Diyos. Pag-iisipan nilang mabuti ang tungkol sa kaniyang mga ginawa. 
'''
"10" = '''
:sup:`10` Magagalak kay Yahweh ang matuwid at kukubli sila sa kaniya; magmamalaki ang lahat ng matapat sa puso. 
'''
