"84" = '''
:sup:`84` Itinalaga ng mga pinuno ng Israel ang lahat ng bagay na ito sa araw na binuhusan ni Moises ng langis ang altar. Naglaan sila ng labindalawang pilak na pinggan, labindalawang mangkok na pilak at labindalawang gintong pinggan. 
'''
"85" = '''
:sup:`85` Bawat pilak na pinggan ay tumitimbang ng 130 siklo at bawat mangkok ay tumitimbang ng pitumpung siklo. Tumitimbang ng 2, 400 siklo ang lahat ng lalagyang pilak, ayon sa pamantayang timbang ng santuwaryong siklo. 
'''
"86" = '''
:sup:`86` Bawat isa sa labindalawang gintong pinggan, na puno ng insenso ay tumitimbang ng sampung siklo ayon sa pamantayang timbang ng santuwaryong siklo. Lahat ng gintong pinggan ay tumitimbang ng 120 siklo. 
'''
"87" = '''
:sup:`87` Itinalaga nila ang labindalawang batang toro, labindalawang lalaking tupa at labindalawang lalaking tupa na isang taong gulang bilang alay na susunugin. Ibinigay nila ang kanilang handog na butil. Ibinigay nila ang labindalawang lalaking kambing bilang alay para sa kasalanan. 
'''
"88" = '''
:sup:`88` Mula sa lahat ng kanilang mga alagang hayop, nagbigay sila ng dalawampu't apat na toro, animnapung lalaking tupa, animnapung lalaking kambing at animnapung lalaking tupang isang taong gulang, bilang alay na handog para sa pagtitipon-tipon. Para ito sa paglalaan ng altar, nang binuhusan ito ng langis. 
'''
"89" = '''
:sup:`89` Nang pumasok si Moises sa tolda ng pagpupulong upang makipag-usap kay Yahweh, narinig niya ang kaniyang tinig na kinakausap siya. Kinausap siya ni Yahweh mula sa itaas ng takip ng luklukan ng awa na nasa kaban ng tipan, mula sa gitna ng dalawang kerubim. Nakipag-usap siya sa kaniya. 
'''
