[7]
"1" = '''
:sup:`1` Sa araw na natapos ni Moises ang tabernakulo, binuhusan niya ito ng langis at itinalaga ito kay Yahweh, kasama ang lahat kagamitan. Ganoon din ang ginawa niya sa altar at lahat ng kagamitan nito. Binuhusan niya ng langis ang mga ito at itinalaga kay Yahweh. 
'''
"2" = '''
:sup:`2` Sa araw na iyon, nag-alay ng mga handog ang mga pinuno ng Israel, ang mga pangulo ng mga pamilya ng kanilang ninuno. Ang mga taong ito ang nangunguna sa mga tribu. Pinamahalaan nila ang pagbibilang ng mga kalalakihan sa sensus. 
'''
"3" = '''
:sup:`3` Dinala nila ang kanilang mga handog sa harapan ni Yahweh. Nagdala sila ng anim na karitong may takip at labindalawang lalaking baka. Nagdala sila ng isang kariton para sa bawat dalawang pinuno, at nagdala ang bawat pinuno ng isang lalaking baka. Idinulog nila ang mga bagay na ito sa harapan ng tabernakulo. 
'''
"4" = '''
:sup:`4` Pagkatapos, kinausap ni Yahweh si Moises. Sinabi niya, 
'''
"5" = '''
:sup:`5` “Tanggapin mo ang mga handog mula sa kanila at gamitin ang mga handog para sa gawain sa tolda ng pagpupulong. Ibigay mo ang mga handog sa mga Levita, sa bawat isa ayon sa kailangan ng kaniyang gawain.” 
'''
"6" = '''
:sup:`6` Kinuha ni Moises ang mga kariton at ang mga lalaking baka, at ibinigay niya ang mga ito sa mga Levita. 
'''
"7" = '''
:sup:`7` Ibinigay niya ang dalawang kariton at apat na lalaking baka sa mga kaapu-apuhan ni Gerson, dahil sa kailangan ng kanilang gawain. 
'''
"8" = '''
:sup:`8` Ibinigay niya ang apat na kariton at walong lalaking baka sa mga kaapu-apuhan ni Merari, sa pangangalaga ni Itamar na anak na lalaki ni Aaron na pari. Ginawa niya ito dahil sa kailangan ng kanilang gawain. 
'''
"9" = '''
:sup:`9` Ngunit wala siyang ibinigay sa mga bagay na iyon sa mga kaapu-apuhan ni Kohat, dahil sa kanila ang mga gawaing nauukol sa mga bagay na nabibilang kay Yahweh na kanilang papasanin sa kanilang mga balikat. 
'''
"10" = '''
:sup:`10` Inialay ng mga pinuno ang kanilang mga handog para sa pagtatalaga ng altar sa araw na binuhusan ni Moises ng langis ang altar. Inialay ng mga pinuno ang kanilang mga handog sa harapan ng altar. 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh kay Moises, “Dapat ialay ng bawat pinuno ang kaniyang handog sa kaniyang sariling araw para sa pagtatalaga ng altar.” 
'''
"12" = '''
:sup:`12` Sa unang araw, inihandog ni Naason na anak ni Aminadab mula sa tribu ni Juda ang kaniyang handog. 
'''
"13" = '''
:sup:`13` Ang kaniyang handog ay isang pilak na pinggan na tumitimbang ng 130 siklo at isang mangkok na pilak na tumitimbang ng pitumpung siklo, ayon sa pamantayang timbang ng santuwaryong siklo. Kapwa puno ng pinong harina na hinaluan ng langis para sa handog na butil ang mga bagay na ito. 
'''
"14" = '''
:sup:`14` Nagbigay din siya ng isang gintong pinggan na tumitimbang ng sampung siklo, na puno ng insenso. 
'''
"15" = '''
:sup:`15` Nagbigay siya ng isang batang toro, isang lalaking tupa at isang taong gulang na lalaking kordero bilang alay na susunugin. 
'''
"16" = '''
:sup:`16` Nagbigay siya ng isang lalaking kambing bilang handog para sa kasalanan. 
'''
"17" = '''
:sup:`17` Nagbigay siya ng dalawang lalaking baka, limang lalaking tupa, limang lalaking kambing, at limang lalaking kordero na isang taong gulang, bilang alay na handog para sa pagtitipon-tipon. Ito ang alay ni Naason na anak ni Amminadab. 
'''
"18" = '''
:sup:`18` Sa ikalawang araw, inihandog ni Nathanael na anak ni Zuar na pinuno ng tribu ni Isacar ang kaniyang handog. 
'''
"19" = '''
