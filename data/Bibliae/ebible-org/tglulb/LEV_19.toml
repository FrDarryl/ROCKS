[19]
"1" = '''
:sup:`1` Kinausap ni Yahweh si Moises, sinabing, 
'''
"2" = '''
:sup:`2` “Makipag-usap sa lahat ng kapulungan ng mga tao ng Israel at sabihin sa kanila, 'Kailangan ninyong maging banal, sapagkat ako ay banal, ako si Yahweh na inyong Diyos. 
'''
"3" = '''
:sup:`3` Dapat gumalang ang bawat isa sa kanyang ina at kanyang ama, at dapat ninyong panatiliin ang araw ng aking pamamahinga. Ako si Yahweh na inyong Diyos. 
'''
"4" = '''
:sup:`4` Huwag ng bumaling sa mga walang kuwentang diyus-diyosan, ni gumawa ng diyus-diyosan na gawa sa metal para sa inyong sarili. Ako si Yahweh na inyong Diyos. 
'''
"5" = '''
:sup:`5` Kapag kayo ay nag-alay ng handog para sa pagtitipon kay Yahweh, dapat ninyong ihandog ito upang maaari kayong tanggapin. 
'''
"6" = '''
:sup:`6` Dapat itong kainin sa mismong araw nang ito ay inihandog, o sa susunod na araw. Kung may matira hanggang sa ikatlong araw, dapat na itong sunugin. 
'''
"7" = '''
:sup:`7` Marumi na ito kung kakainin sa ikatlong araw. Hindi na dapat ito maaring tanggapin, 
'''
"8" = '''
:sup:`8` ngunit kung sinuman ang kumain nito ay dapat managot sa kanyang kasalanan sapagkat dinungisan niya ang inihandog kay Yahweh. Dapat na itiwalag ang taong iyon mula sa kanyang bayan. 
'''
"9" = '''
:sup:`9` Kapag inani ninyo ang mga pananim sa inyong lupain, hindi ninyo dapat anihin ang lahat ng sulok ng inyong bukirin, ni ipunin ang lahat ng bunga ng inyong ani. 
'''
"10" = '''
:sup:`10` Hindi ninyo dapat ipunin ang bawat ubas mula sa inyong ubasan, ni ipunin ang mga ubas na nahulog sa lupa sa inyong ubasan. Dapat ninyong iwan ang mga ito para sa mahihirap at para sa dayuhan. Ako si Yahweh na inyong Diyos. 
'''
"11" = '''
:sup:`11` Huwag magnakaw. Huwag magsinungaling. Huwag linlangin ang bawat isa. 
'''
"12" = '''
:sup:`12` Huwag manumpa ng kasinungalingan gamit ang aking pangalan at huwag lapastanganin pangalan ng inyong Diyos. Ako si Yahweh. 
'''
"13" = '''
:sup:`13` Huwag ninyong apihin ang inyong kapit-bahay o pagnakawan sila. Ang bayad ng isang inupahang tagapaglingkod ay hindi dapat manatili sa inyo ng buong gabi hanggang umaga. 
'''
"14" = '''
:sup:`14` Huwag isumpa ang bingi o lagyan ng isang harang sa harapan ng bulag. Sa halip, dapat ninyong katakutan ang inyong Diyos. Ako si Yahweh. 
'''
"15" = '''
:sup:`15` Huwag idulot na ang paghataol ay maging kasinungalingan. Hindi dapat kayo magpakita ng pagtatangi sa sinuman dahil siya ay mahirap, at hindi dapat kayo magpakita ng pagtatangi sa sinuman sapagkat siya ay mahalaga. Sa halip, maghusga ng matuwid sa inyong kapwa. 
'''
"16" = '''
:sup:`16` Huwag maglibot sa pagkalat ng maling tsismis sa inyong mga bayan, nguni't protektahan ang buhay ng inyong kapwa. Ako si Yahweh. 
'''
"17" = '''
:sup:`17` Huwag kamuhian ang inyong kapatid sa inyong puso. Dapat ninyong pagsabihan nang tapat ang inyong kapwa upang hindi kayo magkasala dahil sa kanya. 
'''
"18" = '''
:sup:`18` Huwag maghiganti o magtanim ng sama ng loob laban sa sinuman sa inyong kapwa, nguni't sa halip mahalin ninyo ang inyong kapwa gaya ng inyong sarili. Ako si Yahweh. 
'''
"19" = '''
:sup:`19` Dapat ninyong ingatan ang aking mga utos. Huwag subukang palahian ang inyong mga hayop ng iba't ibang uri ng mga hayop. Huwag ihalo ang dalawang magkaibang uri ng buto kapag nagtatanim sa inyong kabukiran. Huwag magsuot ng damit na gawa sa dalawang uri ng materyal na magkasama. 
'''
"20" = '''
:sup:`20` Ang sinumang sumiping sa isang aliping babae na nakapangako ng ikasal sa isang lalaki, subalit hindi pa natubos o naibigay ang kanyang kalayaan, sila ay dapat maparusahan. Hindi dapat sila ipapatay sapagkat hindi siya malaya. 
'''
"21" = '''
:sup:`21` Dapat dalhin ng lalaking iyon ang kanyang handog na pambayad ng kasalanan kay Yahweh sa pasukan ng tolda ng pagtitipon—isang lalaking tupa bilang isang alay na pambayad ng kasalanan. 
'''
"22" = '''
:sup:`22` Pagkatapos gagawa ng pambayad ng kasalanan ang pari para sa kanya sa papamagitan ng lalaking tupa sa harapan ni Yahweh, para sa kasalanan na nagawa niya. Pagkatapos mapapatawad ang kasalanan na kanyang nagawa. 
'''
"23" = '''
:sup:`23` Kapag pumunta kayo sa lupain at magtanim ng lahat ng uri ng mga puno para makain, kung gayon dapat ninyong ituring ang bunga na kanilang nakuha bilang pinagbabawal na kainin. Dapat ipagbawal ang bunga sa inyo ng tatlong taon. Hindi dapat itong kainin. 
'''
"24" = '''
:sup:`24` Subalit sa ikaapat na taon lahat ng bunga ay magiging banal, na isang papuring handog kay Yahweh. 
'''
"25" = '''
:sup:`25` Sa ikalimang taon maaari na ninyong kainin ang bunga, kinakailangang maghintay upang higit pang magbunga ang puno. Ako si Yahweh na inyong Diyos. 
'''
"26" = '''
:sup:`26` Huwag kumain ng anumang karne na may dugo pa nito. Huwag yayong sumangguni sa mga espiritu tungkol sa hinaharap, at huwag kayong maghangad na makontrol ang iba sa pamamagitan ng mga kahima-himalang kapangyarihan. 
'''
"27" = '''
:sup:`27` Huwag sumunod sa mga gawain ng pagano tulad ng pag-ahit sa kanilang magkabilaang ulo o pagputol sa kanilang gilid mula sa kanilang balbas. 
'''
"28" = '''
:sup:`28` Huwag ninyong sugatan ang inyong katawan para sa patay o maglagay ng tatu sa inyong katawan. Ako si Yahweh. 
'''
"29" = '''
:sup:`29` Huwag ninyong idulot sa kahihiyan ang inyong anak na babae para maging babaeng bayaran, o babagsak sa prostitusyon ang bansa ay mapupuno ng kasamaan. 
'''
"30" = '''
:sup:`30` Dapat ninyong panatiliin ang araw ng aking pamamahinga at igalang ang santuwaryo ng aking tabernakulo. Ako si Yahweh. 
'''
"31" = '''
:sup:`31` Huwag bumaling sa mga nakikipag usap sa mga patay o sa mga espiritu. Huwag hanapin ang mga ito, o dudungisan lang nila kayo. Ako si Yahweh na inyong Diyos. 
'''
"32" = '''
:sup:`32` Dapat kayong tumayo sa harapan ng taong may puting buhok at igalang ang presensiya ng isang matandang tao. Dapat ninyong katakutan ang inyong Diyos. Ako si Yahweh. 
'''
"33" = '''
:sup:`33` Kung naninirahan ang isang dayuhan sa inyong lupain, huwag dapat kayong gumawa ng anumang mali sa kanya. 
'''
"34" = '''
:sup:`34` Ang naninirahang dayuhan sa inyo ay dapat maging tulad ninyong katutubong Israelita na kasama ninyong naninirahan, at dapat ninyo siyang mahalin tulad ng inyong sarili, sapagkat naging mga dayuhan kayo sa lupain ng Ehipto. Ako si Yahweh na inyong Diyos. 
'''
"35" = '''
:sup:`35` Huwag gumamit ng mga maling sukatan kapag nagsusukat ng haba, bigat, o dami. 
'''
"36" = '''
:sup:`36` Dapat gumamit lamang kayo ng mga tamang timbangan, mga tamang pabigat, isang tamang epa, at isang tamang hin. Ako si Yahweh na inyong Diyos, na siyang nagdala sa inyo palabas sa lupain ng Ehipto. 
'''
"37" = '''
:sup:`37` Dapat ninyong sundin ang lahat ng aking mga kautusan at lahat ng aking mga batas, at gawin ang mga ito. Ako si Yahweh.”” 
'''
