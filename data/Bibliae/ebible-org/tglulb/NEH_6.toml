[6]
"1" = '''
:sup:`1` Ngayon nang narinig nila Sanbalat, Tobias, at Gesem ang taga-Arabia at ng iba pang mga kalaban natin na muli ko nang naitayo ang pader at wala nang ibang mga bahagi na nananatiling sira, bagama't hindi ko pa nailalagay ang mga pinto sa mga tarangkahan, 
'''
"2" = '''
:sup:`2` nagpadala sina Sanbalat at Gesem sa akin na sinasabing, “Halika, sama-sama tayong magpulong kahit saan sa kapatagan ng Ono.” Pero binalak nila na gawan ako ng masama. 
'''
"3" = '''
:sup:`3` Nagpadala ako ng mga sugo sa kanila, na nagsasabing, “Gumagawa ako ng mahalagang gawain at hindi ako makabababa. Bakit kailangang mahinto ang gawain habang iniiwan ko ito at bumaba sa inyo?” 
'''
"4" = '''
:sup:`4` Pinadalhan nila ako ng parehong mensahe nang apat na beses, at sumagot ako sa kanila sa parehong paraan sa bawat pagkakataon. 
'''
"5" = '''
:sup:`5` Ipinadala ni Sanbalat ang kanyang lingkod sa akin sa parehong paraan nang ika-limang beses, na may isang bukas na liham sa kanyang kamay. 
'''
"6" = '''
:sup:`6` Nasusulat dito, “Ito ay nauulat sa mga bansa, at sinasabi rin ito ni Gesem, na ikaw at ang mga Judio ay nagbabalak na maghimagsik, iyan ang dahilan kung bakit mo muling tinatayo ang pader. Mula sa sinasabi ng mga ulat na ito, ikaw ay malapit ng maging hari nila. 
'''
"7" = '''
:sup:`7` At nagtalaga ka rin ng mga propeta para ipahayag ang tungkol sa iyo sa Jerusalem, na nagsasabing, 'May isang hari sa Juda!' Matitiyak mong maririnig ng hari ang mga ulat na ito. Kaya halika, mag-usap tayo.” 
'''
"8" = '''
:sup:`8` Pagkatapos nagpadala ako sa kanya ng kasagutan na nagsasabing, “Walang ganyang mga bagay ang nangyari gaya ng sinabi mo, dahil sa loob ng iyong puso gawa-gawa mo lang ang mga iyan.” 
'''
"9" = '''
:sup:`9` Dahil gusto nilang lahat na takutin kami, nag-iisap na, “Bibitiwan ng mga kamay nila ang kanilang trabaho, at hindi ito magagawa.” Pero ngayon, O Diyos, palakasin mo ang mga kamay ko. 
'''
"10" = '''
:sup:`10` Pumunta ako sa bahay ni Semaya anak ni Delaias anak ni Mehetabel, na nananatili sa kanyang tahanan. Sinabi niya, “Sama-sama tayong magpulong sa tahanan ng Diyos, sa loob ng templo, at isara natin ang mga pinto ng templo, dahil darating sila para patayin ka. Sa gabi, darating sila para patayin ka.” 
'''
"11" = '''
:sup:`11` Sumagot ako, “Tatakas ba ang isang lalaking katulad ko? At ang isa bang lalaking tulad ko ay papasok sa templo para lang manatiling buhay? Hindi ako papasok.” 
'''
"12" = '''
:sup:`12` Napag-isip-isip ko na hindi ang Diyos ang nagpadala sa kanya, kundi nagpropesiya siya laban sa akin. Binayaran siya nina Tobias at Sanbalat. 
'''
"13" = '''
:sup:`13` Binayaran nila siya para takutin ako, para gawin ko kung ano ang sinabi niya at magkasala, para mabigyan nila ako ng masamang pangalan para hiyain ako. 
'''
"14" = '''
:sup:`14` Alalahanin mo sina Tobias at Sanbalat, aking Diyos, at lahat ng ginawa nila. Alalahanin mo rin ang babaeng propetang si Noadias at ang iba pang mga propeta na sinubukan akong takutin. 
'''
"15" = '''
:sup:`15` Ang pader ay natapos sa ika-dalawampu't limang araw ng buwan ng Elul, pagkaraan ng limampu't dalawang araw. 
'''
"16" = '''
:sup:`16` Nang narinig ng lahat ng mga kalaban namin ang tungkol dito, lahat ng mga bansa na nakapaligid sa amin, natakot sila at malaki ang nawalang tiwala sa kanilang sarili. Dahil alam nila na nagawa ang gawain sa tulong ng aming Diyos. 
'''
"17" = '''
:sup:`17` Sa panahong ito nagpadala ang mga maharlika sa Juda ng maraming liham kay Tobias, at dumating sa kanila ang mga liham ni Tobias. 
'''
"18" = '''
:sup:`18` Dahil marami sa Juda ang nakatali sa panunumpa sa kanya dahil siya ang manugang ni Secanias ni Arah. Ang kanyang anak na si Jehohanan ay napangasawa ang anak ni Mesulam anak ni Berequias. 
'''
"19" = '''
:sup:`19` Sinabi rin nila sa akin ang tungkol sa mabubuting mga gawa niya at iniulat ang mga salita ko pabalik sa kanya. Ang mga liham ay ipinadala sa akin mula kay Tobias para takutin ako. 
'''
