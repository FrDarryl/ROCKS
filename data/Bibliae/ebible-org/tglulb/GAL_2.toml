[2]
"1" = '''
:sup:`1` At pagkatapos ng labing-apat na taon muli akong pumunta sa Jerusalem na kasama si Bernabe. Isinama ko din si Tito. 
'''
"2" = '''
:sup:`2` Pumunta ako dahil ipinakita sa akin ng Diyos na dapat akong pumunta. Inilahad ko sa kanila ang ebanghelyo na aking ipinapahayag sa mga Gentil. (Ngunit nakipag-usap ako nang sarilinan sa mga waring mga mahahalagang mga pinuno). Ginawa ko ito upang tiyakin na hindi ako tumatakbo, o tumakbo, ng walang kabuluhan. 
'''
"3" = '''
:sup:`3` Ngunit kahit si Tito, na kasama ko, na isang Griego, ay hindi napilit na patuli. 
'''
"4" = '''
:sup:`4` Ang mga bagay na ito ay lumitaw dahil sa nagpapanggap na mga kapatid na patagong dumating upang manmanan ang kalayaang mayroon tayo kay Cristo Jesus. Nais nilang maging alipin tayo sa kautusan. 
'''
"5" = '''
:sup:`5` Hindi kami nagpasakop sa kanila ng kahit isang oras, upang ang katotohanan ng ebanghelyo ay manatiling walang pababago para sa inyo. 
'''
"6" = '''
:sup:`6` Ngunit walang naiambag sa akin iyong mga sinasabi ng iba na mga pinuno. Kung ano man sila ay hindi mahalaga sa akin. Hindi tinatanggap ng Diyos ang itinatangi ng mga tao. 
'''
"7" = '''
:sup:`7` Sa halip, nakita nila na ako ay pinagkatiwalaan na ipahayag ang ebanghelyo sa mga hindi pa tuli. Tulad ni Pedro na nagpapahayag ng ebanghelyo sa mga tuli. 
'''
"8" = '''
:sup:`8` Dahil ang Diyos, na kumikilos kay Pedro sa pagiging apostol sa mga tuli, ay kumilos din sa akin para sa mga Gentil. 
'''
"9" = '''
:sup:`9` Nang si Santiago, Cepas, at Juan, na kinikilalang nagtayo ng iglesia, ay naunawaan ang biyaya na ibinigay sa akin, ibinigay nila kay Bernabe at sa akin ang kanang kamay ng pakikisama. Ginawa nila ito upang kami ay pumunta sa mga Gentil, at upang pumunta sila sa mga tuli. 
'''
"10" = '''
:sup:`10` Nais din nilang alalahanin namin ang mga mahihirap. Ako din ay nananabik na gawin ang bagay na ito. 
'''
"11" = '''
:sup:`11` Ngayon noong dumating si Cepas sa Antioquia, tinutulan ko siya ng harapan dahil mali siya. 
'''
"12" = '''
:sup:`12` Bago pa dumating ang mga taong galing kay Santiago, nakikisalo si Cefas sa mga Gentil. Ngunit nang dumating ang mga taong ito, huminto siya at lumayo mula sa mga Gentil. Natakot siya sa mga taong ito na nag-uutos ng pagtutuli. 
'''
"13" = '''
:sup:`13` Ganoon din, ang ilang mga Judio ay nakisama sa pagkukunwaring ito ni Cefas. Ang kinahinatnan, kahit si Bernabe din ay nadala sa kanilang pagkukunwari. 
'''
"14" = '''
:sup:`14` Ngunit noong nakita ko na hindi na sila sumusunod sa katotohanan ng ebanghelyo, sinabi ko kay Cefas sa harapan nilang lahat, “Kung ikaw ay Judio ngunit namumuhay sa paraan ng mga Gentil sa halip na sa paraan ng Judio, paano mo mapipilit ang mga Gentil na mamuhay tulad ng mga Judio?” 
'''
"15" = '''
:sup:`15` Kami na ipinanganak na Judio at hindi “makasalanang mga Gentil” , 
'''
"16" = '''
:sup:`16` alam namin na walang sinuman ang pinawalang-sala sa pamamagitan ng paggawa ng kautusan. Sa halip, pinawalang-sala sila sa pamamagitan ng paniniwala kay Cristo Jesus. Tayo ay nanampalataya kay Cristo Jesus upang maaari tayong mapawalang-sala sa pamamagitan ng paniniwala kay Cristo at hindi sa pamamagitan ng paggawa ng kautusan. Sapagkat sa pammamagitan ng paggawa ng kautusan, walang laman ang mapapawalang-sala. 
'''
"17" = '''
:sup:`17` Ngunit kung hangarin natin na ipawalang-sala tayo ng Diyos sa pamamagitan ni Cristo, makikita din natin ang ating mga sarili na makasalanan, naging alipin ba si Cristo ng kasalanan? Huwag nawa itong mangyari! 
'''
"18" = '''
:sup:`18` Sapagkat kung itatayo ko muli ang aking pagtitiwala sa pagsunod ng kautusan, ang pagtitiwala na aking sinira, ipinapakita ko ang aking sarili na sumusuway sa kautusan. 
'''
"19" = '''
:sup:`19` Sa pamamagitan ng kautusan, namatay ako sa kautusan, upang maaari akong mabuhay para sa Diyos. 
'''
"20" = '''
:sup:`20` Naipako na ako sa krus kasama ni Cristo. Hindi na ako ang nabubuhay, ngunit si Cristo na ang nabubuhay sa akin, at ang buhay ngayon na aking ikinabubuhay sa laman, ay ikinabubuhay ko sa pamamagitan ng pananampalataya sa Anak ng Diyos, na nagmamahal sa akin at nagbigay ng kaniyang sarili para sa akin. 
'''
"21" = '''
:sup:`21` Hindi ko ipinagwawalang-halaga ang biyaya ng Diyos, sapagkat kung ang pagkamakatuwiran ay umiiral sa pamamagitan ng kautusan, kung gayon si Cristo ay namatay nang walang kabuluhan. 
'''
