[12]
"1" = '''
:sup:`1` Kaya hinihikayat ko kayo, mga kapatid, alang-alang sa habag ng Diyos, na ialay ninyo ang inyong mga katawan na isang buhay na alay, banal, katanggap-tanggap sa Diyos. Ito ang inyong nararapat na paglilingkod. 
'''
"2" = '''
:sup:`2` Huwag kayong umayon sa mundong ito, ngunit mag-iba kayo sa pamamagitan ng pagbabago ng inyong pag-iisip. Gawin ninyo ito upang malaman ninyo kung ano ang mabuti, katanggap-tanggap, at ganap na kalooban ng Diyos. 
'''
"3" = '''
:sup:`3` Sapagkat, dahil sa biyayang ibinigay sa akin, sinasabi ko na ang bawat isa sa inyo ay huwag mag-isip na mas mataas ang inyong sarili kaysa sa nararapat ninyong isipin. Sa halip, dapat kayong mag-isip ng may karunungan, ayon sa sukat ng pananampalataya na ipinagkaloob ng Diyos sa bawat isa. 
'''
"4" = '''
:sup:`4` Sapagkat marami tayong bahagi sa iisang katawan, ngunit hindi lahat ng mga bahagi ay may pare-parehong tungkulin. 
'''
"5" = '''
:sup:`5` Gayon din naman, tayo na marami ay iisang katawan kay Cristo, at ang bawat isa ay bahagi ng isa't isa. 
'''
"6" = '''
:sup:`6` Mayroon tayong iba't ibang kaloob ayon sa biyayang ibinigay sa atin. Kung ang kaloob ng isa ay paghahayag ng propesiya, gawin niya ito ayon sa sukat ng kaniyang pananampalataya. 
'''
"7" = '''
:sup:`7` Kung ang kaloob ng isa ay paglilingkod, hayaan siyang maglingkod. Kung ang isa ay may kaloob ng pagtuturo, hayaan siyang magturo. 
'''
"8" = '''
:sup:`8` Kung ang kaloob ng isa ay pagpapalakas ng loob, hayaan siyang magpalakas ng loob. Kung ang kaloob ng isa ay pagbibigay, hayaan siyang gawin ito ng may kagandahang-loob. Kung ang kaloob ng isa ay pamumuno, gawin ito ng may pag-iingat. Kung ang kaloob ng isa ay pagpapakita ng awa, gawin ito ng may kagalakan. 
'''
"9" = '''
:sup:`9` Ang pag-ibig ay maging walang pagkukunwari. Kasuklaman kung ano ang masama; panghawakan kung ano ang mabuti. 
'''
"10" = '''
:sup:`10` Patungkol sa pag-ibig ng mga kapatid, maging magiliw kayo sa isa't isa. Patungkol sa kapurihan, igalang ninyo ang isa't isa. 
'''
"11" = '''
:sup:`11` Patungkol sa pagsisikap, huwag mag-atubili. Patungkol sa espiritu, maging masigasig. Patungkol sa Panginoon, maglingkod sa kaniya. 
'''
"12" = '''
:sup:`12` Magalak sa pag-asang mayroon kayo tungkol sa hinaharap. Maging matiisin sa inyong mga kabalisahan. Magpatuloy sa pananalangin. 
'''
"13" = '''
:sup:`13` Tumulong sa pangangailangan ng mga mananampalataya. Humanap ng maraming paraan upang ipakita ang magiliw na pagtanggap sa iba. 
'''
"14" = '''
:sup:`14` Pagpalain ninyo ang mga umaapi sa inyo; pagpalain at huwag isumpa. 
'''
"15" = '''
:sup:`15` Makipaggalak kayo sa mga nagagalak; makipagtangis kayo sa mga tumatangis. 
'''
"16" = '''
:sup:`16` Magkaisa kayo ng pag-iisip. Huwag mag-isip sa mga paraang mapagmataas, ngunit tanggapin ang mga mabababang tao. Huwag maging marunong sa inyong mga sariling isipan. 
'''
"17" = '''
:sup:`17` Huwag gantihan ang sinuman ng masama sa masama. Gumawa ng mga mabubuting bagay sa paningin ng lahat ng tao. 
'''
"18" = '''
:sup:`18` Kung maaari, ayon sa inyong makakaya, magkaroon kayo ng kapayapaan sa lahat ng tao. 
'''
"19" = '''
:sup:`19` Huwag ipaghiganti ang inyong mga sarili, mga minamahal, ngunit bigyang daan ang galit ng Diyos. Sapagkat nasusulat na, “'Akin ang paghihiganti; ako ang gaganti,' sinasabi ng Panginoon.” 
'''
"20" = '''
:sup:`20` “Ngunit kung ang iyong kaaway ay nagugutom, pakainin mo siya. Kung siya ay nauuhaw, bigyan mo siya ng maiinom. Sapagkat kung gagawin mo ito, nagtatambak ka ng mga baga ng apoy sa kaniyang ulo.” 
'''
"21" = '''
:sup:`21` Huwag kang magpadaig sa kasamaan, ngunit daigin mo ng mabuti ang kasamaan. 
'''
