[2]
"1" = '''
:sup:`1` Mga minamahal kong anak, isinusulat ko ang mga bagay na ito sa inyo upang hindi kayo magkasala. Pero kung sino man ang magkasala, mayroon tayong tagapagtanggol sa Ama, Si Jesu-Cristo ang nag-iisang makatuwiran. 
'''
"2" = '''
:sup:`2` Siya ang taga-pamayapa para sa ating mga kasalanan, at hindi lang para sa atin, kundi para din sa buong mundo. 
'''
"3" = '''
:sup:`3` Sa pamamagitan nito alam nating kilala natin siya, kung iniingatan natin ang kanyang mga kautusan. 
'''
"4" = '''
:sup:`4` Siya na nagsasabing, “Kilala ko ang Diyos,” pero hindi pinapanatili ang kanyang mga kautusan, ay isang sinungaling, at ang katotohanan ay wala sa kanya. 
'''
"5" = '''
:sup:`5` Pero ang sinumang pinapanatili ang kaniyang salita, tunay na sa taong ito ang pag-ibig ng Diyos ay naging lubos. Sa pamamagitan nito alam nating tayo ay nasa kaniya. 
'''
"6" = '''
:sup:`6` Siya na nagsasabing siya ay nananatili sa Diyos ay nararapat ding lumakad nang katulad ng paglakad ni Jesu-Cristo. 
'''
"7" = '''
:sup:`7` Mga minamahal, hindi ako nagsusulat nang bagong kautusan sa inyo, pero isang lumang kautusan na nasa sa inyo mula pa sa simula. Ang lumang kautusan ay ang salitang inyong narinig. 
'''
"8" = '''
:sup:`8` Gayon pa man ako ay sumusulat ng bagong kautusan sa inyo, na siyang totoo kay Cristo at sa inyo, dahil ang kadiliman ay lumilipas na, at ang tunay na liwanag ay sumisinag na. 
'''
"9" = '''
:sup:`9` Ang nagsasabing siya ay nasa liwanag pero kinapopootan ang kanyang kapatid ay nasa kadiliman kahit ngayon. 
'''
"10" = '''
:sup:`10` Ang sinumang nagmamahal sa kanyang kapatid ay nananatili sa liwanag at walang pagkakataon na siya ay matitisod. 
'''
"11" = '''
:sup:`11` Pero ang siyang napopoot sa kanyang kapatid ay nasa kadiliman at lumalakad sa kadiliman; hindi niya alam kung saan siya papunta, dahil binulag ng kadiliman ang kanyang mga mata. 
'''
"12" = '''
:sup:`12` Sumusulat ako sa inyo, mga minamahal kong anak, dahil ang inyong mga kasalanan ay napatawad dahil sa kanyang pangalan. 
'''
"13" = '''
:sup:`13` Sumusulat ako sa inyo mga ama, dahil kilala ninyo siya na mula pa sa simula. Sumusulat ako sa inyo mga kabataang lalaki, dahil napagtagumpayan ninyo ang kasamaan. Sumulat ako sa inyo, mga bata, dahil kilala ninyo ang Ama. 
'''
"14" = '''
:sup:`14` Sumulat ako sa inyo mga ama, dahil kilala ninyo siya na mula pa sa simula. Sumulat ako sa inyo mga kabataang lalaki, dahil kayo ay malakas, at ang salita ng Diyos ay nananatili sa inyo, at napagtagumpayan ninyo ang kasamaan. 
'''
"15" = '''
:sup:`15` Huwag ninyong mahalin ang mundo ni anumang mga bagay na nasa mundo. Kung sinumang umiibig sa mundo, ang pag-ibig ng Ama ay wala sa kanya. 
'''
"16" = '''
:sup:`16` Pagkat ang lahat ng nasa sa mundo - ang kahalayan ng laman, ang kahalayan ng mata, at ang kahambugan sa buhay - ay hindi sa Ama pero sa mundo. 
'''
"17" = '''
:sup:`17` Ang mundo at ang pagnanasa nito ay lumilipas. Pero ang sinumang gumagawa ng kalooban ng Diyos ay mananatili magpakailanman. 
'''
"18" = '''
:sup:`18` Mga bata, ito na ang huling oras. Gaya nang narinig ninyo na ang antikristo ay darating, kahit ngayon ay may marami nang mga antikristong dumating, sa pamamagitan nito nalalaman nating ito na ang huling oras. 
'''
"19" = '''
:sup:`19` Sila ay lumabas mula sa atin, pero hindi sila sa atin. Pagkat kung sila ay naging sa atin, sana ay nagpatuloy silang kasama natin. Pero nang sila ay lumabas, iyon ang nagpakitang sila ay hindi sa atin. 
'''
"20" = '''
:sup:`20` Pero kayo ay may basbas mula sa Kabanal-banalan, at alam ninyong lahat ang katotohanan. 
'''
"21" = '''
:sup:`21` Hindi ako sumulat sa inyo dahil sa hindi ninyo alam ang katotohanan, pero dahil sa alam ninyo ito at dahil walang kasinungalingan ang nasa katotohanan. 
'''
"22" = '''
:sup:`22` Sino ang sinungaling kundi siyang ikinakaila na si Jesus ay ang Cristo? Ang taong ito ang antikristo, dahil sa kinakaila niya ang Ama at ang Anak. 
'''
"23" = '''
:sup:`23` Walang sinuman ang kumakaila sa Anak ay nasa kaniya ang Ama. Ang sinumang kumikilala sa Anak ay nasa kaniya rin ang Ama. 
'''
"24" = '''
:sup:`24` At para sa inyo, hayaang ang mga narinig ninyo mula sa simula ay manatili sa inyo. Kung ano ang narinig ninyo mula sa simula ay nanatili sa inyo, kayo rin ay mananatili sa Anak at sa Ama. 
'''
"25" = '''
:sup:`25` At ito ang pangakong ibinigay niya sa atin: buhay na walang hanggan. 
'''
"26" = '''
:sup:`26` Isinulat ko sa inyo ang mga ito tungkol sa mga iyon na maaaring umakay sa inyo sa ligaw na landas. 
'''
"27" = '''
:sup:`27` At para sa inyo, ang basbas na natanggap ninyo mula sa kanya ay nanatili sa inyo, at hindi ninyo kailangan ang sinuman upang turuan kayo. Pero habang ang kanyang pagbabasbas ay nagtuturo sa inyo ng tungkol sa lahat ng bagay, at totoo at hindi isang kasinungalingan, at kahit na ito ay nagturo sa inyo, manatili kayo sa kanya. 
'''
"28" = '''
:sup:`28` At ngayon, mga minamahal kong anak, manatili kayo sa kanya, upang kapag siya ay magpakita, tayo ay magkakaroon nang lakas ng loob at hindi mahihiya sa kanyang harapan sa kanyang pagdating. 
'''
"29" = '''
:sup:`29` Kung alam ninyo na siya ay makatuwiran, alam ninyong ang lahat nang gumagawa ng tama ay ipinanganak sa kanya. 
'''
