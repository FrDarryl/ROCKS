[7]
"1" = '''
:sup:`1` Ito ang ipinakita sa akin ng Panginoong si Yahweh. Tingnan, lumikha siya ng isang pulutong ng mga balang nang magsimula ang tagsibol ng mga pananim, at, tingnan, ito ang huling pananim pagkatapos ng pag-ani ng hari. 
'''
"2" = '''
:sup:`2` Nang matapos nitong kainin ang mga halaman sa lupain, pagkatapos sinabi ko, “Panginoong Yahweh, isinasamo ko patawarin mo sila; paano makaliligtas si Jacob? sapagkat napakaliit niya.” 
'''
"3" = '''
:sup:`3` Nahabag si Yahweh tungkol dito. “Hindi ito mangyayari,” sinabi niya. 
'''
"4" = '''
:sup:`4` Ito ang ipinakita sa akin ng Panginoong Yahweh: Tingnan, tumawag ang Panginoong Yahweh ng apoy upang humatol. Tinuyo nito ang napakalawak, malalim na tubig sa ilalim ng lupa at sisirain pati na rin ang kalupaan. 
'''
"5" = '''
:sup:`5` Ngunit sinabi ko, “Panginoong Yahweh, isinasamo ko na itigil mo na; paano makaliligtas si Jacob? Sapagkat napakaliit niya.” 
'''
"6" = '''
:sup:`6` Nahabag si Yahweh tungkol dito. “Hindi rin ito mangyayari,” sinabi ng Panginoong Yahweh. 
'''
"7" = '''
:sup:`7` Ito ang ipinakita niya sa akin: Tingnan, nakatayo ang Panginoon sa gilid ng isang pader, na may isang hulog sa kaniyang kamay. 
'''
"8" = '''
:sup:`8` Sinabi ni Yahweh sa akin. “Amos, ano ang nakikita mo?” sinabi ko, “Isang hulog.” Pagkatapos sinabi ng Panginoon, “Tingnan mo, ilalagay ko ang isang hulog kasama ng aking mga taong Israelita. Hindi ko na sila kaaawaan pa. 
'''
"9" = '''
:sup:`9` Mawawasak ang matataas na lugar ni Isaac, masisira ang mga santuwaryo ni Israel, at tatayo ako laban sa sambahayan ni Jeroboam na may kasamang espada.” 
'''
"10" = '''
:sup:`10` Pagkatapos si Amazias na pari ng Bethel, nagpadala ng isang mensahe kay Jeroboam na hari ng Israel: “Nakipagsabwatan si Amos laban sa iyo sa pagitan ng sambahayan ni Israel. Hindi kayang pasanin ng lupain ang lahat ng kaniyang mga salita. 
'''
"11" = '''
:sup:`11` Sapagkat ito ang sinabi ni Amos: 'Mamamatay si Jeroboam sa pamamagitan ng espada, at tiyak na dadalhing bihag ang Israel palayo sa kaniyang lupain.”' 
'''
"12" = '''
:sup:`12` Sinabi ni Amazias kay Amos. “Propeta, humayo ka, tumakbo ka pabalik sa lupain ng Juda, at doon ka kumain ng tinapay at magpropesiya. 
'''
"13" = '''
:sup:`13` Ngunit huwag ka ng magpropesiya pa kailanman dito sa Bethel, sapagkat ito ay santuwaryo ng hari at isang maharlikang tahanan.” 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ni Amos kay Amazias, “Hindi ako isang propeta o anak ng isang propeta. Isa akong pastol, at ako ang nangangalaga sa mga puno ng sikamoro. 
'''
"15" = '''
:sup:`15` Ngunit kinuha ako ni Yahweh mula sa pagbabantay ng mga tupa at sinabi sa akin, 'Humayo ka, magpropesiya ka sa aking mga taong Israelita.' 
'''
"16" = '''
:sup:`16` Pakinggan mo ngayon ang salita ni Yahweh. Sinasabi mo, 'Huwag akong magpropesiya laban sa Israel, at huwag akong magsalita laban sa sambahayan ni Isaac.' 
'''
"17" = '''
:sup:`17` Samakatwid ito ang sinasabi ni Yahweh: 'Ang iyong asawa ay magiging babaing nagbebenta ng aliw sa lungsod; mamamatay sa pamamagitan ng espada ang iyong mga anak na lalaki at mga anak na babae; susukatin ang iyong mga lupain at paghahati-hatian; mamamatay ka sa maruming lupain, at tiyak na dadalhin sa pagkabihag ang Israel mula sa kaniyang lupain.” 
'''
