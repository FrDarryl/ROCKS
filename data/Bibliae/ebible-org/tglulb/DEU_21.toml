[21]
"1" = '''
:sup:`1` Kung may isang taong natagpuang pinatay sa lupain na ibibigay ni Yahweh na inyong Diyos sa inyo para angkinin, na nakahiga sa bukid, at hindi matukoy kung sino ang sumalakay sa kaniya; 
'''
"2" = '''
:sup:`2` sa gayon dapat lumabas ang inyong mga nakatatanda at inyong mga hukom, at dapat silang mag sukat sa mga lungsod na nakapalibot sa kaniya na siyang pinatay. 
'''
"3" = '''
:sup:`3` At ang lungsod na pinakamalapit sa taong pinatay—dapat kumuha ang mga nakatatanda nito ng isang dumalagang baka mula sa mga hayop, isa na hindi pa pinagtrabaho, na hindi pa nalagyan ng pamatok. 
'''
"4" = '''
:sup:`4` Dapat magdala ang mga nakatatanda ng lungod na iyon ng dumalagang baka pababa sa isang lambak na may umaagos na tubig, isang lambak na hindi pa na aararo ni tinaniman, at dapat baliin ang leeg ng dumalagang baka doon sa lambak. 
'''
"5" = '''
:sup:`5` Dapat lumapit ang mga pari, mga kaapu-apuhan ni Levi, dahil sila ang pinili ni Yahweh na inyong Diyos para paglingkuran siya at para pagpalain ang mga tao sa pangalan ni Yahweh; makinig sa kanilang mga payo, dahil ang kanilang salita ang magiging pasya sa bawat pagtatalo at kaso ng pagsalakay. 
'''
"6" = '''
:sup:`6` Dapat hugasan ng lahat ng nakatatanda ng lungsod na pinakamalapit sa taong pinatay ang kanilang mga kamay sa ibabaw ng dumalagang baka na binali ang leeg sa may lambak; 
'''
"7" = '''
:sup:`7` at dapat silang sumagot sa kaso at sabihin, 'Hindi ang aming mga kamay ang nagpadanak ng dugong ito, ni hindi ito nakita ng aming mga mata. 
'''
"8" = '''
:sup:`8` Yahweh, Patawarin mo ang iyong mga tao sa Israel na iyong iniligtas, at ipawalang sala para sa inosenteng pagdanak ng dugo sa kalagitnaan ng iyong bayang Israel.' Pagkatapos papatawarin sila sa pagdanak ng dugo. 
'''
"9" = '''
:sup:`9` Sa ganitong paraan aalisin mo ang inosenteng dugo mula sa inyong kalagitnaan, kung gagawin ninyo kung ano ang tama sa mga mata ni Yahweh. 
'''
"10" = '''
:sup:`10` Kapag kayo ay lalabas para makipagdigma laban sa inyong mga kaaway at ibinigay sa inyo ni Yahweh na inyong Diyos ang tagumpay at inilagay sila sa ilalim ng inyong pamamahala, dapat ninyo silang dalhin bilang mga bihag. 
'''
"11" = '''
:sup:`11` Kung may makita kayo sa mga bihag na isang magandang babae, at nagkagusto kayo sa kaniya at ninais ninyo siyang kunin para maging sarili ninyong asawa, 
'''
"12" = '''
:sup:`12` pagkatapos iuuwi ninyo siya sa inyong bahay, aahitan niya ang kaniyang ulo at puputulin ang kaniyang mga kuko. 
'''
"13" = '''
:sup:`13` Huhubarin niya ang suot-suot niyang mga damit nang siya ay bihagin, at siya ay mananatili sa inyong tahanan at magluluksa para sa kaniyang ama at kaniyang ina ng isang buong buwan. Pagkatapos nito maaari ka nang matulog kasama niya at magiging kaniyang asawa, at siya ay magiging iyong asawa. 
'''
"14" = '''
:sup:`14` Pero kung hindi ka nalugod sa kaniya, hayaan ninyo nalang siyang pumunta kung saan niya hilingin. Pero hindi ninyo siya dapat na ipagbili para lamang sa pera, at huwag ninyo siyang ituring na parang isang alipin, dahil ipinahiya ninyo siya. 
'''
"15" = '''
:sup:`15` Kung ang isang lalaki ay may dalawang asawa, isang minamahal at isang kinasusuklaman, at pareho silang may mga anak sa kaniya— pareho sa minamahal na asawa at ang kinasusuklamang asawa—kung ang panganay na lalaking anak ay sa nasa kinasusuklaman, 
'''
"16" = '''
:sup:`16` sa gayon sa araw na ang lalaki ay magbibigay ng pamana sa kaniyang mga anak na lalaki na kanilang magiging pag-aari, hindi niya maaring gawin ang anak na lalaki sa minamahal na asawa na maging panganay na anak bago ang anak na lalaki sa kinasusuklamang asawa, ang siyang tunay na panganay na anak na lalaki. 
'''
"17" = '''
:sup:`17` Sa halip, dapat niyang kilalanin ang panganay, ang anak na lalaki ng asawang kinasusuklaman, sa pamamagitan ng pagbibigay sa kaniya ng dobleng bahagi ng lahat ng kaniyang pag-aari; dahil ang anak na lalaking iyon ang simula ng kaniyang lakas; ang karapat ng unang anak ay pag aari niya. 
'''
"18" = '''
:sup:`18` Kung ang isang lalaki ay may isang anak na lalaki na matigas ang ulo at suwail na hindi sumusunod sa boses ng kaniyang ama o sa boses ng kaniyang ina, at sinuman, kahit na siya ay kanilang itinutuwid, hindi nakikinig sa kanila; 
'''
"19" = '''
:sup:`19` sa gayon dapat lamang siyang pigilan ng kaniyang ama at kaniyang ina at dalhin siya palabas sa mga nakatatanda ng kaniyang lungsod at sa tarangkahan ng kaniyang siyudad. 
'''
"20" = '''
:sup:`20` Dapat nilang sabihin sa mga nakatatanda sa kaniyang lungsod, 'Ang aming anak na lalaking ito ay matigas ang ulo at suwail; hindi siya sumusunod sa aming boses; siya ay isang matakaw at isang lasenggo.' 
'''
"21" = '''
:sup:`21` Pagkatapos ang lahat ng kalalakihan sa kaniyang lungsod ay dapat batuhin siya hanggang mamatay gamit ang mga bato; at maaalis ninyo ang kasamaan mula sa inyo. Maririnig ito ng buong Israel at matatakot. 
'''
"22" = '''
:sup:`22` Kung ang isang tao ay nakagawa ng isang kasalanan na karapat dapat para sa kamatayan at patayin siya, at ibitin ninyo siya sa isang puno, 
'''
"23" = '''
:sup:`23` sa gayon ang kaniyang katawan ay hindi dapat manatili ng buong gabi sa puno. Sa halip, dapat ninyo tiyakin at ilibing siya sa araw ding iyon; sapagka't sinumang ibinitin ay isinumpa ng Diyos. Sundin ang kautusang ito ng sa ganoon hindi ninyo madungisan ang lupain na ibinigay ni Yahweh na inyong Diyos bilang isang pamana. 
'''
