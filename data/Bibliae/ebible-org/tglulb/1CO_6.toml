[6]
"1" = '''
:sup:`1` Kung mayroong alitan ang isa sa inyo sa iba, maglalakas-loob ba siya na pupunta sa korteng pambayan sa harapan ng hindi mananampalatayang hukom, sa halip na sa harapan ng mga mananampalataya? 
'''
"2" = '''
:sup:`2` Hindi ba ninyo alam na ang mga mananampalataya ang hahatol sa mundo? At kung hahatulan ninyo ang mundo, wala ba kayong kakayahan na ayusin ang mga hindi mahahalagang bagay? 
'''
"3" = '''
:sup:`3` Hindi ba ninyo alam na tayo ang hahatol sa mga anghel? Gaano pa kaya na hatulan natin ang mga bagay ng buhay na ito? 
'''
"4" = '''
:sup:`4` Kung gayun nga na kailangan ninyong gumawa ng mga hatol ukol sa pang-araw araw na buhay, bakit ninyo idinudulog ang mga ganitong kaso sa harapan ng mga walang katayuan sa iglesiya? 
'''
"5" = '''
:sup:`5` Sinasabi ko ito upang kayo ay hiyain. Wala bang kahit isa sa inyo ang may sapat na karunungan upang ayusin ang mga alitan sa pagitan ng mga kapatid? 
'''
"6" = '''
:sup:`6` Ngunit ang nagyayari ay, ang isang mananampalataya ay pumupunta sa korte laban sa isa pang mananampalataya, at ang kasong iyon ay nakalagay sa harapan ng isang hukom na hindi mananampalataya! 
'''
"7" = '''
:sup:`7` Ang katunayan na may mga anumang alitan sa pagitan ng mga Kristiyano ay pagkatalo na para sa inyo. Bakit hindi nalang pagdusahan ang mali? Bakit hindi nalang hayaan na kayo ay dayain? 
'''
"8" = '''
:sup:`8` Ngunit ginawan ninyo ng mali at dinaya ang iba, at sila ay inyong mga sariling kapatid! 
'''
"9" = '''
:sup:`9` Hindi ba ninyo alam na hindi mamanahin ng mga hindi matuwid ang kaharian ng Diyos? Huwag kayong maniwala sa mga kasinungalingan. Ang mga mahahalay, mga sumasamba sa mga diyus-diyosan, mga nangangalunya, mga lalaking nagbebenta ng aliw, silang mga nakikipagtalik sa kapwa lalaki, 
'''
"10" = '''
:sup:`10` mga magnanakaw, mga sakim, mga lasinggero, mga mapanirang-puri, mga mandaraya—wala sa kanila ang magmamana sa kaharian ng Diyos. 
'''
"11" = '''
:sup:`11` At ganyan ang ilan sa inyo. Ngunit nilinis na kayo, at inihandog na kayo sa Diyos, at kayo ay ginawa nang matuwid sa Diyos sa ngalan ng Panginoong Jesu-Cristo at sa pamamagitan ng Espiritu ng ating Diyos. 
'''
"12" = '''
:sup:`12` “Para sa sakin ang lahat ay pinapahintulutan ng batas, ngunit hindi lahat ng bagay ay kapaki-pakinabang para sa akin. “Para sa sakin ang lahat ay pinapahintulutan ng batas,” ngunit hindi ako magpapaalipin alinman sa mga ito. 
'''
"13" = '''
:sup:`13` “Para sa tiyan ang pagkain, at ang tiyan ay para sa pagkain,” ngunit kapwa wawasakin ng Diyos ang mga ito. Hindi ginawa ang katawan para sa gawaing mahahalay. Sa halip, ang katawan ay para sa Diyos, at ang Panginoon ang magkakaloob para sa katawan. 
'''
"14" = '''
:sup:`14` Binuhay ng Diyos ang Panginoon at siya din ang bubuhay sa atin sa pamamagitan ng kaniyang kapangyarihan. 
'''
"15" = '''
:sup:`15` Hindi ba ninyo alam na ang inyong mga katawan ay mga bahagi ni Cristo? Maaari ko bang kunin ang mga bahagi ni Cristo at isama sa mga nagbebenta ng aliw? Hindi ito maaari! 
'''
"16" = '''
:sup:`16` Hindi ba ninyo alam na ang sinumang nakipag-isa sa mga nagbebenta ng aliw ay magiging isang laman kasama siya? Gaya ng sinasabi ng kasulatan, “Ang dalawa ay magiging isang laman.” 
'''
"17" = '''
:sup:`17` Ngunit ang sinumang nakipag-isa sa Panginoon ay nakikipag-isa sa kaniya sa espiritu. 
'''
"18" = '''
:sup:`18` Lumayo sa sekswal na imoralidad! “Ang ibang kasalanan na nagagawa ng tao ay labas sa katawan,” ngunit ang mahalay na tao ay nagkakasala laban sa kaniyang sariling katawan. 
'''
"19" = '''
:sup:`19` Hindi ba ninyo alam na ang inyong katawan ay templo ng Banal na Espiritu, na siyang namumuhay sa inyo, na inyong tinanggap mula sa Diyos? Hindi ba ninyo alam na hindi na ninyo pag-aari ang inyong sarili? 
'''
"20" = '''
:sup:`20` Sapagkat binili na kayo sa isang halaga. Kaya, luwalhatiin ninyo ang Diyos sa pamamagitan ng inyong katawan. 
'''
