[25]
"1" = '''
:sup:`1` Nakipag-usap si Yahweh kay Moises sa Bundok Sinai, na sinasabing, 
'''
"2" = '''
:sup:`2` “Makipag-usap ka sa mga tao ng Israel at sabihin sa kanila, 'Kapag dumating kayo sa lupaing ibibigay ko sa inyo, sa gayon dapat na magpatupad ang lupain ng isang Araw ng Pamamahinga para kay Yahweh. 
'''
"3" = '''
:sup:`3` Dapat ninyong taniman ang inyong bukid sa loob ng anim na taon, at sa loob ng anim na taon dapat ninyong putulan ang ubasan at tipunin ang mga bunga. 
'''
"4" = '''
:sup:`4` Subalit sa ikapitong taon, isang Araw ng Pamamahinga ng taimtim na pahinga para sa lupa ang dapat ipatupad, isang Araw ng Pamamahinga para kay Yahweh. Hindi ninyo dapat taniman ang inyong bukid o putulan ang inyong ubasan. 
'''
"5" = '''
:sup:`5` Hindi kayo dapat magsagawa ng isinaayos na pag-aani ng anumang tumutubong mag-isa, at hindi kayo dapat magsagawa ng isinaayos na pag-aani ng anumang ubas na tumutubo sa mga hindi pinutulang baging ninyo. Ito ay magiging isang taon ng taimtim na pahinga para sa lupa. 
'''
"6" = '''
:sup:`6` Anuman ang tumubo sa hindi sinakang lupa sa panahon ng taon ng Araw ng Pamamahinga ay magiging pagkain para sa inyo. Kayo, ang inyong mga lalaki at babaeng lingkod, ang inyong mga upahang lingkod at ang mga dayuhang naninirahan kasama ninyo ay maaaring magtipon ng pagkain. 
'''
"7" = '''
:sup:`7` At ang inyong mga alagang hayop at saka mga mababangis na hayop ay maaaring kainin anuman ang tumubo sa lupa. 
'''
"8" = '''
:sup:`8` Dapat kayong bumilang ng pitong taon ng mga Araw ng Pamamahinga, iyon ay, pitong ulit na pitong taon, upang magkaroon ng pitong mga Araw ng Pamamahingang taon, na binubuo ng apatnapu't siyam na taon. 
'''
"9" = '''
:sup:`9` Pagkatapos dapat kayong umihip ng maingay na trumpeta sa lahat ng dako sa ikasampung araw ng ikapitong buwan. Sa Araw ng Pagbabayad ng Kasalanan dapat kayong umihip ng isang trumpeta sa kabuuan ng lahat ng inyong lupain. 
'''
"10" = '''
:sup:`10` Dapat ninyong italaga ang ikalimampung taon kay Yahweh at magpahayag ng kalayaan sa buong lupain para sa lahat ng naninirahan dito. Magiging isang Paglaya ito para sa inyo, kung saan dapat ibalik ang mga ari-arian at mga alipin sa kanilang mga pamilya. 
'''
"11" = '''
:sup:`11` Ang ikalimampung taon ay magiging isang Paglaya para sa inyo. Hindi kayo dapat magtanim o gumawa ng isinaayos na pag-aani. Kainin anuman ang tumutubong mag-isa, at tipunin ang mga ubas na tumutubo sa hindi pinutulang mga baging. 
'''
"12" = '''
:sup:`12` Dahil isang Paglaya iyon, na magiging banal para sa inyo. Dapat ninyong kainin ang bungang tumutubong mag-isa mula sa kabukiran. 
'''
"13" = '''
:sup:`13` Dapat ninyong ibalik ang bawat isa sa kanyang sariling ari-arian sa Taon ng Paglaya. 
'''
"14" = '''
:sup:`14` Kung magbebenta kayo ng anumang lupa sa inyong kapit-bahay o bibili ng anumang lupa mula sa inyong kapit-bahay, hindi ninyo dapat dayain o gawan ng masama ang isa't isa. 
'''
"15" = '''
:sup:`15` Kung bibili kayo ng lupa mula sa inyong kapit-bahay, isaalang-alang ang bilang ng mga taon at mga pananim na maaaring anihin hanggang sa susunod na Paglaya. Dapat din iyong isaalang-alang ng inyong kapit-bahay na nagbebenta ng lupa. 
'''
"16" = '''
:sup:`16` Ang higit na malaking bilang ng taon hanggang sa susunod na Paglaya ay magdaragdag sa halaga ng lupa, at ang higit na maliit na bilang ng taon hanggang sa susunod na Paglaya ay magbabawas sa halaga, dahil ang bilang ng pag-aani na idudulot ng lupa para sa bagong may-ari ay may kaugnayan sa bilang ng mga taon bago ang susunod na Paglaya. 
'''
"17" = '''
:sup:`17` Hindi ninyo dapat dayain o gawan ng masama ang isa't isa; sa halip, dapat ninyong parangalan ang inyong Diyos, sapagkat ako ay Yahweh, na inyong Diyos. 
'''
"18" = '''
:sup:`18` Kaya nga dapat ninyong sundin ang aking mga kautusan, ingatan ang aking mga batas, at tuparin ang mga iyon. Sa gayon ligtas kayong mamumuhay sa lupain. 
'''
"19" = '''
:sup:`19` Mamumunga ang lupain, at kakain kayo hanggang mabusog at ligtas na mamumuhay roon. 
'''
"20" = '''
:sup:`20` Maaaring sabihin ninyo, “Anong kakainin namin sa panahon ng ikapitong taon? Masdan, hindi kami makakapagtanim o makakapagtipon ng bunga.” 
'''
"21" = '''
:sup:`21` Iuutos kong dumating sa inyo ang aking pagpapala sa ikaanim na taon, at magbibigay ito ng aning sapat para sa tatlong taon. 
'''
"22" = '''
:sup:`22` Magtatanim kayo sa ikawalong taon at patuloy na kakain mula sa bunga ng mga nakaraang taon at mga itinagong pagkain. Hanggang sa dumating ang ani ng ikasiyam na taon, makakakain kayo mula sa mga pagkaing itinago sa mga nakaraang taon. 
'''
"23" = '''
:sup:`23` Hindi dapat ipagbili ang lupa sa bagong permanenteng may-ari, dahil sa akin ang lupa. Kayong lahat ay mga dayuhan at pansamantalang naninirahan sa aking lupain. 
'''
"24" = '''
:sup:`24` Dapat ninyong sundin ang karapatan ng pagtubos para sa lahat ng lupang makamtan ninyo; dapat ninyong payagang muling bilhin ang lupa ng pamilya ng kung kanino ninyo ito binili. 
'''
"25" = '''
:sup:`25` Kung naging mahirap ang kapwa ninyo Israelita at dahil doon ipinagbili ang ilan sa kanyang ari-arian, sa gayon maaaring bilhin muli ng pinakamalapit niyang kamag-anak ang ari-ariang ipinagbili niya sa inyo. 
'''
"26" = '''
:sup:`26` Kung ang isang tao ay walang kamag-anak para tumubos ng kanyang ari-arian, subalit kung umunlad siya at may kakayahang tubusin ito, 
'''
"27" = '''
:sup:`27` sa gayon maaari niyang kuwentahin ang mga taon mula nang ipinagbili ang lupa at bayaran ang nalalabi sa tao na kung kanino niya ito ipinagbili. Pagkatapos maaari siyang bumalik sa kanyang sariling ari-arian. 
'''
"28" = '''
:sup:`28` Subalit kung hindi niya kayang bawiin ang lupa para sa kanyang sarili, sa gayon mananatili ang lupang ipinagbili niya sa pagmamay-ari ng bumili nito hanggang sa Taon ng Paglaya. Sa Taon ng Paglaya, ibabalik ang lupa sa taong nagbenta nito, at babalik ang tunay na may-ari sa kanyang ari-arian. 
'''
"29" = '''
:sup:`29` Kung ang isang tao ay magbebenta ng isang bahay sa isang pinaderang siyudad, sa gayon maaari niya itong bilhin muli sa loob ng isang buong taon matapos na ipagbili ito. Sa loob na isang buong taon magkakaroon siya ng karapatan ng pagtubos. 
'''
"30" = '''
:sup:`30` Kung hindi matubos ang bahay sa loob ng isang buong taon, sa gayon ang bahay na nasa pinaderang siyudad ay magiging permanenteng ari-arian ng taong bumili nito, sa kabuuan ng mga salinhlahi ng kanyang mga kaapu-apuhan. Hindi na ibabalik ang bahay na iyon sa Paglaya. 
'''
"31" = '''
:sup:`31` Subalit ang mga bahay sa mga bayan na walang pader sa palibot ng mga iyon ay magiging ari-ariang may kaugnayan sa mga bukirin ng bansa. Maaaring bilhin muli ang mga iyon, at dapat ibalik ang mga iyon sa panahon ng paglaya. 
'''
"32" = '''
:sup:`32` Gayunman, ang mga bahay na pagmamay-ari ng mga Levita sa kanilang mga siyudad ay maaaring tubusin sa anumang oras. 
'''
"33" = '''
:sup:`33` Kung hindi tutubusin ng isa sa mga Levita ang bahay na ipinagbili niya, sa gayon dapat ibalik ang bahay na ipinagbili sa siyudad kung saan ito naroon sa Paglaya, dahil ang mga bahay sa mga siyudad ng mga Levita ay ari-arian nila sa gitna ng mga tao ng Israel. 
'''
"34" = '''
:sup:`34` Subalit hindi maaring ipagbili ang mga bukid sa palibot ng kanilang mga siyudad dahil ang mga iyon ay permanenteng ari-arian ng mga Levita. 
'''
"35" = '''
:sup:`35` Kung naging mahirap ang kapwa kababayan ninyo, kung kaya hindi na niya kayang itaguyod ang kanyang sarili, sa gayon dapat ninyo siyang tulungan tulad ng tutulungan ang isang dayuhan o sino pa mang naninirahan bilang tagalabas na kasama ninyo. 
'''
"36" = '''
:sup:`36` Huwag siyang singilin ng tubo o subukang kumita mula sa kanya sa anumang paraan, ngunit parangalan ang inyong Diyos upang ang kapatid ninyo ay makapanatiling namumuhay kasama ninyo. 
'''
"37" = '''
:sup:`37` Hindi ninyo siya dapat bigyan ng pautang na pera at patawan ng tubo, ni pagbilhan ng iyong pagkain upang kumita. 
'''
"38" = '''
:sup:`38` Ako ay Yahweh na inyong Diyos na naglabas sa inyo mula sa lupain ng Ehipto, upang ibigay ko sa inyo ang lupain ng Canaan, at upang ako ay maging Diyos ninyo. 
'''
"39" = '''
:sup:`39` Kung maging mahirap ang kapwa kababayan ninyo at ipagbili ang kanyang sarili sa inyo, hindi ninyo siya dapat pagtrabahuhin tulad ng isang alipin. 
'''
"40" = '''
:sup:`40` Ituring siyang isang upahang lingkod. Dapat siyang maging tulad ng isang taong pansamantalang naninirahan kasama ninyo. Maglilingkod siya sa inyo hanggang sa Taon ng Paglaya. 
'''
"41" = '''
:sup:`41` Pagkatapos aalis siya mula sa inyo, siya at ang kanyang mga anak na kasama niya, at babalik siya sa kanyang sariling pamilya at sa ari-arian ng kanyang ama. 
'''
"42" = '''
:sup:`42` Sapagkat mga lingkod ko sila na inilabas ko mula sa lupain ng Ehipto. Hindi sila ipagbibili bilang mga alipin. 
'''
"43" = '''
:sup:`43` Hindi ninyo sila dapat pamunuan nang malupit, subalit dapat ninyong parangalan ang inyong Diyos. 
'''
"44" = '''
:sup:`44` Para sa inyong mga aliping lalaki at babae, na maaari ninyong makuha mula sa mga bansang naninirahan sa palibot ninyo, maaari kayong bumili ng mga alipin mula sa kanila. 
'''
"45" = '''
:sup:`45` Maaari rin kayong bumili ng mga alipin sa mga dayuhang naninirahan kasama ninyo, iyon ay, mula sa kanilang mga pamilyang kasama ninyo, mga batang ipinanganak sa inyong lupain. Maaari ninyo silang maging ari-arian. 
'''
"46" = '''
:sup:`46` Maaari ninyong ibigay ang ganyang mga alipin bilang isang pamana sa inyong mga anak na kasunod ninyo, para panghawakan bilang ari-arian. Mula sa kanila ay maaari kayong palaging bumili ng inyong mga alipin, ngunit hindi ninyo dapat pamunuan ang mga tao ng Israel nang may pagmamalupit. 
'''
"47" = '''
:sup:`47` Kung isang dayuhan o isang taong pansamantalang naninirahan kasama ninyo ang naging mayaman, at kung isa sa mga kapwa ninyo Israelita ang naging mahirap at ipagbili ang kanyang sarili sa dayuhang iyon, o sa isang tao sa pamilya ng isang dayuhan, 
'''
"48" = '''
:sup:`48` matapos na ang inyong kapwa Israelita ay nabili, maaari siyang muling bilhin. Isang tao sa kanyang pamilya ang maaaring tumubos sa kanya. 
'''
"49" = '''
:sup:`49` Marahil ang tiyuhin ng tao o anak ng kanyang tiyuhin ang siyang tutubos sa kanya, o sinumang malapit na kamag-anak niya mula sa kanyang pamilya. O, kung naging maunlad siya, maaari niyang tubusin ang kanyang sarili. 
'''
"50" = '''
:sup:`50` Dapat siyang makipagtawaran sa taong bumili sa kanya; dapat niyang bilangin ang mga taon mula sa taong ipinagbili niya ang kanyang sarili sa nakabili sa kanya hanggang sa Taon ng Paglaya. Ang halaga ng kanyang katubusan ay dapat kuwentahin alinsunod sa halagang ibabayad sa isang upahang lingkod, para sa bilang ng mga taon na maaari siyang patuloy na magtrabaho para sa bumili sa kanya. 
'''
"51" = '''
:sup:`51` Kung may maraming taon pang natitira hanggang sa Paglaya, dapat siyang magbalik bayad bilang halaga para sa kanyang katubusan ng isang katumbas na dami ng perang angkop sa bilang ng mga taong iyon. 
'''
"52" = '''
:sup:`52` Kung may ilang taon na lamang tungo sa Taon ng Paglaya, sa gayon ay dapat siyang makipagtawaran sa nakabili sa kanya upang ipakita ang bilang ng mga taong natitira bago ang Paglaya, at dapat siyang magbayad para sa kanyang katubusan alinsunod sa bilang ng mga taon. 
'''
"53" = '''
:sup:`53` Dapat siyang ituring bilang isang taong inuupahan taun-taon. Dapat ninyong tiyaking hindi siya mapagmalupitan. 
'''
"54" = '''
:sup:`54` Kung hindi siya matutubos sa mga paraang ito, dapat siyang maglingkod hanggang sa Taon ng Paglaya, siya at ang kanyang mga anak na kasama niya. 
'''
"55" = '''
:sup:`55` Para sa akin ang mga tao ng Israel ay mga lingkod. Mga lingkod ko sila na inilabas ko mula sa lupain ng Ehipto. Ako ay Yahweh na inyong Diyos.'” 
'''
