[29]
"1" = '''
:sup:`1` Kaawa-awa kay Ariel, Ariel, ang lungsod na pinagkampohan ni David! Magdagdag ng taon sa taon; hayaang dumating ang mga pista. 
'''
"2" = '''
:sup:`2` Pero sasalakayin ko ang Ariel, at siya ay magluluksa at mananaghoy; siya ay magiging tulad ng Ariel sa akin. 
'''
"3" = '''
:sup:`3` Magkakampo ako laban sa inyo sa paligid ninyo at lulusob laban sa inyo gamit ang isang tulos, at magtatatag ng mga armas pagkubkob laban sa inyo. 
'''
"4" = '''
:sup:`4` Ibabagsak kayo at magsasalita kayo mula sa lupa; ang pananalita ninyo ay magiging mababa mula sa alabok. Ang tinig ninyo ay magiging tulad ng isang multo mula sa lupa, at ang pananalita ninyo ay magiging napakahina mula sa alabok. 
'''
"5" = '''
:sup:`5` Ang kawan ng mga sumasalakay sa inyo ay magiging tulad ng maliliit na alikabok at ang maraming mga malulupit tulad ng ipa na naglalaho. Mangyayari ito nang biglaan, sa isang saglit. 
'''
"6" = '''
:sup:`6` Paparusahan kayo ni Yahweh na pinuno ng mga hukbo ng mga anghel na may kulog, lindol, malakas na ingay, ng malalakas na mga hangin at matinding bagyo, at mga liyab ng isang lumalamong apoy. 
'''
"7" = '''
:sup:`7` Ito ay magiging tulad ng isang panaginip, isang pangitain ng gabi: Lalabanan si Ariel at ang kanyang kutang tanggulan ng isang kawan ng lahat ng mga bansa. Sasalakayin siya at ang kanyang mga tanggulan para siluhin siya. 
'''
"8" = '''
:sup:`8` Ito ay tulad ng isang nagugutom na tao na nananaginip na siya ay kumakain, pero nang siya ay gumising, walang laman ang kanyang tiyan. Ito ay tulad ng nananaginip na uhaw na tao na umiinom, pero nang siya ay gumising, siya ay nahihilo, dahil ang kanyang pagka-uhaw ay hindi mapawi. Oo, ganoon ang mangyayari sa kawan ng mga bansa na lumalaban sa Bundok ng Sion. 
'''
"9" = '''
:sup:`9` Pahangain ninyo ang inyong mga sarili at mamangha; bulagin ninyo ang inyong sarili at mabulag! Malasing kayo, pero hindi sa alak; magsuray-suray kayo, pero hindi sa serbesa. 
'''
"10" = '''
:sup:`10` Dahil ibinuhos sa inyo ni Yahweh ang espiritu ng mahimbing na tulog. Isinara niya ang inyong mga mata, mga propeta, at tinakpan ang inyong mga ulo, mga manghuhula. 
'''
"11" = '''
:sup:`11` Ang lahat ng mga paghahayag ay naging sa inyo tulad ng mga salita sa isang aklat na selyado, na maaaring ibigay ng mga tao sa isang may pinag-aralan, na sinasabing “Basahin mo ito”. Sinasabi rin niya, “Hindi maaari, dahil ito ay selyado.” 
'''
"12" = '''
:sup:`12` Kung ang aklat na ito ay ibinigay sa isa na hindi makabasa, na sinasabing. “Basahin mo ito”, sinasabi niya, “hindi ako makabasa”. 
'''
"13" = '''
:sup:`13` Sinabi ng Panginoon, “Ang bayang ito ay lumalapit sa akin gamit ang kanilang bibig at pinararangalan ako gamit ang kanilang mga labi, pero malayo ang kanilang puso sa akin. Ang pagpaparangal nila sa akin ay isang kautusan na itinuro ng mga tao. 
'''
"14" = '''
:sup:`14` Kaya nga, tingnan ninyo, magpapatuloy akong gumawa ng kamangha-manghang bagay sa mga taong ito, kababalaghan kasunod ng isa pang kababalaghan. Ang karunungan ng kanilang matatalinong tao ay mawawala, at ang pang-unawa ng kanilang mga nakakaunawang mga tao ay maglalaho.” 
'''
"15" = '''
:sup:`15` Kaawa-awa ang mga lubos na itinatago ang kanilang mga plano mula kay Yahweh, at na ang kanilang mga gawa ay nasa kadiliman. Sinasabi nila, “Sino ang nakakakita sa atin, at sino ang nakakakilala sa atin? 
'''
"16" = '''
:sup:`16` Ibinabaligtad ninyo ang mga bagay! Dapat bang ituring ang magpapalayok na tulad ng luwad, para sabihin na ang bagay na ginawa niya ay tungkol sa kanya na siyang gumawa nito, “Hindi niya ako ginawa,” o ang bagay na hinubog ay sasabihin sa kanyang manghuhubog, “Hindi niya nauunawaan?” 
'''
"17" = '''
:sup:`17` Hindi magtatagal, magiging isang bukid ang Lebanon, at ang bukid ay magiging isang gubat. 
'''
"18" = '''
:sup:`18` Sa araw na iyon, maririnig ng bingi ang mga salita ng aklat, at ang mga mata ng bulag ay makakakita mula sa malalim na kadiliman. 
'''
"19" = '''
:sup:`19` Muling magagalak kay Yahweh ang mga api, at magagalak sa Ang Banal ng Israel ang mga mahihirap. 
'''
"20" = '''
:sup:`20` Mawawala na ang malupit, at maglalaho ang mapangutya. Aalisin ang lahat ng mga mahilig gumawa ng kasamaan, 
'''
"21" = '''
:sup:`21` na sa pamamagitan ng isang salita ay pinapalabas na may sala ang isang tao. Naglalatag sila ng isang silo para sa kanya na naghahanap ng katarungan sa tarangkahan at ibinababa ang matuwid sa pamamagitan ng walang laman na mga kasinungalingan. 
'''
"22" = '''
:sup:`22` Kaya nga ito ang sinasabi ni Yahweh tungkol sa sambahayan ni Jacob — si Yahweh, na tumubos kay Abraham, “Hindi na mapapahiya si Jacob, ni mamumutla ang kanyang mukha. 
'''
"23" = '''
:sup:`23` Pero kapag nakita niya ang kanyang mga anak, na gawa ng aking mga kamay, gagawin nilang banal ang aking pangalan. Gagawin nilang banal ang pangalan ng Banal ni Jacob at hahanga sila sa Diyos ng Israel. 
'''
"24" = '''
:sup:`24` Ang mga nagkamali sa kanilang iniisip ay magkakaroon ng pang-unawa, ang mga mareklamo ay matututo ng kaalaman. “ 
'''
