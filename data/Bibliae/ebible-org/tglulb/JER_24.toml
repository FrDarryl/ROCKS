[24]
"1" = '''
:sup:`1` Nagpakita si Yahweh ng isang bagay sa akin. Masdan, dalawang basket ng igos ang nakalagay sa harapan ng templo ni Yahweh. (Ang pangitain na ito ay nangyari pagkatapos dalhin ni Nebucadnezar, na hari ng Babilonia, sa pagkakabihag si Jeconias na anak ni Jehoiakim, na hari ng Juda, ang mga pinuno ng Juda, mga mang-uukit at mga manggagawa ng bakal mula sa Jerusalem at dinala sila sa Babilonia.) 
'''
"2" = '''
:sup:`2` Ang isang basket ng igos ay napakaganda, tulad ng mga unang nahinog na igos, ngunit ang ibang mga basket ng igos ay napakasama na hindi maaring kainin. 
'''
"3" = '''
:sup:`3` Sinabi ni Yahweh sa akin, “Ano ang nakikita mo, Jeremias?” sinabi ko, “Mga igos. Mga igos na napakaganda at igos na napakasama na hindi ito maaaring kainin.” 
'''
"4" = '''
:sup:`4` Pagkatapos, ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"5" = '''
:sup:`5` “Sinasabi ito ni Yahweh, ang Diyos ng Israel: Titingnan ko ang pagkakabihag ng Juda para sa kanilang kapakinabangan, tulad ng mabubuting igos na ito, ang mga bihag na aking ipinadala mula sa lugar sa lupain ng Caldeo. 
'''
"6" = '''
:sup:`6` Ibabaling ko ang aking mga mata sa kanila para sa kabutihan at muli silang ibabalik sa lupaing ito. Itatayo ko sila at hindi ibabagsak. Itatanim ko sila, at hindi bubunutin. 
'''
"7" = '''
:sup:`7` At bibigyan ko sila ng isang puso upang kilalanin ako, sapagkat ako si Yahweh. Sila ay magiging aking mga tao at ako ay magiging kanilang Diyos, kaya babalik sila sa akin nang buong puso. 
'''
"8" = '''
:sup:`8` Ngunit tulad ng masamang igos na hindi maaaring kainin—ito ang sinasabi ni Yahweh—gagawin ko ang paraang ito kina Zedekias, na hari ng Juda, kasama ang kaniyang mga opisyal, at ang ilan pa sa mga taga-Jerusalem na nananatili sa lupaing ito o pupunta upang manatili sa lupain ng Egipto. 
'''
"9" = '''
:sup:`9` Ibabaling ko sila sa isang nakakatakot na bagay, isang sakuna, sa paningin ng lahat ng kaharian sa lupa, isang kahihiyan at isang sentro ng mga salawikain, mga paghamak, at mga sumpa sa lahat ng lugar kung saan ko sila dinala. 
'''
"10" = '''
:sup:`10` Magpapadala ako ng espada, taggutom, at salot laban sa kanila, lubos silang mauubos mula sa lupain na aking ibinigay sa kanila at sa kanilang mga ninuno.” 
'''
