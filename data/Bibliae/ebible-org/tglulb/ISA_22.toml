[22]
"1" = '''
:sup:`1` Isang kapahayagan tungkol sa lambak ng pangitain: Ano ang dahilan ng pagakyat ninyong lahat sa mga bubungan? 
'''
"2" = '''
:sup:`2` Isang maingay na lungsod, isang bayan na puno ng katuwaan; hindi napatay ng espada ang inyong mga patay, at hindi sila namatay sa labanan. 
'''
"3" = '''
:sup:`3` Sama-samang tumakas ang lahat ng inyong mga pinuno, pero nahuli sila nang walang dalang mga pana, nahuli silang lahat at sama samang nabihag; tumakas sila papunta sa malalayong lugar. 
'''
"4" = '''
:sup:`4` Kaya sinabi ko, “Huwag ninyo akong tingnan, mapait akong hahagulgol; huwag niyo akong subukang aliwin dahil sa pagkawasak ng anak na babae ng aking bayan.” 
'''
"5" = '''
:sup:`5` Dahil ang Panginoon, ang Diyos ng mga hukbo ay may araw ng kaguluhan, pagwasak, at kalituhan. At sa lambak ng pangitain, magkakaroon ng pagkagiba ng mga pader, at pagtawag ng mga tao mula sa mga kabundukan. 
'''
"6" = '''
:sup:`6` Dinala ng Elam ang lalagyan ng palaso, kasama ang mga karwahe ng mga lalake at mangangabayo, at hinahanda ng Kir ang kalasag. 
'''
"7" = '''
:sup:`7` Mapupuno ng karwahe ang inyong mabubuting lambak, at magbabantay sa tarangkahan ang mga mangangabayo. 
'''
"8" = '''
:sup:`8` Tinanggal niya ang proteksiyon ng Juda; at sa panahon na iyon ay tumingin kayo sa mga sandata ng Palasyo ng Gubat. 
'''
"9" = '''
:sup:`9` Nakita niyo ang mga butas ng lungsod ni David, na napakarami ng mga ito, at nag imbak kayo ng tubig mula sa ibabang tubigan. 
'''
"10" = '''
:sup:`10` Binilang ninyo ang mga tahanan ng Jerusalem, giniba ninyo ang mga bahay para patibayin ang pader. 
'''
"11" = '''
:sup:`11` Gumawa kayo ng imbakan ng tubig sa pagitan ng dalawang pader para sa tubig ng lumang tubigan. Pero hindi ninyo isinaalang-alang ang manlilikha ng lungsod, ang nagplano nito noon pa. 
'''
"12" = '''
:sup:`12` Ang Panginoon, si Yahweh ng mga hukbo sa ay tumawag sa panahong iyon para sa pagtatangis, pananaghoy, pag-aahit ng buhok sa ulo, at pagsusuot ng sako. 
'''
"13" = '''
:sup:`13` Pero tingnan ninyo, sa halip na magdiwang at magalak, magkatay ng baka at magpakatay ng tupa, kumain ng karne at uminom ng alak; tayo ay kumain at uminon, dahil bukas ay mamamatay na tayo. 
'''
"14" = '''
:sup:`14` Ipinahayag ito ni Yahweh ng mga hukbo sa aking pandinig: “Tiyak na hindi patatawarin ang inyong mga kasalanan na ito, kahit na mamatay na kayo” iyon ang sinasabi ng Panginoon, Yahweh ng mga hukbo. 
'''
"15" = '''
:sup:`15` Sinasabi ito ng Panginoon, Yahweh ng mga hukbo, “Pumunta ka sa tagapamahala, kay Shebna, na siyang namamahala sa tahanan na iyon, at sabihin mo, 
'''
"16" = '''
:sup:`16` 'Ano ang pagmamay-ari mo dito, sino ka, na naghukay ka ng libingan? Naghukay ng libingan sa kaitaasan, umukit sa bato ng sarili mong libingan!'” 
'''
"17" = '''
:sup:`17` Tingnan mo, malapit ka nang itapon ni Yahweh, ikaw na makapangyarihan, malapit ka na niyang itapon; hahawakan ka niya ng mahigpit. 
'''
"18" = '''
:sup:`18` Tiyak na paiikot-ikutin ka niya, at itatapon ka sa malayong bansa gaya ng bola. Mamamatay ka roon, at papupunta doon ang dakila mong mga karwahe; magiging kahihiyan ka ng tahanan ng iyong amo! 
'''
"19" = '''
:sup:`19` “Aalisin kita mula sa iyong tungkulin at mula sa iyong himpilan. Mahihila ka pababa. 
'''
"20" = '''
:sup:`20` Sa panahon na iyon, tatawagin ko ang aking lingkod na si Eliakim ang anak na lalaki ni Hilkias. 
'''
"21" = '''
:sup:`21` Idadamit ko sa kaniya ang iyong tunika at ilalagay ko sa kaniya ang iyong bigkis, at ililipat ko ang iyong kapangyarihan sa kaniyang kamay. Siya ang magiging ama ng mga naninirahan sa Jerusalem at sa tahanan ng Juda. 
'''
"22" = '''
:sup:`22` Ilalagay ko sa kaniyang balikat ang susi ng tahanan ni David; bubuksan niya, at walang sinuman ang makapagsasara; isasara niya, at walang sinuman ang makapagbubukas. 
'''
"23" = '''
:sup:`23` Patatatagin ko siya gaya ng isang pako na nakabaon ng maigi, at siya ay magiging trono ng kaluwalhatian sa tahanan ng kaniyang ama. 
'''
"24" = '''
:sup:`24` Ilalagay nila sa kaniya ang lahat ng kaluwalhatian ng tahanan ng kaniyang ama, ang anak at mga kaapu-apuhan, bawat maliliit na sisidlan mula sa mga kopa papunta sa lahat ng mga tapayan. 
'''
"25" = '''
:sup:`25` Sa panahon na iyon—ito ang kapahayagan ni Yahweh ng mga hukbo—bibigay ang pakong kahoy na nakabaon, mababali, at malalaglag, at mapuputol ang pabigat na nakalagay dito—dahil nagsalita na si Yahweh. 
'''
