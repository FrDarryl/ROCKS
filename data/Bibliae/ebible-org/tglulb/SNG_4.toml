[4]
"1" = '''
:sup:`1` O, kay ganda mo, aking mahal; kay ganda mo. Ang iyong mga mata ay katulad ng mga kalapati sa likuran ng iyong belo. Ang iyong buhok ay tulad ng isang kawan ng mga kambing na bumababa mula sa Bundok ng Gilead. 
'''
"2" = '''
:sup:`2` Ang iyong mga ngipin ay katulad ng isang kawan ng mga tupang babae na bagong gupit, na umaahon mula sa lugar ng pinagpaliguan. Bawa't isa ay may isang kakambal at walang isa sa kanila ang namatayan. 
'''
"3" = '''
:sup:`3` Ang labi mo ay katulad ng isang hibla ng eskarlata; ang bibig mo ay kaibig-ibig. Ang mga pisngi mo ay katulad ng kabiyak na granada sa likuran ng iyong belo. 
'''
"4" = '''
:sup:`4` Ang leeg mo ay katulad ng tore ni David na itinayo sa mga hanay ng bato, na may isang libong mga kalasag na nakasabit dito, lahat ng mga kalasag ng mga sundalo. 
'''
"5" = '''
:sup:`5` Ang dalawang dibdib mo ay katulad ng dalawang munting usa, magkakambal na gasel, na nanginginain sa kalagitnaan ng mga liryo. 
'''
"6" = '''
:sup:`6` Hanggang dumating ang bukang-liwayway at ang mga anino ay naglaho, ako ay magpupunta sa bundok ng mira at sa burol ng kamanyang. 
'''
"7" = '''
:sup:`7` Kay ganda mo sa lahat ng paraan, aking mahal at walang kapintasan sa iyo. 
'''
"8" = '''
:sup:`8` Sumama ka sa akin mula sa Lebanon, babaeng aking pakakasalan. Sumama ka sa akin mula sa Lebanon; sumama ka mula sa tuktok ng Bundok ng Amana, mula sa tuktok ng Bundok ng Senir at Hermon, mula sa mga lungga ng leon, mula sa lunggang bundok ng mga leopardo. 
'''
"9" = '''
:sup:`9` Ninakaw mo ang puso ko, aking kapatid, babaeng aking pakakasalan; nabihag mo ang puso ko, sa isang sulyap lamang sa akin, sa isang hiyas lamang ng iyong kuwintas. 
'''
"10" = '''
:sup:`10` Kay ganda ng iyong pag-ibig, aking kapatid, babaeng aking pakakasalan! Mas mainam ang pag-ibig mo kaysa sa alak, at ang halimuyak ng pabango mo kaysa sa anumang sangkap ng pabango. 
'''
"11" = '''
:sup:`11` Ang iyong labi, babaeng aking pakakasalan, tumutulong pulot; ang pulot at gatas ay nasa ilalim ng iyong dila; ang halimuyak ng iyong mga kasuotan ay katulad ng halimuyak ng Lebanon. 
'''
"12" = '''
:sup:`12` Aking kapatid, babaeng aking pakakasalan ay isang harding nakakandado, isang harding nakakandado, isang bukal na nakasarado. 
'''
"13" = '''
:sup:`13` Ang mga sanga mo ay isang kahuyan ng mga puno ng granada na may piling bunga, at ng hena at mga halamang nardo, 
'''
"14" = '''
:sup:`14` Pakong nardo at safron, kalamo at kanela kasama ang lahat ng mga uri ng sangkap ng pabango, mira at mga aloe kasama lahat ng pinakamainam na mga sangkap ng pabango. 
'''
"15" = '''
:sup:`15` Ikaw ay bukal sa hardin, isang balon na may sariwang tubig, mga batis na umaagos pababa mula sa Lebanon. Ang dalaga ay nagsasalita sa kaniyang mangingibig. 
'''
"16" = '''
:sup:`16` Gumising ka, hanging hilaga; lumapit ka hanging timog; umihip ka sa aking hardin para itong mga sangkap ng pabango ay maaaring maglabas ng kanilang halimuyak. Nawa ang aking minamahal ay pumarito sa kaniyang hardin at kumain ng ilang piling bunga nito. 
'''
