[3]
"1" = '''
:sup:`1` Ipaalala sa kanila na magpasakop sa mga namumuno at may kapangyarihan, upang sundin sila, para maging handa sa lahat ng mabuting gawa. 
'''
"2" = '''
:sup:`2` Paalalahanan sila wag manglait nang sinuman, iwasan ang pagtalo-talo, hayaan ang ibang mga tao sa kanilang pamamaraan, at magpakita ng kababaan ng loob sa lahat ng tao. 
'''
"3" = '''
:sup:`3` Minsan tayo ay naging pabaya at suwail. Dati tayo ay naligaw at inalipin sa iba't ibang mga pagkahumaling at kasiyahan. Namuhay tayo sa kasamaan at inggit. Tayo ay kasuklam-suklam at kinamuhian ang isa't-isa. 
'''
"4" = '''
:sup:`4` Ngunit kapag ang kabutihan at pagmamahal ng ating Diyos na tagapagligtas ay nalantad sa sangkatauhan, 
'''
"5" = '''
:sup:`5` eto ay hindi sa pamamagitan na ating makatuwirang mga nagawa, kundi dahil sa kanyang habag kaya tayo ay naligtas. Niligtas nya tayo sa pamamagitan ng paghuhugas ng bagong kapanganakan at pagpapabago sa pamamagitan ng Banal na Espirito. 
'''
"6" = '''
:sup:`6` Masaganang binuhos ng Panginoon sa atin ang Banal na Espirito sa pamamagitan ng ating Tagapagligtas na si Jesu Cristo. 
'''
"7" = '''
:sup:`7` Ginawa Nya ito, upang, ang mga pinawalang sala sa pamamagitan ng kanyang biyaya, tayo'y maaring maging kabahagi sa kasiguraduhan ng buhay na walang hanggan. 
'''
"8" = '''
:sup:`8` Itong mensahe na ito ay mapagkakatiwalaan. Gusto ko kayong magsalita ng may kalakasan ng loob tungkol sa mga bagay na ito, Nang sa gayon ang mga nagtitiwala sa Diyos ay maghangad ng mabubuting gawa na nilagay Niya bago sa kanila. Ang mga bagay na ito ay maganda at kapakipakinabang para sa lahat ng tao. 
'''
"9" = '''
:sup:`9` Ngunit iwasan ang kawalang katuturan na pagtatalo at mga pagkakasunod-sunod ng lahi at pagkakagalit-galit at hindi pagkakasundo tungkol sa mga batas. Ang mga bagay na iyon ay walang halaga at hindi kapakipakinabang. 
'''
"10" = '''
:sup:`10` Itanggi ang sinumang nagdudulot ng pagkahati-hati sa inyo, pagkatapos ng isa o dalawang babala, 
'''
"11" = '''
:sup:`11` at ipaalam na ang taong ito ay tumalikod sa tamang daan at nagkakasala at sinumpa ang kanyang sarili. 
'''
"12" = '''
:sup:`12` Nang pinapunta ko sa inyo sila Artemas at Tychicus, magmadali at sumama kayo sa akin sa Nicopolis, kung saan ako nagpasyang magpalipas ng tag-lamig. 
'''
"13" = '''
:sup:`13` Magmadali at papuntahin si Zenas, ang dalubhasa sa batas, at si Apollos, nang sa gayon wala ng kakulangan. 
'''
"14" = '''
:sup:`14` Ang ating mga tao dapat matutunan ang makisali sa paggawa ng mabuti na tumutugon sa mga agarang pangangailangan upang sila ay maging mabunga. 
'''
"15" = '''
:sup:`15` lahat ng mga kasama ko ay bumabati sa inyo. Batiin ninyo ang lahat ng nagmamahal sa atin dahil sa pananampalataya. Sumainyo lahat ang biyaya. 
'''
