[49]
"1" = '''
:sup:`1` Pakinggan ninyo ito, lahat kayong mga mamamayan; ibaling ang inyong pandinig, lahat kayong mga naninirahan sa mundo, 
'''
"2" = '''
:sup:`2` kapwa mababa at mataas, mayaman at mahirap na magkakasama. 
'''
"3" = '''
:sup:`3` Magsasabi ang aking bibig ng karunungan at ang magiging pagbubulay-bulay ng aking puso ay pang-unawa. 
'''
"4" = '''
:sup:`4` Ikikiling ko ang aking pandinig sa isang parabola; sisimulan ko ang aking parabola gamit ang alpa. 
'''
"5" = '''
:sup:`5` Bakit kailangang matakot ako sa mga araw ng kasamaan, kapag napapaligiran ako ng kasamaan sa aking mga sakong? 
'''
"6" = '''
:sup:`6` Ang mga nagtitiwala sa kanilang yaman at ipinagmamalaki ang halaga ng kanilang yaman - 
'''
"7" = '''
:sup:`7` tiyak na walang makatutubos sa kaniyang kapatid o makapagbibigay sa Diyos ng panubos para sa kaniya, 
'''
"8" = '''
:sup:`8` Dahil mahal ang pagtubos ng buhay ng isang tao, at sa ating pagkakautang walang makakapagbayad. 
'''
"9" = '''
:sup:`9` Walang mabubuhay ng magpakailanman nang hindi mabubulok ang kanyang katawan. 
'''
"10" = '''
:sup:`10` Dahil makararanas siya ng pagkabulok. Ang mga marurunong ay namamatay; ang mga hangal at ang mga malupit ay parehong mamamatay at iiwanan nila ang kanilang kayamanan sa iba. 
'''
"11" = '''
:sup:`11` Ang nasa kaloob-looban ng kaisipan nila ay magpapatuloy ang kanilang mga pamilya magpakailanman, pati na ang mga lugar kung saan sila naninirahan, sa lahat ng mga salinlahi; tinawag nila ang kanilang mga lupain ayon sa kanilang mga pangalan. 
'''
"12" = '''
:sup:`12` Pero ang tao na may taglay na yaman ay hindi nananatiling buhay; tulad siya ng mga hayop na namamatay. 
'''
"13" = '''
:sup:`13` Ito, ang kanilang pamamaraan, ay kanilang kahangalan; pero pagkatapos nila, ang mga tao ay sumasang-ayon sa kanilang mga sinasabi. Selah 
'''
"14" = '''
:sup:`14` Itinatalaga sila tulad ng isang kawan na pupunta sa sheol; kamatayan ang kanilang magiging pastol; ang matuwid ay magkakaroon ng kapangyarihan sa kanila pagsapit ng umaga; lalamunin ng sheol ang kanilang mga katawan at wala silang lugar na matitirahan. 
'''
"15" = '''
:sup:`15` Pero tutubusin ng Diyos ang aking buhay mula sa kapangyarihan ng sheol; ako ay kaniyang tatanggapin. Selah 
'''
"16" = '''
:sup:`16` Huwag matakot kapag may isang taong yumayaman, kapag ang kapangyarihan ng kaniyang pamilya ay lumalawak, 
'''
"17" = '''
:sup:`17` dahil kapag siya ay namatay, wala siyang dadalhin kahit anong bagay; hindi niya kasamang bababa ang kanyang kapangyarihan. 
'''
"18" = '''
:sup:`18` Pinagpala niya ang kaniyang kaluluwa habang siya ay nabubuhay - at pinupuri ka ng mga tao kapag namumuhay ka para sa iyong sarili - 
'''
"19" = '''
:sup:`19` pupunta siya sa salinlahi ng kanyang mga ama at hindi nila kailanman makikitang muli ang liwanag. 
'''
"20" = '''
:sup:`20` Ang isang taong may yaman pero walang pang-unawa ay tulad ng mga hayop na namamatay. 
'''
