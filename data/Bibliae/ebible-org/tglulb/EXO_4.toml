[4]
"1" = '''
:sup:`1` Sumagot si Moises, “Pero paano kung hindi sila maniwala o makinig sa akin pero sa halip na sabihin, 'Si Yahweh ay hindi nagpakita sa iyo'?” 
'''
"2" = '''
:sup:`2` Sinabi ni Yahweh sa kaniya, “Ano iyang nasa kamay mo?” Sinabi ni Moises, “Isang tungkod.” 
'''
"3" = '''
:sup:`3` Sinabi ni Yahweh, “Ihagis mo ito sa lupa.” Inihagis ito ni Moises sa lupa, at ito ay naging isang ahas. Tumakbo si Moises palayo dito. 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh kay Moises, “Damputin mo at hawakan ito sa buntot.” Kaya dinampot niya at hinawakan ang ahas. Naging tungkod ito muli sa kaniyang kamay. 
'''
"5" = '''
:sup:`5` “Ito ay para maniwala sila na si Yahweh, ang Diyos ng kanilang mga ninuno, ang Diyos ni Abraham, ang Diyos ni Isaac, at ang Diyos ni Jacob, ang nagpakita sa iyo.” 
'''
"6" = '''
:sup:`6` Sinabi rin ni Yahweh sa kaniya, “Ngayon ilagay mo ang iyong kamay sa loob ng iyong balabal.” Kaya inilagay ni Moises ang kaniyang kamay sa loob ng kaniyang balabal. Nang ilabas niya ito, namasdan, na ang kaniyang kamay ay naging ketong, kasing puti ng niyebe. 
'''
"7" = '''
:sup:`7` Sinabi ni Yahweh, “Ilagay mo ulit ang iyong kamay sa loob ng iyong balabal.” Kaya inilagay ni Moises ang kaniyang kamay sa loob ng kaniyang balabal, at ng inilabas niya ito, nakita niya na naging malusog ito muli, tulad ng kaniyang ibang laman. 
'''
"8" = '''
:sup:`8` Sinabi ni Yahweh, “Kung hindi sila maniniwala sa iyo—kung hindi nila bibigyang pansin ang unang palatandaan ng aking kapangyarihan o maniniwala dito, pagkatapos paniniwalaan nila ang ikalawang palatandaan. 
'''
"9" = '''
:sup:`9` At kung hindi sila maniniwala kahit sa dalawang palatandaan ng aking kapangyarihan, o makikinig sa iyo, pagkatapos kumuha ka ng kaunting tubig mula sa ilog at ibuhos ito sa tuyong lupa. Ang tubig na iyong kinuha ay magiging dugo sa tuyong lupa.” 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ni Moises kay Yahweh, “Panginoon, hindi ako naging magaling manalita, kahit pa noong nakaraan o ni mula ng nakipag-usap ka sa iyong lingkod. Mahina ako sa pananalita at mahina ang dila.” 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh sa kaniya, “Sino ba itong gumawa ng bibig ng tao? Sino bang gumawa sa taong pipi o bingi, nakakakita o bulag? Hindi ba ako, si Yahweh? 
'''
"12" = '''
:sup:`12` Kaya ngayon lumakad ka at kasama mo ako sa iyong pananalita at tuturuan kita kung ano ang sasabihin.” 
'''
"13" = '''
:sup:`13` Pero sinabi ni Moises, “Panginoon, pakiusap magpadala ka nalang ng iba, sinuman ang gusto mong ipadala.” 
'''
"14" = '''
:sup:`14` Pagkatapos nagalit si Yahweh kay Moises. Sinabi niya, “Ano kaya kung si Aaron, ang iyong kapatid na Levita? Alam ko na nakakapagsalita siya ng maayos. Bukod dito, paparating siya para makipagkita sa iyo, at kapag nakita ka niya, magsasaya ang kaniyang puso. 
'''
"15" = '''
:sup:`15` Makikipag-usap ka sa kaniya at ilalagay mo sa kaniyang bibig ang mga salita na dapat sabihin. Ako ay mapapasa iyong bibig at sa kaniyang bibig, at ipapakita ko sa inyo kung ano ang gagawin. 
'''
"16" = '''
:sup:`16` Magsasalita siya sa mga tao para sa iyo. Siya ang magiging tagapagsalita mo, at ikaw sa kaniya ay magiging tulad ko, parang Diyos. 
'''
"17" = '''
:sup:`17` Dadalhin mo ang tungkod na ito sa iyong kamay. Sa pamamagitan nito gagawin mo ang mga palatandaan.” 
'''
"18" = '''
:sup:`18` Kaya bumalik si Moises kay Jetro ang kaniyang biyenang lalaki, at sinabi sa kaniya, “Payagan mo akong umalis para makabalik sa aking mga kamag-anak na nasa Ehipto at makita ko kung buhay pa ba sila.” Sinabi ni Jetro kay Moises, “Lumakad ka nang may kapayapaan.” 
'''
"19" = '''
:sup:`19` Sinabi ni Yahweh kay Moises sa Midian, “Lumakad ka, bumalik ka sa Ehipto, dahil lahat ng mga taong nagnanais kunin ang iyong buhay ay patay na.” 
'''
"20" = '''
:sup:`20` Dinala ni Moises ang kaniyang asawa at mga anak na lalaki at isinakay niya sila sa asno. Bumalik siya sa lupain ng Ehipto, at dinala niya ang tungkod ng Diyos na nasa kaniyang kamay. 
'''
"21" = '''
:sup:`21` Sinabi ni Yahweh kay Moises, “Kung babalik ka sa Ehipto, siguraduhin mong gawin sa harapan ni Paraon ang lahat ng mga kababalaghan na inilagay ko sa iyong kapangyarihan. Pero patitigasin ko ang kaniyang puso, at hindi niya paaalisin ang mga tao. 
'''
"22" = '''
:sup:`22` Kailangan mong sabihin kay Paraon, 'Ito ang sinasabi ni Yahweh: ang Israel ay aking anak, ang aking panganay, 
'''
"23" = '''
:sup:`23` At sasabihin ko sa iyo, “Payagan mo ang aking anak na umalis, kaya siya ay sasamba sa akin.” Pero dahil ikaw ay tumangging paalisin siya, tiyak na papatayin ko ang iyong anak, ang iyong panganay.”' 
'''
"24" = '''
:sup:`24` Ngayon habang nasa daan, nang huminto sila para sa gabi, si Yahweh ay nakipagkita kay Moises at sinubukang patayin siya. 
'''
"25" = '''
:sup:`25` Pagkatapos kumuha si Zepora ng batong matulis at pinutol niya ang unahang balat ng kaniyang anak na lalaki, at inilapat ito sa paa ni Moises. Pagkatapos sinabi niya, “Sigurado ako na ikaw ang lalaking ikakasal sa akin sa pamamagitan ng dugo.” 
'''
"26" = '''
:sup:`26` Kaya hinayaan siya ni Yahweh na mag-isa. Sinabi niya, “Ikaw ang lalaking ikakasal sa dugo” dahil sa pagtutuli. 
'''
"27" = '''
:sup:`27` Sinabi ni Yahweh kay Aaron, “Pumunta ka doon sa ilang para makipagkita kay Moises.” Pumunta si Aaron, at nakipagkita sa kaniya sa bundok ng Diyos, at hinalikan siya. 
'''
"28" = '''
:sup:`28` Sinabi ni Moises kay Aaron ang lahat ng mga salita ni Yahweh na ipinadala niya para sabihin at tungkol sa lahat ng mga palatandaan ng kapangyarihan ni Yahweh na iniutos niya na kaniyang gagawin. 
'''
"29" = '''
:sup:`29` Pagkatapos pumunta at tinipon nina Moises at Aaron ang lahat ng mga nakatatanda ng mga Israelita. 
'''
"30" = '''
:sup:`30` Sinabi ni Aaron ang lahat ng mga salita na sinabi ni Yahweh kay Moises. Ipinakita niya rin ang mga palatandaan ng kapangyarihan ni Yahweh sa paningin ng mga tao. 
'''
"31" = '''
:sup:`31` Naniwala ang mga tao. Nang marinig nila na si Yahweh ay nag-oobserba sa mga Israelita at nakita niya ang kanilang pagkaalipin, pagkatapos iniyuko nila ang kanilang mga ulo at sinamba siya. 
'''
