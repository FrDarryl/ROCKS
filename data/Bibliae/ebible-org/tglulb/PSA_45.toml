[45]
"1" = '''
:sup:`1` Nag-uumapaw ang aking puso sa mabuting paksa; babasahin ko nang malakas ang mga salita na aking isinulat tungkol sa hari; ang aking dila ang panulat ng isang manunulat na handa. 
'''
"2" = '''
:sup:`2` Ikaw ay mas makisig kaysa mga anak ng tao; biyaya ay binuhos sa iyong mga labi; kaya alam namin na pinagpala ka ng Diyos magpakailanman. 
'''
"3" = '''
:sup:`3` Ilagay mo ang iyong espada sa iyong hita, ikaw na makapangyarihan, sa iyong kaluwalhatian at kamaharlikahan. 
'''
"4" = '''
:sup:`4` Sa iyong kamaharlikahan matagumpay kang sumakay dahil sa pagiging mapagkakatiwalaan, kapakumbabaan at katuwiran; ituturo ng iyong kanang kamay ang mga katakot-takot na mga bagay. 
'''
"5" = '''
:sup:`5` Ang iyong mga palaso ay matalim; ang mga tao ay babagsak sa iyong ilalim; ang iyong mga palaso ay nasa puso ng mga kalaban ng hari. 
'''
"6" = '''
:sup:`6` Ang iyong trono, O Diyos, ay magpakailanpaman; ang setro ng katarungan ay setro ng iyong kaharian. 
'''
"7" = '''
:sup:`7` Minamahal mo ang matuwid at kinasusuklaman ang kasamaan; kaya O Diyos, ang iyong Diyos, ay hinirang ka sa pamamagitan ng langis ng kasayahan na higit sa iyong mga kasamahan. 
'''
"8" = '''
:sup:`8` Ang lahat ng iyong kasuotan ay amoy mira, mga sabila at kasia; mula sa mga palasyong gawa sa garing pinasasaya kayo ng mga instrumentong may kwerdas. 
'''
"9" = '''
:sup:`9` Ang mga anak na babae ng mga hari ay kabilang sa mga kagalang-galang na kababaihan; sa iyong kanang kamay nakatayo ang reyna na nadaramtan ng ginto ng Ophir. 
'''
"10" = '''
:sup:`10` Makinig ka, anak na babae, isaalang-alang mo at ikiling ang iyong pandinig; kalimutan mo ang iyong sariling bayan at ang tahanan ng iyong ama. 
'''
"11" = '''
:sup:`11` Sa ganitong paraan nanaisin ng hari ang iyong kagandahan; siya ang iyong panginoon; igalang mo siya. 
'''
"12" = '''
:sup:`12` Ang anak na babae ng Tiro ay pupunta na may dalang isang handog; ang mga mayayaman kasama ng mga tao ay magmamakaawa ng iyong tulong. 
'''
"13" = '''
:sup:`13` Ang maharlika na anak na babae sa palasyo ay lahat maluwalhati; ang kaniyang kasuotan ay ginto ang palamuti. 
'''
"14" = '''
:sup:`14` Dadalhin siya sa hari na may binurdahang damit, ang mga birhen, ang mga kasama niyang sumusunod sa kanya ay dadalhin sa iyo. 
'''
"15" = '''
:sup:`15` Pangungunahan sila ng kagalakan at pagsasaya; at sa palasyo ng hari papasok sila. 
'''
"16" = '''
:sup:`16` Sa lugar ng iyong mga ama naroon ang iyong mga anak, na siyang gagawin mong mga prinsipe sa buong mundo. 
'''
"17" = '''
:sup:`17` Gagawin ko ang lahat para ang iyong pangalan ay maalala ng lahat ng salinlahi; kaya ang mga tao ay bibigyan ka ng pasasalamat magpakailanpaman. 
'''
