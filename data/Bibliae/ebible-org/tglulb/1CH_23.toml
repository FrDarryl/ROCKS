[23]
"1" = '''
:sup:`1` Nang matanda na si David at malapit na ang wakas ng kaniyang buhay, ginawa niyang hari sa buong Israel ang kaniyang anak na si Solomon. 
'''
"2" = '''
:sup:`2` Tinipon niya ang lahat ng mga pinuno ng Israel, kasama ang mga pari at mga Levita. 
'''
"3" = '''
:sup:`3` Binilang ang mga Levita na nasa tatlumpung taong gulang at higit pa. Tatlumpu't walong libo ang bilang nila. 
'''
"4" = '''
:sup:`4` Sa mga ito, dalawampu't apat na libo ang mangangasiwa ng trabaho sa tahanan ni Yahweh, at anim na libo ang mga opisyal at mga hukom. 
'''
"5" = '''
:sup:`5` Ang apat na libo ay mga taga-bantay ng pintuan at apat na libo ang magpupuri kay Yahweh na may mga instrumento “na ginawa ko para sa pagsamba” sabi ni David. 
'''
"6" = '''
:sup:`6` Hinati sila ni David sa pangkat na umayon sa mga anak na lalaki ni Levi: Gershon, Kohat at Merari. 
'''
"7" = '''
:sup:`7` Mula sa mga angkan na nagmula kay Gershon, si Ladan at Simei. 
'''
"8" = '''
:sup:`8` Mayroong tatlo sa mga lalaking anak ni Ladan: sina Jehiel na pinuno, Zetam at Joel. 
'''
"9" = '''
:sup:`9` Mayroong tatlo sa mga lalaking anak ni Simei: sina Zelomit, Haziel at Haran. Ito ang mga pinuno ng mga angkan ni Ladan. 
'''
"10" = '''
:sup:`10` Ang apat na anak na lalaki ni Simei: sina Jahat, Zisa, Jeus at Berias. 
'''
"11" = '''
:sup:`11` Si Jahat ang panganay at si Zisa ang pangalawa ngunit hindi nagkaroon ng maraming anak na lalaki sina Jeus at Beria, kaya sila ay binilang na isang angkan na may parehong tungkulin. 
'''
"12" = '''
:sup:`12` Ang apat na anak na lalaki ni Kohat: sina Amram, Izar, Hebron at Uziel. 
'''
"13" = '''
:sup:`13` Ang mga anak ni Amram: sina Aaron at Moises. Napili si Aaron at ang kaniyang kaapu-apuhan sa isang permanenteng batayan upang ihandog ang mga bagay na ganap na pag-aari ni Yahweh, upang maghandog ng insenso kay Yahweh, upang maglingkod sa kaniya, at upang magbigay ng mga pagpapala sa kaniyang pangalan magpakailanman. 
'''
"14" = '''
:sup:`14` Tungkol naman kay Moises na lingkod ng Diyos, ang kaniyang mga anak ay itinuring na mga Levita. 
'''
"15" = '''
:sup:`15` Ang mga anak na lalaki ni Moises ay sina Gershon at Eliezer. 
'''
"16" = '''
:sup:`16` Si Sebuel ang pinakamatanda sa kaapu-apuhan ni Gershon 
'''
"17" = '''
:sup:`17` Si Rehabias ang kaapu-apuhan ni Eliezer. Wala ng ibang anak na lalaki si Eliezer, ngunit si Rehabias ay maraming mga kaapu-apuhan. 
'''
"18" = '''
:sup:`18` Ang anak na lalaki ni Izar ay si Zelomit na pinuno. 
'''
"19" = '''
:sup:`19` Ang kapu-apuhan ni Hebron ay si Jerias, ang panganay, si Amarias ang pangalawa, si Jahaziel ang pangatlo, at si Jecamiam ang pang-apat. 
'''
"20" = '''
:sup:`20` Ang mga anak na lalaki ni Uziel ay si Micas na panganay, at si Isias na ikalawa. 
'''
"21" = '''
:sup:`21` Ang mga anak na lalaki ni Merari ay sina Mahli at Musi. Sina Eleazar at Kis ang mga anak na lalaki ni Mahli. 
'''
"22" = '''
:sup:`22` Namatay si Eleazar na hindi nagkaroon ng mga anak na lalaki. Mayroon lamang siyang anak na mga babae. Sila ay naging asawa ng mga anak na lalaki ni Kis. 
'''
"23" = '''
:sup:`23` Ang tatlong mga anak na lalaki ni Musi ay sina Mahli, Eder, at Jeremot. 
'''
"24" = '''
:sup:`24` Ito ang mga kaapu-apuhan ni Levi ayon sa kanilang mga angkan. Sila ang mga pinuno na binilang at nilista sa pamamagitan ng pangalan, ng mga angkan na gumawa ng gawain ng paglilingkod sa tahanan ni Yahweh, mula sa dalampung taong gulang pataas. 
'''
"25" = '''
:sup:`25` Sapagkat sinabi ni David, “Si Yahweh, na Diyos ng Israel, ay nagbigay ng kapahingahan sa kaniyang mga tao. Ginawa niya ang kaniyang tahanan sa Jerusalem magpakailanman. 
'''
"26" = '''
:sup:`26` Hindi na kinakailangan pang buhatin ng mga Levita ang tabernakulo at lahat ng kagamitang ginagamit sa paglilingkod dito. 
'''
"27" = '''
:sup:`27` Sapagkat sa huling mga salita ni David, ang mga Levita ay binilang mula sa gulang na dalampung taon pataas. 
'''
"28" = '''
:sup:`28` Ang kanilang tungkulin ay upang tulungan ang kaapu-apuhan ni Aaron sa paglilingkod sa tahanan ni Yahweh. Sila ang mangangalaga sa mga patyo, mga silid, ang seremonya sa paglilinis ng lahat ng mga bagay na pag-aari ni Yahweh, at iba pang gawain sa paglilingkod sa tahanan ng Diyos. 
'''
"29" = '''
:sup:`29` Sila rin ang mamamahala sa tinapay na handog, ang pinong harina para sa mga handog na butil, ang manipis na tinapay na walang pampaalsa, ang inihurnong mga handog, ang mga handog na hinaluan ng langis, at lahat ng panukat ng dami at sukat ng mga bagay. 
'''
"30" = '''
:sup:`30` Tumatayo rin sila tuwing umaga upang magpasalamat at magpuri kay Yahweh. Ginagawa rin nila ito sa gabi 
'''
"31" = '''
:sup:`31` at sa tuwing iniaalay ang mga handog na susunugin kay Yahweh, sa Araw ng Pamamahinga at sa pagdiriwang ng bagong buwan at mga araw ng pista. Ang saktong bilang na itinakda sa pamamagitan ng kautusan, ay kailangan na laging nasa harap ni Yahweh. 
'''
"32" = '''
:sup:`32` Sila ang mamamahala sa tolda ng pagtitipon, sa banal na lugar, at tutulungan nila ang mga katulad nilang kaapu-apuhan ni Aaron sa paglilingkod sa tahanan ni Yahweh. 
'''
