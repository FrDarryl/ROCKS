[10]
"1" = '''
:sup:`1` Ngayon, pagkatapos ng mga bagay na ito, ang Panginoon ay naghirang ng pitumpung iba pa, at isinugo sila nang dalawahan para mauna sa kaniya sa bawat lungsod at lugar na ninanais niyang puntahan. 
'''
"2" = '''
:sup:`2` Sinabi niya sa kanila, “Marami ang aanihin, ngunit ang manggagawa ay kakaunti. Kaya nga madaliing manalangin sa Panginoon ng ani, upang magpadala siya ng manggagawa sa kaniyang ani. 
'''
"3" = '''
:sup:`3` Humayo kayo sa inyong lakad. Tingnan, Sinusugo ko kayo bilang mga tupa sa gitna ng mga lobo. 
'''
"4" = '''
:sup:`4` Huwag kayong magdala ng lalagyan ng pera, lalagyang panglakbay, ni mga sandalyas, at huwag ninyong batiin ang sinuman sa daan. 
'''
"5" = '''
:sup:`5` Anumang mga bahay na inyong tutuluyan, una ninyong sabihin, 'Magkaroon nawa ng kapayapaan sa bahay na ito.' 
'''
"6" = '''
:sup:`6` Kung ang isang taong payapa ay naroon, ang inyong kapayapaan ay mapapasakaniya, ngunit kung hindi, ito ay babalik sa iyo. 
'''
"7" = '''
:sup:`7` Manatili kayo sa bahay na iyon, kumain at uminom ng anumang ibigay nila, sapagkat ang manggagawa ay karapat-dapat sa kaniyang sahod. Huwag kayong magpalipat-lipat ng bahay. 
'''
"8" = '''
:sup:`8` Sa lungsod na inyong tutuluyan, at kayo ay tinanggap, kumain kayo ng anumang ihain sa inyong harapan, 
'''
"9" = '''
:sup:`9` at pagalingin ninyo ang may sakit na naroroon. Sabihin niyo sa kanila, 'Ang kaharian ng Diyos ay malapit na sa inyo.' 
'''
"10" = '''
:sup:`10` Ngunit sa anumang mga lungsod na inyong pupuntahan, at hindi nila kayo tinanggap, pumunta kayo sa mga lansangan nito at sabihin, 
'''
"11" = '''
:sup:`11` 'Kahit ang alikabok mula sa inyong lungsod na kumapit sa aming mga paa ay aming pinupunasan laban sa inyo! Ngunit alamin ito, ang kaharian ng Diyos ay malapit na.' 
'''
"12" = '''
:sup:`12` Sinasabi ko sa inyo na sa araw ng paghuhukom, higit na mapagtitiisan ang Sodoma kaysa sa lungsod na iyon. 
'''
"13" = '''
:sup:`13` Aba sa inyo, Corazin! Aba sa inyo Betsaida! Kung ang makapangyarihang mga gawa na nagawa sa inyo ay nagawa sa Tiro at Sidon, matagal na sana silang nagsisi, na nakaupo sa telang magaspang at sa mga abo. 
'''
"14" = '''
:sup:`14` Ngunit mapagtitiisan pa ang Tiro at Sidon sa panahon ng paghuhukom kaysa sa inyo. 
'''
"15" = '''
:sup:`15` Ikaw, Capernaum, naiisip mo ba na ikaw ay itataas sa langit? Hindi, kayo ay ibababa sa Hades. 
'''
"16" = '''
:sup:`16` Ang nakikinig sa inyo ay nakikinig sa akin, at ang tumatanggi sa inyo ay tumatanggi sa akin, at ang tumatanggi sa akin ay tumatanggi sa nagsugo sa akin.” 
'''
"17" = '''
:sup:`17` Bumalik ang pitumpu na may kagalakan, nagsasabing, “Panginoon, kahit ang mga demonyo ay nagpasakop sa amin sa iyong pangalan.” 
'''
"18" = '''
:sup:`18` Sinabi ni Jesus sa kanila, “Pinanood ko si Satanas na nahulog mula sa langit gaya ng kidlat. 
'''
"19" = '''
:sup:`19` Tingnan, binigyan ko kayo ng kapangyarihan na tapakan ang mga ahas, at ang mga alakdan, at sa lahat ng kapangyarihan ng kaaway, at walang makapananakit sa inyo sa anumang paraan. 
'''
"20" = '''
:sup:`20` Gayon pa man huwag kayong magalak lamang sa mga ito, na ang mga espiritu ay sumusunod sa inyo, ngunit higit na magalak na ang inyong mga pangalan ay nakasulat sa langit.” 
'''
"21" = '''
:sup:`21` Sa parehong oras na iyon, siya ay nagalak nang lubusan sa Banal na Espiritu, at sinabi, “Pinupuri kita, O Ama, Panginoon ng langit at lupa, dahil itinago mo ang mga bagay na ito mula sa matatalino at nakakaunawa, at ipinahayag ang mga ito sa mga walang muwang, tulad ng mga maliliit na bata. Oo, Ama, sapagkat ito ay nakalulugod sa inyong paningin.” 
'''
"22" = '''
:sup:`22` ''Ang lahat ng mga bagay ay ipinagkatiwala sa akin mula sa aking Ama, at walang nakakakilala sa Anak maliban sa Ama, at walang nakakakilala sa Ama maliban sa Anak, at kanino man na naisin ng Anak na ipahayag siya.” 
'''
"23" = '''
:sup:`23` Nang humarap siya sa mga alagad, sinabi niya nang bukod, “Pinagpala ang mga nakakakita sa mga bagay na nakikita ninyo. 
'''
"24" = '''
:sup:`24` Sinasabi ko sa inyo, maraming mga propeta at mga hari na hinangad na makita ang mga bagay na inyong nakikita, at hindi nila ito nakita, at marinig ang mga bagay na inyong naririnig, at hindi nila narinig.” 
'''
"25" = '''
:sup:`25` Masdan ito, may isang guro ng kautusan ng Judio na tumindig at sinubukan siya, sinabi, “Guro, anong dapat kong gawin upang magmana ng walang hanggang buhay?” 
'''
"26" = '''
:sup:`26` Sinabi ni Jesus sa kaniya, “Ano ang nakasulat sa kautusan? Paano mo ito binabasa?” 
'''
"27" = '''
:sup:`27` Sumagot na nagsabi siya, “Ibigin mo ang Panginoon mong Diyos nang buong puso, nang buong kaluluwa, nang buong lakas, at nang buong kaisipan, at ang iyong kapwa gaya ng iyong sarili.” 
'''
"28" = '''
:sup:`28` Sinabi ni Jesus sa kaniya, “Tama ang iyong sinabi. Gawin mo ito, at mabubuhay ka.” 
'''
"29" = '''
:sup:`29` Ngunit ang guro na naghahangad na na bigyang katuwiran ang kaniyang sarili, ay nagsabi kay Jesus, “At sino ang aking kapwa?” 
'''
"30" = '''
:sup:`30` Sumagot na nagsabi si Jesus, “May isang tao na bumaba sa Jerico mula sa Jerusalem. Nahulog siya sa kamay ng mga magnanakaw, na sumamsam sa kaniyang mga ari-arian, at binugbog siya, at iniwan siyang halos patay na. 
'''
"31" = '''
:sup:`31` Nagkataon na may isang pari ang bumaba sa daang iyon, at nang siya ay nakita nito, siya ay dumaan sa kabila ng daan. 
'''
"32" = '''
:sup:`32` Gayon din naman sa isang Levita, nang siya ay dumating sa lugar at nakita siya, ay dumaan sa kabila ng daan. 
'''
"33" = '''
:sup:`33` Ngunit isang Samaritano, sa kaniyang paglalakbay, ay dumating sa kinaroroonan niya. Nang makita siya, siya ay nahabag. 
'''
"34" = '''
:sup:`34` Lumapit siya sa kaniya at binendahan ang kaniyang mga sugat, nilagyan ng langis at alak ang mga ito. Sinakay siya sa kaniyang sariling hayop, at dinala siya sa bahay-panuluyan, at inalagaan siya. 
'''
"35" = '''
:sup:`35` Nang sumunod na araw, siya ay kumuha ng dalawang denaryo, at ibinigay sa katiwala ng bahay-panuluyan, at sinabi, 'Alagaan mo siya at anumang magagastos mong labis, sa aking pagbalik, babayaran kita.' 
'''
"36" = '''
:sup:`36` Sino sa tatlong ito, sa tingin mo, ang naging isang kapwa sa kaniya na nahulog sa mga magnanakaw?” 
'''
"37" = '''
:sup:`37` Sinabi ng guro, “Ang nagpakita ng awa sa kaniya.” Sinabi ni Jesus sa kaniya, “Humayo ka at gayon din ang gawin mo.” 
'''
"38" = '''
:sup:`38` Ngayon sa pagpapatuloy ng kanilang paglalakbay, siya ay pumunta sa isang nayon, at isang babaeng nagngangalang Marta ang tumanggap sa kaniya sa loob ng kaniyang bahay. 
'''
"39" = '''
:sup:`39` Mayroon siyang isang kapatid na nagngangalang Maria, na nakaupo sa paanan ng Panginoon at nakinig sa kaniyang salita. 
'''
"40" = '''
:sup:`40` Ngunit si Marta ay sobrang abala sa paghahanda ng pagkain. Lumapit siya kay Jesus, at sinabi, “Panginoon, pababayaan mo ba na iniwan ako ng aking kapatid na mag-isang maglingkod? Kaya sabihin mo sa kaniya na tulungan ako.” 
'''
"41" = '''
:sup:`41` Ngunit sumagot ang Panginoon at sinabi sa kaniya, “Marta, Marta, masyado kang abala tungkol sa maraming bagay, 
'''
"42" = '''
:sup:`42` ngunit iisang bagay lamang ang kinakailangan. Pinili ni Maria kung ano ang pinakamabuti, na hindi makukuha mula sa kaniya.” 
'''
