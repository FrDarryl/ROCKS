[44]
"1" = '''
:sup:`1` Ito ang salitang dumating kay Jeremias tungkol sa lahat ng mga taga-Juda na nanirahan sa lupain ng Egipto, ang mga naninirahan sa Migdol, Tafnes, Memfis, at sa lupain ng Patros. 
'''
"2" = '''
:sup:`2` Si Yahweh ng mga hukbo, na Diyos ng Israel ang nagsasabi nito: nakita ninyo mismo ang lahat ng kapahamakan na dinala ko sa Jerusalem at sa lahat ng lungsod ng Juda. Tingnan ninyo, nawasak sila ngayon. Wala nang kahit isang nanirahan sa kanila. 
'''
"3" = '''
:sup:`3` Ito ay dahil sa mga masasamang bagay na kanilang ginawa upang saktan ako sa pamamagitan ng pagsunog ng insenso at pagsamba sa ibang mga diyos. Ang mga ito ay mga diyos na kahit sila sa kanilang sarili, kahit kayo, kahit ang inyong mga ninuno ay hindi kilala. 
'''
"4" = '''
:sup:`4` Kaya paulit-ulit kong ipinadala sa kanila ang lahat ng mga lingkod kong propeta. Ipinadala ko sila upang sabihin, 'Itigil ang paggawa ng mga kasuklam-suklam na mga bagay na aking kinapopootan.' 
'''
"5" = '''
:sup:`5` Ngunit hindi sila nakinig. Tumanggi silang magbigay pansin o tumalikod sa kanilang kasamaan sa pagsunog ng insenso sa ibang mga diyos. 
'''
"6" = '''
:sup:`6` Kaya ibinuhos ko ang aking matinding galit at poot at nagpasiklab ng apoy sa mga lungsod ng Judah at sa mga lansangan ng Jerusalem. Kaya sila ay naging lugar ng pagkasira at pagkawasak, gaya ng sa kasalukuyan.” 
'''
"7" = '''
:sup:`7` Kaya ito ang sinasabi ngayon ni Yahweh, ang Diyos ng mga hukbo at ang Diyos ng Israel, “Bakit kayo gumagawa ng matinding kasamaan laban sa inyong mga sarili? Bakit nagiging sanhi kayo sa inyong mga sarili na maihiwalay mula sa Juda—mga kalalakihan at kababaihan, mga bata at mga sanggol? Walang natira sa inyo ang maiiwan. 
'''
"8" = '''
:sup:`8` Sa pamamagitan ng inyong kasamaan sinaktan ninyo ako sa mga gawa ng inyong mga kamay, sa pamamagitan ng pagsusunog ng insenso sa ibang mga diyos sa lupain ng Egipto, na inyong pinuntahan upang manirahan. Pumunta kayo roon upang kayo ay malipol, upang kayo ay magiging sumpa at kahihiyan sa lahat ng mga bansa sa lupa. 
'''
"9" = '''
:sup:`9` Nakalimutan na ba ninyo ang kasamaang ginawa ng inyong mga ninuno at ang kasamaang ginawa ng mga hari ng Juda at ng kanilang mga asawa? Nakalimutan na ba ninyo ang mga kasamaang inyong ginawa at ng inyong mga asawa sa lupain ng Juda at sa mga lansangan ng Jerusalem? 
'''
"10" = '''
:sup:`10` Hanggang sa araw na ito, hindi pa rin sila nagpakumbaba. Hindi nila ginagalang ang aking kautusan o mga atas na inilagay ko sa kanilang harapan at sa kanilang mga ninuno, ni lumakad sila sa mga ito.” 
'''
"11" = '''
:sup:`11` Kaya sinabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel, “Tingnan ninyo, malapit ko ng ibaling ang aking mukha laban sa inyo upang magdala ng kapahamakan sa inyo at upang lipulin ang buong Juda. 
'''
"12" = '''
:sup:`12` Sapagkat kukunin ko ang natira sa Juda na nakatakdang lumabas upang pumunta sa lupain ng Egipto upang manirahan doon. Gagawin ko ito upang silang lahat ay mamatay sa lupain ng Egipto. Mamamatay sila sa pamamagitan ng espada at taggutom. Mula sa pinakahamak hanggang sa pinakadakila mamamatay sila sa pamamagitan ng espada at taggutom. Mamamatay sila at magiging kaganapan ng panunumpa, pagsusumpa, paninisi at isang kakila-kilabot na bagay. 
'''
"13" = '''
:sup:`13` Sapagkat parurusahan ko ang mga taong naninirahan sa lupain ng Egipto tulad ng pagparusa ko sa Jerusalem sa pamamagitan ng espada, taggutom at salot. 
'''
"14" = '''
:sup:`14` Walang nakatakas o nakaligtas sa mga natira ng Juda ang pupunta at maninirahan doon sa lupain ng Egipto na makababalik sa lupain ng Juda, kahit nais nilang bumalik at manirahan doon. Walang makababalik sa kanila, maliban sa ilang makatatakas mula rito.” 
'''
"15" = '''
:sup:`15` Kaya sumagot ang lahat ng mga kalalakihang nakakaalam na ang kanilang mga asawa ay nagsusunog ng insenso sa ibang mga diyos at ang lahat ng kababaihan na nasa malaking pagtitipon, at lahat ng mga taong naninirahan sa lupain ng Egipto sa Patros kay Jeremias. 
'''
"16" = '''
:sup:`16` Sinabi nila, “Tungkol sa salita na sinabi mo sa amin sa pangalan ni Yahweh: Hindi kami makikinig sa iyo. 
'''
"17" = '''
:sup:`17` Sapagkat tiyak na gagawin namin ang lahat ng mga bagay na aming sinabi na gagawin: magsusunog kami ng insenso sa Reyna ng Langit at magbubuhos ng mga handog na inumin sa kaniya, na gaya ng ginawa namin, ng aming mga ninuno, ng aming mga hari at ng aming mga pinuno sa mga lungsod ng Juda at sa mga lansangan sa Jerusalem. At mapupuno tayo ng mga pagkain at sasagana, na hindi dadanas ng anumang sakuna. 
'''
"18" = '''
:sup:`18` Kapag itinigil namin ang paggawa ng mga bagay na ito, ang hindi maghahandog ng insenso sa Reyna ng Langit at hindi magbubuhos ng handog na inumin sa kaniya, makararanas kaming lahat ng kahirapan at mamamatay sa pamamagitan ng espada at taggutom.” 
'''
"19" = '''
:sup:`19` Sinabi ng mga kababaihan, “Noong gumawa kami ng mga handog na insenso sa harapan ng Reyna ng Langit at nagbuhos ng inuming mga handog sa kaniya, ginawa ba namin ang mga bagay na ito na hindi nalalaman ng aming mga asawa?” 
'''
"20" = '''
:sup:`20` Pagkatapos sinabi ni Jeremias sa lahat ng mga tao—sa mga kalalakihan at kababaihan, at sa lahat ng mga taong sumagot sa kaniya—nagpahayag siya at sinabi, 
'''
"21" = '''
:sup:`21` “Hindi ba naalala ni Yahweh ang insenso na inyong sinunog sa mga lungsod ng Juda at sa mga lansangan ng Jerusalem—kayo at ang inyong mga ninuno, inyong mga hari at mga pinuno, at ang mga tao sa lupain? Sapagkat naaalala ito ni Yahweh; at pumasok ito sa kaniyang isipan. 
'''
"22" = '''
:sup:`22` Kaya hindi na niya kayang tiisin ito dahil sa inyong mga masasamang gawain, dahil sa mga kasuklam-suklam na inyong ginawa. Kaya ang inyong lupain ay naging malungkot, nakakatakot at isinumpa kaya wala ng nakatira mula sa araw na ito. 
'''
"23" = '''
:sup:`23` Sapagkat kayo ay nagsunog ng insenso at nagkasala laban kay Yahweh at dahil hindi kayo nakinig sa kaniyang tinig, sa kaniyang kautusan, sa kaniyang mga alituntunin, o mga atas ng kasunduan, kaya nangyari laban sa inyo ang kapahamakang ito hanggang sa kasalukuyan.” 
'''
"24" = '''
:sup:`24` Pagkatapos sinabi ni Jeremias sa lahat ng tao at sa lahat ng kababaihan, “Pakinggan ninyo ang salita ni Yahweh, sa buong Juda na nasa lupain ng Egipto. 
'''
"25" = '''
:sup:`25` Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel, 'Kayo at ang inyong mga asawang babae ang parehong nagsabi sa pamamagitan ng inyong mga bibig at ginawa ninyo sa inyong mga kamay kung ano ang inyong sinabi, “Tiyak na gagawin namin ang panunumpa na aming ginawa upang sumamba sa Reyna ng Langit, upang magbuhos ng inuming mga handog sa kaniya.” Ngayon tuparin ninyo at gawin ninyo ang inyong mga sinumpa.' 
'''
"26" = '''
:sup:`26` Kaya ngayon, pakinggan ang salita ni Yahweh, buong Juda na naninirahan sa lupain ng Egipto, 'Tingnan ninyo, sumumpa ako sa pamamagitan ng aking dakilang pangalan—sabi ni Yahweh. Hindi na muling tatawagin kailanman ang aking pangalan sa pamamagitan ng mga bibig ng kahit na sinumang kalalakihan ng Juda sa buong lupain ng Egipto, kayong mga nagsasabi ngayon, “Sapagkat ang Panginoong si Yahweh ay buhay.” 
'''
"27" = '''
:sup:`27` Tingnan ninyo, binabantayan ko sila sa kapahamakan at hindi sa kabutihan. Ang bawat tao ng Juda sa lupain ng Egipto ay mamamatay sa pamamagitan ng espada at taggutom hanggang silang lahat ay maubos na. 
'''
"28" = '''
:sup:`28` At ang mga nakaligtas sa espada ay magbabalik mula sa lupain ng Egipto tungo sa lupain ng Juda, kaunti lamang ang bilang nila. Kaya lahat ng natirang taga-Juda na nagpunta sa lupain ng Egipto upang doon manirahan ay malalaman kung kaninong salita ang mangyayari: sa akin o sa kanila. 
'''
"29" = '''
:sup:`29` Ito ang magiging tanda para sa inyo—ito ang pahayag ni Yahweh—na aking itinakda laban sa inyo sa lugar na ito, upang malaman ninyo na ang aking mga salita ay tiyak na sasalakay sa inyo sa pamamagitan ng kapahamakan.' 
'''
"30" = '''
:sup:`30` Ito ang sinasabi ni Yahweh, 'Tingnan ninyo, aking ibibigay si Faraon Hophra, na hari ng Egipto, sa mga kamay ng kaniyang mga kaaaway at sa mga nagnanais sa kaniyang buhay. Gaya ito ng pagbigay ko kay Zedekias na hari ng Juda sa kamay ni Nebucadnezar na hari ng Babilonia, at sa kaniyang kaaway na naghahangad ng kaniyang buhay.” 
'''
