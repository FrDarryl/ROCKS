[7]
"1" = '''
:sup:`1` Nangyari ito matapos manirahan ng hari sa kaniyang bahay, at matapos siyang binigyan ng kapahingahan ni Yahweh mula sa lahat ng kaniyang nakapalibot na mga kaaway, 
'''
"2" = '''
:sup:`2` sinabi ng hari kay Natan na propeta, “Tingnan mo, naninirahan ako sa isang tahanang cedar, pero nananatili sa gitna ng isang tolda ang kaban ng Diyos.” 
'''
"3" = '''
:sup:`3` Pagkatapos sinabi ni Natan sa hari, “Humayo ka, gawin mo kung ano ang nasa iyong puso, dahil kasama mo si Yahweh.” 
'''
"4" = '''
:sup:`4` Pero nang gabi ring iyon, dumating ang salita ni Yahweh kay Natan at sinabi, 
'''
"5" = '''
:sup:`5` “Pumunta ka, at sabihin kay David na aking lingkod, 'Ito ang sinasabi ni Yahweh: Gagawan mo ba ako ng isang bahay na matitirahan? 
'''
"6" = '''
:sup:`6` Dahil hindi ako tumira sa isang bahay simula ng araw na dinala ko ang mga tao ng Israel palabas ng Ehipto hanggang sa kasalukuyan; sa halip, palagi akong lumilipat sa isang tolda, isang tabernakulo. 
'''
"7" = '''
:sup:`7` Sa lahat ng lugar kung saan lumilipat ako kasama ang lahat ng tao ng Israel, may nasabi ba akong anumang bagay sa sinuman sa mga pinuno ng Israel na hinirang ko para pangalagaan ang aking mga lahing Israel, sinasabing, “Bakit hindi mo ako ginawan ng isang bahay na cedar?"”' 
'''
"8" = '''
:sup:`8` Sa gayon, sabihin mo sa aking lingkod na si David, “Ito ang sinasabi ni Yahweh ng mga hukbo: 'Kinuha kita mula sa pastulan, mula sa pagsunod sa mga tupa, para maging pinuno ka ng Israel aking mga tao. 
'''
"9" = '''
:sup:`9` Sasamahan kita saan ka man pumunta at tinalo ko ang lahat ng iyong mga kaaway mula sa iyong harapan. At gagawa ako ng isang dakilang pangalan para sa iyo, kagaya ng pangalan ng mga dakilang nasa sanlibutan. 
'''
"10" = '''
:sup:`10` Pipili ako ng isang lugar para sa Israel na aking mga tao at ilalagay sila roon, para mamuhay sila sa kanilang sariling lugar at hindi na muling guguluhin. Wala ng mga masasamang tao ang magpapahirap sa kanila, gaya ng dating ginawa sa kanila, 
'''
"11" = '''
:sup:`11` gaya nang ginagawa nila mula sa mga araw na inutusan ko ang aking mga hukom na maging pinuno sa aking lahing Israel. At bibigyan kita ng kapahingahan mula sa lahat ng iyong mga kaaway. Karagdagan pa, Ako si Yahweh, ipinapahayag ko sa iyo na gagawin kitang tahanan. 
'''
"12" = '''
:sup:`12` Kapag ang iyong mga araw ay natupad na at mamahinga kasama ng iyong mga ama, magtatatag ako ng isang kaapu-apuhan kasunod mo, isa na manggagaling sa iyong katawan, at itatatag ko ang kaniyang kaharian. 
'''
"13" = '''
:sup:`13` Gagawa siya ng isang tahanan para sa aking pangalan, at itatatag ko ang trono ng kaniyang kaharian magpakailanman. 
'''
"14" = '''
:sup:`14` Magiging isang ama ako sa kaniya, at magiging anak ko siya. Kapag magkasala siya, parurusahan ko siya ng pamalo ng mga kalalakihan at may kasamang paghagupit sa mga anak ng tao. 
'''
"15" = '''
:sup:`15` Pero hindi siya iiwan ng aking tipan ng katapatan, gaya ng pagkuha nito kay Saul, na inalis ko mula sa harapan mo. 
'''
"16" = '''
:sup:`16` Pagtitibayin ang iyong tahanan at kaharian magpakailanman sa harapan mo. Itatatag ang iyong trono magpakailanman.”' 
'''
"17" = '''
:sup:`17` Nagsalita si Natan kay David at ibinalita sa kaniya ang lahat ng mga salitang ito, at sinabi niya sa kaniya ang tungkol sa buong pangitain. 
'''
"18" = '''
:sup:`18` Pagkatapos pumasok at umupo si haring David sa harapan ni Yahweh; sinabi niya, “Sino ako, Yahweh O'Diyos, at sino ang aking pamilya na dinala mo sa puntong ito? 
'''
"19" = '''
:sup:`19` At ito ay maliit na bagay sa iyong paningin, Panginoong Yahweh. Nagsalita ka tungkol sa lingkod ng iyong pamilya para sa isang dakilang sandali, at ipinakita sa akin ang mga hinaharap na salinlahi, Panginoong Yahweh! 
'''
"20" = '''
:sup:`20` Ano pa ang maaaring sabihin ko, na si David, sa iyo? Pinarangalan mo ang iyong lingkod, Panginoong Yahweh. 
'''
"21" = '''
:sup:`21` Alang-alang sa iyong salita, at para tuparin ang iyong sariling layunin, ginawa mo ang dakilang bagay na ito at ibinunyag ito sa iyong lingkod. 
'''
"22" = '''
:sup:`22` Kaya dakila ka, Panginoong Yahweh. Dahil wala kang katulad, at walang ibang Diyos maliban sa iyo, gaya ng narinig ng aming mga sariling tainga. 
'''
"23" = '''
:sup:`23` At anong bansa ang katulad ng iyong lahing Israel, na nag-iisang bansa sa sanlibutan na pinuntahan at iniligtas mo, O' Diyos, para sa iyong sarili? Ginawa mo ito para maging isang lahi sila para sa iyong sarili, para gumawa ng pangalan para sa iyong sarili, at gumawa ng dakila at nakakatakot na gawain para sa iyong lupain. Pinalayas mo ang mga bansa at kanilang mga diyus-diyosan mula sa harapan ng iyong mga tao, na iniligtas mo mula sa Ehipto. 
'''
"24" = '''
:sup:`24` Itinatag mo ang Israel bilang iyong sariling lahi magpakailanman, at ikaw Yahweh, ang naging kanilang Diyos. 
'''
"25" = '''
:sup:`25` Kaya ngayon, Yahweh O'Diyos, nawa'y itatag ang iyong ginawang pangako hinggil sa iyong lingkod at kaniyang pamilya magpakailanman. Gawin mo gaya ng iyong sinabi. 
'''
"26" = '''
:sup:`26` Nawa'y maging dakila ang iyong pangalan magpakailanman, para sabihin ng mga tao, 'Si Yahweh ng mga hukbo ay Diyos ng Israel,' habang ang tahanan ko, David, na iyong lingkod, ay itatag sa harapan mo. 
'''
"27" = '''
:sup:`27` Para sa iyo, Yahweh ng mga hukbo, ang Diyos ng Israel, ibinunyag mo sa iyong lingkod na gagawan mo siya ng isang tahanan. Kaya nga ako, na iyong lingkod, nakatagpo ng lakas ng loob para manalangin sa iyo. 
'''
"28" = '''
:sup:`28` Ngayon, Panginoong Yahweh, ikaw ay Diyos, at mapagkakatiwalaan ang iyong mga salita, at ginawa mo ang mabuting pangakong ito sa iyong lingkod. 
'''
"29" = '''
:sup:`29` Kaya ngayon, malugod mong pagpalain ang bahay ng iyong lingkod, para magpatuloy ito magpakailanman sa harapan mo. Dahil ikaw, Panginoong Yahweh, ang nagsabi ng mga bagay na ito, at sa iyong pagpapala ang bahay ng iyong lingkod ay pagpapalain magpakailanman.” 
'''
