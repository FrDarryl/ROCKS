[7]
"1" = '''
:sup:`1` Pagkatapos nito nakita ako ng apat na angel nakatayo sa apat na sulok ng lupa, mahigpit na hinahawakan ang apat na hangin sa lupa kaya dapat walang umihip na hangin sa lupa, sa dagat at laban sa anumang puno. 
'''
"2" = '''
:sup:`2` Nakita ko ang isa pang anghel na dumarating mula sa silangan, na taglay ang selyo ng buhay na Diyos. Sumigaw siya nang may malakas na tinig sa apat na anghel na binigyan ng pahintulot na pinsalain ang lupa at dagat. “ 
'''
"3" = '''
:sup:`3` Huwag ninyong pinsalain ang lupa, ang dagat o ang mga puno, hanggang lagyan na namin ng isang tatak ang mga noo ng lingkod ng ating Diyos.” 
'''
"4" = '''
:sup:`4` Narinig ko ang bilang ng siyang mga natatakan: 144, 000, siyang mga natatakan mula sa bawat lipi ng bayan ng Israel: 
'''
"5" = '''
:sup:`5` 12, 000 mula sa lipi ni Juda ay natatakan, 12, 000 mula sa lipi ni Ruben, 12, 000 mula sa lipi ni Gad, 
'''
"6" = '''
:sup:`6` 12, 000 mula sa lipi ni Asher, 12, 000 mula sa lipi ni Neftali, 12, 000 mula sa lipi ni Manases. 
'''
"7" = '''
:sup:`7` 12, 000 mula sa lipi ni Simeon, 12000 mula sa lipi ni Levi, 12, 000 mula sa tlipi ni Isacar. 
'''
"8" = '''
:sup:`8` 12, 000 mula sa lipi ni Zebulun, 12, 000 mula sa lipi ni Jose at 12, 000 mula sa lipi ni Benjamin ay natatakan. 
'''
"9" = '''
:sup:`9` Pagkatapos makita ko ang mga ito, at mayroong isang malaking maraming tao na walang sinuman ang makabilang — mula sa bawat bansa, lipi, bayan, at wika — nakatayo sa harap ng trono sa harapan ng Kordero. Nakasuot sila ng puting mga balabal at hawak ang mga sanga ng palma sa kanilang mga kamay, 
'''
"10" = '''
:sup:`10` at sila ay sumisigaw ng may malakas na tinig: “Ang kaligtasan ay pagmamay-ari ng ating Diyos, siya na nakaupo sa trono, at ng Kordero!” 
'''
"11" = '''
:sup:`11` Ang lahat ng mga anghel ay nakatayo sa paligid ng trono, at sa paligid ng mga matatanda at ng apat na buhay na mga nilalang, at sila ay humiga sa lupa, at inilapat ang kanilang mga mukha sa lupa sa harap ng trono at sumamba sila sa Diyos, 
'''
"12" = '''
:sup:`12` na nagsasabing, “Amen! Papuri, kaluwalhatian, karunungan, pasasalamat, karangalan, kapangyarihan, at kalakasan ay sumaating Diyos magpakailan pa man. Amen!” 
'''
"13" = '''
:sup:`13` Pagkatapos isa sa mga matatanda ay nagtanong sa akin: “Sino ang mga ito, nadaramitan ng puting mga kasuotan, at saan sila nagmula?” 
'''
"14" = '''
:sup:`14` Sinabi ko sa kaniya, “Alam po ninyo, ginoo,” at sinabi niya sa akin, “Sila ang mga nagmula sa Dakilang Pag-durusa. Hinugasan nila ang kanilang mga kasuotan at naging maputi dahil sa dugo ng Kordero.” 
'''
"15" = '''
:sup:`15` Dahil sa ganitong dahilan, sila ay nasa harapan ng trono ng Diyos at sumasamba sila araw at gabi sa kaniyang templo. Siya na siyang nakaupo sa trono, ay maglalatag ng tolda sa ibabaw nila. 
'''
"16" = '''
:sup:`16` Hindi na sila magugutom muli, ni sila ay mauuhaw muli. Hindi sila masasaktan sa araw ni anumang nasusunog na init. 
'''
"17" = '''
:sup:`17` Dahil ang Kordero na nasa gitna ng trono ay kanilang magiging pastol, at gagabayan niya sila patungo sa bukal na tubig ng buhay, papahirin ng Diyos ang bawat luha mula sa kanilang mga mata.” 
'''
