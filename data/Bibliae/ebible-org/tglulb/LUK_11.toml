[11]
"1" = '''
:sup:`1` At nangyari nang si Jesus ay nananalangin sa isang lugar, sinabi sa kaniya ng isa sa kaniyang mga alagad, “Panginoon, turuan mo kaming manalangin na gaya ng tinuro ni Juan sa kaniyang mga alagad.” 
'''
"2" = '''
:sup:`2` Sinabi ni Jesus sa kanila, “Kung kayo ay mananalangin, sabihin ninyo, 'Ama, sambahin ang iyong pangalan. Ang kaharian mo ay dumating. 
'''
"3" = '''
:sup:`3` Bigyan mo kami ng aming tinapay sa araw-araw. 
'''
"4" = '''
:sup:`4` Patawarin mo kami sa aming mga kasalan gaya ng pagpapatawad namin sa may pagkakautang sa amin. Huwag mo kaming itungo sa tukso.'” 
'''
"5" = '''
:sup:`5` Sinabi ni Jesus sa kanila, “Sino sa inyo ang mayroong kaibigan, at pupunta ka sa kaniya sa hating gabi, at sasabihin mo sa kaniya, 'Kaibigan, pahiramin mo ako ng tatlong tinapay, 
'''
"6" = '''
:sup:`6` sapagkat kararating lamang ng isang kaibigan ko mula sa paglalakbay at wala akong anumang maihahanda sa kaniya.' 
'''
"7" = '''
:sup:`7` At ang nasa loob na sasagot na magsasabi na, 'Huwag mo akong gambalain. Sarado na ang pinto, ako at ang aking mga anak ay nakahiga na. Hindi ako makabangon at makapagbigay sa iyo ng tinapay.' 
'''
"8" = '''
:sup:`8` Sinasabi ko sa inyo, kahit na siya ay hindi bumangon at magbigay sa iyo ng tinapay dahil ikaw ay kaibigan niya, ngunit dahil sa iyong hindi nahihiyang pagpupumilit, siya ay babangon at bibigyan ka ng tinapay ayon sa dami ng iyong kailangan. 
'''
"9" = '''
:sup:`9` Sinasabi ko rin sa inyo, humingi kayo at ito ay maibibigay sa inyo, maghanap at inyong matatagpuan. Kumatok, at ito ay mabubuksan para sa inyo. 
'''
"10" = '''
:sup:`10` Sapagkat ang bawat tao na humihingi ay makatatanggap at ang tao na naghahanap ay makatatagpo at sa tao na kumakatok, ito ay mabubuksan. 
'''
"11" = '''
:sup:`11` Aling ama sa inyo, kung ang iyong anak na lalaki ay humingi ng isda ay bibigyan mo ng ahas sa halip na isda? 
'''
"12" = '''
:sup:`12` O kung siya ay humingi ng itlog, bibigyan mo ba siya ng alakdan? 
'''
"13" = '''
:sup:`13` Kaya, kung kayong masasama ay marunong magbigay ng mabubuting kaloob sa inyong mga anak, gaano pa kaya ang inyong Ama mula sa langit na ibibigay ang Banal na Espiritu sa mga humihingi sa kaniya?” 
'''
"14" = '''
:sup:`14` Pagkatapos, si Jesus ay nagpapalayas ng demonyo at ito ay pipi. At nangyari nang lumabas ang demonyo, nagsalita ang pipi. Namangha ang napakaraming tao! 
'''
"15" = '''
:sup:`15` Ngunit sinabi ng ilang mga tao, “Sa pamamagitan ni Beelzebub, ang pinuno ng mga demonyo, siya ay nagpapalayas ng mga demonyo.” 
'''
"16" = '''
:sup:`16` Sinubok siya ng iba at naghanap sa kaniya ng palatandaan mula sa langit. 
'''
"17" = '''
:sup:`17` Ngunit alam ni Jesus ang kanilang iniisip at sinabi sa kanila, “Bawat kaharian na nagkakabaha-bahagi laban sa kaniyang sarili ay napababayaan at ang bahay na nagkakabaha-bahagi laban sa kaniyang sarili ay bumabagsak. 
'''
"18" = '''
:sup:`18` Kung si Satanas ay nagkakabaha-bahagi laban sa kaniyang sarili, paano mananatili ang kaniyang kaharian? Sapagkat sinasabi ninyo na ako ay nagpapalayas ng demonyo sa pamamagitan ni Beelzebub. 
'''
"19" = '''
:sup:`19` Kung ako ay nagpapalayas ng mga demonyo sa pamamagitan ni Beelzebub, sa pamamagitan nino nagpapalayas ang inyong mga tagasunod? Dahil dito, sila ang inyong magiging mga hukom. 
'''
"20" = '''
:sup:`20` Ngunit kung ako ay nagpapalayas ng mga demonyo sa pamamagitan ng daliri ng Diyos, kung gayon ang kaharian ng Diyos ay dumating sa inyo. 
'''
"21" = '''
:sup:`21` Kung ang isang malakas na tao na lubos na armado ay binabantayan ang kaniyang bahay, ang kaniyang mga ari-arian ay ligtas 
'''
"22" = '''
:sup:`22` ngunit kung siya ay dinaig ng mas malakas sa kaniya, kukunin ng mas malakas ang kaniyang baluti at nanakawin ang pag-aari ng tao. 
'''
"23" = '''
:sup:`23` Ang hindi ko kasama ay laban sa akin at ang hindi nagtitipon na kasama ako ay naghihiwa-hiwalay. 
'''
"24" = '''
:sup:`24` Kung ang maruming espiritu ay umalis mula sa isang tao, ito ay dumadaan sa mga tuyong lugar at maghahanap ng mapagpapahingaan. Nang wala itong mahanap, sasabihin nito, 'Ako ay babalik sa aking bahay kung saan ako nanggaling.' 
'''
"25" = '''
:sup:`25` Sa kaniyang pagbabalik, natagpuan nito ang bahay na iyon na nawalisan at maayos. 
'''
"26" = '''
:sup:`26` Pagkatapos, ito ay nagpatuloy at nagsama ng pitong iba pang espiritu na mas masama pa sa kaniya at pumasok silang lahat para tumira doon. Kaya ang kalagayan ng tao ay naging mas malubha kaysa noong una. 
'''
"27" = '''
:sup:`27` Nangyari na, habang sinasabi niya ang mga bagay na ito, may isang babae na sumigaw sa gitna ng napakaraming tao at nagsabi sa kaniya, “Pinagpala ang sinapupunan na nagsilang sa iyo at ang nagpasuso sa iyo.” 
'''
"28" = '''
:sup:`28` Ngunit sinabi niya, “Higit pa na pinagpala ang mga nakarinig ng salita ng Diyos at iningatan ito.” 
'''
"29" = '''
:sup:`29` Nang nagtitipon ang napakaraming tao, sinimulan niyang sabihin, “Ang salinlahi na ito ay masamang salinlahi. Naghahanap ito ng palatandaan ngunit walang palatandaan na maibibigay dito, kung hindi ay ang palatandaan ni Jonas. 
'''
"30" = '''
:sup:`30` Sapagkat katulad ni Jonas na naging palatandaan sa mga taga-Nineveh, ganoon din na ang Anak ng Tao ay magiging palatandaan sa salinlahi na ito. 
'''
"31" = '''
:sup:`31` Ang Reyna ng Timog ay tatayo sa paghuhukom kasama ng mga tao sa salinlahi na ito at sila ay hahatulan niya, sapagkat siya ay nanggaling sa dulo ng mundo upang makinig sa karunungan ni Solomon, at tingnan ninyo, narito ang higit na dakila kaysa kay Solomon. 
'''
"32" = '''
:sup:`32` Ang mga tao ng Nineveh ay tatayo sa paghuhukom kasama ng mga tao sa salinlahi na ito at hahatulan ito, sapagkat sila ay nagsisi sa pangangaral ni Jonas, at tingnan ninyo, narito ang higit na dakila kaysa kay Jonas. 
'''
"33" = '''
:sup:`33` Wala kahit sino na matapos sindihan ang ilawan ay ilalagay ito sa madilim na silid o sa ilalim ng basket, kung hindi ay sa patungan ng ilawan para magkaroon ng ilaw ang pumapasok. 
'''
"34" = '''
:sup:`34` Ang iyong mata ay ilawan ng iyong katawan. Kapag ang iyong mata ay malinaw, ang buong katawan ay napupuno ng liwanag. Ngunit kung ang iyong mata ay malabo, ang iyong buong katawan ay puno ng kadiliman. 
'''
"35" = '''
:sup:`35` Samakatuwid kayo ay mag-ingat na ang liwanag na nasa inyo ay hindi kadiliman. 
'''
"36" = '''
:sup:`36` Kung ganoon nga, na ang iyong buong katawan ay puno ng liwanag, na walang bahagi nito na nasa kadiliman, ang iyong buong katawan ay magiging tulad ng ilawan na kumikinang ang liwanag sa iyo.” 
'''
"37" = '''
:sup:`37` Nang matapos siyang magsalita, isang Pariseo ang humiling sa kaniya na kumain kasama niya sa kaniyang bahay, kung kaya pumasok si Jesus at sumandal. 
'''
"38" = '''
:sup:`38` At ang Pariseo ay nagulat dahil hindi muna siya naghugas bago ang hapunan. 
'''
"39" = '''
:sup:`39` Ngunit sinabi ng Panginoon sa kaniya, “Kayong mga Pariseo, nililinis ninyo ang labas ng mga tasa at mga mangkok, ngunit ang inyong loob ay puno ng kasakiman at kasamaan. 
'''
"40" = '''
:sup:`40` Kayong mga walang saysay na tao! Hindi ba ang gumawa ng labas ay siya ring gumawa ng loob? 
'''
"41" = '''
:sup:`41` Ibigay ninyo sa mga mahihirap ang nasa loob at ang lahat ng bagay ay magiging malinis para sa inyo. 
'''
"42" = '''
:sup:`42` Sa aba ninyong mga Pariseo, sapagkat ibinibigay ninyo ang ikapu ng yerbabuena at ruda at ang bawat ibang halaman sa hardin ngunit pinababayaan ninyo ang katarungan at ang pag-ibig ng Diyos. Kinakailangan na kumilos nang may katarungan at may pagmamahal sa Diyos na hindi rin pinababayaan na gawin ang ibang mga bagay. 
'''
"43" = '''
:sup:`43` Sa aba ninyong mga Pariseo, sapagkat gustong gusto ninyo ang mga upuan sa unahan sa mga sinagoga at mga magalang na pagbati sa mga pamilihan. 
'''
"44" = '''
:sup:`44` Sa aba ninnyo sapagkat kayo ay katulad ng libingan na walang marka na nilalakaran ng mga tao nang hindi nila nalalaman.” 
'''
"45" = '''
:sup:`45` At isang tagapagturo ng mga kautusan ng Judio ang sumagot sa kaniya at nagsabi, “Guro, ang sinabi mo ay isang insulto rin sa amin.” 
'''
"46" = '''
:sup:`46` Sinabi ni Jesus, “Sa aba ninyo, mga tagapagturo ng kautusan! Sapagkat ipinapapasan ninyo sa mga tao ang mga pasanin na mahirap dalhin ngunit hindi man lang ninyo hinahawakan ang mga pasanin na iyon sa isa sa inyong sariling mga daliri. 
'''
"47" = '''
:sup:`47` Sa aba ninyo, sapagkat nagtatayo kayo ng mga bantayog para sa libingan ng mga propeta subalit ang inyong mga ninuno ang pumatay sa kanila. 
'''
"48" = '''
:sup:`48` Kaya kayo ay mga saksi at nagpahintulot sa ginawa ng inyong mga ninuno dahil tunay nga na pinatay nila ang mga propeta na siyang pinatayuan ninyo ng mga bantayog. 
'''
"49" = '''
:sup:`49` Sa kadahilanan ding ito, sinabi ng karunungan ng Diyos, 'Ako ay magpapadala sa kanila ng mga propeta at mga apostol, at uusigin nila at papatayin ang iba sa kanila.' 
'''
"50" = '''
:sup:`50` Kung gayon ang salinlahi na ito ang may pananagutan sa lahat ng dugo ng mga propeta na dumanak mula sa simula ng mundo, 
'''
"51" = '''
:sup:`51` mula sa dugo ni Abel hanggang sa dugo ni Zacarias, na pinatay sa pagitan ng altar at santuwaryo. Oo, sinasabi ko sa inyo, ang salinlahi na ito ang may pananagutan. 
'''
"52" = '''
:sup:`52` Sa aba ninyong mga tagapagturo ng mga kautusan ng Judio sapagkat kinuha ninyo ang susi ng kaalaman, kayo mismo ay hindi pumapasok at hinahadlangan ninyo ang mga pumapasok.” 
'''
"53" = '''
:sup:`53` Pagkatapos umalis ni Jesus doon, ang mga eskriba at ang mga Pariseo ay tutol sa kaniya at nakipagtalo sa kaniya tungkol sa maraming bagay, 
'''
"54" = '''
:sup:`54` sinusubukan siyang hulihin sa kaniyang mga salita. 
'''
