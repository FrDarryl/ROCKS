[13]
"1" = '''
:sup:`1` Yahweh, gaano katagal mong kalilimutan ang tungkol sa akin? Gaano katagal mo itatago ang iyong mukha sa akin? 
'''
"2" = '''
:sup:`2` Gaano katagal ako dapat mag-alala at magkaroon ng kalungkutan sa aking puso sa buong araw? Gaano katagal magtatagumpay ang aking mga kaaway? 
'''
"3" = '''
:sup:`3` Tumingin ka sa akin at sagutin mo ako, Yahweh aking Diyos! Paliwanagin ang aking mga mata, o ako ay matutulog sa kamatayan. 
'''
"4" = '''
:sup:`4` Huwag mong hayaan na sabihin ng aking kaaway, “Natalo ko siya”, para ang aking kaaway ay hindi magsabing, “Ako ay nanaig sa aking kalaban”; kung hindi, ang aking mga kaaway ay magdiriwang kapag ako ay bumagsak. 
'''
"5" = '''
:sup:`5` Pero nagtiwala ako sa katapatan mo sa tipan; ang aking puso ay nagagalak sa iyong kaligtasan. 
'''
"6" = '''
:sup:`6` Aawit ako kay Yahweh dahil pinakitunguhan niya ako nang mabuti. 
'''
