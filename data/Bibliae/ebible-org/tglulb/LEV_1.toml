"1" = '''
:sup:`1` Tinawag ni Yahweh si Moises at kinausap siya mula sa tolda ng pagpupulong, sinasabing, 
'''
"2" = '''
:sup:`2` â€œKausapin mo ang bayan ng Israel at sabihin sa kanila, 'Kapag sinumang tao mula sa inyo ang magdadala ng isang handog kay Yahweh, dalhin bilang inyong handog ang isa sa inyong mga hayop, alinman mula sa pangkat ng mga hayop o mula sa kawan. 
'''
"3" = '''
:sup:`3` Kung ang kaniyang handog ay isang handog na susunugin mula sa pangkat ng mga hayop, dapat niyang ihandog ang isang lalaking hayop na walang dungis. Ihahandog niya ito sa pasukan ng tolda ng pagpupulong, para maaari itong tanggapin sa harapan ni Yahweh. 
'''
"4" = '''
:sup:`4` Ipapatong niya ang kaniyang kamay sa ulo ng handog na susunugin, at pagkatapos tatanggapin ito sa ngalan niya para gawing kabayaran ng kasalanan para sa kanyang sarili. 
'''
"5" = '''
:sup:`5` Pagkatapos dapat niyang patayin ang toro sa harapan ni Yahweh. Ang mga anak na lalaki ni Aaron, ang mga pari, ihahandog ang dugo at isasaboy ito sa altar na nasa pasukan ng tolda ng pagpupulong. 
'''
"6" = '''
:sup:`6` Pagkatapos dapat niyang balatan ang handog na susunugin at pagpira-pirasuhin ito. 
'''
"7" = '''
:sup:`7` Pagkatapos ilalagay ng mga anak na lalaki ni Aaron na pari ang apoy sa ibabaw ng altar at maglalagay ng kahoy para palakasin ang apoy. 
'''
"8" = '''
:sup:`8` Ilalagay ng mga anak na lalaki ni Aaron, na mga pari, ang mga piraso, ang ulo at ang taba nang maayos sa kahoy na nasa apoy na nasa altar. 
'''
"9" = '''
:sup:`9` Pero dapat niyang hugasan ng tubig ang mga lamang-loob at ang mga binti nito. Pagkatapos susunugin ng pari ang lahat ng bagay sa altar bilang isang handog na susunugin. Magbibigay ito sa akin ng mabangong halimuyak; magiging isang handog ito na ginawa sa akin sa pamamagitan ng apoy. 
'''
"10" = '''
:sup:`10` Kung mula sa kawan ang kaniyang handog para sa handog na susunugin, isa sa mga tupa o isa sa mga kambing, isang lalaking walang kapintasan ang dapat niyang ihandog. 
'''
"11" = '''
:sup:`11` Dapat niya patayin ito sa hilagang dako ng altar sa harapan ni Yahweh. Isasaboy ng mga anak na lalaki ni Aaron, na mga pari, ang dugo nito sa bawat gilid ng altar. 
'''
"12" = '''
:sup:`12` Pagkatapos dapat niyang pagpira-pirasuhin ito, kasama ang ulo at ang taba nito, at ilalatag ang mga iyon ng pari sa kahoy na nasa apoy, na nasa altar, 
'''
"13" = '''
:sup:`13` subalit dapat niyang hugasan ng tubig ang mga lamang-loob at ang mga binti. Pagkatapos ihahandog ng pari ang kabuuan, at susunugin ito sa altar. Ito ay isang handog na susunugin, at magbibigay ito ng mabangong halimuyak para kay Yahweh; isang handog ito na ginawa sa kanya sa pamamagitan ng apoy. 
'''
"14" = '''
:sup:`14` Kung ang handog niya kay Yahweh ay isang sinunog na handog na mga ibon, sa gayon dapat niyang dalhin bilang kaniyang handog ang alinman sa isang kalapati o batang ibon. 
'''
"15" = '''
:sup:`15` Dapat itong dalhin ng pari sa altar, pilipitin ang ulo nito, at sunugin ito sa altar. Pagkatapos dapat patuluin lahat ng dugo nito sa gilid ng altar. 
'''
"16" = '''
:sup:`16` Dapat niyang alisin ang balun-balunan kasama ang mga laman nito, at itapon ito sa tabi ng altar sa silangang dako, sa lugar para sa mga abo. 
'''
"17" = '''
:sup:`17` Dapat niyang biyakin ito hawak ang mga pakpak, pero hindi niya ito dapat hatiin sa dalawang bahagi. Pagkatapos susunugin ito ng pari sa altar, sa kahoy na nasa apoy. Magiging isang handog na susunugin ito, at magbibigay ito ng mabangong halimuyak para kay Yahweh; magiging isang handog ito na ginawa sa kanya sa pamamagitan ng apoy. 
'''
