[14]
"1" = '''
:sup:`1` Nangyari sa isang Araw ng Pamamahinga, nang pumunta si Jesus sa bahay ng isa sa mga pinuno ng mga Pariseo upang kumain ng tinapay, na minamanmanan nila si Jesus. 
'''
"2" = '''
:sup:`2` Masdan ito, doon sa kaniyang harapan ay may isang lalaking nagdurusa dahil sa pamamanas. 
'''
"3" = '''
:sup:`3` Tinanong ni Jesus ang mga dalubhasa sa kautusan ng Judio at ang mga Pariseo, “Naaayon ba sa batas na magpagaling sa Araw ng Pamamahinga o hindi?” 
'''
"4" = '''
:sup:`4` Ngunit nanatili silang tahimik. Kaya hinawakan siya ni Jesus, pinagaling siya at pinaalis. 
'''
"5" = '''
:sup:`5` Sinabi niya sa kanila, “Sino sa inyo ang may isang lalaking anak o isang baka na kapag mahulog sa balon sa Araw ng Pamamahinga, ang hindi kaagad mag-aahon sa kaniya?” 
'''
"6" = '''
:sup:`6` Hindi sila nakapagbigay ng sagot sa mga bagay na ito. 
'''
"7" = '''
:sup:`7` Nang mapansin ni Jesus kung paano pinili ng mga inanyayahan ang mga upuang pandangal, nagsabi siya ng isang talinghaga, sinasabi sa kanila, 
'''
"8" = '''
:sup:`8` “Kapag inanyayahan ka ng isang tao sa isang kasalan, huwag kang umupo sa mga upuang pandangal dahil maaaring may isang taong naanyayahan na mas pinararangalan kaysa sa iyo. 
'''
"9" = '''
:sup:`9` Kapag dumating ang taong nag-anyaya sa inyong dalawa, sasabihin niya sa iyo, 'Ibigay mo sa taong ito ang iyong upuan,' at sa kahihiyan lilipat ka sa kababababaang dako. 
'''
"10" = '''
:sup:`10` Ngunit kapag ikaw ay inanyayahan, pumunta ka at umupo sa kababababaang dako, upang kung dumating ang taong nag-anyaya sa iyo, maaari niyang sabihin sa iyo, 'Kaibigan, lumipat ka sa mas mataas.' At ikaw ay mapararangalan sa harapan ng lahat ng kasalo mo sa hapag. 
'''
"11" = '''
:sup:`11` Sapagkat ang bawat nagmamataas ay maibababa at siya na nagpapakababa ay maitataas. 
'''
"12" = '''
:sup:`12` Sinabi rin ni Jesus sa taong nag-anyaya sa kaniya, “Kapag naghanda ka ng pananghalian o hapunan, huwag mong anyayahan ang iyong mga kaibigan, o ang iyong mga kapatid, o ang iyong mga kamag-anak o ang mga mayayaman mong kapit-bahay, sapagkat maaari ka din nilang anyayahan at ikaw ay mababayaran. 
'''
"13" = '''
:sup:`13` Ngunit kapag ikaw ay maghahanda ng salu-salo, anyayahan mo ang mga mahihirap, ang mga lumpo, ang mga pilay, at ang mga bulag, 
'''
"14" = '''
:sup:`14` at ikaw ay pagpapalain dahil hindi ka nila mababayaran. Sapagkat ikaw ay mababayaran sa muling pagkabuhay ng mga matuwid.” 
'''
"15" = '''
:sup:`15` Nang marinig ng isa sa mga taong kasalo ni Jesus ang mga bagay na ito, sinabi niya kay Jesus, “Pinagpala siya na kakain ng tinapay sa kaharian ng Diyos!” 
'''
"16" = '''
:sup:`16` Ngunit sinabi ni Jesus sa kaniya, “May isang taong naghanda ng malaking hapunan at inanyayahan ang marami. 
'''
"17" = '''
:sup:`17` Nang maihanda na ang hapunan, inutusan niya ang kaniyang utusan na sabihin sa mga naanyayahan, 'Halikayo, dahil nakahanda na ang lahat.' 
'''
"18" = '''
:sup:`18` Silang lahat ay pare-parehong nagsimulang magdahilan. Sabi ng una sa kaniya, 'Bumili ako ng bukid at kinakailangan kong umalis at tingnan ito.' Pakiusap ipagpaumanhin mo ako.' 
'''
"19" = '''
:sup:`19` At sinabi naman ng isa, 'Bumili ako ng limang pares na baka, at pupunta ako upang subukan ang mga ito. Pakiusap ipagpaumanhin mo ako.' 
'''
"20" = '''
:sup:`20` At sabi naman ng isang lalaki, 'Kakakasal ko pa lamang sa aking asawa, at kaya hindi ako makakadalo.' 
'''
"21" = '''
:sup:`21` Dumating ang utusan at sinabi sa kaniyang panginoon ang mga bagay na ito. Pagkatapos, nagalit ang panginoon ng bahay at sinabi sa kaniyang utusan, 'Bilisan mo, pumunta ka sa mga kalye at sa mga daanan ng lungsod at dalhin mo dito ang mga mahihirap, ang mga bulag, at ang mga pilay.' 
'''
"22" = '''
:sup:`22` Sinabi ng utusan, 'Panginoon, ang iyong iniutos ay nagawa na, ngunit mayroon pa ring silid.' 
'''
"23" = '''
:sup:`23` Sinabi ng panginoon sa utusan, 'Pumunta ka sa mga kalsada at sa mga bakuran at pilitin mo silang pumasok, upang mapuno ang aking bahay. 
'''
"24" = '''
:sup:`24` Sapagkat sinasabi ko sa iyo, wala sa mga taong naunang naanyayahan ang makakatikim ng aking hapunan.'” 
'''
"25" = '''
:sup:`25` Ngayon maraming tao ang sumasama sa kaniya, at bumaling siya at sinabi sa kanila, 
'''
"26" = '''
:sup:`26` “Kung sinuman ang lumapit sa akin at hindi namumuhi sa kaniyang sariling ama, ina, asawa, anak, mga kapatid—oo, at pati ang kaniyang sariling buhay—hindi siya maaaring maging alagad ko. 
'''
"27" = '''
:sup:`27` Ang sinumang hindi magbubuhat ng kaniyang sariling krus at sumunod sa akin ay hindi maaaring maging alagad ko. 
'''
"28" = '''
:sup:`28` Sapagkat sino sa inyo, ang naghahangad na magtayo ng isang tore, ang hindi muna mauupo at bibilangin ang gastos upang kuwentahin kung nasa kaniya ang mga kailangan niya upang ito ay tapusin? 
'''
"29" = '''
:sup:`29` Kung hindi, kapag nagtayo siya ng pundasyon at hindi ito natapos, sisimulan siyang kutyain ng lahat ng mga makakakita nito, 
'''
"30" = '''
:sup:`30` sinasabi, 'Ang taong ito ay nagsimulang magtayo at hindi niya natapos.' 
'''
"31" = '''
:sup:`31` O anong hari, sa kaniyang pagpunta upang sagupain sa digmaan ang isa pang hari, ang hindi muna mauupo at hihingi ng payo kung kaya ba niya kasama ang sampung libong tao na labanan ang isa pang hari na dumarating laban sa kaniya na may kasamang dalawampung libong tao? 
'''
"32" = '''
:sup:`32` At kung hindi, habang malayo pa ang hukbo na iyon, magpapadala siya ng kinatawan at hihingi ng mga kailangan sa pagkakasundo. 
'''
"33" = '''
:sup:`33` Kaya, hindi maaaring maging alagad ko ang sinuman sa inyo na hindi magsusuko ng lahat ng nasa kaniya. 
'''
"34" = '''
:sup:`34` Ang asin ay mabuti, ngunit kung nawala ang lasa ng asin, paano ito magiging maalat muli? 
'''
"35" = '''
:sup:`35` Ito ay wala nang pakinabang sa lupa o kahit pa sa tumpok ng dumi. Itinatapon ito. Siya na may tainga upang makarinig, makinig.” 
'''
