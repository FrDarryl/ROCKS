[125]
"1" = '''
:sup:`1` Silang mga nagtitiwala kay Yahweh ay tulad ng bundok ng Sion, hindi matitinag, at mananatili magpakailanman. 
'''
"2" = '''
:sup:`2` Gaya ng mga bundok na nakapalibot sa Jerusalem, gayundin nakapalibot si Yahweh sa kaniyang bayan ngayon at magpakailanman. 
'''
"3" = '''
:sup:`3` Ang setro ng kasamaan ay hindi dapat mamuno sa lupain ng mga matutuwid. Kung hindi, ang mga matutuwid ay maaring gawin kung ano ang mali. 
'''
"4" = '''
:sup:`4` Yahweh, gumawa ka ng mabuti, sa kanilang mga mabuti at sa mga matuwid sa kanilang mga puso. 
'''
"5" = '''
:sup:`5` Pero para naman sa kanilang mga lumilihis para sa kanilang masasamang pamamaraan, itataboy sila ni Yahweh kasama ang mga gumagawa ng masasama. Kapayapaan nawa ang makamtan ng Israel. 
'''
