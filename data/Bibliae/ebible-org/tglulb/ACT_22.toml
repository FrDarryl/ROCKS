[22]
"1" = '''
:sup:`1` “Mga kapatid at mga ama, makinig kayo sa aking pagtatanggol na aking gagawin sa inyo ngayon. 
'''
"2" = '''
:sup:`2` Nang marinig ng mga tao si Pablo na nagsalita sa kanila sa wikang Hebreo, tumahimik sila. Sinabi niya, 
'''
"3" = '''
:sup:`3` “Isa akong Judio, ipinanganak sa Tarso sa Cilicia, subalit nag-aral sa lungsod na ito sa paanan ni Gamaliel. Tinuruan ako mula sa mahigpit na mga kaparaanan ng kautusan ng ating mga ninuno. Masigasig ako sa Panginoon, katulad ninyong lahat ngayong. 
'''
"4" = '''
:sup:`4` Inusig ko ang Daang ito hanggang sa kamatayan; iginapos ko ang mga lalaki at gayon din ang mga babae at ipinabilanggo ko sila. 
'''
"5" = '''
:sup:`5` Ang punong pari at lahat ng mga nakatatanda ay maaari ding sumaksi na ako ay tumanggap ng liham na galing sa kanila para sa mga kapatid sa Damasco, upang ako ay maglakbay doon. Dadalhin ko sana sa Jerusalem na nakakadena silang mga nasa Daang ito upang parusahan. 
'''
"6" = '''
:sup:`6` Mangyari nga nang ako ay naglalakbay at malapit na sa Damasco, bandang tanghali may biglang pumalibot na matinding liwanag sa akin na galing sa langit. 
'''
"7" = '''
:sup:`7` Natumba ako sa lupa at nakarinig ng tinig na nagsabi sa akin, 'Saulo, Saulo, bakit mo ako inuusig?' 
'''
"8" = '''
:sup:`8` Sumagot ako, 'Sino ka, Panginoon?' Sinabi niya sa akin, 'Ako ay si Jesus na taga-Nazaret, na iyong inuusig.' 
'''
"9" = '''
:sup:`9` Nakita rin ng mga nakasama ko ang liwanag, ngunit hindi nila narinig ang kaniyang tinig na kumausap sa akin. 
'''
"10" = '''
:sup:`10` Sinabi ko, 'Panginoon, ano ang dapat kong gawin?' Sinabi ng Panginoon sa akin, 'Tumayo ka at magtungo sa Damasco; doon sasabihin sa iyo ang lahat ng iyong gagawin.' 
'''
"11" = '''
:sup:`11` Hindi ako makakita dahil sa sinag ng liwanag, kaya pumunta ako sa Damasco na inakay ng mga kasama ko. 
'''
"12" = '''
:sup:`12` Doon nakilala ko ang isang lalaki na nagngangalang Ananias, isang tapat na tao na sumusunod sa kautusan at maganda ang sinasabi patungkol sa kaniya ng mga Judio na nakatira doon. 
'''
"13" = '''
:sup:`13` Lumapit siya sa akin, tumayo sa aking tabi, at sinabi, 'Kapatid na Saulo, tanggapin mo ang iyong paningin.' Sa mga oras din na iyon, nakita ko siya. 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi niya 'Pinili ka ng Diyos ng ating mga ninuno upang malaman ang kaniyang kalooban, upang makita ang Isang Matuwid, at upang pakinggan ang tinig na manggagaling sa kaniyang sariling bibig. 
'''
"15" = '''
:sup:`15` Dahil ikaw ang magiging saksi sa kaniya sa lahat ng mga tao tungkol sa iyong nakita at narinig. 
'''
"16" = '''
:sup:`16` At bakit ka naghihintay ngayon? Tumayo ka, at magpabautismo, at hugasan ang iyong mga kasalanan na tumatawag sa kaniyang pangalan.' 
'''
"17" = '''
:sup:`17` Pagkatapos kong makabalik sa Jerusalem at habang ako ay nananalangin sa templo, nangyari nga na binigyan ako ng pangitain. 
'''
"18" = '''
:sup:`18` Nakita ko siya na sinabi sa akin, 'Magmadali ka at lisanin kaagad ang Jerusalem, dahil hindi nila tatanggapin ang iyong patotoo patungkol sa akin.' 
'''
"19" = '''
:sup:`19` Sinabi ko, 'Panginoon, sila mismo ang nakakaalam na ako ay nagpabilanggo at nagparusa ng mga sumampalataya sa iyo sa bawat sinagoga. 
'''
"20" = '''
:sup:`20` Nang dumanak ang dugo ni Esteban na iyong saksi, nandoon ako na nakatayo at sumasang-ayon at binabantayan ko ang mga damit ng mga pumatay sa kaniya. 
'''
"21" = '''
:sup:`21` Ngunit sinabi niya sa akin “Umalis ka, dahil papupuntahin kita sa mga Gentil.” 
'''
"22" = '''
:sup:`22` Pinahintulutan siya ng mga tao na magsalita hanggang sa puntong ito. Ngunit pagkatapos nagsigawan sila at nagsabing, “Alisin ang taong ito sa lupa: sapagkat hindi siya nararapat na mabuhay.” 
'''
"23" = '''
:sup:`23` Habang sila ay nagsisigawan, hinahagis nila ang kanilang mga kasuotan, at naghahagis ng alikabok sa hangin 
'''
"24" = '''
:sup:`24` at ipinag-utos ng punong kapitan na dalhin si Pablo sa kampo. Iniutos na hagupitin siya habang tinatanong, upang malaman niya kung bakit nagsisigawan sila laban sa kaniya ng ganoon. 
'''
"25" = '''
:sup:`25` Nang magapos na nila siya ng panaling balat, sinabi ni Pablo sa senturion na nakatayo sa tabi, “Naaayon ba sa batas na hagupitin mo ang isang taong Romano na hindi pa nahahatulan?” 
'''
"26" = '''
:sup:`26` Nang marinig ito ng senturion, pinuntahan niya ang punong kapitan at sinabi sa kaniya, “Ano ang gagawin mo? Dahil ang taong ito ay isang mamamayang Romano.” 
'''
"27" = '''
:sup:`27` Pumunta ang punong kapitan at sinabi sa kaniya, “Sabihin mo sa akin, isa ka nga bang Romano?” sinabi ni Pablo, “Oo.” 
'''
"28" = '''
:sup:`28` Sumagot ang punong kapitan, “Dahil lamang sa malaking halaga ng salapi kaya ako naging isang mamamayan.”Ngunit sinabi ni Pablo, “Ipinanganak ako na isang mamamayang Roma.” 
'''
"29" = '''
:sup:`29` At ang mga tao na magtatanong sa kaniya ay agad na iniwan siya. Natakot din ang punong kapitan, nang malaman niya na si Pablo ay isang mamamayang Romano, dahil ipinagapos niya siya. 
'''
"30" = '''
:sup:`30` Sa sumunod na araw, gustong malaman ng punong kapitan ang katotohanan tungkol sa mga paratang ng mga Judio laban kay Pablo. Kaya tinanggal niya ang gapos at inutusan ang mga punong pari at lahat ng konseho upang magpulong. At dinala nila si Pablo sa baba at iniharap sa kanila. 
'''
