[17]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Magsalita ka sa mga tao ng Israel. Kumuha ka ng mga tungkod mula sa kanila, isa para sa bawat tribu ng mga ninuno. Kumuha ng labindalawang tungkod, isa mula sa bawat pinunong napili mula sa bawat tribu. Isulat mo ang pangalan ng bawat lalaki sa kaniyang tungkod. 
'''
"3" = '''
:sup:`3` Dapat mong isulat ang pangalan ni Aaron sa tungkod ni Levi. Kailangang may isang tungkod para sa bawat pinuno mula sa lipi ng kaniyang mga ninuno. 
'''
"4" = '''
:sup:`4` Dapat mong ilagay ang mga tungkod sa tolda ng pagpupulong sa harapan ng tipan ng mga kautusan, kung saan ako nakikipagkita sa iyo. 
'''
"5" = '''
:sup:`5` At mangyayaring ang tungkod ng taong aking pipiliin ay uusbong. Patitigilin ko ang mga reklamo ng mga tao ng Israel, mga sinasabi nila laban sa iyo.” 
'''
"6" = '''
:sup:`6` Kaya nagsalita si Moises sa mga tao ng Israel. Lahat ng mga katutubong pinuno ay binigyan siya ng mga tungkod, isang tungkod mula sa bawat pinuno, na pinili mula sa bawat isa sa mga ninuno ng tribu, labindalawang tungkod lahat. Kasali na sa mga iyon ang tungkod ni Aaron. 
'''
"7" = '''
:sup:`7` Pagkatapos inilagak ni Moises ang mga tungkod sa harap ni Yahweh sa toldang tipanan. 
'''
"8" = '''
:sup:`8` Sa sumunod na araw, pumunta si Moises sa toldang tipanan at, pagmasdan, ang tungkod ni Aaron para sa mga tribu ni Levi ay umusbong. Tumubo ang mga usbong at naglabas ng mga bulaklak at hinog na almonte! 
'''
"9" = '''
:sup:`9` Inilabas ni Moises ang lahat ng mga tungkod mula sa harap ni Yahweh patungo sa lahat ng mga tao ng Israel. Hinanap ng bawat tao ang kaniyang tungkod at kinuha ito. 
'''
"10" = '''
:sup:`10` Sinabi ni Yawheh kay Moises, “Ilagay mo ang tungkod ni Aaron sa harapan ng mga toldang tipanan. Panatilihin mo ito bilang isang palatandaan ng kasalanan laban sa mga taong nag-aklas upang mawakasan mo ang mga reklamo laban sa akin, o sila ay mamamatay.” 
'''
"11" = '''
:sup:`11` Ginawa ni Moises ang iniutos ni Yahweh sa kaniya. 
'''
"12" = '''
:sup:`12` Nagsalita ang mga tao ng Israel kay Moises at sinabi, “Mamamatay kami rito. Malilipol kaming lahat! 
'''
"13" = '''
:sup:`13` Mamamatay ang bawat isang umaakyat, na lumalapit sa tabernakulo ni Yahweh. Dapat ba kaming mamatay lahat?” 
'''
