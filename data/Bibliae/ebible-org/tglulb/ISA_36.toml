[36]
"1" = '''
:sup:`1` Sa ika-labing-apat na taon ni Haring Hezekias, si Senaquerib, Hari ng Asiria, ay nilusob ang lahat ng pinagtibay na lungsod ng Juda at nabihag ang mga ito. 
'''
"2" = '''
:sup:`2` Pagkatapos ang Hari ng Asiria ay isinugo ang pangunahing pinuno mula sa Laquis sa Jerusalem kay Haring Hezekiaz kasama ng isang malaking hukbo. Lumapit siya sa daluyan ng tubig ng lawang nasa itaas, sa daang patungo sa bukid ng labahan, at nanatili dito. 
'''
"3" = '''
:sup:`3` Ang opisyales ng Israel na sumalubong sa labas ng lungsod para kausapin sila ay sina Eliakim anak ni Hilkias, ang administrador ng palasyo, Sebna ang kalihim ng hari, at Joa anak ni Asaf, na may-akda ng mga kapasyahan ng pamahalaan. 
'''
"4" = '''
:sup:`4` Sinabi ng pangunahing pinuno sa kanila, “Sabihin kay Hezekias na ang dakilang hari, ang hari ng Asiria, sinasabing, 'Ano ang pinagmumulan ng inyong lakas ng loob? 
'''
"5" = '''
:sup:`5` Nagsasabi kayo ng walang kabuluhang mga salita, sinasabing mayroong pagpapayo at kakayahan para sa pakikidigma. Ngayon kanino kayo nagtitiwala? Sino ang nagbigay ng tapang sa inyo para labanan ako? 
'''
"6" = '''
:sup:`6` Tingnan ninyo, kayo ay nagtitiwala sa Ehipto, iyang buhong may lamat na ginagamit mong tungkod, pero kung madiinan ito, babaon ito sa kanyang kamay at susugat ito. Iyon ay kung ano ang Faraon hari ng Ehipto sa sinumang magtitiwala sa kanya. 
'''
"7" = '''
:sup:`7` Pero kung sasabihin mo sa akin, “Kami ay nagtitiwala kay Yahweh aming Diyos,” hindi ba siya ang isang ang mga bantayog at altar ay giniba ni Hezekias, at nagsabi kay Juda at sa Jerusalem, “Dapat kayong sumamba sa harap ng altar na ito sa Jerusalem? 
'''
"8" = '''
:sup:`8` Kaya ngayon, gusto ko kayong bigyan ng magandang alok mula sa aking panginoon na hari ng Asiria. Bibigyan ko kayo ng dalawang libong kabayo, kung makakahanap kayo ng sasakay sa mga ito. 
'''
"9" = '''
:sup:`9` Paano kayo mananaig kahit sa isang kapitan ng pinakamahina ng mga alipin ng aking panginoon. Inilagay mo ang inyong pagtitiwala sa Ehipto para sa mga karwaheng pandigma at mangangabayo! 
'''
"10" = '''
:sup:`10` Kaya ngayon, naglakbay ba ako dito nang wala si Yahweh para labanan at lipulin ang lupaing ito? Sinabi ni Yahweh sa akin,” “Lusubin at wasakin ang lupaing ito.”” 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi nii Eliakim anak ni Hilkias, at Sebna, at Joa sa pangunahing pinuno, “Maaari bang kausapin ang inyong mga lingkod sa wikang Araminia, ang Aramaic, dahil naiintindihan namin ito. Huwag ninyo kaming kausapin sa wika ng Juda na naririnig ng mga tao na nasa itaas ng pader. 
'''
"12" = '''
:sup:`12` Pero sinabi ng pinunong kumander, ''Ipinadala ba ako ng aking panginoon sa inyong panginoon at sa inyo para sabihin ang mga salitang ito? Hindi ba ipinadala niya ako para sa mga nakaupo sa pader, silang mga kakain ng kanilang sariling dumi at iinom ng kanilang sariling ihi kasama ninyo?'' 
'''
"13" = '''
:sup:`13` pagkatapos tumayo ang pangunahing pinuno at sumigaw ng malakas sa wika ng mga Judio, sinasabing, “Pakingggan ang mga salita ng dakilang hari, ang hari ng Asiria. 
'''
"14" = '''
:sup:`14` Sinasabi ng hari, 'Huwag hayaang linlangin kayo ni Hezekias, dahil hindi niya kayo kayang sagipin. 
'''
"15" = '''
:sup:`15` Huwag ninyong hayaan pagtiwalain kayo ni Hezekias kay Yahweh, sinasabing, “Totoong ililigtas tayo ni Yahweh; hindi niya ibibigay ang lungsod na ito sa hari ng Asiria”” 
'''
"16" = '''
:sup:`16` Huwag kayong makinig kay Hezekias, dahil ito ang sinasabi ng hari ng Asiria: Makipagkasundo kayo at lumapit sa akin. Pagkatapos ang lahat ay makakakain mula sa kanyang sariling ubasan at mula sa kaniyang sariling puno ng igos, at uminom mula sa tubig ng kanyang sariling balon. 
'''
"17" = '''
:sup:`17` Gagawin mo ito hanggang ako ay dumating at aalisin ka sa iyong sariling lupain, lupain ng butil at bagong alak, lupain ng tinapay at mga ubasan.' 
'''
"18" = '''
:sup:`18` Huwag ninyong hayaan na iligaw kayo ni Hezekias, sinasabing, 'sasagipin tayo ni Yahweh'. Mayroon bang mga diyos ng mga tao ang sasagip sa kanila mula sa kapangyarihan ng hari ng Asiria? 
'''
"19" = '''
:sup:`19` Nasaan ang mga diyos ng Hamat at Arpad? Nasaan ang mga diyos ng Sefarvaim? Sinagip ba nila ang Samaria mula sa aking kapangyarihan? 
'''
"20" = '''
:sup:`20` Sa lahat ng mga diyos ng mga lupaing ito, mayroon bang sinumang diyos na sumagip ng kanyang lupain mula sa aking kapangyarihan, na parang maililigtas ni Yahweh ang Jerusalem mula sa aking kapangyarihan?” 
'''
"21" = '''
:sup:`21` Pero nanatiling tahimik ang mga tao at hindi sumagot, dahil ang kautusan ng hari ay, “Huwag ninyo siyang sasagutin.” 
'''
"22" = '''
:sup:`22` Kaya si Eliakim anak ni Hilkias, na namumuno sa sambahayan, Sebna ang escriba, at Joa anak ni Asaf, ang tagapagtala, ay nagtungo kay Hezekias nang punit ang kanilang damit, at iniulat sa kanya ang mga sinabi ng pinunong kumander. 
'''
