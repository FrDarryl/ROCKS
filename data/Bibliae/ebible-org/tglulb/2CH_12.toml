[12]
"1" = '''
:sup:`1` Nangyari nang naging matatag na ang paghahari ni Rehoboam at malakas siya, tinalikuran niya ang mga kautusan ni Yahweh—kasama ang buong Israel. 
'''
"2" = '''
:sup:`2` Nangyari na sa ikalimang taon ng paghahari ni Haring Rehoboam, sinalakay ni Shishak na hari ng Ehipto ang Jerusalem dahil hindi naging tapat ang mga tao kay Yahweh. 
'''
"3" = '''
:sup:`3` Kasama niyang dumating ang kaniyang mga kawal na isang libo at dalawang daang karwahe at animnapung libong mangangabayo. Kasama niya ang hindi mabilang na mga kawal mula sa Ehipto: mga taga-Libya, mga taga-Sukuim at mga taga-Etiopia. 
'''
"4" = '''
:sup:`4` Sinakop niya ang mga matatag na lungsod na pag-aari ng Juda at nakarating siya sa Jerusalem. 
'''
"5" = '''
:sup:`5` Ngayon, pumunta ang propetang si Semaias kay Rehoboam at sa mga pinuno ng Juda na nagtipun-tipon sa Jerusalem dahil kay Shishak. Sinabi ni Semaias sa kanila, “Ito ang sinasabi ni Yahweh. 'Tinalikuran ninyo ako, kaya ibinigay ko rin kayo sa mga kamay ni Shishak.”' 
'''
"6" = '''
:sup:`6` Kaya nagpakumbaba ang mga prinsipe ng Israel at ang hari at sinabi, “Matuwid si Yahweh.” 
'''
"7" = '''
:sup:`7` Nang makita ni Yahweh na nagpakumbaba sila, nagsalita si Yaweh sa pamamagitan ni Semaias, sinabi niya ito, “Nagpakumbaba sila. Hindi ko sila pupuksain. Sasagipin ko sila sa ganap na kapahamakan at hindi maibubuhos ang aking poot sa Jerusalem sa pamamagitan ng mga kamay ni Shishak. 
'''
"8" = '''
:sup:`8` Gayon pa man, magiging mga tagapaglingkod niya sila, upang maunawaan nila kung paano ang maglingkod sa akin at ang maglingkod sa mga pinuno ng ibang mga bansa.” 
'''
"9" = '''
:sup:`9` Kaya nilusob ni Shishak na hari ng Egipto ang Jerusalem at kinuha ang mga kayamanan sa tahanan ni Yahweh at ang mga kayamanan sa bahay ng hari. kinuha niya ang lahat, kinuha rin niya ang mga gintong kalasag na ginawa ni Solomon. 
'''
"10" = '''
:sup:`10` Nagpagawa si Haring Rehoboam ng mga tansong kalasag bilang kapalit ng mga ito at ipinagkatiwala ang mga ito sa mga kamay ng pinuno ng mga tagabantay, na nagbabantay ng mga pintuan sa bahay ng hari. 
'''
"11" = '''
:sup:`11` Nangyari na sa tuwing pumapasok ang hari sa tahanan ni Yaweh, binubuhat ng mga tagabantay ang mga kalasag at pagkatapos ay ibabalik sa silid ng mga tagabantay. 
'''
"12" = '''
:sup:`12` Nang magpakumbaba si Rehoboam, nawala ang poot ni Yaweh sa kaniya, at hindi na niya pinuksa si Rehoboam nang lubusan; bukod dito may matatagpuan paring mabuti sa Juda. 
'''
"13" = '''
:sup:`13` Kaya, pinalakas ni Haring Rehoboam ang kaniyang paghahari sa Jerusalem at nagpatuloy ang kaniyang pagiging hari. Apatnapu't isang taon si Rehoboam nang magsimula siyang maghari, at naghari siya ng labing pitong taon sa Jerusalem, ang lungsod na pinili ni Yaweh sa lahat ng mga lipi ng Israel upang maipahayag ang kaniyang pangalan doon. Naama ang pangalan ng kaniyang ina na isang Ammonita. 
'''
"14" = '''
:sup:`14` Masama ang kaniyang ginawa, dahil hindi niya itinuon ang kaniyang puso sa paghahanap kay Yahweh. 
'''
"15" = '''
:sup:`15` Tungkol sa iba pang mga bagay na may kinalaman kay Rehoboam, mula umpisa at hanggang sa huli, hindi ba isinulat ang mga ito sa sulat ng propetang si Semaias at ng propetang si Iddo, na mayroon ding mga talaan ng mga angkan at ang malimit na digmaan sa pagitan ni Rehoboam at Jeroboam? 
'''
"16" = '''
:sup:`16` Namatay si Rehoboam at inilibing siyang kasama ang kaniyang mga ninuno sa lungsod ni David. Si Abija na kaniyang anak ang pumalit sa kaniya bilang hari. 
'''
