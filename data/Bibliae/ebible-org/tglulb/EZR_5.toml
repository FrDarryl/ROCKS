[5]
"1" = '''
:sup:`1` Pagkatapos, si propetang Hagai at si Zacarias na anak ng propetang si Ido ay nagpropesiya sa mga Judio sa ngalan ng Diyos ng Israel sa loob ng Juda at Jerusalem. 
'''
"2" = '''
:sup:`2` Umakyat si Zerubabel na anak ni Sealtiel at Josue na anak ni Jozadak at sinimulang itayo ang tahanan ng Diyos sa Jerusalem kasama ang mga propeta na nanghikayat sa kanila. 
'''
"3" = '''
:sup:`3` At dumating sina Tatenai na gobernador ng Lalawigan sa ibayo ng Ilog, Setar Bozenai, at ang kanilang mga kasamahan at sinabi sa kanila, “Sino ang nag-utos na itayo ninyo ang tahanang ito at ganap na tapusin ang mga pader na ito?” 
'''
"4" = '''
:sup:`4` Sinabi pa nila, “Ano ang mga pangalan ng mga lalaking gumagawa sa gusaling ito?” 
'''
"5" = '''
:sup:`5` Ngunit ang mata ng Diyos ay nasa mga nakatatanda ng mga Judio, at hindi sila pinigilan ng kanilang mga kalaway. Naghihintay sila ng isang liham na ipapadala ng hari at para sa isang utos na ibabalik sa kanila patungkol dito. 
'''
"6" = '''
:sup:`6` Ito ang liham nina Tatenai, Setar Bozenai, at ang kanilang mga kapwa opisyal kay haring Dario. 
'''
"7" = '''
:sup:`7` Nagpadala sila ng isang ulat, isinusulat ito kay haring Dario, “Sumainyo nawang lahat ang kapayapaan. 
'''
"8" = '''
:sup:`8` Malaman nawa ng hari na kami ay pumunta ng Juda sa tahanan ng dakilang Diyos. Ito ay itinatayo sa pamamagitan ng malalaking bato at ang mga trosong nakalapat sa mga pader. Ang gawaing ito ay ginagawa ng lubos at umuusad ng mabuti sa kanilang mga kamay. 
'''
"9" = '''
:sup:`9` Tinanong namin ang mga nakatatanda, 'Sino ang nagbigay sa inyo ng utos para itayo ang tahanang ito at ang mga pader na ito?' 
'''
"10" = '''
:sup:`10` Tinanong pa namin ang kanilang mga pangalan nang sa gayon ay maaari mong malaman ang mga pangalan ng bawat taong nanguna sa kanila. 
'''
"11" = '''
:sup:`11` Tumugon sila at sinabi, 'Kami ay mga lingkod ng nag-iisang Diyos ng langit at lupa, at muli naming itinatayo ang tahanang ito na itinayo ng dakilang hari ng Israel maraming taon na ang nakalilipas at binubuo namin ito. 
'''
"12" = '''
:sup:`12` Gayunman, nang ginalit ng aming mga ninuno ang Diyos ng langit, ibinigay niya sila sa kamay ni Nebucadnezar na hari ng Babilonia, na siyang sumira ng bahay na ito at ipinatapon ang mga tao sa Babilonia. 
'''
"13" = '''
:sup:`13` Gayunpaman, sa unang taon nang si Ciro ay hari ng Babilonia, naglabas si Ciro ng isang utos na itayong muli ang tahanan ng Diyos. 
'''
"14" = '''
:sup:`14` Ibinalik din ni haring Ciro ang ginto at pilak na nabibilang sa tahanan ng Diyos na kinuha at dinala ni Nebucadnezar mula sa templo sa Jerusalem tungo sa templo sa Babilonia. Isinauli niya ang mga ito kay Sesbazar, na siyang iniluklok niyang gobernador. 
'''
"15" = '''
:sup:`15` Sinabi niya sa kaniya, “Kunin mo ang mga kagamitang ito. Pumunta ka at ilagay ang mga ito sa templo sa Jerusalem. Nawa maitayong muli ang tahanan ng Diyos doon.” 
'''
"16" = '''
:sup:`16` At dumating itong si Sesbazar at inilagay ang pundasyon para sa tahanan ng Diyos sa Jerusalem; na ginagawa ngayon ngunit hindi pa tapos. 
'''
"17" = '''
:sup:`17` Ngayon kung mainam ito para sa hari, masuri nawa ito sa tahanan ng mga talaan sa Babilonia kung may isang pasya doon mula kay Haring Ciro para itayo ang tahanang ito ng Diyos sa Jerusalem. Kung gayon, maaring ipadala ng hari ang kaniyang pasya sa amin.” 
'''
