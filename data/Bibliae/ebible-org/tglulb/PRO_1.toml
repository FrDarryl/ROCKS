"1" = '''
:sup:`1` Ang kawikaan ni Solomon na anak na lalaki ni David, ang hari ng Israel. 
'''
"2" = '''
:sup:`2` Ang mga kawikaan na ito ay para magturo ng karunungan at tagubilin, para magturo ng mga salita ng kaalaman, 
'''
"3" = '''
:sup:`3` upang kayo ay makatanggap nang pagtutuwid para mamuhay kayo sa paggawa ng kung ano ang tama, makatarungan at patas. 
'''
"4" = '''
:sup:`4` Ang mga kawikaan ay para din magbigay ng karunungan sa mga hindi pa naituro at para magbigay kaalaman at mabuting pagpapasya sa mga kabataan. 
'''
"5" = '''
:sup:`5` Hayaan ang mga matatalinong tao na makinig at dagdagan ang kanilang nalalaman, at hayaan ang mga nakakaintinding tao na makakuha ng patnubay, 
'''
"6" = '''
:sup:`6` para maunawaan ang mga kawikaan, mga kasabihan, at mga salita ng matatalinong tao at kanilang mga palaisipan. 
'''
"7" = '''
:sup:`7` Ang pagkatakot kay Yahweh ay ang simula ng kaalaman - ang mga hangal ay kinamumuhian ang karunungan at disiplina. 
'''
"8" = '''
:sup:`8` Aking anak, pakinggan ang tagubilin ng iyong ama at huwag isang tabi ang mga utos ng iyong ina; 
'''
"9" = '''
:sup:`9` ito ay magiging kaaya-ayang korona sa iyong ulo at mga palawit sa iyong leeg. 
'''
"10" = '''
:sup:`10` Aking anak, kung sinusubukan kang udyukan ng mga makasalanan sa kanilang mga pagkakasala, tumangging sumunod sa kanila. 
'''
"11" = '''
:sup:`11` Kung kanilang sasabihin na, “Sumama ka sa amin, tayo ay mag-abang upang makagawa ng pagpatay, tayo ay magtago at sugurin ang mga walang malay na mga tao ng walang kadahilanan. 
'''
"12" = '''
:sup:`12` Lunukin natin sila ng buhay, katulad ng paglayo ng sheol sa mga malulusog at gawin silang katulad ng mga nahulog sa hukay. 
'''
"13" = '''
:sup:`13` Dapat nating hanapin ang lahat ng klaseng mga mahahalagang bagay; pupunuin natin ang ating tahanan ng mga bagay na ating ninakaw sa iba, 
'''
"14" = '''
:sup:`14` Makipagsapalaran ka sa amin, tayo ay magkakaroon ng iisang lalagyanan.” 
'''
"15" = '''
:sup:`15` Aking anak, huwag kang maglalakad sa daanang iyon kasama nila; huwag mong hayaang dumampi ang iyong paa kung saan sila naglalakad; 
'''
"16" = '''
:sup:`16` ang kanilang mga paa ay tumatakbo sa kasamaan at sila ay nagmamadali para sa pagdanak ng dugo. 
'''
"17" = '''
:sup:`17` Sapagkat walang saysay na ikalat ang lambat upang bumitag ng isang ibon habang nanonood ang ibon. 
'''
"18" = '''
:sup:`18` Ang mga lalaking ito ay nag-aabang para patayin ang kanilang mga sarili - sila ay naglagay ng bitag para sa kanilang mga sarili. 
'''
"19" = '''
:sup:`19` Ganoon din ang mga paraan ng lahat na nagtamo ng kayaman sa pamamagitan ng hindi makatarungan; ang hindi makatuwirang pagtamo ay nag-aalis ng buhay sa mga kumakapit dito. 
'''
"20" = '''
:sup:`20` Umiiyak ng malakas sa lansangan ang karunungan, kaniyang nilalakasan ang kaniyang boses sa isang liwasang-bayan, 
'''
"21" = '''
:sup:`21` sa gitna ng maingay na lansangan siya ay umiyak, sa pasukan ng lungsod ng tarangkahan siya ay nagsalita. 
'''
"22" = '''
:sup:`22` “Kayong mga walang karunungan, Gaano katagal ninyo mamahalin ang inyong hindi naiintindihan? Kayong mga nangungutya, gaano kayo katagal magalak sa pangungutya at kayong mga hangal, gaano kayo katagal mamumuhi sa kaalaman? 
'''
"23" = '''
:sup:`23` Bigyang pansin ang aking paninita; ibubuhos ko ang aking saloobin sa inyo, ipapaalam ko ang salita ko sa inyo. 
'''
"24" = '''
:sup:`24` Ako ay tumawag, at kayo ay tumangging makinig; inaabot ko sila ng aking kamay, ngunit walang nagbigay pansin. 
'''
"25" = '''
:sup:`25` Ngunit isinawalang bahala ninyo ang aking mga bilin at hindi ninyo binigyan ng pansin ang aking pagsasaway. 
'''
"26" = '''
:sup:`26` Tatawanan ko kayo sa inyong kapamahakan, kukutyain ko kayo kapag dumating ang malaking takot — 
'''
"27" = '''
:sup:`27` kapag dumating ang inyong kinakatakutang pangamba tulad ng bagyo at tinangay kayo ng sakuna na parang buhawi, kapag ang kabalisahan at dalamhati ay dumating sa inyo. 
'''
"28" = '''
:sup:`28` Pagkatapos sila ay tatawag sa akin at hindi ako sasagot; desperado silang tatawag sa akin, ngunit hindi nila ako mahahanap. 
'''
"29" = '''
:sup:`29` Dahil kanilang kinapopootan ang karunungan at hindi pinili ang pagkatakot kay Yahweh, 
'''
"30" = '''
:sup:`30` hindi nila susundin ang aking tagubilin, at kanilang kinamuhian ang aking mga pagtatama. 
'''
"31" = '''
:sup:`31` Kakainin nila ang bunga sa kanilang pamamaraan, at sa bunga ng kanilang mga balak sila ay maaaring mabusog. 
'''
"32" = '''
:sup:`32` Ang mga hindi naturuan ay pinapatay kapag sila ay umalis, at ang kakulangan ng mga hangal ang sisira sa kanila. 
'''
"33" = '''
:sup:`33` Pero ang sinumang makikinig sa akin ay mamumuhay nang ligtas at magtatamo ng walang pagkatakot sa mga sakuna.” 
'''
