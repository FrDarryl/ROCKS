[7]
"1" = '''
:sup:`1` Mga minamahal, dahil mayroon tayo ng mga pangakong ito, linisin natin ang ating mga sarili mula sa lahat ng bagay na nagpaparumi sa ating katawan at espiritu. Sikapin nating maging banal sa pagkatakot sa Diyos. 
'''
"2" = '''
:sup:`2` Gumawa kayo ng lugar para sa amin! Wala kaming ginawan ng mali. Wala kaming sinaktan na kahit sino man o nagsamantala sa kung sino man. 
'''
"3" = '''
:sup:`3` Hindi para husgahan kayo kaya sinabi ko ito. Sapagkat sinabi ko na sa inyo na kayo ay nasa aming mga puso, para mamatay tayo nang magkasama at mabuhay nang magkasama. 
'''
"4" = '''
:sup:`4` Mayroon akong malaking tiwala sa inyo, at ipinagmamalaki ko kayo. Napuno ako ng kaginhawaan. Nag-uumapaw ang aking kagalakan sa kabila ng kapighatian. 
'''
"5" = '''
:sup:`5` Nang makarating kami sa Macedonia, walang pahinga ang aming mga katawan. Sa halip, nabagabag kami sa lahat ng paraan sa maraming kaguluhan sa labas at takot sa kalooban. 
'''
"6" = '''
:sup:`6` Ngunit ang Diyos, na nagbibigay kaaliwan sa mga pinanghihinaan ng loob, ay nagbigay kaaliwan sa amin sa pamamagitan ng pagdating ni Tito. 
'''
"7" = '''
:sup:`7` Ito ay hindi lamang sa pamamagitan ng kaniyang pag dating na inaliw tayo ng Diyos. Ito ay dahil na rin sa kaginhawaang tinanggap ni Tito mula sa inyo. Sinabi niya sa amin ang lubos ninyong pagmamahal, ang inyong pighati, at ang inyong labis na pag-aalala sa akin. Kaya lalo akong nagagalak. 
'''
"8" = '''
:sup:`8` Kahit na naging malungkot kayo dahil sa aking sulat, hindi ko ito pinagsisihan. Ngunit pinagsisihan ko ito nang makita ko na ginawa kayong malungkot ng aking sulat. Ngunit naging malungkot kayo ng sandali lamang. 
'''
"9" = '''
:sup:`9` Ngayon, masaya ako, hindi dahil sa kayo ay nagdadalamhati, ngunit dahil sa ang inyong kalungkutan ang naging daan sa inyong pagsisisi. Nakaranas kayo ng kalungkutan mula sa Diyos, kaya hindi nasayang ang inyong pagdurusa dahil sa amin. 
'''
"10" = '''
:sup:`10` Sapagkat ang kalungkutan mula sa Diyos ay nagdudulot ng pagsisisi na kumukumpleto sa kaligtasan ng walang panghihinayang. Gayon man, ang kalungkutan sa mundo ay nagdadala ng kamatayan. 
'''
"11" = '''
:sup:`11` Tingnan kung anong matinding determinasyon ang naidulot sa inyo ng kalungkutang mula sa Diyos na ito. Higit na matindi ang matibay na hangad sa inyo para patunayan na kayo ay walang sala. Namuhi kayo sa inyong sarili, natakot kayo, nanabik, nagsikap, at ninais ninyong makita na ang katarungan ay kailangan mangyari! Sa lahat ng bagay pinatunayan niyo ang inyong mga sarili na walang sala sa bagay na ito. 
'''
"12" = '''
:sup:`12` Kahit pa sumulat ako sa inyo, hindi ako sumulat para lang sa kapakanan ng mga gumagawa ng mali, ni para sa mga nagdusa sa mali. Sumulat ako para ang inyong pagkamasigasig para sa amin ay maipaalam sa inyo sa paningin ng Diyos. 
'''
"13" = '''
:sup:`13` Ito ay sa pamamagitan nito kaya malakas ang ating loob. Dagdag sa ating sariling kaginhawaan, nagdiriwang rin kami dahil sa kagalakan ni Tito, dahil ang kaniyang espiritu ay lumakas sa pamamagitan ninyong lahat. 
'''
"14" = '''
:sup:`14` Dahil kung ipinagmalaki ko sa kaniya ang tungkol sa inyo, hindi ako nahiya. Sa kabilang dako, tulad ng lahat ng bagay na sinabi namin sa inyo ay totoo, ang aming pagmamalaki tungkol sa inyo kay Tito ay napatunayang totoo. 
'''
"15" = '''
:sup:`15` Ang kaniyang pag-ibig sa inyo ay mas higit pa, habang inaalala niya ang pagiging masunurin ninyong lahat, kung paano ninyo siya tinanggap ng may takot at panginginig. 
'''
"16" = '''
:sup:`16` Ako ay nagagalak dahil lubos ang aking pagtitiwala sa inyo. 
'''
