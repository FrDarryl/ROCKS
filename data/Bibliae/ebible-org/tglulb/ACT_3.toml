[3]
"1" = '''
:sup:`1` Ngayon papunta sina Pedro at Juan sa templo sa oras ng pananalangin, alas tres ng hapon. 
'''
"2" = '''
:sup:`2` May isang lalaking pilay mula pa nang isinilang ang dinadala doon araw-araw at ipinapahiga sa harapan ng templo na tinawag na Pintuang Maganda, upang mamalimos sa mga taong pumupunta sa templo. 
'''
"3" = '''
:sup:`3` Nang makita niya sina Pedro at Juan na papasok sa templo, humingi siya ng limos. 
'''
"4" = '''
:sup:`4` Tinitigan siya ni Pedro, kasama si Juan na nagsabi, “Tumingin ka sa amin.” 
'''
"5" = '''
:sup:`5` Tumingin sa kanila ang lalaking pilay, na umaasang makatatangap ng anuman mula sa kanila. 
'''
"6" = '''
:sup:`6` Ngunit sinabi ni Pedro, “Wala akong pilak at ginto, ngunit ibibigay ko sa iyo kung ano ang mayroon ako. Sa pangalan ni Jesu-Cristo na taga-Nazaret, lumakad ka.” 
'''
"7" = '''
:sup:`7` Hinawakan siya ni Pedro sa kanang kamay, at itinayo: kaagad na lumakas ang kaniyang mga paa at ang mga buto sa kaniyang bukung-bukong. 
'''
"8" = '''
:sup:`8` Paluksong tumayo ang lalaki at nagsimulang maglakad, pumasok siya na kasama sina Pedro at Juan sa templo, lumalakad, lumulundag, at nagpupuri sa Diyos. 
'''
"9" = '''
:sup:`9` Nakita siya ng lahat ng mga tao na naglalakad at nagpupuri sa Diyos. 
'''
"10" = '''
:sup:`10` Nakilala nila na ito ang lalaking nakaupo at tumatanggap ng limos sa may Magandang Pintuan ng templo, at labis silang nagtaka at namangha dahil sa nangyari sa kaniya. 
'''
"11" = '''
:sup:`11` Habang nakahawak siya kina Pedro at Juan, tumakbong magkakasama papunta sa kanila ang lahat ng mga tao sa tinatawag na portiko ni Solomon, na labis na nagtataka. 
'''
"12" = '''
:sup:`12` Nang makita ito ni Pedro, sumagot siya sa mga tao, “Kayong mga Israelita, bakit kayo nagtataka? Bakit kayo nakatitig sa amin, na parang kami ang nakapagpalakad sa kaniya sa pamamagitan ng aming sariling kapangyarihan o pagiging makadiyos? 
'''
"13" = '''
:sup:`13` Ang Diyos ni Abraham, Isaac, at ni Jacob. Ang Diyos ng ating mga ninuno ay niluwalhati ang kaniyang lingkod na si Jesus. Siya na inyong dinala at itinakwil sa harapan ni Pilato, nang ipinasya niyang palayain siya. 
'''
"14" = '''
:sup:`14` Inyong itinakwil Ang Banal at Ang Matuwid, at sa halip hiniling ninyo na mapalaya ang isang mamamatay tao para sa inyo. 
'''
"15" = '''
:sup:`15` Pinatay ninyo ang Prinsipe ng buhay, na binuhay ng Diyos mula sa mga patay -at kami ang mga saksi ng mga ito. 
'''
"16" = '''
:sup:`16` Ngayon, sa pamamagitan ng pananampalataya sa kaniyang pangalan, pinalakas ang lalaking ito na inyong nakita at nakikilala. Ang pananampalataya sa pamamagitan ni Jesus ang nagbigay sa kaniya ng lubos na kagalingan, sa harapan ninyong lahat. 
'''
"17" = '''
:sup:`17` Ngayon, mga kapatid, alam ko na gumawa kayo ng kamangmangan, kagaya ng ginawa ng inyong mga pinuno. 
'''
"18" = '''
:sup:`18` Ngunit ang mga bagay na siyang ipinahayag ng Diyos sa pamamagitan ng bibig ng lahat ng mga propeta, na kinakailangang maghirap ang kaniyang Cristo ay tinupad niya na ngayon. 
'''
"19" = '''
:sup:`19` Kaya nga magsisi kayo at magbalik loob, upang mapawi ang inyong mga kasalanan, nang sa gayon mayroong dumating na panahon ng pagpapanibagong-lakas sa presensya ng Panginoon; 
'''
"20" = '''
:sup:`20` at kaniyang isusugo si Jesus, ang hinirang na Cristo para sa inyo. 
'''
"21" = '''
:sup:`21` Ang Nag-iisa, na kinakailangan tanggapin sa langit, hanggang sa panahon ng pagbabago ng lahat ng bagay, tungkol sa mga sinabi ng Diyos noon sa pamamagitan ng bibig ng kaniyang mga banal na propeta. 
'''
"22" = '''
:sup:`22` Sa katunayan sinabi ni Moises, 'Ang Panginoong Diyos ay magbabangon ng propeta tulad ko mula sa inyong mga kapatid. Makikinig kayo sa lahat ng kaniyang sasabihin sa inyo. 
'''
"23" = '''
:sup:`23` Mangyayari na ang lahat ng tao na hindi makikinig sa propetang ito ay tiyak na malilipol mula sa mga tao.' 
'''
"24" = '''
:sup:`24` Oo, at lahat ng mga propeta na mula kay Samuel at mga sumunod pagkatapos niya, nagsalita sila at nagpahayag sa mga araw na ito. 
'''
"25" = '''
:sup:`25` Kayo ang mga anak ng mga propeta at ng kasunduan na ginawa ng Diyos kasama ng inyong mga ninuno, katulad ng sinabi niya kay Abraham, 'Sa iyong binhi pagpapalain ko ang lahat ng mga sambahayan sa buong mundo.' 
'''
"26" = '''
:sup:`26` Pagkatapos itaas ng Diyos ang kaniyang lingkod, isinugo siyang una sa inyo upang pagpalain kayo sa pamamagitan ng pagtalikod ng bawat isa mula sa inyong mga kasamaan.” 
'''
