[33]
"1" = '''
:sup:`1` dumating ang salita ni Yahweh sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, ipahayag mo ito sa iyong mga tao; sabihin mo sa kanila, 'Kapag magdadala ako ng isang espada laban sa anumang lupain, at ang mga tao sa lupaing iyon ay kukuha ng isang lalaki mula sa kanila at gagawin siyang isang tagapagbantay para sa kanila. 
'''
"3" = '''
:sup:`3` Titingnan niya kung may paparating na espada sa lupain, at hihipan niya ang kaniyang trumpeta upang bigyan ng babala ang mga tao! 
'''
"4" = '''
:sup:`4` Kung marinig ito ng mga tao at hindi nila binigyang pansin, at kung dumating ang espada at pinatay silang lahat, at ang dugo ng bawat isa ay nasa sarili na nitong ulo. 
'''
"5" = '''
:sup:`5` Kung sinumang makarinig sa tunog ng trumpeta ngunit hindi niya binigyang pansin, ang kaniyang dugo ay nasa sa kaniya; ngunit kung binigyan niya ng pansin, maililigtas niya ang sariling buhay. 
'''
"6" = '''
:sup:`6` Gayunman, kung makita ng tagapagbantay na paparating ang espada, ngunit hindi niya hinipan ang trumpeta, ang kahihinatnan nito ay hindi nabigyang babala ang mga tao, at kung dumating ang espada at kukunin ang buhay ng sinuman, kung gayon, namatay ang taong iyon sa kaniyang sariling kasalanan, ngunit hahanapin ko ang kaniyang dugo mula sa tagapagbantay.' 
'''
"7" = '''
:sup:`7` Ngayon ikaw mismo, anak ng tao! Ginawa kitang isang tagapagbantay sa buong sambahayan ng Israel; mapapakinggan mo ang mga salita mula sa aking bibig at balaan mo sila sa halip na ako. 
'''
"8" = '''
:sup:`8` Kung sasabihin ko sa isang masamang tao, 'Masamang tao, ikaw ay tiyak na mamamatay!' ngunit kung hindi mo ito ipinahayag para bigyang babala ang masama tungkol sa kaniyang pamamaraan at siyang masama ay mamamatay sa kaniyang kasalanan, ngunit hahanapin ko ang kaniyang dugo mula sa iyong kamay! 
'''
"9" = '''
:sup:`9` Ngunit ikaw, kung binalaan mo ang masama tungkol sa kaniyang pamamaraan, para sa ganoon ay matalikuran niya ito, at kung hindi niya tatalikuran ang kaniyang pamamaraan, mamamatay siya sa kaniyang kasalanan, ngunit maliligtas mo ang iyong sariling buhay. 
'''
"10" = '''
:sup:`10` Kaya ikaw, anak ng tao, sabihin mo sa sambahayan ng Israel, 'Sinasabi ninyo ito: Ang aming pagsuway at ang aming mga kasalanan ay nasa amin, at nabubulok kami dahil dito! Paano kami mabubuhay?' 
'''
"11" = '''
:sup:`11` Sabihin mo sa kanila, 'Buhay ako—ito ang pahayag ng Panginoong Yahweh—. Hindi ko ikinagagalak ang kamatayan ng masama, sapagkat kung pagsisisihan ng masama ang kaniyang pamamaraan, kung gayon mabubuhay siya! Magsisi kayo! Magsisi kayo mula sa mga masasama ninyong pamamaraan! Sapagkat bakit ninyo kailangang mamatay, sambahayan ng Israel?' 
'''
"12" = '''
:sup:`12` At ikaw, anak ng tao, sabihin mo sa iyong mga tao, 'Ang pagkamatuwid ng isang matuwid na tao ay hindi makapagliligtas sa kaniya kung magkakasala siya! At ang kasamaan ng masamang tao ay hindi magdudulot sa kaniya ng kamatayan kung pagsisisihan niya ang kaniyang kasalanan. Sapagkat ang taong matuwid ay hindi mabubuhay dahil sa kaniyang pagkamatuwid kung siya ay magkakasala. 
'''
"13" = '''
:sup:`13` Kung sasabihin ko sa matuwid na “Tiyak na mabubuhay siya!” at kung magtitiwala siya sa sarili niyang pagkamatuwid at pagkatapos makagawa siya ng hindi makatarungan, hindi ko na iisipin pa ang anumang kaniyang pagkamatuwid, mamamatay siya sa kasamaan na kaniyang nagawa. 
'''
"14" = '''
:sup:`14` At kung sasabihin ko sa masama, “siguradong mamamatay ka!” ngunit kung pagsisisihan niya ang kaniyang mga kasalanan at gagawin kung ano ang makatarungan at tama— 
'''
"15" = '''
:sup:`15` kung isasauli niya ang garantiya ng sangla na sapilitang hiningi niya, o kung isasauli niya kung ano ang kaniyang ninakaw, at lalakad sa mga alituntunin ng batas na nagbibigay buhay at hindi na kailanman gagawa ng anumang kasalanan, tiyak na mabubuhay siya at hindi mamamatay. 
'''
"16" = '''
:sup:`16` Wala na sa kaniyang mga nagawang kasalanan ang aking iisipin para sa kaniya. Kumilos siya ng makatarungan at makatuwiran, kaya siguradong mabubuhay siya! 
'''
"17" = '''
:sup:`17` Ngunit sinasabi ng iyong mga tao, “Hindi patas ang kaparaanan ng Panginoon!” ngunit ang inyong mga kaparaanan ang hindi patas! 
'''
"18" = '''
:sup:`18` Kapag tinalikuran ng isang matuwid na tao ang kaniyang pagkamatuwid at gagawa ng kasalanan, kung gayon mamamatay siya dahil dito! 
'''
"19" = '''
:sup:`19` At kapag ang masama ay tumalikod sa kaniyang mga kasamaan at gawin ang makatarungan at matuwid, mabubuhay siya dahil sa mga bagay na iyon! 
'''
"20" = '''
:sup:`20` Ngunit sinasabi ninyong mga tao, “Hindi patas ang kaparaanan ni Yahweh” Hahatulan ko ang bawat isa sa inyo ayon sa kaniyang kaparaanan, sambahayan ng Israel. 
'''
"21" = '''
:sup:`21` Nangyari ito sa ikalabindalawang taon, sa ikalimang araw sa ikasampung buwan ng ating pagkabihag, isang pugante ang dumating sa akin mula sa Jerusalem at sinabi, “Nabihag na ang lungsod!” 
'''
"22" = '''
:sup:`22` Nasa akin na ang kamay ni Yahweh sa gabi bago dumating ang pugante, at nabuksan ang aking bibig sa pagkakataon na dumating siya sa akin ng madaling araw. Kaya nabuksan ang aking bibig at nakakapagsalita na ako/hindi na ako pipi! 
'''
"23" = '''
:sup:`23` At dumating ang salita ni Yahweh sa akin at sinabi, 
'''
"24" = '''
:sup:`24` “Anak ng tao, nagsasalita at nagsasabi ang mga naninirahan sa lugar ng pagkawasak sa lupain ng Israel ay nagsasalita at sinasabi, 'Nag-iisang tao lamang si Abraham, at minana niya ang lupain, ngunit marami tayo! Ang lupain ay ibinigay na sa atin bilang isang ari-arian.' 
'''
"25" = '''
:sup:`25` Kaya nga sabihin mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh: Kumain kayo ng dugo at ibinaling ninyo ang inyong mga mata sa inyong mga diyus-diyosan at ibinuhos ninyo ang dugo ng mga tao. Dapat ba ninyong ariin ang lupain? 
'''
"26" = '''
:sup:`26` Nagtiwala kayo sa inyong mga espada at gumawa ng kasuklam-suklam na mga bagay. Dinudungisan ng bawat lalaki ang asawang babae ng kanilang kapwa. Dapat ba ninyong ariin ang lupain?' 
'''
"27" = '''
:sup:`27` Maaari mong sabihin ito sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh: Habang buhay ako, siguradong ang mga nasa wasak na lungsod ay babagsak sa pamamagitan ng espada at ibibigay ko ang mga nasa parang sa mga nilalang na nabubuhay bilang pagkain at sa mga nasa tanggulan at mga kuweba ay mamamatay sa mga salot. 
'''
"28" = '''
:sup:`28` At gagawin kong isang malagim at isang katakot-takot ang lupain at matatapos ang pagmamataas nito, At magiging napabayaan ang mga kabundukan ng Israel, at walang sinuman ang dadaan sa mga ito. 
'''
"29" = '''
:sup:`29` Kaya malalaman nila na ako si Yahweh, kapag gagawin kong isang malagim ang lupain at katakot-takot dahil sa lahat ng mga kasuklam-suklam na mga bagay na kanilang ginawa. 
'''
"30" = '''
:sup:`30` At ikaw, anak ng tao—nagsasabi ang iyong mga tao ng mga bagay tungkol sa iyo sa tabi ng mga pader at sa mga tarangkahan ng mga tahanan, at nagsasabi ang isa—sa bawat lalaki sa kapatid niyang lalaki, 'Pumaroon tayo at makinig sa salita ng propeta na mula kay Yahweh!' 
'''
"31" = '''
:sup:`31` Kaya pupunta ang aking mga tao sa iyo gaya ng madalas nilang ginagawa, at uupo sa iyong harapan at makikinig sa iyong mga salita, ngunit hindi nila ito susundin. Nasa kanilang mga bibig ang mga mabubuting salita ngunit sa kanilang mga puso, naghahangad sila ng hindi makatarungang pakinabang. 
'''
"32" = '''
:sup:`32` Sapagkat ikaw ay parang isang kaibig-ibig na awitin sa kanila, isang magandang tunog na maayos na tinutugtog sa isang instrumentong may kuwerdas, kaya makikinig sila sa iyong mga salita ngunit wala sa kanila ang susunod nito. 
'''
"33" = '''
:sup:`33` Kaya kapag mangyayari ang lahat ng ito—masdan! mangyayari ito! at malalaman nila na may isang propeta na kasama nila.” 
'''
