[9]
"1" = '''
:sup:`1` Sumakay si Jesus sa bangka, tumawid sa kabilang dako, at nakarating sa kaniyang lungsod. 
'''
"2" = '''
:sup:`2` Masdan ito, dinala nila sa kaniya ang isang lalaking paralisado na nakaratay sa isang higaan. Nang nakita niya ang kanilang pananampalataya, sinabi ni Jesus sa paralisado, “Anak, magalak ka. Ang iyong mga kasalanan ay napatawad na.” 
'''
"3" = '''
:sup:`3` Masdan ito, may ilan sa mga eskriba ang nagsabi sa kanilang mga sarili, “Ang taong ito ay lumalapastangan sa Diyos,” 
'''
"4" = '''
:sup:`4` Batid ni Jesus ang mga nasa isip nila at sinabi, “Bakit kayo nag-iisip ng masama sa inyong mga puso? 
'''
"5" = '''
:sup:`5` Sapagkat alin ba ang mas madaling sabihin, 'Napatawad na ang iyong mga kasalanan' o ang sabihin, 'Tumayo ka at lumakad'? 
'''
"6" = '''
:sup:`6` Ngunit para malaman ninyo na ang Anak ng Tao ay may kapangyarihan na magpatawad ng kasalanan dito sa lupa,...” sinabi niya sa paralisado, “Tumayo ka, buhatin mo ang iyong higaan, at umuwi ka sa iyong bahay.” 
'''
"7" = '''
:sup:`7` Pagkatapos ay tumayo ang lalaki at umuwi sa kaniyang bahay. 
'''
"8" = '''
:sup:`8` Nang makita ito ng napakaraming tao, namangha sila at nagpuri sa Diyos, na siyang nagbigay ng ganoong kapangyarihan sa mga tao. 
'''
"9" = '''
:sup:`9` Nang si Jesus ay umalis mula doon, nakita niya ang lalake na nagngangalang Mateo na nakaupo sa lugar ng paningilan ng buwis. Sinabi niya sa kaniya, “Sumunod ka sa akin.” Tumayo siya at sumunod sa kaniya. 
'''
"10" = '''
:sup:`10` Habang nakaupo si Jesus upang kumain sa bahay, masdan ito, dumating ang maraming mga maniningil ng buwis at mga makasalanang tao at nakisalo sila kay Jesus at sa mga alagad niya. 
'''
"11" = '''
:sup:`11` Nang makita ito ng mga Pariseo, sinabi nila sa kaniyang mga alagad, “Bakit ang iyong guro ay kumakain kasama ng mga maniningil ng buwis at mga taong makasalan?” 
'''
"12" = '''
:sup:`12` Nang marinig ito ni Jesus, sinabi niya,” Hindi nangangailangan ng manggagamot ang mga taong may malalakas na pangangatawan, iyon lamang may mga sakit. 
'''
"13" = '''
:sup:`13` Dapat kayong humayo at unawain ang ibig sabihin nito, 'Nais ko ay habag at hindi alay.' Sapagkat ako ay pumarito, hindi upang tawagin ang matuwid na magsisi, kundi ang mga makasalanan.” 
'''
"14" = '''
:sup:`14` Pagkatapos ay pumunta ang mga alagad ni Juan sa kaniya at sinabi, bakit kami at ang mga Pariseo ay madalas na nag-aayuno, ngunit ang iyong mga alagad ay hindi nag-aayuno? 
'''
"15" = '''
:sup:`15` Sinabi ni Jesus sa kanila, “Malungkot ba ang mga panauhin habang kasama pa nila ang lalaking ikakasal? Ngunit darating ang mga araw na kukunin na sa kanila ang lalaking ikakasal at saka sila mag-aayuno. 
'''
"16" = '''
:sup:`16` Walang tao ang maglalagay ng bagong tela sa lumang damit, sapagkat pupunitin lamang ng tagpi ang bagong damit, at gagawa lamang ito ng mas malalang punit. 
'''
"17" = '''
:sup:`17` Ni walang taong maglalagay ng bagong alak sa lumang sisidlang balat. Kung ito ay gagawin, puputok ang sisidlang balat at matatapon lang ang alak, at ang sisidlang balat ay masisira. Sa halip, ilalagay nila ang bagong alak sa bagong sisidlang balat, at pareho silang magtatagal.” 
'''
"18" = '''
:sup:`18` Habang sinasabi ni Jesus ang mga bagay na ito sa kanila, masdan ito, dumating ang isang opisyal at lumuhod sa kaniya. At nagsabi, “Kamamatay pa lamang ng aking anak na babae, ngunit sumama ka at ipatong mo ang iyong kamay sa kaniya, at siya ay mabubuhay.” 
'''
"19" = '''
:sup:`19` Pagkatapos ay tumayo si Jesus at sumunod sa kaniya, at ganoon din ang ginawa ng kaniyang mga alagad. 
'''
"20" = '''
:sup:`20` Masdan ito, may isang babae na dinudugo ng malala sa loob ng labindalawang taon ang lumapit sa likuran ni Jesus at hinawakan ang laylayan ng kaniyang damit. 
'''
"21" = '''
:sup:`21` Sapagkat sinabi niya sa kanyang sarili, “Kung mahawakan ko lamang ang kaniyang damit, ay gagaling na ako.” 
'''
"22" = '''
:sup:`22` Ngunit lumingon si Jesus at nakita siya at sinabi, “Anak, magpakatatag ka. Pinagaling ka ng iyong pananampalataya.” At agad na gumaling ang babae. 
'''
"23" = '''
:sup:`23` Nang dumating si Jesus sa bahay ng opisyal nakita niya ang mga tumutugtog ng plauta at ang mga tao na gumagawa ng matinding ingay. 
'''
"24" = '''
:sup:`24` Sinabi niya, “Umalis kayo, sapagkat hindi patay ang babae kundi natutulog lamang.” Ngunit siya ay pinagtawanan nila nang may pangungutya. 
'''
"25" = '''
:sup:`25` Noong napalabas na ang mga tao, pumasok siya sa silid at hinawakan niya ito sa kamay at ang batang babae ay bumangon. 
'''
"26" = '''
:sup:`26` Ang balita tungkol dito ay kumalat sa buong rehiyon na iyon. 
'''
"27" = '''
:sup:`27` Habang papalayo si Jesus mula roon, dalawang bulag na lalaki ang sumunod sa kaniya. Patuloy silang sumisigaw at nagsasabi, “Maawa ka sa amin, Anak ni David!” 
'''
"28" = '''
:sup:`28` Nang dumating si Jesus sa bahay, lumapit ang mga bulag sa kaniya. Sinabi ni Jesus sa kanila, “Naniniwala ba kayo na magagawa ko ito?” Sinabi nila sa kanya, “Opo, Panginoon.” 
'''
"29" = '''
:sup:`29` At hinawakan ni Jesus ang kanilang mga mata at sinabi, “Mangyari ito sa inyo ayon sa inyong pananampalataya.” 
'''
"30" = '''
:sup:`30` At nabuksan ang kanilang mga mata. Pagkatapos ay mahigpit silang pinagbilinan ni Jesus, “Tiyakin ninyo na walang makakaalam tungkol dito.” 
'''
"31" = '''
:sup:`31` Ngunit lumabas ang dalawang lalake at ikinalat ang balitang ito sa buong rehiyon. 
'''
"32" = '''
:sup:`32` Habang papalayo ang dalawang lalaki, masdan ito, isang lalaking pipi na sinapian ng demonyo ang dinala kay Jesus. 
'''
"33" = '''
:sup:`33` Nang mapalayas na ang demonyo, ang lalaking pipi ay nakapagsalita. Ang mga tao ay namangha at nagsabi, “Kailan man ay hindi pa ito nakita sa Israel!” Ngunit sinabi ng mga Pariseo, 
'''
"34" = '''
:sup:`34` “Sa pamamagitan ng pinuno ng mga demonyo, siya ay nakapagpapalayas ng mga demonyo.” 
'''
"35" = '''
:sup:`35` Pumunta si Jesus sa lahat ng mga lungsod at mga nayon. Nagpatuloy siyang nagtuturo sa kanilang mga sinagoga, ipinangangaral ang mabuting balita ng kaharian, at pinapagaling niya ang lahat ng mga uri ng karamdaman at ang lahat ng uri ng sakit. 
'''
"36" = '''
:sup:`36` Nang makita niya ang napakaraming tao, nahabag siya sa kanila, dahil sila ay naguguluhan at pinanghihinaan ng loob. Para silang tupang walang pastol. 
'''
"37" = '''
:sup:`37` Sinabi niya sa kaniyang mga alagad, “Marami ang aanihin ngunit kakaunti ang manggagawa. 
'''
"38" = '''
:sup:`38` Kaya madaliin ninyong idalangin sa Panginoon ng pag-aani, upang makapagpadala siya ng mga manggagawa sa kaniyang anihan.” 
'''
