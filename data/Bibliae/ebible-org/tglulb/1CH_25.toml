[25]
"1" = '''
:sup:`1` Si David at ang mga pinuno ng manggagawa ng tabernakulo ay pumili ng ilan sa mga anak nina Asaf, Heman at Jeduthun para sa ilang mga gawain na ito. Nagpahayag ng propesiya ang mga kalalakihang ito nang may arpa, mga instrumentong may kuwerdas at mga pompiyang. Ito ang listahan ng mga kalalakihang gumawa ng gawaing ito: 
'''
"2" = '''
:sup:`2` Mula sa mga anak ni Asaf ay sina Zacur, Jose, Netanias, at Asarelas, ang mga anak na lalaki ni Asaf, sa ilalim ng pangunguna ni Asaf, na nagpapahayag sa ilalim ng pangangasiwa ng hari. 
'''
"3" = '''
:sup:`3` Mula naman sa mga anak na lalaki ni Jeduthun ay: sina Gedalias, Zeri, Jesaias, Simei, Hashabias at Matitias, anim sa kabuuang bilang, sa ilalim ng pangunguna ng kanilang amang si Jeduthun, na siyang tumugtog ng arpa para sa pagpapasalamat at pagpupuri kay Yahweh. 
'''
"4" = '''
:sup:`4` Mula sa mga anak ni Heman ay: sina Bukias, Matanias, Uziel, Sebuel, Jerimot, Hananias, Hanani, Eliata, Gedalti, Ramamti-ezer, Josbecasa, Maloti, Hotir at Mahaziot. 
'''
"5" = '''
:sup:`5` Lahat sila ay mga anak ni Heman na propeta ng hari. Binigyan ng Diyos si Heman ng labing-apat na anak na lalaki at tatlong anak na babae upang siya ay parangalan. 
'''
"6" = '''
:sup:`6` Lahat sila ay nasa patnubay ng kanilang mga ama. Sila ay mga musikero sa tahanan ni Yahweh, na may mga pompiyang at instrumentong may kuwerdas habang sila ay naglilingkod sa tahanan ng Diyos. Sina Asaf, Jeduthun at Heman ay nasa ilalim ng pangangasiwa ng hari. 
'''
"7" = '''
:sup:`7` Sila at ang kanilang mga kapatid na mahusay at bihasa upang bumuo ng musika para kay Yahweh ay may bilang na 288. 
'''
"8" = '''
:sup:`8` Sila ay nagsapalaran para sa kanilang mga tungkulin, pantay-pantay ang lahat, ang nakababata maging ang matatanda, ang guro maging ang mag-aaral. 
'''
"9" = '''
:sup:`9` Ngayon tungkol sa mga anak na lalaki ni Asaf: ang unang napili sa pamamagitan ng palabunutan ay napunta sa pamilya ni Jose, ang ikalawa ay napunta sa pamilya ni Gedalia, labindalawang katao ang bilang. 
'''
"10" = '''
:sup:`10` Ang ikatlo ay napunta kay Zacur, sa kaniyang mga anak at mga kamag-anak, labindalawang bilang ng tao. 
'''
"11" = '''
:sup:`11` Ang ikaapat ay napunta kay Izri, sa kaniyang mga anak at ang kaniyang kamag-anak, labindalawang bilang ng tao. 
'''
"12" = '''
:sup:`12` Ang ikalima ay napunta kay Netanias, sa kaniyang mga anak at mga kamag-anak, labindalawang bilang ng tao. 
'''
"13" = '''
:sup:`13` Ang ikaanim ay napunta kay Bukias, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"14" = '''
:sup:`14` Ang ikapito ay kay Jesharelah, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"15" = '''
:sup:`15` Ang ikawalo ay pumunta kay Jesaias, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"16" = '''
:sup:`16` Ang ikasiyam ay napunta kay Matitias, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"17" = '''
:sup:`17` Ang ikasampu ay napunta kay Simei, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"18" = '''
:sup:`18` Ang ikalabing-isa ay napunta kay Azarel, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"19" = '''
:sup:`19` Ang ikalabindalawa ay napunta kay Hashabias, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"20" = '''
:sup:`20` Ang ikalabintatlo ay napunta kay Subael, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"21" = '''
:sup:`21` Ang ikalabing-apat ay napunta kay Matitias, ang kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"22" = '''
:sup:`22` Ang ikalabinlima ay kay Jeremot, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"23" = '''
:sup:`23` Ang ikalabing-anim ay napunta kay Hananias, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"24" = '''
:sup:`24` Ang ikalabingpito ay napunta kay Josbecasa, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"25" = '''
:sup:`25` Ang ikalabingwalo ay napunta kay Hanani, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"26" = '''
:sup:`26` Ang ikalabingsiyam ay kay Maloti, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"27" = '''
:sup:`27` Ang ikadalawampu ay napunta kay Eliata, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"28" = '''
:sup:`28` Ang ikadalawampu't isa ay napunta kay Hotir, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"29" = '''
:sup:`29` Ang ikadalawampu't dalawa ay napunta kay Gidalti, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"30" = '''
:sup:`30` Ang ikadalawampu't tatlo ay kay Mahaziot, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
"31" = '''
:sup:`31` Ang ikadalawampu't apat ay pumunta kay Romamti-Ezer, sa kaniyang mga anak na lalaki at mga kamag-anak, labindalawang bilang ng tao. 
'''
