[9]
"1" = '''
:sup:`1` At sinabi niya sa kanila, “Totoo itong sasabihin ko sa inyo, mayroong ilan sa inyo na nakatayo rito ang hindi makakaranas ng kamatayan bago nila makita ang kaharian ng Diyos na darating na may kapangyarihan.” 
'''
"2" = '''
:sup:`2` At makalipas ang anim na araw, sinama ni Jesus si Pedro, Santiago at Juan na umakyat sa mataas na bundok, na sila lang ang naroon. Pagkatapos, nagbago ang kaniyang anyo sa kanilang harapan. 
'''
"3" = '''
:sup:`3` Ang kaniyang kasuotan ay kumikinang nang napakaliwanag, labis na maputi, mas maputi kaysa sa anumang pampaputi sa mundo na maaaring makapagpapaputi sa mga ito. 
'''
"4" = '''
:sup:`4` Pagkatapos ay nagpakita sa kanila si Elias kasama si Moises, at nakikipag-usap sila kay Jesus. 
'''
"5" = '''
:sup:`5` Nagsalita si Pedro at sinabi kay Jesus, “Guro, mabuti para sa amin na kami ay naririto kaya hayaan mo kaming gumawa ng tatlong silungan, isa para sa iyo, isa para kay Moises at isa para kay Elias.” 
'''
"6" = '''
:sup:`6` (Sapagkat hindi niya alam kung ano ang sasabihin, sapagkat sila ay lubhang natakot.) 
'''
"7" = '''
:sup:`7` Isang ulap ang dumating at lumilim sa kanila. Pagkatapos, isang boses ang nagmula sa ulap, “Ito ang aking minamahal na Anak. Makinig kayo sa kaniya.” 
'''
"8" = '''
:sup:`8` Biglang, nang sila ay lumingon sa paligid, wala silang ibang nakitang kasama nila kundi si Jesus lamang. 
'''
"9" = '''
:sup:`9` Habang sila ay bumababa ng bundok, inutusan niya na walang sinuman ang kanilang pagsasabihan kung ano ang kanilang nakita, hanggang ang Anak ng Tao ay bumangon mula sa patay. 
'''
"10" = '''
:sup:`10` Kaya inilihim nila ang nangyari sa kanilang mga sarili, ngunit pinag-usapan nila kung ano ang ibig sabihin ng “bumangon mula sa patay.” 
'''
"11" = '''
:sup:`11` Siya ay tinanong nila, “Bakit sinasabi ng mga eskriba na dapat maunang dumating si Elias?” 
'''
"12" = '''
:sup:`12` Sinabi niya sa kanila, “Tunay na mauunang darating si Elias upang ibalik sa dati ang lahat ng bagay. Kung gayon bakit nasusulat na ang Anak ng Tao ay maghihirap ng maraming bagay at kasusuklaman? 
'''
"13" = '''
:sup:`13` Ngunit sinasabi ko sa inyo na si Elias ay dumating na at ginawa nila ang lahat ng gusto nilang gawin sa kaniya, tulad ng sinasabi ng kasulatan tungkol sa kaniya.” 
'''
"14" = '''
:sup:`14` At nang makabalik sila sa mga alagad, nakita nila ang napakaraming tao na nakapalibot sa kanila at nakikipagtalo ang mga eskriba sa kanila. 
'''
"15" = '''
:sup:`15` At nang makita nila si Jesus, namangha ang lahat ng mga tao at kaagad nagsipagtakbuhan papunta sa kaniya upang siya ay batiin. 
'''
"16" = '''
:sup:`16` Tinanong niya ang kaniyang mga alagad, “Ano ang inyong pinagtatalunan sa kanila?” 
'''
"17" = '''
:sup:`17` Sinagot siya ng isa sa mga taong naroroon, “Guro, dinala ko sa iyo ang aking anak na lalaki, mayroon siyang espiritu na pumipigil sa kaniya na makapagsalita, 
'''
"18" = '''
:sup:`18` at nagiging sanhi ito ng kaniyang pangingisay at ibinabagsak siya nito, bumubula ang kaniyang bibig, nagngangalit ang kaniyang mga ngipin at naninigas. Hiniling ko sa iyong mga alagad na palayasin ito sa kaniya ngunit hindi nila ito magawa.” 
'''
"19" = '''
:sup:`19` Sinagot sila ni Jesus, “Salinlahing walang pananampalataya, hanggang kailan ba ako kailangang manatili kasama ninyo? Hanggang kailan ko kayo pagtitiisan? Dalhin ninyo siya sa akin.” 
'''
"20" = '''
:sup:`20` Dinala nila ang batang lalaki sa kaniya. Nang makita ng espiritu si Jesus, kaagad siya nitong pinangisay. Natumba ang bata sa lupa at bumula ang bibig. 
'''
"21" = '''
:sup:`21` Tinanong ni Jesus ang ama ng bata, “Gaano na siya katagal na ganito?” Sinabi ng ama, “Mula pagkabata. 
'''
"22" = '''
:sup:`22` Madalas siyang tinatapon nito sa apoy o sa tubig at sinubukan siya nitong patayin. Kung may magagawa kang kahit ano, kaawaan mo kami at tulungan mo kami.” 
'''
"23" = '''
:sup:`23` Sinabi ni Jesus sa kaniya, “'Kung may magagawa'? Ang lahat ay magagawa sa mga naniniwala.” 
'''
"24" = '''
:sup:`24` Agad na sumigaw ang ama ng bata at nagsabi, “Naniniwala ako! Tulungan mo ang aking kawalan ng paniniwala!” 
'''
"25" = '''
:sup:`25` Nang makita ni Jesus ang mga tao na tumatakbo papunta sa kanila, sinaway niya ang masamang espiritu at sinabi, “Ikaw pipi at binging espiritu, inuutusan kita, lumabas ka at huwag nang bumalik pa sa kaniya.” 
'''
"26" = '''
:sup:`26` Sumigaw ito at matinding pinangisay ang bata at pagkatapos ay lumabas. Nagmukhang parang isang patay ang bata kaya marami ang nagsabi, “Patay na siya.” 
'''
"27" = '''
:sup:`27` Ngunit hinawakan ni Jesus ang kaniyang kamay at ibinangon siya, at tumayo ang batang lalaki. 
'''
"28" = '''
:sup:`28` Nang pumasok si Jesus sa bahay, tinanong siya ng kaniyang mga alagad ng sarilinan. “Bakit hindi namin iyon mapalayas?” 
'''
"29" = '''
:sup:`29` Sinabi niya sa kanila, “Ang ganitong uri ay hindi mapapalayas maliban sa pamamagitan ng panalangin.” 
'''
"30" = '''
:sup:`30` Umalis sila mula roon at dumaan sa Galilea. Ayaw niyang malaman ng kahit sino kung nasaan sila, 
'''
"31" = '''
:sup:`31` sapagkat tinuturuan niya ang kaniyang mga alagad. Sinabi niya sa kanila, “Ang Anak ng Tao ay ibibigay sa kamay ng mga tao, at siya ay papatayin nila. Kung siya ay pinatay na, babangon siyang muli pagkalipas ng tatlong araw.” 
'''
"32" = '''
:sup:`32` Ngunit hindi nila naintindihan ang pahayag na ito, at natakot silang tanungin siya. 
'''
"33" = '''
:sup:`33` At dumating sila sa Capernaum. At nang siya ay nasa loob ng bahay, tinanong niya sila, “Ano ang pinagtatalunan ninyo sa daan?” 
'''
"34" = '''
:sup:`34` Ngunit sila ay tahimik. Sapagkat habang sila ay nasa daan nakikipagtalo sila sa isa't isa kung sino ang pinakadakila sa kanila. 
'''
"35" = '''
:sup:`35` Umupo siya at tinawag ang Labindalawa nang magkakasama, at sinabi niya sa kanila, “Kung sino man ang nais mauna, dapat siyang maging huli sa lahat at maging tagapaglingkod ng lahat.” 
'''
"36" = '''
:sup:`36` Kumuha siya ng isang maliit na bata at pinaupo sa kanilang kalagitnaan. Binuhat niya ito at sinabi sa kanila, 
'''
"37" = '''
:sup:`37` “Sinumang tumanggap sa isang batang katulad nito sa aking pangalan ay tumanggap din sa akin, at kung sinuman ang tumanggap sa akin, hindi lamang ako ang tinanggap niya, kundi maging ang nagsugo sa akin.” 
'''
"38" = '''
:sup:`38` Sinabi ni Juan sa kaniya, “ Guro, may nakita kaming nagpapalayas ng demonyo sa iyong pangalan at pinatigil namin siya, dahil hindi siya sumusunod sa atin.” 
'''
"39" = '''
:sup:`39` Ngunit sinabi ni Jesus, “Huwag ninyo siyang patigilin, sapagkat walang sinuman ang gagawa ng dakilang bagay sa pangalan ko at pagkatapos ay magsasalita ng anumang masama tungkol sa akin. 
'''
"40" = '''
:sup:`40` Sinumang hindi laban sa atin ay sumasa atin, 
'''
"41" = '''
:sup:`41` Sinumang magbigay sa inyo ng isang tasa ng tubig upang inumin dahil kabilang kayo kay Cristo, totoong sinasabi ko sa inyo, hindi mawawala ang kaniyang gantimpala. 
'''
"42" = '''
:sup:`42` Ang sinumang nagiging dahilan na madapa ang isa sa mga bata na ito na naniniwala sa akin, mas mabuti pa sa kaniya na talian ang kaniyang leeg ng malaking gilingang bato at itapon siya sa dagat. 
'''
"43" = '''
:sup:`43` Kung ang iyong kamay ang dahilan upang ikaw ay madapa, putulin mo ito. Mas mabuti pang pumasok ka sa buhay na walang kamay kaysa may dalawang kamay at pumunta sa impiyerno, sa apoy na hindi namamatay. 
'''
"44" = '''
:sup:`44` (kung saan ang kanilang mga uod ay hindi kailanman mamamatay at ang apoy ay hindi kailanman mamamatay) 
'''
"45" = '''
:sup:`45` Kung ang iyong paa ang dahilan upang ikaw ay madapa, putulin mo ito. Mas mabuti pa para sa iyo na pilay kang papasok sa buhay, kaysa may dalawang paa at maitapon sa impiyerno. 
'''
"46" = '''
:sup:`46` (kung saan ang kanilang mga uod ay hindi kailanman mamamatay at ang apoy ay hindi kailanman mamamatay.) 
'''
"47" = '''
:sup:`47` Kung ang iyong mata ang dahilan upang ikaw ay madapa, dukutin mo ito. Mas mabuti pang pumasok sa kaharian ng Diyos na may isang mata kaysa mayroong dalawang mata at maitapon sa impiyerno, 
'''
"48" = '''
:sup:`48` kung saan hindi namamatay ang kanilang mga uod at hindi namamatay ang apoy. 
'''
"49" = '''
:sup:`49` Dahil ang lahat ay maasinan ng apoy. 
'''
"50" = '''
:sup:`50` Ang asin ay mabuti, ngunit kung mawala ang pagka-alat nito, paano mo ito mapapaalat muli? Taglayin ninyo ang asin sa inyong mga sarili at magkaroon kayo ng kapayapaan sa isa't-isa.” 
'''
