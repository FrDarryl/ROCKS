[22]
"1" = '''
:sup:`1` Pagkatapos sumagot si Elifaz ang taga-Teman at sinabing, 
'''
"2" = '''
:sup:`2` “Magiging kagamit-gamit ba ang tao sa Diyos? Magiging kagamit-gamit ba ang matalino sa kaniya? 
'''
"3" = '''
:sup:`3` Kasiyahan ba para sa Makapangyarihan kung ikaw ay matuwid? Kapakinabangan ba para sa kaniya kung ginawa mong tuwid ang iyong pamamaraan? 
'''
"4" = '''
:sup:`4` Dahil ba sa iyong paggalang para sa kaniya kaya ka niya sinasaway at dinadala sa paghuhukom? 
'''
"5" = '''
:sup:`5` Hindi ba napakatindi ng kasamaan mo? Wala bang katapusan ang mga kasalanan mo? 
'''
"6" = '''
:sup:`6` Dahil naningil ka ng pangseguridad mula sa kapatid mong lalaki nang walang dahilan; hinubaran mo ang isang tao. 
'''
"7" = '''
:sup:`7` Hindi mo binigyan ng tubig na maiinom ang mga nanghihina; nagdamot ka ng tinapay mula sa mga nagugutom 
'''
"8" = '''
:sup:`8` bagaman ikaw, isang makapangyarihan, ay nagmamay-ari ng mundo, bagaman ikaw, na taong pinaparangalan, ay namumuhay dito. 
'''
"9" = '''
:sup:`9` Pinaalis mo ang mga balo nang walang dala; nabali ang mga bisig ng mga walang ama. 
'''
"10" = '''
:sup:`10` Kaya, nakapaligid sa iyo ang mga patibong, at binabagabag ka ng hindi inaasahang mga takot. 
'''
"11" = '''
:sup:`11` Mayroong kadiliman, para hindi ka makakita; binabalutan ka ng kasaganaan ng mga tubig. 
'''
"12" = '''
:sup:`12` Hindi ba't nasa kalangitan ang Diyos? Pagmasdan mo ang taas ng mga tala, napakataas nila! 
'''
"13" = '''
:sup:`13` Sinasabi mo, 'Ano bang alam ng Diyos? Kaya ba niyang humatol sa makapal na kadiliman? 
'''
"14" = '''
:sup:`14` Binabalutan siya ng makapal na mga ulap, para hindi niya tayo makita; lumalakad siya sa ibabaw ng arko ng langit.' 
'''
"15" = '''
:sup:`15` Papanatilihin mo ba ang dating daan kung saan lumakad ang masamang mga tao— 
'''
"16" = '''
:sup:`16` ang mga dinampot palayo sa panahon nila, ang mga tinangay ang pundasyon katulad ng ilog, 
'''
"17" = '''
:sup:`17` ang mga nagsabi sa Diyos, 'Lumayo ka sa amin'; ang mga nagsabing, 'Ano ba ang kayang gawin ng Makapangyarihan sa atin?' 
'''
"18" = '''
:sup:`18` Pero pinuno niya ang kanilang mga tahanan ng mabubuting bagay; malayo sa akin ang mga balak ng mga masama. 
'''
"19" = '''
:sup:`19` Nakikita ang kanilang kapalaran ng mga taong tuwid at nagagalak; pinagtatawanan sila ng mga taong walang sala para hamakin. 
'''
"20" = '''
:sup:`20` Sinasabi nila, 'Siguradong pinuputol ang mga tumayo laban sa atin; tinupok ng apoy ang kanilang mga pagmamay-ari. 
'''
"21" = '''
:sup:`21` Ngayon, sumang-ayon ka sa Diyos at makipagpayapaan sa kaniya; sa ganoong paraan, darating sa iyo ang kabutihan. 
'''
"22" = '''
:sup:`22` Pakiusap, tanggapin mo ang tagubilin mula sa kaniyang bibig; ingatan mo ang kaniyang mga salita sa iyong puso. 
'''
"23" = '''
:sup:`23` Kung babalik ka sa Makapangyarihan, kung itataboy mo ang hindi makatuwiran mula sa iyong mga tolda, maitatatag ka. 
'''
"24" = '''
:sup:`24` Ilatag mo ang iyong mga kayamanan sa alikabok, ang ginto ng Ofir sa gitna ng mga bato ng batis, 
'''
"25" = '''
:sup:`25` at ang Makapangyarihan ang iyong magiging kayamanan at mahalagang pilak sa iyo. 
'''
"26" = '''
:sup:`26` Dahil sa ganoon masisiyahan ka sa Makapangyarihan; itataas mo ang iyong mukha sa Diyos. 
'''
"27" = '''
:sup:`27` Mananalangin ka sa kaniya, at diringgin ka niya; tutuparin mo ang iyong mga pangako sa kaniya. 
'''
"28" = '''
:sup:`28` Mag-uutos ka rin ng kahit ano, at pagtitibayin ito para sa iyo; magliliwanag ang ilaw sa iyong daan. 
'''
"29" = '''
:sup:`29` Binababa ng Diyos ang mga mapagmataas, nililigtas niya ang mga nakababa ang mga mata. 
'''
"30" = '''
:sup:`30` Ililigtas niya ang taong walang sala; maliligtas ka sa pamamagitan ng kalinisan ng iyong mga kamay.” 
'''
