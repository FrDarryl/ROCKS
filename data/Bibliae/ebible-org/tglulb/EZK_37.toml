[37]
"1" = '''
:sup:`1` Ang kamay ni Yahweh ay dumating sa akin, dinala ako sa gitna ng isang lambak sa pamamagitan ng Espiritu ni Yahweh. Punong-puno ito ng mga buto. 
'''
"2" = '''
:sup:`2` At inilibot niya ako sa mga ito. Masdan! Napakarami ng mga ito sa lambak. At masdan! Tuyong-tuyo ang mga ito. 
'''
"3" = '''
:sup:`3` Sinabi niya sa akin, “Anak ng tao, mabubuhay pa bang muli ang mga butong ito?” Kaya sinabi ko, “Panginoong Yahweh, ikaw lamang ang nakakaalam!” 
'''
"4" = '''
:sup:`4` At sinabi niya sa akin, “Magpahayag ka sa mga butong ito at sabihin mo sa kanila, 'Mga tuyong buto! Makinig kayo sa salita ni Yahweh. 
'''
"5" = '''
:sup:`5` Ito ang sinasabi ng Panginoong Yahweh sa mga butong ito: Masdan ninyo! “Magdadala ako ng espiritu sa inyo, at mabubuhay kayo. 
'''
"6" = '''
:sup:`6` Maglalagay ako ng mga litid sa inyo at magbibigay ng laman sa inyo. Babalutin ko kayo ng balat at bibigyan ko kayo ng hininga upang kayo ay mabuhay. At malalaman ninyo na ako si Yahweh.” 
'''
"7" = '''
:sup:`7` Kaya nagpahayag ako gaya ng iniutos sa akin; habang nagpapahayag ako, narito, isang tunog ng pagyanig ang dumating. At ang mga buto ay nagkadikit-dikit—buto sa buto. 
'''
"8" = '''
:sup:`8` Tiningnan ko at, masdan, nagkaroon na sila ng mga litid! At nagkaroon na ng laman at binalot ng balat ang mga ito! Ngunit wala pa rin silang mga buhay. 
'''
"9" = '''
:sup:`9` At sinabi sa akin ni Yahweh, “Magpahayag ka sa hangin! Magpahayag ka, anak ng tao, at sabihin sa hangin, 'Ito ang sinasabi ng Panginoong Yahweh: Espiritu! Pumunta ka mula sa apat na hangin. At hingahan ang mga patay na ito upang mabuhay silang muli.”' 
'''
"10" = '''
:sup:`10` Kaya nagpahayag ako gaya ng iniutos sa akin; dumating ang Espiritu sa kanila at sila ay nabuhay! Pagkatapos ay tumayo sila, isang napakalaking hukbo! 
'''
"11" = '''
:sup:`11` At sinabi sa akin ng Diyos, “Anak ng tao, ang mga butong ito ay ang buong sambahayan ng Israel. Masdan mo! Sinasabi nila, 'Natuyo na ang aming mga buto, at nawala na ang aming pag-asa. Pinutol kami para sa pagkawasak!' 
'''
"12" = '''
:sup:`12` Kaya magpahayag ka at sabihin sa kanila, “Ito ang sinasabi ng Panginoong Yahweh: Pagmasdan ninyo! Aking mga tao! Bubuksan ko ang inyong mga libingan at ilalabas ko kayo mula sa mga ito. At ibabalik ko kayo sa lupain ng Israel! 
'''
"13" = '''
:sup:`13` Kaya aking mga tao, malalaman ninyo na ako si Yahweh, kapag binuksan ko ang inyong mga libingan at ilabas kayo sa mga ito. 
'''
"14" = '''
:sup:`14` Ilalagay ko ang aking Espiritu sa inyo upang kayo ay mabuhay, at pagpapahingain ko kayo sa inyong lupain kapag nalaman ninyo na ako si Yahweh. Ipinahayag ko at gagawin ko ito—ito ang pahayag ni Yahweh.”' 
'''
"15" = '''
:sup:`15` At dumating ang salita ni Yahweh sa akin at sinabi, 
'''
"16" = '''
:sup:`16` “Ngayon, ikaw na anak ng tao, kumuha ka ng isang patpat at at sulatan ito, 'Para sa Juda at para sa mga Israelita na kasama niya.' At kumuha ka muli ng isa pang patpat at at sulatan ito, “Para kay Jose, ang sanga ng Efraim, at para sa lahat ng mga Israelita namga kasama nila.' 
'''
"17" = '''
:sup:`17` At pagsamahin mo ang dalawang ito upang maging isang patpat, upang maging iisa ang mga ito sa iyong kamay. 
'''
"18" = '''
:sup:`18` Kapag makipag-usap sa iyo ang iyong mga tao at sasabihin, 'Hindi mo ba sasabihin sa amin kung ano ang ibig sabihin ng mga bagay na ito?' 
'''
"19" = '''
:sup:`19` at sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh: Pagmasdan ninyo! Kukunin ko ang sanga ni Jose na nasa kamay ng Efraim at sa mga tribo ng Israel na mga kasama niya at isasama ko ito sa sanga ng Juda, upang sila ay maging isang sanga, at magiging isa sila sa aking kamay!' 
'''
"20" = '''
:sup:`20` At hawakan mo sa iyong kamay ang mga sanga na sinulatan mo sa harapan ng kanilang mga mata. 
'''
"21" = '''
:sup:`21` At ipahayag mo sa kanila, 'Ito ang sinasabi ng Panginoong Yahweh: Masdan! Kukunin ko ang Israelita mula sa mga bansa kung saan sila pumunta. Titipunin ko sila mula sa mga nakapalibot na mga lupain. Sapagkat dadalhin ko sila sa kanilang lupain. 
'''
"22" = '''
:sup:`22` Gagawin ko silang isang bansa sa lupain, sa mga bundok ng Israel; at magkakaroon ng isang hari na maghahari sa kanilang lahat, at hindi na sila kailanman magiging dalawang bansa; hindi na sila kailanman mahahati sa dalawang kaharian. 
'''
"23" = '''
:sup:`23` At hindi na nila kailanman dudungisan ang kanilang mga sarili sa pamamagitan ng kanilang mga diyus-diyosan, sa kanilang mga kasuklam-suklam na mga bagay o anuman sa iba pa nilang mga kasalanan. Sapagkat ililigtas ko sila mula sa lahat ng kanilang mga gawaing walang pananamplataya kung saan sila ay nagkasala, at lilinisin ko sila, upang sila ay maging aking mga tao at ako ang kanilang magiging Diyos. 
'''
"24" = '''
:sup:`24` Si David na aking lingkod ang maghahari sa kanila. Kaya magkakaroon ng isang pastol sa kanilang lahat, at lalakad sila ayon sa aking mga utos at tutuparin nila ang aking mga panuntunan at susundin nila ang mga ito. 
'''
"25" = '''
:sup:`25` Maninirahan sila sa lupaing ibinigay ko sa lingkod kong si Jacob, kung saan nanatili ang inyong mga ama. Maninirahan sila dito magpakailanman—sila, ang kanilang mga anak, at ang kanilang mga apo, sapagkat ang lingkod kong si David ang kanilang magiging pinuno magpakailanman. 
'''
"26" = '''
:sup:`26` Magtatatag ako ng isang tipan ng kapayapaan sa kanila. Magiging walang hanggang kasunduan ito sa kanila. Kukunin at pararamihin ko sila at ilalagay ko ang aking banal na lugar sa kanilang kalagitnaan magpakailanman. 
'''
"27" = '''
:sup:`27` Dala-dala nila ang tirahan kung saan ako nananahan; Ako ang kanilang magiging Diyos, at sila ang aking magiging mga tao! 
'''
"28" = '''
:sup:`28` At malalaman ng mga bansa na ako si Yahweh, na siyang nagtatalaga sa Israel sa aking sarili, kapag ang aking banal na lugar ay nasa kanilang kalagitnaan magpakailanman!”' 
'''
