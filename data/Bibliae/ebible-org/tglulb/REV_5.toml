[5]
"1" = '''
:sup:`1` Pagkatapos nakita ko sa kanang kamay ng isa na siyang nakaupo sa trono, isang balumbon na nakasulat sa harapang panig at sa likurang panig, at sinelyuhan ng pitong selyo. 
'''
"2" = '''
:sup:`2` Nakita ko ang isang makapangyarihang anghel na naghahayag ng may malakas ng tinig, “Sino ang karapat-dapat magbukas ng balumbon at sirain ang mga selyo nito?” 
'''
"3" = '''
:sup:`3` Walang sinuman sa langit o sa lupa o sa ilalim ng lupa ang kayang buksan ang balumbon o basahin ito. 
'''
"4" = '''
:sup:`4` Maramdamin akong umiyak dahil walang sinuman ang nakatagpo na karapat-dapat para buksan ang balumbon o basahin ito. 
'''
"5" = '''
:sup:`5` Pero sinabi sa akin ng isa sa mga nakatatanda, “Huwag kang umiyak. Tingnan mo! Ang Leon sa lipi ng Juda, ang Ugat ni David, ay nalupig, at kaya niyang buksan ang balumbon at ang mga selyo nito.” 
'''
"6" = '''
:sup:`6` Sa pagitan ng trono at ng apat na buhay na mga nilalang at sa kalagitnaan ng mga nakatatanda, nakita ko ang isang Kordero na nakatayo, nagmamasid na kahit siya ay pinatay. Mayroon siyang pitong mga sungay at pitong mga mata — ito ay ang pitong espiritu ng Diyos na ipinadala sa lahat ng dako ng lupa. 
'''
"7" = '''
:sup:`7` Pumunta siya at kinuha ang balumbon mula sa kanang kamay ng isa na siyang nakaupo sa trono. 
'''
"8" = '''
:sup:`8` Nang nakuha niya ang balumbon, ang apat na buhay na nilalang at ang dalawampu't apat na nakatatanda ay inihiga ang kanilang mga sarili sa lupa sa harap ng Kordero. Ang bawat isa sa kanila ay may isang alpa at isang gintong mangkok na puno ng insenso — kung saan ang mga panalangin ng mga mananampalataya. 
'''
"9" = '''
:sup:`9` Umawit sila ng bagong awit: “Ikaw ay karapat-dapat kumuha ng balumbon at buksan ang mga selyo nito. Dahil ikaw ay pinatay at sa pamamagitan ng iyong dugo, binili mo ang mga tao para sa Diyos mula sa bawat lipi, wika, mga tao, at bansa. 
'''
"10" = '''
:sup:`10` Ginawa mo silang isang kaharian at mga pari para maglingkod sa ating Diyos at sila ay maghahari sa mundo. 
'''
"11" = '''
:sup:`11` Pagkatapos nakita ko at narinig ang tunog ng maraming mga anghel sa palibot ng trono, — ang kanilang bilang ay 200, 000, 000 — at ang mga buhay na nilalang at mga nakatatanda. 
'''
"12" = '''
:sup:`12` Kanilang sinabi sa malakas na tinig, “Karapat-dapat ang Kordero na pinatay na tumanggap ng kapangyarihan, kayamanan, karunungan, kalakasan, karangalan, kaluwalhatian at kapurihan.” 
'''
"13" = '''
:sup:`13` Narinig ko bawat bagay na nasa langit, at sa lupa, at sa ilalim ng lupa at sa dagat — lahat ng bagay sa kanila — sinasabing: “Sa kaniya na siyang nakaupo sa trono, at sa Kordero, ay ang kapurihan, karangalan, kaluwalhatian, at kapangyarihan para mamahala, magpakailan pa man. 
'''
"14" = '''
:sup:`14` Ang apat na buhay na nilalang ay sinabing'”Amen” at ang mga nakatatanda ay humiga at sumamba. 
'''
