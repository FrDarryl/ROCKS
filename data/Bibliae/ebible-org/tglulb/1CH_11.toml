[11]
"1" = '''
:sup:`1` At nagpunta ang lahat ng Israelita kay David sa Hebron at sinabi, “Tingnan mo, kami ay iyong laman at dugo. 
'''
"2" = '''
:sup:`2` Sa nakalipas na panahon nang naghari si Saul sa atin, ikaw ang nanguna sa mga hukbong Israelita. Sinabi sa iyo ni Yahweh na iyong Diyos, 'Ikaw ang mangangalaga sa aking bayang Israel at ikaw ang mamumuno sa aking bayang Israel.'” 
'''
"3" = '''
:sup:`3` Kaya lahat ng mga matatanda ng Israel ay pumunta sa hari sa Hebron at gumawa si David ng kasunduan sa kanila sa harap ni Yahweh. Binuhusan nila ng langis si David na hari ng buong Israel. Sa ganitong paraang natupad ang salita ni Yahweh na ipinahayag ni Samuel. 
'''
"4" = '''
:sup:`4` Si David at lahat ng Israelita ay nagtungo sa Jerusalem (iyan ay Jebus). Ngayon, naroon ang mga Jebuseo, na naninirahan sa lupain na iyon. 
'''
"5" = '''
:sup:`5` Sinabi ng mga naninirahan sa Jebus kay David, “Hindi ka makakapasok dito.” Ngunit tinalo ni David ang matibay na tanggulan ng Zion, iyon ay ang lungsod ni David. 
'''
"6" = '''
:sup:`6` Sinabi ni David, “Sinuman ang unang lulusob sa mga Jebuseo ay magiging pinuno.” Kaya si Joab na anak ni Zuriah ang unang lumusob, kaya ginawa siyang pinuno ng hukbo. 
'''
"7" = '''
:sup:`7` Pagkatapos, nagsimulang tumira si David sa matibay na tanggulan. Kaya tinawag nila itong lungsod ni David. 
'''
"8" = '''
:sup:`8` Pinatibay niya ang pader ng lungsod mula sa Millo at pinalibutan niya ng pader. Pinatibay ni Joab ang natitirang bahagi ng lungsod. 
'''
"9" = '''
:sup:`9` Naging dakila si David sapagkat ang makapangyarihang si Yahweh ay kasama niya. 
'''
"10" = '''
:sup:`10` Ito ang mga pinuno na mayroon si David na nagpakita na sila ay malalakas kasama niya sa kaniyang kaharian, kasama ang buong Israel upang gawin siyang hari, na sinusunod ang salita ni Yahweh tungkol sa Israel. 
'''
"11" = '''
:sup:`11` Ito ang listahan ng mga piling kawal ni David: Si Jasobeam, na anak ng isang Hacmonita, ay pinuno ng tatlumpu. Pinatay niya ang tatlongdaang kalalakihan sa pamamagitan ng kaniyang sibat sa isang pagkakataon. 
'''
"12" = '''
:sup:`12` Sumunod sa kaniya si Eleazar na anak ni Dodo, na Ahohita na isa sa tatlong malalakas na mga kalalakihan. 
'''
"13" = '''
:sup:`13` Kasama niya si David sa Pas-dammim, at doon nagtipon-tipon ang mga Filisteo para sa labanan, kung saan may bukid ng sebada at tumakas ang hukbo ng mga Israelita mula sa mga Filisteo. 
'''
"14" = '''
:sup:`14` Tumayo sila sa gitna ng bukid, ipinagtanggol ito at pinatay ang mga Filisteo. Iniligtas sila ni Yahweh na may malaking tagumpay. 
'''
"15" = '''
:sup:`15` At tatlo sa tatlumpung mga pinuno ang bumaba patungo kay David sa malaking bato, sa yungib ng Adullam. Nagkampo ang mga hukbo ng Filisteo sa lambak ng Rephaim. 
'''
"16" = '''
:sup:`16` Sa panahong iyon, naroon si David sa kaniyang tanggulan, isang yungib, samantalang nagtatag ang mga Filisteo ng kanilang kampo sa Betlehem. 
'''
"17" = '''
:sup:`17` Nanabik sa tubig si David at sinabi, “Kung may magbibigay sana sa akin ng tubig upang inumin mula sa balon ng Betlehem, sa balon na malapit sa tarangkahan!” 
'''
"18" = '''
:sup:`18` Kaya sumugod ang tatlong malalakas na kalalakihan sa hukbo ng mga Filisteo at kumuha ng tubig mula sa balon ng Betlehem, ang balon na nasa tarangkahan. Kumuha sila ng tubig at dinala kay David, ngunit tumanggi siyang inumin ito. Sa halip, ibinuhos niya ito para kay Yahweh. 
'''
"19" = '''
:sup:`19` At sinabi niya, “Huwag mong ipahintulot, Yahweh, na inumin ko ito. Iinumin ko ba ang dugo ng mga kalalakihang nagbuwis ng kanilang mga buhay?” Dahil inilagay nila sa panganib ang kanilang buhay, ayaw niyang inumin ito. Ito ang mga bagay na ginawa ng tatlong matatapang na kalalakihan. 
'''
"20" = '''
:sup:`20` Si Abisai na kapatid ni Joab ang namuno sa tatlo. Ginamit niya ng minsan ang kaniyang sibat laban sa tatlong daan at pinatay sila. Madalas siyang banggitin kasama ng tatlong kawal. 
'''
"21" = '''
:sup:`21` Sa tatlo, siya ay labis na pinarangalan at naging kanilang pinuno. Gayunman, ang kaniyang katanyagan ay hindi papantay sa katanyagan ng tatlong mga kawal. 
'''
"22" = '''
:sup:`22` Si Benaias na anak ni Joaida ay malakas na lalaki na gumawa ng mga kahanga-hangang gawa. Pinatay niya ang dalawang anak ni Ariel ng Moab. Bumaba din siya sa malalim na hukay at pinatay ang isang leon habang umuulan ng niyebe. 
'''
"23" = '''
:sup:`23` Pinatay rin niya ang isang lalaking taga-Egipto na may limang kubit ang taas. Ang taga-Egipto ay may sibat na tulad ng kahoy na panghabi, subalit pumunta siya sa kaniya na tungkod lamang ang dala. Inagaw niya ang sibat sa kamay ng taga-Egipto at pinatay siya gamit ang sarili niyang sibat. 
'''
"24" = '''
:sup:`24` Ang mga kahanga-hangang gawa na ito ay ginawa ni Benaias na anak ni Joaida, at pinangalanan siya kasama ng tatlong malalakas na kalalakihan. 
'''
"25" = '''
:sup:`25` Mas higit siyang iginagalang kaysa sa tatlumpung mga kawal sa pangkalahatan, ngunit hindi siya iginagalang na katulad ng tatlong mga piling kawal. Gayunman, inilagay siya ni David na tagapangasiwa ng kaniyang mga bantay. 
'''
"26" = '''
:sup:`26` Ang malalakas na mga kalalakihan ay sina Asahel na kapatid ni Joab, Elhanan na anak ni Dodo ng Betlehem, 
'''
