[4]
"1" = '''
:sup:`1` Dumating ang salita ni Samuel sa buong Israel. Ngayon umalis ang Israel upang makipaglaban sa mga Filisteo. Nagtayo sila ng kampo sa Ebenezer, at nagtayo ng kampo ang mga Felisteo sa Afek. 
'''
"2" = '''
:sup:`2` Humanay ang mga Filisteo para labanan ang Israel. Lumaganap ang labanan, natalo ang Israel ng mga Filisteo, na pumatay ng halos apat na libong kalalakihan sa lugar ng labanan. 
'''
"3" = '''
:sup:`3` Nang dumating ang mga tao sa kampo, sinabi ng nakakatanda ng Israel, “Bakit tayo pinatalo ni Yahweh ngayon sa mga Filisteo? Dalhin natin ang kaban ng tipan ni Yahweh dito mula sa Silo, upang makasama natin iyon dito, para panatilihin tayong ligtas mula sa kapangyarihan ng ating mga kaaway.” 
'''
"4" = '''
:sup:`4` Kaya nagpadala ang mga tao ng kalalakihan sa Silo; mula roon dinala nila ang kaban ng tipan ni Yahweh ng mga hukbo, na nakaupo sa itaas ng querobin. Ang dalawang anak na lalaki ni Eli na sina Hofni at Finehas ay naroon kasama ang kaban ng tipan ng Diyos. 
'''
"5" = '''
:sup:`5` Nang dumating ang kaban ng tipan ni Yahweh sa kampo, sumigaw nang malakas ang lahat ng mga tao ng Israel, at umugong ang mundo. 
'''
"6" = '''
:sup:`6` Nang narinig ng mga Filisteo ang ingay ng hiyawan, sinabi nila, “Ano ang kahulugan nitong malakas na hiyawan sa kampo ng mga Hebreo?” Pagkatapos napagtanto nila na dumating ang kaban ni Yahweh sa kampo. 
'''
"7" = '''
:sup:`7` Natakot ang mga Filisteo; sinabi nila, “Dumating ang Diyos sa kampo.” Sinabi nila, “Kapighatian sa atin!” Hindi pa nangyayari ito noon! 
'''
"8" = '''
:sup:`8` Kapighatian sa atin! Sino ang magtatanggol sa atin mula sa lakas nitong makapangyarihang Diyos? Ito ang Diyos na sumalakay sa mga taga-Ehipto sa pamamagitan ng marami at iba't ibang uri ng salot sa ilang. 
'''
"9" = '''
:sup:`9` Lakasan ninyo ang loob ninyo, at magpakalalaki kayo, kayong mga Filisteo, o magiging mga alipin kayo para sa mga Hebreo, gaya ng naging mga alipin sila sa inyo. Magpakalalaki kayo, at lumaban.” 
'''
"10" = '''
:sup:`10` Nakipaglaban ang mga Filisteo, at natalo ang Israel. Tumakas ang bawat isa sa kanyang bahay, at ang patayan ay napakalawak; sapagka't natalo ang tatlumpung libong sundalo mula sa Israel. 
'''
"11" = '''
:sup:`11` Nakuha ang kaban ng Diyos at namatay ang dalawang lalaking anak ni Eli, na sina Hofni at Finehas. 
'''
"12" = '''
:sup:`12` Tumakbo ang isang lalaki ng Benjamin mula sa hanay ng labanan at nakarating sa Silo sa parehong araw, dumating na punit ang kanyang mga damit at may lupa sa kanyang ulo. 
'''
"13" = '''
:sup:`13` Nang nakarating siya, nakaupo si Eli sa kanyang upuan na nakatingin sa daan dahil kumabog ang kanyang puso na may pag-aalala para sa kaban ng Diyos. Nang pumasok ang lalaki sa lungsod at sinabi ang balita, umiyak ang buong lungsod. 
'''
"14" = '''
:sup:`14` Nang narinig ni Eli ang ingay ng iyakan, sinabi niya, “Ano ang kahulugan nitong hiyawan?” Biglang dumating ang lalaki at sinabi kay Eli. 
'''
"15" = '''
:sup:`15` Ngayon siyamnapu't walong taong gulang na si Eli; malabo ang kanyang mga mata, at hindi siya makakita. 
'''
"16" = '''
:sup:`16` Sinabi ng lalaki kay Eli, “Ako ang isang nanggaling mula sa hanay ng labanan. Tumakas ako mula sa labanan sa araw na ito.” At sinabi niya, “Ano ang nangyari, anak ko?” 
'''
"17" = '''
:sup:`17` Sumagot at nagsabi ang lalaking nagdala ng balita, “Tumakas ang Israel mula sa mga Filisteo. Mayroon ding isang malaking pagkatalo sa mga tao. Ang iyong dalawang anak na lalaki, na sina Hofni at Finehas ay patay na, at nakuha ang kaban ng Diyos.” 
'''
"18" = '''
:sup:`18` Nang nabanggit niya ang kaban ng Diyos, natumba patalikod si Eli mula sa kanyang upuan sa gilid ng tarangkahan. Nabali ang kanyang leeg, at namatay siya, dahil matanda na siya at mabigat. Naging hukom siya ng Israel sa loob ng apatnapung taon. 
'''
"19" = '''
:sup:`19` Ngayon ang kanyang manugang na babae, asawa ni Finehas, ay buntis at malapit ng manganganak. Nang narinig niya ang balita na nakuha ang kaban ng Diyos at ang kanyang biyenang lalaki at ang kanyang asawa ay patay na, lumuhod siya at nanganak, ngunit nagpahina sa kanya ang hirap ng kanyang panganganak. 
'''
"20" = '''
:sup:`20` Sinabi sa kanya ng babaeng nagpapaanak sa oras na malapit na siyang mamatay, “Huwag kang matakot, dahil nanganak ka ng isang lalaki.” Ngunit hindi siya sumagot o isinapuso kung ano ang kanilang sinabi. 
'''
"21" = '''
:sup:`21` Pinangalanan niya ang bata ng Icabod, na nagsasabing, “Nawala ang kaluwalhatian mula sa Israel!” dahil nakuha ang kaban ng Diyos, at dahil sa kanyang biyenan at kanyang asawa. 
'''
"22" = '''
:sup:`22` At sinabi niya, “Nawala ang kaluwalhatian mula sa Israel, dahil nakuha ang kaban ng Diyos.” 
'''
