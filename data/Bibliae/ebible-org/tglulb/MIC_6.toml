[6]
"1" = '''
:sup:`1` Ngayon makinig kayo kung ano ang sinasabi ni Yahweh. Sinabi ni Mikas sa kaniya, “Tumayo ka at sabihin ang iyong paratang sa harap ng mga bundok, hayaang mapakinggan ng mga burol ang iyong tinig. 
'''
"2" = '''
:sup:`2` Makinig sa paratang ni Yahweh, kayong mga bundok at kayong matatag na pundasyon ng mundo. Sapagkat may paratang si Yahweh sa kaniyang mga tao at ipaglalaban niya sa hukuman laban sa Israel. 
'''
"3" = '''
:sup:`3` Aking mga tao, ano ang nagawa ko sa inyo? Paano ko kayo pinagod? Magpatotoo kayo laban sa akin! 
'''
"4" = '''
:sup:`4` Sapagkat inilabas ko kayo mula sa lupain ng Egipto at iniligtas ko kayo mula sa tahanan ng pagka-alipin. Pinadala ko si Moises, Aaron at Miriam sa inyo. 
'''
"5" = '''
:sup:`5` Aking mga tao, alalahanin ninyo ang mga inisip ni Balak na Hari ng mga Moab at ang sagot sa kaniya ni Balaam anak ni Boar sa iyong pagpunta sa Sitim hanggang Gigal upang malaman ninyo ang matuwid kong mga ginawa, si Yahweh.” 
'''
"6" = '''
:sup:`6` Ano ang aking dadalhin kay Yahweh bilang pagpapakumbaba sa kataas-taasang Diyos? Pupunta ba ako sa kaniya na may dalang isang taong gulang na mga guyang susunugin upang ialay? 
'''
"7" = '''
:sup:`7` Malulugod ba si Yahweh sa isang libong lalaking tupa o kaya sampung libong mga ilog ng langis? Dapat ko bang ibigay ang aking unang anak para sa aking pagsuway, ang bunga ng aking katawan para sa aking sariling kasalanan? 
'''
"8" = '''
:sup:`8` Sinabi niya sa inyo, tao, kung ano ang mabuti at kung ano ang nais ni Yahweh mula sa iyo: Kumilos ng makatarungan, umibig na may kabaitan at lumakad na may pagpapakumbaba kasama ang inyong Diyos. 
'''
"9" = '''
:sup:`9` Gumagawa ng pagpapahayag ang tinig ni Yahweh sa mga lungsod, kahit ngayon kinikilala ng karunungan ang inyong pangalan: “Bigyang pansin ang pamalo at kung sino ang naglagay sa lugar nito. 
'''
"10" = '''
:sup:`10` Mayroong kayamanan sa mga tahanan ng mga masasamang hindi tapat at may mandarayang mga panukat na kasuklam-suklam. 
'''
"11" = '''
:sup:`11` Ituturing ko ba na walang sala ang isang tao kung gumagamit siya ng mapandayang panukat, kasama ang isang lalagyan na may dayang timbang? 
'''
"12" = '''
:sup:`12` Puno ng karahasan ang mga mayayaman, ang naninirahan sa kaniya ay nagsasalita ng kasinungalingan at mapanlinlang ang kanilang mga dila sa kanilang mga bibig. 
'''
"13" = '''
:sup:`13` Samakatuwid hinampas ko kayo ng isang malubhang sugat, winasak ko kayo dahil sa inyong mga kasalanan. 
'''
"14" = '''
:sup:`14` Kakain kayo ngunit hindi mabubusog, ang inyong kawalan ay mananatili sa iyo. Mag-iimbak ka ng mga pagkain ngunit hindi makapagtatabi at kung ano ang iyong itinabi ay ibibigay ko sa espada. 
'''
"15" = '''
:sup:`15` Ikaw ay magtatanim ngunit hindi ka mag-aani, ikaw ay magpipiga ng olibo ngunit hindi mo mapapahiran ng langis ang iyong sarili. Ikaw ay magpipisa ng ubas ngunit hindi ka makakainom ng alak. 
'''
"16" = '''
:sup:`16` Ang mga kautusan na ginawa ni Omri ay sinunod, at lahat ng mga gawa ng sambahayan ni Ahab. Lumakad kayo sa pamamagitan ng kanilang payo. Kaya gagawin ko kayo na isang sirang lungsod at isang mangungutya ang mga naninirahan sa inyo at magdadala kayo ng kahihiyan bilang aking mga tao.” 
'''
