[48]
"1" = '''
:sup:`1` Sinabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel para sa Moab, “Kaawa-awa ang Nebo sapagkat winasak na ito. Ang Kiryataim ay nasakop na at hinamak. Ang kaniyang kutang tanggulan ay dinurog at naging kahihiyan. 
'''
"2" = '''
:sup:`2` Nawala na ang karangalan ng Moab. Ang kanilang mga kaaway sa Hesbon ay may masamang balak laban sa kaniya. Sinabi nila, 'Halikayo at wasakin natin siya bilang isang bansa. Ang Madmena ay mawawala din— hahabulin kayo ng isang espada.' 
'''
"3" = '''
:sup:`3` Pakinggan ninyo! Isang tunog ng sumisigaw ang dumarating mula sa Horonaim kung saan may pagguho at malaking pagkawasak. 
'''
"4" = '''
:sup:`4` Nawasak na ang Moab. Ipinarinig ng kaniyang mga anak ang kanilang pag-iyak. 
'''
"5" = '''
:sup:`5` Umiiyak silang umakyat sa burol ng Luhit, sapagkat sa daanan pababa ng Horonaim, ang mga hiyawan ay naririnig dahil sa pagkawasak. 
'''
"6" = '''
:sup:`6` Tumakas na kayo! Iligtas ninyo ang inyong mga buhay at maging tulad ng mga puno ng juniper sa ilang. 
'''
"7" = '''
:sup:`7` Nang dahil sa tiwala ninyo sa inyong mga kaugalian at kayamanan, kayo ay masasakop. At si Quemos ay ilalayo at bibihagin kasama ng kaniyang mga pari at mga pinuno. 
'''
"8" = '''
:sup:`8` Sapagkat darating ang mga tagawasak sa bawat lungsod, walang lungsod ang makakatakas. Kaya ang lambak ay mamamatay at ang kapatagan ay mawawasak, gaya ng sinabi ni Yahweh. 
'''
"9" = '''
:sup:`9` Bigyan ng pakpak ang Moab sapagkat tiyak na lilipad ito palayo. Ang kaniyang mga lungsod ay magiging isang kaparangan kung saan walang maninirahan sa kanila. 
'''
"10" = '''
:sup:`10` Sumpain nawa ang mga tamad sa paggawa ng mga gawain ni Yahweh! Isumpa nawa ang sinumang patuloy na ginagamit ang espada sa pagdanak ng dugo! 
'''
"11" = '''
:sup:`11` Naramdaman ng Moab na ligtas siya mula pa sa pagkabata. Katulad siya ng kaniyang alak na hindi pa naibuhos sa mga banga. Hindi siya nakaranas ng pagkabihag. Samakatuwid, ang lasa niya ay nanatiling masarap gaya ng dati, ang kaniyang linamnam ay hindi nagbago. 
'''
"12" = '''
:sup:`12` Kaya tingnan mo, ang mga araw ay paparating—ito ang pahayag ni Yahweh— paparating na ang panahon na ipadadala ko ang mga magpapatiwarik sa kaniya at ibubuhos ang lahat ng kaniyang palayok at babasagin ang kaniyang mga banga. 
'''
"13" = '''
:sup:`13` Pagkatapos, mapapahiya ang Moab kay Quemos, na gaya ng sambahayan ng Israel na napahiya sa Bethel na dahilan ng kanilang pagtitiwala. 
'''
"14" = '''
:sup:`14` Paano ninyo masasabi, 'Kami ay mga kawal, mga makapangyarihang mandirigmang lalaki'? 
'''
"15" = '''
:sup:`15` Mawawasak ang Moab at sasalakayin ang kanilang mga lungsod. Sapagkat ang mga makikisig na binata nito ay napunta na sa lugar ng patayan. Ito ang pahayag ng Hari! Yahweh ng mga hukbo ang kaniyang pangalan. 
'''
"16" = '''
:sup:`16` Ang kapahamakan ng Moab ay malapit ng mangyari, ang mga sakuna ay mabilis na darating. 
'''
"17" = '''
:sup:`17` Kayong lahat na nasa paligid ng Moab, tumangis kayo. Kayong lahat na nakakaalam sa kaniyang katanyagan, isigaw ninyo ito, 'Kaawa-awa, ang matibay na tungkod at ang ikinararangal na pamalo ay nawasak na'. 
'''
"18" = '''
:sup:`18` Bumaba kayo mula sa inyong mga dakilang lugar at umupo kayo sa tuyong lupa, kayong mga babaeng anak na naninirahan sa Dibon. Sapagkat sinasalakay ka ng wawasak sa Moab, siya na sisira sa iyong mga matibay na tanggulan. 
'''
"19" = '''
:sup:`19` Tumayo kayo sa mga lansangan at magbantay, kayong mga tao na nakatira sa Aroer. Tanungin ninyo ang mga nagsisitakbuhan at nagsisitakas, sabihin ninyo, 'Ano ang nangyari?' 
'''
"20" = '''
:sup:`20` Ipinahiya na ang Moab, sapagkat dinurog na ito. Tumangis at tumaghoy. Sumigaw para sa tulong. Sabihin ito sa mga tao malapit sa Ilog ng Arnon na ang Moab ay winasak na. 
'''
"21" = '''
:sup:`21` Dumating na ngayon ang kaparusahan sa maburol na lupain, sa Holon, Jaza at Mefaat, 
'''
"22" = '''
:sup:`22` sa Dibon, Nebo at Beth-Diblataim, 
'''
"23" = '''
:sup:`23` sa Kiryataim, Bethgamul at Bethmeon, 
'''
"24" = '''
:sup:`24` sa Keriot at Bozra at sa lahat ng lungsod sa lupain ng Moab, sa mga pinakamalayo at pinakamalapit na mga lungsod. 
'''
"25" = '''
:sup:`25` Ang sungay ng Moab ay sinibak na, ang kaniyang bisig ay nabali na. Ito ang pahayag ni Yahweh. 
'''
"26" = '''
:sup:`26` Lasingin siya, sapagkat nagmayabang siya laban sa akin, akong si Yahweh. Ngayon ay ipinapalakpak ng Moab ang kaniyang mga kamay sa kahihiyan sa sarili niyang suka, kaya naging tampulan na rin siya ng katatawanan. 
'''
"27" = '''
:sup:`27` Sapagkat, hindi ba naging tampulan ng katatawanan sa inyo ang Israel? Natagpuan ba siyang isa sa mga magnanakaw kaya umiiling kayo sa tuwing sinasabi ninyo ang tungkol sa kaniya? 
'''
"28" = '''
:sup:`28` Kayong mga naninirahan sa Moab, lisanin ninyo ang mga lungsod at magkampo kayo sa mga matarik na dalisdis. Maging tulad ng isang kalapati na nakapugad sa bunganga ng butas sa mga batuhan. 
'''
"29" = '''
:sup:`29` Narinig namin ang pagmamataas ng Moab, ang kaniyang kapalaluan, ang kaniyang kayabangan, ang kaniyang pagmamalaki, ang kaniyang pansariling kaluwalhatian, at ang kaniyang kahambugan sa kaniyang puso. 
'''
"30" = '''
:sup:`30` Ito ang pahayag ni Yahweh—alam ko mismo ang kaniyang mga mapanghamon na pananalitang walang pakinabang, tulad ng kaniyang mga gawa. 
'''
"31" = '''
:sup:`31` Kaya hahagulhol ako ng pagtatangis para sa Moab at sisigaw ako sa pighati para sa lahat ng tao ng Moab. Mananaghoy ako para sa mga tao ng Kir-heres 
'''
"32" = '''
:sup:`32` Tatangis ako sa inyo ng higit sa pagtatangis ko sa Jazer, sa iyo na puno ng ubas ng Sibma! Ang iyong mga sanga ay lumampas sa Dagat na Asin at umabot hanggang sa Jazer. Nilusob ng mga tagawasak ang iyong mga bunga sa tag-araw at ang iyong alak. 
'''
"33" = '''
:sup:`33` Kaya ang pagdiriwang at pagsasaya ay kinuha na mula sa mga bungang-kahoy sa lupain ng Moab. Pinatigil ko na ang alak mula sa mga pigaan ng ubas. Hindi na sila yayapak ng may sigaw ng kasiyahan. Anumang sigaw ay hindi na magiging sigaw ng kasiyahan. 
'''
"34" = '''
:sup:`34` Mula sa mga sigaw sa Hesbon hanggang sa Eleale, ang kanilang tunog ay narinig sa Jajaz, mula sa Zoar hanggang sa Horonaim at Eglat-selisiya, sapagkat kahit ang mga katubigan sa Nimrim ay natuyo na. 
'''
"35" = '''
:sup:`35` Sapagkat tatapusin ko ang sinuman sa Moab na mag-aalay ng handog sa mga dambana at sa sinumang magsusunog ng insenso sa kaniyang mga diyos. Ito ang pahayag ni Yahweh. 
'''
"36" = '''
:sup:`36` Kaya ang puso ko ay tumatangis para sa Moab na katulad ng isang plauta. Ang puso ko ay tumatangis na katulad ng mga plauta para sa mga tao ng Kir-Heres. Ang mga kayamanang natamo nila ay nawala na. 
'''
"37" = '''
:sup:`37` Sapagkat ang bawat ulo ay kinalbo na, lahat ng balbas ay inahit na. May mga hiwa sa bawat kamay at ang telang magaspang ay nasa kanilang mga baywang. 
'''
"38" = '''
:sup:`38` Mayroong pagtatangis sa lahat ng dako, sa bawat bubungan sa Moab at sa kaniyang mga plasa. Sapagkat sinira ko ang Moab na gaya ng paso na walang may gusto. Ito ang mga pahayag ni Yahweh. 
'''
"39" = '''
:sup:`39` Paano ito nadurog! Paano sila humagulgol sa kanilang pananaghoy! Tumalikod ang Moab sa kahihiyan. Kaya ang Moab ay magiging tampulan ng panunukso at katatakutan sa lahat ng nakapalibot sa kaniya. 
'''
"40" = '''
:sup:`40` Sapagkat ito ang sinasabi ni Yahweh, “Tingnan, ang mga kaaway ay darating na katulad ng lumilipad na agila, na nakaunat ang mga pakpak sa ibabaw ng Moab. 
'''
"41" = '''
:sup:`41` Ang Keriot ay nabihag at ang kaniyang mga matibay na tanggulan ay nasakop. Sapagkat sa araw na iyan, ang puso ng mga kawal ng Moab ay magiging katulad ng mga puso ng mga babaeng nanganganak. 
'''
"42" = '''
:sup:`42` Kaya ang Moab ay mawawasak na tulad ng isang tao dahil sila ay nagmalaki laban sa akin, akong si Yahweh. 
'''
"43" = '''
:sup:`43` Mga naninirahan sa Moab, darating sa inyo ang katatakutan at ang hukay at isang patibong. Ito ang pahayag ni Yahweh. 
'''
"44" = '''
:sup:`44` Ang sinumang tumakas dahil sa malaking takot ay mahuhulog sa hukay at sinumang aakyat palabas ng hukay ay mahuhuli sa patibong. Sapagkat ipadadala ko ang lahat ng ito sa taon ng aking paghihiganti laban sa kanila. Ito ang pahayag ni Yahweh. 
'''
"45" = '''
:sup:`45` Ang mga tumatakas ay tatayo sa anino ng Hesbon na walang anumang lakas, sapagkat magmumula ang sunog sa Hesbon, liliyab mula sa kalagitnaan ng Sihon. Lalamunin nito ang noo ng Moab at ang ibabaw ng mga ulo ng mga taong mayayabang. 
'''
"46" = '''
:sup:`46` Kaawa-awa ka, Moab! Ang mga tao ni Quemos ay nawasak na. Sapagkat ang iyong mga anak na lalaki ay kinuhang bihag at binihag ang iyong mga anak na babae. 
'''
"47" = '''
:sup:`47` Ngunit ibabalik ko ang kayamanan ng Moab sa mga huling araw. Ito ang pahayag ni Yahweh.” Dito nagtatapos ang paghuhukom sa Moab. 
'''
