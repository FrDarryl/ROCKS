[36]
"1" = '''
:sup:`1` Nagsasalita ang kasalanan gaya ng mensahe sa puso ng taong masama; walang pagkatakot sa Diyos sa kaniyang mga mata. 
'''
"2" = '''
:sup:`2` Dahil pinagiginhawa niya ang kaniyang sarili, iniisip na ang kaniyang kasalanan ay hindi matutuklasan at kasusuklaman. 
'''
"3" = '''
:sup:`3` Ang kaniyang mga salita ay makasalanan at mapanlinlang; ayaw niyang maging matalino at gumawa ng mabuti. 
'''
"4" = '''
:sup:`4` Habang siya ay nakahiga sa kaniyang kama, nagbabalak siya ng mga paraan para magkasala; siya ay nagtatakda ng masamang paraan; hindi niya iniiwasan ang kasalanan. 
'''
"5" = '''
:sup:`5` Ang iyong katapatan sa tipan, Yahweh, ay umaabot sa kalangitan; ang iyong katapatan ay umaabot sa mga kaulapan. 
'''
"6" = '''
:sup:`6` Ang iyong katarungan ay gaya ng pinakamataas na mga bundok; ang iyong katarungan ay gaya ng pinakamalalim na dagat. Yahweh, pinangangalagaan mo ang kapwa sangkatauhan at mga hayop. 
'''
"7" = '''
:sup:`7` Napakahalaga ng iyong katapatan sa tipan, O Diyos! Ang sangkatauhan ay kumakanlong sa ilalim ng anino ng iyong mga pakpak. 
'''
"8" = '''
:sup:`8` Sila ay masaganang masisiyahan sa kayamanan ng mga pagkain sa iyong bahay; hahayaan mo silang uminom mula sa ilog ng iyong mahalagang mga pagpapala. 
'''
"9" = '''
:sup:`9` Dahil kasama mo ang bukal ng buhay; sa iyong liwanag ay aming makikita ang liwanag. 
'''
"10" = '''
:sup:`10` Palawigin mo ang iyong katapatan sa tipan nang lubusan sa mga na nakakakilala sa iyo, ang pagtatanggol mo sa matuwid ang puso. 
'''
"11" = '''
:sup:`11` Huwag mong hayaan ang paa ng mayabang na makalapit sa akin. Huwag mong hayaan ang kamay ng masama na palayasin ako. 
'''
"12" = '''
:sup:`12` Doon ang masasama ay natalo; sila ay bumagsak at wala ng kakayahang bumangon. 
'''
