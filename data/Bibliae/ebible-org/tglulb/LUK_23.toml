[23]
"1" = '''
:sup:`1` Ang buong kapulungan ay tumayo, at dinala si Jesus sa harapan ni Pilato. 
'''
"2" = '''
:sup:`2` Nagsimula silang paratangan siya, sinasabi, “Nalaman na inaakay ng taong ito ang aming bansa sa kasamaan, ipinagbabawal niyang magbigay ng buwis kay Ceasar, at sinasabing siya mismo ang Cristo, na isang hari.” 
'''
"3" = '''
:sup:`3` Tinanong siya ni Pilato, sinasabi, “Ikaw ba ang Hari ng mga Judio?” At sinagot siya ni Jesus at sinabi, “Ikaw na ang may sabi.” 
'''
"4" = '''
:sup:`4` Sinabi ni Pilato sa mga punong pari at sa maraming tao, “Wala akong makitang kasalanan sa taong ito.” 
'''
"5" = '''
:sup:`5` Ngunit sila ay nagpupumilit, sinasabi, “Ginugulo niya ang mga tao, nagtuturo sa buong Judea, mula sa Galilea maging sa lugar na ito.” 
'''
"6" = '''
:sup:`6` Kaya nang marinig ito ni Pilato, tinanong niya kung ang taong iyon ay taga-Galilea. 
'''
"7" = '''
:sup:`7` Nang malaman niyang nasa ilalim siya ng pamumuno ni Herodes, ipinadala niya si Jesus kay Herodes, na nasa Jerusalem din sa mga araw na iyon. 
'''
"8" = '''
:sup:`8` Nang makita ni Herodes si Jesus, labis siyang natuwa, dahil matagal na niya itong nais makita. Nakarinig siya ng tungkol sa kaniya at ninais niyang makakita ng ilang himala na ginawa niya. 
'''
"9" = '''
:sup:`9` Maraming itinanong si Herodes kay Jesus, ngunit walang isinagot si Jesus sa kaniya. 
'''
"10" = '''
:sup:`10` Tumayo ang mga punong pari at mga eskriba, marahas siyang pinaparatangan. 
'''
"11" = '''
:sup:`11` Inalipusta siya ni Herodes kasama ng kaniyang mga kawal, at kinutya siya, at dinamitan siya ng magandang kasuotan, at ipinadala si Jesus pabalik kay Pilato. 
'''
"12" = '''
:sup:`12` Naging magkaibigan sina Herodes at Pilato sa araw ding iyon (dati silang magkaaway.) 
'''
"13" = '''
:sup:`13` Tinipon ni Pilato ang mga punong pari at ang mga pinuno at ang napakaraming tao, 
'''
"14" = '''
:sup:`14` at sinabi sa kanila, “Dinala ninyo ang taong ito sa akin na tila isang taong pinangungunahan ang mga tao upang gumawa ng masama, at tingnan ninyo, tinanong ko siya sa harapan ninyo, wala akong nakitang kasalanan sa taong ito tungkol sa mga bagay na inyong ipinaparatang sa kaniya. 
'''
"15" = '''
:sup:`15` Wala, kahit si Herodes, sapagkat siya ay ipinabalik niya sa atin, at tingnan ninyo, wala siyang ginawang karapat-dapat ng kamatayan. 
'''
"16" = '''
:sup:`16` Kaya parurusahan ko siya, at pakakawalan siya. 
'''
"17" = '''
:sup:`17` (Ngayon, sa pista, kailangang magpalaya ni Pilato ng isang bilanggo para sa mga Judio.) 
'''
"18" = '''
:sup:`18` Ngunit sabay-sabay silang sumigaw, sinasabi, “Alisin ninyo ang taong ito, at palayain si Barabbas para sa amin!” 
'''
"19" = '''
:sup:`19` Si Barabbas ay isang taong ibinilanggo dahil sa pagrerebelde sa lungsod at dahil sa pagpatay. 
'''
"20" = '''
:sup:`20` Kinausap ulit sila ni Pilato, ninanais na palayain si Jesus. 
'''
"21" = '''
:sup:`21` Ngunit sumigaw sila, sinasabi, “Ipako siya sa krus, ipako siya sa krus.” 
'''
"22" = '''
:sup:`22` Sinabi niya sa kanila sa ikatlong pagkakataon, “Bakit, anong masamang ginawa ng taong ito? Wala akong natagpuan upang siya ay marapat na parusahan ng kamatayan. Kaya, pagkatapos niyang maparusahan, pakakawalan ko siya.” 
'''
"23" = '''
:sup:`23` Ngunit sila ay mapilit na may malalakas na tinig, hinihiling na ipapako siya krus. At nahikayat si Pilato ng kanilang mga tinig. 
'''
"24" = '''
:sup:`24` Kaya nagpasya si Pilato na ibigay ang kanilang kahilingan. 
'''
"25" = '''
:sup:`25` Pinalaya niya ang taong hiniling nila, na ibinilanggo dahil sa panggugulo at pagpatay. Ngunit ibinigay niya si Jesus ayon sa kalooban nila. 
'''
"26" = '''
:sup:`26` Nang siya inilalayo nila, sinunggaban nila ang isang Simon na taga-Cirene, na nanggaling sa kabukiran, at pinapasan nila ang krus sa kaniya upang buhatin niya, na sumusunod kay Jesus. 
'''
"27" = '''
:sup:`27` Siya ay sinusundan ng napakaraming tao, at mga kababaihang nagdadalamhati at tumatangis dahil sa kaniya. 
'''
"28" = '''
:sup:`28` Ngunit lumingon si Jesus sa kanila, at sinabi, “Mga anak na babae ng Jerusalem, huwag ninyo akong tangisan, ngunit tangisan ninyo ang inyong sarili at ang inyong mga anak. 
'''
"29" = '''
:sup:`29` Dahil tingnan ninyo, darating ang mga araw na sasabihin nila, 'Pinagpala ang mga baog at ang mga sinapupunang hindi nanganak, at ang mga suso na hindi nagpasuso.' 
'''
"30" = '''
:sup:`30` Sa panahong iyon sasabihin nila sa mga bundok, 'Bumagsak kayo sa amin,' at sa mga burol, 'Tabunan ninyo kami.' 
'''
"31" = '''
:sup:`31` Sapagkat kung gagawin nila ang mga bagay na ito habang ang puno ay berde, anong magyayari kapag tuyo na ito?” 
'''
"32" = '''
:sup:`32` May iba pang dalawang lalaking na mga kriminal ang dinala kasama niya upang patayin. 
'''
"33" = '''
:sup:`33` Nang makarating sila sa lugar na kung tawagin ay Bungo, doon ay kanilang ipinako siya sa krus kasama ang mga kriminal, isa sa kaniyang kanan at isa sa kaniyang kaliwa. 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus, “Ama, patawarin mo sila, sapagkat hindi nila alam ang kanilang ginagawa.” At sila ay nagsapalaran, hinati-hati ang kaniyang kasuotan. 
'''
"35" = '''
:sup:`35` Ang mga tao ay nakatayong nanonood habang kinukutya rin siya ng mga pinuno, sinasabi, “Niligtas niya ang iba. Hayaan ninyong iligtas niya ang kaniyang sarili, kung siya nga ang Cristo ng Diyos, ang hinirang.” 
'''
"36" = '''
:sup:`36` Pinagtawanan din siya ng mga kawal, lumalapit sa kaniya, inaalukan siya ng suka, 
'''
"37" = '''
:sup:`37` at sinasabi, “Kung ikaw ang Hari ng mga Judio, iligtas mo ang iyong sarili.” 
'''
"38" = '''
:sup:`38` Mayroon ding isang karatula sa itaas niya, “ITO ANG HARI NG MGA JUDIO.” 
'''
"39" = '''
:sup:`39` Nilait siya ng isa sa mga kriminal na nakapako sa krus, sinasabi, “Hindi ba ikaw ang Cristo? Iligtas mo ang iyong sarili at kami.” 
'''
"40" = '''
:sup:`40` Ngunit sumagot ang isa, sinaway siya at sinabi, “Hindi ka ba natatakot sa Diyos, sapagkat ikaw ay nasa ilalim ng parehong parusa? 
'''
"41" = '''
:sup:`41` Nararapat lang na narito tayo, sapagkat tinatanggap natin ang nararapat sa ating mga ginawa. Ngunit ang taong ito ay walang ginawang mali.” 
'''
"42" = '''
:sup:`42` At dagdag pa niya, “Jesus, alalahanin mo ako pagdating mo sa iyong kaharian.” 
'''
"43" = '''
:sup:`43` Sinabi ni Jesus sa kaniya, “Tunay ngang sinasabi ko sa iyo, sa araw na ito, ikaw ay makakasama ko sa paraiso.” 
'''
"44" = '''
:sup:`44` Nang pasapit na ang Ika-anim na oras, nagdilim sa buong lupain hanggang sa ika-siyam na oras 
'''
"45" = '''
:sup:`45` habang nagdidilim ang araw. Pagkatapos, nahati sa gitna ang kurtina ng templo. 
'''
"46" = '''
:sup:`46` At si Jesus, na may malakas na tinig ay nagsabi, “Ama, ipinagkakatiwala ko ang aking espiritu sa iyong mga kamay.” Pagkasabi niya nito, siya ay namatay. 
'''
"47" = '''
:sup:`47` Nang makita ng senturion ang nangyari, niluwalhati niya ang Diyos, sinabi, “Tunay ngang matuwid ang taong ito.” 
'''
"48" = '''
:sup:`48` Nang ang mga bagay na naganap ay nakita ng napakaraming taong sama-samang dumating upang saksihan ang pangyayaring ito, nagsi-uwian sila na dinadagukan ang kanilang mga dibdib. 
'''
"49" = '''
:sup:`49` Ngunit ang lahat ng mga kakilala niya, at ang mga babaing sumunod sa kaniya mula sa Galilea, ay nakatayo sa di-kalayuan, pinapanood ang mga bagay na ito. 
'''
"50" = '''
:sup:`50` Masdan ninyo, may isang lalaking nagngangalang Jose, na kabilang sa Konseho, isang mabuti at matuwid na tao 
'''
"51" = '''
:sup:`51` (hindi siya sumang-ayon sa kanilang pasya at sa kanilang ginawa), mula sa Arimatea, isang Judiong lungsod, na siyang naghihintay sa kaharian ng Diyos. 
'''
"52" = '''
:sup:`52` Ang taong ito ay lumapit kay Pilato, hiningi ang katawan ni Jesus. 
'''
"53" = '''
:sup:`53` Ibinababa niya ito, at binalot ito ng pinong lino, at inilagay siya sa isang libingang inukit sa bato, na hindi pa napaglilibingan. 
'''
"54" = '''
:sup:`54` Noon ay ang Araw ng Paghahanda, at nalalapit na ang Araw ng Pamamahinga. 
'''
"55" = '''
:sup:`55` Ang mga babaing kasama niyang lumabas sa Galilea ay sumunod, at nakita ang libingan at kung paano inilagay ang kaniyang katawan. 
'''
"56" = '''
:sup:`56` Sila ay umuwi, at naghanda ng mga pabango at mga pamahid. At sa araw ng Pamamahinga, sila ay nagpahinga ayon sa kautusan. 
'''
