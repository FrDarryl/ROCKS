[34]
"1" = '''
:sup:`1` Lumapit kayo, kayong mga bansa, at makinig; bigyang-pansin, kayong bayan! Ang lupa at lahat ng pumupuno rito ay dapat makinig, ang mundo, at lahat ng mga bagay na nanggagaling mula rito. 
'''
"2" = '''
:sup:`2` Dahil si Yahweh ay galit sa lahat ng mga bansa, at galit na galit laban sa lahat ng kanilang mga hukbo; sila ay lubos niyang winasak, ibinigay niya sila para katayin. 
'''
"3" = '''
:sup:`3` Ang mga pinatay nila ay maiiwang hindi nakalibing; ang masangsang na amoy ng kanilang mga bangkay ay nasa lahat ng dako, at ang mga bundok ay mabababad ng kanilang dugo. 
'''
"4" = '''
:sup:`4` Lahat ng bituin sa kalawakan ay maglalaho, at ang kalawakan ay ibabalumbon gaya ng isang balumbon ng kasulatan; at lahat ng kanilang mga bituin ay maglalaho, gaya ng dahon na nalalagas mula sa patay na puno ng ubas, at gaya ng labis na hinog ng mga igos mula sa puno ng igos. 
'''
"5" = '''
:sup:`5` Sa oras na mabusog ang aking espada sa langit mula sa pag-inom; pagmasadan ninyo, bababa ito sa Edom, sa bayan na ibinukod ko para wasakin. 
'''
"6" = '''
:sup:`6` Ang espada ni Yahweh ay puno ng dugo at nababalutan ng taba, may tumutulong dugo ng mga batang tupa at mga kambing, nababalutan ng taba ang mga lamang-loob ng mga lalaking tupa. Dahil si Yahweh ay may isang handog sa Bosra at may isang malaking katayan sa lupain ng Edom. 
'''
"7" = '''
:sup:`7` Ang mababangis na baka ay kakatayin kasama nila, at ang mga batang toro na kasama ang mas nakatatanda. Ang kanilang lupain ay magiging lango sa dugo, at ang kanilang alikabok ay pinataba ng katabaan. 
'''
"8" = '''
:sup:`8` Dahil ito ay magiging araw ng paghihiganti para kay Yahweh at taon kung saan maghihiganti siya laban sa kanila para sa kapakanan ng Sion. 
'''
"9" = '''
:sup:`9` Ang mga batis ng Edom ay mapapalitan ng alkitran, ang kaniyang alikabok ay asupre, at kaniyang lupain ay magiging sunog na alkitran. 
'''
"10" = '''
:sup:`10` Masusunog ito sa gabi at araw; ang usok nito ay tataas magpakailanman; mula sa bawat salinlahi ito ay magiging isang tambakan ng basura; walang sinuman ang makararaan dito magpakailanman pa man. 
'''
"11" = '''
:sup:`11` Pero ang mga mailap na ibon at hayop ay maninirahan doon; ang kuwago at ang uwak ay gagawa ng kanilang pugad dito. Iuunat niya sa ibabaw nito ang hangganan ng pagkawasak at ang panukat ng pagkasira. 
'''
"12" = '''
:sup:`12` Ang kaniyang mga maharlika ay mawawalan ng matatawag na kaharian, at ang lahat ng kaniyang mga prinsipe ay mababalewala. 
'''
"13" = '''
:sup:`13` Ang mga tinik ay lubos na lalaki sa kaniyang mga palasyo, kulitis at mga dawag sa kaniyang tanggulan. Magiging tahanan ito ng mga asong-gala, ang lugar para sa mga ostrich. 
'''
"14" = '''
:sup:`14` Ang mga mabangis na hayop at ang mga asong-gubat ay magtatagpo doon, at ang mabangis na mga kambing ay nagsigawan sa isat-isa. Ang mga panggabing hayop ay mamamalagi doon at maghahanap para sa kanila ng isang lugar na mapapahingahan. 
'''
"15" = '''
:sup:`15` Ang mga kuwago ay gagawa ng mga pugad, mangingitlog at pipisain ang kanilang mga itlog, pipisain at pangangalagaan ang kanilang inakay. Oo, magtitipon doon ang mga lawin, bawat isa ay may kapareha. 
'''
"16" = '''
:sup:`16` Maghanap kayo mula sa balumbon ng kasulatan ni Yahweh; wala isa man sa mga ito ang mawawala. Walang magkukulang ng kapareha; dahil inutos ito ng kaniyang bibig, at sila ay tinipon ng kaniyang espiritu. 
'''
"17" = '''
:sup:`17` Nagpalabunutan siya para sa kanilang nasasakupan, at sinukat ito ng kaniyang kamay para sa kanila sa pamamagitan ng isang tali. Aangkinin nila ito magpakailanman, mula sa bawat salinlahi sila ay maninirahan doon. 
'''
