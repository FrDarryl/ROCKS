[7]
"1" = '''
:sup:`1` Huwag kayong humatol, at kayo ay hindi hahatulan. 
'''
"2" = '''
:sup:`2` Sapagkat ang paghatol na iyong inihatol ay siyang ihahatol sa inyo. At ang panukat na inyong ginamit ay siya ring panukat na gagamitin sa inyo. 
'''
"3" = '''
:sup:`3` At bakit mo tinitingnan ang maliit na pirasong dayami na nasa mata ng iyong kapatid, ngunit hindi mo napapansin ang troso na nasa sarili mong mata? 
'''
"4" = '''
:sup:`4` Paano mo sasabihin sa iyong kapatid, 'Hayaan mo akong alisin ang pirasong dayami na nasa iyong mata,' habang ang troso ay nasa iyong mata? 
'''
"5" = '''
:sup:`5` Mapagpanggap ka! Alisin mo muna ang troso sa iyong mata, at pagkatapos ay malinaw kang makakakita upang alisin ang piraso ng dayami na nasa mata ng iyong kapatid. 
'''
"6" = '''
:sup:`6` Huwag ninyong ibigay ang anumang banal sa mga aso, at huwag ninyong ihagis ang inyong mga perlas sa harapan ng mga baboy. Kung hindi, ito ay tatapak-tapakan lang nila, at kayo ay babalingan at pagpipira-pirasuhin. 
'''
"7" = '''
:sup:`7` Humingi kayo, at ito ay ibibigay sa inyo. Humanap kayo, at kayo ay makakatagpo. Kumatok kayo, at bubuksan ito para sa inyo. 
'''
"8" = '''
:sup:`8` Sapagkat ang lahat na humihingi, ay makatatanggap. At ang lahat na maghahanap, ay makakatagpo. At sa kanila na kumakatok, ito ay mabubuksan. 
'''
"9" = '''
:sup:`9` O anong tao sa inyo na kapag humingi ng tinapay ang kaniyang anak ay bibigyan niya ng bato? 
'''
"10" = '''
:sup:`10` O kapag humihingi siya ng isda, ay bibigyan niya ng ahas? 
'''
"11" = '''
:sup:`11` Kaya kung kayong mga masasama ay marunong magbigay ng mga mabubuting kaloob sa inyong mga anak, gaano pa kaya ang inyong Amang nasa langit na nagbibigay ng mga mabubuting bagay sa mga humihingi sa kaniya? 
'''
"12" = '''
:sup:`12` Kaya kung anuman ang gusto inyong gawin ng mga tao sa inyo, ganoon din ang gawin ninyo sa kanila, sapagkat ito ang sa kautusan at ng mga propeta. 
'''
"13" = '''
:sup:`13` Pumasok kayo sa makipot na tarangkahan. Sapagkat malawak ang tarangkahan at malapad ang daan patungo sa kapahamakan, at maraming tao ang dumaraan doon. 
'''
"14" = '''
:sup:`14` Subalit makitid ang tarangkahan at makitid ang daan na patungo sa buhay, at kakaunti ang nakakahanap nito. 
'''
"15" = '''
:sup:`15` Mag-ingat kayo sa mga bulaang propeta, na darating sa inyo na nakadamit na parang mga tupa ngunit ang katotohanan ay para silang mga gutom na gutom na mga lobo. 
'''
"16" = '''
:sup:`16` Sa pamamagitan ng kanilang mga bunga sila ay inyong makikilala. Makapipitas ba ang tao ng mga ubas mula sa puno ng dawag, o ng mga igos sa mga matitinik na halaman? 
'''
"17" = '''
:sup:`17` Sa gayon ding paraan, ang lahat ng puno na namumunga ng mabuti ay mabuti, ngunit ang masamang puno ay namumunga ng masamang bunga. 
'''
"18" = '''
:sup:`18` Ang mabuting puno ay hindi maaaring magbunga ng masamang bunga, hindi rin magbubunga ng mabuti ang masamang puno. 
'''
"19" = '''
:sup:`19` Bawat puno na hindi namumunga ng mabuting bunga ay puputulin at itatapon sa apoy. 
'''
"20" = '''
:sup:`20` Sa gayon, makikilala ninyo sila sa pamamagitan nang kanilang mga bunga. 
'''
"21" = '''
:sup:`21` Hindi lahat ng nagsasabi sa akin, 'Panginoon, Panginoon,' ay makakapasok sa kaharian ng langit, kundi ang gumagawa lamang sa kagustuhan ng aking Amang nasa langit. 
'''
"22" = '''
:sup:`22` Maraming tao ang magsasabi sa akin sa araw na iyon, 'Panginoon, Panginoon, hindi ba kami nagsabi ng propesiya sa iyong pangalan, sa iyong pangalan ay nagpalayas ng mga demonyo, at sa iyong pangalan ay gumawa ng maraming makapangyarihang gawain?' 
'''
"23" = '''
:sup:`23` At hayagan kong sasabihin sa kanila, 'Hindi ko kayo nakikilala! Lumayo kayo sa akin, kayong gumagawa ng masama!' 
'''
"24" = '''
:sup:`24` Kaya ang lahat ng nakikinig sa aking mga salita at sumusunod sa kanila ay maihahalintulad sa isang matalinong tao na nagtayo ng kaniyang bahay sa isang bato. 
'''
"25" = '''
:sup:`25` Bumuhos ang ulan at bumaha, umihip ang hangin at hinagupit ang bahay ngunit hindi ito bumagsak, sapagkat ito ay natatayo sa bato. 
'''
"26" = '''
:sup:`26` Subalit lahat ng nakarinig sa aking mga salita at hindi sinusunod ang mga ito ay mahahalintulad sa isang taong mangmang na nagtayo ng kaniyang bahay sa buhanginan. 
'''
"27" = '''
:sup:`27` Bumuhos ang ulan, bumaha, umihip ang hangin at hinagupit ang bahay. At ito ay bumagsak at nawasak nang tuluyan.‚Äù 
'''
"28" = '''
:sup:`28` At pagkatapos sabihin ni Jesus ang mga salitang ito, namangha ang maraming tao sa kaniyang pagtuturo, 
'''
"29" = '''
:sup:`29` sapagkat nagturo siya sa kanila tulad ng isang may kapangyarihan, at hindi kagaya ng kanilang mga eskriba. 
'''
