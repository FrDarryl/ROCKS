[6]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito, si Jesus ay umalis papunta sa kabilang ibayo ng Dagat ng Galilea, na tinatawag din na Dagat ng Tiberias. 
'''
"2" = '''
:sup:`2` Napakaraming tao ang sumusunod sa kaniya dahil nakikita nila ang mga tanda na ginagawa niya sa may mga sakit. 
'''
"3" = '''
:sup:`3` Umakyat si Jesus sa gilid ng bundok at naupo doon kasama ang kaniyang mga alagad. 
'''
"4" = '''
:sup:`4` (Ngayon ang Paskwa na kapistahan ng mga Judio ay malapit na). 
'''
"5" = '''
:sup:`5` Nang tumanaw si Jesus at nakita ang napakaraming taong lumalapit sa kaniya, sinabi niya kay Felipe, “Saan tayo makabili ng tinapay upang ang mga taong ito ay makakain?” 
'''
"6" = '''
:sup:`6` (Ngunit sinabi ito ni Jesus upang subukin si Felipe, sapagkat alam niya sa kaniyang sarili kung ano ang kaniyang gagawin.) 
'''
"7" = '''
:sup:`7` Sumagot si Felipe sa kaniya, “Ang tinapay na nagkakahalaga ng dalawang daang denario ay hindi magkakasya para sa bawa't isa kahit na bigyan ng tig-kakaunti.” 
'''
"8" = '''
:sup:`8` Isa sa mga alagad, si Andres, kapatid ni Simon Pedro, ay nagsabi kay Jesus, 
'''
"9" = '''
:sup:`9` “Mayroong isang batang narito na mayroong limang sebadang tinapay at dalawang isda, ngunit ano ang mga ito sa ganito karaming tao?” 
'''
"10" = '''
:sup:`10` Sinabi ni Jesus, “Paupuin ninyo ang mga tao.” (Ngayon madamo sa lugar na iyon.) Kaya naupo ang mga tao, mga limang libo ang bilang. 
'''
"11" = '''
:sup:`11` At kinuha ni Jesus ang mga tinapay at matapos makapagpasalamat ay ipinamahagi niya sa mga taong nakaupo. Sa ganoon ding paraan, ipinamahagi din niya ang mga isda, hangga't sa gusto nila. 
'''
"12" = '''
:sup:`12` Nang nabusog na ang mga tao, sinabi niya sa kaniyang mga alagad, “Ipunin ang natirang mga pira-piraso, para walang masayang.” 
'''
"13" = '''
:sup:`13` Kaya inipon nila ang mga ito at puno ang labindalawang kaing ng mga pira-pirasong mula sa limang sebadang tinapay - ang mga pirasong natira mula sa mga nakakain. 
'''
"14" = '''
:sup:`14` At nang makita ng mga tao ang tandang ito na kaniyang ginawa, sinabi nila, “Ito ang tunay na propeta na siyang darating sa mundo.” 
'''
"15" = '''
:sup:`15` Nang napagtanto ni Jesus na sila ay papunta at sapilitan siyang gagawing hari, muli siyang lumayo at mag-isang umakyat sa bundok. 
'''
"16" = '''
:sup:`16` Nang dumating ang gabi, ang mga alagad ay bumaba papunta sa lawa. 
'''
"17" = '''
:sup:`17` Sumakay sila sa bangka, patawid ng dagat papuntang Capernaum. (Madilim na nang oras na iyon at hindi pa pumunta si Jesus sa kanila). 
'''
"18" = '''
:sup:`18` Ngayon, isang malakas na hangin ang umiihip at ang dagat ay nagiging maalon. 
'''
"19" = '''
:sup:`19` At nang nakapagsagwan na ang mga alagad ng mga dalawampu't lima o tatlumpung istadya, nakita nila si Jesus na lumalakad sa ibabaw ng dagat at papalapit sa bangka, at sila ay natakot. 
'''
"20" = '''
:sup:`20` Subalit sinabi niya sa kanila, “Ako ito, huwag kayong matakot.” 
'''
"21" = '''
:sup:`21` Pagkatapos kusa nilang tinanggap siya sa bangka, at kaagad nakarating ang bangka sa lugar kung saan sila papunta. 
'''
"22" = '''
:sup:`22` Kinabukasn, nakita ng karamihang nakatayo sa kabilang ibayo ng dagat na walang ibang bangka doon maliban sa isa at si Jesus ay hindi sumakay doon na kasama ang kaniyang mga alagad, kundi ang kaniyang mga alagad lamang. 
'''
"23" = '''
:sup:`23` (Subalit, may ilang mga bangka na nanggaling mula sa Tiberias malapit sa lugar kung saan nila kinain ang tinapay pagkatapos makapagpasalamat ang Panginoon.) 
'''
"24" = '''
:sup:`24` Nang matuklasan ng karamihan na si Jesus o ang kaniyang mga alagad ay wala doon, sila sila rin ay sumakay sa mga bangka at nagpunta sa Capernaum at hinahanap si Jesus. 
'''
"25" = '''
:sup:`25` Pagkatapos nila siyang matagpuan sa kabila ng lawa, sinabi nila sa kaniya, “Rabi, kailan ka nagpunta dito? 
'''
"26" = '''
:sup:`26` Sumagot si Jesus sa kanila, sinasabi, “Tunay nga, hinanap ninyo ako, hindi dahil nakakita kayo ng mga tanda, ngunit dahil nakakain kayo ng ilang tinapay at kayo ay nabusog. 
'''
"27" = '''
:sup:`27` Tumigil kayo sa pagtrabaho para sa pagkaing nasisira, ngunit pagtrabahuhan ang pagkaing mananatili pang habang-buhay na ibibigay sa inyo ng Anak ng Tao, sapagkat inilagay ng Diyos Ama ang kaniyang tatak sa kaniya. 
'''
"28" = '''
:sup:`28` Pagkatapos sinabi nila sa kaniya, “Ano ang dapat naming gawin, upang magawa namin ang mga gawain ng Diyos?” 
'''
"29" = '''
:sup:`29` Sumagot si Jesus, “Ito ay ang gawa ng Diyos: na kayo ay sumampalataya sa kaniyang isinugo. 
'''
"30" = '''
:sup:`30` Kaya sinabi nila sa kaniya, “Kung gayon anong tanda ang gagawin mo na maari naming makita at maniwala sa iyo? Ano ang gagawin mo? 
'''
"31" = '''
:sup:`31` Kinain ng aming mga ninuno ang manna sa ilang, katulad ng nasusulat, “Binigyan niya sila ng tinapay mula sa langit upang kainin.” 
'''
"32" = '''
:sup:`32` Pagkatapos, sumagot si Jesus sa kanila, “Tunay nga, hindi si Moises ang nagbigay sa inyo ng tinapay mula sa langit, ngunit ang aking Ama ang nagbibigay sa inyo ng tunay na tinapay mula sa langit. 
'''
"33" = '''
:sup:`33` Sapagkat ang tinapay ng Diyos ay nanggagaling mula sa langit at nagbibigay buhay sa mundo. 
'''
"34" = '''
:sup:`34` Kaya sinabi nila sa kaniya, “Ginoo, lagi mo kaming bigyan ng tinapay na ito.” 
'''
"35" = '''
:sup:`35` Sinabi ni Jesus sa kanila, “Ako ang tinapay ng buhay, ang lalapit sa akin ay hindi magugutom at ang sumampalataya sa akin ay hindi mauuhaw kailanman. 
'''
"36" = '''
:sup:`36` Subalit, sinabi ko sa inyo na nakita ninyo na ako, ngunit hindi pa rin kayo naniniwala. 
'''
"37" = '''
:sup:`37` Lahat ng ibibigay sa akin ng Ama ay lalapit sa akin, at ang lalapit sa akin ay hinding hindi ko itataboy. 
'''
"38" = '''
:sup:`38` Sapagkat ako ay bumaba mula sa langit, hindi upang gawin ang aking kalooban kundi ang kalooban ng nagsugo sa akin. 
'''
"39" = '''
:sup:`39` At ito ang kalooban ng nagsugo sa akin, na dapat walang sinuman akong maiwala sa lahat ng ibinigay niya sa akin, subalit dapat maibangon sila sa huling araw. 
'''
"40" = '''
:sup:`40` Dahil ito ang kalooban ng aking Ama, na bawat isa na nakakakita sa Anak at sumampalataya sa kaniya ay magkakaroon ng buhay na walang hanggan at bubuhayin ko siya sa huling araw. 
'''
"41" = '''
:sup:`41` Pagkatapos nagbulungan ang mga Judio tungkol sa kaniya dahil sa sinabi niya, “Ako ang tinapay na bumaba mula sa langit.” 
'''
"42" = '''
:sup:`42` Sinabi nila, “Hindi ba ito ay si Jesus na anak ni Jose, na kilala natin kung sino ang ama at ina? Paano niya masasabi, 'Ako'y bumaba mula sa langit'?” 
'''
"43" = '''
:sup:`43` Sumagot si Jesus, sinasabi sa kanila, “Tigilan ninyo ang pagbubulung-bulungan sa inyong mga sarili.” 
'''
"44" = '''
:sup:`44` Walang taong maaaring makalapit sa akin maliban na lamang kung ilapit siya ng Ama na siyang nagsugo sa akin, at ibabangon ko siya sa huling araw. 
'''
"45" = '''
:sup:`45` Ito ay nasusulat sa mga propeta, “Silang lahat ay tuturuan ng Diyos.' Bawat isang nakarinig at natuto mula sa Ama ay lalapit sa akin. 
'''
"46" = '''
:sup:`46` Hindi sa ang sinuman ang nakakita sa Ama, maliban sa siyang nagmula sa Diyos - nakita na niya ang Ama. 
'''
"47" = '''
:sup:`47` Tunay nga, ang mananampalataya ay may buhay na walang hanggan. 
'''
"48" = '''
:sup:`48` Ako ang tinapay ng buhay. 
'''
"49" = '''
:sup:`49` Kinain ng inyong mga ninuno ang manna sa ilang at sila ay namatay. 
'''
"50" = '''
:sup:`50` Ito ang tinapay na nagmula sa langit, upang ang isang tao ay kumain nito at hindi mamamatay. 
'''
"51" = '''
:sup:`51` Ako ang buhay na tinapay na nagmula sa langit. Kung sinuman ang kumain ng ilang tinapay na ito, siya ay mabubuhay magpakailanman. Ang tinapay na aking ibibigay ay ang aking laman para sa buhay ng mundo. 
'''
"52" = '''
:sup:`52` Ang mga Judio ay nagalit sa isa't isa at nagsimulang magtalo-talo, na sinasabi, “Paanong ibibigay sa atin ng taong ito ang kaniyang laman upang kainin natin?” 
'''
"53" = '''
:sup:`53` At sinabi sa kanila ni Jesus, “Tunay nga, maliban na lang kung kakainin ninyo ang laman ng Anak ng Tao at inumin ang kaniyang dugo, hindi kayo magkakaroon ng buhay sa inyong mga sarili. 
'''
"54" = '''
:sup:`54` Sinuman ang kakain ng aking laman at iinom ng aking dugo ay may buhay na walang hanggan, at ibabangon ko siya sa huling araw. 
'''
"55" = '''
:sup:`55` Sapagkat ang aking laman ay tunay na pagkain, at ang aking dugo ay tunay na inumin. 
'''
"56" = '''
:sup:`56` Ang kakain ng aking laman at iinom ng aking dugo ay nananatili sa akin, at ako sa kaniya. 
'''
"57" = '''
:sup:`57` Gaya ng buhay na Ama na nagsugo sa akin, at gaya ng ako ay nabuhay dahil sa Ama, ang kakain sa akin ay mabubuhay din dahil sa akin. 
'''
"58" = '''
:sup:`58` Ito ang tinapay na bumaba mula sa langit, hindi tulad ng kinain ng mga ninuno at namatay. Ang kakain ng tinapay na ito ay mabubuhay magpakailanman. 
'''
"59" = '''
:sup:`59` Sinabi ni Jesus ang mga bagay na ito sa sinagoga habang siya ay nagtuturo sa Capernaum. 
'''
"60" = '''
:sup:`60` Pagkatapos nang narinig ng marami sa kaniyang mga alagad ito, sinabi nila, “Ito ay mahirap na katuruan; sino kaya ang tatanggap nito?” 
'''
"61" = '''
:sup:`61` Dahil alam ni Jesus sa kaniyang sarili na ang kaniyang mga alagad ay naguusap-usap tungkol dito, sinabi niya sa kanila, “Ito ba ay nakasakit sa inyo? 
'''
"62" = '''
:sup:`62` Kung ganoon, paano kung makita ninyo ang Anak ng Tao na umaakyat papunta sa dati niyang kinaroroon? 
'''
"63" = '''
:sup:`63` Ang Espiritu ang siyang nagbibigay buhay. Walang pakinabang ang laman. Ang mga salita na nasabi ko sa inyo ay mga espiritu, at ang mga ito ay buhay. 
'''
"64" = '''
:sup:`64` Gayun man mayroong ilan sa inyo na hindi mananampalataya.” Sapagkat alam ni Jesus mula pa sa simula sino ang hindi mananampalataya at sino itong magkakanulo sa kaniya. 
'''
"65" = '''
:sup:`65` Sinabi niya, “ Dahil dito ay sinabi ko sa inyo na walang isa man na maaring makalapit sa akin maliban na ipagkaloob sa kaniya ng Ama.” 
'''
"66" = '''
:sup:`66` Pagkatapos nito, marami sa kaniyang mga alagad ang bumalik at hindi na lumakad kasama niya. 
'''
"67" = '''
:sup:`67` Kaya sinabi ni Jesus sa Labingdalawa, “Hindi rin ninyong gustong umalis? hindi ba?” 
'''
"68" = '''
:sup:`68` Sinagot siya ni Simon Pedro, “Panginoon, kanino kami pupunta? Ikaw ang may mga salita ng buhay na walang hanggan, 
'''
"69" = '''
:sup:`69` at kami ay naniwala at nalaman namin na ikaw ang Banal ng Diyos. “ 
'''
"70" = '''
:sup:`70` Sinabi ni Jesus sa kanila, “Hindi ko ba kayo pinili, na Labindalawa, at ang isa sa inyo ay isang diyablo?” 
'''
"71" = '''
:sup:`71` Ngayon sinabi niya ang tungkol kay Judas anak ni Simon Iscariote, sapagkat siya iyon na kabilang sa Labingdalawan na magkakanulo kay Jesus. 
'''
