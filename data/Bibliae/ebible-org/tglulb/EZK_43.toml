[43]
"1" = '''
:sup:`1` Pagkatapos, dinala ako ng lalaki sa tarangkahan na nakabukas sa silangan. 
'''
"2" = '''
:sup:`2` Masdan mo! Dumating mula sa silangan ang kaluwalhatian ng Diyos ng Israel. Ang kaniyang tinig ay tulad ng tunog ng maraming tubig at nagniningning ang lupa dahil sa kaniyang kaluwalhatian! 
'''
"3" = '''
:sup:`3` At katulad ito ng pangitaing nakita ko nang dumating siya upang wasakin ang lungsod at katulad ng pangitain na nakita ko sa ilog Kebar at nagpatirapa ako! 
'''
"4" = '''
:sup:`4` Kaya dumating ang kaluwalhatian ni Yahweh sa tahanan sa pamamagitan ng tarangkahan na nakabukas sa silangan. 
'''
"5" = '''
:sup:`5` Pagkatapos, itinayo ako ng Espiritu at dinala ako sa panloob na patyo. Masdan mo! Pinupuno ng kaluwalhatian ni Yahweh ang tahanan! 
'''
"6" = '''
:sup:`6` Nakatayo sa aking tabi ang lalaki at narinig ko na may isa pang kumakausap sa akin na mula sa bahay. 
'''
"7" = '''
:sup:`7` Sinabi niya sa akin, “Anak ng tao, ito ang lugar ng aking trono at ang lugar na tuntungan ng aking mga paa, kung saan ako maninirahan magpakailanman sa kalagitnaan ng mga tao ng Israel. Hindi na lalapastanganin ng sambahayan ng Israel ang aking banal na pangalan, sila o ang kanilang mga hari dahil sa kanilang kawalan ng pananampalataya o sa 'mga bangkay' ng kanilang mga hari sa kanilang mga dambana. 
'''
"8" = '''
:sup:`8` Hindi na nila lalapastanganin ang aking banal na pangalan sa pamamagitan ng paglalagay ng mga pintuan ng kanilang dambana sa tabi ng aking pintuan at ang mga haligi ng tarangkahan ng kanilang mga dambana sa tabi ng mga haligi ng aking sariling tarangkahan na walang namamagitan sa amin kundi pader. Nilapastangan nila ang banal kong pangalan sa pamamagitan ng kanilang mga kasuklam-suklam na gawain, kaya nilipol ko sila ng aking galit. 
'''
"9" = '''
:sup:`9` Ngayon, hayaan silang alisin ang kanilang kawalan ng pananampalataya, ang 'mga bangkay' ng kanilang mga hari sa aking harapan at maninirahan ako sa kanilang kalagitnaan magpakailanman! 
'''
"10" = '''
:sup:`10` Anak ng tao, ikaw mismo ang dapat magsabi sa sambahayan ng Israel tungkol sa tahanang ito upang mahiya sila dahil sa kanilang mga kasalanan. Dapat nilang isipin ang tungkol sa paglalarawang ito. 
'''
"11" = '''
:sup:`11` Sapagkat kung mahihiya sila dahil sa lahat ng kanilang ginawa, ihayag mo sa kanila ang disenyo ng tahanan, ang mga detalye nito, ang mga labasan nito, ang mga pasukan nito, ang lahat ng detalye nito at ang lahat ng atas at patakaran nito. Pagkatapos, isulat mo ito sa harapan ng kanilang mga mata upang maigatan nila ang lahat ng disenyo at lahat ng patakaran nito upang masunod nila ang mga ito. 
'''
"12" = '''
:sup:`12` Ito ang alituntunin para sa tahanan. Mula sa tuktok ng burol patungo sa lahat ng nakapalibot na hangganan dito ay magiging kabanal-banalan. Tingnan mo! Ito ang alituntunin para sa tahanan. 
'''
"13" = '''
:sup:`13` Ito ang magiging sukat ng altar sa mahabang siko, ang bawat mahabang siko sa pangkaraniwan ay isang siko at isang kamay ang haba. Kaya ang kanal sa palibot ng altar ay isang siko ang lalim at isang siko din ang lapad. At ang gilid sa palibot ng dulo nito ay isang dangkal. Ito ang magiging tuntungan ng altar. 
'''
"14" = '''
:sup:`14` Mula sa kanal sa lupa pataas sa mas mababang pasimano ng altar ay dalawang siko at ang pasimano mismo ay dalawang siko ang lawak. At mula sa maliit na pasimano hanggang sa malaking pasimano ng altar, ito ay apat na siko at ang malaking pasimano ay isang siko ang lawak. 
'''
"15" = '''
:sup:`15` Ang sunugan sa altar ng mga sinusunog na alay ay apat na siko ang taas at mayroong apat na sungay na nakaturo sa itaas sa sunugan. 
'''
"16" = '''
:sup:`16` Labindalawang siko ang haba ng sunugan at labindalawang siko ang lawak, isang parisukat. 
'''
"17" = '''
:sup:`17` Labing apat na siko ang haba ng hangganan nito at labing apat na siko ang lawak ng bawat isa sa apat nitong bahagi at ang gilid nito ay kalahating siko ang lawak. Ang kanal ay isang siko ang lawak sa buong palibot na may mga baitang na nakaharap sa silangan.” 
'''
"18" = '''
:sup:`18` Pagkatapos, sinabi niya sa akin, “Anak ng tao, sinasabi ito ng Panginoong Yahweh. Ito ang mga alituntunin para sa altar sa araw na gawin nila ito, para sa paghahandog ng mga alay na susunugin dito at para sa pagwiwisik ng dugo dito. 
'''
"19" = '''
:sup:`19` Ikaw ay magbibigay ng toro mula sa mga baka bilang alay para sa kasalanan sa mga paring Levita na mga kaapu-apuhan ni Zadok, ang mga lumalapit sa akin upang paglingkuran ako. Ito ang pahayag ng Panginoong Yahweh. 
'''
"20" = '''
:sup:`20` Pagkatapos, ikaw ay kukuha ng kaunting dugo nito at ilalagay ito sa apat na sungay ng altar, sa apat na sulok ng dulo nito at sa gilid sa palibot nito. Lilinisin mo ito at gagawing kabayaran para sa kasalanan. 
'''
"21" = '''
:sup:`21` Pagkatapos, kunin mo ang toro para sa alay para sa kasalanan at sunugin mo ito sa inilaang bahagi ng templo sa labas ng santuwaryo. 
'''
"22" = '''
:sup:`22` At sa ikalawang araw, ikaw ay mag-aalay ng lalaking kambing na walang kapintasan mula sa mga kambing bilang handog para sa kasalanan. Lilinisin ng mga pari ang altar gaya ng paglilinis nila sa pamamagitan ng toro. 
'''
"23" = '''
:sup:`23` Kapag natapos mo ang paglilinis dito, mag-alay ka ng walang kapintasang toro mula sa mga baka at walang kapintasang lalaking tupa mula sa kawan. 
'''
"24" = '''
:sup:`24` Ialay mo ang mga ito kay Yahweh, sasabuyan ng mga pari ang mga ito ng asin at itataas nila ang mga ito kay Yahweh bilang alay na susunugin. 
'''
"25" = '''
:sup:`25` Ikaw ay dapat maghanda ng lalaking tupa bilang alay para sa kasalanan araw-araw sa loob ng pitong araw at dapat ding maghanda ang mga pari ng walang kapintasang toro mula sa mga baka at walang kapintasang lalaking tupa mula sa kawan. 
'''
"26" = '''
:sup:`26` Dapat silang mag-alay para sa altar sa loob ng pitong araw at dalisayin ito at sa ganitong paraan dapat nila itong gawing banal. 
'''
"27" = '''
:sup:`27` Dapat nilang buuin ang mga araw na ito, sa ikawalong araw at sa susunod pang araw ay mangyayaring ihahanda ng mga pari ang inyong mga alay na susunugin at ang inyong mga alay para sa kapayapaan sa altar at tatanggapin ko kayo. Ito ang pahayag ng Panginoong Yahweh.” 
'''
