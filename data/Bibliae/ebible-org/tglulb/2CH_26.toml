[26]
"1" = '''
:sup:`1` Kinuha ng lahat ng tao ng Juda si Uzias na labing-anim na taong gulang, at ginawa siyang hari na kapalit ng kaniyang ama na si Amazias. 
'''
"2" = '''
:sup:`2` Siya ang muling nagtayo ng Elat at pinanumbalik ito sa Juda. Pagkatapos mamatay ang hari. 
'''
"3" = '''
:sup:`3` Si Uzias ay labing-anim na taong gulang nang magsimula siyang maghari. Naghari siya ng limampu't dalawang taon sa Jerusalem. Jecolias ang pangalan ng kaniyang ina, na mula sa Jerusalem. 
'''
"4" = '''
:sup:`4` Ginawa niya kung ano ang matuwid sa mata ni Yahweh, sinusunod niya ang lahat ng halimbawa ng kaniyang ama na si Amazias. 
'''
"5" = '''
:sup:`5` Inilaan niya ang kaniyang sarili upang hanapin ang Diyos sa mga araw ni Zacarias, na siyang nagbigay sa kaniya ng mga tagubilin para sa pagsunod sa Diyos. Habang hinahanap niya si Yahweh, pinagpala siya ng Diyos. 
'''
"6" = '''
:sup:`6` Lumabas si Uzias at nakipaglaban sa mga Filisteo. Giniba niya ang mga pader sa lungsod ng Gat, Jabne at Asdod. Nagtayo siya ng mga lungsod sa bansa ng Asdod at sa mga Filisteo. 
'''
"7" = '''
:sup:`7` Tinulungan siya ng Diyos laban sa mga Filisteo, laban sa mga Arabo na nakatira sa Gurbaal at laban sa mga Meunita. 
'''
"8" = '''
:sup:`8` Nagbigay ang mga Ammonita ng kayamanang parangal kay Uzias at lumaganap ang kaniyang katanyagan sa ibang mga lupain, maging sa hangganan ng Ehipto, sapagkat siya ay naging lubos na makapangyarihan. 
'''
"9" = '''
:sup:`9` Dagdag pa rito, nagtayo si Uzias ng mga tore sa Jerusalem sa may Tarangkahan sa Sulok, sa Tarangkahan sa Lambak at sa paikot ng pader at pinatibay ang mga ito. 
'''
"10" = '''
:sup:`10` Nagtayo siya ng mga toreng bantayan sa ilang at naghukay ng maraming balon, sapagkat marami siyang mga baka sa mababang lugar gayon din sa mga kapatagan. Mayroon siyang mga magsasaka at mga nagtatanim ng ubas sa mga burol sa bansa at sa mabungang mga bukirin, sapagkat mahal niya ang pagsasaka. 
'''
"11" = '''
:sup:`11` Bukod dito, si Uzias ay mayroong isang hukbo ng mga lalaking mandirigma na nagpunta sa digmaan na nakapangkat na binuo sa pamamagitan ng kanilang bilang na binilang ni Jeiel, ang eskriba at Maaseias, ang pinuno, sa ilalim ng pamumuno ni Hananias, ang isa sa mga tagapag-utos ng hari. 
'''
"12" = '''
:sup:`12` Ang buong bilang ng mga pangulo ng mga sinaunang sambahayan ay 2, 600 na mandirigmang mga lalaki. 
'''
"13" = '''
:sup:`13` Sa ilalim ng kanilang kamay ay isang hukbong 307, 500 na mga lalaki, na nakidigma na may malakas na kapangyarihan upang tulungan ang hari laban sa kaaway. 
'''
"14" = '''
:sup:`14` Naghanda si Uzias para sa kanila, para sa lahat ng hukbo, ng mga panangga, mga sibat, mga helmet, mga baluti, mga pana at mga bato para sa tirador. 
'''
"15" = '''
:sup:`15` Nagtayo siya sa Jerusalem ng mga makina na inimbento ng mga bihasang lalaki upang ilagay sa mga tore at sa mga kuta, kung saan papana ng mga pana at ng mga malalaking bato. Lumaganap sa malayong mga lupain ang kaniyang katanyagan, sapagkat siya ay lubos na tinulungan hanggang sa siya ay naging lubos na makapangyarihan. 
'''
"16" = '''
:sup:`16` Ngunit nang naging makapangyarihan si Uzias, nagmataas ang kaniyang puso kaya siya gumawa ng masama. Sumuway siya laban kay Yahweh, ang kaniyang Diyos, sapagkat pumasok siya sa tahanan ni Yahweh upang magsunog ng insenso sa altar ng insenso. 
'''
"17" = '''
:sup:`17` Sinundan siya ni paring Azarias at kasama niya ang walumpung matatapang na pari ni Yahweh. 
'''
"18" = '''
:sup:`18` Pinigilan nila si haring Uzias at sinabi sa kaniya, “Hindi ito para sa iyo, Uzias, na magsunog ng insenso para kay Yahweh, kundi para sa mga pari, ang mga kaapu-apuhan ni Aaron na siyang itinalaga kay Yahweh na magsunog ng insenso. Lumabas ka sa banal na lugar, sapagkat sumuway ka. Dahil dito, wala kang magiging karangalan mula kay Yahweh na Diyos.” 
'''
"19" = '''
:sup:`19` At nagalit si Uzias. May hawak siyang insensaryo sa kaniyang kamay upang magsunog ng insenso. Habang nagagalit siya sa mga pari, may tumubong ketong sa kaniyang noo sa harap ng mga pari sa tahanan ni Yahweh sa tabi ng altar ng insenso. 
'''
"20" = '''
:sup:`20` Tiningnan siya ng pinakapunong pari na si Azarias at ng lahat ng mga pari, at tingnan, siya ay may ketong sa kaniyang noo. Siya ay agad nilang pinalabas mula doon. Sa katunayan, nagmadali siyang lumabas dahil hinampas siya ni Yahweh. 
'''
"21" = '''
:sup:`21` Si haring Uzias ay isang ketongin hanggang sa araw ng kaniyang kamatayan, at tumira sa isang hiwalay na bahay, sapagkat siya ay isang ketongin, sapagkat pinaalis siya mula sa tahanan ni Yahweh. Ang kaniyang anak na si Jotam ang namahala sa tahanan ng hari at namuno sa mga tao sa lupain. 
'''
"22" = '''
:sup:`22` Ang iba pang mga bagay tungkol kay Uzias sa simula hanggang sa kahuli-hulihan ay isinulat ni propetang Isaias na anak ni Amos. 
'''
"23" = '''
:sup:`23` Namatay si Uzias at inilibing siya kasama ng kaniyang mga ninuno sa isang lupang libingan na pag-aari ng mga hari sapagkat sabi nila, “Siya ay ketongin.” Si Jotam, ang kaniyang anak, ang pumalit sa kaniya bilang hari. 
'''
