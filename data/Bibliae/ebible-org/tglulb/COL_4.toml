[4]
"1" = '''
:sup:`1` Mga panginoon, ibigay ninyo sa mga alipin kung ano ang nararapat at makatarungan. Alam ninyo na mayroon din kayong Panginoon sa langit. 
'''
"2" = '''
:sup:`2` Taimtim na magpatuloy sa panalangin. Manatiling handa sa pasasalamat. 
'''
"3" = '''
:sup:`3` Manalangin kayo ng sama-sama para sa amin, na magbukas ang Diyos ng pagkakataon para sa kaniyang salita upang sabihin ang lihim na katotohanan ni Cristo. Dahil dito, iginapos ako. 
'''
"4" = '''
:sup:`4` At manalangin na magawa ko ito ng malinaw gaya ng nararapat kong sabihin. 
'''
"5" = '''
:sup:`5` Lumakad sa karunungan para sa mga hindi mananampalataya at pahalagahan ang pagkakataon. 
'''
"6" = '''
:sup:`6` Ang inyong pananalita nawa ay laging may biyaya, na magkalasang asin, upang malaman ninyo kung paano dapat sumagot sa bawat tao. 
'''
"7" = '''
:sup:`7` Para sa mga bagay na may kinalaman sa akin, si Tiquico ang magpapaalam ng mga ito sa inyo. Siya ay isang minamahal na kapatid, tapat na lingkod at kapwa alipin sa Panginoon. 
'''
"8" = '''
:sup:`8` Pinapunta ko siya sa inyo para rito, upang malaman ninyo ang mga bagay tungkol sa amin at upang mapalakas niya ang inyong mga puso. 
'''
"9" = '''
:sup:`9` Pinapunta ko siya kasama ni Onesimo, ang tapat at minamahal na kapatid, na isa sa inyo. Sasabihin nila sa inyo ang lahat ng nangyari dito. 
'''
"10" = '''
:sup:`10` Binabati kayo ni Aristarco na aking kapwa bilanggo, pati na rin si Marcos, ang pinsan ni Barnabas tungkol sa kung saan natanggap ninyo ang mga kautusan, “Kung pupunta siya sa inyo tanggapin ninyo siya,” 
'''
"11" = '''
:sup:`11` at si Jesus na tinatawag din nilang Justu. Sila lamang sa pagtutuli ang kapwa ko manggagawa para sa kaharian ng Diyos. Sila ang nakapagbigay ng kaginhawaan sa akin. 
'''
"12" = '''
:sup:`12` Binabati kayo ni Epafras. Isa siya sa inyo at isang alipin ni Cristo Jesus. Lagi siyang nagsisikap na manalangin para sa inyo, upang tumayo kayong ganap at punong-puno ng katiyakan sa lahat ng kalooban ng Diyos. 
'''
"13" = '''
:sup:`13` Sapagkat naging saksi ako sa kaniya, nagpakahirap siyang gumagawa para sa inyo, para sa mga nasa Laodicea at Hierapolis. 
'''
"14" = '''
:sup:`14` Bumabati sa inyo si Demas at si Lucas na minamahal na manggagamot. 
'''
"15" = '''
:sup:`15` Batiin mo ang mga kapatid sa Laodicea, si Nimfas at sa iglesiya na nasa kaniyang bahay. 
'''
"16" = '''
:sup:`16` Kapag nabasa na ang sulat na ito sa inyo, basahin din ninyo ito sa iglesia ng mga taga-Laodicea at siguraduhin din ninyong nabasa ang liham mula sa Laodicea. 
'''
"17" = '''
:sup:`17` Sabihin ninyo kay Archipus, “Tingnan mo ang gawain na iyong natanggap sa Panginoon, na dapat mong tapusin ito.” 
'''
"18" = '''
:sup:`18` Ang pagbating ito ay sa pamamagitan ng aking sariling kamay—Pablo. Alalahanin ninyo ang aking mga kadena. Sumainyo nawa ang biyaya. 
'''
