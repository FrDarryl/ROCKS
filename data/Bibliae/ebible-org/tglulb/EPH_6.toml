[6]
"1" = '''
:sup:`1` Mga anak, sundin ninyo ang inyong mga magulang sa Panginoon, sapagkat ito ang tama. 
'''
"2" = '''
:sup:`2` “Igalang mo ang inyong ama at ina” (na siyang unang kautusan na may pangako), 
'''
"3" = '''
:sup:`3` “upang maaari itong maging mabuti sa inyo at maaaring mabuhay kayo ng mahaba dito sa mundo.” 
'''
"4" = '''
:sup:`4` At kayo mga ama, huwag ninyong sulsulan ang inyong mga anak sa galit. Sa halip, palakihin sila na may disiplina at katuruan ng Panginoon. 
'''
"5" = '''
:sup:`5` Mga alipin, maging masunurin kayo sa inyong mga panginoon sa lupa na may kasamang malalim na paggalang at pagkatakot, sa katapatan ng inyong mga puso. Maging masunurin sa kanila katulad ng pagsunod ninyo kay Cristo. 
'''
"6" = '''
:sup:`6` Maging masunurin hindi lamang tuwing nakatingin ang inyong mga panginoon para lang malugod sila. Sa halip, maging masunurin kayo gaya ng alipin ni Cristo. Gawin ninyo ang kalooban ng Diyos mula sa inyong puso. 
'''
"7" = '''
:sup:`7` Maglingkod kayo ng buong puso, na parang sa Panginoon kayo naglilingkod at hindi sa mga tao. 
'''
"8" = '''
:sup:`8` Dapat ninyong malaman na anumang mabuting gawa ang ginagawa ng bawat tao, makakatanggap siya ng gantimpala mula sa Panginoon, alipin man siya o malaya. 
'''
"9" = '''
:sup:`9` At kayo mga amo, gawin ninyo rin ang ganoong bagay sa inyong mga alipin. Huwag ninyo silang pagbantaan. Alam ninyo na ang Amo nila at ninyo ay parehong nasa langit. Alam ninyo na wala siyang tinatangi. 
'''
"10" = '''
:sup:`10` Sa wakas, magpakatatag kayo sa Panginoon at sa kalakasan ng kaniyang kapangyarihan. 
'''
"11" = '''
:sup:`11` Isuot ninyo ang buong baluti ng Diyos, upang sa ganoon maaari ninyong malabanan ang mga mapanlinlang na mga balak ng diablo. 
'''
"12" = '''
:sup:`12` Sapagkat ang ating pakikibaka ay hindi laban sa laman at dugo. Sa halip, ito ay laban sa pamahalaan at kapangyarihang espiritwal at mga tagapamahala ng kaharian ng masamang kadiliman, laban sa mga masasamang espiritu sa kalangitan. 
'''
"13" = '''
:sup:`13` Kaya isuot ninyo ang buong baluti ng Diyos upang manatili kayong matatag laban sa masama sa panahong ito ng kasamaan. Pagkatapos ninyong gawin ang lahat ng bagay, magiging matatag kayo. 
'''
"14" = '''
:sup:`14` Kaya nga magpakatatag kayo. Gawin ninyo ito pagkatapos ninyong maisuot ang sinturon ng katotohanan at maisuot sa dibdib ang baluti ng katuwiran. 
'''
"15" = '''
:sup:`15` Gawin ninyo ito pagkatapos ninyong mailagay sa inyong mga paa ang kahandaan sa pagpapahayag ng ebanghelyo ng kapayapaan. 
'''
"16" = '''
:sup:`16` Sa lahat ng kalagayan kunin ang kalasag ng pananampalataya, kung saan tutupukin ang lahat ng naglalagablab na pana ng masama. 
'''
"17" = '''
:sup:`17` At kunin ninyo ang helmet ng kaligtasan at ang espada ng Espiritu, ang salita ng Diyos. 
'''
"18" = '''
:sup:`18` Manalangin kayo sa lahat ng oras ng may panalangin at paghingi. Magbantay kayong lagi ng may buong pagtitiyaga at panalangin para sa lahat ng mga mananampalataya. 
'''
"19" = '''
:sup:`19` At ipanalangin ninyo ako na maibigay sa akin ang mensahe kapag binukas ko ang aking bibig. Ipanalangin ninyo na maipaalam ko nang may katapangan ang nakatagong katotohanan tungkol sa ebanghelyo. 
'''
"20" = '''
:sup:`20` Para ito sa ebanghelyo kaya ako kinatawan na naka-tanikala, upang sa ganito makapagsalita ako nang may katapangan kung ano ang nararapat kong sabihin. 
'''
"21" = '''
:sup:`21` Ngunit upang inyo ding malaman ang aking mga ginagawa at kung ano ang kalagayan ko, si Tiquico, ang minamahal na kapatid at tapat na alipin sa Panginoon ang magpapaunawa sa inyo ng lahat. 
'''
"22" = '''
:sup:`22` Pinadala ko siya sa inyo para sa layuning ito, upang malaman ninyo ang mga bagay tungkol sa amin, at upang maaliw niya ang inyong mga puso. 
'''
"23" = '''
:sup:`23` Mapasainyo nawa mga kapatid ang kapayapaan, at pag-ibig na may kasamang pananampalataya mula sa Diyos Ama at sa Panginoong Jesu-Cristo. 
'''
"24" = '''
:sup:`24` Mapasainyo nawa ang biyaya sa mga nagmamahal sa ating Panginoong Jesu-Cristo na may pag-ibig na hindi kumukupas. 
'''
