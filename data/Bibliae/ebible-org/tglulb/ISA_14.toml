[14]
"1" = '''
:sup:`1` Mahahabag si Yahweh sa Jacob; pipiliin niya muli ang Israel at ibabalik sila sa sarili nilang lupain. Sasapi ang mga dayuhan sa kanila at iaanib ang kanilang mga sarili sa bayan ng Jacob. 
'''
"2" = '''
:sup:`2` Dadalahin sila ng mga bansa sa kanilang lugar. Pagkatapos, kukunin sila ng bayan ng Israel sa lupain ni Yahweh bilang lalaki at babaeng mga alipin. Mabibihag nila ang mga bumihag sa kanila, at pamumunuan nilang lahat ng mga nang-api sa kanila. 
'''
"3" = '''
:sup:`3` Sa araw na bibigyan kayo ni Yahweh ng kapahingahan mula sa paghihirap at pagdurusa, at mula sa mahirap na pagtratrabaho na kailangan ninyong gawin, 
'''
"4" = '''
:sup:`4` aawit kayo ng awiting panghamak laban sa hari ng Babilonia, “Paano natapos ang nang-aapi, ang pagmamataas nila ay tapos na! 
'''
"5" = '''
:sup:`5` Sinira na ni Yahweh ang tungkod ng masasama, ang setro ng mga namamahala, 
'''
"6" = '''
:sup:`6` na pumapalo sa mga tao nang paulit-ulit, na galit na pinamahalaan ang mga bansa, sa pamamagitan ng walang tigil na paglusob. 
'''
"7" = '''
:sup:`7` Nasa kapayapaan at katahimikan ang buong mundo; nagsimula silang magdiwang na may awitan. 
'''
"8" = '''
:sup:`8` Nagdiriwang maging ang mga puno ng pir sa mga sedar ng Lebanon; sabi nila, 'Ngayong naputol ka na, walang tagaputol ng puno ang pupunta dito para putulin tayo.' 
'''
"9" = '''
:sup:`9` Sabik kang sasalubungin ng Sheol kapag bumaba ka doon. Papabangunin nito ang mga patay para sa iyo, lahat ng hari sa mundo, itataas sila mula sa kanilang mga trono. 
'''
"10" = '''
:sup:`10` Kakausapin ka nilang lahat at sasabihin sa'yo, 'naging mahina ka na gaya namin. Gaya ka na namin. 
'''
"11" = '''
:sup:`11` Binaba ang iyong karangyaan sa Sheol kasama ng tunog ng iyong instrumentong may kuwerdas. Nakakalat ang mga uod sa iyong ilalim, at nakabalot ang mga bulate sa iyo. 
'''
"12" = '''
:sup:`12` Paano ka nahulog mula sa kalangitan, ikaw na bituin sa araw, anak ng umaga! Paano ka naputol sa lupa, ikaw na sumakop sa mga bansa! 
'''
"13" = '''
:sup:`13` Sabi mo sa iyong puso, 'Aakyat ako sa langit, itataas ko ang aking trono sa taas ng mga bituin ng Diyos, at uupo ako sa bundok ng kapulungan, sa malayong bahagi ng hilaga. 
'''
"14" = '''
:sup:`14` Aakyat ako na mas mataas sa mga ulap; gagawin kong Kataas-taasang Diyos ang aking sarili.' 
'''
"15" = '''
:sup:`15` Pero ngayon nadala ka dito pababa sa Sheol, sa ilalim ng hukay. 
'''
"16" = '''
:sup:`16` Titingnan ka nila at iisipin ang nangyari sa iyo. Sasabihin nila. 'Ito ba ang taong nagpanginig sa mundo, na nagpayanig ng mga kaharian, na siyang ginawang ilang ang daigdig, 
'''
"17" = '''
:sup:`17` na siyang nagbagsak ng mga lungsod at ang siyang hindi nagpauwi sa mga bilanggo sa kanilang mga tahanan? 
'''
"18" = '''
:sup:`18` Lahat ng hari sa mga bansa, matutulog sa kaluwalhatian, sa bawat libingan nila. 
'''
"19" = '''
:sup:`19` Pero hindi ka kabilang sa iyong libingan gaya ng isang sangang tinapon, matatabunan ka ng mga patay gaya ng isang damit, sa mga natusok ng espada - sa mga nahulog sa mga batuhan ng hukay. 
'''
"20" = '''
:sup:`20` Gaya ng isang bangkay na tinapon sa ilalim, hindi ka makakasama sa kanila sa libingan, dahil winasak mo ang iyong lupain. Ikaw na pumatay sa iyong kababayan ay anak ng mga gumagawa ng masama at hindi na muling babanggitin kailanman.” 
'''
"21" = '''
:sup:`21` Maghanda ka sa pagkatay sa kaniyang mga anak, dahil sa kasalanan ng kanilang mga ninuno, upang hindi sila tumaas at makuha ang mundo at punuin ang buong daigdig ng mga lungsod. 
'''
"22" = '''
:sup:`22` “Lalaban ako sa kanila” - pahayag ito ni Yahweh ng mga hukbo.” Puputulin ko ang pangalan ng Babilonia, kaapu-apuhan, at saling-lahi sa hinaharap” - payahag ito ni Yahweh. 
'''
"23" = '''
:sup:`23` Gagawin ko din silang papunta sa lugar ng mga kuwago, at sa mga sapa, at wawalisin ko siya ng walis ng pagkawasak” - payahag ito ni Yahweh ng mga hukbo. 
'''
"24" = '''
:sup:`24` Nanumpa si Yahweh ng mga hukbo, “Sigurado, gaya ng nais ko, mangyayari iyon; at gaya ng layunin ko, mangyayari iyon: 
'''
"25" = '''
:sup:`25` Wawasakin ko ang mga taga-Asiria sa aking lupain, at tatapakan ko sila sa aking mga bundok. Pagkatapos, maiaangat ang pamatok sa kaniya at kaniyang pasanin sa kaniyang mga balikat.” 
'''
"26" = '''
:sup:`26` Ito ang plano na nais ko para sa buong mundo, at ito ang kamay na nakataas sa lahat ng mga bansa. 
'''
"27" = '''
:sup:`27` Dahil binalak ni Yahweh ng mga hukbo ito; sino ang makapipigil sa kaniya? Nakataas ang kaniyang kamay, at sino ang makabababa nito? 
'''
"28" = '''
:sup:`28` Sa panahon na namatay si haring Ahaz, dumating ang pahayag na ito: 
'''
"29" = '''
:sup:`29` Huwag kayong magalak, Filisteo, dahil nasira na ang pamalong hinampas sa inyo. Dahil sa pinanggalingan ng ahas ay may paparating na isa pa, at magiging lumilipad na ahas ang kaniyang anak. 
'''
"30" = '''
:sup:`30` Kakain ang panganay ng mahirap, at makakatulog ng ligtas ang mga nangangailangan. Papatayin ko ang pinanggalingan mo sa pamamagitan ng kagutuman na papatay sa lahat ng nakaligtas sa inyo. 
'''
"31" = '''
:sup:`31` Umungol kayo, umiyak kayo; lungsod; matutunaw ang lahat ng mayroon ka; Filistio. Dahil mula sa hilaga, darating ang ulap na usok, at walang nakahiwalay sa hanay niya. 
'''
"32" = '''
:sup:`32` Paano sasagutin ng isang tao ang mga mensahero ng bansang iyon? Si Yahweh ang nagtalaga ng Sion, at sa Sion makatatagpo ng kanlungan ang mga nahirapang bayan niya. 
'''
