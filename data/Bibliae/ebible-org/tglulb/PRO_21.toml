[21]
"1" = '''
:sup:`1` Ang puso ng hari ay isang batis ng tubig sa kamay ni Yahweh; siya ang pumapatnubay dito kahit saan niya naisin. 
'''
"2" = '''
:sup:`2` Ang bawat pamamaraan ng tao ay maaaring tama sa kaniyang paningin, ngunit si Yahweh ang sumusukat ng mga puso. 
'''
"3" = '''
:sup:`3` Ang paggawa ng kung ano ang tama at makatarungan ay mas katanggap-tanggap kay Yahweh kaysa sa sakripisyo. 
'''
"4" = '''
:sup:`4` Ang mapagmalaking mga mata at mapagmataas na puso - ang ilawan ng masama - ay kasalanan. 
'''
"5" = '''
:sup:`5` Ang mga plano ng masipag ang tanging daan sa kasaganahan, ngunit ang lahat ng kumikilos ng masyadong mabilis ay sasapit lamang sa kahirapan. 
'''
"6" = '''
:sup:`6` Ang pagtamo ng kayamanan ng isang sinungaling na dila ay panandaliang singaw at isang patibong na nakamamatay. 
'''
"7" = '''
:sup:`7` Ang karahasan ng kasamaan ay tatangayin sila palayo, sapagkat sila ay tumatanggi na gawin kung ano ang patas. 
'''
"8" = '''
:sup:`8` Ang paraan ng makasalanang tao ay liku-liko; ngunit ang taong dalisay ay gumagawa ng tama. 
'''
"9" = '''
:sup:`9` Mas mabuti pang mamuhay sa sulok ng bubungan kaysa sa bahay na kahati ang palaaway na asawang babae. 
'''
"10" = '''
:sup:`10` Ang gana ng masama ay nagmimithi ng labis na kasamaan; ang kaniyang kalapit-bahay sa kaniyang mga mata ay walang nakikitang kabaitan. 
'''
"11" = '''
:sup:`11` Kapag ang nangungutya ay naparusahan, ang mangmang ay nagiging matalino, at kapag ang taong marunong ay naturuan, nadadagdagan siya ng kaalaman. 
'''
"12" = '''
:sup:`12` Ang isang gumagawa ng tama ay binabantayan ang bahay ng masama; kaniyang dinadala ang masama sa kasiraan. 
'''
"13" = '''
:sup:`13` Ang isa na hindi dininig ang iyak ng mga mahihirap na tao, kapag siya din ay umiyak, hindi siya maririnig. 
'''
"14" = '''
:sup:`14` Ang lihim na regalo ay nagpapahupa ng galit at ang isang tagong regalo ay nag-aalis nang matinding galit. 
'''
"15" = '''
:sup:`15` Kapag ang katarungan ay tapos na, nagbibigay ito ng kagalakan sa gumagawa ng tama, ngunit ito ay nagdadala ng takot sa mga masasamang tao. 
'''
"16" = '''
:sup:`16` Ang siyang naliligaw sa daan ng pang-unawa, ay mamamahinga sa pagpupulong ng mga walang buhay. 
'''
"17" = '''
:sup:`17` Ang sinumang minamahal ang aliw ay magiging mahirap, ang taong minamahal ang alak at langis ay hindi magiging mayaman. 
'''
"18" = '''
:sup:`18` Ang masamang tao ay magiging katubusan sa gumagawa ng tama, at ang hindi tapat ay katubusan para sa matuwid. 
'''
"19" = '''
:sup:`19` Mas mabuti pang mamuhay sa disyerto kaysa makasama ang babaeng nagdudulot nang alitan at sobrang makapagreklamo. 
'''
"20" = '''
:sup:`20` Ang pinakamahal na yaman at langis ay nasa tahanan ng matalino, ngunit inaaksaya ito ng mangmang na lalaki. 
'''
"21" = '''
:sup:`21` Ang gumagawa ng tama at mabait—ang taong ito ay makasusumpong ng buhay, katuwiran at karangalan. 
'''
"22" = '''
:sup:`22` Isang matalinong tao ang pumunta laban sa lungsod nang makapangyarihan, at kaniyang ginigiba ang matibay na moog na nagtatanggol nito. 
'''
"23" = '''
:sup:`23` Sinumang nagbabantay sa kaniyang bibig at dila ay nag-iingat na hindi makasali sa gulo. 
'''
"24" = '''
:sup:`24` Ang hambog at mapagmataas na tao - “mangungutya” ang kaniyang pangalan - kumikilos nang may pagmamataas na kayabangan. 
'''
"25" = '''
:sup:`25` Ang pagnanais ng tamad ay pumapatay sa kaniyang sarili, dahil ang kaniyang mga kamay ay tumatanggi sa pagtatrabaho. 
'''
"26" = '''
:sup:`26` Buong araw siyang nagmimithi at nagmimithi nang labis, ngunit ang isang gumagawa ng tama ay nagbibigay at hindi nagpipigil. 
'''
"27" = '''
:sup:`27` Ang alay ng masamang tao ay kasuklam-suklam; ito ay mas kasuklam-suklam pa kapag dinala niya ito ng may masasamang motibo. 
'''
"28" = '''
:sup:`28` Ang hindi totoong saksi ay mamamatay, ngunit ang isang nakikinig ay magsasalita sa lahat ng oras. 
'''
"29" = '''
:sup:`29` Ang masamang lalaki ay ginagawa ang sarili na tila malakas, pero ang matuwid na tao ay maingat sa kaniyang mga kilos. 
'''
"30" = '''
:sup:`30` Walang karunungan, pag-unawa o payo na kayang makatalo kay Yahweh. 
'''
"31" = '''
:sup:`31` Ang kabayo ay handa para sa araw ng labanan, ngunit kay Yahweh ang tagumpay ay nabibilang. 
'''
