[1]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises sa tolda ng pagpupulong sa ilang ng Sinai. Nangyari ito sa unang araw ng ikalawang buwan sa loob ng ikalawang taon matapos na makalabas ang mga tao ng Israel mula sa lupain ng Ehipto. Sinabi ni Yahweh, 
'''
"2" = '''
:sup:`2` “Magsagawa ka ng isang pagbibilang sa lahat ng kalalakihan ng Israel sa bawat angkan, sa mga pamilya ng kanilang mga ama. Bilangin mo sila ayon sa kanilang mga pangalan. Bilangin mo ang bawat lalaki, ang bawat lalaking 
'''
"3" = '''
:sup:`3` dalawampung taong gulang pataas. Bilangin mo ang lahat ng maaaring makipaglaban bilang mga kawal para sa Israel. Dapat ninyong itala ni Aaron ang bilang ng mga kalalakihan sa kanilang armadong mga grupo. 
'''
"4" = '''
:sup:`4` Ang isang lalaki mula sa bawat tribu, ang isang ulo ng angkan ay dapat maglingkod sa iyo bilang pinuno ng tribu. Dapat pangunahan ng bawat pinuno ang mga kalalakihang makikipaglaban para sa kaniyang tribu. 
'''
"5" = '''
:sup:`5` Ito ang mga pangalan ng mga pinunong dapat makipaglaban na kasama mo: Mula sa tribu ni Ruben, si Elizur na anak na lalaki ni Sedeur; 
'''
"6" = '''
:sup:`6` sa tribu ni Simeon, si Selumiel na anak na lalaki ni Zurisaddai; 
'''
"7" = '''
:sup:`7` mula sa tribu ni Juda, si Naason na anak na lalaki ni Aminadab; 
'''
"8" = '''
:sup:`8` mula sa tribu ni Isacar, si Natanael na anak na lalaki ni Zuar; 
'''
"9" = '''
:sup:`9` mula sa tribu ni Zebulon, si Eliab na anak na lalaki ni Helon; 
'''
"10" = '''
:sup:`10` mula sa tribu ni Efraim na anak na lalaki ni Jose ay si Elisama na anak na lalaki ni Ammiud; mula sa tribu ni Manases, si Gamaliel na anak na lalaki ni Pedasur; 
'''
"11" = '''
:sup:`11` mula sa tribu ni Benjamin na anak na lalaki ni Jose ay si Abidan na anak na lalaki ni Gideon; 
'''
"12" = '''
:sup:`12` mula sa tribu ni Dan, si Ahiezer na anak na lalaki ni Ammisaddai; 
'''
"13" = '''
:sup:`13` mula sa tribu ni Aser, si Pagiel na anak na lalaki ni Okran; 
'''
"14" = '''
:sup:`14` mula sa tribu ni Gad, si Eliasaf na anak na lalaki ni Deuel; 
'''
"15" = '''
:sup:`15` at mula sa tribu ni Neftali, si Ahira na anak na lalaki ni Enan. 
'''
"16" = '''
:sup:`16` Ito ang mga lalaking pinili mula sa mga tao. Pinangunahan nila ang mga tribu ng kanilang mga ninuno. Sila ang mga pinuno ng mga angkan sa Israel. 
'''
"17" = '''
:sup:`17` Ang mga lalaking ito ay kinuha nina Moises at Aaron, na kanilang naitala sa pamamagitan ng pangalan, 
'''
"18" = '''
:sup:`18` at sa tabi ng mga lalaking ito, tinipon nila ang lahat ng mga kalalakihan ng Israel sa unang araw ng ikalawang buwan. At bawat lalaking dalawampung taong gulang pataas ay kinilala ang kaniyang kanunu-nunuan. Dapat niyang pangalanan ang mga angkan at ang mga pamilyang nagmula sa kaniyang mga ninuno. 
'''
"19" = '''
:sup:`19` Pagkatapos, itinala ni Moises ang kanilang mga bilang sa ilang ng Sinai, gaya ng inuutos ni Yahweh na kaniyang gawin. 
'''
"20" = '''
:sup:`20` Mula sa mga kaapu-apuhan ni Ruben, panganay na anak ni Israel, binilang nila ang lahat ng mga pangalan ng lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"21" = '''
:sup:`21` 46, 500 na kalalakihan ang nabilang nila mula sa tribu ni Ruben. 
'''
"22" = '''
:sup:`22` Mula sa mga kaapu-apuhan ni Simeon ay binilang nila ang lahat ng pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"23" = '''
:sup:`23` 59, 300 na kalalakihan ang nabilang nila mula sa tribu ni Simeon. 
'''
"24" = '''
:sup:`24` Mula sa mga kaapu-apuhan ni Gad ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"25" = '''
:sup:`25` 45, 650 na kalalakihan ang nabilang nila mula sa tribu ni Gad. 
'''
"26" = '''
:sup:`26` Mula sa mga kaapu-apuhan ni Juda ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"27" = '''
:sup:`27` 74, 600 na kalalakihan ang nabilang nila mula sa tribu ni Juda. 
'''
"28" = '''
:sup:`28` Mula sa mga kaapu-apuhan ni Isacar ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"29" = '''
:sup:`29` 54, 400 na kalalakihan ang nabilang nila mula sa tribu ni Isacar. 
'''
"30" = '''
:sup:`30` Mula sa mga kaapu-apuhan ni Zebulon ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"31" = '''
:sup:`31` 57, 400 na kalalakihan ang nabilang nila mula sa tribu ni Zebulon. 
'''
"32" = '''
:sup:`32` Mula sa mga kaapu-apuhan ni Efraim na anak na lalaki Jose ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"33" = '''
:sup:`33` 40, 500 na kalalakihan ang nabilang nila mula sa tribu ni Efraim. 
'''
"34" = '''
:sup:`34` Mula sa mga kaapu-apuhan ni Manases ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"35" = '''
:sup:`35` 32, 200 na kalalakihan ang nabilang nila mula sa tribu ni Manases. 
'''
"36" = '''
:sup:`36` Mula sa mga kaapu-apuhan ni Benjamin ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"37" = '''
:sup:`37` 35, 400 na kalalakihan ang nabilang nila mula sa tribu ni Benjamin. 
'''
"38" = '''
:sup:`38` Mula sa mga kaapu-apuhan ni Dan ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"39" = '''
:sup:`39` 62, 700 ang nabilang nila mula sa tribu ni Dan. 
'''
"40" = '''
:sup:`40` Mula sa mga kaapu-apuhan ni Aser ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"41" = '''
:sup:`41` , 500 na kalalakihan ang nabilang nila mula sa tribu ni Aser. 
'''
"42" = '''
:sup:`42` Mula sa mga kaapu-apuhan ni Neftali ay binilang nila ang lahat ng mga pangalan ng bawat lalaking dalawampung taong gulang pataas na kayang pumunta sa digmaan, mula sa mga talaan ng mga angkan ng kanilang ninuno at mga pamilya. 
'''
"43" = '''
:sup:`43` 53, 400 ang nabilang nila mula sa tribu ni Neftali. 
'''
"44" = '''
:sup:`44` Binilang nina Moises at Aaron ang lahat ng mga lalaking ito, kasama ang labindalawang kalalakihang namumuno sa labindalawang tribu ng Israel. 
'''
"45" = '''
:sup:`45` Kaya lahat ng kalalakihan sa Israel mula sa dalawampung taong gulang pataas, lahat nang maaaring makipaglaban sa digmaan ay binilang nila sa bawat kanilang mga pamilya. 
'''
"46" = '''
:sup:`46` 603, 550 na kalalakihan ang nabilang nila. 
'''
"47" = '''
:sup:`47` Ngunit hindi na nila binilang ang mga kalalakihang nagmula kay Levi, 
'''
"48" = '''
:sup:`48` dahil sinabi ni Yahweh kay Moises, 
'''
"49" = '''
:sup:`49` “Hindi mo dapat bilangin ang tribu ni Levi o isama sila sa kabuuang bilang ng mga tao sa Israel. 
'''
"50" = '''
:sup:`50` Sa halip, italaga mo ang mga Levita na ingatan ang tabernakulo ng toldang tipanan, at ingatan ang buong kagamitan sa loob ng tabernakulo at sa lahat ng kagamitang naroon. Dapat buhatin ng mga Levita ang tabernakulo at dapat nilang dalhin ang mga kagamitan sa nito. Dapat nilang ingatan ang tabernakulo at itayo ang kanilang kampo sa paligid nito. 
'''
"51" = '''
:sup:`51` Kapag ang tabernakulo ay ililipat na sa ibang lugar, dapat itong ibaba ng mga Levita. Kapag ang tabernakulo ay itatayo, dapat itong itayo ng mga Levita. At ang sinumang dayuhang lalapit sa tabernakulo ay dapat patayin. 
'''
"52" = '''
:sup:`52` Kapag itatayo ng mga tao ng Israel ang kanilang mga tolda, dapat itong gawin ng bawat lalaki malapit sa bandilang nabibilang sa kaniyang armadong grupo. 
'''
"53" = '''
:sup:`53` Gayon pa man, dapat itayo ng mga Levita ang kanilang mga tolda sa paligid ng tabernakulo ng toldang tipanan upang hindi bumaba ang aking galit sa mga tao ng Israel. Dapat ingatan ng mga Levita ang tabernakulo ng toldang tipanan.” 
'''
"54" = '''
:sup:`54` Ginawa ng mga tao ng Israel ang lahat ng mga bagay na ito. Ginawa nila ang lahat na inutos ni Yahweh sa pamamagitan ni Moises. 
'''
