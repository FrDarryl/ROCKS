[21]
"1" = '''
:sup:`1` Ngayon gumawa ng isang pangako ang mga kalalakihan ng Israel sa Mizpa, “Wala sa amin ang magbibigay ng kaniyang anak na babae para ipakasal sa isang Benjaminita.” 
'''
"2" = '''
:sup:`2` Pagkatapos nagpunta ang mga tao sa Bethel at umupo sa harapan ng Diyos hanggang gabi, at labis silang umiyak na may malakas na tinig. 
'''
"3" = '''
:sup:`3` Sinigaw nila, “Bakit, nangyari ito sa Israel, Yahweh, Diyos ng Israel, dapat bang mawala ang isa sa aming mga lipi sa araw na ito?” 
'''
"4" = '''
:sup:`4` Nagising ng maaga ang mga tao nang sumunod araw at nagtayo ng isang altar doon at naghandog ng susunuging alay at mga handog ng pangkapayapaan. 
'''
"5" = '''
:sup:`5` Sinabi ng mga tao ng Israel, “Alin sa lahat ng lipi ng Israel ang hindi dumalo sa pagpupulong para kay Yahweh?” Dahil gumawa sila ng isang mahalagang pangako tungkol sa sinumang hindi nagpakita kay Yahweh sa Mizpa. Sinabi nila, “Tiyak na ipapapatay siya.” 
'''
"6" = '''
:sup:`6` May malasakit ang mga tao ng Israel sa kapatid nilang si Benjamita. Sinabi nila, “Ngayong araw isang lipi ang ititiwalag mula sa Israel. 
'''
"7" = '''
:sup:`7` Sino ang magbibigay ng mga asawang babae para sa mga naiwan, dahil mayroon tayong ginawang isang pangako kay Yahweh na hindi natin hahayaan ang sinuman sa kanila na maipakasal sa ating mga anak na babae?” 
'''
"8" = '''
:sup:`8` Sinabi nila, “Alin sa mga lipi ng Israel ang hindi nagpakita kay Yahweh sa Mizpa?” Nakitang wala ni isa ang pumunta sa kapulungan mula sa Jabes Galaad. 
'''
"9" = '''
:sup:`9` Dahil nang binilang ng mga tao sa isang maayos na paraan, masdan ninyo, wala sa mga naninirahan sa Jabes Galaad ang naroon. 
'''
"10" = '''
:sup:`10` Nagpadala ang kapulungan ng 12, 000 sa kanilang pinakamatatapang na tauhan at inutusang magtungo sa Jabes Galaad at salakayin at patayin sila, kahit ang mga kababaihan at mga bata. 
'''
"11" = '''
:sup:`11` “Gawin ito: Dapat ninyong patayin ang bawat lalaki at bawat babaeng nakipagsiping sa isang lalaki.” 
'''
"12" = '''
:sup:`12` Nakita ng mga kalalakihan ang apat na daang kababaihan na naninirahan sa Jabes Galaad na hindi pa nasipingan ng isang lalaki, at dinala sila sa kampo ng Silo, sa Canaan. 
'''
"13" = '''
:sup:`13` Nagpadala ng isang mensahe ang buong kapulungan at sinabi sa mga tao ng Benjamin na naroon sa bato ng Rimon na sila ay nag-handog ng kapayapaan. 
'''
"14" = '''
:sup:`14` Kaya bumalik ang Benjaminita sa panahon na iyon at binigyan sila ng kababaihan sa Jabesh Gilead. Dahil hindi sapat ang kababaihan para sa kanilang lahat. 
'''
"15" = '''
:sup:`15` Nalungkot ang mga tao sa nangyari kay Benjamin, dahil gumawa si Yahweh ng isang pagkakahati-hati sa pagitan ng mga lipi ng Israel. 
'''
"16" = '''
:sup:`16` Pagkatapos sinabi ng mga namumuno ng kapulungan, “Paano natin aayusin ang mga asawang babae para sa mga Benjamita na naiwan, simula nang pinatay ang mga kababaihan ni Benjamin?” 
'''
"17" = '''
:sup:`17` Sinabi nila,” Dapat na mayroong isang pamana para sa mga nakaligtas na Benjaminta, para hindi mawasak ang isang lipi mula sa Israel. 
'''
"18" = '''
:sup:`18` Hindi namin sila mabibigyan ng mga asawa mula sa aming mga anak na babae. Dahil gumawa ng isang pangako ang tao ng Israel, 'Sumpain ang sinumang magbigay ng asawa sa lipi ng Benjamin.”' 
'''
"19" = '''
:sup:`19` Kaya sinabi nila, “Alam ninyong may isang pista para kay Yahweh sa bawat taon sa Silo (na nasa hilaga ng Betel, silangan ng daan na nagdudugtong mula sa Betel hanggang Sechem, at timog ng Lebona).” 
'''
"20" = '''
:sup:`20` Binigyan nila ng tagubilin mga kalalakihan ni Benjamin, sinasabing, “Humayo at magtago ng palihim at maghintay sa mga ubasan. 
'''
"21" = '''
:sup:`21` Bantayan ang pagkakataon kapag lumabas na ang mga kababahan para sumayaw mula sa Silo, magmadaling pumunta sa mga ubasan at dapat na kumuha ng isang asawa mula sa mga kababahan ng Silo ang bawat isa sa inyo, pagkatapos bumalik sa lupain ng Benjamin. 
'''
"22" = '''
:sup:`22` Kapag pumunta ang kanilang mga ama o kanilang mga kapatid na lalaki para tumutol sa amin, sasabihin namin sa kanila, 'Bigyan ninyo kami ng pabor! Hayaan silang manatili sa amin dahil hindi kami nakakuha ng mga asawa sa panahon ng digmaan. At wala kayong kasalanan hinggil sa isang pangako, dahil hindi ninyo ibinigay sakanila ang inyong mga anak na babae.”' 
'''
"23" = '''
:sup:`23` Iyon nga ang ginawa ng mga tao ni Benjamin, kinuha nila ang bilang ng mga asawang kinakailangan nila mula sa mga kababaihan na sumasayaw, at sila ay dinala nila palayo para maging kanilang mga asawa. Sila ay umalis at bumalik sa lugar na kanilang minana; muli nilang itinayo ang mga bayan, at doon sila namuhay. 
'''
"24" = '''
:sup:`24` Pagkatapos iniwan ng mga tao ng Israel ang lugar at umuwi, bawat isa sa kaniyang sariling lipi at angkan, at bawat isa sa kaniyang sariling mana. 
'''
"25" = '''
:sup:`25` Sa mga panahon na iyon walang hari sa Israel. Ginawa ng bawat isa kung ano ang tama sa kanilang sariling mga paningin. 
'''
