[50]
"1" = '''
:sup:`1` Pagkatapos niyakap ni Jose ang mukha ng kaniyang ama, nagdalamhati siya at hinalikan niya siya. 
'''
"2" = '''
:sup:`2` Inutusan ni Jose ang kanyang mga lingkod na manggagamot na embalsamuhin ang kanyang ama. Kaya inembalsamo ng mga manggagamot si Israel. 
'''
"3" = '''
:sup:`3` Ginawa nila ito ng apatnapung araw, dahil iyon ang ganap na panahon ng pag-eembalsamo. Umiyak ang mga taga-Ehipto ng pitumpung araw. 
'''
"4" = '''
:sup:`4` Nang matapos ang mga araw ng pag-iyak, nakipag-usap si Jose sa hukuman ng Paraon at sinabing, “Kung ngayon may nahanap akong pabor sa iyong mga mata, pakiusap, kausapin mo si Paraon, sabihing, 
'''
"5" = '''
:sup:`5` 'Pinanumpa ako sa aking ama, sinabing, “Tingnan mo, malapit na akong mamatay, Ilibing mo ako sa aking libingan na hinukay ko doon sa lupain ng Canaan. Doon mo ako ilibing.” Ngayon hayaan ninyo akong umakyat at ilibing ang aking ama, at pagkatapos ay babalik din ako.” 
'''
"6" = '''
:sup:`6` Sumagot ang Paraon, “Lumakad ka at ilibing ang iyong ama, tulad ng ipinanumpa niya sa iyo.” 
'''
"7" = '''
:sup:`7` Umakyat si Jose para ilibing ang kanyang ama. Kasama niyang umakyat ang lahat ng mga opisyal ng Paraon, ang mga tagapayo sa kanyang sambahayan, at ang lahat ng mga nakakatandang opisyal sa lupain ng Ehipto, 
'''
"8" = '''
:sup:`8` kasama lahat ng sambahayan ni Jose at kanyang mga kapatid, at sambahayan ng kanyang ama. Pero iniwan nila ang mga bata, kanilang mga kawan, at ang kanilang mga kalipunan, sa lupain ng Gosen. 
'''
"9" = '''
:sup:`9` Pumunta kasama niya ang mga karwahe at mga mangangabayo. Ito ay isang napakalaking pulutong ng tao. 
'''
"10" = '''
:sup:`10` Nang sila ay dumating sa giikan ni Atad na nasa kabilang dako ng Jordan, sila ay nagluksa ng napakatindi at napakalungkot na pagdadalamhati. Doon si Jose ay nagluksa ng pitong araw para sa kanyang ama. 
'''
"11" = '''
:sup:`11` Nang nakita ng mga nananahan sa lupaing yaon, ng mga Cananeo, ang pagluluksa sa giikan ni Atad, kanilang sinabi, “Ito ay isang napakalungkot na pagluluksa ng mga Ehipto.” Kaya ang pangalang itinawag sa lugar na iyon ay Abel-Mizraim, na nasa kabilang dako ng Jordan. 
'''
"12" = '''
:sup:`12` Kaya ginawa ng kanyang mga anak kay Jacob ang ayon sa inihabilin niya sa kanila. 
'''
"13" = '''
:sup:`13` Dinala siya ng kanyang mga anak sa lupain ng Canaan at inilibing siya sa kuweba sa bukid ng Macpela, malapit sa Mamre. Binili ni Abraham ang kuweba na may bukid para maging lugar na paglilibingan. Binili niya ito kay Ephron na Hetheo. 
'''
"14" = '''
:sup:`14` Matapos niyang ilibing ang kanyang ama, bumalik si Jose patungong Ehipto, siya, kasama ang kanyang mga kapatid na lalaki, siya, at lahat ng sumama sa kaniya sa paglilibing sa kanyang ama. 
'''
"15" = '''
:sup:`15` Nang nakita ng mga kapatid na lalaki ni Jose na ang kanilang ama ay patay na, sinabi nila, “Paano kung si Jose ay may dinadala pang sama ng loob at nais niyang pagbayarin tayo ng buo para sa lahat ng kasamaan na ginawa natin sa kanya?” 
'''
"16" = '''
:sup:`16` Kaya nagpadala sila ng mensahe kay Jose, na nagsasabing, “Nagbigay ng mga tagubilin ang iyong ama bago siya mamatay, na nagsasabing. 
'''
"17" = '''
:sup:`17` 'Ganito ang sabihin ninyo kay Jose, “Pakiusap patawarin mo ang kasalanan ng iyong mga kapatid at ang kamalian na kanilang nagawa nang pinagmalupitan ka nila.” Ngayon pakiusap patawarin mo ang mga lingkod ng Diyos ng iyong ama. Si Jose ay umiyak nang dinala ang mensahe sa kanila. 
'''
"18" = '''
:sup:`18` Nagpunta rin ang kanyang mga kapatid na lalaki at nagpatirapa sa harap niya. Sinabi nila, “Tingnan mo, kami ay iyong mga lingkod.” 
'''
"19" = '''
:sup:`19` Pero sinagot sila ni Jose, “Huwag kayong matakot. Nasa lugar ba ako ng Diyos? 
'''
"20" = '''
:sup:`20` At para sa inyo, ninais niyo na ipahamak ako, pero ninais ng Diyos ito para sa kabutihan, para pag-ingatan ang buhay ng maraming tao, gaya ng nakikita ninyo ngayon. 
'''
"21" = '''
:sup:`21` Kaya ngayon huwag kayong matakot. Paglalaanan ko kayo at ang inyong mga anak.” Inaliw niya sila sa paraang ito at nakipag-usap ng may kagandahang-loob sa kanila. 
'''
"22" = '''
:sup:`22` Nanirahan si Jose sa Ehipto, kasama ng sambahayan ng kanyang ama. Nabuhay siya ng isandaan at sampung taon. 
'''
"23" = '''
:sup:`23` Nakita ni Jose ang mga anak ni Efraim hanggang sa ikatlong salinlahi. Nakita niya rin ang mga anak ni Makir na anak ni Manases. Sila ay “ipinanganak sa kanyang mga tuhod.” 
'''
"24" = '''
:sup:`24` Sinabi ni Jose sa kanyang mga kapatid, “Malapit na akong mamatay; pero tiyak na pupuntahan kayo ng Diyos at pangungunahan kayo palabas ng lupaing ito papunta sa lupain na kanyang ipinangakong ibibigay kay Abraham, kay Isaac at kay Jacob.” 
'''
"25" = '''
:sup:`25` Pagkatapos ipinasumpa ni Jose ang mga anak ni Israel. Sinabi niya, “Tiyak na pupuntahan kayo ng Diyos. Sa panahong iyon kailangan ninyong dalhin ang aking mga buto mula rito.” 
'''
"26" = '''
:sup:`26` Kaya namatay si Jose sa gulang na isandaan at sampung taon. Pagkatapos siyang embalsamuhin, siya ay inilagay nila sa isang kabaong sa Ehipto. 
'''
