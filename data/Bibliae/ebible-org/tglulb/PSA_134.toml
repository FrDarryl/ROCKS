[134]
"1" = '''
:sup:`1` Halikayo, pagpalain si Yawheh, lahat kayong mga lingkod ni Yahweh, kayong mga naglilingkod sa tahanan ni Yahweh tuwing gabi. 
'''
"2" = '''
:sup:`2` Itaas ninyo ang inyong mga kamay sa banal na lugar at pagpalain si Yahweh. 
'''
"3" = '''
:sup:`3` Nawa pagpalain kayo ni Yahweh mula sa Sion, siya na gumawa ng langit at lupa. 
'''
