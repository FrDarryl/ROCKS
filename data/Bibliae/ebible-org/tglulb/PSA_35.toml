[35]
"1" = '''
:sup:`1` Kumilos ka laban sa mga kumikilos laban sa akin O Yahweh; labanan mo ang mga lumalaban sa akin. 
'''
"2" = '''
:sup:`2` Kunin mo ang iyong maliit na pananggalang at malaking pananggalang; bumangon ka at ako ay iyong tulungan. 
'''
"3" = '''
:sup:`3` Sa mga humahabol sa akin gamitin mo ang iyong mga sibat at palakol; sa kaluluwa ko ay iyong sabihin, “Ako ang iyong kaligtasan.” 
'''
"4" = '''
:sup:`4` Nawa ang mga naghahangad sa aking buhay ay mapahiya at masira ang puri. Nawa ang mga nagbabalak na saktan ako ay tumalikod at malito. 
'''
"5" = '''
:sup:`5` Nawa sila ay maging tulad ng hinanging ipa, sa pagtataboy ng anghel ni Yahweh sa kanila. 
'''
"6" = '''
:sup:`6` Nawa ang kanilang daraanan ay maging madilim at madulas, habang tinutugis sila ng anghel ni Yahweh. 
'''
"7" = '''
:sup:`7` Nang walang dahilan, naglagay sila ng lambat para sa akin; nang walang dahilan nagbungkal sila ng hukay para sa aking buhay. 
'''
"8" = '''
:sup:`8` Hayaan mo na dumating sa kanila nang hindi inaasahan ang pagkawasak. Hayaan mo na mahuli sila ng inilagay nilang lambat. Sa kanilang pagkawasak, hayaan mong sila ay bumagsak. 
'''
"9" = '''
:sup:`9` Pero magsasaya ako kay Yahweh at magagalak sa kaniyang kaligtasan. 
'''
"10" = '''
:sup:`10` Sa aking buong lakas sasabihin ko, “Sino ang katulad mo, Yahweh, na siyang nagliligtas sa mga api mula sa mas malakas kaysa sa kanila at ang mahihirap at nangangailangan mula sa mga nagtatangka na nakawan sila?” 
'''
"11" = '''
:sup:`11` Dumarami ang masasamang saksi; pinararatangan nila ako nang hindi totoo. 
'''
"12" = '''
:sup:`12` Binayaran nila ng kasamaan ang aking kabutihan. Ako ay nagdadalamhati. 
'''
"13" = '''
:sup:`13` Pero, nang maysakit sila, nagsuot ako ng sako; nag-ayuno ako para sa kanila na nakatungo ang aking dibdib. 
'''
"14" = '''
:sup:`14` Nagdalamhati ako para sa aking mga kapatid; lumuhod ako sa pagluluksa para sa aking ina. 
'''
"15" = '''
:sup:`15` Pero nang ako ay natisod, natuwa sila at nagsama-sama; nagsama-sama sila laban sa akin, at ako ay ginulat nila. Winarak nila ako nang walang humpay. 
'''
"16" = '''
:sup:`16` Walang galang nila akong hinamak; nangalit ang kanilang mga ngipin sa akin. 
'''
"17" = '''
:sup:`17` Panginoon hanggang kailan ka titingin? Iligtas mo ang aking kaluluwa mula sa kanilang mga mapangwasak na pag-atake, ang buhay ko mula sa mga leon. 
'''
"18" = '''
:sup:`18` Pagkatapos magpapasalamat ako sa iyo sa dakilang pagpupulong; pupurihin kita sa maraming tao. 
'''
"19" = '''
:sup:`19` Huwag mong hayaang magdiwang sa akin ang mapanlinlang kong mga kaaway; huwag mo silang hayaang magawa ang kanilang masasamang mga balak. 
'''
"20" = '''
:sup:`20` Dahil hindi sila nagsasalita ng kapayapaan, sa halip, nagpaplano sila ng mga salitang mapanlinlang laban sa naninirahan sa aming lupain na mapayapang namumuhay. 
'''
"21" = '''
:sup:`21` Binubuka nila ng malaki ang kanilang mga bibig laban sa akin; sabi nila, “Ha, ha, nakita namin ito.” 
'''
"22" = '''
:sup:`22` Nakita mo ito, Yahweh, huwag kang manahimik; huwag kang lumayo sa akin Panginoon. 
'''
"23" = '''
:sup:`23` Bumangon ka at gumising para ipagtanggol ako; aking Diyos at Panginoon, ipagtanggol mo ang aking panig. 
'''
"24" = '''
:sup:`24` Ipagtanggol mo ako, Yahweh aking Diyos, dahil sa iyong katuwiran; huwag mo silang hayaang magalak sa akin. 
'''
"25" = '''
:sup:`25` Huwag mong hayaang sabihin nila sa kanilang puso na, “Aha, nakuha na namin ang aming nais.” Huwag mong hayaan na sabihin nila, “Nilamon namin siya.” 
'''
"26" = '''
:sup:`26` Ilagay mo sila sa kahihiyan at lituhin mo silang nagnanais na saktan ako. Nawa ang mga gustong humamak sa akin ay mabalot ng kahihiyan at kasiraan. 
'''
"27" = '''
:sup:`27` Hayaan mong ang mga nagnanais ng paglaya ko ay sumigaw sa galak at matuwa; nawa patuloy nilang sabihin, “Purihin si Yahweh, siya na nasisiyahan sa kapakanan ng kaniyang lingkod.” 
'''
"28" = '''
:sup:`28` Pagkatapos nito ang katarungan mo at kapurihan ay buong araw kong ihahayag. 
'''
