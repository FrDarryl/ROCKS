[8]
"1" = '''
:sup:`1` Nais naming malaman ninyo, mga kapatid, tungkol sa biyaya ng Diyos na naibigay sa mga iglesiya sa Macedonia. 
'''
"2" = '''
:sup:`2` Sa panahon ng matinding pagsubok sa pagdadalamhati, ang kasaganahan ng kanilang kagalakan at ang mahigpit na pangangailangan sa kanilang kahirapan ay nagbunga ng matinding kasaganahan ng kagandahang loob. 
'''
"3" = '''
:sup:`3` Sapagkat nagpapatotoo ako na nagbigay sila hanggang sa kanilang makakaya, at labis pa sa kung ano ang kanilang makakaya. At naaayon sa kanilang sariling kalooban 
'''
"4" = '''
:sup:`4` nang may matinding pagmamakaawa, sumasamo sila sa amin para sa pagkakataon ng pagbabahagi sa paglilingkod sa mga mananampalataya. 
'''
"5" = '''
:sup:`5` Hindi ito nangyari nang gaya sa aming inaasahan. Sa halip, una nilang ibinigay ang kanilang mga sarili sa Panginoon. At ibinigay nila ang kanilang mga sarili sa amin ayon sa kalooban ng Diyos. 
'''
"6" = '''
:sup:`6` Kaya hinimok namin si Tito, na nagsimula ng gawaing ito, upang maisakatuparan ang gawaing ito ng kagandahang loob para sa inyo. 
'''
"7" = '''
:sup:`7` Ngunit nanagana kayo sa lahat ng bagay—sa pananampalataya, sa pananalita, sa kaalaman, sa lahat ng kasipagan, at sa inyong pag-ibig para sa amin. Kaya siguraduhin niyo na managana kayo sa mga gawain ng kagandahang loob. 
'''
"8" = '''
:sup:`8` SInasabi ko ito hindi bilang isang utos. Sa halip, sinasabi ko ito upang subukan ang katapatan ng inyong pagmamahal sa pamamagitan ng pagkukumpara nito sa pananabik ng ibang tao. 
'''
"9" = '''
:sup:`9` Sapagkat nalalaman ninyo ang biyaya ng ating Panginoong Jesu-Cristo. Kahit na siya ay mayaman, para sa inyong kapakanan siya ay naging mahirap, upang sa pamamagitan ng kaniyang kahirapan kayo ay maaaring maging mayaman. 
'''
"10" = '''
:sup:`10` Sa bagay na ito bibigyan ko kayo ng payo na makakatulong sa inyo. Isang taon ang nakakaraan, hindi lang kayo nagsimulang gumawa ng isang bagay, kundi ninais ninyong gawin ito. 
'''
"11" = '''
:sup:`11` Ngayon tapusin ninyo ito. Katulad ng pagsisikap at kagustuhan na gawin ito noon, matapos ninyo rin sana ito, hanggang kaya ninyo. 
'''
"12" = '''
:sup:`12` Sapagkat kung kayo ay may pagsisikap na gawin ang gawaing ito, ito ay mabuti at katanggap-tanggap. Nakabatay ito sa kung ano ang mayroon ang isang tao, hindi sa kung ano ang wala sa kaniya. 
'''
"13" = '''
:sup:`13` Sapagkat ang gawaing ito ay hindi upang ang iba ay magaanan at ang iba ay mabigatan. Sa halip, dapat magkaroon ng pagkakapantay-pantay. 
'''
"14" = '''
:sup:`14` Ang iyong kasaganaan sa panahong ito ay makapagbibigay sa kung anuman ang kanilang pangangailangan. Ito ay dahil din sa ang kanilang kasaganaan ay maaaring makapagbigay ng iyong pangangailangan, at nang magkaroon ng pagkakapantay-pantay. 
'''
"15" = '''
:sup:`15` Katulad ito ng nasusulat: “Ang nananagana ay nawalan ng labis, at ang may kaunti ay hindi nagkulang.” 
'''
"16" = '''
:sup:`16` Ngunit salamat sa Diyos, na naglagay sa puso ni Tito nang katulad ng pagmamalasakit na mayroon ako para sa inyo. 
'''
"17" = '''
:sup:`17` Sapagkat hindi niya lamang tinanggap ang aming panawagan, ngunit siya rin ay naging napaka-masikap tungkol dito. Dumating siya sa inyo sa kaniyang sariling kagustuhan. 
'''
"18" = '''
:sup:`18` Siya ay ipinadala namin kasama ang kapatid na pinupuri sa lahat ng mga iglesiya sa kaniyang gawa sa pagpapahayag ng ebanghelyo. 
'''
"19" = '''
:sup:`19` Hindi lamang ito, ngunit siya rin ang inihalal ng mga simbahan na maglakbay kasama namin sa aming pagangasiwa ng kagandahang loob. Ito ay para sa karangalan ng Panginoon at sa ating pagsusumikap na makatulong. 
'''
"20" = '''
:sup:`20` Kami ay umiiwas na magkaroon ng sino mang magreresklamo tungkol sa amin hinggil sa kagandahang loob na ito na ating pinangangasiwaan. 
'''
"21" = '''
:sup:`21` Iniingatan naming gawin kung ano ang kagalang-galang, hindi lamang sa harap ng Panginoon, ngunit sa harap din ng mga tao. 
'''
"22" = '''
:sup:`22` Ipinapadala rin namin kasama nila ang isa pang kapatid. Siya ay madalas naming nasubok, at napatunayan naming siya ay masigasig sa maraming gawain. Siya ay higit na masipag na ngayon dahil sa matibay na paniniwala niya sa inyo. 
'''
"23" = '''
:sup:`23` Patungkol naman kay Tito, siya ang aking kasama at kamanggagawa sa inyo. Gayon din naman sa aming mga kapatid, sila ay ipinadala ng mga iglesia. Sila ay karangalan kay Cristo. 
'''
"24" = '''
:sup:`24` Kaya ipakita niyo sa kanila ang inyong pag-ibig, at ipakita sa mga iglesia ang dahilan ng aming pagmamalaki tungkol sa inyo. 
'''
