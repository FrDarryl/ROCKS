[6]
"1" = '''
:sup:`1` At kaya, sa sama-samang paggawa, nakikiusap kami sa inyo na huwag tanggapin ang biyaya ng Diyos ng walang katuturan. 
'''
"2" = '''
:sup:`2` Sapagkat sinabi niya, “Sa tamang panahon, ikaw ay aking pinansin, at sa araw ng pagliligtas, ikaw ay aking tinulungan.” Tingnan ninyo, ngayon ang tamang panahon. Ngayon ang araw ng kaligtasan. 
'''
"3" = '''
:sup:`3` Hindi kami maglalagay ng katitisurang bato sa harap ng sino man, sapagkat hindi namin hinahangad na ang aming minesteryo ay humantong sa pagkasira ng pangalan. 
'''
"4" = '''
:sup:`4` Sa halip, pinatutunayan namin ang aming mga sarili sa pamamagitan ng aming mga ginagawa, na kami ay mga lingkod ng Diyos. Kami ay mga lingkod niya sa maraming pagtitiis, kapighatian, kagipitan, kahirapan 
'''
"5" = '''
:sup:`5` sa panghahagupit, pagkabilanggo, pagkakagulo, pagtatrabaho ng sobra, mga gabing walang tulog, gutom, 
'''
"6" = '''
:sup:`6` sa kalinisan, sa kaalaman, pagtityaga, kabutihan, sa Espiritu Santo, sa tunay na pag-ibig. 
'''
"7" = '''
:sup:`7` Kami ay kanyang mga lingkod sa salita ng katotohanan, sa kapangyarihan ng Diyos. Mayroon kaming baluti ng katuwiran sa kanan at sa kaliwang kamay. 
'''
"8" = '''
:sup:`8` Gumagawa kami sa karangalan at kahihiyan, sa panlalait at papuri. Kami ay napagbintangan na sinungaling ngunit kami ay matapat. 
'''
"9" = '''
:sup:`9` Kami ay gumagawa na parang mga hindi kilala ngunit kami ay mga kilala pa rin. Gumagawa kami na parang mamamatay na— at tingnan ninyo! — nabubuhay pa rin kami. Gumagawa kami na parang pinarurusahan sa aming mga gawa, ngunit hindi para hatulan ng kamatayan. 
'''
"10" = '''
:sup:`10` Gumagawa kami na parang malulungkot, ngunit kami ay laging nagagalak. Gumagawa kami na parang naghihirap, ngunit ginagawa naming mayaman ang marami. Gumagawa kami na parang walang-wala, ngunit mayroon ng lahat ng bagay. 
'''
"11" = '''
:sup:`11` Sinabi na namin ang buong katotohanan sa inyo, mga taga-Corinto, at ang aming puso ay nakabukas. 
'''
"12" = '''
:sup:`12` Hindi kami ang pumigil sa inyong mga puso, ngunit pinigilan kayo ng inyong mga sariling damdamin. 
'''
"13" = '''
:sup:`13` Ngayon sa makatarungang pagpapalitan—nagsasalita ako na parang kayo ay mga anak ko—malawak ninyong buksan ang inyong mga puso. 
'''
"14" = '''
:sup:`14` Huwag kayong makikipag-isa sa mga hindi mananampalataya. Ano ang kaugnayan ng katuwiran sa kasamaan? At anong kaugnayan mayroon ang ilaw sa kadiliman? 
'''
"15" = '''
:sup:`15` Anong kasunduan mayroon si Cristo kay Belial? O anong kabahagi mayroon ang mga mananampalataya sa mga hindi mananampalataya? 
'''
"16" = '''
:sup:`16` At anong kasunduan mayroon sa pagitan ng templo ng Diyos at sa mga diyus-diyosan? Sapagkat tayo ang templo ng buhay na Diyos, katulad ng sinabi ng Diyos: “Ako ay mananahan sa kanila at lalakad kasama nila. Ako ang magiging Diyos nila at sila ay magiging bayan ko.” 
'''
"17" = '''
:sup:`17` Kaya, “Lumabas kayo mula sa kanilang kalagitnaan, at maihiwalay kayo,” sabi ng Panginoon. “Huwag humawak ng anumang maruming bagay, at tatanggapin ko kayo. 
'''
"18" = '''
:sup:`18` Ako ay magiging Ama sa inyo, at kayo ay magiging aking mga anak na lalaki at babae,” sabi ng Panginoong Makapangyarihan. 
'''
