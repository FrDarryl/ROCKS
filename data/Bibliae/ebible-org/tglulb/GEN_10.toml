[10]
"1" = '''
:sup:`1` Ito ang mga kaapu-apuhan ng mga anak na lalaki ni Noe, iyon ay, sina Sem, Ham at Jafet. Nagkaanak sila ng mga lalaki pagkatapos ng baha. 
'''
"2" = '''
:sup:`2` Ang mga anak na lalaki ni Japet ay sina Gomer, Magog, Madai, Javan, Tubal, Meshec at Tiras. 
'''
"3" = '''
:sup:`3` Ang mga anak na lalaki ni Gomer ay sina Askenaz, Rifat, Togarma. 
'''
"4" = '''
:sup:`4` Ang mga anak na lalaki ni Jovan ay sina Elisha, Tarsis, Kitim at Dodanim. 
'''
"5" = '''
:sup:`5` Mula sa mga ito humiwalay ang mga taong taga baybay-dagat at umalis papunta sa kani-kanilang mga lupain, bawat isa ay may sariling wika, ayon sa kanilang mga angkan, ayon sa kanilang mga bansa. 
'''
"6" = '''
:sup:`6` Ang mga anak na lalaki ni Ham ay sina Cus, Mizraim, Put, at Canaan. 
'''
"7" = '''
:sup:`7` Ang mga anak na lalaki ni Cus ay sina Seba, Havila, Sabta, Raama at Sabteca. Ang mga anak na lalaki ni Raama ay sina Sheba at Didan. 
'''
"8" = '''
:sup:`8` Si Cus ang naging ama ni Nimrod, ang naging kauna-unahang manlulupig sa mundo. 
'''
"9" = '''
:sup:`9` Siya ay isang mahusay na mangangaso sa harapan ni Yahweh. Kaya ang mga ito'y sinabi, “Tulad ni Nimrod, na mahusay na mangangaso sa harapan ni Yahweh.” 
'''
"10" = '''
:sup:`10` Ang naunang mga sentro ng kanyang kaharian ay ang Babel, Eric, Acad at Calne, sa lupain ng Sinar. 
'''
"11" = '''
:sup:`11` Mula sa lupaing iyon siya ay pumunta sa Asiria at tinatag ang Nineve, Rehoboth Ir, Cale, 
'''
"12" = '''
:sup:`12` at Resen, na nasa pagitan ng Nineve at Cale. Ito ay malaking lungsod. 
'''
"13" = '''
:sup:`13` Si Mizraim ang naging ama ng mga Ludites, mga Anamites, mga Lehabites, mga Napthuhites, 
'''
"14" = '''
:sup:`14` ng mga Pathrusites, mga Casluhites (kung kanino nagmula ang mga Filisteo), at mga Caphtorites. 
'''
"15" = '''
:sup:`15` Si Canaan ang naging ama ni Sidon, na kanyang panganay, at ni Heth, 
'''
"16" = '''
:sup:`16` gayundin ng mga Jebuseo, ng mga Amoreo, ng mga Gergeseo, 
'''
"17" = '''
:sup:`17` ng mga Hivita, ng mga Araceo, ng mga Sineo, 
'''
"18" = '''
:sup:`18` ng mga Arvadeo, ng mga Zemareo at ng mga Hamateo. Pagkatapos kumalat ang mga angkan ng mga Cananeo. 
'''
"19" = '''
:sup:`19` Ang hangganan ng mga Cananeo ay mula sa Sidon, sa direksyon ng Gerar, hanggang sa Gaza, at habang ang isa ay patungong Sodoma, Gomorra, Adma, at Zeboim, hanggang sa Lasha. 
'''
"20" = '''
:sup:`20` Ito ang mga anak na lalaki ni Ham, ayon sa kanilang mga angkan, ayon sa kanilang mga wika, sa kanilang mga lupain, at sa kanilang mga bansa. 
'''
"21" = '''
:sup:`21` Nagkaanak din ng mga lalaki si Sem, ang nakatatandang kapatid na lalaki ni Jafet. Si Sem din ang ninuno ng lahat ng tao sa Eber. 
'''
"22" = '''
:sup:`22` Ang mga anak na lalaki ni Sem ay sina Elam, Asshur, Arfaxad, Lud, at Aram. 
'''
"23" = '''
:sup:`23` Ang mga anak na lalaki ni Aram ay sina Uz, Hul, Gether, at Meshec. 
'''
"24" = '''
:sup:`24` Si Arfaxad ang naging ama ni Shela, at si Shela ang naging ama ni Eber. 
'''
"25" = '''
:sup:`25` Si Eber ay may dalawang anak na lalaki. Ang pangalan ng isa ay Peleg, dahil sa kanyang panahon nahati ang mundo. Ang pangalan ng kanyang lalaking kapatid ay Joktan. 
'''
"26" = '''
:sup:`26` Si Joktan ang naging ama nina Almodad, Sheleph, Hazarmavet, Jerah, 
'''
"27" = '''
:sup:`27` Hadoram, Uzal, Diklah, 
'''
"28" = '''
:sup:`28` Obal, Abimael, Sheba, 
'''
"29" = '''
:sup:`29` Ofir, Havila, at Jobab. Ang lahat ng mga ito ay anak ni Joktan. 
'''
"30" = '''
:sup:`30` Ang kanilang nasasakupan ay mula sa Mesha, hangang sa Sephar, ang bundok ng Silangan. 
'''
"31" = '''
:sup:`31` Ito ang mga anak ni Sem, ayon sa kanilang mga angkan at sa kanilang mga wika, sa kanilang mga lupain, ayon sa kanilang mga bansa. 
'''
"32" = '''
:sup:`32` Ito ang mga angkan ng mga anak na lalaki ni Noe, ayon sa kanilang mga tala ng angkan, ng kanilang mga bansa. Mula sa mga ito nagkahiwalay ang mga bansa at kumalat sa mundo matapos ang baha. 
'''
