[20]
"1" = '''
:sup:`1` At nangyari nang ikapitong taon, sa ikasampung araw ng ikalimang buwan, dumating ang mga nakatatanda ng Israel upang sumangguni kay Yahweh at umupo sila sa aking harapan. 
'''
"2" = '''
:sup:`2` Pagkatapos, dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"3" = '''
:sup:`3` “Anak ng tao, ihayag mo sa mga nakatatanda ng Israel at sabihin mo sa kanila, 'Sinasabi ito ng Panginoong Yahweh: Pumarito ba kayo upang sumangguni sa akin? Habang ako ay nabubuhay, hindi ninyo ako mapagsasanggunian! —ito ang pahayag ng Panginoong Yahweh.' 
'''
"4" = '''
:sup:`4` Hahatulan mo ba sila? Hahatol ka ba, anak ng tao? Ipaalam mo sa kanila ang kasuklam-suklam na ginawa ng kanilang mga ama! 
'''
"5" = '''
:sup:`5` Sabihin mo sa kanila, 'Sinasabi ito ng Panginoong Yahweh: Sa araw na pinili ko ang Israel at itinaas ko ang aking kamay upang manumpa ng isang pangako sa mga kaapu-apuhan ng sambahayan ni Jacob, at ipinakilala ko ang aking sarili sa kanila sa lupain ng Egipto, nang itinaas ko ang aking kamay upang manumpa ng isang pangako sa kanila. Sinabi ko, “Ako si Yahweh na inyong Diyos”— 
'''
"6" = '''
:sup:`6` sa araw na iyon itinaas ko ang aking kamay upang manumpa ng isang pangako sa kanila na ilalabas ko sila sa lupain ng Egipto papunta sa isang lupain na maingat kong pinili para sa kanila. Ito ay dinadaluyan ng gatas at pulot-pukyutan; ito ay pinakamagandang palamuti sa lahat ng mga lupain! 
'''
"7" = '''
:sup:`7` Sinabi ko sa kanila, “Hayaang itapon ng bawat tao ang mga kasuklam-suklam na bagay mula sa kaniyang mga mata at ang mga diyus-diyosan ng Egipto. Huwag ninyong gawing marumi ang inyong mga sarili; ako si Yahweh na inyong Diyos.” 
'''
"8" = '''
:sup:`8` Ngunit naghimagsik sila laban sa akin at ayaw nilang makinig sa akin. Hindi itinapon ng bawat tao ang mga kasuklam-suklam na bagay mula sa kaniyang mga mata, ni hindi nila tinalikuran ang mga diyus-diyosan ng Egipto, kaya ipinasya kong ibuhos sa kanila ang aking matinding galit upang mapawi ang aking poot sa kanila sa kalagitnaan ng lupain ng Egipto. 
'''
"9" = '''
:sup:`9` Kumilos ako alang-alang sa aking pangalan upang hindi ito malapastangan sa mata ng mga bansa kung saan sila nananatili. Ipinakilala ko ang aking sarili sa kanila, sa kanilang mga mata, sa pamamagitan ng paglalabas ko sa kanila mula sa lupain ng Egipto. 
'''
"10" = '''
:sup:`10` Kaya pinaalis ko sila sa lupain ng Egipto at dinala sila sa ilang. 
'''
"11" = '''
:sup:`11` Pagkatapos ay ibinigay ko sa kanila ang aking mga kautusan at ipinaalam ko sa kanila ang aking mga alituntunin, na kung susundin ng tao ang mga ito ay mabubuhay siya. 
'''
"12" = '''
:sup:`12` Ibinigay ko rin sa kanila ang aking mga Araw ng Pamamahinga bilang palatandaan sa akin at sa kanila upang malaman nila na ako si Yahweh, na siyang naglaan sa kanila sa aking sarili. 
'''
"13" = '''
:sup:`13` Ngunit naghimagsik ang sambahayan ng Israel laban sa akin sa ilang. Hindi sila lumakad sa aking mga kautusan; sa halip, tinanggihan nila ang aking mga alituntunin, na kung susundin ng tao ang mga ito ay mabubuhay siya. Labis nilang nilapastangan ang aking mga Araw ng Pamamahinga, kaya sinabi kong, ibubuhos ko sa kanila sa ilang ang aking matinding galit upang tapusin sila. 
'''
"14" = '''
:sup:`14` Ngunit kumilos ako alang-alang sa aking pangalan upang hindi ito malapastangan sa mata ng mga bansa, na nakakitang inilabas ko sila sa Egipto. 
'''
"15" = '''
:sup:`15` Kaya itinaas ko ang aking kamay upang manumpa ng isang pangako sa kanila sa ilang na hindi ko sila dadalhin sa lupaing ibibigay ko sa kanila, ang lupaing dinadaluyan ng gatas at pulot-pukyutan, na siyang pinakamagandang palamuti sa lahat ng mga lupain. 
'''
"16" = '''
:sup:`16` Isinumpa ko ito dahil tinanggihan nila ang aking mga alituntunin at hindi sila lumakad sa aking mga kautusan, at nilapastangan nila ang aking mga Araw ng Pamamahinga, sapagkat lumakad ang kanilang puso batay sa kanilang mga diyus-diyosan. 
'''
"17" = '''
:sup:`17` Ngunit nahabag ang aking mata sa kanila dahil sa kanilang pagkawasak, kaya hindi ko sila pinuksa sa ilang. 
'''
"18" = '''
:sup:`18` Sinabi ko sa kanilang mga anak na lalaki at babae sa ilang, “Huwag kayong lumakad ayon sa mga kautusan ng inyong mga magulang; huwag ninyong sundin ang kanilang mga alituntunin o lapastanganin ang inyong sarili sa mga diyus-diyosan. 
'''
"19" = '''
:sup:`19` Ako si Yahweh na inyong Diyos! Lumakad kayo sa aking mga kautusan; ingatan ninyo ang aking mga alituntunin at sundin ang mga ito! 
'''
"20" = '''
:sup:`20` Panatilihin ninyong banal ang aking mga Araw ng Pamamahinga upang ang mga ito ay maging palatandaan sa akin at sa inyo, upang malaman ninyo na ako si Yahweh na inyong Diyos.” 
'''
"21" = '''
:sup:`21` Ngunit naghimagsik laban sa akin ang kanilang mga anak na lalaki at babae. Hindi sila lumakad sa aking mga kautusan o sinunod ang aking mga alituntunin, na kung susundin ng tao ang mga ito ay mabubuhay siya. Nilapastangan nila ang aking Araw ng Pamamahinga, kaya ipinasya kong ibuhos sa kanila ang aking matinding galit upang mapawi ang aking poot laban sa kanila sa ilang. 
'''
"22" = '''
:sup:`22` Ngunit binawi ko ang aking kamay at kumilos ako alang-alang sa aking pangalan, upang hindi ito malapastangan sa mata ng mga bansa na siyang nakakita na inilabas ko ang mga Israelita. 
'''
"23" = '''
:sup:`23` Itinaas ko rin ang aking kamay sa kanila sa ilang, upang manumpa na ikakalat ko sila sa mga bansa at ikakalat ko sila sa mga lupain. 
'''
"24" = '''
:sup:`24` Ipinasya kong gawin ito sapagkat hindi nila sinunod ang aking mga alituntunin, at dahil tinanggihan nila ang aking mga kautusan at nilapastangan ang aking mga Araw ng Pamamahinga. Nasasabik ang kanilang mga mata sa diyus-diyosan ng kanilang mga ama. 
'''
"25" = '''
:sup:`25` At binigyan ko rin sila ng mga hindi mabubuting utos, at mga alituntunin na hindi nila ikabubuhay. 
'''
"26" = '''
:sup:`26` Ginawa ko silang marumi sa pamamagitan ng kanilang mga kaloob, nang ipinadaan nila sa apoy ang bawat panganay mula sa sinapupunan. Ginawa ko ito upang sindakin sila upang malaman nila na ako si Yahweh!' 
'''
"27" = '''
:sup:`27` Kung gayon, anak ng tao, ipahayag mo ito sa sambahayan ng Israel; sabihin mo sa kanila, 'Ito ang sinabi ng Panginoong Yahweh: Nilapastangan ako ng inyong mga ama sa pamamagitan ng pagtataksil laban sa akin. Ginawa nila ito sa ganitong paraan: 
'''
"28" = '''
:sup:`28` nang dinala ko sila sa lupaing ipinangako kong ibibigay sa kanila, at nang nakita nila ang mga matatayog na burol at mga mayayabong na puno, at inialay nila ang kanilang mga handog doon at ginalit ako sa pamamagitan ng kanilang mga handog doon. Nagsunog din sila roon ng mabangong insenso at nagbuhos ng mga inuming handog. 
'''
"29" = '''
:sup:`29` At sinabi ko sa kanila, “Ano itong matayog na lugar na inyong pinagdadalhan ng inyong mga handog?” Kaya ang pangalan ay tinawag na Bama hanggang sa araw na ito.' 
'''
"30" = '''
:sup:`30` Kaya sabihin mo sa sambahayan ng Israel, 'Ito ang sinabi ng Panginoong Yahweh: Bakit ninyo ginagawang marumi ang inyong mga sarili sa mga pamamaraan ng inyong mga ama? At bakit kayo kumikilos na tulad ng mga babaeng bayaran, naghahanap ng mga kasuklam-suklam na bagay? 
'''
"31" = '''
:sup:`31` Sapagkat kapag iniaalay ninyo ang inyong mga kaloob at ipinapadaan ninyo sa apoy ang inyong mga anak na lalaki, ginagawa ninyong marumi ang inyong mga sarili dahil sa lahat ng inyong mga diyus-diyosan hanggang sa araw na ito. Kaya dapat ba kayong sumangguni sa akin, sambahayan ng Israel? Habang ako ay nabubuhay—ito ang pahayag ni Yahweh—hindi kayo makasasangguni sa akin! 
'''
"32" = '''
:sup:`32` Ang kaisipang nabubuo sa inyong mga isipan ay magkakatotoo. Sinasabi ninyo, “Tularan natin ang ibang bansa, tulad ng mga angkan sa ibang mga lupaing sumasamba sa kahoy at bato!” 
'''
"33" = '''
:sup:`33` Habang ako ay nabubuhay—ito ang pahayag ni Yahweh—tiyak na pamumunuan ko kayo nang may makapangyarihang kamay, nakataas na braso, at matinding galit na maibubuhos sa inyo! 
'''
"34" = '''
:sup:`34` Ilalabas ko kayo mula sa ibang mga lahi at titipunin ko kayo mula sa mga bansa kung saan kayo nakakalat. Gagawin ko ito nang may makapangyarihang kamay at may buhos ng matinding galit. 
'''
"35" = '''
:sup:`35` Pagkatapos ay dadalhin ko kayo sa ilang ng ibang mga lahi, at doon ay hahatulan ko kayo nang harap-harapan. 
'''
"36" = '''
:sup:`36` Katulad ng paghatol ko sa inyong mga ama sa ilang sa lupain ng Egipto, gayon ko rin kayo hahatulan! —ito ang pahayag ng Panginoong Yahweh. 
'''
"37" = '''
:sup:`37` Padadaanin ko kayo sa ilalim ng aking pamalo at dadalhin ko kayo sa bigkis ng tipan; 
'''
"38" = '''
:sup:`38` Aalisin ko mula sa inyo ang mga mapanghimagsik at ang mga sumusuway laban sa akin. Paaalisin ko sila mula sa lupain kung saan sila naninirahan bilang mga dayuhan, ngunit hindi sila papasok sa lupain ng Israel. Kaya malalaman ninyo na ako si Yahweh! 
'''
"39" = '''
:sup:`39` Kaya sa iyo, sambahayan ng Israel, ito ang sinabi ng Panginoong Yahweh: Ang bawat isa sa inyo ay dapat pumunta sa kaniyang sariling diyus-diyosan. Sambahin ninyo sila kung ayaw ninyong makinig sa akin, ngunit hindi na ninyo dapat lapastanganin ang aking banal na pangalan sa pamamagitan ng inyong mga kaloob at mga diyus-diyosan. 
'''
"40" = '''
:sup:`40` Sapagkat sa aking banal na bundok, sa tuktok ng bundok ng Israel—ito ang pahayag ng Panginoong Yahweh—pupurihin ako ng lahat ng sambahayan ng Israel doon sa lupain. Malulugod akong hingin ang inyong mga handog doon, at gayon din ang mga unang bunga ng inyong kaloob kasama ng lahat ng inyong banal na bagay. 
'''
"41" = '''
:sup:`41` Tatanggapin ko kayo na parang mabangong insenso kapag inilabas ko kayo mula sa ibang mga lahi at titipunin ko kayo palabas sa mga bansa kung saan kayo ikinalat. Ipapakita ko sa inyo ang aking sarili na banal upang makita ng mga bansa. 
'''
"42" = '''
:sup:`42` Pagkatapos, kapag dinala ko kayo sa lupain ng Israel, sa lupain na pinagtaasan ko ng aking kamay upang ibigay sa inyong mga ama, malalaman ninyo na ako si Yahweh. 
'''
"43" = '''
:sup:`43` At maaalala ninyo roon ang inyong mga masasamang kaparaanan at ang lahat ng inyong gawaing nagparumi sa inyong mga sarili, at kamumuhian ninyo ang inyong sarili sa sarili ninyong paningin dahil sa lahat ng masamang gawain na inyong ginawa. 
'''
"44" = '''
:sup:`44` Kaya malalaman ninyo na ako si Yahweh kapag ginawa ko ito sa inyo alang-alang sa aking pangalan, hindi dahil sa inyong mga masamang kaparaanan o sa inyong mga masasamang gawa, sambahayan ng Israel! —ito ang pahayag ng Panginoong Yahweh.'” 
'''
"45" = '''
:sup:`45` Pagkatapos, dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"46" = '''
:sup:`46` “Anak ng tao, humarap ka sa mga lupain sa timog at magsalita ka laban sa timog, maghayag ka ng propesiya laban sa kagubatan ng Negev. 
'''
"47" = '''
:sup:`47` Sabihin mo sa kagubatan ng Negev, 'Pakinggan mo ang pahayag ni Yahweh! Ito ang sinabi ng Panginoong Yahweh: Tingnan mo, magpapasiklab ako ng apoy sa iyo. Lalamunin nito ang bawat sariwang puno at bawat tuyong puno sa iyo. Hindi maaapula ang naglalagablab na apoy; ang bawat mukha mula sa timog at hilaga ay masusunog. 
'''
"48" = '''
:sup:`48` Pagkatapos, makikita ng lahat ng laman na ako si Yahweh kapag sinindihan ko ang apoy, at ito ay hindi maaapula.'” 
'''
"49" = '''
:sup:`49` At sinabi ko, “Ah! Panginoong Yahweh, sinasabi nila tungkol sa akin, 'Hindi ba isa lamang siyang tagasalaysay ng mga talinghaga?'” 
'''
