[30]
"1" = '''
:sup:`1` Ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, magpropesiya ka at sabihin, 'ito ang sinasabi ng Panginoong Yahweh: Managhoy, “Aba sa darating na araw!” 
'''
"3" = '''
:sup:`3` Ang araw ay malapit na! Malapit na ang araw para kay Yahweh! Magiging maulap ang araw na ito, isang panahon ng katapusan para sa mga bansa! 
'''
"4" = '''
:sup:`4` At isang espada ang darating laban sa Egipto at magkakaroon ng pagdadalamhati sa Cush kapag babagsak sa Egipto ang mga taong pinatay—kapag kinuha nila ang kaniyang kayamanan at kapag gumuho ang kaniyang mga pundasyon! 
'''
"5" = '''
:sup:`5` Ang Cush, Libya at Lidya at ang lahat ng mga dayuhan kasama ang mga taong kabilang sa kasunduan—babagsak silang lahat sa pamamagitan ng espada! 
'''
"6" = '''
:sup:`6` Sinasabi ito ni Yahweh: Kaya ang sinumang tutulong sa Egipto ay babagsak, at ang kapalaluan ng kaniyang lakas ay manghihina. Mula sa Migdal patungo sa Sevene ang kanilang mga kawal ay babagsak sa pamamagitan ng espada! —ito ang pahayag ng Panginoong Yahweh! 
'''
"7" = '''
:sup:`7` Manlulumo sila sa gitna ng nilayasang mga lupain, at ang kanilang mga lungsod ay magiging kabilang ng lahat ng mga nasirang lungsod! 
'''
"8" = '''
:sup:`8` At malalaman nilang ako si Yahweh, kapag susunugin ko ang Egipto, at kapag nawasak ang lahat ng kaniyang mga katulong! 
'''
"9" = '''
:sup:`9` Sa araw na iyon magsisilabasan ang mga mensahero mula sa harapan ko sa mga barko upang kilabutan ang matiwasay na Cush, at magkakaroon ng pagdadalamhati sa kanila sa araw ng pagwakas ng Egipto. Sapagkat masdan! Ito ay paparating! 
'''
"10" = '''
:sup:`10` Sinasabi ito ng Panginoong Yahweh: Wawakasan ko ang karamihan sa Egipto sa pamamagitan ng kamay ni Nebucadnezar, ang hari ng Babilonia. 
'''
"11" = '''
:sup:`11` Siya at ang kaniyang hukbong kasama niya, ang kinatatakutan ng mga bansa ay dadalhin upang sirain ang lupain; ilalabas nila ang kanilang mga espada laban sa Egipto at pupunuin ang lupain ng mga patay na tao! 
'''
"12" = '''
:sup:`12` Gagawin kong tuyong lupa ang mga ilog, at ibebenta ko ang lupain sa kamay ng mga masasamang tao. Pababayaan ko ang lupain at ang kabuuan nito sa pamamagitan ng kamay ng mga banyaga! Ako, si Yahweh, ang nagpapahayag nito! 
'''
"13" = '''
:sup:`13` Sinasabi ito ng Panginoong Yahweh: Sisirain ko ang mga diyus-diyosan at wawakasan ko ang mga walang silbing diyus-diyosan ng Memfis. Wala ng magiging prinsipe sa lupain ng Egipto at maglalagay ako ng katatakutan sa lupain ng Egipto! 
'''
"14" = '''
:sup:`14` Pagkatapos, pababayaan ko ang Patros at susunugin ko ng apoy ang Zoan, at magsasagawa ako ng mga kahatulan sa Tebez. 
'''
"15" = '''
:sup:`15` Sapagkat ibubuhos ko ang aking matinding galit sa Pelesium, ang tanggulan ng Egipto, at papatayin ang karamihan ng Tebez. 
'''
"16" = '''
:sup:`16` Pagkatapos, susunugin ko ng apoy ang Egipto. Magiging labis ang kahirapan ng Pelesium at ang Tebez ay mawawasak. Araw-araw ay magkakaroon ng mga kaaway ang Memfis! 
'''
"17" = '''
:sup:`17` Ang mga binata sa Heliopolis at Bubastis ay babagsak sa pamamagitan ng espada at ang kanilang mga lungsod ay mabibihag. 
'''
"18" = '''
:sup:`18` Sa Tafnes, hindi magliliwanag ang araw na iyon kapag sisirain ko ang pamatok ng Egipto roon at ang kapalaluan ng kaniyang lakas ay magwawakas. Magkakaroon ng ulap na kukubkob sa kaniya at ang kaniyang mga anak na babae ay dadaan sa pagkakabihag. 
'''
"19" = '''
:sup:`19` Magsasagawa ako ng paghuhukom sa Egipto, at malalaman nila na ako si Yahweh.”' 
'''
"20" = '''
:sup:`20` At nangyari nga sa ika-labingisang taon, sa unang buwan, sa ika-pitong araw ng buwan, na ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"21" = '''
:sup:`21` “Anak ng tao, binali ko ang braso ng Paraon, ang hari ng Egipto. Masdan! Hindi ito nabendahan at hindi makatatanggap ng gamot; walang sinuman ang makakapaglagay ng benda nito, kaya wala itong magiging sapat na lakas upang humawak ng espada. 
'''
"22" = '''
:sup:`22` Samakatuwid sinasabi ito ng Panginoong Yahweh, 'Masdan ang Paraon, ang hari ng Egipto! Sapagkat babaliin ko ang kaniyang braso, ang malakas at ang bali na, at pababagsakin ko ang espada mula sa kaniyang kamay. 
'''
"23" = '''
:sup:`23` Pagkatapos ay ikakalat ko ang Egipto sa mga bansa at pagwawatak-watakin sila sa mga lupain. 
'''
"24" = '''
:sup:`24` Palalakasin ko ang mga braso ng hari ng Babilonia at ilalagay ko ang aking espada sa kaniyang kamay upang maaari kong masira ang mga braso ng Paraon. Maghihinagpis siya sa harapan ng hari ng Babilonia tulad ng paghihinagpis ng taong mamamatay na. 
'''
"25" = '''
:sup:`25` Sapagkat palalakasin ko ang mga braso ng hari ng Babilonia, habang bumabagsak ang mga braso ng Paraon. Pagkatapos, malalaman nila na ako si Yahweh, kapag inilagay ko ang aking espada sa kamay ng hari ng Babilonia; sapagkat kaniyang lulusubin ang lupain ng Egipto gamit ito. 
'''
"26" = '''
:sup:`26` Kaya ikakalat ko ang Egipto sa mga bansa at pagwatak-watakin sila sa mga lupain. At malalaman nila na ako si Yahweh!”' 
'''
