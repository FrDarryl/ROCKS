[114]
"1" = '''
:sup:`1` Nang lumabas ang Israel sa Ehipto, ang sambahayan ni Jacob mula sa mga dayuhan na iyon, 
'''
"2" = '''
:sup:`2` ang Juda ang naging banal niyang lugar, ang Israel ang kaniyang kaharian. 
'''
"3" = '''
:sup:`3` Nakita ito ng dagat, at tumakas ito; umatras ang Jordan. 
'''
"4" = '''
:sup:`4` Ang mga bundok ay lumukso na parang mga tupa, ang mga burol ay lumukso na parang mga batang tupa. 
'''
"5" = '''
:sup:`5` Bakit ka tumakas, O dagat? Jordan, bakit ka tumakas? 
'''
"6" = '''
:sup:`6` Mga bundok, bakit kayo lumukso na parang mga tupa? Kayong maliliit na burol, bakit kayo lumukso na parang batang tupa? 
'''
"7" = '''
:sup:`7` Mayanig ka, O lupa, sa harap ng Panginoon, sa presensiya ng Diyos ni Jacob. 
'''
"8" = '''
:sup:`8` Ginawa niyang lawa ng tubig ang malaking bato, ginawa niyang bukal ng tubig ang matigas na bato. 
'''
