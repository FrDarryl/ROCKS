[55]
"1" = '''
:sup:`1` Lumapit kayo, ang bawat isang nauuhaw, magsiparito kayo sa tubig! At kayo na walang salapi, bumili kayo at kumain! Halikayo, bumili kayo ng alak at gatas na walang pera at walang bayad. 
'''
"2" = '''
:sup:`2` Bakit ninyo tinitimbang ang pilak na hindi naman tinapay? At gumagawa ng hindi naman nakasisiya? Makinig mabuti sa akin at kainin kung ano ang mabuti, at malugod kayo sa taba. 
'''
"3" = '''
:sup:`3` Ikiling ang inyong mga tainga at lumapit sa akin! Makinig, upang kayo ay mabuhay! Tiyak na gagawa ako ng walang hanggang tipan sa inyo, ang mga gawa ng katapatan sa tipan na ibinigay kay David. 
'''
"4" = '''
:sup:`4` Masdan, itinalaga ko siyang saksi sa mga bansa, bilang pinuno at tagapag-utos ng mga bansa. 
'''
"5" = '''
:sup:`5` Masdan, tatawag kayo sa bansa na hindi ninyo nakikilala; at ang isang bansa na hindi ninyo kilala ay pupunta sa inyo dahil si Yahweh ang inyong Diyos, Ang Banal ng Israel, na siyang dumakila sa inyo.” 
'''
"6" = '''
:sup:`6` Hanapin si Yahweh habang siya ay maaari pang matagpuan; tumawag sa kaniya habang siya ay nasa malapit. 
'''
"7" = '''
:sup:`7` Hayaaan ang masasama na umalis sa kaniyang landas, at ang mga kaisipan ng taong nasa kasalanan. Hayaan siyang manumbalik kay Yahweh, at maaawa siya sa kaniya, at sa ating Diyos, na siyang lubusang magpapatawad sa kaniya. 
'''
"8" = '''
:sup:`8` Dahil ang aking mga kaisipan ay hindi ninyo mga kaisipan, ni ang inyong mga kaparaanan ay aking kaparaanan—ito ay pahayag ni Yahweh tungkol sa kanyang sarili— 
'''
"9" = '''
:sup:`9` dahil gaya ng mga langit na mas mataas kaysa sa lupa, kaya ang aking mga pamamaraan ay mas mataas kaysa sa inyong mga pamamaraan, at ang aking mga kaisipan kaysa sa inyong mga kaisipan. 
'''
"10" = '''
:sup:`10` Dahil ang ulan at niyebe na bumabagsak mula sa langit at hindi na bumabalik doon maliban kung binababaran nila ang lupa at nagpapatubo at nagpapasibol at nagbibigay binhi sa maghahasik at tinapay sa mga kumakain, 
'''
"11" = '''
:sup:`11` gaya rin ng aking salita na lumalabas sa aking bibig: hindi ito babalik sa akin nang walang kabuluhan, pero tutuparin nito ang aking nais, at magtatagumpay kung saan ko ito ipinadala. 
'''
"12" = '''
:sup:`12` Dahil lalabas kayo ng may kagalakan at magpapatuloy ng may kapayapaan; ang mga bundok at mga burol ay mag-uumpisang sumigaw nang may kagalakan sa inyong harapan at lahat ng mga puno sa mga bukirin ay ipapalakpak ang kanilang mga kamay. Sa halip na mga matitinik na halaman, tutubo ang mga luntiang halaman; 
'''
"13" = '''
:sup:`13` Sa halip na dawag, tutubo ang puno ng mirtel, at magiging para kay Yahweh, para sa kaniyang pangalan, bilang isang walang hanggang tanda na hindi mapuputol. 
'''
