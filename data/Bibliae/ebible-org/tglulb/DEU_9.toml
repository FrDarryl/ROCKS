[9]
"1" = '''
:sup:`1` Makinig, Israel; malapit na kayong tumawid sa Jordan sa araw na ito, pasukin para agawin ang mga bansang higit na malaki at higit na malakas kaysa sa inyong sarili, at mga lungsod na pinatibay pataas hanggang sa langit, 
'''
"2" = '''
:sup:`2` isang malalakas na mga tao at matatangkad, ang mga anak na lalaki ng Anakim, na kilala ninyo, at siyang narinig ninyong sinabi ng mga tao, 'Sino ang makakapanindigan sa harapan ng mga anak na lalaki ni Anak?' 
'''
"3" = '''
:sup:`3` Kaya alamin sa araw na ito, na si Yahweh na inyong Diyos ang siyang mangunguna sa harapan ninyo katulad ng isang lumalamong apoy; wawasakin niya sila, at sila ay ibabagsak niya sa inyong harapan; para palayasin ninyo sila palabas at agad silang mamatay, gaya ng sinabi ni Yahweh sa inyo. 
'''
"4" = '''
:sup:`4` Huwag sabihin sa inyong puso, matapos silang itulak palabas ni Yahweh na inyong Diyos mula sa inyong harapan, 'dahil ako ay matuwid kaya dinala ako ni Yahweh para angkinin ang lupang ito,' dahil ito sa kasamaan nitong mga bansa kaya't pinaaalis sila ni Yahweh palabas mula sa harapan ninyo. 
'''
"5" = '''
:sup:`5` Hindi ito dahil sa inyong pagkamatuwid o sa kabutihan ng inyong puso na makakapasok kayo para angkinin ang kanilang lupain; pero dahil sa kasamaan ng mga bansang ito kaya't papaalisin sila ng inyong Diyos palabas mula sa inyong harapan, at para magawa niyang tuparin ang salita na pinangako niya sa inyong mga ninuno, kay Abraham, Isaac, at Jacob. 
'''
"6" = '''
:sup:`6` Kaya alamin ninyo, na hindi nagbigay si Yahweh na inyong Diyos sa inyo nitong masaganang lupain para angkinin dahil sa inyong pagkamatuwid, sapagkat kayo'y suwail na sangkatauhan. 
'''
"7" = '''
:sup:`7` Alalahanin ninyo at huwag kalimutan kung paano ninyo ginalit si Yahweh na inyong Diyos sa ilang; mula sa araw na iniwan ninyo ang lupain ng Ehipto hanggang sa nakarating kayo sa lugar na ito, naging suwail kayo laban kay Yahweh. 
'''
"8" = '''
:sup:`8` Pati sa Horeb ginalit ninyo si Yahweh, at nagalit si Yahweh sa inyo na sapat para lipulin kayo. 
'''
"9" = '''
:sup:`9` Nang umakyat ako sa bundok para tanggapin ang mga tipak na bato, ang mga tipak ng tipan na ginawa ni Yahweh kasama ninyo, nanatili ako sa bundok ng apatnapung araw at apatnapung gabi; ni hindi ako kumain ng tinapay o uminom ng tubig. 
'''
"10" = '''
:sup:`10` Ibinigay ni Yahweh sa akin ang dalawang tipak na batong sinulatan gamit ang kaniyang daliri; nasusulat sa mga ito ang lahat ng bagay gaya ng lahat ng mga salitang ipinahayag ni Yahweh sa inyo sa bundok mula sa gitna ng apoy noong araw ng pagtitipon. 
'''
"11" = '''
:sup:`11` Nangyari ito sa matapos ang apatnapung araw at apatnapung gabing iyon ng ibinigay ni Yahweh sa akin ang dalawang tipak na bato, ang mga tipak ng kautusan. 
'''
"12" = '''
:sup:`12` Sinabi ni Yahweh sa akin, 'Tumayo ka, agad na bumaba mula rito, dahil dinungisan ng iyong mga tao na dinala mo palabas ng Ehipto ang kanilang mga sarili. Agad silang lumihis sa landas na aking iniutos sa kanila. Gumawa sila para sa kanilang sarili ng isang hinulmang hugis.' 
'''
"13" = '''
:sup:`13` Dagdag pa rito, nagsalita si Yahweh sa akin at sinabing, 'Nakita ko ang mga taong ito; mga taong matitigas ang ulo. 
'''
"14" = '''
:sup:`14` Hayaan mo akong mag-isa, para mawasak ko sila at burahin ang kanilang pangalan mula sa silong ng langit, at gagawin kitang isang bansang higit na malakas at higit na dakila kaysa sa kanila'. 
'''
"15" = '''
:sup:`15` Kaya tumalikod ako at bumaba sa bundok, at ang bundok ay nasusunog. Nasa aking mga kamay ang dalawang tipak ng tipan. 
'''
"16" = '''
:sup:`16` Tumingin ako, at nakitang, nagkasala kayo laban kay Yahweh na inyong Diyos. Naghulma kayo para sa inyong sarili ng isang guya. Lumihis kayo mula sa daang iniutos ni Yahweh sa inyo. 
'''
"17" = '''
:sup:`17` Kinuha ko ang dalawang tipak at tinapon ang mga ito mula sa aking mga kamay. Binasag ko ang mga ito sa harapan ng inyong mga mata. 
'''
"18" = '''
:sup:`18` Muli akong nagpatirapa sa harapan ni Yahweh ng apatnapung araw at apatnapung gabi; hindi ako kumain ng tinapay ni uminom ng tubig, dahil sa lahat kasalanang ginawa ninyo, sa paggawa ng kung ano ang masama sa paningin ni Yahweh, para galitin siya. 
'''
"19" = '''
:sup:`19` Dahil natakot ako sa galit at sa mainit na pagkayamot na kung saan galit si Yahweh laban sa inyo para wasakin kayo. Pero nakinig din si Yahweh sa akin ng oras na iyon. 
'''
"20" = '''
:sup:`20` Galit na galit si Yahweh kay Aaron para patayin siya; nanalangin din ako para kay Aaron ng oras na iyon. 
'''
"21" = '''
:sup:`21` Kinuha ko ang inyong kasalanan, ang guya na ginawa ninyo, at sinunog ito, hinampas ito, at dinurog ito nang napakaliit, hanggang sa naging pino ito tulad ng alikabok. Tinapon ko ang alikabok nito sa tubig na dumadaloy pababa mula sa bundok. 
'''
"22" = '''
:sup:`22` Sa Tabera, sa Massa, at sa Kibrot Hataava, ginalit ninyo si Yahweh ng matindi. 
'''
"23" = '''
:sup:`23` Nang ipinadala kayo ni Yahweh mula sa Kades Barnea at sinabing, 'Humayo at angkinin ang lupain na ibinigay ko sa inyo,' pagkatapos naghimagsik kayo laban sa utos ni Yahweh na inyong Diyos, at hindi kayo naniwala o nakinig sa kaniyang boses. 
'''
"24" = '''
:sup:`24` Naging suwail kayo laban kay Yahweh mula sa araw na nakilala ko kayo. 
'''
"25" = '''
:sup:`25` Kaya nagpatirapa ako sa harapan ni Yahweh ng apatnapung wawasakin niya kayo. 
'''
"26" = '''
:sup:`26` Nagdasal ako kay Yahweh at sinabing, 'O Panginoong Yahweh, huwag mong wasakin ang iyong mga tao o ang iyong pamana na iyong iniligtas sa pamamagitan ng iyong kadakilaan, na dinala mo palabas ng Ehipto gamit ang isang makapangyarihang kamay. 
'''
"27" = '''
:sup:`27` Isipin ang inyong mga lingkod, na sina Abraham, Isaac, at Jacob; huwag tumingin sa katigasan ng ulo mga taong ito, ni sa kanilang kasamaan, ni sa kanilang kasalanan, 
'''
"28" = '''
:sup:`28` para ang lupain mula sa kung saan mo kami dinala ay dapat sabihing, “Dahil hindi sila dadalhin ni Yahweh sa lupang ipinangako niya sa kanila, at dahil kinasuklaman niya sila, dinala niya sila palabas para patayin sila sa ilang.” 
'''
"29" = '''
:sup:`29` Gayun pa man sila ay iyong mga tao at iyong pamana, na dinala mo palabas sa pamamagitan ng iyong dakilang lakas at sa pamamagitan ng pagpapakita ng iyong kapangyarihan.' 
'''
