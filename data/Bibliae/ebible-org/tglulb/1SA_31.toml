[31]
"1" = '''
:sup:`1` Ngayon nakipaglaban ang mga Filisteo laban sa Israel. Nagsitakas ang mga kalalakihan ng Israel mula sa harap ng mga Filisteo at patay na bumagsak sa bundok Gilboa. 
'''
"2" = '''
:sup:`2` Tinugis ng malapitan ng mga Filisteo si Saul at ang kanyang anak na mga lalaki. Napatay ng mga Filisteo si Jonatan, Abinadab, at Malquisua, at ang kanyang mga anak na lalaki. 
'''
"3" = '''
:sup:`3` Nagpatuloy ang matinding labanan laban kay Saul, at nasukol siya ng mga mamamana. Siya ay nakaranas ng malubhang sugat dahil sa kanila. 
'''
"4" = '''
:sup:`4` Pagkatapos sinabi ni Saul sa kanyang tagadala ng baluti, “Hugutin mo ang iyong espada at isaksak mo ito sa akin. Kung hindi, darating itong hindi mga tuli at lalapastanganin ako.” Ngunit ayaw gawin ng kanyang tagadala ng baluti, dahil takot na takot siya. Kaya kinuha ni Saul ang kanyang sariling espada at pinatay nito ang kanyang sarili. 
'''
"5" = '''
:sup:`5` Nang nakita ng tagadala ng baluti na patay na si Saul, gayon din pinatay niya ang kanyang sarili ng kanyang sariling espada at namatay nagmagkasama. 
'''
"6" = '''
:sup:`6` Kaya namatay si Saul, ang kanyang tatlong anak na lalaki, at kanyang tagadala ng baluti— sama-samang namatay ang mga kalalakihang ito nang araw na iyon. 
'''
"7" = '''
:sup:`7` Habang nasa kabilang bahagi ng lambak ang mga kalalakihan ng Israel, at sa mga nasa ibayo ng Jordan, nakita nila na nagsitakas ang mga kalalakihan ng Israel, at nang si Saul at ang kanyang mga anak na lalaki ay patay na, iniwan nila ang kanilang mga lungsod at nagsitakas, at dumating ang mga Filisteo at nanirahan sa lugar nila. 
'''
"8" = '''
:sup:`8` Dumating ang sumunod na araw, nang dumating ang mga Filisteo upang tanggalin ang mga patay, na nakita nila si Saul at ang kanyang tatlong anak na lalaki na patay na sa Bundok Gilboa. 
'''
"9" = '''
:sup:`9` Pinutol nila ang kanyang ulo at tinanggal ang kanyang mga pananggang baluti, at nagpadala ng mga mensahero sa lupain ng mga Filisteo sa lahat ng dako upang dalhin ang balita sa kanilang diyus-diyosan sa templo at sa mga tao. 
'''
"10" = '''
:sup:`10` Inilagay nila ang kanyang baluti sa loob ng templo ni Astare, at ang kanilang itinali ang kanyang katawan sa pader ng lungsod sa Bethsan. 
'''
"11" = '''
:sup:`11` Nang nabalitaan ng mga nakatira sa Jabes Galaad kung ano ang ginawa ng mga Filisteo kay Saul, 
'''
"12" = '''
:sup:`12` tumayo ang lahat ng mandirigmang mga kalalakihan at lumakad ng magdamag at kinuha ang katawan ni Saul at ang mga katawan ng kanyang mga anak na lalaki mula sa pader ng Bethsan. Pumunta sila sa Jabesh at doon nila sinunog ang mga ito. 
'''
"13" = '''
:sup:`13` Pagkatapos kinuha nila ang kanilang mga buto at inilibing ang mga ito sa ilalim ng isang puno ng tamarisko sa Jabes, at nag-ayuno sa loob ng pitong araw. 
'''
