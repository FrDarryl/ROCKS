[34]
"1" = '''
:sup:`1` Higit pa rito, nagpatuloy sa pagsasalita si Elihu; 
'''
"2" = '''
:sup:`2` “Makinig ka sa aking mga sasabihin, kayong matatalino; pakinggan ninyo ako, kayong may kaalaman. 
'''
"3" = '''
:sup:`3` Sinusubok ng tainga ang mga salita, gaya ng dila na tumitikim ng pagkain. 
'''
"4" = '''
:sup:`4` Piliin natin para sa ating sarili kung ano ang matuwid: alamin natin sa ating mga sarili kung ano ang tama. 
'''
"5" = '''
:sup:`5` Dahil sinabi ni Job, “ Ako ay matuwid, pero kinuha ng Diyos ang aking mga karapatan. 
'''
"6" = '''
:sup:`6` Sa kabila ng aking mga karapatan, itinuring akong isang sinungaling. Walang lunas ang aking sugat, kahit wala naman akong kasalanan.' 
'''
"7" = '''
:sup:`7` Sino ang katulad ni Job, na umiinom ng pangungutya gaya ng tubig, 
'''
"8" = '''
:sup:`8` na sumasama sa mga gumagawa ng masama, at lumalakad kasama ang masasamang tao? 
'''
"9" = '''
:sup:`9` Dahil kaniyang sinabi, “walang pakinabang sa isang tao ang magalak sa paggawa ng nais ng Diyos.” 
'''
"10" = '''
:sup:`10` Kaya makinig kayo sa akin, kayong mga matatalino: malayong gawin ng Diyos na gumawa ng kasamaan; malayong gawin ng Makapangyarihan na magkasala. 
'''
"11" = '''
:sup:`11` Dahil kaniyang binabayaran ang gawa ng isang tao; pinapatanggap niya sila ng gantimpala sa kanilang sariling mga pamamaraan. 
'''
"12" = '''
:sup:`12` Tunay nga na hindi gumagawa ng kasamaan ang Diyos, ni hindi binabaluktot ng Makapangyarihan ang katarungan. 
'''
"13" = '''
:sup:`13` Sino ang nagtalaga sa kaniya na pamahalaan ang buong mundo? Sino ang naglagay ng buong daigdig sa kaniyang pamamahala? 
'''
"14" = '''
:sup:`14` Kung itatakda lamang ng Diyos ang kaniyang layunin para sa kaniyang sarili, at kung iipunin niya pabalik para sa kaniyang sarili ang kaniyang espiritu at kaniyang hininga, 
'''
"15" = '''
:sup:`15` sama-samang mawawala ang lahat ng laman; babalik muli sa alabok ang sangkatauhan. 
'''
"16" = '''
:sup:`16` Kung mayroon kayong pang-unawa, pakinggan ninyo ito; makinig kayo sa tunog ng aking mga sasabihin. 
'''
"17" = '''
:sup:`17` Kaya bang mamahala ng taong namumuhi sa katarungan? Hahatulan mo ba ang Diyos na siyang matuwid at makapangyarihan? 
'''
"18" = '''
:sup:`18` Ang Diyos, na nagsasabi sa isang hari, “Ikaw a hamak”, o sinasabi sa mga maharlika, 'Ikaw ay masama”? 
'''
"19" = '''
:sup:`19` Hindi nagpapakita ang Diyos ng pagtatangi sa mga pinuno at hindi niya kinikilala ang mayayaman kaysa sa mahirap, dahil silang lahat ay ginawa ng kaniyang kamay. 
'''
"20" = '''
:sup:`20` Sa isang sandali sila ay namatay; sa hating-gabi mayayanig ang mga tao at mamamatay; ang mga taong malalakas ay kukunin, pero hindi sa pamamagitan ng mga kamay ng tao. 
'''
"21" = '''
:sup:`21` Dahil ang mga mata ni Yahweh ay nakatuon sa pamumuhay ng tao; nakikita niya ang lahat ng hakbang niya. 
'''
"22" = '''
:sup:`22` Walang kadiliman, walang makapal na karimlan ang makakapagtago sa kanilang sarili sa mga gumagawa ng kasalanan. 
'''
"23" = '''
:sup:`23` Dahil hindi na kailangan ng Diyos na suriin pa nang maigi ang isang tao; hindi na kailangang pumunta ng sinuman sa harapan niya para sa paghuhukom. 
'''
"24" = '''
:sup:`24` Winawasak niya nang pira-piraso ang mga malalakas na tao dahil ang kanilang mga pamumuhay ay hindi na kailangan pang suriin; naglalagay siya ng iba sa kanilang mga lugar. 
'''
"25" = '''
:sup:`25` Sa paraang ito, mayroong siyang kaalaman sa kanilang mga ginagawa; binabagsak niya ang mga taong ito sa gabi; sila ay winasak. 
'''
"26" = '''
:sup:`26` Sa harapan ng lahat ng tao, pinatay niya sila dahil sa kanilang masasamang gawa gaya ng mga kriminal 
'''
"27" = '''
:sup:`27` dahil lumayo sila mula sa pagsunod sa kaniya at tumangging kilalanin ang kaniyang mga pamamaraan. 
'''
"28" = '''
:sup:`28` Sa paraang ito, ginawa nilang ilapit ang iyak ng mahihirap sa kaniya; pinakinggan niya ang iyak ng mga taong nahihirapan. 
'''
"29" = '''
:sup:`29` Kapag siya ay nanatiling tahimik, sino ang maaring magparatang sa kaniya? Kung itatago niya ang kaniyang mukha, sino ang maaring makakakilala sa kaniya? Namamahala siya sa lahat ng bansa at bawat tao, 
'''
"30" = '''
:sup:`30` kaya hindi mamahala ang hindi maka-diyos, kaya walang ni isa ang mabibitag. 
'''
"31" = '''
:sup:`31` Ipagpalagay natin na may taong nagsabi sa Diyos, “Tiyak akong may sala, pero hindi na ako magkakasala; 
'''
"32" = '''
:sup:`32` ituro mo kung ano ang hindi ko nakikita; gumawa ako ng kasalanan, pero hindi ko na ito gagawin.” 
'''
"33" = '''
:sup:`33` Sa tingin mo parurusahan ng Diyos ang kasalanan ng taong iyon, dahil sa hindi mo gusto ang ginawa ng Diyos? Dapat kang mamili, hindi ako. Kaya sabihin mo ang iyong nalalaman. 
'''
"34" = '''
:sup:`34` Sasabihin sa akin ng matatalinong tao - tunay nga, na sasabihin sa akin ng bawat matatalinong tao na nakaririnig sa akin, 
'''
"35" = '''
:sup:`35` “Nagsasalita si Job nang walang kaalaman; walang karunungan ang mga sinasabi niya.' 
'''
"36" = '''
:sup:`36` Dapat mailagay si Job sa paglilitis sa maliliit na detalye ng kaniyang kaso dahil nagsasalita siya gaya ng masasamang tao. 
'''
"37" = '''
:sup:`37` Dahil nagdadagdag siya ng pagrerebelde sa kaniyang kasalanan; pinapalakpak niya ang kaniyang mga kamay para inisin kami sa aming kalagitnaan; nagsasabi siya ng mga salita laban sa Diyos.” 
'''
