[24]
"1" = '''
:sup:`1` Lumabas si Jesus mula sa templo at nagpatuloy sa kaniyang pupuntahan. Nilapitan siya ng mga alagad niya upang ipakita sa kaniya ang mga gusali ng templo. 
'''
"2" = '''
:sup:`2` Ngunit sumagot siya at sinabi sa kanila, “Hindi ba ninyo nakikita ang lahat ng mga ito? Totoo itong sinasabi ko sa inyo, wala ni isa mang bato na maiiwang nakapatong sa isa pang bato na hindi guguho.” 
'''
"3" = '''
:sup:`3` Habang nakaupo si Jesus sa Bundok ng mga Olibo, sarilinang lumapit ang mga alagad sa kaniya at sinabi nila, “Sabihin mo sa amin, kung kailan mangyari ang mga ito? Ano ang magiging palatandaan sa inyong pagparito at ang katapusan ng mundo?” 
'''
"4" = '''
:sup:`4` Sumagot si Jesus sa kanila at sinabi, “Mag-ingat kayo na walang makahikayat sa inyo na mailigaw kayo. 
'''
"5" = '''
:sup:`5` Sapagkat marami ang paririto sa aking pangalan. Sasabihin nila, 'Ako ang Cristo,' at marami ang maililigaw. 
'''
"6" = '''
:sup:`6` Makaririnig kayo ng mga digmaan at mga balita tungkol sa digmaan. Tingnan ninyo na hindi kayo mababalisa, sapagkat kailangang mangyari ang mga ito; ngunit hindi pa ito ang katapusan. 
'''
"7" = '''
:sup:`7` Sapagkat lalabanan ng isang bansa ang kapwa bansa, at kaharian sa kapwa kaharian. Magkakaroon ng mga taggutom at mga lindol sa iba't ibang mga lugar. 
'''
"8" = '''
:sup:`8` Ngunit lahat ng mga ito ay simula pa lamang ng sakit ng paghilab ng babaeng manganganak. 
'''
"9" = '''
:sup:`9` Pagkatapos nito, dadalhin nila kayo sa kapighatian at papatayin kayo. Kasusuklaman kayo ng lahat ng mga bansa ng dahil sa pangalan ko. 
'''
"10" = '''
:sup:`10` At marami ang matitisod at ipagkanulo nila ang isa't isa, at kasusuklaman nila ang isa't isa. 
'''
"11" = '''
:sup:`11` Marami ang lilitaw na mga bulaang propeta at ililigaw nila ang marami. 
'''
"12" = '''
:sup:`12` Dahil lalaganap ang katampalasanan, ang pag-ibig ng karamihan ay lalamig. 
'''
"13" = '''
:sup:`13` Ngunit kung sino ang makapagtitiis hanggang sa katapusan, siya ang maliligtas. 
'''
"14" = '''
:sup:`14` Itong ebanghelyo ng kaharian ay ipangangaral sa buong mundo bilang patotoo sa lahat ng mga bansa. At pagkatapos nito darating na ang katapusan. 
'''
"15" = '''
:sup:`15` Kaya, kapag makita na ninyo ang kasuklamsuklam na kalagiman, na sinabi ng propetang si Daniel, na nakatayo na sa banal na lugar (unawain ito ng nagbabasa), 
'''
"16" = '''
:sup:`16` kailangang tumakas silang mga nasa Judea patungo sa kabundukan, 
'''
"17" = '''
:sup:`17` iyong nasa taas ng kanilang bahay huwag nang bumaba upang kumuha ng anumang nasa bahay, 
'''
"18" = '''
:sup:`18` at iyong nasa bukid huwag nang bumalik upang kumuha ng kaniyang balabal. 
'''
"19" = '''
:sup:`19` Ngunit aba sila na mga nagdadalang tao at ang mga nagpapasuso ng mga anak nila sa panahong iyon! 
'''
"20" = '''
:sup:`20` Ipanalangin ninyo na ang pagtatakas ninyo ay hindi mangyari sa taglamig o sa Araw ng Pamamahinga. 
'''
"21" = '''
:sup:`21` Sapagkat magkaroon ng matinding kapighatian na hindi pa nararanasan mula pa sa simula ng mundo hanggang ngayon, hindi, hindi na muling mangyayari kailanpaman. 
'''
"22" = '''
:sup:`22` Maliban na lamang kung paiikliin ang mga araw na iyon, wala ni isa mang laman ang maliligtas. Ngunit alang-alang sa mga hinirang, ang mga araw na iyon ay paiikliin. 
'''
"23" = '''
:sup:`23` Kaya kung mayroong magsasabi sa inyo na, ''Tingnan ninyo, narito ang Cristo!' o 'Nariyan ang Cristo!' huwag ninyong paniwalaan. 
'''
"24" = '''
:sup:`24` Sapagkat darating ang mga bulaang Cristo at mga bulaang propeta at magpapakita ng kahanga-hangang palatandaan at kababalaghan, upang iligaw, kung maaari, maging ang mga hinirang. 
'''
"25" = '''
:sup:`25` Tingnan ninyo, ipinagpauna ko ng sabihin ito sa inyo. 
'''
"26" = '''
:sup:`26` Kaya kapag pagsinasabi nila sa inyo, 'Tingnan ninyo, ang Cristo ay nasa sa ilang', huwag kayong pumunta sa ilang. O, 'Tingnan ninyo, siya ay nasa loobang silid, huwag ninyong paniwalaan ito. 
'''
"27" = '''
:sup:`27` Sapagkat katulad ng pagliwanag ng kidlat galing sa silangan at pagkislap nito sa kanluran, ganoon din ang pagdating ng Anak ng Tao. 
'''
"28" = '''
:sup:`28` Kung saan man naroroon ang patay na hayop, doon din magtitipon ang mga buwitre. 
'''
"29" = '''
:sup:`29` Ngunit agad-agad pagkatapos ng kapighatian sa mga araw na iyon, ang araw ay didilim, hindi na magliwanag ang buwan, malalaglag ang mga bituin mula sa langit, at ang mga kapangyarihan ng kalangitan ay mayayanig. 
'''
"30" = '''
:sup:`30` Pagkatapos nito, ang palatandaan ng Anak ng Tao ay lilitaw sa himpapawid, at kakabugin ng lahat ng mga tribu ang kanilang mga dibdib. Makikita nila ang Anak ng Tao na darating mula sa langit na may kapangyarihan at dakilang kaluwalhatian. 
'''
"31" = '''
:sup:`31` Susuguin niya ang kaniyang mga anghel na may malakas na tunog ng trumpeta, at titipunin nila ang lahat ng kaniyang hinirang mula sa apat na mga hangin, mula sa isang dulo ng kalangitan hanggang sa kabilang dulo. 
'''
"32" = '''
:sup:`32` Pag-aralan ninyo ang aral mula sa puno ng igos. Kapag nananariwa na ang mga sanga at nagdadahon na ito, alam na ninyo na malapit na ang tag-araw. 
'''
"33" = '''
:sup:`33` Gayun din naman, kung makikita ninyo ang lahat ng mga ito, dapat malaman ninyo na malapit na siya, nasa tarangkahan na. 
'''
"34" = '''
:sup:`34` Totoo itong sinasabi ko sa inyo, ang salinlahing ito ay hindi lilipas hanggang mangyari ang lahat ng ito. 
'''
"35" = '''
:sup:`35` Lilipas ang langit at ang lupa, ngunit ang mga salita ko ay hindi kailanman lilipas. 
'''
"36" = '''
:sup:`36` Ngunit tungkol sa araw at oras na iyon, walang nakakaalam kahit ang mga anghel sa langit, ni ang Anak, tanging ang Ama lamang. 
'''
"37" = '''
:sup:`37` Katulad sa kapanahunan ni Noe, ganoon din ang pagparito ng Anak ng Diyos. 
'''
"38" = '''
:sup:`38` Dahil katulad sa mga araw bago ang baha, sila ay nagkainan at nag-inuman, nag-aasawa at pinahintulutan ang mga anak nila na mag-asawa hanggang sa pumasok si Noe sa arka, 
'''
"39" = '''
:sup:`39` at wala silang kaalam-alam hanggang sa dumating ang baha at kinuha silang lahat—ganoon din sa pagparito ng Anak ng Tao. 
'''
"40" = '''
:sup:`40` Sa panahong iyon ay may dalawang tao na nasa bukid — ang isa ay kukunin at ang isa naman ay maiiwan. 
'''
"41" = '''
:sup:`41` Dalawang babae ang naggigiling sa gilingan — ang isa ay kukunin at ang isa naman ay maiiwanan. 
'''
"42" = '''
:sup:`42` Kaya magbantay kayo, dahil hindi ninyo alam kung anong araw darating ang inyong Panginoon. 
'''
"43" = '''
:sup:`43` Ngunit alamin ninyo ito, kung alam lang sana ng amo ng tahanan kung anong oras darating ang magnanakaw, nagbantay sana siya at hindi niya hinayaang mapasukan ang kaniyang bahay. 
'''
"44" = '''
:sup:`44` Kaya kailangang maghanda kayo, sapagkat darating ang Anak ng Tao sa oras na hindi ninyo inaasahan. 
'''
"45" = '''
:sup:`45` Kaya sino ang matapat, matalino na utusan na pinagkatiwalaan ng kaniyang amo sa kaniyang sambahayan, upang magbigay ng kanilang pagkain sa tamang panahon? 
'''
"46" = '''
:sup:`46` Pinagpala ang utusan na iyon, na maratnan ng kaniyang among gumagawa nito sa kaniyang pagdating. 
'''
"47" = '''
:sup:`47` Totoo itong sinasabi ko sa inyo na ipamamahala ng amo sa kaniya ang lahat ng kaniyang ari-arian. 
'''
"48" = '''
:sup:`48` Ngunit kung may masamang utusan na magsasabi sa puso niya, 'Naantala ang aking amo,' 
'''
"49" = '''
:sup:`49` at nagsimulang mamalo ng kapwa niyang utusan, at makipagkainan at makipag-inuman sa mga lasingero, 
'''
"50" = '''
:sup:`50` darating ang amo ng bahay na iyon sa araw na hindi inaasahan ng utusan, sa oras na hindi niya alam. 
'''
"51" = '''
:sup:`51` Hahatiin siya sa dalawa ng kaniyang amo at gagawin ang kaniyang kapalaran katulad ng sasapitin ng mga mapagkunwari, kung saan mayroong pagtatangis at pagngangalit ng mga ngipin. 
'''
