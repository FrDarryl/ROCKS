[102]
"1" = '''
:sup:`1` Dinggin mo ang aking panalangin, Yahweh; dinggin mo ang aking pag-iyak sa iyo. 
'''
"2" = '''
:sup:`2` Huwag mong itago ang iyong mukha mula akin sa oras ng aking kaguluhan. Makinig ka sa akin. Kapag ako ay nanawagan sa iyo, agad mo akong sagutin. 
'''
"3" = '''
:sup:`3` Dahil lumilipas na parang usok ang aking mga araw, at nasusunog ang aking mga buto tulad ng apoy. 
'''
"4" = '''
:sup:`4` Nadudurog ang aking puso, at tulad ako ng damo na natutuyo. Nalilimutan kong kumain ng anumang pagkain. 
'''
"5" = '''
:sup:`5` Sa patuloy kong pagdaing, labis akong pumayat. 
'''
"6" = '''
:sup:`6` Tulad ako ng isang pelikano sa kaparangan; ako ay naging tulad ng isang kwago sa wasak na lugar. 
'''
"7" = '''
:sup:`7` Gising akong nakahiga na parang isang malungkot na ibon, nag-iisa sa bubungan. 
'''
"8" = '''
:sup:`8` Buong araw akong tinutuya ng aking mga kaaway; ginagamit ang aking pangalan sa mga pagsumpa ng mga nanlilibak sa akin. 
'''
"9" = '''
:sup:`9` Kumakain ako ng abo tulad ng tinapay at hinahaluan ng mga luha ang aking inumin. 
'''
"10" = '''
:sup:`10` Dahil sa iyong matinding galit, binuhat mo ako para ibagsak. 
'''
"11" = '''
:sup:`11` Ang aking mga araw ay tulad ng isang anino na unti-unting nawawala, at natutuyo ako tulad ng damo. 
'''
"12" = '''
:sup:`12` Pero ikaw, Yahweh, ay nabubuhay magpakailanman, at ang katanyagan mo ay para sa lahat ng mga salinlahi. 
'''
"13" = '''
:sup:`13` Babangon ka at maaawa sa Sion. Panahon na ngayon para kaawaan siya; dumating na ang takdang oras. 
'''
"14" = '''
:sup:`14` Dahil minamahal ng iyong mga lingkod ang kanyang mga bato at nahahabag sa alikabok ng kanyang pagkawasak. 
'''
"15" = '''
:sup:`15` Igagalang ng mga bansa ang iyong pangalan, Yahweh, at pararangalan ng lahat ng mga hari sa daigdig ang iyong kaluwalhatian. 
'''
"16" = '''
:sup:`16` Muling itatayo ni Yahweh ang Sion at makikita sa kanyang kaluwalhatian. 
'''
"17" = '''
:sup:`17` Sa oras na iyon, tutugon siya sa panalangin ng dukha; hindi niya tatanggihan ang kanilang panalangin. 
'''
"18" = '''
:sup:`18` Ito ay masusulat para sa mga darating na salinlahi, at pupurihin si Yahweh ng isang bayan na hindi pa ipinapanganak. 
'''
"19" = '''
:sup:`19` Dahil tumingin siya pababa mula sa kanyang banal na kaitaasan; mula sa langit tiningnan ni Yahweh ang daigdig, 
'''
"20" = '''
:sup:`20` para dinggin ang pagdaing ng mga bilanggo, para palayain ang mga nahatulan ng kamatayan. 
'''
"21" = '''
:sup:`21` Pagkatapos ihahayag ng mga tao ang pangalan ni Yahweh sa Sion at ang kanyang papuri sa Jerusalem 
'''
"22" = '''
:sup:`22` sa panahon na ang mga tao at mga kaharian ay magtitipon para paglingkuran si Yahweh. 
'''
"23" = '''
:sup:`23` Inalis niya ang aking kalakasan sa kalagitnaan ng aking buhay. Pinaikli niya ang aking mga araw. 
'''
"24" = '''
:sup:`24` Sinabi ko, â€œAking Diyos, huwag mo akong kunin sa kalagitnaan ng aking buhay; naririto ka sa lahat ng mga salinlahi. 
'''
"25" = '''
:sup:`25` Nang mga sinaunang panahon inilagay mo sa lugar ang daigdig; ang kalangitan ay gawa ng iyong mga kamay. 
'''
"26" = '''
:sup:`26` Mawawala sila, pero mananatili ka; tatanda silang lahat tulad ng isang damit; tulad ng pananamit, huhubarin mo sila, at maglalaho sila. 
'''
"27" = '''
:sup:`27` Pero wala kang pagbabago, at ang mga taon mo ay hindi magwawakas. 
'''
"28" = '''
:sup:`28` Patuloy na mabubuhay ang mga anak ng iyong mga lingkod, at ang kanilang mga kaapu-apuhan ay mabubuhay sa iyong presensya. 
'''
