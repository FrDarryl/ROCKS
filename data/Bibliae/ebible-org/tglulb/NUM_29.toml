[29]
"1" = '''
:sup:`1` “Sa ikapitong buwan, sa unang araw ng buwan, dapat magkaroon kayo ng isang banal na pagpupulong upang parangalan si Yahweh. Hindi kayo dapat gumawa ng karaniwang gawain sa araw na iyon. Ito ay magiging isang araw kung kailan hihipan ninyo ang mga trumpeta. 
'''
"2" = '''
:sup:`2` Dapat kayong mag-alay ng isang susunuging handog upang magbigay ng isang mabangong halimuyak para kay Yahweh. Dapat kayong mag-alay ng isang batang toro, isang lalaking tupa, at pitung lalaking tupa tig-iisang taong gulang, bawat isang walang kapintasan. 
'''
"3" = '''
:sup:`3` Dapat kayong mag-alay kasama ng mga iyon ng kanilang handog na butil, pinong harinang hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa toro, dalawa sa sampung bahagi para sa lalaking tupa, 
'''
"4" = '''
:sup:`4` at isa sa sampung bahagi ng bawat tupa sa pitong tupa. 
'''
"5" = '''
:sup:`5` At dapat kayong mag-alay ng isang lalaking kambing para sa handog ng pambayad ng inyong sariling kasalanan. 
'''
"6" = '''
:sup:`6` Ialay ninyo ang mga handog na ito sa ikapitong buwan bilang karagdagan sa lahat ng mga alay na inyong iaalay sa unang araw ng bawat buwan: ang natatanging alay na susunugin at ang handog na butil kasama nito. Dapat karagdagan ang mga ito sa karaniwang alay na susunugin, ang mga handog na butil nito, at ang mga inuming handog. Habang ginagawa ninyo ng mga handog na ito, susundin ninyo kung ano ang inatas sa inyo upang magbigay ng isang mabangong halimuyak, isang handog na ipinaraan sa apoy para kay Yahweh. 
'''
"7" = '''
:sup:`7` Sa ikasampung araw ng ikapitong buwan, dapat magkaroon kayo ng isang banal na pagpupulong upang parangalan si Yahweh. Dapat kayong magpakumbaba at hindi magtrabaho. 
'''
"8" = '''
:sup:`8` Dapat kayong maghandog ng isang alay na susunugin upang magbigay ng isang mabangong halimuyak para kay Yahweh. Dapat kayong maghandog ng isang batang toro, isang lalaking tupa, at pitong lalaking tupa na tig-iisang taong gulang. Dapat walang kapintasan ang mga ito. 
'''
"9" = '''
:sup:`9` Dapat kayong maghandog kasama ng mga iyon ng isang handog na butil, pinong harinang hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa toro, dalawa sa sampung bahagi para sa isang lalaking tupa, 
'''
"10" = '''
:sup:`10` at isa sa sampung bahagi ng isang epa para sa bawat isa sa pitong tupa. 
'''
"11" = '''
:sup:`11` Dapat kayong mag-alay ng isang lalaking kambing bilang isang handog para sa kasalanan. Bukod pa ito sa handog para sa kasalanan ng pagbabayad kasalanan, ang karaniwang handog na susunugin, at ang mga handog na butil, at mga inuming handog. 
'''
"12" = '''
:sup:`12` Sa ika labing limang araw ng ikapitong buwan dapat magkaroon kayo ng isang banal na pagpupulong upang parangalan si Yahweh. Hindi kayo dapat gumawa ng karaniwang gawain sa araw na iyon, at dapat ninyong ipagpatuloy ang pagdiriwang sa loob ng pitong araw para sa kaniya. 
'''
"13" = '''
:sup:`13` Dapat kayong maghandog ng isang handog na susunugin, isang alay na ipinaraan sa apoy para magbigay ng isang mabangong halimuyak para kay Yahweh. Dapat maghandog kayo ng labing tatlong batang toro, dalawang lalaking tupa, at labing-apat na lalaking tupa na tig-iisang taong gulang. Dapat walang kapintasan ang bawat isa. 
'''
"14" = '''
:sup:`14` Dapat kayong maghandog kasama ng mga iyon ng isang handog na butil, pinong harina na hinaluan ng langis, tatlo sa sampung bahagi ng isang epa para sa bawat toro ng labing tatlong toro, dalawa sa sampung bahagi para sa bawat lalaking tupa ng dalawang lalaking tupa, 
'''
"15" = '''
:sup:`15` at isa sa sampung bahagi ng isang epa para sa bawat isa sa labing apat na mga tupa. 
'''
"16" = '''
:sup:`16` Dapat maghandog kayo ng isang lalaking kambing bilang isang alay para sa kasalanan bukod pa sa karaniwang handog na susunugin, mga handog na butil, at inuming handog kasama nito. 
'''
"17" = '''
:sup:`17` Sa ikalawang araw ng pagpupulong, dapat maghandog kayo ng labindalawang batang toro, dalawang lalaking tupa, at labing apat na tupa na tig-iisang taong gulang bawat isa, na walang kapintasan. 
'''
"18" = '''
:sup:`18` Dapat gumawa kayo kasama ng mga iyon ng isang handog na butil at ang mga inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"19" = '''
:sup:`19` Dapat kayong mag-handog ng isang lalaking kambing bilang isang handog para sa kasalananbukod pa sa karaniwang alay na susunugin, handog na butil, at kanilang mga inuming handog. 
'''
"20" = '''
:sup:`20` Sa ikatlong araw ng pagpupulong, dapat maghandog kayo ng labing-isang toro, dalawang lalaking tupa, at labing apat na lalaking tupang tig-iisang taong gulang, walang kapintasan ang bawat isa. 
'''
"21" = '''
:sup:`21` Dapat gawin kasama ng mga iyon ang isang handog na butil at mga inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"22" = '''
:sup:`22` Dapat mag-handog kayo ng isang lalaking kambing bilang isang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, handog na butil, at mga inuming handog. 
'''
"23" = '''
:sup:`23` Sa ikaapat na araw ng pagpupulong, dapat maghandog kayo ng sampung toro, dalawang lalaking tupa, at labing apat na lalaking tupa na tig-iisang taong gulang, walang kapintsan ang bawat isa. 
'''
"24" = '''
:sup:`24` Dapat gumawa kayo kasama ng mga iyon ng isang handog na butil at mga inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"25" = '''
:sup:`25` Dapat kayong maghandog ng isang kambing bilang isang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, mga handog na butil, at mga inuming handog. 
'''
"26" = '''
:sup:`26` Sa ikalimang araw ng pagpupulong, dapat maghandog kayo ng siyam na toro, dalawang lalaking tupa, at labing apat na lalaking tupang tig-iisang taong gulang, walang kapintasan ang bawat isa. 
'''
"27" = '''
:sup:`27` Dapat gumawa kayo kasama ng mga iyon ng isang handog na butil at ang inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"28" = '''
:sup:`28` Dapat maghandog kayo ng isang lalaking kambing bilang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, mga handog na butil, at kanilang mga inuming handog. 
'''
"29" = '''
:sup:`29` Sa ikaanim na araw ng pagpupulong, dapat maghandog kayo ng walong toro, dalawang lalaking tupa, at labing-apat na lalaking tupa na tig-iisang taong gulang, walang kapintasan ang bawat isa. 
'''
"30" = '''
:sup:`30` Dapat gumawa kayo kasama nila ng isang handog na butil at mga inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"31" = '''
:sup:`31` Dapat kayong maghandog ng isang lalaking kambing bilang isang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, mga handog na butil, at mga inuming handog. 
'''
"32" = '''
:sup:`32` Sa ikapitong araw ng pagpupulong, dapat maghandog kayo ng pitong toro, dalawang lalaking tupa, at labing apat na lalaking tupa na tig-iisang taong gulang, walang kapintasan ang bawat isa. 
'''
"33" = '''
:sup:`33` Dapat gumawa kayo kasama ng mga iyon ng isang handog na butil at inuming handog para sa mga toro, para sa mga lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"34" = '''
:sup:`34` Dapat maghandog kayo ng isang lalaking kambing bilang isang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, mga butil ng handog, at kanilang mga inuming handog. 
'''
"35" = '''
:sup:`35` Sa ikawalong araw dapat magkaroon kayo ng isa pang mataimtim na pagpupulong. Hindi kayo dapat gumawa ng karaniwang gawain sa araw na iyon. 
'''
"36" = '''
:sup:`36` Dapat mag-alay kayo ng isang handog na susunugin, isang handog naipinaraan sa apoy upang magbigay ng mabangong halimuyak para kay Yahweh. Dapat kayong mag-alay ng isang toro, isang lalaking tupa, at pitong lalaking tupa na tig-iisang taong gulang, walang kapintasan ang bawat isa. 
'''
"37" = '''
:sup:`37` Dapat ninyong ihandog ang kanilang handog na butil at kanilang mga inuming handog para sa toro, para sa lalaking tupa, at para sa mga batang tupa, gagawa ng maraming handog gaya ng inutos. 
'''
"38" = '''
:sup:`38` Dapat maghandog kayo ng isang lalaking kambing bilang isang handog para sa kasalanan bukod pa sa karaniwang handog na susunugin, at kanilang mga inuming handog. 
'''
"39" = '''
:sup:`39` Ito ang dapat ninyong ihandog kay Yahweh sa inyong mga itinakdang pagdiriwang. Dapat ay karagdagan ang mga ito sa inyong mga panata at mga kusang handog. Dapat ihandog ninyo ang mga ito bilang inyong handog na susunugin, mga handog na butil, mga inuming handog, at handog para sa pagtitipon-tipon.” 
'''
"40" = '''
:sup:`40` Sinabi ni Moises sa mga tao ng Israel ang lahat ng bagay na inutos ni Yahweh na kaniyang sabihin. 
'''
