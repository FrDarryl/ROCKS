[6]
"1" = '''
:sup:`1` Ano ngayon ang sasabihin natin? Dapat ba tayong magpatuloy sa kasalanan upang managana ang biyaya? 
'''
"2" = '''
:sup:`2` Huwag nawa itong mangyari. Tayong mga namatay sa kasalanan, paano pa tayo mamumuhay rito? 
'''
"3" = '''
:sup:`3` Hindi ba ninyo alam na kung gaano karami ang nabautismuhan kay Jesu-Cristo ay nabautismuhan sa kaniyang kamatayan? 
'''
"4" = '''
:sup:`4` Inilibing na tayo kasama niya sa pamamagitan ng bautismo sa kamatayan. Nangyari ito upang gaya ng pagkabuhay ni Cristo mula sa patay sa pamamagitan ng kaluwalhatian ng Ama, lalakad din tayo sa panibagong buhay. 
'''
"5" = '''
:sup:`5` Sapagkat kung tayo ay nakiisa sa kaniya sa wangis ng kaniyang kamatayan, tayo rin ay makikiisa sa kaniyang muling pagkabuhay. 
'''
"6" = '''
:sup:`6` Nalalaman natin ito, na ang dati nating pagkatao ay ipinako sa krus kasama niya, upang sa gayon ay masira ang ating katawang makasalanan. Nangyari ito upang hindi na tayo maging alipin pa ng kasalanan. 
'''
"7" = '''
:sup:`7` Siya na namatay ay inihayag na matuwid hinggil sa kasalanan. 
'''
"8" = '''
:sup:`8` Ngunit kung namatay tayo kasama ni Cristo, naniniwala tayong mabubuhay din tayong kasama niya. 
'''
"9" = '''
:sup:`9` Alam nating si Cristo ay binuhay mula sa patay at hindi na siya patay. Hindi na naghahari sa kaniya ang kamatayan. 
'''
"10" = '''
:sup:`10` Sapagkat ukol sa kamatayan na namatay siya sa kasalanan, namatay siya nang minsanan para sa lahat. Subalit, ang buhay na kaniyang ipinamuhay ay ipinamuhay niya para sa Diyos. 
'''
"11" = '''
:sup:`11` Sa ganoon ding paraan, kinakailangan din ninyong ituring ang inyong mga sarili na patay sa kasalanan, ngunit buhay sa Diyos kay Cristo Jesus. 
'''
"12" = '''
:sup:`12` Samakatuwid huwag ninyong hayaan na pagharian ng kasalanan ang inyong mga namamatay na katawan upang inyong sundin ang mga pagnanasa nito. 
'''
"13" = '''
:sup:`13` Huwag ninyong ihandog ang mga bahagi ng inyong katawan sa kasalanan bilang kasangkapan para sa kasamaan, ngunit ihandog ninyo ang inyong mga sarili sa Diyos, na buhay mula sa patay. At ihandog ninyo ang mga bahagi ng inyong katawan bilang kasangkapan ng katuwiran para sa Diyos. 
'''
"14" = '''
:sup:`14` Huwag ninyong hayaan na pagharian kayo ng kasalanan. Sapagkat wala na kayo sa ilalim ng kautusan ngunit sa ilalim ng biyaya. 
'''
"15" = '''
:sup:`15` Kaya ano? Magkakasala ba tayo dahil wala tayo sa ilalim ng kautusan, ngunit sa ilalim ng biyaya? Huwag nawa itong mangyari. 
'''
"16" = '''
:sup:`16` Hindi ba ninyo alam na ang pinaghandugan ninyo ng inyong mga sarili bilang mga alipin ay siyang inyong pinaglilingkuran, ang siyang dapat ninyong sundin? Totoo ito, mga alipin man kayo sa kasalanan na patungo sa kamatayan, o mga alipin sa pagsunod na patungo sa katuwiran. 
'''
"17" = '''
:sup:`17` Ngunit salamat sa Diyos! Sapagkat kayo ay dating mga alipin ng kasalanan, ngunit sinunod ninyo mula sa puso ang uri ng katuruang ibinigay sa inyo. 
'''
"18" = '''
:sup:`18` Pinalaya kayo sa kasalanan, at ginawa kayong mga alipin kayo ng katuwiran. 
'''
"19" = '''
:sup:`19` Nagsasalita ako tulad ng isang tao dahil sa kahinaan ng inyong laman. Sapagkat gaya ng paghahandog ninyo ng mga bahagi ng inyong katawan bilang mga alipin sa karumihan at kasamaan, ngayon, sa ganoon ding paraan, ihandog ninyo ang mga bahagi ng inyong katawan bilang alipin sa katuwiran para sa ikababanal. 
'''
"20" = '''
:sup:`20` Sapagkat noong kayo ay mga alipin ng kasalanan, malaya kayo sa katuwiran. 
'''
"21" = '''
:sup:`21` Sa mga panahong iyon, ano ang naging bunga ng mga bagay na ikinahihiya na ninyo ngayon? Sapagkat ang kinahantungan ng mga bagay na iyon ay kamatayan. 
'''
"22" = '''
:sup:`22` Ngunit ngayon na kayo ay pinalaya mula sa kasalanan at alipin na ng Diyos, nasa inyo ang inyong bunga para sa ikababanal. Ang kahihinatnan ay buhay na walang hanggan. 
'''
"23" = '''
:sup:`23` Sapagkat ang kabayaran ng kasalanan ay kamatayan, ngunit ang libreng kaloob ng Diyos ay buhay na walang hanggan kay Cristo Jesus na ating Panginoon. 
'''
