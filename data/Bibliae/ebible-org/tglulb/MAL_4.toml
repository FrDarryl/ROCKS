[4]
"1" = '''
:sup:`1` Sapagkat tingnan ninyo, ang araw ay dumarating, na nagliliyab na parang isang pugon, kapag ang lahat ng mayabang at lahat ng gumagawa ng masama ay magiging parang dayami. Susunugin sila sa araw na paparating,” sabi ni Yahweh ng mga hukbo, “upang walang maiwan kahit ugat at maging sanga man. 
'''
"2" = '''
:sup:`2` Ngunit sa inyong may takot sa aking pangalan, sisikat ang araw nang katuwiran na may kagalingan sa mga pakpak nito. Lalabas kayo na lumulukso katulad ng guya mula sa kulungan. 
'''
"3" = '''
:sup:`3` Tatapakan ninyo ang masasama, sapagkat sila ay magiging mga abo sa ilalim ng mga talampakan ng inyong mga paa sa araw na gawin ko,” sabi ni Yahweh ng mga hukbo. 
'''
"4" = '''
:sup:`4` “Alalahanin ninyong sundin ang utos ng aking lingkod na si Moises, ang mga kasunduan at alituntunin na iniutos ko sa kaniya sa Horeb para sa buong Israel. 
'''
"5" = '''
:sup:`5` Tingnan ninyo, isusugo ko sa inyo si Elias, na propeta bago dumating ang dakila at katakut-takot na araw ni Yahweh. 
'''
"6" = '''
:sup:`6` At ipapanumbalik niya ang puso ng mga ama sa mga anak, at ang puso ng mga anak sa kanilang mga ama; upang hindi ako darating at lusubin ang lupain nang may ganap na pagkawasak.” 
'''
