[13]
"1" = '''
:sup:`1` Isang pahayag tungkol sa Babilonia, na natanggap ni Isaias anak ni Amoz: 
'''
"2" = '''
:sup:`2` Sa kalbong bundok maglagay ka ng isang bandilang panghudyat, umiyak kayo ng malakas sa kanila, iwagayway ang inyong kamay para pumunta sila sa mga tarangkahan ng mga maharlika. 
'''
"3" = '''
:sup:`3` Inutusan ko ang aking mga banal, oo, tinawag ko ang malalakas kong mandirigma para isagawa ang aking galit, pati ang malalakas kong mandirigma ay matutuwa. 
'''
"4" = '''
:sup:`4` Ang ingay ng karamihan sa mga bundok, ay gaya ng maraming tao! Ang ingay ng kaguluhan sa mga kaharian ay gaya ng maraming bansa na nagtipon-tipon! Tinitipon ni Yahweh ng mga hukbo ang mga kawal para sa labanan. 
'''
"5" = '''
:sup:`5` Nanggaling sila mula sa malayong bansa na hindi na natatanaw. Si Yahweh ang wawasak ng buong lupain gamit ang kaniyang mga instrumento ng paghahatol. 
'''
"6" = '''
:sup:`6` Umungol kayo, dahil papalapit na ang araw ni Yahweh; darating ito nang may pagwasak mula sa Makapangyarihan. 
'''
"7" = '''
:sup:`7` Dahil dito, manlalambot ang lahat ng kamay at matutunaw ang bawat puso; Matatakot sila; matinding kirot at kalungkutan ang lulupig sa kanila, gaya ng isang babaeng nanganganak. 
'''
"8" = '''
:sup:`8` Titingin sila ng may pagkamangha sa isa't-isa; mag-aalab ang kanilang mga mukha. 
'''
"9" = '''
:sup:`9` Tingnan ninyo, dadating ang araw ni Yahweh nang may mabagsik na poot at nag-uumapaw na galit, para gawing malagim ang lupain at para wasakin ang mga makasalanan doon. 
'''
"10" = '''
:sup:`10` Hindi ibibigay ng mga bituin sa langit at mga grupo ng bituin ang kanilang liwanag. Magdidilim ang araw kahit na bukang-liwayway, at hindi magniningning ang buwan. 
'''
"11" = '''
:sup:`11` Parurusahan ko ang daigdig dahil sa kasamaan nito at dahil sa kanilang kasalanan. Tatapusin ko ang kayabangan ng mga mapagmataas at ibababa ko ang kayabangan ng mararahas. 
'''
"12" = '''
:sup:`12` Gagawin kong mas madalang ang mga tao kaysa sa pinong ginto at mas mahirap hanapin kaysa sa purong ginto ng Ofir. 
'''
"13" = '''
:sup:`13` Dahil dito, papanginigin ko ang kalangitan, at yayanigin ang lupa sa kinalalagyan nito, sa pamamagitan ng matinding poot ni Yahweh ng mga hukbo, at sa araw ng kaniyang matinding galit. 
'''
"14" = '''
:sup:`14` Gaya ng isang hinahabol na gasel o gaya ng isang tupang walang pastol, babalik ang bawat tao sa kanilang sariling bayan at tatakas patungo sa sarili nilang lupain. 
'''
"15" = '''
:sup:`15` Ang bawat taong matatagpuan ay papatayin, at ang bawat taong mahuhuli ay mamamatay sa pamamagitan ng espada. 
'''
"16" = '''
:sup:`16` Dudurugin din ng pira-piraso ang kanilang mga anak sa kanilang harapan. Nanakawan ang kanilang mga bahay at huhulihin ang kanilang mga asawa at sisipingan. 
'''
"17" = '''
:sup:`17` Tingnan ninyo, pupukawin ko ang Medes para lusubin sila, na hindi iisipin ang tungkol sa pilak, ni hindi matutuwa sa ginto. 
'''
"18" = '''
:sup:`18` Tutusok ang mga palaso nila sa mga kabataan. Hindi sila maaawa sa mga sanggol at walang ititirang mga bata. 
'''
"19" = '''
:sup:`19` At Babilonia, ang pinakahinahangaan sa mga kaharian, ang pinagmamalaking kaluwalhatian ng Chaldea ay itatapon ng Diyos gaya ng Sodoma at Gomorra. 
'''
"20" = '''
:sup:`20` Hindi na ito matitirahan o pamumuhayan mula sa saling-lahi hanggang sa isa pang saling-lahi. Hindi na itatayo ng Arabo ang kaniyang tolda doon, ni pagpapahingahin ng pastol ang kawan ng tupa doon. 
'''
"21" = '''
:sup:`21` Pero ang mga mababangis na hayop ng ilang ang hihiga doon. Mapupuno ang kanilang mga bahay ng mga kwago; at mga ostrich at mga ligaw na kambing ang magluluksuhan doon. 
'''
"22" = '''
:sup:`22` Aatungal ang hiyena sa kanilang mga kuta, at mga asong-gubat sa magagandang palasyo. Nalalapit na ang oras niya, at hindi na magtatagal ang kaniyang mga araw. 
'''
