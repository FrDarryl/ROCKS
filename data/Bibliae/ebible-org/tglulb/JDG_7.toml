[7]
"1" = '''
:sup:`1` Pagkatapos si Jerub Baal (iyon ay, si Gideon) bumangon nang maaga at lahat ng mga taong kasama niya at nagkampo sila sa tabi ng bukal ng Harod. Ang kampo ng Midian ay nasa hilaga nila sa lambak na malapit sa burol ng More. 
'''
"2" = '''
:sup:`2` Sinabi ni Yahweh kay Gideon, “Napakaraming sundalo sa akin para mabigyan kita ng tagumpay laban sa mga Midianita. Tiyaking hindi magmamayabang ang Israel laban sa akin, sa pagsasabing, 'Iniligtas tayo ng ating sariling kapangyarihan.' 
'''
"3" = '''
:sup:`3` Kaya ngayon, ihayag sa mga tainga ng mga tao at sabihin, 'Sinuman ang takot, sinuman ang nanginginig, hayaan siyang bumalik at umalis mula sa Bundok ng Galaad.” Kaya dalawampu't dalawang libong tao ang umalis at sampung libo ang nanatili. 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh kay Gideon, “Napakarami pa rin ng mga tao. Dalhin sila pababa sa tubig at gagawin kung mas kaunti ang kanilang bilang para sa iyo roon. Kung sabihin ko sa iyo. 'Sasama sa iyo itong isa,' sasama siya sa iyo; pero kung sasabihin ko, 'Hindi sasama sa iyo ang isang ito,' hindi siya sasama.” 
'''
"5" = '''
:sup:`5` Kaya dinala ni Gideon ang mga tao sa tubig at sinabi ni Yahweh sa kaniya, “Ihiwalay ang bawat isang sumalok ng tubig at uminom, gaya ng pagdila ng isang aso, mula sa sinumang lumuhod para uminom.” 
'''
"6" = '''
:sup:`6` Tatlong daang kalalakihan ang dumila. Ang natirang mga kalalakihan ay lumuhod para uminom ng tubig 
'''
"7" = '''
:sup:`7` Sinabi ni Yahweh kay Gideon, “Sa pamamagitan ng tatlong daang kalalakihan sumalok at uminom, ililigtas ko kayo at bibigyan ng tagumpay laban sa mga Midianita. Hayaang bumalik ang ibang mga kalalakihan sa kani-kanilang lugar.” 
'''
"8" = '''
:sup:`8` Kaya ang mga napili ay kumuha ng kanilang mga pangangailangan at kanilang mga trumpeta. Pinauwi ni Gideon ang mga lalaki ng Israel, bawat lalaki sa kaniyang tolda, pero pinanatili niya ang tatlong daang kalalakihan. Ngayon ang kampo ng Midianita ay nasa baba niya sa lambak. 
'''
"9" = '''
:sup:`9` Sa parehong gabing iyon sinabi ni Yahweh sa kaniya, “Bangon! Lusubin ang kampo, dahil ibibigay ko sa iyo ang tagumpay laban dito. 
'''
"10" = '''
:sup:`10` Pero kung natatakot kang bumaba, bumaba ka sa kampo kasama si Pura na iyong lingkod 
'''
"11" = '''
:sup:`11` at makinig sa kanilang sinasabi at mapapalakas ang iyong loob para lusubin ang kampo. “Kaya pumunta si Gideon kasama si Purah na kaniyang lingkod, pababa sa puwesto ng tagabantay ng kampo. 
'''
"12" = '''
:sup:`12` Nanatili sa tabi ng lambak ang mga Midianita, ang mga Amalekita at lahat ng tao ng silangan, singkapal ng ulap ng mga balang. Higit pa sa kayang bilangin ang kanilang mga kamelyo; higit na marami ang bilang nila kaysa sa mga butil ng buhangin sa baybayin. 
'''
"13" = '''
:sup:`13` Nang dumating si Gideon doon, isang lalaki ang nagsasabi ng isang panaginip sa kaniyang kasama. Sinabi ng lalaki, “Tingnan mo! mayroon akong isang panaginip at nakita ko ang isang bilog na piraso ng tinapay na sebada ang gumugulong papunta sa kampo ng Midianita. Dumating ito sa tolda at tumama nang napalakas, bumagsak at natiwarik ito, kaya lumagapak ito.” 
'''
"14" = '''
:sup:`14` Sinabi ng ibang lalaki, “Walang iba ito kundi ang espada ni Gideon (anak na lalaki ni Joas), ang Israelita. Binigyan siya ng Diyos ng tagumpay laban sa Midian at sa lahat ng kanilang mga hukbo.” 
'''
"15" = '''
:sup:`15` Nang marinig ni Gideon ang muling pagsasalaysay ng panaginip at ang kahulugan nito, nagpatirapa siya sa pagsamba. Bumalik siya sa kampo ng Israel at sinabi, “Bumangon kayo! Binigyan kayo ni Yahweh ng tagumpay laban sa mga hukbo ng Midian.” 
'''
"16" = '''
:sup:`16` Hinati niya ang tatlong daang kalalakihan sa tatlong pangkat at ibinigay sa kanila ang lahat ng mga trumpeta at ang mga tapayang walang laman, na may sulo sa loob ng bawat tapayan. 
'''
"17" = '''
:sup:`17` Sinabi niya sa kanila, “Tumingin kayo sa akin at sundin kung ano ang aking gagawin. Masdan ninyo! Kapag dumating ako sa dulo ng kampo, dapat ninyong gawin kung ano ang aking gagawin. 
'''
"18" = '''
:sup:`18` Kapag hihipan ko ang trumpeta, ako at ang lahat ng aking kasama, sa gayon hihipan ninyo rin ang inyong mga trumpeta sa bawat sulok ng buong kampo at sumigaw, 'Para kay Yahweh at kay Gideon!'” 
'''
"19" = '''
:sup:`19` Kaya dumating si Gideon at ang isandaang lalaki na kasama niya sa bawat sulok ng kampo, sa pagsisimula ng kalagitnaang pagbabantay. Habang nagpapalit ng mga tagabantay ang mga Midianita, hinipan nila ang mga trumpeta at binasag ang mga tapayang nasa kanilang mga kamay. 
'''
"20" = '''
:sup:`20` Hinipan ng tatlong pangkat ang mga trumpeta at binasag ang mga tapayan. Hinawakan nila ang mga sulo sa kanilang kaliwang kamay at mga trumpeta sa kanang kamay para hipan ang mga ito. Sumigaw sila, “Ang espada ni Yahweh at ni Gideon,” 
'''
"21" = '''
:sup:`21` Tumayo ang bawat lalaki sa kaniyang lugar sa palibot ng kampo at nagsitakbuhan ang lahat ng mga hukbo ng Midianita. Sumigaw sila at tumakbo palayo. 
'''
"22" = '''
:sup:`22` Nang hinipan nila ang tatlong daang mga trumpeta, itinakda ni Yahweh ang espada ng bawat Midianita laban sa kaniyang kasama at laban sa lahat ng kanilang mga hukbo. Tumakbo palayo ang hukbo hanggang sa layo ng Beth Sita patungong Zerera, kasing layo ng hangganan ng Abel Meholah na malapit sa Tabata. 
'''
"23" = '''
:sup:`23` Nagtipon ang mga kalalakihan ng Israel mula sa Neftali, Asher at buong Manases at hinabol nila ang Midian. 
'''
"24" = '''
:sup:`24` Nagpadala si Gideon ng mga mensahero sa lahat ng mga burol ng Efraim, sa pagsasabing, “Bumaba laban sa Midian at pigilan ang Ilog Jordan, hanggang sa layo ng Beth Bara, para pigilan sila. Kaya sama-samang nagtipon ang mga kalalakihan ng Efraim at pinigilan ang mga tubig, hanggang sa layo ng Beth Bara at ng Ilog Jordan. 
'''
"25" = '''
:sup:`25` Nabihag nila ang dalawang prinsipe ng Midian, sina Oreb at Zeeb. Pinatay nila si Oreb sa bato ng Oreb, at pinatay nila si Zeeb sa pigaan ng ubas ng Zeeb. Hinabol nila ang mga Midianita at dinala nila ang mga ulo nina Oreb at Zeeb kay Gideon, na nasa kabilang ibayo ng Jordan. 
'''
