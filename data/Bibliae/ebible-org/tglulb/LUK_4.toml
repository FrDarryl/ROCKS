[4]
"1" = '''
:sup:`1` Nang si Jesus ay na puspos ng Banal na Espiritu, bumalik siya mula sa ilog Jordan at pinangunahan ng Espiritu sa ilang 
'''
"2" = '''
:sup:`2` sa loob ng apatnapung araw at siya ay tinukso ng diyablo. Sa mga araw na iyon, hindi siya kumain ng anuman at sa huling mga araw siya ay nagutom. 
'''
"3" = '''
:sup:`3` Sinabi ng diyablo sa kaniya, “Kung ikaw ang Anak ng Diyos, utusan mo ang batong ito na maging tinapay.” 
'''
"4" = '''
:sup:`4` Sinagot siya ni Jesus, “Nasusulat, 'Hindi lang sa tinapay nabubuhay ang tao.”' 
'''
"5" = '''
:sup:`5` At dinala siya ng diyablo sa mataas na lugar, at ipinakita sa kaniya ang lahat ng mga kaharian ng mundo nang ilang sandali. 
'''
"6" = '''
:sup:`6` Sinabi ng diyablo sa kaniya, “Bibigyan kita ng kapangyarihang mamuno sa lahat ng mga kahariang ito, pati na ang kanilang kadakilaan. Kaya kong gawin ito dahil ibinigay ang mga ito sa akin upang pamunuan, at maaari ko itong ibigay sa sinumang gustuhin ko. 
'''
"7" = '''
:sup:`7` Kaya kung ikaw ay yuyuko at sasamba sa akin, ang lahat ng ito ay mapapasaiyo.” 
'''
"8" = '''
:sup:`8` Ngunit sumagot si Jesus at sinabi sa kaniya, “Nasusulat, 'Dapat mong sambahin ang Panginoon mong Diyos, at siya lang ang dapat mong paglingkuran.”' 
'''
"9" = '''
:sup:`9` Pagkatapos dinala ng diyablo si Jesus sa Jerusalem at inilagay siya sa pinakamataas na bahagi ng templo, at sinabi sa kaniya, “Kung ikaw ang Anak ng Diyos, magpatihulog ka mula dito, 
'''
"10" = '''
:sup:`10` Sapagkat nasusulat, 'Uutusan niya ang kaniyang mga anghel upang alagaan ka at ingatan ka,' 
'''
"11" = '''
:sup:`11` at, 'Iaangat ka nila sa kanilang mga kamay, upang hindi tumama ang iyong paa sa bato '.” 
'''
"12" = '''
:sup:`12` Sumagot si Jesus na sinabi sa kaniya, “Nasasabi, 'Hindi mo dapat subukin ang Panginoon mong Diyos.”' 
'''
"13" = '''
:sup:`13` Nang matapos tuksuhin ng diyablo si Jesus, umalis siya at iniwanan siya hanggang sa ibang pagkakataon. 
'''
"14" = '''
:sup:`14` Pagkatapos, bumalik si Jesus sa Galilea as kapangyarihan ng Espiritu, at kumalat ang balita tungkol sa kaniya sa buong paligid ng rehiyon. 
'''
"15" = '''
:sup:`15` Nagturo siya sa kanilang mga sinagoga, at ang bawat isa ay nagpuri sa kaniya. 
'''
"16" = '''
:sup:`16` Isang araw, siya ay pumunta sa Nazaret, ang lungsod na kung saan siya pinalaki. Sa kaniyang nakagawian, pumasok siya sa sinagoga sa Araw ng Pamamahinga, at tumayo upang basahin ang kasulatan. 
'''
"17" = '''
:sup:`17` Ang balumbon ni propeta Isaias ay iniabot sa kaniya, kaya binuksan niya ang balumbon at nakita ang bahagi kung saan nakasulat, 
'''
"18" = '''
:sup:`18` “Ang Espiritu ng Panginoon ay nasa akin, dahil itinalaga niya ako upang ipangaral ang magandang balita sa mga mahihirap. Isinugo niya ako upang ipahayag ang kalayaan sa mga bihag, at manumbalik ang paningin ng mga bulag, upang palayain ang mga inaapi, 
'''
"19" = '''
:sup:`19` ipahayag ang pinagpalang panahon ng Panginoon.” 
'''
"20" = '''
:sup:`20` Pagkatapos ay inirolyo niya ang kasulatang binalumbon, ibinalik sa tagapangasiwa ng sinagoga, at umupo. Ang mga mata ng lahat ng tao sa sinagoga ay nakatuon sa kaniya. 
'''
"21" = '''
:sup:`21` Siya ay nagsimulang magsalita sa kanila, “Ngayon itong kasulatan ay natupad sa inyong pandinig.” 
'''
"22" = '''
:sup:`22` Bawat isa sa kanila ay nasaksihan ang lahat ng kaniyang mga sinabi at lahat sila ay namangha sa mga mapagpalang salitang lumalabas sa kaniyang bibig. Sinasabi nila, “Ito ay anak lamang ni Jose, hindi ba?” 
'''
"23" = '''
:sup:`23` Sinabi ni Jesus sa kanila, “Tinitiyak kong sasabihin ninyo ang kawikaang ito sa akin, 'Manggagamot, gamutin mo ang iyong sarili. Anuman ang aming narinig na ginawa mo sa Capernaum, gawin mo din dito sa iyong bayang kinalakihan.”' 
'''
"24" = '''
:sup:`24` Sinabi din niya, “Tapat kong sinasabi sa inyo, walang propeta ang tinanggap sa sarili niyang bayan. 
'''
"25" = '''
:sup:`25` Ngunit sinasabi ko sa inyo ang katotohanan na maraming mga balo sa Israel sa panahon ni Elias, noong sumara ang kalangitan na walang ulan sa loob ng tatlo at kalahating mga taon, noong nagkaroon ng matinding taggutom sa lahat ng kalupaan. 
'''
"26" = '''
:sup:`26` Ngunit hindi ipinadala si Elias sa kahit sinuman sa kanila, ngunit sa isang balo lamang na naninirahan sa Sarepta na malapit sa lungsod ng Sidon. 
'''
"27" = '''
:sup:`27` Mayroon ding maraming mga ketongin sa Israel sa panahon ni propeta Eliseo, ngunit wala sa kanila ang gumaling maliban kay Naaman na taga-Siria.” 
'''
"28" = '''
:sup:`28` Lahat ng tao sa sinagoga ay napuno ng matinding galit nang marinig nila ang mga bagay na ito. 
'''
"29" = '''
:sup:`29` Tumayo sila at ipinagtabuyan siya paalis ng lungsod, at dinala siya sa gilid ng burol kung saan itinayo ang kanilang lungsod, upang siya ay maari nilang ihulog sa bangin. 
'''
"30" = '''
:sup:`30` Ngunit siya ay lumakad palusot sa kanilang kalagitnaan at siya ay umalis. 
'''
"31" = '''
:sup:`31` At siya ay bumaba patungong Capernaum, isang lungsod ng Galilea. Sa isang Araw ng Pamamahinga siya ay nagturo sa mga tao sa sinagoga. 
'''
"32" = '''
:sup:`32` Sila ay namangha sa kaniyang itinuturo, dahil nagsalita siya nang may kapangyarihan. 
'''
"33" = '''
:sup:`33` Ngayon, sa sinagoga sa araw na iyon may isang tao na may espiritu ng maruming demonyo, at siya ay sumigaw nang may malakas na tinig, 
'''
"34" = '''
:sup:`34` “Ano ang nais mong gawin sa amin, Jesus na taga-Nazaret? Ikaw ba ay pumarito para kami ay puksain? Alam ko kung sino ka! Ikaw ang Banal ng Diyos!” 
'''
"35" = '''
:sup:`35` Sinaway ni Jesus ang demonyo, na nagsasabi, “Manahimik ka at lumabas ka sa kaniya!” Nang naihagis ng demonyo ang lalaki sa kalagitnaan nila, siya ay lumabas mula sa kaniya na walang nangyaring masama sa lalaki. 
'''
"36" = '''
:sup:`36` Lahat ng tao ay lubhang namangha, at sila ay patuloy na nag-uusap sa isa't isa sa nangyari. Sinabi nila, “Anong uri ang mga salitang ito? Inutusan niya ang mga maruruming espiritu na may kakayahan at kapangyarihan at sila ay lumabas.” 
'''
"37" = '''
:sup:`37` Kaya nagsimulang kumalat ang balita tungkol sa kaniya sa bawat bahagi ng nakapaligid na rehiyon. 
'''
"38" = '''
:sup:`38` Pagkatapos, umalis si Jesus sa sinagoga at pumunta sa bahay ni Simon. Ngayon, ang biyenan ni Simon ay nahihirapan dahil sa mataas na lagnat, at sila ay nakiusap para sa kaniya. 
'''
"39" = '''
:sup:`39` Kaya tumayo siya malapit sa kaniya at sinaway ang kaniyang lagnat, at umalis ito. Agad siyang tumayo at nagsimulang maglingkod sa kanila. 
'''
"40" = '''
:sup:`40` Nang palubog na ang araw, dinala ng mga tao kay Jesus ang bawat may sakit at may iba't ibang karamdaman. Ipinatong niya ang kaniyang kamay sa bawat isa sa kanila at sila ay gumaling. 
'''
"41" = '''
:sup:`41` May mga demonyo din na lumabas mula sa kanila, sumusigaw at nagsasabi, “Ikaw ang Anak ng Diyos!” Sinaway ni Jesus ang mga demonyo at hindi niya sila pinayagang magsalita, dahil alam nila na siya ang Cristo. 
'''
"42" = '''
:sup:`42` Nang dumating ang dapit-umaga, pumunta siya sa isang tahimik na lugar. Maraming mga tao ang naghahanap sa kaniya at pumunta kung saang lugar siya naroon. Sinubukan nila na pigilan siya sa pag-alis sa kanila. 
'''
"43" = '''
:sup:`43` Ngunit sinabi niya sa kanila, “Dapat ko ring ipangaral ang magandang balita tungkol sa kaharian ng Diyos sa marami pang lungsod, dahil ito ang dahilan kung bakit ako ipinadala dito.” 
'''
"44" = '''
:sup:`44` At siya ay nagpatuloy na nangaral sa mga sinagoga sa buong Judea. 
'''
