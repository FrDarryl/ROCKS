[16]
"1" = '''
:sup:`1` Ang mga balak ng puso ay pag-aari ng isang tao, ngunit mula kay Yahweh ang sagot mula sa kaniyang dila. 
'''
"2" = '''
:sup:`2` Lahat ng pamamaraan ng isang tao ay dalisay sa kaniyang sariling paningin, pero tinitimbang ni Yahweh ang mga kalooban. 
'''
"3" = '''
:sup:`3` Ipagkatiwala mo ang iyong mga gawain kay Yahweh at magtatagumpay ang mga balak mo. 
'''
"4" = '''
:sup:`4` Ginawa ni Yahweh ang lahat ng bagay ukol sa kaniyang layunin, maging ang mga masama para sa araw ng kaguluhan. 
'''
"5" = '''
:sup:`5` Kinamumuhian ni Yahweh ang bawat isa na may mapagmataas na puso, kahit na tumayo pa sila nang magkahawak, hindi sila maliligtas sa kaparusahan. 
'''
"6" = '''
:sup:`6` Sa pamamagitan ng katapatan sa kasunduan at pagtitiwala ang pagkakasala ay nabayaran at sa pamamagitan ng takot kay Yahweh, tinatalikuran ng mga tao ang kasamaan. 
'''
"7" = '''
:sup:`7` Kapag ang pamamaraan ng isang tao ay kalugod-lugod kay Yahweh, ginagawa niya kahit na ang mga kaaway nito ay makipagbati sa kaniya. 
'''
"8" = '''
:sup:`8` Mabuti pa ang may kakaunti nang nasa tama, kaysa sa malaking kita na may kaakibat na kawalan ng katarungan. 
'''
"9" = '''
:sup:`9` Sa kaniyang puso, ang isang tao ay nagpaplano ng kaniyang landas, pero si Yahweh ang nagtuturo ng kaniyang mga hakbang. 
'''
"10" = '''
:sup:`10` Ang isang pahayag na may karunungan ay nasa labi ng isang hari, sa paghahatol ang kaniyang bibig ay hindi nagsasalita nang may panlilinlang. 
'''
"11" = '''
:sup:`11` Ang tapat na mga timbangan ay nagmumula kay Yahweh; lahat ng mga pabigat sa sako ay kanyang gawain. 
'''
"12" = '''
:sup:`12` Kapag gumagawa ng napakasamang mga bagay ang mga hari, ito ay isang bagay na dapat kasuklaman sapagkat ang trono ay itinatag sa pamamagitan ng paggawa ng kung ano ang tama. 
'''
"13" = '''
:sup:`13` Nalulugod ang isang hari sa mga labi na nagsasabi ng kung ano ang tama at kinagigiliwan niya ang isang nagsasalita nang tuwiran. 
'''
"14" = '''
:sup:`14` Ang matinding galit ng isang hari ay sugo ng kamatayan pero ang isang marunong na tao ay magsisikap na pahupain ang kanyang galit. 
'''
"15" = '''
:sup:`15` Sa liwanag ng mukha ng isang hari ay buhay, at ang kanyang pagkiling ay parang isang ulap na nagdadala ng ulan sa tagsibol. 
'''
"16" = '''
:sup:`16` Higit na mainam ang pagtamo ng karunungan kaysa ginto. Ang pagtamo ng kaunawaan ay dapat higit na piliin kaysa pilak. 
'''
"17" = '''
:sup:`17` Ang daang-bayan ng mga matuwid na tao ay palayo sa kasamaan; ang taong nangangalaga ng kanyang buhay ay nag-iingat sa kanyang landas. 
'''
"18" = '''
:sup:`18` Nauuna ang kayabangan bago sa kapahamakan at ang mapagmataas na kalooban ay nauuna bago sa isang pagbagsak. 
'''
"19" = '''
:sup:`19` Mas mabuti pang maging mapagpakumbaba kasama ng mga mahihirap na tao kaysa makipaghatian ng mga nasamsam na bagay sa mga mayayabang na tao. 
'''
"20" = '''
:sup:`20` Sinumang pinagninilay-nilayan ang itinuturo sa kanila ay makakasumpong nang mabuti at iyong mga nagtitiwala kay Yahweh ay masisiyahan. 
'''
"21" = '''
:sup:`21` Ang isang marunong sa kanyang puso ay tatawaging marunong makita ang kaibhan, at pinahuhusay ng matamis na pananalita ang kakayahang magturo. 
'''
"22" = '''
:sup:`22` Ang kaunawaan ay isang bukal ng buhay sa isang mayroon nito, pero ang kaparusahan ng mga hangal ay ang kanilang kahangalan. 
'''
"23" = '''
:sup:`23` Ang puso ng isang marunong na tao ay nagbibigay ng mahusay na panananaw sa kaniyang bibig at nagdadagdag ng panghihikayat sa kaniyang mga labi. 
'''
"24" = '''
:sup:`24` Ang kaaya-ayang mga salita ay isang pulot-pukyutan - matamis sa kaluluwa at kagalingan sa mga buto. 
'''
"25" = '''
:sup:`25` May daan na tama sa tingin ng isang tao ngunit ang dulo nito ay ang daan sa kamatayan. 
'''
"26" = '''
:sup:`26` Ang gana ng isang manggagawa ay kapaki-pakinabang sa kaniya, ang kanyang gutom ang patuloy na nagtutulak sa kaniya. 
'''
"27" = '''
:sup:`27` Ang isang walang kwentang tao ay naghuhukay ng kapilyuhan, at ang kaniyang pananalita ay tulad ng isang nakakapasong apoy. 
'''
"28" = '''
:sup:`28` Ang isang napakasamang tao ay pumupukaw ng pagtatalo at ang isang tsismoso ay naghihiwalay ng malalapit na magkaibigan. 
'''
"29" = '''
:sup:`29` Ang isang taong marahas ay nagsisinungaling sa kaniyang kapwa at naghahatid sa kaniya pababa sa isang landas na hindi mabuti. 
'''
"30" = '''
:sup:`30` Ang isang kumikindat ay nagbabalak ng napakasamang mga bagay; iyong mga nagtitikom ng mga labi ay gagawa ng kasamaan. 
'''
"31" = '''
:sup:`31` Ang uban ay isang korona ng karangalan; nakukuha ito sa pamamagitan ng pamumuhay sa tamang paraan. 
'''
"32" = '''
:sup:`32` Mas mabuting maghinay-hinay sa galit kaysa maging isang mandirigma; ang isang nagpipigil sa kanyang sarili ay mas malakas kaysa sa isang sumasakop sa isang lungsod. 
'''
"33" = '''
:sup:`33` Ang mga palabunutan ay hinahagis sa kandungan, pero ang kapasyahan ay nagmumula kay Yahweh. 
'''
