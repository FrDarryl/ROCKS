[2]
"1" = '''
:sup:`1` Kaya ikaw, anak ko, maging matatag ka sa biyayang nakay Cristo Jesus. 
'''
"2" = '''
:sup:`2` At ang mga bagay na narinig mo sa akin kasama ng maraming saksi, ipagkatiwala mo ang mga ito sa mga tapat na tao na kaya ring magturo sa iba. 
'''
"3" = '''
:sup:`3` Samahan mo ako sa pagdurusa at paghihirap, tulad ng isang mabuting sundalo ni Cristo Jesus. 
'''
"4" = '''
:sup:`4` Walang sundalo ang naglilingkod habang nakatali sa mga bagay ng buhay na ito, upang sa ganoon kalugdan siya ng kaniyang mataas na opisyal. 
'''
"5" = '''
:sup:`5` Gayundin naman, kung sinuman ang makipagpaligsahan tulad ng isang manlalaro, hindi siya kokoronahan maliban kung siya ay makipagpaligsahan ayon sa mga alituntunin. 
'''
"6" = '''
:sup:`6` Kinakailangang ang isang masipag na magsasaka ay maunang tatanggap ng kaniyang bahagi sa ani. 
'''
"7" = '''
:sup:`7` Isipin mo ang tungkol sa aking sinasabi, sapagkat ang Panginoon ang magbibigay sa iyo ng pang-unawa sa lahat ng bagay. 
'''
"8" = '''
:sup:`8` Alalahanin mo si Jesu-Cristo, mula sa binhi ni David, na binuhay mula sa mga patay. Ayon ito sa aking mensahe ng ebanghelyo, 
'''
"9" = '''
:sup:`9` kung saan ako ay nagdurusa na humantong sa pagkakadena sa akin na parang isang kriminal. Ngunit ang salita ng Diyos ay hindi nakatanikala. 
'''
"10" = '''
:sup:`10` Kaya tinitiis ko ang lahat ng bagay para sa mga pinili, upang matamo din nila ang kaligtasan na nakay Cristo Jesus, na may kaluwalhatian na walang hanggan. 
'''
"11" = '''
:sup:`11` Ang kasabihang ito ay mapagkakatiwalaan, “Kung namatay tayong kasama niya, mabubuhay din tayo kasama niya. 
'''
"12" = '''
:sup:`12` Kung magtitiis tayo, maghahari din tayong kasama niya. Kung ikakaila natin siya, ikakaila din niya tayo. 
'''
"13" = '''
:sup:`13` Kung hindi tayo tapat, nananatili siyang tapat, sapagkat hindi niya maaaring ipagkaila ang kaniyang sarili.” 
'''
"14" = '''
:sup:`14` Palagi mo silang paalalahanan ng mga bagay na ito. Pagsabihan mo sila sa harap ng Diyos na huwag makipag-away tungkol sa mga salita. Dahil, walang mapapakinabangan dito. Dahil dito may pagkawasak para sa mga nakikinig. 
'''
"15" = '''
:sup:`15` Gawin mo ang lahat mong makakaya upang iharap ang iyong sarili na karapat-dapat sa Diyos bilang isang manggagawang walang dapat ikahiya. Panghawakan mo ng tama ang salita ng katotohanan. 
'''
"16" = '''
:sup:`16` Iwasan ang usapang malaswa, na siyang nagiging daan sa higit pang kawalan ng pagkilala sa Diyos. 
'''
"17" = '''
:sup:`17` Ang kanilang salita ay kakalat tulad ng ganggrena. Kabilang dito sina Himeneo at Fileto. 
'''
"18" = '''
:sup:`18` Sila ang mga lalaking nalihis sa katotohanan. Sinasabi nila na ang muling pagkabuhay ay nangyari na. Ginugulo nila ang pananampalataya ng ilan. 
'''
"19" = '''
:sup:`19` Gayunman, nakatayo ang matibay na pundasyong itinatag ng Diyos. Mayroon itong tatak na ganito: “Nakikilala ng Panginoon kung sino ang mga kaniya” at “Bawat isang tumatawag sa pangalan ng Panginoon ay dapat lumayo sa kasamaan” 
'''
"20" = '''
:sup:`20` Sa mayamang tahanan, hindi lamang lalagyang yari sa ginto at pilak ang naroon. May mga lalagyan ding yari sa kahoy at putik. Ang ilan sa mga ito ay ginagamit sa marangal ngunit ang ilan ay sa hindi marangal. 
'''
"21" = '''
:sup:`21` Kung sinuman ang maglinis ng kaniyang sarili mula sa hindi marangal na pagkakagamit, siya ay isang marangal na lalagyan. Siya ay ibinukod, kagamit-gamit sa kaniyang Panginoon, at inihanda para sa bawat mabuting gawain. 
'''
"22" = '''
:sup:`22` Lumayo sa mga makalamang pagnanasa ng kabataan. Pagsikapan na matamo ang katuwiran, pananampalataya, pag-ibig, at kapayapaan kasama ang mga tumatawag sa Panginoon mula sa malinis na puso. 
'''
"23" = '''
:sup:`23` Ngunit tanggihan ang mga walang kabuluhan at mangmang na mga katanungan. Alam mo na hahantong ang mga ito sa pagtatalo. 
'''
"24" = '''
:sup:`24` Hindi dapat nakikipag-away ang lingkod ng Panginoon. Sa halip dapat siyang maging marahan sa lahat, may kakayahang magturo, at matiyaga. 
'''
"25" = '''
:sup:`25` Dapat niyang turuan ang mga sumasalungat sa kaniya ng may kababaang-loob. Baka sakaling pagkalooban sila ng Diyos ng pagsisisi para sa pagkaalam sa katotohanan. 
'''
"26" = '''
:sup:`26` Maliliwanagan muli ang kanilang isip at makakawala sa bitag ng diyablo, pagkatapos na sila ay kaniyang bihagin para sa kaniyang kalooban. 
'''
