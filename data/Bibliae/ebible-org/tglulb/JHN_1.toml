[1]
"1" = '''
:sup:`1` Sa simula pa lamang ay ang Salita, at ang Salita ay kasama ng Diyos, at ang Salita ay Diyos. 
'''
"2" = '''
:sup:`2` Itong Salitang ito ay nasa simula pa kasama ng Diyos. 
'''
"3" = '''
:sup:`3` Ang lahat nang mga bagay ay nalikha sa pamamagitan niya, at kung wala siya, ay wala kahit isang bagay ang nilikha na nalikha. 
'''
"4" = '''
:sup:`4` Sa kaniya ay buhay, at ang buhay na iyon ay liwanag sa lahat ng sangkatauhan. 
'''
"5" = '''
:sup:`5` Ang liwanag ay sumisinag sa kadiliman, at ito ay hindi napawi nang kadiliman. 
'''
"6" = '''
:sup:`6` May isang lalaki na isinugo mula sa Diyos, na ang pangalan ay Juan. 
'''
"7" = '''
:sup:`7` Dumating siya bilang isang saksi upang magpatotoo tungkol sa liwanag, upang ang lahat ay maaaring maniwala sa pamamagitan niya. 
'''
"8" = '''
:sup:`8` Hindi si Juan ang liwanag, ngunit naparito upang makapagpatotoo siya tungkol sa liwanag. 
'''
"9" = '''
:sup:`9` Iyon ang tunay na liwanag na dumarating sa mundo at iyon ang nagpapaliwanang sa lahat. 
'''
"10" = '''
:sup:`10` Siya ay nasa mundo, at ang mundo ay nalikha sa pamamagitan niya, at ang mundo ay hindi nakakakilala sa kaniya. 
'''
"11" = '''
:sup:`11` Dumating siya sa kaniyang sariling kababayan, at hindi siya tinanggap ng kaniyang sariling mga kababayan. 
'''
"12" = '''
:sup:`12` Ngunit sa kasing-dami nang tumanggap sa kaniya, na naniwala sa kaniyang pangalan, sa kanila niya ipinagkaloob ang karapatang maging mga anak ng Diyos, 
'''
"13" = '''
:sup:`13` ipinanganak sila hindi sa pamamagitan nang dugo, ni hindi sa pamamagitan nang kagustuhan ng laman, ni hindi sa pamamagitan nang kagustuhan ng tao, kundi sa pamamagitan ng Diyos. 
'''
"14" = '''
:sup:`14` Ngayon ang Salita ay naging laman at namuhay na kasama namin. Nakita namin ang kaniyang kaluwalhatian,  kaluwalhatiang katulad ng nasa nag-iisang natatanging katauhan na naparito mula sa Ama, punong-puno ng biyaya at katotohanan. 
'''
"15" = '''
:sup:`15` Pinatotohanan ni Juan ang tungkol sa kaniya at sumigaw na nagsasabi, “Siyang sinabi ko sa inyo, 'Ang darating kasunod ko ay mas higit sa akin, sapagkat siya ay nauna sa akin.'” 
'''
"16" = '''
:sup:`16` Sapagkat mula sa kaniyang kapuspusan tayong lahat ay nakatanggap ng sunod-sunod na libreng kaloob. 
'''
"17" = '''
:sup:`17` Sapagkat ang kautusan ay ibinigay sa pamamagitan ni Moises. Biyaya at katotohanan ay dumating sa pamamagitan ni Jesu-Cristo. 
'''
"18" = '''
:sup:`18` Kailanman, walang tao ang nakakita sa Diyos. Ang isa at nag-iisang katauhan, na mismo ay Diyos, na siyang nasa dibdib ng Ama, nagawa niya siyang maipakilala. 
'''
"19" = '''
:sup:`19` Ngayon ito ang patotoo ni Juan nang ang mga Judio ay nagpadala sa kaniya ng mga pari at mga Levita mula sa Jerusalem para tanungin siyang, “Sino ka?” 
'''
"20" = '''
:sup:`20` Malaya niyang inilahad, at hindi ikinaila, ngunit tumugon, “Hindi ako ang Cristo.” 
'''
"21" = '''
:sup:`21` Kaya siya ay tinanong nila, “Ano ka kung gayon? Ikaw ba si Elias?” Sabi niya, “Hindi ako.” Sabi nila, “Ikaw ba ang propeta?” Sumagot siya, “Hindi.” 
'''
"22" = '''
:sup:`22` Pagkatapos ay sinabi nila sa kaniya, “Sino ka, upang may maibigay kaming sagot sa mga nagsugo sa amin? Ano ang masasabi mo tungkol sa iyong sarili?” 
'''
"23" = '''
:sup:`23` Sinabi niya, “Ako ang boses ng isang sumisigaw sa ilang: 'Gawin ninyong tuwid ang daraanan ng Panginoon,' gaya nang sinabi ni Isaias na propeta.” 
'''
"24" = '''
:sup:`24` Ngayong mayroong mga isinugo duon mula sa mga Pariseo. Tinanong nila siya at sinabi sa kaniya, 
'''
"25" = '''
:sup:`25` “Kung ganoon bakit ka nagbabautismo kung hindi ikaw ang Cristo, ni hindi si Elias, ni hindi ang propeta?” 
'''
"26" = '''
:sup:`26` Tumugon si Juan sa kanila sinasabi, “Nagbabautismo ako ng tubig. Subalit, sa kalagitnaan ninyo ay nakatayo ang isang hindi ninyo nakikilala. 
'''
"27" = '''
:sup:`27` Siya ang darating kasunod ko. Hindi ako karapat-dapat na magtanggal ng tali ng kaniyang sandalyas.” 
'''
"28" = '''
:sup:`28` Ang mga bagay na ito ay nangyari sa Bethania sa kabilang ibayo nang Jordan, kung saan si Juan ay nagbabautismo. 
'''
"29" = '''
:sup:`29` Sa sumunod na araw nakita ni Juan na paparating si Jesus sa kaniya at sinabi, “Tingnan ninyo, ayun ang kordero ng Diyos na siyang nag-aalis nang mga kasalanan ng mundo! 
'''
"30" = '''
:sup:`30` Siya ang sinabi ko sa inyo na, 'Ang darating kasunod ko ay mas higit sa akin, sapagkat siya ay nauna sa akin.' 
'''
"31" = '''
:sup:`31` Hindi ko siya nakilala, ngunit ito ay nangyari upang maihayag siya sa Israel na siyang dahilan na ako ay nagbabautismo ng tubig.” 
'''
"32" = '''
:sup:`32` Nagpatotoo si Juan, “Nakita ko ang Espiritu na bumababa mula sa langit tulad ng isang kalapati, at ito ay nanatili sa kaniya. 
'''
"33" = '''
:sup:`33` Hindi ko siya nakilala, ngunit ang sabi sa akin ng nagsugo sa akin na magbautismo sa tubig, 'Kung kanino mo makikita ang Espiritu na bumababa at nananatili, siya ang magbabautismo ng Banal na Espiritu.' 
'''
"34" = '''
:sup:`34` Pareho kong nakita at napatotohanan na ito ang Anak ng Diyos. 
'''
"35" = '''
:sup:`35` Muli, sa sumunod na araw, habang si Juan ay nakatayong kasama ang dalawang alagad 
'''
"36" = '''
:sup:`36` nakita nila si Jesus na naglalakad sa malapit, at sinabi ni Juan, “Tingnan ninyo, ayun ang Kordero ng Diyos!” 
'''
"37" = '''
:sup:`37` Narinig ng dalawang alagad na sinabi ni Juan ito, at sila ay sumunod kay Jesus. 
'''
"38" = '''
:sup:`38` At si Jesus ay lumingon at nakita silang sumusunod at sinabi sa kanila, “Anung nais ninyo?” Sumagot sila, “Rabi (na ang ibig sabihin ay 'Guro'), saan ka nakatira?” 
'''
"39" = '''
:sup:`39` Sinabi niya sa kanila, “Halikayo at tingnan.” At sila ay pumaroon at nakita kung saan siya nakatira; sila ay tumira kasama niya sa araw na iyon sapagkat noon ay halos mag-aalas kuwatro na. 
'''
"40" = '''
:sup:`40` Isa sa dalawang nakarinig na nagsalita si Juan at pagkatapos sumunod kay Jesus ay si Andres na kapatid ni Simon Pedro. 
'''
"41" = '''
:sup:`41` Una niyang nakita ang kaniyang sariling kapatid na si Simon at sinabi sa kaniya, “Nakita na namin ang Mesias,” (na sinalin na, 'ang Cristo'). 
'''
"42" = '''
:sup:`42` Dinala niya siya kay Jesus. Si Jesus ay tumingin sa kaniya at sinabi, “Ikaw si Simon anak ni Juan. Ikaw ay tatawaging Cepas” (na ang ibig sabihin ay 'Pedro'). 
'''
"43" = '''
:sup:`43` Kinabukasan, nang si Jesus ay nais na umalis para pumunta sa Galilea, nakita niya si Felipe at sinabi sa kaniya, “Sumunod ka sa akin.” 
'''
"44" = '''
:sup:`44` Ngayon si Felipe ay galing sa Bethsaida, ang lungsod nila Andres at Pedro. 
'''
"45" = '''
:sup:`45` Natagpuan ni Felipe si Nathanael at sinabi sa kaniya, “Ang siyang naisulat sa kaustusan ni Moises at ng mga propeta - ay nakita namin, si Jesus na taga-Nazaret na anak ni Jose.” 
'''
"46" = '''
:sup:`46` Sinabi ni Nathanael, “Maaari bang may magandang bagay na magmula sa Nazaret?” Sinabi ni Felipe sa kaniya, “Halika at tingnan mo.” 
'''
"47" = '''
:sup:`47` Nakita ni Jesus na palapit si Nataniel sa kaniya at sinabi ang tungkol sa kaniya, “Tingnan ninyo, isa ngang tunay na Israelita, na walang panlilinlang.” 
'''
"48" = '''
:sup:`48` Sinabi sa kaniya ni Nataniel, “Papaano mo ako nakikilala?” Sumagot si Jesus at sinabi sa kaniya, “Bago ka tawagin ni Felipe, nang nasa ilalim ka ng puno ng igos, nakita na kita.” 
'''
"49" = '''
:sup:`49` Sumagot si Nathanael, “Rabi, ikaw ang Anak ng Diyos! Ikaw ang Hari ng Israel!” 
'''
"50" = '''
:sup:`50` Sumagot si Jesus at sinabi sa kaniya, “Dahil ba sa sinabi ko sa iyo, 'Nakita kita sa ilalim ng puno ng igos', naniniwala ka na? Makakakita ka ng mga bagay na mas higit pa kaysa dito.” 
'''
"51" = '''
:sup:`51` Sinabi ni Jesus, “Totoo, totoo itong sinasabi ko sa iyo, makikita mong magbukas ang mga kalangitan, at ang mga anghel ng Diyos ay umaakyat at bumababa sa kinaroroonan ng Anak ng Tao.” 
'''
