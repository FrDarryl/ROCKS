[90]
"1" = '''
:sup:`1` Ika-apat na aklat. Isang panalangin ni Moises ang lingkod ng Diyos. Panginoon, ikaw ang aming kublihan sa mga nakalipas na mga salinlahi. 
'''
"2" = '''
:sup:`2` Bago nahubog ang mga bundok, o hinubog mo ang lupa at ang mundo, hanggang sa habang panahon, ikaw ay Diyos. 
'''
"3" = '''
:sup:`3` Binabalik mo sa alabok ang tao, at sinasabi mo, “Bumalik ka, ikaw na lahi ng tao.” 
'''
"4" = '''
:sup:`4` Dahil ang isang libong taon ay parang kahapon na lumipas, na tulad ng hudyat sa gabi. 
'''
"5" = '''
:sup:`5` Tinatangay mo sila tulad ng baha at nakakatulog sila; sa umaga ay tulad sila ng sumisibol na damo. 
'''
"6" = '''
:sup:`6` Sa umaga ito ay namumulaklak at tumutubo; sa gabi ito ay nalalanta at natutuyot. 
'''
"7" = '''
:sup:`7` Tunay nga na nilalamon kami ng iyong galit, at sa iyong poot kami ay lubhang natatakot. 
'''
"8" = '''
:sup:`8` Nilagay mo ang mga kasalanan namin sa iyong harapan, ang aming mga nakatagong kasalanan sa liwanag ng iyong presensiya. 
'''
"9" = '''
:sup:`9` Lumilipas ang aming buhay sa ilalim ng iyong poot; ang aming mga taon ay madaling lumilipas na tulad ng buntong-hininga. 
'''
"10" = '''
:sup:`10` Ang aming mga taon ay pitumpu, walumpu kung kami ay malusog; pero kahit na ang aming pinakamainam na taon ay may suliranin at kapighatian. Oo, mabilis itong lumilipas, at tinatangay kami palayo. 
'''
"11" = '''
:sup:`11` Sino ang nakakaalam ng tindi ng iyong galit; ang poot mo na katumbas sa takot na dinudulot nito? 
'''
"12" = '''
:sup:`12` Kaya turuan mo kaming isaalang-alang ang aming buhay para mamuhay kami ng may karunungan. 
'''
"13" = '''
:sup:`13` Bumalik ka, Yahweh! Gaano pa ba katagal? Maawa ka sa iyong mga lingkod. 
'''
"14" = '''
:sup:`14` Bigyan mo kami sa umaga ng kasiyahan sa iyong katapatan sa tipan para magsaya kami at magalak sa lahat ng mga araw namin. 
'''
"15" = '''
:sup:`15` Hayaan mo kaming magalak katumbas ng mga araw nang sinaktan mo kami at sa mga taon na nakaranas kami ng suliranin. 
'''
"16" = '''
:sup:`16` Hayaan mong makita ng iyong mga lingkod ang iyong mga gawa, at hayaang makita ng aming mga anak ang iyong kaluwalhatian. 
'''
"17" = '''
:sup:`17` Nawa ang pabor ng Panginoon ay mapasaamin; pasaganahin ang gawa ng aming mga kamay; tunay nga, pasaganahin mo ang gawa ng aming mga kamay. 
'''
