[12]
"1" = '''
:sup:`1` Samantala, nang ang libu-libong mga tao ay nagkatipon-tipon, na halos ang bawat isa ay nagkakatapak-tapakan, sinimulan muna niyang sabihin sa kaniyang mga alagad, “Mag-ingat sa lebadura ng mga Pariseo, na ang pagkukunwari. 
'''
"2" = '''
:sup:`2` Ngunit walang nakatago ang hindi maisisiwalat, at walang lihim ang hindi malalaman. 
'''
"3" = '''
:sup:`3` Kaya kung anuman ang inyong nasabi sa kadiliman ay maririnig sa liwanag, at anuman ang inyong ibinulong sa pinakaloob ng mga silid ay maihahayag sa ibabaw ng mga bubong. 
'''
"4" = '''
:sup:`4` Sinasabi ko sa inyo aking mga kaibigan, huwag kayong matakot sa mga pumapatay ng katawan, at pagkatapos iyon, ay wala na silang magagawa. 
'''
"5" = '''
:sup:`5` Ngunit babalaan ko kayo tungkol sa dapat ninyong katakutan. Katakutan ang taong pagkatapos pumatay ay may kapangyarihang itapon kayo sa impiyerno. Oo, sinasabi ko sa inyo, katakutan siya. 
'''
"6" = '''
:sup:`6` Hindi ba ang limang mga maya ay ipinagbibili sa dalawang maliit na barya? Ganun pa man, wala ni isa sa kanila ang nalilimutan sa paningin ng Diyos. 
'''
"7" = '''
:sup:`7` Ngunit kahit ang mga buhok ninyo sa ulo ay bilang na lahat. Huwag matakot. Higit kayong mas mahalaga kaysa sa maraming maya. 
'''
"8" = '''
:sup:`8` Sinasabi ko sa inyo, ang bawat taong kumikilala sa akin sa harap ng mga tao, kikilalanin din siya ng Anak ng Tao sa harap ng mga anghel ng Diyos, 
'''
"9" = '''
:sup:`9` ngunit ang magkaila sa akin sa harap ng mga tao ay ikakaila sa harap ng mga anghel ng Diyos. 
'''
"10" = '''
:sup:`10` Ang bawat taong magsasabi ng salita laban sa Anak ng Tao, ito ay patatawarin, ngunit ang lumapastangan sa Banal na Espiritu, ay hindi patatawarin. 
'''
"11" = '''
:sup:`11` Kung kayo ay dinala nila sa harap ng mga sinagoga, ng mga pinuno, at mga may kapangyarihan, huwag kayong matakot kung paano kayo magsasalita upang ipagtanggol ang inyong sarili, o kung ano ang inyong sasabihin, 
'''
"12" = '''
:sup:`12` dahil ang Banal na Espiritu ang magtuturo sa inyo sa oras na iyon kung ano ang dapat ninyong sabihin. 
'''
"13" = '''
:sup:`13` At isang lalaki mula sa napakaraming tao ang nagsabi sa kaniya, “Guro, sabihin mo sa aking kapatid na paghatian na namin ang mana”, 
'''
"14" = '''
:sup:`14` Sinabi ni Jesus sa kaniya, “Ginoo, sino ang naglagay sa akin upang maging hukom o tagapamagitan ninyo?” 
'''
"15" = '''
:sup:`15` At sinabi niya sa kanila, “Mag-ingat na kayo ay hindi masakop ng lahat ng kasakimang pagnanasa, dahil ang buhay ng isang tao ay hindi batay sa kasaganaan ng kaniyang mga ari-arian.” 
'''
"16" = '''
:sup:`16` Pagkatapos, nagsabi sa kanila si Jesus ng isang talinghaga, na nagsasabi, “Ang bukid ng isang mayamang tao ay umani ng masagana, 
'''
"17" = '''
:sup:`17` at nangatwiran sa kaniyang sarili, na nagsasabi, “Ano ang aking gagawin, dahil wala na akong paglagyan ng aking mga ani?' 
'''
"18" = '''
:sup:`18` Sinabi niya, 'Ito ang aking gagawin. Gigibain ko ang aking mga kamalig at tatayuan ko ng mas malalaki at doon ko ilalagay ang lahat ng aking butil at iba pang mga ari-arian. 
'''
"19" = '''
:sup:`19` Sasabihin ko sa aking kaluluwa, “Kaluluwa, marami kang mga ari-arian na naitago sa maraming taon. Magpahinga ng mabuti, kumain, uminom, at magpakasaya.'” 
'''
"20" = '''
:sup:`20` Ngunit sinabi ng Diyos sa kaniya, 'Hangal na tao, ang iyong kaluluwa ay kukunin ngayong gabi, at ang mga bagay na iyong inihanda, kanino mapupunta ang mga ito? 
'''
"21" = '''
:sup:`21` Ganyan ang isang tao na nag-iipon ng kayamanan para sa kaniyang sarili at hindi mayaman para sa Diyos.” 
'''
"22" = '''
:sup:`22` Sinabi ni Jesus sa kaniyang mga alagad, “Kaya sinasabi ko sa inyo, huwag kayong mabahala tungkol sa inyong buhay—kung ano ang inyong kakainin, o tungkol sa inyong katawan—kung ano ang inyong susuotin. 
'''
"23" = '''
:sup:`23` Sapagkat ang buhay ay mas higit kaysa sa pagkain at ang katawan ay mas higit kaysa sa mga damit. 
'''
"24" = '''
:sup:`24` Isipin ninyo ang mga uwak, hindi sila naghahasik o umaani. Wala silang bodega o kamalig, ngunit sila ay pinapakain ng Diyos. Gaano na lamang kayo kahalaga kaysa sa mga ibon! 
'''
"25" = '''
:sup:`25` At sino sa inyo ang sa pag-aalala ay makapagdaragdag ng kahit isang kubit sa haba ng kaniyang buhay? 
'''
"26" = '''
:sup:`26` Kung gayon na hindi ninyo magawa ang kahit pinakamaliit na bagay, bakit kayo nababahala sa ibang mga bagay? 
'''
"27" = '''
:sup:`27` Isipin ninyo ang mga liryo—kung paano sila lumalaki. Sila ay hindi nagtatrabaho o ni nagsusulid man lang. Gayon pa man, sinasabi ko sa inyo, kahit si Solomon sa lahat ng kaniyang kaluwalhatian ay hindi nakapagdamit na tulad ng isa sa mga ito. 
'''
"28" = '''
:sup:`28` Kung dinamitan nga ng Diyos ang damo sa bukid, na nananatili ngayon, at bukas ay itatapon sa pugon, gaano pa kayo na kaniyang dadamitan, O kayong mga maliit ang pananampalataya! 
'''
"29" = '''
:sup:`29` Huwag hanapin kung ano ang inyong kakainin, at kung ano ang inyong iinumin, at huwag kayong mabahala. 
'''
"30" = '''
:sup:`30` Dahil ang mga bagay na ito ang hinahanap ng lahat ng mga bansa sa mundo, at alam ng inyong Ama na kailangan ninyo ang mga bagay na ito. 
'''
"31" = '''
:sup:`31` Ngunit hanapin ang kaniyang kaharian, at ang lahat ng bagay na ito ay maidadagdag sa inyo. 
'''
"32" = '''
:sup:`32` Huwag matakot, maliit na kawan, dahil ang inyong Ama ay lubos na nalulugod na ibigay sa inyo ang kaharian. 
'''
"33" = '''
:sup:`33` Ipagbili ang inyong mga ari-arian at ibigay ito sa mahihirap. Gumawa kayo ng inyong mga sariling mga pitaka na hindi nasisira—mga kayamanan sa kalangitan na hindi nawawala, na hindi nilalapitan ng magnanakaw, at hindi sinisira ng tanga. 
'''
"34" = '''
:sup:`34` Sapagkat kung nasaan ang inyong kayamanan ay naroon din ang inyong puso. 
'''
"35" = '''
:sup:`35` Isuksok ninyo ang inyong mahabang damit sa inyong sinturon, at panatilihing nag-aapoy ang inyong mga ilawan, 
'''
"36" = '''
:sup:`36` at maging katulad kayo ng mga taong naghihintay sa kanilang amo na bumalik mula sa kasalan, upang kung siya ay bumalik at kumatok, agad nilang bubuksan ang pinto para sa kaniya. 
'''
"37" = '''
:sup:`37` Pinagpala ang mga lingkod na iyon, na masusumpungan ng amo na nagbabantay sa kaniyang pagbabalik. Totoo, sinasabi ko sa inyo na isusuksok niya ang mahaba niyang damit sa kaniyang sinturon, pauupuin sila para sa pagkain, at lalapit at pagsisilbihan sila. 
'''
"38" = '''
:sup:`38` Kung ang amo ay dadating sa pangalawang pagbantay sa gabi o kahit sa pangatlong pagbantay at nakita silang handa, pinagpala ang mga lingkod na iyon. 
'''
"39" = '''
:sup:`39` Dagdag pa nito alamin ninyo ito, na kung alam ng amo ang oras ng pagdating ng magnanakaw, hindi niya hahayaang mapasok ang kaniyang tahanan. 
'''
"40" = '''
:sup:`40` Maging handa din, dahil hindi niyo alam ang oras ng pagdating ng Anak ng Tao.” 
'''
"41" = '''
:sup:`41` Sinabi ni Pedro, “Panginoon, sa amin mo lamang ba sinasabi ang talinghagang ito o para rin sa lahat?” 
'''
"42" = '''
:sup:`42` Sinabi ng Panginoon, “Sino ngayon ang tapat at matalinong tagapamahala na itatakda ng kaniyang panginoon para sa ibang lingkod upang ibigay sa kanila ang kanilang bahagi ng pagkain sa tamang panahon? 
'''
"43" = '''
:sup:`43` Pinagpala ang lingkod na iyon, na masusumpungan ng kaniyang panginoon na gumagawa niyan sa kaniyang pagdating. 
'''
"44" = '''
:sup:`44` Totoong sinasabi ko sa inyo na siya ay gagawing tagapamahala sa lahat ng kaniyang ari-arian. 
'''
"45" = '''
:sup:`45` Ngunit kung sinasabi ng lingkod na iyon sa kaniyang puso, “Matatagalan pa ang pagbabalik ng aking panginoon,' at sinimulan niyang bugbugin ang mga lalaki at babaeng lingkod, at kakain at iinom, at malalasing, 
'''
"46" = '''
:sup:`46` ang panginoon ng lingkod na iyon ay darating sa araw na hindi niya inaasahan, at sa oras na hindi niya nalalaman, at siya ay pagpipira-pirasuhin at magtatalaga siya ng lugar para sa kaniya kasama ang mga hindi tapat. 
'''
"47" = '''
:sup:`47` Ang lingkod na iyon, na alam ang kalooban ng kaniyang panginoon at hindi naging handa o ginawa ang ayon sa kaniyang kalooban, ay mabubugbog nang madami. 
'''
"48" = '''
:sup:`48` Ngunit ang hindi nakakaalam, at gumawa ng mga bagay na karapat-dapat sa pagbugbog, ay mabubugbog nang kaunti. Ang lahat ng binigyan ng marami, marami din ang hihingiin sa kaniya, at ang pinagkatiwalaan ng marami, marami ang hihingiin nila sa kaniya. 
'''
"49" = '''
:sup:`49` Pumarito ako upang magbaba ng apoy sa mundo, at ninanais ko na ito ay magningas. 
'''
"50" = '''
:sup:`50` Ngunit mayroon akong bautismo na kailangang danasin, at labis akong namimighati hanggang sa ito ay matapos! 
'''
"51" = '''
:sup:`51` Iniisip ba ninyo na ako ay naparito upang magdala ng kapayapaan sa mundo? Hindi, sinasabi ko sa inyo, sa halip ay pagkabaha-bahagi. 
'''
"52" = '''
:sup:`52` Dahil mula ngayon may lima sa isang tahanan na magkakabaha-bahagi—tatlong tao laban sa dalawa at dalawang tao laban sa tatlo. 
'''
"53" = '''
:sup:`53` Sila ay magkakabaha-bahagi, ama laban sa anak na lalaki at anak na lalaki laban sa ama; ina laban sa anak na babae at anak na babae laban sa ina; ang biyenan na babae laban sa manugang na babae at manugang na babae laban sa biyenan na babae. 
'''
"54" = '''
:sup:`54` Sinasabi din ni Jesus sa napakaraming tao, “Kung nakikita ninyong namumuo ang ulap sa kanluran, agad ninyong sinasabi, 'May ulan na paparating', at gayon ang nangyayari. 
'''
"55" = '''
:sup:`55` At kung iihip ang hangin sa timog, sinasabi ninyo, 'Magkakaroon ng matinding init,' at ito ay nangyayari. 
'''
"56" = '''
:sup:`56` Mga mapagkunwari, alam ninyo kung paano ipakahulugan ang anyo ng mundo at kalangitan, ngunit paanong hindi ninyo alam bigyang-kahulugan ang kasalukuyang panahon? 
'''
"57" = '''
:sup:`57` Bakit hindi ninyo hatulan kung ano ang tama para sa inyong mga sarili? 
'''
"58" = '''
:sup:`58` Sapagkat kung ikaw ay pupunta sa harapan ng hukom kasama ang iyong kaaway, sa daan ay sikapin mong ayusin ang hindi pagkakaintindihan sa kaniya upang hindi ka niya kaladkarin sa hukom, upang hindi ka dalhin ng hukom sa opisyal at hindi ka ilagay ng opisyal sa bilangguan. 
'''
"59" = '''
:sup:`59` Sinasabi ko sa iyo, hindi ka makakalaya mula doon hanggang mabayaran mo ang kahuli-hulihang salapi.” 
'''
