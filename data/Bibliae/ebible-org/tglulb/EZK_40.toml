[40]
"1" = '''
:sup:`1` Sa ikadalawampu't limang taon ng ating pagkabihag sa simula ng taon sa ika-sampung araw ng buwan, sa ikalabing-apat na taon matapos mabihag ang lungsod. Sa araw ding iyon, nasa akin ang kamay ni Yahweh at dinala ako roon. 
'''
"2" = '''
:sup:`2` Dinala ako ng Diyos sa lupain ng Israel sa pamamagitan ng mga pangitain. Dinala niya ako upang tumuntong sa isang napakataas na bundok; sa timog ay ang mga tulad ng gusali ng isang lungsod. 
'''
"3" = '''
:sup:`3` At dinala niya ako roon. Masdan mo, may lumitaw na isang lalaki na tulad ng tanso. May linong panali at isang patpat na panukat sa kaniyang kamay at nakatayo siya sa tarangkahan ng lungsod. 
'''
"4" = '''
:sup:`4` Sinabi sa akin ng lalaki, “Anak ng tao, tumingin ka sa pamamagitan ng iyong mga mata at makinig ka sa pamamagitan ng iyong mga tainga at ituon mo ang iyong isipan sa lahat ng inihahayag ko sa iyo sapagkat dinala ka rito upang ihayag ko sa iyo ang mga ito. Ipamalita mo sa sambahayan ng Israel ang lahat ng makikita mo.” 
'''
"5" = '''
:sup:`5` Mayroong pader sa palibot ng templo at may isang panukat na patpat sa kamay ng lalaki, anim na siko ang haba—ang bawat “mahabang” siko ay katumbas ng isang siko at isang dangkal. Sinukat ng lalaki ang lawak ng pader, isang patpat ang lawak at isang patpat ang taas. 
'''
"6" = '''
:sup:`6` At pumunta siya sa tarangkahan ng templo na nakaharap sa silangan at umakyat sa mga baitang nito. Sinukat niya ang pasukan ng tarangkahan, isang patpat ang lalim. 
'''
"7" = '''
:sup:`7` Isang patpat ang haba at isang patpat ang lapad ng mga silid ng mga tagapagbantay, limang siko ang pagitan ng dalawang silid ng mga tagapagbantay. At isang patpat ang lalim ng pasukan ng templo patungo sa portiko ng templo. 
'''
"8" = '''
:sup:`8` Sinukat niya ang portiko ng tarangkahan, isang patpat ang haba nito. 
'''
"9" = '''
:sup:`9` Sinukat niya ang portiko ng tarangkahan, isang patpat ang lalim nito. At dalawang siko ang lawak ng mga haligi ng pinto. Ito ang portiko ng tarangkahan na nakaharap sa templo. 
'''
"10" = '''
:sup:`10` Tatlo ang bilang ng mga silid ng mga tagapagbantay sa magkabilang bahagi ng tarangkahan at pareho ang sukat ng mga ito at pareho rin ang sukat ng pader na naghihiwalay sa lahat ng mga ito mula sa isa't isa. 
'''
"11" = '''
:sup:`11` At sinukat ng lalaki ang lapad ng pasukan ng tarangkahan—sampung siko at sinukat niya ang haba ng pasukan ng tarangkahan—labintatlong siko. 
'''
"12" = '''
:sup:`12` Sinukat niya ang pader na nakapalibot sa harapan ng mga silid, isang siko ang taas. At ang mga silid, anim na siko sa bawat bahagi. 
'''
"13" = '''
:sup:`13` Pagkatapos, sinukat niya ang pasukan ng tarangkahan, mula sa bubong ng isang silid hanggang sa kasunod na silid—dalawampu't-limang siko, mula sa pasukan ng unang silid hanggang sa pangalawa. 
'''
"14" = '''
:sup:`14` At sinukat niya ang pader na patungo sa pagitan ng mga silid ng tagapagbantay, animnapung siko ang haba. Sinukat niya hanggang sa portiko ng tarangkahan. 
'''
"15" = '''
:sup:`15` Limampung siko ang pasukan mula sa harapan ng tarangkahan hanggang sa kabilang dulo ng portiko ng tarangkahan. 
'''
"16" = '''
:sup:`16` Mayroong masisikip na bintana sa mga silid at sa mga pader na naghihiwalay sa mga ito, gayundin sa portiko at nasa panloob na bahagi ang lahat ng mga bintana. Mayroong mga nakaukit na puno ng palma sa mga pader. 
'''
"17" = '''
:sup:`17` Pagkatapos, dinala ako ng lalaki sa panlabas na patyo ng templo. Masdan mo, mayroong mga silid at mayroong latag na bato sa patyo, may tatlumpung silid kasunod ng latag na bato. 
'''
"18" = '''
:sup:`18` Pataas ang latag na bato patungo sa bahagi ng mga tarangkahan at pareho ang lapad nito sa haba ng mga tarangkahan. Ito ang pang-ibabang latag na bato. 
'''
"19" = '''
:sup:`19` At sinukat ng lalaki ang layo mula sa harapan ng pang-ibabang tarangkahan hanggang sa harapan ng panloob na tarangkahan; isandaang siko ito sa silangang bahagi at gayundin naman sa hilagang bahagi. 
'''
"20" = '''
:sup:`20` At sinukat niya ang haba at lapad ng tarangkahan na nasa hilaga ng panlabas na patyo. 
'''
"21" = '''
:sup:`21` Mayroong tatlong silid sa bawat bahagi ng tarangkahan na iyon at pareho ang sukat ng tarangkahan at ng portiko nito sa pangunahing tarangkahan, limampung siko ang kabuuang haba at dalawampu't limang siko ang lapad. 
'''
"22" = '''
:sup:`22` Halos katumbas ng nasa tarangkahan na nakaharap sa silangan ang mga bintana nito, portico, mga silid at ang mga puno ng palma nito. Pitong baitang paakyat dito at sa portico nito. 
'''
"23" = '''
:sup:`23` May isang tarangkahan patungo sa panloob na patyo sa harap ng tarangkahan na nakaharap sa hilaga gaya rin ng tarangkahan sa silangan. Sinukat ng lalaki mula sa isang tarangkahan hanggang sa isa pang tarangkahan, isandaang siko ang layo. 
'''
"24" = '''
:sup:`24` Pagkatapos, dinala ako ng lalaki sa tarangkahan ng timog na pasukan, pareho sa panlabas na tarangkahan ang sukat ng mga pader at ng portico. 
'''
"25" = '''
:sup:`25` Mayroong mga masisikip na bintana sa pasukan ng tarangkahan at sa portiko nito gaya ng nasa tarangkahang iyon. Limampung siko ang haba at dalawapu't limang siko ang lapad ng tarangkahan sa timog at ng portiko nito. 
'''
"26" = '''
:sup:`26` Mayroong pitong baitang pataas patungo sa tarangkahan at sa portico nito at may mga nakaukit na puno ng palma sa magkabilang bahagi ng mga pader. 
'''
"27" = '''
:sup:`27` Mayroong tarangkahan patungo sa panloob na patyo sa bahaging timog at sinukat ng lalaki mula sa tarangkahang iyon hanggang sa tarangkahan ng pasukan sa timog, isandaang siko ang layo. 
'''
"28" = '''
:sup:`28` At dinala ako ng lalaki sa panloob na patyo sa pamamagitan ng daanan sa tarangkahan sa timog na pareho ang sukat sa iba pang mga tarangkahan. 
'''
"29" = '''
:sup:`29` Pareho ang sukat ng mga silid, mga pader at mga portiko nito sa iba pang mga tarangkahan; mayroong mga bintana sa buong palibot ng portiko. Limampung siko ang haba at dalawampu't limang siko ang lawak ng panloob na tarangkahan at ng portiko nito. 
'''
"30" = '''
:sup:`30` May mga portiko rin sa buong palibot ng panloob na pader. Dalawampu't lima ang haba ng mga ito at limang siko ang lawak. 
'''
"31" = '''
:sup:`31` Nakaharap sa panlabas na patyo ang portiko na ito na may nakaukit na mga puno ng palma sa mga pader nito at walong baitang patungo sa itaas nito. 
'''
"32" = '''
:sup:`32` At dinala ako ng lalaki sa panloob na patyo sa pamamagitan ng silangang daanan at sinukat ang tarangkahan na pareho ang sukat sa iba pang mga tarangkahan. 
'''
"33" = '''
:sup:`33` Pareho ang sukat ng mga silid, mga pader at portiko nito sa iba pang mga tarangkahan at mayroong mga bintana sa buong palibot. Limampung siko ang haba at dalawampu't limang siko ang lawak ng panloob na tarangkahan at ng portiko nito. 
'''
"34" = '''
:sup:`34` Nakaharap sa panlabas na patyo ang portiko nito. Mayroong mga puno ng palma sa magkabilang bahagi nito at walong baitang patungo sa itaas nito. 
'''
"35" = '''
:sup:`35` Pagkatapos, dinala ako ng lalaki sa tarangkahan sa hilaga at sinukat ito, pareho ang sukat nito sa iba pang mga tarangkahan. 
'''
"36" = '''
:sup:`36` Pareho ang sukat ng mga silid, mga pader at portiko nito sa iba pang mga tarangkahan at may mga bintana sa buong palibot. Limampung siko ang haba at dalawampu't limang siko ang lawak ng daanan sa tarangkahan at ng portico nito. 
'''
"37" = '''
:sup:`37` Nakaharap ang portiko nito sa panlabas na patyo, mayroong mga puno ng palma sa magkabilaang bahagi nito at walong baitang patungo sa itaas nito. 
'''
"38" = '''
:sup:`38` May isang silid na may pinto patungo sa bawat panloob na daanan ng tarangkahan. Dito nila nililinis ang mga alay na susunugin. 
'''
"39" = '''
:sup:`39` May dalawang hapag sa magkabilang bahagi ng portiko kung saan kinakatay ang alay na susunugin at gayundin ang alay para sa kasalanan at ang alay para sa pagkakasala. 
'''
"40" = '''
:sup:`40` May dalawang hapag sa tabi ng pader ng patyo, pataas patungo sa tarangkahan sa hilaga. Mayroon ding dalawang hapag sa kabilang bahagi, sa portico ng tarangkahan. 
'''
"41" = '''
:sup:`41` Mayroong apat na hapag sa magkabilang bahagi ng tarangkahan. Kinakatay nila ang mga hayop sa walong hapag. 
'''
"42" = '''
:sup:`42` Mayroong apat na hapag na tinapyas na bato para sa mga handog na susunugin, isa at kalahating siko ang haba, isa at kalahating siko ang lawak at isang siko ang taas. Inilatag nila sa mga ito ang mga kagamitan kung saan nila sinusunog ang mga alay na susunugin para sa mga handog. 
'''
"43" = '''
:sup:`43` Nakalagay sa palibot ng portiko ang kalawit na may dalawang ngipin na isang dangkal ang haba at ilalagay sa mga hapag ang laman ng mga alay. 
'''
"44" = '''
:sup:`44` Malapit sa panloob na tarangkahan, sa panloob na patyo ay mayroong mga silid ng mga mang-aawit. Nasa dakong hilaga ang isa sa mga silid na ito at nasa timog ang isa. 
'''
"45" = '''
:sup:`45` At sinabi sa akin ng lalaki, “Para sa mga pari na naglilingkod sa templo ang silid na ito na nakaharap sa timog. 
'''
"46" = '''
:sup:`46` At para naman sa mga pari na naglilingkod sa altar ang silid na nakaharap sa hilaga. Ito ang mga anak ni Zadok na lumapit kay Yahweh upang paglingkuran siya; kabilang sila sa mga anak ni Levi.” 
'''
"47" = '''
:sup:`47` Pagkatapos, sinukat niya ang patyo, isandaang siko ang haba at isandaang siko ang lawak sa isang kuwadrado na may altar sa harapan ng tahanan. 
'''
"48" = '''
:sup:`48` At dinala ako ng lalaki sa portiko ng tahanan at sinukat niya ang mga haligi ng pinto, limang siko ang kapal sa magkabilang bahagi. Ang pasukan mismo ay labing-apat na siko ang lawak, at tatlong siko ang lawak ng mga pader sa bawat bahagi nito. 
'''
"49" = '''
:sup:`49` Dalawampung siko ang haba at labing-isang siko ang lalim ng portiko ng santuwaryo. May mga baitang patungo sa itaas nito at mga haligi na nakatayo sa magkabilang bahagi nito. 
'''
