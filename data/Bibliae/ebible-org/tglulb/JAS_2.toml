[2]
"1" = '''
:sup:`1` Mga kapatid ko huwag natin sundin ang pananampalataya ng ating Panginoon Jesus-Cristo, na Panginoon ng kadakilaan, na may pagtatangi sa ilang mga tao, 
'''
"2" = '''
:sup:`2` Kung may taong pumasok sa inyong pagpupulong na may suot na mga gintong singsing at may mga marangyang kasuotan, at mayroon ding pumasok na taong mahirap na may maruming kasuotan, 
'''
"3" = '''
:sup:`3` at nagbigay lamang kayo ng pansin sa taong may marangyang kasuotan, at sinabing, “Maupo po kayo rito sa magandang lugar,” ngunit sinabi mo sa taong mahirap, “Tumayo ka sa banda roon,” o kaya ay, “maupo ka sa aking paanan,” 
'''
"4" = '''
:sup:`4` hindi ba kayo gumagawa ng paghatol sa inyong sarili, at nagiging hukom ng may mga masasamang kaisipan? 
'''
"5" = '''
:sup:`5` Makinig kayo, mga minamahal kong kapatid, hindi ba pinili ng Diyos ang mga mahihirap sa mundong ito upang maging mayaman sa pananampalataya at manahin ang kaharian na ipinangako sa kanila na nagmamahal sa kaniya? 
'''
"6" = '''
:sup:`6` Ngunit hindi ninyo binigyan ng karangalan ang mahihirap! Hindi ba ang mayayaman, sila ay ang ang nang-aapi sa inyo, at hindi ba sila ang nagkakaladkad sa inyo sa mga hukuman? 
'''
"7" = '''
:sup:`7` Hindi ba ang mayaman ang lumalait sa magandang pangalan kung kanino kayo tinawag? 
'''
"8" = '''
:sup:`8` Gayunman, kung tinutupad ninyo ang mga maharlikang kautusan, na naisulat sa mga kasulatan, “Mahalin ninyo ang inyong kapwa tulad ng inyong sarili,” maganda ang ginagawa ninyo. 
'''
"9" = '''
:sup:`9` Ngunit kung nagbibigay kayo ng pagtatangi sa ilang tao, kayo ay nagkakasala, nahatulan ng kautusan bilang isang lumalabag sa batas. 
'''
"10" = '''
:sup:`10` Kung sinuman ang sumusunod sa lahat ng kautusan, ngunit matisod sa isa sa mga ito, magkakasala siya sa pagsuway sa lahat ng kautusan! 
'''
"11" = '''
:sup:`11` Sapagkat ang Diyos na nagsasabi ng,”Huwag kang mangangalunya,” nagsabi ring, “Huwag papatay.” Kung hindi ka nangalunya, ngunit ikaw ay pumatay, sinuway mo ang kautusan ng Diyos. 
'''
"12" = '''
:sup:`12` Kaya't magsalita at sumunod katulad nila na malapit ng hatulan sa pamamagitan ng batas ng kalayaan. 
'''
"13" = '''
:sup:`13` Sapagkat darating ang paghahatol na walang kahabagan sa kanila na nagpakita ng walang kahabagan. Ang kahabagan ay nagtatagumpay laban sa kahatulan! 
'''
"14" = '''
:sup:`14` Ano ang kabutihan nito, mga kapatid, kung may magsasabi na mayroon siyang pananampalataya, ngunit wala siyang mga gawa? Kaya ba ng pananampalatayang iyon na iligtas siya? 
'''
"15" = '''
:sup:`15` Kung ang kapatid na lalaki o kapatid na babae ang nangangailangan ng kasuotan at pagkain araw-araw, 
'''
"16" = '''
:sup:`16` at ang isa sa inyo ay magsasabi sa kanila, “Humayo kayong mapayapa, mangagpainit kayo at magpakabusog kayo,”' subalit hindi ninyo sila binigyan ng mga kinakailangan para sa katawan, anong kabutihan iyon? 
'''
"17" = '''
:sup:`17` Sa ganuon ding pamamaraan ang pananampalataya lang, kung hindi ito nagtataglay ng mga gawa, ay patay. 
'''
"18" = '''
:sup:`18` Ngunit may isang magsasabing, “Mayroon kang pananampalataya, at mayroon akong gawa.” Ipakita mo sa akin ang iyong pananampalataya na walang gawa, at ipapakita ko sa iyo ang aking pananampalataya sa pamamagitan ng aking mga gawa. 
'''
"19" = '''
:sup:`19` Naniniwala ka na ang Diyos ay iisa; tama ka. Ngunit ang mga demonyo ay naniniwala rin at nanginginig. 
'''
"20" = '''
:sup:`20` Gusto mo bang malaman, taong mangmang, kung paano na ang pananampalataya na walang gawa ay walang kabuluhan? 
'''
"21" = '''
:sup:`21` Hindi ba si Abraham na ating patriyarka ay pinawalang-sala ng Diyos sa pamamagitan ng mga gawa nang ihain niya sa altar ang anak niyang si Isaac? 
'''
"22" = '''
:sup:`22` Nakita ninyo na ang pananampalataya ay kumilos kasama ang kaniyang gawa, at sa pamamagitan ng paggawa nakamit ng kaniyang pananampalataya ang layunin nito. 
'''
"23" = '''
:sup:`23` Natupad ang kasulatan na nagsasabing, “Naniwala si Abraham sa Diyos, at ibinilang ito sa kaniya na katuwiran.” Kaya't si Abraham ay tinawag na kaibigan ng Diyos. 
'''
"24" = '''
:sup:`24` Nakita ninyo na sa pamamagitan ng mga gawa ang tao ay mapapa-walang sala, at hindi sa pananampalataya lamang. 
'''
"25" = '''
:sup:`25` Sa parehong paraan din hindi ba't si Rahab na nagbebenta ng aliw ay napawalang sala sa pamamagitan ng gawa, nang tinanggap niya ang mga mensahero at pinaalis sila sa pamamagitan ng ibang daan? 
'''
"26" = '''
:sup:`26` Kung paanong ang katawan na hiwalay sa espiritu ay patay, gayon din ang pananampalataya na hiwalay sa mga gawa ay patay. 
'''
