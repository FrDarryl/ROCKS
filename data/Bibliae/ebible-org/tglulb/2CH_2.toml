[2]
"1" = '''
:sup:`1` Ngayon, iniutos ni Solomon ang pagpapatayo ng tahanan para sa pangalan ni Yahweh at pagpapatayo ng palasyo para sa kaniyang kaharian. 
'''
"2" = '''
:sup:`2` Nagtalaga si Solomon ng pitumpung libong kalalakihan na tagahakot at walumpung libong kalalakihan na tagaputol ng mga kahoy sa mga kabundukan at 3, 600 na kalalakihan upang mangasiwa sa kanila. 
'''
"3" = '''
:sup:`3` Nagpadala ng mensahe si Solomon kay Hiram, ang hari ng Tiro, na nagsasabi, “Tulad ng ginawa mo sa aking amang si David na pinadalhan mo ng sedar na mga troso upang magpatayo ng tahanan na matitirahan, gawin mo rin iyon sa akin. 
'''
"4" = '''
:sup:`4` Tingnan mo, malapit na akong magtayo ng isang tahanan para sa pangalan ni Yahweh na aking Diyos, upang ihandog ito sa kaniya, upang magsunog sa harap niya ng matatamis na mga sangkap, para sa tinapay ng presensiya at para sa mga alay na susunugin sa umaga at gabi, sa Araw ng Pamamahinga, sa mga bagong buwan, at sa nakatakdang mga kapistahan para kay Yahweh na aming Diyos. Ito ay batas ng Israel sa lahat ng panahon. 
'''
"5" = '''
:sup:`5` Ang itatayo kong tahanan ay magiging napakalaki, sapagkat mas dakila ang aming Diyos kaysa sa lahat ng mga diyus-diyosan. 
'''
"6" = '''
:sup:`6` Ngunit sino ang makapagtatayo ng isang tahanan para sa Diyos, gayong sa buong kalawakan at maging sa kalangitan mismo ay hindi siya magkasiya? Sino ako upang ipagtayo siya ng tahanan, maliban na magsunog ng mga alay sa harapan niya? 
'''
"7" = '''
:sup:`7` Kaya padalhan mo ako ng isang tao na dalubhasa sa pagpanday ng ginto, pilak, tanso, bakal at marunong humabi ng telang kulay ube, pula at asul, at isang tao na nakakaalam gumawa ng lahat ng uri ng pag-uukit ng kahoy. Siya ay makakasama ng mga dalubhasang kalalakihan na kasama ko sa Juda at Jerusalem, na ibinigay ng aking ama na si David. 
'''
"8" = '''
:sup:`8` Padalhan mo rin ako ng mga puno ng sedar, mga puno ng pir at mga puno ng algum mula sa Lebanon; sapagkat alam ko na mahusay ang iyong mga lingkod sa pagputol ng troso sa Lebanon. Sasamahan ng aking mga lingkod ang iyong mga lingkod, 
'''
"9" = '''
:sup:`9` upang ihanda ang napakaraming troso para sa akin; sapagkat magiging napakalaki at kahanga-hanga ang tahanan na aking itatayo. 
'''
"10" = '''
:sup:`10` Ibibigay ko sa iyong mga lingkod, na puputol ng kahoy, ang dalawampung libong sisidlang puno ng binayong trigo, dalawampung libong sisidlang puno ng sebada, dalawampung libong sisidlang puno ng alak at dalawampung libong sisidlan na puno ng langis.” 
'''
"11" = '''
:sup:`11` At sumagot si Hiram na hari ng Tiro sa liham, na ipinadala niya kay Solomon: “Sapagkat mahal ni Yahweh ang kaniyang mga tao, ginawa ka niyang hari sa kanila.” 
'''
"12" = '''
:sup:`12` Sinabi pa ni Hiram, “Purihin si Yahweh, Diyos ng Israel, na lumikha ng langit at lupa, na nagbigay kay haring David ng isang matalinong anak, pinagkalooban ng mabuting pagpapasiya at karunungan, na magtatayo ng tahanan para kay Yahweh, at tahanan para sa kaniyang kaharian. 
'''
"13" = '''
:sup:`13` Ngayon nagpadala ako ng bihasang tao, na pinagkalooban ng karunungan, si Huramabi, 
'''
"14" = '''
:sup:`14` na lalaking anak ng isang babaeng mula sa angkan ni Dan. Ang kaniyang ama ay mula sa Tiro. Bihasa siyang gumawa gamit ang ginto, pilak, tanso, bakal, bato at troso at humabi ng telang kulay ube, pula at asul at pino na lino. Bihasa rin siya sa paggawa ng lahat ng uri ng pag-uukit at paggawa ng lahat ng uri ng disenyo. Isamo mo siya sa iyong mga bihasang mangagawa, at sa mga bihasang mangagawa ng aking panginoong si David na iyong ama. 
'''
"15" = '''
:sup:`15` At ngayon, ang trigo at ang sebada, ang langis at ang alak na sinabi ng aking panginoon, ipadala ninyo ang mga ito sa inyong mga lingkod. 
'''
"16" = '''
:sup:`16` Puputol kami ng kahoy mula sa Lebanon, kasindami ng iyong kailangan. Dadalhin namin ito sa iyo sa mga balsa na idadaan sa dagat patungong Jopa at bubuhatin ninyo ito patungong Jerusalem.” 
'''
"17" = '''
:sup:`17` Binilang ni Solomon ang lahat ng mga dayuhang naroon sa lupain ng Israel, na sinusunod ang paraan ng pagbilang sa kanila ni David na kaniyang ama. Sila ay 153, 600. 
'''
"18" = '''
:sup:`18` Nagtalaga siya ng pitumpong libo sa kanila upang magbuhat, walumpong libo na tagaputol ng mga kahoy sa mga kabundukan at 3, 600 na tagapamahala upang pakilusin ang mga tao. 
'''
