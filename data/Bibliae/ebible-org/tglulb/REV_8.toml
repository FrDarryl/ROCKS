[8]
"1" = '''
:sup:`1` Nang buksan ng Kordero ang ika-pitong selyo, naroon ang isang katahimikan sa langit nang mga kalahating oras. 
'''
"2" = '''
:sup:`2` Pagkatapos nakita ko ang pitong anghel na siyang nakatayo sa harap ng Diyos. at pitong mga trumpeta ang ibinigay sa kanila. 
'''
"3" = '''
:sup:`3` Isa pang anghel ang dumating, hawak ang isang gintong mangkok ng insenso, nakatayo sa altar. Maraming insenso ang ibinigay sa kaniya, sa gayon dapat niya itong ialay kasama ng mga panalangin ng lahat ng mga mananampalataya sa gintong altar sa harap ng trono. 
'''
"4" = '''
:sup:`4` Ang usok ng insenso kasama ng mga panalangin ng mga mananampalataya, ay bumangon sa harap ng Diyos mula sa kamay ng anghel. 
'''
"5" = '''
:sup:`5` Kinuha ng anghel ang mangkok ng insenso at pinuno ito ng apoy mula sa altar. Pagkatapos ibinato niya ito sa lupa, at nagkaroon ng salpukan ng mga kulog, mga dagungdong, at mga kislap ng kidlat at isang lindol. 
'''
"6" = '''
:sup:`6` Ang pitong anghel na may mga trumpeta ay naghanda para patunigin sa kanila. 
'''
"7" = '''
:sup:`7` Pinatunog ng unang anghel ang kaniyang trumpeta, at umulan ng yelo at apoy na may halong dugo. Ito ay inihagis pababa sa lupa kaya ang ikatlong bahagi nito ay natupok, ang ikatlong bahagi ng mga puno ay natupok, at ang lahat ng mga damong berde ay natupok. 
'''
"8" = '''
:sup:`8` Pinatunog ng ikalawang anghel ang kaniyang trumpeta, at isang bagay na parang isang napakalaking bundok na nasusunog ng apoy ang itinapon sa dagat. Ang ikatlong bahagi ng dagat ay naging dugo, 
'''
"9" = '''
:sup:`9` ang ikatlong bahagi ng buhay na mga nilalang sa tubig ay namatay, at ang ikatlong bahagi ng mga barko ay nasira. 
'''
"10" = '''
:sup:`10` Pinatunog ng ikatlong anghel ang kaniyang trumpeta, at isang napakalaking bituin ang nahulog mula sa himpapawid, nagliliyab tulad ng isang sulo, sa ikatlong bahagi ng mga ilog at mga bukal na tubig. 
'''
"11" = '''
:sup:`11` Ang pangalan ng bituin ay Kapaitan. Ang ikatlong bahagi ng tubig ay naging mapait, at maraming mga tao ang namatay mula sa tubig na naging mapait. 
'''
"12" = '''
:sup:`12` Pinatunog ng ika-apat na anghel ang kaniyang trumpeta, at ang ikatlong bahagi ng araw ay hinampas, gayun din ang ikatlong bahagi ng buwan, at ikatlo ng mga bituin. Kaya ang ikatlo sa kanila ay nagdilim, ang ikatlo sa araw at ikatlo sa gabi ay nawalan ng liwanag. 
'''
"13" = '''
:sup:`13` Tumingin ako, at narinig ko na lumilipad ang isang agila sa gitna ng himapapawid, tumatawag ng may malakas na tinig, “Kaawa-awa, kaawa-awa, kaawa-awa, sila na nabubuhay sa lupa, dahil sa natitira pang mga pagsabog ng trumpeta na malapit ng patunugin ng tatlong anghel.” 
'''
