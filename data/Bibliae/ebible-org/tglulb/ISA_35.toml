[35]
"1" = '''
:sup:`1` Ang ilang at ang Araba ay magagalak; at ang ilang ay magsasaya at mamumulaklak gaya ng rosas. 
'''
"2" = '''
:sup:`2` Ito ay mamumulaklak ng masagana at magsasaya na may kagalakan at awitan; ang kaluwalhatian ng Lebanon ay ibibigay dito, ang karangyaan ng Carmelo at Sharon; makikita nila ang kaluwalhatian ni Yahweh, ang karangyaan ng ating Diyos. 
'''
"3" = '''
:sup:`3` Palakasin ninyo ang mahihinang kamay, at patatagin ninyo ang mga tuhod na nangangatog. 
'''
"4" = '''
:sup:`4` Sabihin ninyo sa mga taong natatakot na puso, “Maging matapang kayo, huwag matakot! Pagmasdan ninyo, ang inyong Diyos ay darating na may paghihiganti, kasama ang paniningil ng Diyos. Darating siya at ililigtas kayo.” 
'''
"5" = '''
:sup:`5` Pagkatapos ang mga mata ng bulag ay makakakita, at ang mga tainga ng bingi ay makakarinig. 
'''
"6" = '''
:sup:`6` Pagkatapos ang taong pilay ay lulukso tulad ng isang usa, at ang piping dila ay aawit, dahil magkakatubig sa bukal mula sa Araba, at magkakabatis sa ilang. 
'''
"7" = '''
:sup:`7` Ang nasusunog na buhangin ay magiging isang lawa, at ang uhaw na lupa ay magiging mga bukal na tubig, sa tinitirahan ng mga asong-gubat, kung saan sila ay minsang humihiga, ay magiging damo na may mga tambo at mga talahib. 
'''
"8" = '''
:sup:`8` Isang malawak na daanan ang naroroon at tinawag iyon na Ang Banal na Daan. Hindi makapaglalakbay dito ang marumi. Pero ito ay magiging sa kaniya na maglalakad dito. Walang hangal ang makapupunta dito. 
'''
"9" = '''
:sup:`9` Hindi magkakaroon ng leon at mabangis na hayop doon; hindi sila matatagpuan doon, pero ang tinubos ay lalakad doon. 
'''
"10" = '''
:sup:`10` Ang tinubos ni Yahweh ay babalik at darating na may pag-aawitan sa Sion, at magkakaroon ng walang hanggang kagalakan sa kanilang mga ulo; kasiyahan at kagalakan ang pupuno sa kanila; kalungkutan at pagbuntong-hininga ay mawawala. 
'''
