[39]
"1" = '''
:sup:`1` Sa mga oras na iyon si Merodac Baladan anak ni Baladan, hari ng Babylonia, ay nagpadala ng mga liham at regalo kay Hezekias; dahil narinig niya na nagkasakit si Hezekias at gumaling. 
'''
"2" = '''
:sup:`2` Si Hezekias ay nagalak sa mga bagay na ito; ipinakita niya sa mensahero ang kanyang imbakan ng mga mahahalagang bagay - ang pilak, ang ginto, ang pabango at mamahaling langis. ang imbakan ng kanyang mga sandata, at lahat ng matatagpuan sa kaniyang mga imbakan. Wala siyang hindi ipinakita sa kanila, sa kaniyang tahanan, ni sa kaniyang kaharian. 
'''
"3" = '''
:sup:`3` Pagkatapos lumapit si Isaias ang propeta kay Haring Hezekias at tinanong siya, “Ano ang sinabi sa iyo ng mga taong ito? Saan sila nagmula?” Sumagot si Hezekias, “Naparito sila sa akin mula sa malayong bansa ng Babilonia.” 
'''
"4" = '''
:sup:`4` Tinanong ni Isaias, “Ano ang nakita nila sa tahanan mo?” Sagot ni Hezekias, “Nakita nilang ang lahat sa tahanan ko. Walang mahalagang bagay ang hindi ko ipinakita sa kanila.” 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ni Isaias kay Hezekias, “Makinig ka sa salita ni Yahweh ng mga hukbo: 
'''
"6" = '''
:sup:`6` 'Masdan mo, darating ang araw na ang lahat sa iyong kaharian, mga bagay na itinabi ng iyong ninuno hanggang sa mga panahong ito, ay dadalahin sa Babilonia. Walang matitira, sabi ni Yahweh. 
'''
"7" = '''
:sup:`7` At ang mga lalaking nagmula sa iyo, na ikaw mismo ang ama - sila ay kukunin palayo, at sila ay magiging mga eunuko sa palasyo ng hari ng Babilonia.”' 
'''
"8" = '''
:sup:`8` Pagkatapos sinabi ni Hezekias kay Isaias, “Ang sinabi ni Yahweh na iyong binanggit ay mabuti.” Dahil kanyang inakala, “Magkakaroon ng kapayapaan at tatatag ang aking mga araw.” 
'''
