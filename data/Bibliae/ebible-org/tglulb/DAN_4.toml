[4]
"1" = '''
:sup:`1` Ipinadala ni Haring Nebucadnezar ang atas na ito sa lahat ng mga lahi, mga bansa, at mga wikang naninirahan sa lupa: “Sumagana nawa ang inyong kapayapaan. 
'''
"2" = '''
:sup:`2` Tila mabuti sa aking sabihin sa inyo ang tungkol sa mga tanda at mga himalang ginawa sa akin ng Kataas-taasan. 
'''
"3" = '''
:sup:`3` Kahanga-hanga ang kaniyang mga tanda at makapangyarihan ang kaniyang mga himala! Walang hanggang kaharian ang kanyang kaharian, at nananatili sa sali't saling lahi ang kaniyang kapangyarihan. 
'''
"4" = '''
:sup:`4` Ako, si Nebucadnezar, masayang naninirahan sa aking tahanan at nagpapakasaya sa kasagaanan sa aking palasyo. 
'''
"5" = '''
:sup:`5` Ngunit natakot ako sa isang panaginip ko. Habang nakahiga ako roon, nabagabag ako sa mga larawang aking nakita at sa mga pangitain sa aking isipan. 
'''
"6" = '''
:sup:`6` Kaya nagbigay ako ng isang atas na dalhin sa aking harapan ang lahat ng mga kalalakihan sa Babilonia na may karunungan upang maipaliwanag nila ang panaginip sa akin. 
'''
"7" = '''
:sup:`7` At dumating ang mga salamangkero, mga nagsasabing nakikipag-usap sa mga patay, mga matatalinong kalalakihan, at mga astrologo. Sinabi ko sa kanila ang panaginip, ngunit hindi nila ito maipaliwanag sa akin. 
'''
"8" = '''
:sup:`8` Ngunit sa huli, pumasok si Daniel—na pinangalanang Beltesazar ayon sa pangalan ng aking diyos, at sumasakanya ang espiritu ng mga banal na diyos. Sinabi ko sa kaniya ang panaginip. 
'''
"9" = '''
:sup:`9` “Beltesazar, pinuno ng mga salamangkero, alam kong sumasaiyo ang espiritu ng mga banal na diyos at walang hiwaga ang labis na mahirap sa iyo. Sabihin mo sa akin kung ano ang aking nakita sa aking panaginip at kung ano ang kahulugan nito. 
'''
"10" = '''
:sup:`10` Ito ang mga pangitaing aking nakita sa aking isipan habang nakahiga ako sa aking higaan: Tumingin ako, at may isang puno sa gitna ng lupa, at labis na kahanga-hanga ang taas nito. 
'''
"11" = '''
:sup:`11` Lumaki ang puno at naging matatag. Umabot hanggang sa kalangitan ang tuktok nito at makikita ito hanggang sa mga dulo ng buong daigdig. 
'''
"12" = '''
:sup:`12` Magaganda ang mga dahon, sagana ang bunga at narito ang pagkain para sa lahat. Sumisilong sa lilim nito ang mga mababangis na hayop at namumugad ang mga ibon sa mga sanga nito. Mula dito, napapakain ang lahat ng nilalang. 
'''
"13" = '''
:sup:`13` Nakita ko sa aking isipan habang nakahiga ako sa aking higaan, at isang banal na mensahero ang bumaba mula sa kalangitan. 
'''
"14" = '''
:sup:`14` Sumigaw siya at sinabing, 'Sibakin ang puno at putulin ang mga sanga nito, tanggalin ang mga dahon, at ikalat ang mga bunga. Hayaang umalis ang mga hayop mula sa ilalim nito at lumipad ang mga ibon mula sa mga sanga nito. 
'''
"15" = '''
:sup:`15` Iwan ang tuod ng mga ugat nito sa lupa, na nakagapos ng isang gapos na bakal at tanso sa gitna ng mga murang damo sa parang. Hayaang mabasa ito ng hamog mula sa kalangitan. Hayaang mamuhay ito kasama ng mga hayop sa mga halaman sa lupa. 
'''
"16" = '''
:sup:`16` Hayaang mapalitan ang kaniyang isipan mula sa isipan ng tao at hayaaang isang isipan ng hayop ang maibigay sa kaniya hanggang sa pagkaraan ng pitong taon. 
'''
"17" = '''
:sup:`17` Ang pasyang ito ay sa pamamagitan ng atas na iniulat ng mensahero. Ito ay pasyang ginawa ng mga banal upang malaman ng mga nabubuhay na ang Kataas-taasan ang naghahari sa mga kaharian ng mga tao at ibinibigay ang mga ito sa sinumang naisin niyang mamuno sa mga ito, maging sa mga pinakamabababang tao.' 
'''
"18" = '''
:sup:`18` Ako, si Haring Nebucadnezar ay nagkaroon ng ganitong panaginip. Ngayon, ikaw Beltesazar, sabihin mo sa akin ang paliwanag, dahil wala sa mga may karunungang kalalakihan sa aking kaharian ang makapagpaliwanag nito sa akin. Ngunit makakaya mong gawin, dahil sumasaiyo ang espiritu ng mga banal na diyos.” 
'''
"19" = '''
:sup:`19` At labis na nabahala nang sandali si Daniel na pinangalanang Beltesazar, at nangamba siya sa kaniyang mga saloobin. Sinabi ng hari, “Beltesazar, huwag mong pangambahan ang panaginip o ang paliwanag nito.” Sumagot si Beltesazar, “Aking panginoon, nawa sa mga namumuhi sa iyo mangyari ang panaginip, nawa para sa iyong mga kaaway ang paliwanag nito. 
'''
"20" = '''
:sup:`20` Ang punong nakita mo—na lumaki at naging matatag, at umabot hanggang sa kalangitan ang tuktok nito, at nakikita sa mga dulo ng buong daigdig— 
'''
"21" = '''
:sup:`21` na magaganda ang mga dahon, at sagana ang bunga, upang ito ay pagkain para sa lahat, at sumisilong sa lilim nito ang mga hayop, at kung saan namumugad ang mga ibon sa kalangitan— 
'''
"22" = '''
:sup:`22` ang punong ito ay ikaw, hari, ikaw na lumaking napakatatag. Lumaki ang iyong kadakilaan at umaabot sa kalangitan, at umaabot sa mga dulo ng daigdig ang iyong kapangyarihan. 
'''
"23" = '''
:sup:`23` Nakita mo, hari, ang isang banal na mensaherong bumababa mula sa langit at sinasabing, 'Sibakin ang puno at wasakin ito, ngunit iwan ang tuod ng mga ugat nito sa lupa, na nakagapos ng isang gapos na bakal at tanso sa gitna ng mga murang damo sa parang. Hayaang mabasa ito ng hamog mula sa kalangitan. Hayaang mamuhay ito kasama ng mga mababangis na hayop sa parang hanggang sa pagkaraan ng pitong taon.' 
'''
"24" = '''
:sup:`24` Ito ang paliwanag, hari. Isang atas ito ng Kataas-taasan na nakarating sa iyo, aking panginoong hari. 
'''
"25" = '''
:sup:`25` Itataboy ka mula sa mga tao, at maninirahan ka kasama ng mga mababangis na hayop sa parang. Kakain ka ng damo tulad ng isang baka, at mababasa ka ng hamog mula sa kalangitan, at lilipas ang pitong taon hanggang kilalanin mong ang Kataas-taasan ang naghahari sa mga kaharian ng mga tao at ibinibigay niya ang mga ito sa sinumang naisin niya. 
'''
"26" = '''
:sup:`26` Gaya ng iniutos na iwan ang tuod ng mga ugat ng puno, sa paraang ito, maibabalik ang kaharian sa iyo sa panahong kilalanin mong naghahari ang langit. 
'''
"27" = '''
:sup:`27` Kaya hari, hayaang maging katanggap-tanggap ang payo ko sa iyo. Tumigil ka sa pagkakasala at gawin kung ano ang matuwid. Talikuran mo ang iyong mga kasamaan sa pamamagitan ng pagpapakita ng habag sa mga inaapi, at maaaring magpatuloy pa ang iyong kasaganaan.” 
'''
"28" = '''
:sup:`28` - 
'''
"29" = '''
:sup:`29` Nangyari ang lahat ng ito kay Haring Nebucadnezar pagkaraan ng labindalawang buwan. Naglalakad siya sa maharlikang palasyo sa Babilonia. 
'''
"30" = '''
:sup:`30` Sinasabi ng hari, “Hindi ba ito ang dakilang Babilonia, na aking itinatag para sa aking maharlikang tirahan, para sa kaluwalhatian ng aking kapangyarihan?” 
'''
"31" = '''
:sup:`31` Habang sinasabi pa ito ng hari, isang tinig ang nagmula sa langit: “Haring Nebucadnezar, iniatas laban sa iyo na hindi mo na pag-aari pa ang kahariang ito. 
'''
"32" = '''
:sup:`32` Itataboy ka palayo mula sa mga tao, at sa parang ang iyong magiging tahanan kasama ng mga mababangis na hayop. Kakain ka ng damo tulad ng isang baka. Lilipas ang pitong taon hanggang sa kilalanin mong ang Kataas-taasan ang naghahari sa mga kaharian ng tao at ibinibigay niya ang mga ito sa sinumang naisin niya.” 
'''
"33" = '''
:sup:`33` Natupad kaagad kay Nebucadnezar ang atas na ito. Itinaboy siya palayo mula sa mga tao. Kumain siya ng damo tulad ng isang baka, at nabasa ang kaniyang katawan ng hamog mula sa kalangitan. Humaba ang kaniyang buhok na kasing haba ng mga balahibo ng mga agila, at naging tulad ng mga pangalmot ng mga ibon ang kaniyang mga kuko. 
'''
"34" = '''
:sup:`34` At sa katapusan ng mga araw, ako, si Nebucadnezar ay tumingin sa langit, at ibinalik sa akin ang aking katinuan. “Pinuri ko ang Kataas-taasan, at pinarangalan at niluwalhati ko ang siyang nabubuhay magpakailanman. Sapagkat ang kaniyang paghahari ay walang hanggang paghahari, at nananatili ang kaniyang kaharian sa lahat ng sali't saling lahi. 
'''
"35" = '''
:sup:`35` Itinuturing niyang walang halaga ang lahat ng mga naninirahan sa lupa, ginagawa niya sa hukbo ng langit at sa mga naninirahan sa lupa ang anumang naaayon sa kaniyang kagustuhan. Walang makakapigil o makakatutol sa kaniya. Walang makakapagsasabi sa kaniyang, 'Bakit mo ito ginawa?'' 
'''
"36" = '''
:sup:`36` Sa gayunding panahong nanumbalik sa akin ang aking katinuan, nanumbalik sa akin ang aking kapangyarihan at kaningningan para sa kaluwalhatian ng aking kaharian. Hinangad ng aking mga tagapayo at aking mga tagapamahala ang aking pagpanig. Ibinalik ako sa aking trono, at higit pang kadakilaan ang ibinigay sa akin. 
'''
"37" = '''
:sup:`37` Ngayon, ako, si Nebucadnezar ay nagpupuri, nagbubunyi, at nagpaparangal sa Hari ng langit, sapagkat matuwid ang lahat ng kaniyang mga gawa, at makatarungan ang kaniyang mga pamamaraan. Kaya niyang ibaba ang mga namumuhay sa kanilang sariling kapalaluan. 
'''
