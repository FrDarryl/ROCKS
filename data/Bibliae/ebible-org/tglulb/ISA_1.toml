"1" = '''
:sup:`1` Ang pangitain ni Isaias, anak ni Amos, na kaniyang nakita patungkol sa Judah at Jerusalem, sa mga araw ni Uzias, Jotam, Ahaz at Hezekias, ang mga hari ng Juda. 
'''
"2" = '''
:sup:`2` Makinig kayong mga langit, at pakinggan mo ako lupa; dahil nagsalita si Yahweh: “Nag-alaga at nag-aruga ako ng mga bata pero nagrebelde sila sa akin. 
'''
"3" = '''
:sup:`3` Kilala ng baka ang nagmamay-ari sa kaniya, at alam din ng asno ang pakainan ng kaniyang amo, pero ang Israel hindi, hindi nakauunawa ang Israel. 
'''
"4" = '''
:sup:`4` Nakalulungkot —ang mga bansa, mga makasalanan, mga taong lubog sa kasalanan, mga anak ng mga mapaggawa ng masama, mga anak ng tiwali! Iniwan nila si Yahweh, kinasuklaman nila ang Banal ng Israel, lumayo sila mula sa kaniya. 
'''
"5" = '''
:sup:`5` Bakit pa kayo nasasaktan? Bakit pa kayo nagrerebelde nang paulit-ulit? May sakit ang inyong buong ulo, nanghihina ang buong puso niyo. 
'''
"6" = '''
:sup:`6` Mula talampakan hanggang sa ulo, walang bahagi na katawan niyo ang walang pinsala; mga gasgas, at pasa at mga sariwang sugat; hindi sila nagsara, ni nilinisan, ni ginamot o nilagyan ng langis. 
'''
"7" = '''
:sup:`7` Wasak ang bansa niyo; sinunog ang mga lungsod niyo; sa harapan niyo, sinisira ng mga dayuhan ang lupain niyo; iniwan nila itong wasak at sira-sira, pinabagsak ng mga dayuhan. 
'''
"8" = '''
:sup:`8` Ang anak na babae ng Sion, iniwan na parang kubo sa ubasan, gaya ng isang silong sa hardin ng pipino, gaya ng isang lungsod na sinakop. 
'''
"9" = '''
:sup:`9` Kung hindi nag-iwan si Yahweh ng mga hukbo ng ilan sa ating mga kababayan, naging tulad na sana tayo ng Sodoma, naging gaya tayo ng Gomorra. 
'''
"10" = '''
:sup:`10` Dinggin niyo ang salita ni Yahweh, kayong mga tagapamahala ng Sodoma; makinig kayo sa batas ng ating Diyos, kayong bayan ng Gomorra: 
'''
"11" = '''
:sup:`11` “Ano ang silbi ng marami ninyong mga alay sa akin?” sabi ni Yahweh. “Sawa na ako sa mga tupa, at taba ng mga hayop na sinunog niyo para ihandog; at sa dugo ng toro, tupa at kambing, hindi ako nalulugod. 
'''
"12" = '''
:sup:`12` Sa tuwing lalapit kayo sa harapan ko, sinong nagsabi sa inyo na maaari niyong yurakan ang aking mga patyo? 
'''
"13" = '''
:sup:`13` Huwag na kayong magdala ng mga handog na walang halaga; kasuklam-suklam sa akin ang insenso; ang mga pagtitipon niyo tuwing bagong buwan at araw ng pamamahinga —hindi ko na matiis ang lahat ng makasalanan niyong mga pagtitipon. 
'''
"14" = '''
:sup:`14` Namumuhi ako sa mga bagong buwan at mga pista ninyo; pabigat sila sa akin; pagod na akong tiisin sila. 
'''
"15" = '''
:sup:`15` Kaya sa tuwing itinataas ninyo ang mga kamay ninyo, tinatago ko ang mga mata ko sa inyo; kahit na nag-alay kayo ng maraming panalangin, hindi ako makikinig; puno ng dugo ang mga kamay ninyo. 
'''
"16" = '''
:sup:`16` Maghugas kayo, linisin ninyo ang mga sarili niyo; alisin ninyo ang kasamaan sa mga gawain ninyo sa paningin ko; tigilan ninyo na ang pagiging masama; 
'''
"17" = '''
:sup:`17` alamin ninyo paano maging mabuti; isulong ninyo ang katarungan, tulungan niyo ang mga inaapi, bigyan ninyo ng katarungan ang mga walang ama, protektahan ninyo ang mga balo.” 
'''
"18" = '''
:sup:`18` “Halika at pag-usapan natin ito,” sabi ni Yahweh; “bagaman ang mga kasalanan ninyo ay tulad ng iskarlata, magiging kasing-puti ng bulak ang mga ito; bagaman pula sila tulad ng krimson, magiging tulad sila ng lana. 
'''
"19" = '''
:sup:`19` Kung handa kayo at susunod, kakainin ninyo ang maiinam na bunga ng lupain. 
'''
"20" = '''
:sup:`20` Pero kung magmamatigas kayo at magrerebelde, lalamunin kayo ng espada dahil ang bibig ni Yahweh ay nagsalita.” 
'''
"21" = '''
:sup:`21` Naging babaeng bayaran ang tapat na lungsod! Siya na dating puno ng katarungan ay puno ng katuwiran, pero ngayon puno siya ng mamamatay-tao. 
'''
"22" = '''
:sup:`22` Naging marumi ang mga pilak ninyo, at ang alak ninyo hinaluan ng tubig. 
'''
"23" = '''
:sup:`23` Mga rebelde at kasama ng mga magnanakaw ang mga prinsipe niyo; ang bawat isa, nagnanais ng suhol at naghahabol ng bayad. Hindi nila pinoprotektahan ang mga ulila, maging ang mga hinaing pang-legal ng mga balo sa kanilang harapan. 
'''
"24" = '''
:sup:`24` Kaya, ito ang pahayag ng Diyos, si Yahweh ng mga hukbo, ang Magiting ng Israel: “Kaawa-awa sila! Maghihiganti ako laban sa mga kaaway ko, at ipaghihiganti ko ang aking sarili laban sa mga kalaban ko; 
'''
"25" = '''
:sup:`25` itutuon ko sa inyo ang kamay ko para alisin ang kalawang sa inyo at para tanggalin ang lahat ng karumihan ninyo. 
'''
"26" = '''
:sup:`26` Ibabalik ko ang mga hukom ninyo gaya noon, at ang mga taga-payo ninyo gaya noong simula; matapos nito, tatawagin kayong lungsod ng katuwiran, isang tapat na bayan. 
'''
"27" = '''
:sup:`27` Mababawi ang Sion sa pamamagitan ng katarungan, maging ang mga nagsisisi sa pamamagitan ng katuwiran. 
'''
"28" = '''
:sup:`28` Parehong madudurog ang mga rebelde at mga makasalanan, at ang mga tumalikod kay Yahweh ay maglalaho. 
'''
"29" = '''
:sup:`29` Dahil ikahihiya ninyo ang banal na mga punong owk na ninais ninyo, at ipapahiya kayo ng mga hardin na pinili ninyo. 
'''
"30" = '''
:sup:`30` Dahil magiging tulad kayo ng mga owk, na ang mga dahon ay nalalanta, at tulad ng isang hardin na walang tubig. 
'''
"31" = '''
:sup:`31` Ang malakas ay magiging tulad kusot, at ang ginagawa nila ay magiging tulad ng kislap; magkasama silang masusunog at walang aapula sa mga ito.” 
'''
