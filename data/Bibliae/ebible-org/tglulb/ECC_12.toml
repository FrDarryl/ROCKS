[12]
"1" = '''
:sup:`1` Alalahanin mo rin ang iyong Manlilikha sa araw ng iyong kabataan, bago dumating ang araw ng paghihirap, at bago dumating ang mga taon na sasabihin mong, “Hindi ako nasisiyahan sa kanila,” 
'''
"2" = '''
:sup:`2` bago dumilim ang liwanag ng araw at buwan at mga bituin, at bumalik ang mga maiitim na ulap pagkatapos ng ulan. 
'''
"3" = '''
:sup:`3` Iyon ang panahon na manginginig ang mga tagapagbantay ng palasyo, at yuyuko ang mga malalakas na tao, at ang mga babaeng nagdidikdik ay titigil dahil kaunti sila, at ang mga tumatanaw sa mga bintana ay hindi na makakakita nang malinaw. 
'''
"4" = '''
:sup:`4` Iyon ang panahon na isasara ang mga pinto sa lansangan, at titigil ang tunog ng pagdidikdik, kapag nasisindak ang mga lalaki sa tinig ng ibon, at kapag lumilipas na ang mga kanta ng mga babae. 
'''
"5" = '''
:sup:`5` Iyon ang panahon na matatakot ang mga lalaki sa mga matataas na lugar at sa mga kapahamakan sa lansangan, kapag sumagana ang puno ng pili, at kapag hinahatak ng mga tipaklong ang mga sarili nila, at kapag naglaho ang mga likas na pagnanasa. Pagkatapos, pupunta ang tao sa kaniyang walang hanggang tahanan at ang mga nagdadalamhati ay tutungo sa mga lansangan. 
'''
"6" = '''
:sup:`6` Alalahanin mo ang iyong Manlilikha bago maputol ang pilak na tali, o madurog ang gintong mangkok, o mabasag sa batis ang lalagyan ng tubig, o masira ang gulong ng tubig sa balon, 
'''
"7" = '''
:sup:`7` bago bumalik ang alabok sa lupa kung saan ito nanggaling, at bumalik sa Diyos ang espiritu na siyang nagbigay nito. 
'''
"8" = '''
:sup:`8` “Usok,” ang sabi ng Mangangaral, “ang lahat ay naglalahong usok.” 
'''
"9" = '''
:sup:`9` Ang Mangangaral ay matalino, at tinuruan niya ang mga tao nang kaalaman. Inaral, inisip at iniayos niya ang maraming kawikaan. 
'''
"10" = '''
:sup:`10` Hinangad ng Mangangaral na magsulat ng mga malinaw at tuwid na mga salita nang katotohanan. 
'''
"11" = '''
:sup:`11` Ang mga salita ng mga matatalinong tao ay parang mga panusok. Gaya ng mga pako na ibinaon nang malalim ang mga salita ng mga dalubhasa sa maraming mga kawikaan na itinuro ng isang pastol. 
'''
"12" = '''
:sup:`12` Aking anak, maging maingat ka sa mas higit na mga bagay: ang paggawa ng maraming libro, na walang katapusan. Ang matinding pag-aaral ay nagbibigay pagod sa katawan. 
'''
"13" = '''
:sup:`13` Sa huli, pagkatapos marinig ang lahat ng bagay, ay dapat kang matakot sa Diyos at ingatan ang kaniyang mga utos, dahil ito ang buong tungkulin ng sangkatauhan. 
'''
"14" = '''
:sup:`14` Dahil hahatulan ng Diyos ang bawat gawain, kasama ang bawat nakatagong bagay, mabuti man ito o masama. 
'''
