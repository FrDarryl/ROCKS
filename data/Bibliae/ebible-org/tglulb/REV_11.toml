[11]
"1" = '''
:sup:`1` Isang tambo ang binigay sa akin para gamitin tulad ng isang panukat. Sinabihan ako, “Tumayo ka at sukatin ang templo ng Diyos at ang altar, at ang mga sumasamba sa loob nito. 
'''
"2" = '''
:sup:`2` Pero huwag mong susukatin ang patyo sa labas ng templo, dahil naibigay na iyon sa mga Gentil. Pagtatapakan nila ang banal na lungsod sa loob ng apatnapu't dalawang buwan. 
'''
"3" = '''
:sup:`3` Bibigyan ko ang aking dalawang saksi ng kapangyarihan para magpropesiya sa loob ng 1, 260 na araw, na nakadamit ng sako. “ 
'''
"4" = '''
:sup:`4` Ang mga saksing ito ay ang dalawang puno ng olibo at dalawang ilawan na nakatayo sa harapan ng Panginoon sa lupa. 
'''
"5" = '''
:sup:`5` Kung sinuman ang magpapasyang manakit sa kanila, lalabas ang apoy mula sa kanilang bibig at tutupukin ang kanilang mga kaaway. Sinuman ang magnanais manakit ay papatayin sa ganitong paraan. 
'''
"6" = '''
:sup:`6` Ang mga saksing ito ay may kapangyarihan para isara ang kalangitan kaya walang bubuhos na ulan sa oras nang sila ay magpropesiya. May kapangyarihang silang gawing dugo ang mga tubig at hampasin ang mundo kasama ang lahat ng uri ng salot anuman ang kanilang hilingin. 
'''
"7" = '''
:sup:`7` Kapag natapos na nila ang kanilang patotoo, lalabas ang halimaw mula sa pinakailalim ng hukay at makikipagdigma laban sa kanila. Lulupigin nila sila at papatayin. 
'''
"8" = '''
:sup:`8` Ang kanilang mga katawan ay ilalatag sa kalsada sa dakilang lungsod (na tinatawag na Sodom at Egipto bilang simbolo) kung saan ipinako sa krus ang kanilang Panginoon. 
'''
"9" = '''
:sup:`9` Sa loob ng tatlo at kalahating araw ilan mula sa bawat bayan, lipi, wika, at bansa ay tinitingnan ang kanilang mga katawan at hindi nila pahihintulutang ilagay sa isang libingan. 
'''
"10" = '''
:sup:`10` Silang mga naninirahan sa lupa ay magagalak sa kanila at magdiriwang, kahit nagpapadala sila ng mga kaloob sa isa't isa dahil itong dalawang propeta ay pinahirapan ang mga naninirahan sa lupa. 
'''
"11" = '''
:sup:`11` Pero makalipas ang tatlo at kalahating araw isang hininga ng buhay mula sa Diyos ay papasok sa kanila at sila ay tatayo sa kanilang mga paa. Matinding takot ang lulukob sa lahat ng makakakita sa kanila. 
'''
"12" = '''
:sup:`12` Pagkatapos maririnig nila ang malakas na tinig mula sa langit na sinasabi sa kanila, “Umakyat kayo rito!” At sila ay aakyat sa langit sa isang ulap, habang nakatingin ang kanilang mga kaaway. 
'''
"13" = '''
:sup:`13` Sa oras na iyon nagkaroon doon ng isang matinding lindol at ang ika-sampung bahagi ng lungsod nagiba. Pitong libong tao ang namatay sa lindol at ang mga nakaligtas ay natakot at nagbibigay kaluwalhatian sa Diyos ng langit. 
'''
"14" = '''
:sup:`14` Ang ikalawang kapighatian ay lumipas na. Pagmasdan ito! Ang ikatlong kapighatian ay mabilis dadating. 
'''
"15" = '''
:sup:`15` Pagkatapos pinatunog ng ika-pitong anghel ang kaniyang trumpeta, at malalakas na tinig ang nagsalita sa langit at sinabing, “Ang kaharian ng mundo ay magiging kaharian na ng ating Panginoon at ng kaniyang Cristo. Siya ay maghahari magpakailan pa man.” 
'''
"16" = '''
:sup:`16` Pagkatapos ang dalawampu't apat na nakatatanda na nakaupo sa mga trono sa presensiya ng Diyos ay ibinaba ang kanilang mga sarili sa lupa, na nakatungo at sinamba ang Diyos. 
'''
"17" = '''
:sup:`17` Sinabi nila, “Nagpapasalamat kami sa iyo, Panginoong Diyos, ang naghahari sa lahat, ang isa na at ang siyang noon, dahil nakamit mo ang iyong dakilang kapangyarihan at nagsimulang maghari. 
'''
"18" = '''
:sup:`18` Sumiklab ang galit ng mga bansa, pero ang iyong poot ay dumating na. Ang panahon ay narito na para ang mga patay para hatulan at dahil sa iyo para gantimpalaan ang iyong mga lingkod, ang mga propeta, ang mga mananampalataya, at silang mga may takot sa iyong pangalan, silang mga hindi mahalaga at ang dakila. At ang oras ay dumating dahil sa iyo para wasakin silang mga sumisira sa mundo. 
'''
"19" = '''
:sup:`19` Pagkatapos bumukas ang templo ng Diyos sa langit at ang kaban ng kaniyang tipan ay nakita sa loob ng kaniyang templo. May mga kislap ng kidlat, mga dagundong at salpukan ng mga kulog, may lindol, at isang matinding pag-ulan ng yelo. 
'''
