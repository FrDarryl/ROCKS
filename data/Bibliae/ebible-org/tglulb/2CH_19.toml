[19]
"1" = '''
:sup:`1` Bumalik nang ligtas si Jehoshafat na hari ng Juda sa kaniyang bahay sa Jerusalem. 
'''
"2" = '''
:sup:`2` Lumabas si propetang Jehu na anak ni Hanani upang salubungin siya at sinabi kay Haring Jehoshafat, “Dapat mo bang tulungan ang masama? Dapat mo bang mahalin ang mga namumuhi kay Yahweh? Dahil sa ginawa mong ito, nasa iyo ang galit mula kay Yahweh. 
'''
"3" = '''
:sup:`3` Gayon pa man, may ilang mabuting makikita sa iyo, iyon ay ang pagtanggal mo ng mga imahen ni Ashera palabas sa lupain, at itinakda mo ang iyong puso na hanapin ang Diyos.” 
'''
"4" = '''
:sup:`4` Sa Jerusalem tumira si Jehoshafat, at muli niyang pinuntahan ang mga tao, mula sa Beer-seba hanggang sa burol na lupain ng Efraim at pinanumbalik sila kay Yahweh, ang Diyos ng kanilang mga ninuno. 
'''
"5" = '''
:sup:`5` Naglagay siya ng mga hukom sa lupain, sa bawat pinatibay na lungsod ng Juda. 
'''
"6" = '''
:sup:`6` Sinabi niya sa mga hukom, “Pag-aralan ninyo ang dapat ninyong gawin, dahil hindi kayo humahatol para sa mga tao, ngunit para kay Yahweh, siya ay nasa inyo sa paghahatol. 
'''
"7" = '''
:sup:`7` At ngayon, hayaan ninyong ang takot kay Yahweh ang sumainyo. Maging maingat kapag kayo ay hahatol, sapagkat walang kawalan ng katarungan kay Yahweh na ating Diyos, ni walang pinapanigan o pagtanggap ng suhol.” 
'''
"8" = '''
:sup:`8` Bukod dito, nagtalaga si Jehoshafat ng ilan sa mga Levita at mga pari sa Jerusalem, at ilan sa mga pinuno ng mga sinaunang sambahayan ng Israel, para sa pagsasagawa ng paghatol para kay Yahweh, at para sa mga pagtatalo. Tumira sila sa Jerusalem. 
'''
"9" = '''
:sup:`9` Tinagubilinan niya sila, sinasabi, “Bilang paggalang kay Yahweh, ito ang gagawin ninyo nang tapat at may matuwid na puso: 
'''
"10" = '''
:sup:`10` Kapag may dumating na pagtatalo mula sa inyong mga kapatid na nakatira sa kanilang lungsod, kung dahil sa pagdanak ng dugo, kung dahil sa mga batas o kautusan, palatuntunan o utos, dapat ninyo silang balaan upang hindi sila magkasala laban kay Yahweh, at upang ang galit ay hindi bumaba sa inyo at sa inyong mga kapatid. Kung kikilos kayo sa ganitong paraan, hindi kayo magkakasala. 
'''
"11" = '''
:sup:`11` Tingnan ninyo, si Amarias na pinakapunong pari ang siyang mangangasiwa sa inyo sa lahat ng bagay na nauukol kay Yahweh. Si Zebedias na anak ni Ismael na pinuno ng sambahayan ng Juda, ang mamamahala sa lahat ng bagay patungkol sa hari. Gayon din naman, ang mga Levita ay magiging opisyal na maglilingkod sa inyo. Kumilos nang may tapang, at manahan nawa si Yahweh sa mga mabubuti. 
'''
