[14]
"1" = '''
:sup:`1` Tanggapin ang sinumang mahina ang pananampalataya, nang hindi hinahatulan ang mga pagtatalo. 
'''
"2" = '''
:sup:`2` Sa isang dako, ang isang tao ay may paniniwalang maari niyang kainin ang kahit na ano, ngunit sa kabilang dako, ang ibang mahina ay kumakain lamang ng mga gulay. 
'''
"3" = '''
:sup:`3` Huwag sanang hamakin ng taong kumakain ng kahit na ano ang taong hindi kinakain ang lahat. At ang siyang hindi kinakain ang lahat ay huwag husgahan ang taong kumakain ng lahat. Dahil tinanggap siya ng Diyos. 
'''
"4" = '''
:sup:`4` Sino ka, ikaw na humuhusga sa isang lingkod na pagmamay-ari ng iba? Sa harapan ng kaniyang amo siya tatayo o matutumba. Ngunit siya ay patatayuin, dahil nagagawa ng Panginoon na siya ay patayuin. 
'''
"5" = '''
:sup:`5` Sa isang dako, pinahahalagahan ng isang tao ang isang araw ng higit kaysa sa iba. Sa kabilang dako, pinahahalagahan naman ng iba ang bawat araw ng pantay-pantay. Ang bawat tao ay magpasya sa kaniyang sariling isipan. 
'''
"6" = '''
:sup:`6` Ang nagpapahalaga ng araw, ay nagpapahalaga nito para sa Panginoon. At siya na kumakain, ay kumakain para sa Panginoon, sapagkat siya ay nagbibigay pasasalamat sa Diyos. Ang hindi kumakain, ay nagpipigil na kumain para sa Panginoon. Nagpapasalamat din siya sa Diyos. 
'''
"7" = '''
:sup:`7` Sapagkat wala sa atin ang nabubuhay para sa kaniyang sarili, at walang namamatay para sa kaniyang sarili. 
'''
"8" = '''
:sup:`8` Sapagkat kung tayo ay nabubuhay, nabubuhay tayo para sa Panginoon. At kung tayo ay mamamatay, mamamatay tayo para sa Panginoon. Kaya kung tayo man ay mamamatay o mabubuhay, tayo ay sa Panginoon. 
'''
"9" = '''
:sup:`9` Dahil sa layuning ito namatay si Cristo at nabuhay muli, upang siya ay maging Panginoon ng mga patay at mga buhay. 
'''
"10" = '''
:sup:`10` Ngunit ikaw, bakit mo hinahatulan ang iyong kapatid? At ikaw, bakit mo kinamumuhian ang iyong kapatid? Dahil lahat tayo ay tatayo sa harapan ng hukuman ng Diyos. 
'''
"11" = '''
:sup:`11` Sapagkat ito ay nasusulat, “Habang ako ay nabubuhay,” sabi ng Panginoon, “ang bawat tuhod ay luluhod sa akin, at ang bawat dila ay magbibigay ng papuri sa Diyos.” 
'''
"12" = '''
:sup:`12` Kaya kung gayon, ang bawat isa sa atin ay magbibigay-sulit ng kaniyang sarili sa Diyos. 
'''
"13" = '''
:sup:`13` Samakatuwid, itigil na natin ang paghuhusga sa isa't isa, ngunit sa halip pagpasyahan ito, na walang sinuman ang maglalagay ng ikatitisod o patibong para sa kaniyang kapatid. 
'''
"14" = '''
:sup:`14` Nalalaman ko at nahikayat ako sa Panginoong Jesus, na walang bagay na hindi malinis sa kaniyang sarili. Sa kaniya lamang na itinuturing ang anumang bagay na marumi, para sa kaniya ito ay marumi. 
'''
"15" = '''
:sup:`15` Kung dahil sa pagkain ay nasaktan ang iyong kapatid, hindi ka na lumalakad sa pag-ibig. Huwag mong ipahamak sa iyong pagkain ang siyang pinagkamatayan ni Cristo. 
'''
"16" = '''
:sup:`16` Kaya huwag ninyong hayaan na ang inyong mabubuting gawa ang maging dahilan upang kutyain sila ng mga tao. 
'''
"17" = '''
:sup:`17` Sapagkat ang kaharian ng Diyos ay hindi tungkol sa pagkain o inumin, ngunit tungkol ito sa pagiging matuwid, kapayapaan at kagalakan sa Banal na Espiritu. 
'''
"18" = '''
:sup:`18` Sapagkat ang sinumang naglilingkod kay Cristo sa ganitong paraan ay katanggap-tanggap sa Diyos at sinang-ayunan ng mga tao. 
'''
"19" = '''
:sup:`19` Kung gayon, ipagpatuloy natin ang mga bagay ng kapayapaan at ang mga bagay na nakapagpapatibay ng bawat isa. 
'''
"20" = '''
:sup:`20` Huwag ninyong sirain ang gawain ng Diyos ng dahil sa pagkain. Ang lahat ng mga bagay ay tunay na malinis, ngunit masama ito para sa taong kumakain at nagiging dahilan ng kaniyang pagkatisod. 
'''
"21" = '''
:sup:`21` Mabuti ang hindi kumain ng karne, o uminom ng alak, o anumang magiging sanhi ng pagkakatisod ng iyong kapatid. 
'''
"22" = '''
:sup:`22` Ang mga paniniwalang ito na mayroon ka, ikaw at ang Diyos lamang ang dapat nakakaalam. Pinagpala ang taong hindi hinahatulan ang kaniyang sarili bilang respeto sa kung ano ang kaniyang sinasang-ayunan. 
'''
"23" = '''
:sup:`23` Ang nagdududa ay hinahatulan kung siya ay kakain, dahil hindi ito mula sa pananampalataya. At ang anumang hindi mula sa pananampalataya ay kasalanan. 
'''
