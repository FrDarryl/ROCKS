[14]
"1" = '''
:sup:`1` Sinasabi ng mangmang sa kaniyang puso, “Walang Diyos.” Sila ay masama at nakagawa ng kasuklam-suklam na kasalanan; walang sinuman ang gumagawa ng mabuti. 
'''
"2" = '''
:sup:`2` Si Yahweh ay tumingin sa baba mula sa langit sa mga anak ng sangkatauhan para makita kung mayroong sinuman ang nakauunawa, kung sino ang naghahanap sa kaniya. 
'''
"3" = '''
:sup:`3` Ang lahat ay tumalikod; ang lahat ay naging marumi; walang sinuman ang gumagawa ng mabuti, wala, kahit isa. 
'''
"4" = '''
:sup:`4` Hindi ba nila alam ang kahit na ano, sila na nakagawa ng kasalanan, sila na nilalamon ang aking mga tao gaya ng pagkain ng tinapay, pero hindi tumatawag kay Yahweh? 
'''
"5" = '''
:sup:`5` Sila ay nanginginig ng may pangamba, dahil kasama ng Diyos ang matuwid na kapulungan! 
'''
"6" = '''
:sup:`6` Gusto mong hiyain ang taong mahirap kahit na si Yahweh ang kaniyang kanlungan. 
'''
"7" = '''
:sup:`7` Oh, ang kaligtasan ng Israel ay manggagaling mula sa Sion! Kapag binalik ni Yahweh ang kaniyang bayan mula sa pagkakabihag, magagalak si Jacob at matutuwa ang Israel! 
'''
