[17]
"1" = '''
:sup:`1` Ang aking espiritu ay naubos, at ang aking mga araw ay tapos na; handa na ang libingan para sa akin. 
'''
"2" = '''
:sup:`2` Tunay nga na mayroong mangungutyang kasama ko; lagi ko dapat makita ang kanilang pagtatangka. 
'''
"3" = '''
:sup:`3` Ibigay ngayon ang isang pangako, maging isang tagapanagot para sa akin sa iyong sarili; sino pa roon ang tutulong sa akin? 
'''
"4" = '''
:sup:`4` Dahil sa iyo, O Diyos, iningatan mo ang kanilang mga puso na maunawaan ito; kaya, hindi mo sila maitatas nang higit sa akin. 
'''
"5" = '''
:sup:`5` Siyang bumabatikos sa kaniyang mga kaibigan para sa isang gantimpala, sa mata ng kaniyang mga anak ay hindi magtatagumpay. 
'''
"6" = '''
:sup:`6` Pero ginawa niya akong isang usap-usapan ng mga tao; dinuraan nila ang aking mukha. 
'''
"7" = '''
:sup:`7` Malabo na rin ang aking mata dahil sa kalungkutan; payat na ang buong katawan ko gaya ng mga anino. 
'''
"8" = '''
:sup:`8` Sinisindak nito ang mga matutuwid; ang inosente ay ginugulo ang kaniyang sarili laban sa taong hindi maka-diyos. 
'''
"9" = '''
:sup:`9` Nag-iingat ang taong matuwid sa kaniyang landas; siyang may malinis na mga kamay ay lalakas nang lalakas. 
'''
"10" = '''
:sup:`10` Pero para sa inyong lahat, halika ka ngayon; hindi ako makakakita ng matalinong tao sa kalagitnaan ninyo. 
'''
"11" = '''
:sup:`11` Lumipas na ang mga araw ko, tapos na ang mga plano ko, kahit ang mga kahilingan ng aking puso. 
'''
"12" = '''
:sup:`12` Ang mga taong ito, ang mga mangungutya, pinalitan ang gabi ng araw; ang liwanag, sinabi nila, malapit na sa kadiliman. 
'''
"13" = '''
:sup:`13` Nang tumingin ako sa sheol bilang aking tahanan; mula nang lumaganap ang aking higaan sa kadiliman; 
'''
"14" = '''
:sup:`14` mula nang sinabi ko sa hukay, 'ikaw ang aking ama,' at sa uod, 'ikaw ang aking ina o aking kapatid na babae,' 
'''
"15" = '''
:sup:`15` nasaan na ngayon ang aking pag-asa?, dahil sa aking pag-asa, sinong makakakita ng anuman? 
'''
"16" = '''
:sup:`16` Ang pag-asa ba ay bababa sa tarangkahan ng sheol kapag kami ay pumanaog sa alabok? 
'''
