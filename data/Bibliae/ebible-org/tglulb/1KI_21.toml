[21]
"1" = '''
:sup:`1` Dumating ang araw na si Nabot ang taga-Jezreel ay nagkaroon ng ubasan sa Jezreel, malapit sa palasyo ni Ahab, hari ng Samaria. 
'''
"2" = '''
:sup:`2` Nakipag-usap si Ahab kay Nabot, sinasabing, “Ibigay mo sa akin ang iyong ubasan, para magkaroon ako ng hardin para sa gulay, dahil malapit ito sa aking bahay. Bilang kapalit, bibigyan kita ng mas magandang ubasan, o, kung gusto mo, babayaran ko ang halaga nito sa pera.” 
'''
"3" = '''
:sup:`3` Sumagot si Nabot kay Ahab, “Nawa'y ipagbawal ni Yahweh na dapat kong ibigay sa iyo ang lupain na ipinamana ng aking mga ninuno.” 
'''
"4" = '''
:sup:`4` Kaya umuwi si Ahab sa kaniyang palasyo nagdadamdam at galit dahil sa sagot na ibinigay sa kaniya ni Nabot na taga-Jezreel, “Hindi ko ibibigay sa iyo ang ipinamana ng aking mga ninuno.” Humiga siya sa kaniyang higaan, ibinaling ang kaniyang mukha, at tumangging kumain ng kahit anong pagkain. 
'''
"5" = '''
:sup:`5` Pinuntahan siya ng kaniyang asawang si Jezebel at sinabi sa kaniya, “Bakit napaka lungkot ng iyong puso, kaya ba hindi ka kumain ng pagkain?” 
'''
"6" = '''
:sup:`6` Sumagot siya sa kaniya, “Nakipag-usap ako kay Nabot na taga-Jezreel at sinabi ko sa kaniya, 'Ibigay mo sa akin ang iyong ubasan kapalit ng pera, o kung ikalulugod mo, bibigyan kita ng ibang ubasan na magiging iyo.' At sumagot siya, 'Hindi ko ibibigay sa iyo ang aking ubasan.'” 
'''
"7" = '''
:sup:`7` Kaya sumagot ang kaniyang asawang si Jezebel, “Hindi ba't pinamumunuan mo pa rin ang kaharian ng Israel? Bumangon ka at kumain; hayaan mo ang iyong puso na magsaya. Kukunin ko ang ubasan ni Nabot na taga-Jezreel para sa iyo.” 
'''
"8" = '''
:sup:`8` Kaya sumulat si Jezebel ng mga liham sa pangalan ni Ahab, sinelyuhan ito ng kaniyang mga selyo, at pinadala ito sa mga nakatatanda at sa mayayaman na nakaupo na kasama niya sa mga pagpupulong, at sa naninirahan malapit kay Nabot. 
'''
"9" = '''
:sup:`9` Kaniyang isinulat sa liham, “Maghayag ng isang pag-aayuno at iupo si Nabot ng mataas sa mga tao. 
'''
"10" = '''
:sup:`10` Maglagay ng dalawang lalaking hindi tapat kasama niya at hayaan silang tumestigo laban sa kaniya, na magsasabing, 'Sinumpa mo ang Diyos at ang hari.'” At ilabas ninyo siya at pagbabatuhin hanggang mamatay. 
'''
"11" = '''
:sup:`11` Kaya ang mga tao sa kaniyang lungsod, ang mga nakatatanda at ang mayayaman na naninirahan sa kaniyang lungsod, ay ginawa ang inilarawan ni Jezebel sa kanila, gaya ng nasusulat sa mga liham na kaniyang pinadala sa kanila. 
'''
"12" = '''
:sup:`12` Naghayag sila ng isang pag-aayuno at inupo si Nabot ng mataas sa mga tao. 
'''
"13" = '''
:sup:`13` Dumating ang dalawang lalaki at umupo sa harapan ni Nabot; tumestigo sila laban kay Nabot sa presensya ng mga tao, na nagsasabing, “Isinumpa ni Nabot ang Diyos at ang hari.” Pagkatapos siya ay nilabas nila sa lungsod at pinagbabato hangggang siya ay mamatay. 
'''
"14" = '''
:sup:`14` Pagkatapos ang mga nakatatanda ay nagpadala ng ulat kay Jezebel na nagsasabing, “Pinagbabato si Nabot at ngayon ay patay na. 
'''
"15" = '''
:sup:`15` At nang marinig ni Jezebel na si Nabot ay pinagbabato at patay na, sinabi niya kay Ahab, “Bumangon ka at kunin ang ubasan ni Nabot na taga-Jezreel, na kaniyang tinangging ibigay sa iyo kapalit ng pera, dahil si Nabot ay hindi na buhay, pero patay na.” 
'''
"16" = '''
:sup:`16` Nang marinig ni Ahab na patay na si Nabot, bumangon siya at bumaba sa ubasan ni Nabot na taga-Jezreel at kinuha ito. 
'''
"17" = '''
:sup:`17` Pagkatapos ang salita ni Yahweh ay dumating kay Elias na taga-Tisbe, na nagsasabing, 
'''
"18" = '''
:sup:`18` “Bumangon ka at makipagkita kay Ahab na hari ng Israel, na naninirahan sa Samaria. Siya ay nasa ubasan ni Nabot, kung saan siya nagpunta para kunin ito. 
'''
"19" = '''
:sup:`19` Dapat kang makipag-usap sa kaniya at sabihin na sinasabi ni Yahweh, 'Pumatay ka ba at nagkamkam ng ari-arian?' At sasabihin mo sa kaniya na sinasabi ni Yahweh, 'Sa lugar kung saan dinilaan ng mga aso ang dugo ni Nabot, didilaaan ng mga aso ang iyong dugo, oo, ang iyong dugo.' 
'''
"20" = '''
:sup:`20` Sinabi ni Ahab kay Elias, “Natagpuan mo ba ako, aking kaaway?” Sumagot si Elias, “Natagpuan kita, dahil ipinagbili mo ang iyong sarili para gumawa ng kung ano ang masama sa paningin ni Yahweh. 
'''
"21" = '''
:sup:`21` Sinasabi ito sa iyo ni Yahweh: 'Masdan mo, magdadala ako sa iyo ng sakuna at lubos na uubusin at kukunin mula sa iyo ang bawat batang lalaki at alipin at malayang lalaki sa Israel. 
'''
"22" = '''
:sup:`22` Ang pamilya mo ay gagawin kong tulad sa pamilya ni Jeroboam anak ni Nebat, at tulad ng pamilya ni Baasa anak ni Ahias, dahil ginalit mo ako at inakay ang Israel na magkasala.' 
'''
"23" = '''
:sup:`23` Nagsalita rin si Yahweh ukol kay Jezebel, na nagsasabing, 'Kakainin ng mga aso si Jezebel sa pader ng Jezreel.' 
'''
"24" = '''
:sup:`24` Sinumang nabibilang kay Ahab at ang mamamatay sa lungsod—kakainin ng aso ang taong iyon. At sinumang mamamatay sa bukid—kakainin ang taong iyon ng mga ibon sa himpapawid.” 
'''
"25" = '''
:sup:`25` Walang katulad si Ahab, na ibinenta ang kaniyang sarili para gumawa ng kasamaan sa paningin ni Yahweh, na kaniyang asawa na si Jezebel ay inudyukan na magkasala. 
'''
"26" = '''
:sup:`26` Gumawa si Ahab ng nakasusuklam na mga gawain para sa mga diyus-diyosang kaniyang sinundan, tulad nalang ng ginawa ng mga taga-Amoreo, silang mga inalis ni Yahweh sa harapan ng bayan ng Israel. 
'''
"27" = '''
:sup:`27` Nang marinig ni Ahab ang mga salitang ito, pinunit niya ang kaniyang kasuotan at nagsuot ng damit na sako sa kaniyang katawan at nag-ayuno, at nahiga na nakadamit ng sako at naging labis na malungkot. 
'''
"28" = '''
:sup:`28` Pagkatapos ang salita ni Yahweh ay dumating kay Elias na taga-Tisbe, na nagsasabing, 
'''
"29" = '''
:sup:`29` “Nakita mo ba kung paano ibinaba ni Ahab ang kaniya sarili sa aking harapan? Dahil ibinaba niya ang kaniyang sarili sa aking harapan, hindi ko na dadalhin ang darating na sakuna sa kaniyang panahon; dadalhin ko ang sakunang ito sa panahon ng kaniyang anak na lalaki at sa kaniyang pamilya.” 
'''
