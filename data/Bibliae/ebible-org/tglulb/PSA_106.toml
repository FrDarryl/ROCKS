[106]
"1" = '''
:sup:`1` Purihin si Yahweh. Magpasalamat kay Yahweh, dahil siya ay mabuti, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"2" = '''
:sup:`2` Sinong makapagsasalaysay ng mga makapangyarihang gawa ni Yahweh o makapagpapahayag sa lahat ng kaniyang mga kapuri-puring gawa nang buong-buo? 
'''
"3" = '''
:sup:`3` Mapalad silang gumagawa ng tama, at laging makatuwiran ang mga gawa. 
'''
"4" = '''
:sup:`4` Alalahanin mo ako, Yahweh, noong nagpakita ka ng kabutihang-loob sa iyong bayan; tulungan mo ako kapag iniligtas mo sila. 
'''
"5" = '''
:sup:`5` Pagkatapos, makikita ko ang kasaganahan ng iyong hinirang, nagdiriwang ng may katuwaan ang iyong bansa, at kaluwalhatian sa iyong mana. 
'''
"6" = '''
:sup:`6` Nagkasala kami tulad ng aming mga ninuno; nakagawa kami ng mali, at nakagawa kami ng kasamaan. 
'''
"7" = '''
:sup:`7` Ang aming ama ay hindi pinahalagahan ang iyong kamangha-manghang mga gawa sa Ehipto; hindi nila pinansin ang karamihan sa iyong mga ginawa sa katapatan sa tipan; sila ay rebelde sa dagat, sa Dagat ng Tambo. 
'''
"8" = '''
:sup:`8` Gayumpaman, iniligtas niya tayo para sa kapakanan ng kaniyang pangalan para maihayag ang kaniyang kapangyarihan. 
'''
"9" = '''
:sup:`9` Sinuway niya ang Dagat na Tambo, at natuyo ito. Pagkatapos pinatnubayan niya sila sa mga kalaliman, gaya ng sa ilang. 
'''
"10" = '''
:sup:`10` Iniligtas niya sila mula sa kamay ng mga napopoot sa kanila, at iniligtas niya sila mula sa kapangyarihan ng kaaway. 
'''
"11" = '''
:sup:`11` Pero tinabunan ng tubig ang kanilang mga kalaban; walang nakaligtas sa kanila ni isa. 
'''
"12" = '''
:sup:`12` Pagkatapos, naniwala sila sa kaniyang mga salita, at inawit nila ang kaniyang papuri. 
'''
"13" = '''
:sup:`13` Pero mabilis nilang kinalimutan ang kaniyang mga ginawa; hindi nila hinintay ang mga tagubilin niya. 
'''
"14" = '''
:sup:`14` Mayroon silang masidhing paghahangad sa ilang, at sinubok nila ang Diyos sa disyerto. 
'''
"15" = '''
:sup:`15` Binigay niya sa kanila ang kanilang hiling, pero nagpadala siya ng karamdaman na sumisira sa kanilang mga katawan. 
'''
"16" = '''
:sup:`16` Sa kampo, nagselos sila kay Moises at Aaron, ang banal na pari ni Yahweh. 
'''
"17" = '''
:sup:`17` Bumuka ang lupa at nilamon si Dathan at tinakpan ang mga tagasunod ni Abiram. 
'''
"18" = '''
:sup:`18` Nagningas ang apoy sa kanilang kalagitnaan; sinunog ng apoy ang mga masasama. 
'''
"19" = '''
:sup:`19` Gumawa sila ng guya sa Horeb at sumamba sa larawang metal. 
'''
"20" = '''
:sup:`20` Ipinagpalit nila ang kaluwalhatian ng Diyos para sa larawan ng isang toro na kumakain ng damo. 
'''
"21" = '''
:sup:`21` Nilimot nila ang Diyos na kanilang tagapagligtas, ang gumawa ng mga dakilang gawa sa Ehipto. 
'''
"22" = '''
:sup:`22` Gumawa siya ng mga kahanga-hangang bagay sa lupain ng Ham at makapangyarihang gawa sa Dagat ng Tambo. 
'''
"23" = '''
:sup:`23` Ipag-uutos niya ang kanilang pagkalipol, kung hindi si Moises, na kaniyang hinirang, ay namagitan sa kaniya sa puwang para pawiin ang kaniyang galit mula sa pagkakalipol nila. 
'''
"24" = '''
:sup:`24` Hinamak nila ang masaganang lupain; hindi sila naniniwala sa kaniyang pangako, 
'''
"25" = '''
:sup:`25` pero nagrereklamo sila sa loob ng kanilang mga tolda, at hindi sila sumunod kay Yahweh. 
'''
"26" = '''
:sup:`26` Kaya itinaas niya ang kaniyang kamay at sumumpa sa kanila na hindi niya hahayaang mamatay sila sa disyerto, 
'''
"27" = '''
:sup:`27` ikakalat ang mga kaapu-apuhan sa mga bansa, at ikakalat sila sa lupain ng mga dayuhan. 
'''
"28" = '''
:sup:`28` Sumamba sila kay Baal sa Peor at kinain ang mga alay na handog sa mga patay. 
'''
"29" = '''
:sup:`29` Siya ay inuudyukan nila sa kanilang mga gawa, at ang salot ay kumalat sa kanila. 
'''
"30" = '''
:sup:`30` Pagkatapos tumayo si Pinehas para mamagitan, at ang salot ay tumigil. 
'''
"31" = '''
:sup:`31` Ibinilang ito sa kaniya na isang matuwid na gawa sa lahat ng salinlahi magpakailanman. 
'''
"32" = '''
:sup:`32` Ginalit nila si Yahweh sa katubigan ng Meriba, at nagdusa si Moises dahil sa kanila. 
'''
"33" = '''
:sup:`33` Pinasama nila ang loob ni Moises, at nagsalita siya ng masakit. 
'''
"34" = '''
:sup:`34` Hindi nila nilipol ang mga bansa gaya ng iniutos ni Yahweh sa kanila, 
'''
"35" = '''
:sup:`35` pero nakisalamuha sila sa mga bansa at ginaya ang kanilang mga pamamaraan 
'''
"36" = '''
:sup:`36` at sinamba ang kanilang mga diyus-diyosan, na naging patibong sa kanila. 
'''
"37" = '''
:sup:`37` Inalay nila ang kanilang mga anak na lalaki at babae sa mga demonyo. 
'''
"38" = '''
:sup:`38` Dumanak ang dugo ng mga walang kasalanan, ang dugo ng kanilang mga anak na lalaki at babae, na kanilang inalay sa diyus-diyosan ng Canaan, at nilapastangan nila ang lupain sa pagdanak ng dugo. 
'''
"39" = '''
:sup:`39` Nadungisan sila dahil sa kanilang mga gawa; sa kanilang mga kilos, katulad sila ng mga babaeng bayaran. 
'''
"40" = '''
:sup:`40` Kaya nagalit si Yahweh sa kaniyang bayan, at hinamak niya ang kaniyang sariling bayan. 
'''
"41" = '''
:sup:`41` Ibinigay niya sila sa kamay ng mga bansa, at pinamunuan sila ng mga napopoot sa kanila. 
'''
"42" = '''
:sup:`42` Inapi sila ng kanilang mga kaaway, at sila ay pinasakop sa kanilang kapangyarihan. 
'''
"43" = '''
:sup:`43` Maraming beses, pumunta siya para tulungan sila, pero nanatili silang naghihimagsik at ibinaba sila dahil sa sarili nilang kasalanan. 
'''
"44" = '''
:sup:`44` Gayumpaman, binigyan niya ng pansin ang kanilang kahirapan nang narinig niya ang kanilang daing para sa tulong. 
'''
"45" = '''
:sup:`45` Inalala niya ang kaniyang pangako at nahabag dahil sa kaniyang katapatan sa tipan. 
'''
"46" = '''
:sup:`46` Dinulot niya na maawa sa kanila ang lahat ng kanilang mga mananakop. 
'''
"47" = '''
:sup:`47` Iligtas mo kami, Yahweh, aming Diyos. Tipunin mo kami mula sa mga bansa para magbigay kami ng pasasalamat sa iyong banal na pangalan at luwalhati sa iyong mga papuri. 
'''
"48" = '''
:sup:`48` Si Yahweh nawa, ang Diyos ng Israel, ay purihin mula sa lahat ng panahon. Ang lahat ng tao ay sumagot ng, “Amen.” Purihin si Yahweh. Ikalimang Aklat 
'''
