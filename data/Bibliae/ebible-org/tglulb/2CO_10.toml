[10]
"1" = '''
:sup:`1` Akong si Pablo, ay nananawagan sa inyo, sa kababaang loob at kahinahunan ni Cristo. Ako ay mapagpakumbaba kapag ako ay nasa harap ninyo, ngunit matapang ako sa inyo kapag nasa malayo ako. 
'''
"2" = '''
:sup:`2` Nakikiusap ako sa inyo na, kapag ako ay nasa harapan ninyo, hindi ko kailangang maging matapang at malakas ang loob. Ngunit naisip ko na kailangan kong maging matapang kapag sinagot ko ang mga nag-aakala na namumuhay kami ng naaayon sa laman. 
'''
"3" = '''
:sup:`3` Bagaman kami ay namumuhay sa laman, hindi kami nakikipaglaban ayon sa laman. 
'''
"4" = '''
:sup:`4` Dahil ang aming sandata sa aming pakikipaglaban ay hindi makalaman. Sa halip, mayroon silang dakilang kapangyarihan para wasakin ang mga kuta. Dinadala nila sa wala ang mga maling pangangatuwiran. 
'''
"5" = '''
:sup:`5` Winawasak din namin ang bawat pagmamataas laban sa kaalaman tungkol sa Diyos. Binibihag namin ang lahat ng kaisipan para sa pagsunod kay Cristo. 
'''
"6" = '''
:sup:`6` At naghahanda kami upang parusahan ang bawat gawain ng pagsuway, hanggang sa ang inyong pagsunod ay maging ganap. 
'''
"7" = '''
:sup:`7` Tingnan ninyo kung ano ang maliwanag na nasa inyong harapan. Kung sino man ang naniwala na siya ay kay Cristo, sana ay paalalahanan niya ang kaniyang sarili na kung siya ay kay Cristo, ganoon din kami. 
'''
"8" = '''
:sup:`8` Dahil kahit na ako ay para bang nagmamalaki ng labis tungkol sa aming kapangyarihan, na ibinigay ng Panginoon sa amin upang kayo ay pagtibayin at hindi upang kayo ay wasakin, hindi ako mahihiya. 
'''
"9" = '''
:sup:`9` Ayaw kong ipakita na tinatakot ko kayo sa aking mga sulat. 
'''
"10" = '''
:sup:`10` Dahil sinasabi ng ibang tao, “Ang kaniyang mga sulat ay mahalaga at makapangyarihan, ngunit ang kaniyang katawan ay mahina. Ang kaniyang mga salita ay hindi karapat-dapat na pakinggan.” 
'''
"11" = '''
:sup:`11` Hayaan nating malamanng mga taong ito na kung ano ang sinasabi namin sa sulat kung kami ay nasa malayo, ay gagawin rin namin kung kami ay nariyan. 
'''
"12" = '''
:sup:`12` Hindi namin gustong ibukod ang aming mga sarili o ikumpara ang aming mga sarili sa mga pumupuri sa kanilang mga sarili. Ngunit kung susukatin man nila ang kanilang mga sarili sa pamamagitan ng bawat isa at ikumpara ang kanilang mga sarili sa bawat isa, wala silang mga alam. 
'''
"13" = '''
:sup:`13` Gayon man, kami ay hindi magmamalaki ng higit sa nararapat. Sa halip, gagawin lang namin sa hangganan na itinakda sa amin ng Diyos, na umabot hanggang sa inyo. 
'''
"14" = '''
:sup:`14` Sapagkat hindi kami naging palalo sa aming mga sarili nang kami ay pumunta sa inyo. Kami ang naunang pumunta sa inyo para sa ebanghelyo ni Cristo. 
'''
"15" = '''
:sup:`15` Hindi kami nagmamalaki ng labis tungkol sa mga gawain ng iba. Sa halip, umaasa kami na kasabay ng paglago ng inyong pananampalataya ay mas lalo pang lalawak ang lugar ng ating gawain, at nananatili sa dapat nitong hangganan. 
'''
"16" = '''
:sup:`16` Umaasa kami para dito, upang maaari naming ipangaral ang ebanghelyo kahit na sa mga rehiyon na lampas sa inyo. Hindi namin ipagmamalaki ang tungkol sa gawain na ginagawa sa lugar ng iba. 
'''
"17" = '''
:sup:`17` “Ngunit hayaan ang nagmamalaki, na magmalaki sa Panginoon.” 
'''
"18" = '''
:sup:`18` Sapagkat hindi ang sinasang-ayunan ng kanyang sarili ang sasang-ayunan. Sa halip, siya na sinasang-ayunan ng Panginoon. 
'''
