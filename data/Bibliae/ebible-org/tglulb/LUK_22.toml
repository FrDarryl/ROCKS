[22]
"1" = '''
:sup:`1` Ngayon, papalapit na ang Pista ng Tinapay na walang Pampaalsa, na tinatawag na Paskwa. 
'''
"2" = '''
:sup:`2` Pinag-usapan ng mga punong pari at mga eskriba kung paano nila ipapapatay si Jesus, sapagkat natatakot sila sa mga tao. 
'''
"3" = '''
:sup:`3` Pumasok si Satanas kay Judas Iscariote, isa sa Labindalawa. 
'''
"4" = '''
:sup:`4` Nagpunta si Judas at nakipag-usap sa mga punong pari at mga kapitan tungkol sa kung paano niya maidadala si Jesus sa kanila. 
'''
"5" = '''
:sup:`5` Nagalak sila, at nakipagkasundong bibigyan siya ng pera. 
'''
"6" = '''
:sup:`6` Sumang-ayon siya, at naghanap ng pagkakataon upang madala niya si Jesus sa kanila malayo sa maraming mga tao. 
'''
"7" = '''
:sup:`7` Dumating ang araw ng tinapay na walang pampaalsa, na kung saan kailangang ialay ang kordero ng Paskwa. 
'''
"8" = '''
:sup:`8` Isinugo ni Jesus sina Pedro at Juan, at sinabi, “Pumunta kayo at maghanda ng hapunang Pampaskua upang ito ay ating kainin.” 
'''
"9" = '''
:sup:`9` Tinanong nila sa kaniya, “Saan mo kami gustong gumawa ng mga paghahanda?” 
'''
"10" = '''
:sup:`10` Sinagot niya sila, “Makinig kayo, kapag nakapasok na kayo sa lungsod, may isang lalaking sasalubong sa inyo na may isang bangang tubig. Sundan ninyo siya sa bahay kung saan siya papasok. 
'''
"11" = '''
:sup:`11` Pagkatapos, sabihin ninyo sa panginoon ng bahay 'Ipinapatanong ng Guro sa iyo, “Nasaan ang silid pampanauhin, kung saan kami kakain ng aking mga alagad sa araw ng Paskwa?'” 
'''
"12" = '''
:sup:`12` Ipapakita niya sa inyo ang malaki at maayos na silid sa itaas. Doon ninyo gawin ang mga paghahanda. 
'''
"13" = '''
:sup:`13` Kaya pumunta sila, at nakita ang lahat ayon sa sinabi niya sa kanila. At inihanda nila ang hapunang Pampaskwa. 
'''
"14" = '''
:sup:`14` Nang dumating ang panahon, umupo siya kasama ang mga apostol. 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi niya sa kanila, “Labis kong ninais na makasalo kayo sa Pista ng Paskwang ito bago ako magdusa. 
'''
"16" = '''
:sup:`16` Sapagkat sinasabi ko sa inyo, hindi ko na ito kakaining muli, hanggang sa matupad ito sa kaharian ng Diyos.” 
'''
"17" = '''
:sup:`17` Pagkatapos, kumuha si Jesus ng isang kopa, at nang makapagpasalamat, sinabi niya, “Kunin ninyo ito at ibahagi ito sa isa't isa. 
'''
"18" = '''
:sup:`18` Sapagkat sinasabi ko sa inyo, hindi na ako muling iinom ng bunga ng ubas, hanggang sa dumating ang kaharian ng Diyos.” 
'''
"19" = '''
:sup:`19` Pagkatapos, kinuha niya ang tinapay at nang makapagpasalamat, hinati-hati niya ito, at ibinigay sa kanila, sinasabi, “Ito ang aking katawan na ibinigay para sa inyo. Gawin ninyo ito bilang pag-alaala sa akin.” 
'''
"20" = '''
:sup:`20` Kinuha niya ang tasa sa parehong paraan pagkatapos ng hapunan, sinasabi, “Ang tasang ito ang bagong tipan sa aking dugo, na ibinuhos para sa inyo. 
'''
"21" = '''
:sup:`21` Ngunit makinig kayo. Ang taong magkakanulo sa akin ay kasama ko ngayon sa hapag. 
'''
"22" = '''
:sup:`22` Sapagkat ang Anak ng Tao ay mamamatay ayon sa itinakda. Ngunit sa aba sa taong iyon na magkakanulo sa kaniya!” 
'''
"23" = '''
:sup:`23` At nagsimula silang magtanong sa isa't isa, kung sino sa kanila ang gagawa ng bagay na ito. 
'''
"24" = '''
:sup:`24` At nagkaroon din ng pagtatalo sa kanila tungkol sa kung sino sa kanila ang itinuturing na pinakadakila. 
'''
"25" = '''
:sup:`25` Sinabi niya sa kanila, “Ang mga hari ng mga Gentil ay may kapangyarihang pamunuan sila, at ang mga may kapangyarihan sa kanila ay tinawag na mga pinunong kagalang-galang. 
'''
"26" = '''
:sup:`26` Ngunit sa inyo ay hindi dapat maging tulad nito. Sa halip, ang pinakadakila sa inyo ay maging katulad ng pinakabata. At ang pinakamahalaga sa inyo ay maging katulad ng isang naglilingkod. 
'''
"27" = '''
:sup:`27` Sapagkat sino ang mas dakila, ang taong nakaupo sa may hapag o ang siyang naglilingkod? Hindi ba ang taong nakaupo sa may hapag? Bagaman kasama ninyo ako bilang isang naglilingkod. 
'''
"28" = '''
:sup:`28` Ngunit kayo ang mga nagpatuloy na kasama ko sa aking mga pagsubok. 
'''
"29" = '''
:sup:`29` Ibibigay ko sa inyo ang kaharian, katulad ng aking Ama na nagbigay sa akin ng kaharian, 
'''
"30" = '''
:sup:`30` upang kayo ay kumain at uminom sa aking mesa sa aking kaharian. At uupo kayo sa mga trono na hahatol sa labindalawang lipi ng Israel. 
'''
"31" = '''
:sup:`31` Simon, Simon, mag-ingat kayo, sapagkat hinihingi kayo ni Satanas upang salain kayo tulad ng trigo. 
'''
"32" = '''
:sup:`32` Ngunit ipinanalangin kita, upang hindi humina ang iyong pananampalataya. At pagkatapos mong muling manumbalik, palakasin mo ang iyong mga kapatid.” 
'''
"33" = '''
:sup:`33` Sinabi ni Pedro sa kaniya, “Panginoon, handa akong sumama sa iyo sa bilangguan at sa kamatayan.” 
'''
"34" = '''
:sup:`34` Sumagot si Jesus, “Sinasabi ko sa iyo, Pedro, hindi titilaok ang tandang sa araw na ito, bago mo ikaila ng tatlong beses na kilala mo ako.” 
'''
"35" = '''
:sup:`35` At sinabi ni Jesus sa kanila. “Nang ipinadala ko kayo na walang pitaka, supot ng mga kakailanganin, o sapatos, nagkulang ba kayo ng kahit na ano?” At sumagot sila, “Hindi.” 
'''
"36" = '''
:sup:`36` Kaya sinabi niya sa kanila, “Ngunit ngayon, siya na may pitaka, kunin niya ito, at maging ang supot ng pagkain. Ang walang espada ay dapat ipagbili niya ang kaniyang balabal at bumili ng isa. 
'''
"37" = '''
:sup:`37` Sapagkat sinasabi ko sa inyo, kinakailangang matupad ang nasusulat tungkol sa akin, 'At itinuring siyang isa sa mga lumalabag sa batas.' Sapagkat natutupad na ang pahayag tungkol sa akin.” 
'''
"38" = '''
:sup:`38` Kaya sinabi nila, “Panginoon, tingnan mo! Narito ang dalawang espada.” At sinabi niya sa kanila, “Tama na iyan.” 
'''
"39" = '''
:sup:`39` Pagkatapos ng hapunan, pumunta si Jesus sa Bundok ng mga Olibo gaya ng madalas niyang ginagawa, at sumunod ang mga alagad sa kaniya. 
'''
"40" = '''
:sup:`40` Nang dumating sila, sinabi niya sa kanila, “Ipanalangin ninyo na hindi kayo matukso.” 
'''
"41" = '''
:sup:`41` Lumayo siya sa kanila sa di-kalayuan, at lumuhod siya at nanalangin, 
'''
"42" = '''
:sup:`42` sinasabi, “Ama, kung nais mo, alisin mo sa akin ang tasang ito. Gayunman, hindi ang kalooban ko, kundi ang kalooban mo ang mangyari.” 
'''
"43" = '''
:sup:`43` Pagkatapos, isang anghel mula sa langit ang nagpakita sa kaniya, pinapalakas siya. 
'''
"44" = '''
:sup:`44` Sa matinding paghihirap, nanalangin siya nang lalong taimtim, at ang kaniyang pawis ay naging tulad ng malalaking tulo ng dugo na nahuhulog sa lupa. 
'''
"45" = '''
:sup:`45` Nang tumayo siya mula sa kaniyang pananalangin, pumunta siya sa kaniyang mga alagad, at nakita niyang natutulog ang mga ito dahil sa kanilang pagdadalamhati, 
'''
"46" = '''
:sup:`46` at tinanong sila, “Bakit kayo natutulog?” Bumangon kayo at manalangin, nang hindi kayo pumasok sa tukso.” 
'''
"47" = '''
:sup:`47` Habang siya ay nagsasalita, masdan ito, dumating ang maraming tao, kasama si Judas na isa sa Labindalawa na pinangungunahan sila. Lumapit siya kay Jesus upang siya ay halikan, 
'''
"48" = '''
:sup:`48` ngunit sinabi ni Jesus sa kaniya, “Judas, ipinagkakanulo mo ba ang Anak ng Tao sa pamamagitan ng isang halik?” 
'''
"49" = '''
:sup:`49` Nang makita ng mga nakapalibot kay Jesus ang nangyayari, sinabi nila, “Panginoon, lulusob na ba kami gamit ang tabak?” 
'''
"50" = '''
:sup:`50` At isa sa kanila ang lumusob sa lingkod ng pinakapunong pari, at tinaga ang kaniyang kanang tainga. 
'''
"51" = '''
:sup:`51` Sinabi ni Jesus, “Tigilan na ninyo ito.” At hinawakan ni Jesus ang kaniyang tainga at pinagaling siya. 
'''
"52" = '''
:sup:`52` Sinabi ni Jesus sa mga punong pari, sa mga kapitan ng templo, at sa mga nakatatanda na dumating laban sa kaniya. “ Nagpunta kayo na tila laban sa isang magnanakaw, na may dalang mga espada at mga pamalo? 
'''
"53" = '''
:sup:`53` Nang kasama ko kayo araw-araw sa templo, hindi ninyo ako dinakip. Ngunit ito ang inyong oras, at ang kapangyarihan ng kadiliman.” 
'''
"54" = '''
:sup:`54` Dinakip siya, itinaboy siya palayo, at dinala sa bahay ng pinakapunong pari. Ngunit sumunod si Pedro sa di-kalayuan. 
'''
"55" = '''
:sup:`55` Pagkatapos nilang magpaningas ng apoy sa gitna ng patyo at sama-samang umupo, umupo si Pedro sa kanilang kalagitnaan. 
'''
"56" = '''
:sup:`56` Nakita siya ng isang utusang babae habang nakaupo sa naiilawan ng apoy, at tinitigan siya nito at sinabi, “Kasama rin siya ng taong iyon.” 
'''
"57" = '''
:sup:`57` Ngunit ikinaila ito ni Pedro, at sinabi, “Babae, hindi ko siya kilala.” 
'''
"58" = '''
:sup:`58` Pagkaraan ng ilang sandali, nakita uli siya ng iba pang tao, at sinabi, “Isa ka rin sa kanila.” Ngunit sinabi ni Pedro, “Lalaki, hindi.” 
'''
"59" = '''
:sup:`59` Pagkatapos ng isang oras iginiit ng isa pang lalaki at sinabi, “Totoo na ang lalaking ito ay kasama niya, sapagkat siya ay taga-Galilea.” 
'''
"60" = '''
:sup:`60` Ngunit sinabi ni Pedro, “Lalaki, hindi ko alam ang sinasabi mo.” At agad-agad, habang nagsasalita pa siya, tumilaok ang tandang. 
'''
"61" = '''
:sup:`61` Lumingon ang Panginoon at tumingin kay Pedro. At naalala ni Pedro ang salita ng Panginoon, nang sabihin niya sa kaniya, “Bago tumilaok ang tandang sa araw na ito, tatlong ulit mo akong ikakaila.” 
'''
"62" = '''
:sup:`62` Siya ay lumabas, tumangis si Pedro ng labis. 
'''
"63" = '''
:sup:`63` Pagkatapos ay kinutya at hinampas si Jesus ng mga lalaking nagbabantay sa kaniya. 
'''
"64" = '''
:sup:`64` Pagkatapos siyang piringan, tinanong siya at sinabi, “Hulaan mo! Sino ang humampas sa iyo?” 
'''
"65" = '''
:sup:`65` Nagsalita pa sila ng maraming mga bagay laban kay Jesus, nilalapastangan siya. 
'''
"66" = '''
:sup:`66` Kinaumagahan, nagtipun-tipon ang mga nakatatanda, ang mga punong pari at mga eskriba. Siya ay dinala nila sa Konseho, 
'''
"67" = '''
:sup:`67` sinasabi “Kung ikaw ang Cristo, sabihin mo sa amin.” Ngunit sinabi niya sa kanila, “Kung sabihin ko sa inyo, hindi kayo maniniwala, 
'''
"68" = '''
:sup:`68` at kung tanungin ko kayo, hindi kayo sasagot. 
'''
"69" = '''
:sup:`69` Ngunit mula ngayon, ang Anak ng Tao ay mauupo sa kanang kamay ng kapangyarihan ng Diyos.” 
'''
"70" = '''
:sup:`70` Sinabi nilang lahat, “Kung gayon ikaw ang Anak ng Diyos?” At sinabi ni Jesus sa kanila, “Sinabi ninyo na ako nga.” 
'''
"71" = '''
:sup:`71` Sinabi nila, “Bakit pa natin kailangan ng isang saksi? Sapagkat tayo na mismo ang nakarinig mula sa kaniyang bibig.” 
'''
