[1]
"1" = '''
:sup:`1` Noon unang panahon, nakipag-usap ang Diyos sa ating mga ninuno sa pamamagitan ng mga propeta ng maraming beses at sa iba't-ibang paraan. 
'''
"2" = '''
:sup:`2` Ngunit sa mga araw na ito, nakikipag-usap ang Diyos sa atin sa pamamagitan ng Anak na siyang hinirang na tagapagmana ng lahat ng bagay, at sa pamamagitan niya ginawa ang mundo. 
'''
"3" = '''
:sup:`3` Ang kaniyang Anak ang ningning ng kaniyang kaluwalhatian, ang totoong katangian ng kaniyang diwa, at pinapanatili niya ang lahat sa pamamagitan ng salita ng kaniyang kapangyarihan. Pagkatapos niyang nakamit ang paglilinis ng mga kasalanan, umupo siya sa kanang kamay ng kataas-taasang kamahalan. 
'''
"4" = '''
:sup:`4` Siya ay naging higit na mataas sa mga anghel, sapagkat ang pangalan na kaniyang minana ay mas mahusay kaysa sa kanilang pangalan. 
'''
"5" = '''
:sup:`5` Sapagkat sino sa mga anghel ang pinagsabihan niya kailanman ng, “Ikaw ay aking anak, ngayon ako ay naging iyong ama?” At muli, “Ako'y magiging ama sa kaniya, at siya ay magiging anak sa akin”? 
'''
"6" = '''
:sup:`6` Muli, nang isinugo ng Diyos ang panganay sa mundo, sinasabi niya, “ Lahat ng anghel ng Diyos ay kinakailangang sumamba sa kaniya.” 
'''
"7" = '''
:sup:`7` Tungkol sa mga anghel sinasabi niya, “Siya na ginagawang mga anghel niya na mga espiritu at ang kaniyang mga lingkod na mga lagablab ng apoy.” 
'''
"8" = '''
:sup:`8` Ngunit tungkol sa Anak sinasabi niya, “Ang iyong trono, O Diyos, ay walang hanggan. Ang setro ng iyong kaharian ay setro ng katarungan. 
'''
"9" = '''
:sup:`9` Minahal mo ang katuwiran at kinasusuklaman ang kawalan ng pagsunod sa batas, kaya ang Diyos, na iyong Diyos ay nagbuhos sa iyo ng langis ng kagalakan nang higit sa iyong mga kasamahan. 
'''
"10" = '''
:sup:`10` Noong simula, O Panginoon, inilagay mo ang pundasyon ng mundo. Ang kalangitan ay gawa ng iyong mga kamay. 
'''
"11" = '''
:sup:`11` Ang mga ito ay mawawala, ngunit ikaw ay magpapatuloy. Silang lahat ay maluluma na parang kasuotan. 
'''
"12" = '''
:sup:`12` liligpitin mo sila katulad ng isang balabal, at mapapalitan sila katulad ng isang kasuotan. Ngunit ikaw ay mananatili ikaw at ang iyong mga taon ay hindi titigil.” 
'''
"13" = '''
:sup:`13` Ngunit wala isa man sa mga anghel ang kaniyang pinagsabihan ng nito kahit kailan, “Maupo ka sa aking kanang kamay hanggang ang iyong mga kaaway ay gawin kong tuntungan ng iyong mga paa”? 
'''
"14" = '''
:sup:`14` Hindi ba't ang lahat ng mga anghel ay espiritu na ipinadala upang maglingkod at pangalagaan ang mga taong magmamana ng kaligtasan?” 
'''
