[33]
"1" = '''
:sup:`1` Kinausap ni Yahweh si Moises, “Umalis ka rito, kayo at ang bayan na dinala mo palabas mula sa lupain ng Ehipto. Puntahan mo ang lupain na kung saan ipinangako ko kina Abraham, Isaac, at Jacob, nang aking sinabi, 'Ibibigay ko ito sa inyong mga kaapu-apuhan.' 
'''
"2" = '''
:sup:`2` Ipapadala ko ang isang anghel sa inyo, at itataboy ko palabas ang mga Cananaeo, Amoreo, Heteo, Perezeo, Hivita, at Jebuseo. 
'''
"3" = '''
:sup:`3` Puntahan mo ang lupain na iyon, kung saan dumadaloy ang gatas at pulot, pero hindi ako sasama sa inyo, dahil kayo ay isang bayang matitigas ang ulo. Baka lang wasakin kayo sa daan.” 
'''
"4" = '''
:sup:`4` Nang marinig ng mga tao ang mga nakakagambalang salitang ito, sila ay nagluksa, at walang ni isa man ang nagsuot ng anumang alahas. 
'''
"5" = '''
:sup:`5` Sinabi ni Yahweh kay Moises, “Sabihin mo sa mga Israelita, 'Kayo ay isang bayang matitigas ang ulo. Kung sasama ako sa inyo kahit sandali lamang, wawasakin ko kayo. Kaya ngayon, alisin ninyo ang inyong mga alahas kaya makakapagpasya ako kung ano ang gagawin ko sa inyo.''' 
'''
"6" = '''
:sup:`6` Kaya walang suot na alahas ang mga Israelita pasulong mula sa Bundok Horeb. 
'''
"7" = '''
:sup:`7` Kinuha ni Moises ang isang tolda at itinayo ito sa labas ng kampo, nang may kalayuan sa kampo. Tinawag niya itong tolda ng pagpupulong. Ang sinumang magtanong kay Yahweh ng anumang bagay ay lalabas ng tolda ng pagpupulong, sa labas ng kampo. 
'''
"8" = '''
:sup:`8` Sa tuwing lalabas si Moises sa tolda, lahat ng tao ay tumatayo sa harap ng pasukan ng kanilang tolda at tinitingnan si Moises hanggang siya ay makapasok sa loob. 
'''
"9" = '''
:sup:`9` Kapag pumapasok si Moises sa tolda, ang haliging ulap ay bumababa at nananatili sa labas ng tolda, at nagsasalita si Yahweh kay Moises. 
'''
"10" = '''
:sup:`10` Kapag nakita ng mga tao ang haliging ulap na nananatili sa pasukan ng tolda, sila ay tumatayo at sumasamba, bawat lalaki sa kanilang sariling pasukan ng tolda. 
'''
"11" = '''
:sup:`11` Kinakausap ni Yahweh si Moises ng harap-harapan, tulad ng isang lalaking nakikipag-usap sa kaniyang kaibigan. Pagkatapos bumabalik si Moises sa kampo, pero ang kaniyang lingkod na si Josue anak ni Nun, isang binata, ay nananatili sa tolda. 
'''
"12" = '''
:sup:`12` Sinabi ni Moises kay Yahweh, “Tingnan mo, sinasabi mo sa akin, 'Dalhin mo ang mga taong ito sa kanilang paglalakbay,' pero hindi mo pinaalam sa akin kung sino ang ipapadala mo na kasama ko. Sinabi mo, 'Nakikilala mo ako sa pangalan, at ikaw din ang nakatagpo ng pabor sa aking paningin.' 
'''
"13" = '''
:sup:`13` Ngayon kung ako ay nakatagpo ng pabor sa iyong paningin, ipakita mo sa akin ang iyong mga paraan nang sa ganon ay makilala kita at patuloy na makatagpo ng pabor sa iyong paningin. Tandaan mo ang bayang ito ay iyong bayan. 
'''
"14" = '''
:sup:`14` Sumagot si Yahweh, “Ang sarili kong presensiya ay sasama sa iyo, at bibigyan kita ng pahinga.” 
'''
"15" = '''
:sup:`15` Sinabi ni Moises sa kaniya, “Kung ang inyong presensiya ay hindi sasama sa amin, huwag mo kaming alisin mula rito. 
'''
"16" = '''
:sup:`16` Dahil kung hindi, paano malalaman na ako ay nakatagpo ng pabor sa iyong paningin, ako at ang inyong bayan? Hindi ba nararapat lamang na sumama ka sa amin para ako at ang iyong bayan ay maiba mula sa lahat ng ibang bayan na nasa ibabaw ng mundo? 
'''
"17" = '''
:sup:`17` Sinabi ni Yahweh kay Moises, “Gagawin ko din ang bagay na ito na iyong hiniling, dahil ikaw ang nakatagpo ng pabor sa aking paningin, at nakikilalamo ako sa pangalan.” 
'''
"18" = '''
:sup:`18` Sinabi ni Moises, “Pakiusap ipakita mo sa akin ang inyong kaluwalhatian.” 
'''
"19" = '''
:sup:`19` Sinabi ni Yahweh, “Gagawin ko ang lahat ng aking kabutihan sa inyo, at ipapahayag ko ang aking pangalang 'Yahweh' sa inyo. Magiging maawain ako sa kaninoman na magiging maawain, at magpapakita ako ng habag sa kaninoman na magpapakita ng habag.” 
'''
"20" = '''
:sup:`20` Pero sinabi ni Yahweh, “Hindi mo maaring makita ang aking mukha, dahil walang sinuman ang maaaring makakita sa akin at mabuhay.” 
'''
"21" = '''
:sup:`21` Sinabi ni Yahweh, “Tingnan mo, dito ang isang lugar sa pamamagitan ko; tatayo ka sa batong ito. 
'''
"22" = '''
:sup:`22` Habang dumaraan ang aking kaluwalhatian, ilalagay kita sa siwang ng bato at tatakpan kita gamit ang kamay ko hanggang sa makaraan ako. 
'''
"23" = '''
:sup:`23` Pagkatapos aalisin ko ang aking kamay, at makikita mo ang aking likuran, pero hindi mo makikita ang aking mukha. 
'''
