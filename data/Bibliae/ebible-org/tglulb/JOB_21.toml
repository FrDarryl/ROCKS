[21]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabing, 
'''
"2" = '''
:sup:`2` “Pakinggang mabuti ang aking sasabihin, at hayaan ninyong maging tulong ninyo ito sa akin. 
'''
"3" = '''
:sup:`3` Pagtiisan ako, at magsasalita rin ako; pagkatapos kong magsalita, ipagpatuloy ninyo ang inyong panlalait. 
'''
"4" = '''
:sup:`4` Para sa akin, sa tao ba dapat ako magreklamo? Bakit hindi dapat ako mainip? 
'''
"5" = '''
:sup:`5` Tingnan ninyo ako at mabigla, at ilagay ninyo ang inyong mga kamay sa inyong mga bibig. 
'''
"6" = '''
:sup:`6` Kapag iniisp ko ang aking mga paghihirap, ako ay nababagabag, at nananaig ang takot sa aking laman. 
'''
"7" = '''
:sup:`7` Bakit patuloy pang nabubuhay ang masasamang tao, tumatanda, at umaangat ang antas sa buhay? 
'''
"8" = '''
:sup:`8` Natatatag ang mga kaapu-apuhan nila sa kanilang paningin, at natatatag ang kanilang mga anak sa harap ng kanilang mga mata. 
'''
"9" = '''
:sup:`9` Ligtas ang tahanan nila mula sa takot; kahit sa pamalo ng Diyos sa kanila. 
'''
"10" = '''
:sup:`10` Nanganganak ang kanilang mga toro, at hindi nabibigo ang mga ito; nanganganak ang kanilang mga baka at hindi namamatay ang guya nito dahil sa maagang pagkapanganak nito. 
'''
"11" = '''
:sup:`11` Pinapalaya nila ang kanilang mga anak na parang mga kawan, at sumasayaw ang mga ito. 
'''
"12" = '''
:sup:`12` Umaawit sila sa tamburin at alpa at nagagalak sa tugtog ng plauta. 
'''
"13" = '''
:sup:`13` Lumilipas ang mga araw nila sa kasaganaan, at tahimik silang bumababa sa sheol. 
'''
"14" = '''
:sup:`14` Sinasabi nila sa Diyos, 'Lumayo ka sa amin dahil wala kaming nais na malaman sa pamamaraan mo. 
'''
"15" = '''
:sup:`15` Sino ba ang Makapangyarihan, na dapat namin siyang sambahin? Anong kapakinabangan ang makukuha namin kung nagdasal kami sa kaniya?' 
'''
"16" = '''
:sup:`16` Tingnan ninyo, hindi ba nasa mga kamay nila ang kanilang kasaganaan? Wala akong gagawin sa payo ng masasamang tao. 
'''
"17" = '''
:sup:`17` Gaano kadalas pinapatay ang ilawan ng masasamang tao, o dumadating ang kapahamakan sa kanila? Gaano kadalas kinakalat ng Diyos ang kalungkutan sa kanila dahil sa kaniyang galit? 
'''
"18" = '''
:sup:`18` Gaano sila kadalas nagiging katulad ng putol na halaman sa hangin o tulad ng ipa na tinatangay ng bagyo? 
'''
"19" = '''
:sup:`19` Sinasabi ninyo, 'Nilalaan ng Diyos ang kasalanan ng tao para pagbayaran ng kaniyang mga anak'. Hayaan mo siyang pagbayaran ito mismo, para malaman niya kung ano ang kasalanan niya. 
'''
"20" = '''
:sup:`20` Hayaan mong makita ng kaniyang mga mata ang sarili niyang pagkawasak, at hayaan mong inumin niya ang poot ng Makapangyarihan. 
'''
"21" = '''
:sup:`21` Dahil ano ang pakialam niya sa kaniyang pamilya kapag naputol na ang kaniyang mga araw? 
'''
"22" = '''
:sup:`22` Mayroon bang makapagtuturo ng kaalaman sa Diyos dahil siya ang humahatol kahit ng mga nasa nakatataas? 
'''
"23" = '''
:sup:`23` Namamatay ang isang tao habang malakas pa siya, nang payapa at panatag. 
'''
"24" = '''
:sup:`24` Puno ang katawan niya ng gatas, at matibay ang kaniyang mga buto at nasa mabuting kalagayan. 
'''
"25" = '''
:sup:`25` Ang iba naman ay namamatay nang may kapaitan sa kaniyang kaluluwa, ang siyang hindi pa nakararanas ng kahit anong mabuti. 
'''
"26" = '''
:sup:`26` Pareho silang nahihiga sa alikabok; pareho silang binabalutan ng mga uod. 
'''
"27" = '''
:sup:`27` Tingnan ninyo, alam ko ang nasa isip ninyo, alam ko ang mga paraan kung paano ninyo ako nais hamakin. 
'''
"28" = '''
:sup:`28` Dahil sinasabi ninyo, 'Nasaan na ngayon ang tahanan ng prinsipe? Nasaan na ang tolda na minsang pinapamahayan ng masama?' 
'''
"29" = '''
:sup:`29` Hindi ninyo pa ba tinatanong ang mga manlalakbay? Hindi ninyo ba alam ang katibayan na kaya nilang sabihin, 
'''
"30" = '''
:sup:`30` na ang masamang tao ay iniingatan mula sa araw ng kapahamakan, at nilalayo siya mula sa araw ng poot? 
'''
"31" = '''
:sup:`31` Sino ang hahatol sa kaniya nang harapan dahil sa masasama niyang pamamaraan? Sino ang maghihiganti sa kaniya dahil sa kaniyang mga ginawa? 
'''
"32" = '''
:sup:`32` Pero ililibing siya; babantayan ng mga tao ang kaniyang puntod. 
'''
"33" = '''
:sup:`33` Magiging matamis sa kaniya ang mga tipak ng lambak; susundan siya ng lahat ng mga tao, dahil hindi mabilang ang tao na nauna sa kaniya. 
'''
"34" = '''
:sup:`34` Paano ninyo ako ngayon aaliwin sa pamamagitan ng walang kabuluhan, dahil walang mabuti sa mga sagot ninyo kung hindi puro kasinungalingan?” 
'''
