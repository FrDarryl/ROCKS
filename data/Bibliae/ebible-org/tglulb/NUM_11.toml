[11]
"1" = '''
:sup:`1` Ngayon nagreklamo ang mga tao tungkol sa kanilang mga kabalisahan habang nakikinig si Yahweh. Narinig ni Yahweh ang mga tao at nagalit. Nagliyab sa kanila ang apoy na mula kay Yahweh at tinupok ang ilang bahagi ng kampo sa mga gilid nito. 
'''
"2" = '''
:sup:`2` Pagkatapos tumawag ang mga tao kay Moises, kaya nanalangin si Moises kay Yahweh, at huminto ang apoy. 
'''
"3" = '''
:sup:`3` Pinangalanan ang lugar na iyon na Tabera, sapagkat nagliyab ang apoy ni Yahweh sa kanila. 
'''
"4" = '''
:sup:`4` Ilang dayuhan ang nagsimulang magkampo kasama ang mga kaapu-apuhan ng Israel. Gusto nilang kumain ng masasarap na pagkain. Pagkatapos nagsimulang umiyak ang mga tao ng Israel at sinabi, “Sino ang magbibigay sa atin ng karne na kakainin? 
'''
"5" = '''
:sup:`5` Naaalala namin ang isda na kinain namin nang libre sa Ehipto, ang mga pipino, mga pakwan, mga dahon ng sibuyas o lasuna, ang mga sibuyas, at bawang. 
'''
"6" = '''
:sup:`6` Ngayon nanghihina kami. Wala kaming makitang makakain kundi manna.” 
'''
"7" = '''
:sup:`7` Ang manna ay kahalintulad ng buto ng kulantro. Ito ay parang dagta. 
'''
"8" = '''
:sup:`8` Ang mga tao ay naglalakad sa paligid at tinitipon ito. Ginigiling nila ito sa mga gilingan, binabayo ito sa mga bayuhan, pinakukuluan ito sa mga palayok, at ginagawang keyk. Ang lasa nito ay parang sariwang langis ng olibo. 
'''
"9" = '''
:sup:`9` Kapag bumaba ang hamog sa kampo sa gabi, bumabagsak din ang manna. 
'''
"10" = '''
:sup:`10` Narinig ni Moises ang iyakan ng mga tao sa kanilang mga pamilya, at ang bawat lalaki ay naroon sa pasukan sa kaniyang tolda. Labis na nagalit si Yahweh, at sa mga mata ni Moises ang pagrereklamo nila ay mali. 
'''
"11" = '''
:sup:`11` Sinabi ni Moises kay Yahweh, “Bakit mo pinakitunguhan ang iyong lingkod ng masama? Bakit hindi ka nasisiyahan sa akin? Ipinapasan mo sa akin ang pasanin ng lahat ng taong ito. Ipinagbuntis ko ba ang lahat ng mga taong ito? 
'''
"12" = '''
:sup:`12` Ako ba ang nagsilang sa kanila upang sabihin mo sa akin, 'Dalhin mo sila sa iyong kandungan tulad ng pagdadala ng isang ama sa isang sanggol?' Kailangan ko ba silang dalhin sa lupain na iyong ipinangako sa kanilang mga ninuno upang ibigay sa kanila? 
'''
"13" = '''
:sup:`13` Saan ako makakahanap ng karne na ibibigay ko sa lahat ng taong ito? Umiiyak sila sa aking harapan at sinasabin, 'Bigyan mo kami ng karneng kakainin.' 
'''
"14" = '''
:sup:`14` Hindi ko na madalang mag-isa ang mga taong ito. Sobra na sila para sa akin. 
'''
"15" = '''
:sup:`15` Yamang pinakikitunguhan mo ako sa ganitong paraan, patayin mo na ako ngayon, kung mabait ka sa akin, at alisin ang aking paghihirap.” 
'''
"16" = '''
:sup:`16` Sinabi ni Yahweh kay Moises, “Dalhin mo sa akin ang pitumpung nakakatanda ng Israel. Tiyaking sila ang mga nakakatanda at mga opisyal ng mga tao. Dalhin mo sila sa tolda ng pagpupulong upang tumayo roong kasama mo. 
'''
"17" = '''
:sup:`17` Bababa ako at kakausapin ko kayo roon. Kukunin ko ang ilan sa Espiritu na nasa iyo at ilalagay ko ito sa kanila. Dadalhin nila ang pagpapahirap ng mga tao kasama mo. Hindi mo na dadalhin itong mag-isa. 
'''
"18" = '''
:sup:`18` Sabihin mo sa mga tao, 'Italaga ninyo ang inyong mga sarili kay Yahweh bukas. Tunay na kakakain kayo ng karne, sapagkat umiyak kayo sa pandinig ni Yahweh. Sinabi ninyo, “Sino ang magbibigay sa atin ng karne upang ating kainin? Naging mabuti ito para sa atin sa Ehipto.” Kaya bibigyan kayo ni Yahweh ng karne, at kakainin ninyo ito. 
'''
"19" = '''
:sup:`19` Hindi lamang kayo kakain ng karne sa loob ng isang araw, sa dalawang araw, sa limang araw, sa sampung araw, o sa dalawampung araw, 
'''
"20" = '''
:sup:`20` ngunit kakain kayo ng karne sa loob ng buong isang buwan hanggang sa ito ay lumabas sa inyong mga ilong. Ito ang magpapadiri sa inyo dahil itinakwil ninyo si Yahweh, na siyang kasama ninyo. Umiyak kayo sa kaniyang harapan. Sinabi ninyo, “Bakit pa natin iniwan ang Ehipto?'''''' 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Moises, “Kasama ko ang 600, 000 na katao, at sinabi mo, 'Bibigyan ko sila ng karne sa loob ng isang buong buwan.' 
'''
"22" = '''
:sup:`22` Papatay ba kami ng kawan ng mga tupa at kawan ng mga baka upang magkasya sa kanila? Huhulihin ba namin ang lahat ng isda sa karagatan upang magkasya sa kanila?'' 
'''
"23" = '''
:sup:`23` Sinabi ni Yahweh kay Moises, “Maiksi ba ang kamay ko? Ngayon makikita mo kung totoo ang aking salita.'' 
'''
"24" = '''
:sup:`24` Lumabas si Moises sa tolda at sinabi niya sa mga tao ang mga salita ni Yahweh. Tinipon niya ang pitumpu sa mga nakakatanda ng mga tao at pumalibot sila sa tolda. 
'''
"25" = '''
:sup:`25` Bumaba si Yahweh sa ulap at nagsalita kay Moises. Kinuha ni Yahweh ang ilan sa Espiritu na naroon kay Moises at nilagay ito sa pitumpung nakakatanda. Nang tumahan ang Espiritu sa kanila, nagpahayag sila, ngunit sa pagkakataong iyon lamang at hindi na naulit pa. 
'''
"26" = '''
:sup:`26` Dalawang lalaking nagngangalang Eldab at Medad ang naiwan sa kampo. Tumahan din sa kanila ang Espiritu. Nakasulat ang kanilang pangalan sa listahan, ngunit hindi sila lumabas sa tolda. Gayon pa man, nagpahayag sila sa kampo. 
'''
"27" = '''
:sup:`27` Isang binatang nasa kampo ang tumakbo at sinabi kay Moises, “Sina Eldad at Medad ay nagpapahayag sa kampo.” 
'''
"28" = '''
:sup:`28` Si Josue na lalaking anak ni Nun, ang tagapangasiwa ni Moises, ang isa sa mga lalaking pinili ang nagsabi kay Moises, “Aking among Moises, pigilan mo sila.” 
'''
"29" = '''
:sup:`29` Sinabi ni Moises sa kaniya, “Naninibugho ka ba para sa kapakanan ko? Nais kong lahat ng tao ni Yahweh ay mga propeta at ilagay niya ang kaniyang Espiritu sa kanilang lahat!'' 
'''
"30" = '''
:sup:`30` At bumalik sa kampo si Moises at ang mga nakakatanda ng Israel. 
'''
"31" = '''
:sup:`31` Pagkatapos, isang hangin ang dumating mula kay Yahweh at nagdala ng pugo mula sa dagat. Bumagsak ang mga ito malapit sa kampo, na may isang araw na paglalakbay sa isang dako at isang araw na paglalakbay sa kabilang dako. Pumalibot ang mga pugo sa kampo na may dalawang siko ang taas mula sa lupa. 
'''
"32" = '''
:sup:`32` Ang mga tao ay abala sa paghuhuli sa mga pugo ng buong araw, buong gabi, at sa sumunod na araw. Walang nanghuli ng mas kaunti sa sampung homer ng pugo. Ibinahagi nila ang mga pugo sa buong kampo. 
'''
"33" = '''
:sup:`33` Habang nasa pagitan pa ng kanilang ngipin ang karne, habang nginunguya nila ito, nagalit si Yahweh sa kanila. Pinadalhan niya ang mga tao ng isang napakatinding sakit. 
'''
"34" = '''
:sup:`34` Pinangalanan ang lugar na iyon na Kibrot-hataava dahil doon nila inilibing ang mga taong nanabik sa karne. 
'''
"35" = '''
:sup:`35` Mula sa Kibrot-hataava, naglakbay ang mga tao patungong Hazerot, kung saan sila nanatili. 
'''
