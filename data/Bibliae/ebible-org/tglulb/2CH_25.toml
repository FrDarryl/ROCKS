[25]
"1" = '''
:sup:`1` Dalawamput-limang taong gulang si Amazias nang magsimula siyang maghari. Naghari siya ng dalawamput-siyam na taon sa Jerusalem. Joadan ang pangalan ng kaniyang ina na taga-Jerusalem. 
'''
"2" = '''
:sup:`2` Ginawa niya kung ano ang matuwid sa mata ni Yahweh, ngunit hindi niya ginawa ito nang may ganap na pusong tapat. 
'''
"3" = '''
:sup:`3` At nangyari, nang ganap na matatag ang kaniyang pamumuno, pinatay niya ang mga lingkod na pumatay sa kaniyang ama na hari. 
'''
"4" = '''
:sup:`4` Ngunit hindi niya pinatay ang mga anak ng mga pumatay sa kaniyang ama, sa halip ginawa niya kung ano ang nakasulat sa kautusan, sa aklat ni Moises, gaya ng iniutos ni Yahweh, “Ang mga ama ay hindi dapat mamatay para sa kanilang mga anak, at hindi rin dapat mamatay ang mga anak para sa mga ama. Sa halip, ang bawat tao ay dapat mamatay para sa kaniyang sariling kasalanan.” 
'''
"5" = '''
:sup:`5` Bukod dito, tinipon ni Amazias ang mga taga-Juda at itinala sila ayon sa mga bahay ng kanilang mga ninuno, sa ilalim ng mga pinuno ng hukbong libu-libo at mga pinuno ng hukbong daan-daan, ang lahat ng taga-Juda at taga-Benjamin. Sila ay binilang niya mula dalawampung taong gulang at pataas at may 300, 000 na piling lalaki na may kakayahang sumabak sa digmaan, at may kakayahang humawak ng sibat at panangga. 
'''
"6" = '''
:sup:`6` Umupa din siya ng 100, 000 na mga lalaking mandirigmang mula sa Israel ng nagkakahalaga ng sandaang talento ng pilak. 
'''
"7" = '''
:sup:`7` Ngunit pumunta sa kaniya ang isang lingkod ng Diyos at sinabi, “Hari, huwag mong pasamahin sa iyo ang hukbo ng Israel, sapagkat hindi kasama ng Israel si Yahweh, wala sa mga tao ng Efraim. 
'''
"8" = '''
:sup:`8` Ngunit kahit na pumunta ka nang may katapangan at kalakasan sa labanan, pababagsakin ka ng Diyos sa harap ng kaaway sapagkat may kapangyarihan ang Diyos na tumulong at may kapangyarihang magpabagsak.” 
'''
"9" = '''
:sup:`9` Sinabi ni Amazias sa lingkod ng Diyos, “Ngunit ano ang aming gagawin sa isandaang talento na aking ibinigay sa hukbo ng Israel?” Sumagot ang lingkod ng Diyos, “Kaya ni Yahweh na bigyan ka ng higit pa roon.” 
'''
"10" = '''
:sup:`10` Kaya inihiwalay ni Amazias ang hukbong sasama sa kaniya mula sa Efraim, sila ay muli niyang pinauwi. Kaya lubhang sumiklab ang kanilang galit laban sa Juda at sila ay umuwi nang may matinding galit. 
'''
"11" = '''
:sup:`11` Tumapang si Amazias at pinangunahan ang kaniyang mga tao na pumunta sa lambak ng Asin. Doon niya tinalo ang sampung-libong mga lalaki ng Seir. 
'''
"12" = '''
:sup:`12` Dinala ng hukbo ng Juda ang sampung-libong buhay na lalaki. Sila ay dinala nila sa tuktok ng bangin at inihulog sila mula doon, at silang lahat ay nagkabali-bali. 
'''
"13" = '''
:sup:`13` Ngunit ang mga lalaki ng hukbong pinauwi ni Amazias upang hindi sila sumamama sa kaniya sa labanan, ay nilusob ang mga lungsod ng Juda mula sa Samaria hanggang sa Bet-horon. Pinatay nila ang tatlong-libong tao at maraming ninakaw. 
'''
"14" = '''
:sup:`14` Ngayon nangyari na pagkatapos bumalik si Amazias mula sa pagpatay sa mga Edomita, dinala niya ang mga diyos ng mga tao ng Sier at itinayo niya ang mga ito upang maging kaniyang mga diyos. Yumuko siya sa harap ng mga ito at nagsunog ng insenso para sa mga ito. 
'''
"15" = '''
:sup:`15` Kaya sumiklab ang galit ni Yahweh laban kay Amazias. Nagpadala siya ng isang propeta sa kaniya, na nagsabi, “Bakit mo sinamba ang mga diyos ng mga tao na hindi man lamang nakapagligtas ng sarili nitong mga tao laban sa iyong mga kamay?” 
'''
"16" = '''
:sup:`16` At nangyari na habang kinakausap siya ng propeta, sinabi sa kaniya ng hari, “Ginawa ka ba naming tagapayo ng hari? Tumigil ka. Bakit ka kailangan patayin?” At tumigil ang propeta at sinabi, “Alam kong nagpasya ang Diyos na wasakin ka dahil ginawa mo ito at hindi ka nakinig sa aking payo.” 
'''
"17" = '''
:sup:`17` Pagkatapos, sumangguni si Amazias na hari ng Juda sa mga tagapayo at nagpadala ng mga mensahero kay Joas na hari ng Israel na anak ni Joahaz na anak ni Jehu, nagsasabi, “Halika, magharapan tayo sa isang labanan.” 
'''
"18" = '''
:sup:`18` Ngunit nagpadala din ng mga mensahero si Joas na hari ng Israel kay Amazias na hari ng Juda, nagsasabi, “Nagpadala ang isang dawag na nasa Lebanon ng isang mensahe sa isang sedar na nasa Lebanon, nagsasabi, 'Ibigay mo ang iyong anak na babae upang maging asawa ng aking anak,' ngunit dumaan ang isang mabangis na hayop sa Lebanon at tinapakan ang dawag. 
'''
"19" = '''
:sup:`19` Sinabi mo, 'Tingnan mo, napabagsak ko ang Edom' at itinaas ka ng iyong puso. Magmalaki ka sa iyong tagumpay ngunit manatili ka sa tahanan, sapagkat bakit mo ipapahamak at ibabagsak ang iyong sarili, ikaw at ang Juda na kasama mo?” 
'''
"20" = '''
:sup:`20` Ngunit hindi nakinig si Amazias dahil ang kaganapang ito ay mula sa Diyos, upang maipasakamay niya ang mga tao ng Juda sa kanilang mga kaaway dahil humingi sila ng payo sa mga diyos ng Edom. 
'''
"21" = '''
:sup:`21` Kaya lumusob si Joas na hari ng Israel, siya at si Amazias na hari ng Juda ay nagsagupaan sa Beth-semes na sakop ng Juda. 
'''
"22" = '''
:sup:`22` Bumagsak ang Juda sa harap ng Israel at tumakas papunta sa mga tahanan ang bawat lalaki. 
'''
"23" = '''
:sup:`23` Binihag ni Joas na hari ng Israel si Amazias na hari ng Juda na anak ni Joas, na anak ni Ahazias, sa Beth-Semes. Siya ay dinala niya sa Jerusalem at giniba ang pader ng Jerusalem mula sa Tarangkahan ng Efraim hanggang sa Tarangkahan sa Sulok, apatnaraang kubit ang layo. 
'''
"24" = '''
:sup:`24` Kinuha niya lahat ng ginto at pilak, lahat ng kagamitan na matatagpuan sa tahanan ng Diyos na kay Obed-Edom, at ang mahahalagang mga kagamitan sa tahanan ng hari, kasama ang mga bihag at bumalik sa Samaria. 
'''
"25" = '''
:sup:`25` Nabuhay si Amazias na hari Juda na anak ni Joas, ng labing-limang taon pagkatapos ng kamatayan ni Joas na hari ng Israel na anak ni Joahas. 
'''
"26" = '''
:sup:`26` Ang ibang mga bagay tungkol kay Amazias sa simula hanggang sa kahuli-hulihan, hindi ba nakasulat ang mga ito sa Ang Aklat ng mga Hari ng Juda at Israel? 
'''
"27" = '''
:sup:`27` Ngayon, mula sa panahon na tumalikod si Amazias sa pagsunod kay Yahweh, sinimulan nilang gumawa ng sabuwatan laban sa kaniya sa Jerusalem. Tumakas siya patungong Laquis, ngunit nagpadala sila ng mga tao na susunod sa kaniya sa Laquis at pinatay siya doon. 
'''
"28" = '''
:sup:`28` Siya ay ibinalik nilang nakasakay sa mga kabayo at inilibing siya kasama ng kaniyang mga ninuno sa Lungsod ng Juda. 
'''
