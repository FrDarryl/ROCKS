[126]
"1" = '''
:sup:`1` Nang ibinalik ni Yahweh ang magandang kapalaran sa Sion, tulad kami nilang mga nananaginip. 
'''
"2" = '''
:sup:`2` Pagkatapos napuno ang aming mga bibig ng tawanan at ang aming mga dila ng may awitan. Pagkatapos sinabi nila sa mga bansa. “Si Yahweh ay gumawa ng mga dakilang bagay para sa kanila.” 
'''
"3" = '''
:sup:`3` Gumawa si Yahweh ng dakilang bagay para sa atin; labis kaming nagalak! 
'''
"4" = '''
:sup:`4` Yahweh, ibalik mo ang aming kayamanan tulad ng batis sa Negeb. 
'''
"5" = '''
:sup:`5` Silang mga naghahasik ng mga luha ay mag-aani ng sigaw para sa kagalakan. 
'''
"6" = '''
:sup:`6` Siyang umiiyak na lumabas, dala-dala ang binhing ihahasik, babalik muli nang may sigaw ng kagalakan, dala-dala ang kaniyang mga bungkos. 
'''
