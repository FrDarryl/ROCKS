[31]
"1" = '''
:sup:`1` Nakaaawa ang mga bumababa sa Ehipto para humingi ng tulong at umaasa sa mga kabayo, at magtitiwala sa mga karwahe (dahil sila ay marami) at sa mangangabayo (dahil sila ay hindi mabilang). Pero hindi nila isinasaalang-alang ang Banal ng Israel, ni hinahanap nila si Yahweh! 
'''
"2" = '''
:sup:`2` Gayunman siya ay marunong, at nagdadala siya ng sakuna at hindi niya binabawi ang kaniyang mga salita. At siya ay babangon laban sa masamang sambahayan at laban sa mga alipin na nakagawa ng kasalanan. 
'''
"3" = '''
:sup:`3` Ang Ehipto ay isang tao at hindi Diyos, ang kanilang mga kabayo ay laman at hindi espiritu. Kapag inunat ni Yahweh ang kaniyang kamay, parehas na matitisod ang tumulong, at mahuhulog ang tinulungan; parehas silang maglalaho. 
'''
"4" = '''
:sup:`4` Ito ang sinasabi sa akin ni Yahweh, “Tulad ng isang leon, kahit ang batang leon, na umaatungal sa gutay-gutay na biktima nito, pagkatapos na ang isang pangkat ng mga pastol ay tinawag laban dito, pero hindi ito manginginig sa kanilang mga tinig, ni tatakas sa kanilang ingay; kaya si Yahweh ng mga hukbo ng mga anghel ay bababa para lumaban sa Bundok ng Sion, sa burol na iyon. 
'''
"5" = '''
:sup:`5` Tulad ng mga ibon na lumilipad, si Yahweh ng mga hukbo ng mga anghel ay pangangalagaan ang Jerusalem; mangangalaga at magliligtas siya habang dumadaan dito at pinapanatili ito. 
'''
"6" = '''
:sup:`6` Bumalik kayo sa kaniya kayong malalim na tumalikod, bayan ng Israel. 
'''
"7" = '''
:sup:`7` Dahil sa araw na iyon aalisin ng bawat isa ang kaniyang mga diyus-diyosang pilak at ang kaniyang mga diyus-diyosang ginto na makasalanang ginawa ng inyong sariling mga kamay. 
'''
"8" = '''
:sup:`8` Babagsak ang Asiria sa pamamagitan ng espada, isang espada na hindi ginawa ng tao ang papatay sa kaniya. Makatatakas siya mula sa espada, at ang kaniyang mga binata ay pipiliting gumawa nang mabibigat na trabaho. 
'''
"9" = '''
:sup:`9` Panghihinaan sila ng loob dahil sa takot, at ang kaniyang mga prinsipe ay matatakot sa pagtanaw nila ng bandilang pandigma ni Yahweh.” - Ito ang pagpapahayag ni Yahweh, na ang apoy ay nasa Sion at ang pugon niya ay nasa Jerusalem. 
'''
