[131]
"1" = '''
:sup:`1` Yahweh, ang aking puso ay hindi nagmamalaki o aking mga mata ay hindi nagmamataas, wala akong matataas na pangarap para sa aking sarili o pag-aalala sa mga bagay na hindi ko naaabot. 
'''
"2" = '''
:sup:`2` Tunay nga na pinanatili ko at pinatahimik ang aking kaluluwa; tulad ng batang nawalay na sa kaniyang ina, ang aking kaluluwa ay nasa loob ko tulad ng isang batang nawalay na. 
'''
"3" = '''
:sup:`3` Israel, umasa ka kay Yahweh ngayon at magpakailanman. 
'''
