[2]
"1" = '''
:sup:`1` Ito ang mga anak na lalaki ni Israel: sina Ruben, Simeon, Levi, Juda, Isacar, Zebulun, 
'''
"2" = '''
:sup:`2` Dan, Jose, Benjamin, Neftali, Gad, at Asher. 
'''
"3" = '''
:sup:`3` Ang mga lalaking anak ni Juda ay sina Er, Onan, at Sela, na mga anak niya sa babaeng anak ni Bat-sua, na isang Canaanita. Si Er na panganay na anak ni Juda ay masama sa paningin ni Yahweh, at pinatay siya ni Yahweh. 
'''
"4" = '''
:sup:`4` Sina Peres at Zera ang naging mga anak niya kay Tamar, na kaniyang manugang. Si Juda ay nagkaroon ng limang anak na lalaki. 
'''
"5" = '''
:sup:`5` Ang mga anak na lalaki ni Peres ay sina Hezron at Hamul. 
'''
"6" = '''
:sup:`6` Ang mga anak na lalaki ni Zera ay sina Zimri, Etan, Heman, Calcol, at Dara, lima silang lahat. 
'''
"7" = '''
:sup:`7` Si Acan ang anak na lalaki ni Carmi na nagdala ng gulo sa Israel, nang nakawin niya ang nakalaan para sa Diyos. 
'''
"8" = '''
:sup:`8` Si Azarias ang anak na lalaki ni Etan. 
'''
"9" = '''
:sup:`9` Ang mga anak na lalaki ni Hezron ay sina Jerameel, Ram, at Chelubai. 
'''
"10" = '''
:sup:`10` Si Ram ang ama ni Aminadab, at si Aminadab ang ama ni Naason, isang pinuno sa mga kaapu-apuhan ni Juda. 
'''
"11" = '''
:sup:`11` Si Naason ang ama ni Salma, at si Salma ang ama ni Boaz. 
'''
"12" = '''
:sup:`12` Si Boaz ang ama ni Obed, at si Obed ang ama ni Jesse. 
'''
"13" = '''
:sup:`13` Si Jesse ang ama ng panganay niyang anak na si Eliab, si Abinadab ang pangalawa, si Simea ang pangatlo, 
'''
"14" = '''
:sup:`14` si Netanel ang pang-apat, panglima si Radai, 
'''
"15" = '''
:sup:`15` pang-anim si Ozem, at pang-pito si David. 
'''
"16" = '''
:sup:`16` Sina Zervias at Abigail ang kanilang dalawang kapatid na babae. Ang mga anak na lalaki ni Zervias ay sina Abisai, Joab, at Asahel, tatlo silang lahat. 
'''
"17" = '''
:sup:`17` Ipinanganak ni Abigail si Amasa na ang ama ay si Jeter na Ismaelita. 
'''
"18" = '''
:sup:`18` Si Caleb na anak na lalaki ni Hezron ang ama ni Jeriot kay Azuba, na kaniyang asawa. Ang kaniyang mga anak na lalaki ay sina Jeser, Sobab, at Ardon. 
'''
"19" = '''
:sup:`19` Namatay si Azuba, at napangasawa ni Caleb si Efrata, na nagsilang Hur. 
'''
"20" = '''
:sup:`20` Si Hur ang ama ni Uri, at si Uri ang ama ni Bezalel. 
'''
"21" = '''
:sup:`21` Pagkatapos, nang si Hezron ay animnapung taong gulang, napangasawa niya ang anak ni Maquir, na ama ni Gilead. Ipinanganak niya si Segub. 
'''
"22" = '''
:sup:`22` Si Segub ang ama ni Jair, na namahala sa dalawampu't tatlong mga lungsod sa lupain ng Gilead. 
'''
"23" = '''
:sup:`23` Kinuha nina Gesur at Aram ang mga bayan nina Jair at Kenat, pati na rin ang animnapung nakapalibot na mga bayan. Ang lahat ng mga naninirahang ito ay kaapu-apuhan ni Maquir, na ama ni Gilead. 
'''
"24" = '''
:sup:`24` Pagkatapos mamatay ni Hezron, sinipingan ni Caleb si Efrata, na asawang babae ng kaniyang amang si Hezron. Ipinanganak niya si Asur, ang ama ni Tekoa. 
'''
"25" = '''
:sup:`25` Ang mga anak na lalaki ni Jerameel, na panganay ni Hezron ay sina Ram na panganay, Buna, Orem, Ozem, at Ahias. 
'''
"26" = '''
:sup:`26` May iba pang asawa si Jerameel na nagngangalang Atara. Ina siya ni Onam. 
'''
"27" = '''
:sup:`27` Ang mga anak na lalaki ni Ram na panganay ni Jerameel, ay sina Maaz, Jamin, at Equer. 
'''
"28" = '''
:sup:`28` Ang mga anak na lalaki ni Onam ay sina Samai at Jada. Ang mga anak na lalaki ni Samai ay sina Nadab at Abisur. 
'''
"29" = '''
:sup:`29` Abihail ang pangalan ng asawa ni Abisur; ipinanganak niya sina Ahban at Molid. 
'''
"30" = '''
:sup:`30` Ang mga anak na lalaki ni Nadab ay sina Seled at Apaim, ngunit namatay si Seled ng hindi nagkaanak. 
'''
"31" = '''
:sup:`31` Si Ishi ang anak ni Apaim. Ang anak na lalaki ni Isi ay si Sesan. Ang anak na lalaki ni Sesan ay si Ahlai. 
'''
"32" = '''
:sup:`32` Ang mga anak na lalaki ni Jada, na kapatid na lalaki ni Samai ay sina Jeter at Jonatan. Namatay si Jeter na walang anak. 
'''
"33" = '''
:sup:`33` Ang mga anak na lalaki ni Jonatan ay sina Pelet at Zaza. Ito ang mga kaapu-apuhan ni Jerameel. 
'''
"34" = '''
:sup:`34` Ngayon hindi nagkaroon ng mga lalaking anak si Sesan, mga anak na babae lamang. Mayroong utusan si Sesan, na isang taga-Egipto na ang pangalan ay Jarha. 
'''
"35" = '''
:sup:`35` Ibinigay ni Sesan ang kaniyang anak na babae kay Jarha na kaniyang utusan upang maging kaniyang asawa. Ipinanganak niya si Atai. 
'''
"36" = '''
:sup:`36` Si Atai ang ama ni Natan, at si Natan ang ama ni Zabad. 
'''
"37" = '''
:sup:`37` Si Zabad ang ama ni Eflal, at si Eflal ang ama ni Obed. 
'''
"38" = '''
:sup:`38` Si Obed ang ama ni Jehu, at si Jehu ang ama ni Azarias. 
'''
"39" = '''
:sup:`39` Si Azarias ang ama ni Helez, at si Helez ang ama ni Eleasa. 
'''
"40" = '''
:sup:`40` Si Eleasa ang ama ni Sismai, at si Sismai ang ama ni Sallum. 
'''
"41" = '''
:sup:`41` Si Sallum ang ama ni Jecamias, at si Jecamias ang ama ni Elisama. 
'''
"42" = '''
:sup:`42` Ang mga anak na lalaki ni Caleb, ang kapatid na lalaki ni Jerameel ay sina Mesa na panganay, na ama ni Zif. Ang kaniyang pangalawang anak, si Maresa na ama ni Hebron. 
'''
"43" = '''
:sup:`43` Ang mga anak na lalaki ni Hebron ay sina Korah, Tapua, Requem, at Sema. 
'''
"44" = '''
:sup:`44` Si Sema ang ama ni Raham na ama ni Jorqueam. Si Requem ang ama ni Samai. 
'''
"45" = '''
:sup:`45` Ang anak na lalaki ni Samai ay si Maon, at si Maon ang ama ni Beth-sur. 
'''
"46" = '''
:sup:`46` Si Efa, na asawang alipin ni Caleb, ay ipinanganak sina Haran, Moza, at Gasez. Si Haran ang ama ni Gasez. 
'''
"47" = '''
:sup:`47` Ang mga anak na lalaki ni Jahdai ay sina Regem, Jotam, Gesam, Pelet, Efa, at Saaf. 
'''
"48" = '''
:sup:`48` Si Maaca, na asawang alipin ni Caleb ay ipinanganak sina Seber at Tirhana. 
'''
"49" = '''
:sup:`49` Ipinanganak din niya si Saaf na ama ni Madmana, si Seva na ama ni Macbena at ama ni Gibea. Si Acsa na anak na babae ni Caleb. Ito ang mga kaapu-apuhan ni Caleb. 
'''
"50" = '''
:sup:`50` Ito ang mga anak na lalaki ni Hur, ang kaniyang panganay kay Efrata: si Sobal, na ama ng Chiriath Jearim, 
'''
"51" = '''
:sup:`51` Si Salma na ama ni Betlehem, at si Hareph na ama ni Beth-gader. 
'''
"52" = '''
:sup:`52` Si Sobal na ama ng Chiriath Jearim ay may mga kaapu-apuhan: si Haroe, at kalahati ng mga tao ng Menuho, 
'''
"53" = '''
:sup:`53` at ang mga angkan ng Chiriath Jearim—ang mga Itrita, mga Putita, mga Sumatita, at mga Misraita. Ang mga Zorita at mga Estaolita ay nagmula sa mga ito. 
'''
"54" = '''
:sup:`54` Ang mga angkan ni Salma ay ang mga sumusunod: ang mga taga-Bethlehem, mga Netofatita, mga taga-Atrot-bet-joab, at ang kalahati ng mga Manahatita—na mga Zorita, 
'''
"55" = '''
:sup:`55` ang mga angkan ng mga eskriba na nakatira sa Jabes: ang mga Tiratita, mga Simatita, at mga Sucatita. Ito ang mga Kenita na nagmula kay Hamat, na ninuno ng mga Recab. 
'''
