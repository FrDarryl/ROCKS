[8]
"1" = '''
:sup:`1` Dumating sa akin ang salita ni Yaweh ng mga hukbo at sinabi, 
'''
"2" = '''
:sup:`2` “Ito ang sinabi ni Yahweh ng mga hukbo: 'Madamdamin ako para sa Zion nang may matinding kasigasigan, at madamdamin ako para sa kaniya nang may matinding galit!' 
'''
"3" = '''
:sup:`3` Sinabi ito ni Yahweh ng mga hukbo: 'Babalik ako sa Zion at mananahan ako sa kalagitnaan ng Jerusalem, sapagkat tatawaging Lungsod ng Katotohanan ang Jerusalem at tatawaging Banal na Bundok ang bundok ni Yahweh ng mga hukbo!”” 
'''
"4" = '''
:sup:`4` Sinabi ito ni Yahweh ng mga hukbo: 'Muling magkakaroon sa mga lansangan ng Jerusalem ng mga matatandang kalalakihan at mga matatandang kababaihan at kakailanganin ng bawat tao ang isang tungkod sa kaniyang kamay dahil napakatanda na niya. 
'''
"5" = '''
:sup:`5` At mapupuno ang mga lansangan ng lungsod ng mga batang lalaki at batang babaing naglalaro dito.''' 
'''
"6" = '''
:sup:`6` ''Ito ang sinabi ni Yahweh ng mga hukbo: 'Kung may isang bagay na hindi kapani-paniwala sa mga mata ng nalalabi sa mga taong ito sa mga araw na iyon, hindi rin ba ito kapani-paniwala sa aking mga mata?”' Ito ang pahayag ni Yahweh. 
'''
"7" = '''
:sup:`7` “Ito ang sinabi ni Yahweh ng mga hukbo: 'Masdan ninyo, malapit ko ng iligtas ang aking mga tao mula sa lupaing sinisikatan ng araw at mula sa lupaing linulubugan ng araw! 
'''
"8" = '''
:sup:`8` Sapagkat ibabalik ko sila at maninirahan sila sa kalagitnaan ng Jerusalem, kaya muli silang magiging aking mga tao at ako ang magiging Diyos nila sa katotohanan at sa katuwiran!''' 
'''
"9" = '''
:sup:`9` Ito ang sinasabi ni Yahweh ng mga hukbo: Kayong ngayong nagpapatuloy sa pakikinig sa mga salita na nagmumula sa mga bibig ng mga propeta nang inilatag ang pundasyon ng aking tahanan— itong aking tahanan na Yahweh ng mga hukbo: Palakasin ninyo ang inyong mga kamay upang maitayo ang templo. 
'''
"10" = '''
:sup:`10` Sapagkat bago pa ang mga araw na iyon, walang pananim na naipon ang sinuman; walang pakinabang maging para sa mga tao o hayop. At walang kapayapaan mula sa mga kaaway para sa sinumang umaalis o dumarating. Itinakda ko ang bawat tao laban sa kaniyang kapwa. 
'''
"11" = '''
:sup:`11` Ngunit ngayon, hindi na ito tulad ng naunang mga araw, sasamahan ko ang mga nalalabi sa mga taong ito!''' Ito ang pahayag ni Yahweh ng mga hukbo. 
'''
"12" = '''
:sup:`12` '''Sapagkat maihahasik ang mga butil ng kapayapaan. Mamumunga ang umaakyat na baging ng ubas at ibibigay ng lupain ang ani nito. Ibibigay ng kalangitan ang hamog nito, sapagkat ipapamana ko ang lahat ng mga bagay na ito sa nalalabing mga taong ito. 
'''
"13" = '''
:sup:`13` Isa kayong halimbawa ng sumpa sa ibang mga bansa, sambahayan ng Juda at sambahayan ng Israel. Ngunit ngayon, ililigtas ko kayo, at pagpapalain kayo. Huwag kayong matakot; palakasin ninyo ang inyong mga kamay!''' 
'''
"14" = '''
:sup:`14` “Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo:' Gaya ng aking binalak na saktan kayo nang galitin ako ng inyong mga ninuno at hindi ako naglubag ng loob,' sinabi ni Yahweh ng mga hukbo, 
'''
"15" = '''
:sup:`15` kaya binabalak ko rin sa mga panahong ito na muling gumawa ng mabuti sa Jerusalem at sa sambahayan ng Juda! Huwag kayong matakot! 
'''
"16" = '''
:sup:`16` Ito ang mga bagay na dapat ninyong gawin: Magsabi ang bawat tao ng katotohanan sa kaniyang kapwa. Humatol nang may katotohanan, katarungan, at kapayapaan sa inyong mga tarangkahan. 
'''
"17" = '''
:sup:`17` At huwag hayaan ang sinuman sa inyo na magbalak ng masama sa inyong puso laban sa inyong kapwa, ni maakit sa mga hindi totoong panunumpa, sapagkat kinamumuhian ko ang lahat ng mga bagay na ito!''' Ito ang pahayag ni Yahweh. 
'''
"18" = '''
:sup:`18` At dumating sa akin ang salita ni Yahweh ng mga hukbo at sinabi, 
'''
"19" = '''
:sup:`19` “Ito ang sinabi ni Yahweh ng mga hukbo: 'Ang mga pag-aayuno sa ika-apat na buwan, sa ika-limang buwan, sa ika-pitong buwan, at sa ika-sampung buwan ay magiging panahon ng kagalakan, kasiyahan, at masayang pagdiriwang para sa sambahayan ng Juda! Kaya ibigin ang katotohanan at kapayapaan!'''' 
'''
"20" = '''
:sup:`20` ''Ito ang sinabi ni Yahweh ng mga hukbo: 'Muling darating ang mga tao, maging ang mga naninirahan sa iba't ibang mga lungsod. 
'''
"21" = '''
:sup:`21` Pupunta ang mga naninirahan sa isang lungsod patungo sa ibang lungsod at sasabihin, ''Magmadali tayong pumunta upang humingi ng tulong kay Yahweh at upang hanapin si Yahweh ng mga hukbo! Pupunta rin kami mismo.''' 
'''
"22" = '''
:sup:`22` Darating ang maraming tao at malalakas na mga bansa upang hanapin si Yahweh ng mga hukbo sa Jerusalem at hihingi ng tulong kay Yahweh!'' 
'''
"23" = '''
:sup:`23` Ito ang sinasabi ni Yahweh ng mga hukbo: 'Sa mga panahong iyon, sampung kalalakihan mula sa bawat wika at bansa ang hahawakan nang mahigpit ang laylayan ng iyong balabal at sasabihin, “Sasama kami sa iyo, sapagkat narinig namin na kasama mo ang Diyos!''''' 
'''
