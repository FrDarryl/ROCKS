[10]
"1" = '''
:sup:`1` Mga kapatid, ang nais ng aking puso at ang hiling ko sa Diyos ay para sa kanila, para sa kanilang kaligtasan. 
'''
"2" = '''
:sup:`2` Sapagkat sila ay pinatotohanan ko na mayroon silang pagsisikap para sa Diyos, ngunit hindi ayon sa kaalaman. 
'''
"3" = '''
:sup:`3` Sapagkat hindi nila nalalaman ang katuwiran ng Diyos, at pinagsisikapan nilang itatag ang kanilang sariling katuwiran. Hindi sila nagpasakop sa katuwiran ng Diyos. 
'''
"4" = '''
:sup:`4` Sapagkat si Cristo ang katuparan ng kautusan para sa katuwiran ng lahat ng sumasampalataya. 
'''
"5" = '''
:sup:`5` Sapagkat sumulat si Moises tungkol sa katuwiran na nagmumula sa kautusan: “Ang taong gumagawa ng katuwiran ng kautusan ay mabubuhay sa katuwirang ito.” 
'''
"6" = '''
:sup:`6` Ngunit ganito ang sinasabi ng katuwiran na nanggagaling sa pananampalataya, “Huwag mong sabihin sa iyong puso, 'Sino ang aakyat sa langit?' (sa makatuwid ay upang pababain si Cristo). 
'''
"7" = '''
:sup:`7` At huwag mong sasabihing, 'Sino ang bababa sa kailaliman?'” (sa makatuwid ay upang iakyat si Cristo mula sa patay.) 
'''
"8" = '''
:sup:`8` Ngunit ano ang sinasabi nito? “Malapit sa iyo ang salita, sa iyong bibig at sa iyong puso.” Iyan ang salita ng pananampalataya, na aming ipinapahayag. 
'''
"9" = '''
:sup:`9` Sapagkat kung sa iyong bibig, kinikilala mo si Jesus bilang Panginoon, at nananampalataya ka sa iyong puso na binuhay siya ng Diyos mula sa mga patay, maliligtas ka. 
'''
"10" = '''
:sup:`10` Sapagkat sa puso nananampalataya ang tao sa katuwiran, at sa bibig kumikilala siya para sa kaligtasan. 
'''
"11" = '''
:sup:`11` Sapagkat sinasabi ng kasulatan, “Ang sinumang nananampalataya sa kaniya ay hindi mapapahiya.” 
'''
"12" = '''
:sup:`12` Sapagkat walang pagkakaiba ang Judio at Griyego. Dahil iisang Panginoon ang Panginoon ng lahat, at mayaman siya sa lahat ng mga tumatawag sa kaniya. 
'''
"13" = '''
:sup:`13` Sapagkat ang lahat na tumatawag sa pangalan ng Panginoon ay maliligtas. 
'''
"14" = '''
:sup:`14` Kung gayon, paano sila tatawag sa kaniya na hindi nila sinasampalatayanan? At paano sila sasampalataya sa kaniya na hindi pa nila naririnig? At paano sila makakarinig kung walang tagapangaral? 
'''
"15" = '''
:sup:`15` At paano sila mangangaral kung hindi sila isinugo? — Gaya ng nasusulat, “Kayganda ng mga paa ng mga nagpapahayag ng mga masasayang balita ng mga mabubuting bagay!” 
'''
"16" = '''
:sup:`16` Ngunit hindi lahat sa kanila ay nakinig sa ebanghelyo. Sapagkat sinasabi ni Isaias, “Panginoon, sino ang naniwala sa aming mensahe?” 
'''
"17" = '''
:sup:`17` Kaya ang pananampalataya ay nanggagaling sa pakikinig, at pakikinig sa salita ni Cristo. 
'''
"18" = '''
:sup:`18` Ngunit sinasabi ko, “Hindi ba nila narinig?” Oo, tiyak na narinig nila. “Ang kanilang tinig ay nakarating sa buong mundo, at ang kanilang mga salita sa mga dulo ng mundo.” 
'''
"19" = '''
:sup:`19` Bukod dito, sinasabi ko, “Hindi ba nalaman ng Israel?” Noong una ay sinabi ni Moises, “Iinggitin ko kayo sa pamamagitan ng isang hindi bansa. Sa pamamagitan ng isang bansang walang pagkaunawa, gagalitin ko kayo.” 
'''
"20" = '''
:sup:`20` At sinasabi ni Isaias nang buong tapang, “Natagpuan ako ng mga hindi humanap sa akin. Nagpakita ako sa mga hindi nagtatanong tungkol sa akin.” 
'''
"21" = '''
:sup:`21` Ngunit sa Israel sinasabi niya, “Buong araw kong iniunat ang aking mga kamay sa mga taong suwail at matitigas ang ulo.” 
'''
