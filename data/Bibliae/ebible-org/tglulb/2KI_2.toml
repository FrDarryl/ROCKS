[2]
"1" = '''
:sup:`1` At nangyari, nang kukunin na ni Yahweh si Elias paakyat sa langit sa pamamagitan ng ipu-ipo, umalis si Elias kasama si Eliseo sa Gilgal. 
'''
"2" = '''
:sup:`2` Sinabi ni Elias kay Eliseo, “Pakiusap, manatili ka rito dahil pinapadala ako ni Yahweh sa Bethel.” Sumagot si Eliseo, “Hanggang nabubuhay si Yahweh at hanggang nabubuhay ka, hindi kita iiwan.” Kaya pumunta sila sa Bethel. 
'''
"3" = '''
:sup:`3` Pumunta ang mga anak ng mga propeta na nasa Bethel kay Eliseo at sinabi sa kaniya, “Alam mo ba na kukunin ni Yahweh ang panginoon mo ngayong araw na ito?” Sumagot si Eliseo, “Oo, alam ko, pero huwag ninyo ng banggitin iyon.” 
'''
"4" = '''
:sup:`4` Sinabi ni Elias sa kaniya, “Eliseo, pakiusap, manatili ka rito, dahil pinapadala ako ni Yahweh sa Jerico.” At sumagot si Eliseo, “Hanggang nabubuhay si Yahweh at hanggang nabubuhay ka, hindi kita iiwan.” Kaya nagpunta sila sa Jerico. 
'''
"5" = '''
:sup:`5` Pagkatapos pumunta ang mga anak ng mga propeta kay Eliseo na nasa Jerico at sinabi sa kaniya, “Alam mo ba na kukunin ni Yahweh ang panginoon mo ngayong araw na ito?” Sumagot si Eliseo, “Oo, alam ko, pero huwag ninyo ng banggitin iyon.” 
'''
"6" = '''
:sup:`6` Pagkatapos sinabi ni Elias sa kaniya, “Eliseo, pakiusap, manatili ka rito, dahil pinapadala ako ni Yahweh sa Jordan.” At sumagot si Eliseo, “Hanggang nabubuhay si Yahweh at hanggang nabubuhay ka, hindi kita iiwan.” Kaya nagtungo ang dalawa. 
'''
"7" = '''
:sup:`7` Kinalaunan, limampung anak ng mga propeta ang tumayo sa harap ng dalawa habang nakatayo sa kabilang dako ng Jordan. 
'''
"8" = '''
:sup:`8` Hinubad ni Elias ang kaniyang balabal, tinupi, at hinampas ang tubig gamit ito. Nahati sa dalawang bahagi ang ilog kaya nakalakad ang dalawa sa tuyong lupa. 
'''
"9" = '''
:sup:`9` At iyon nga ang nangyari pagkatapos nilang tumawid sa kabila, sinabi ni Elias kay Eliseo, “Hilingin mo sa akin ang ibig mong gawin ko para sa iyo bago ako kunin sa piling mo.” Sumagot si Eliseo, “Kung maaari hayaan mong mapunta sa akin ang dalawang ulit ng iyong espiritu.” 
'''
"10" = '''
:sup:`10` Sumagot si Elias, “Humihiling ka ng mahirap na bagay. Gayun pa man, kung makikita mo ako kapag kinuha ako mula sa iyo, mangyayari ito sa iyo, pero kung hindi, hindi mangyayari iyon.” 
'''
"11" = '''
:sup:`11` Habang naglalakad sila at nag-uusap, biglang may isang karwahe ng apoy at mga kabayong apoy ang lumitaw, na nagpahiwalay sa kanila, at nilipad pataas si Elias sa pamamagitan ng ipu-ipo sa langit. 
'''
"12" = '''
:sup:`12` Nakita iyon ni Eliseo at nanangis, “Ama ko, ama ko, ang mga karwahe ng Israel at kanilang kabalyero!” Hindi na niya nakita si Elias, at hinawakan ang kaniyang damit at pinunit sa dalawang bahagi. 
'''
"13" = '''
:sup:`13` Dinampot niya ang nahulog na balabal mula kay Elias, at bumalik sa pampang ng Jordan para tumayo roon. 
'''
"14" = '''
:sup:`14` Hinampas niya ang tubig gamit ang nahulog na balabal ni Elias at sinabi, “Nasaan si Yahweh, ang Diyos ni Elias?” Nang hinampas niya ang tubig, nahati ito sa dalawalang bahagi at tumawid si Eliseo. 
'''
"15" = '''
:sup:`15` Nang nakita ng mga anak ng mga propeta na mula sa Jerico na nakatawid siya, sinabi nila, “Napunta ang espiritu ni Elias kay Eliseo!” Kaya nagpunta sila para salubungin siya, at iniyuko ang kanilang mga sarili sa lupa sa kaniyang harapan. 
'''
"16" = '''
:sup:`16` Sinabi nila sa kaniya, “Tingnan mo, may limampung malalakas na lalaki mula sa iyong mga alipin. Hinihiling namin na ipadala mo sila para hanapin ang iyong panginoon, kung sakali na kinuha siya ng Espiritu ni Yahweh at hinagis sa ilang bundok o ilang lambak.” Sumagot si Eliseo, “Hindi, huwag ninyo silang ipadala.” 
'''
"17" = '''
:sup:`17` Pero nang napilit nila si Eliseo hanggang sa mahiya na siya, sinabi niya, “Ipadala ninyo na sila.” Pagkatapos nagpadala sila ng limampung kalalakihan, at naghanap sila ng tatlong araw, pero hindi siya nahanap. 
'''
"18" = '''
:sup:`18` Bumalik sila kay Eliseo, habang nanatili siya sa Jerico, at sinabi niya sa kanila, “Hindi ba sinabi ko na sa inyo, 'Huwag na kayong pumunta'?” 
'''
"19" = '''
:sup:`19` Sinabi ng mga lalaki sa lungsod kay Eliseo, “Nagmamakaawa kami sa iyo, nakikita mo na mabuti ang kalagayan ng lungsod na ito, gaya ng nakikita ng panginoon ko, pero madumi ang tubig at hindi mabunga ang lupain.” 
'''
"20" = '''
:sup:`20` Sumagot si Eliseo, “Magdala kayo sa akin ng bagong mangkok at lagyan ito ng asin,” kaya dinala nila iyon sa kaniya. 
'''
"21" = '''
:sup:`21` Nagpunta si Eliseo sa bukal ng tubig at tinapon ang asin doon; at kaniyang sinabi, “Sinabi ito ni Yahweh, 'Pinagaling ko na ang tubigang ito. Mula sa oras na ito, walang ng kamatayan at lupaing hindi mamumunga,'” 
'''
"22" = '''
:sup:`22` Kaya gumaling ang tubigan sa araw ding iyon, sa pamamagitan ng mga salita na sinabi ni Eliseo. 
'''
"23" = '''
:sup:`23` Pagkatapos pumunta si Eliseo mula roon hanggang sa Bethel. Habang papunta siya sa kaniyang daraanan, may mga batang lalaki ang lumabas mula sa lungsod at hinamak siya; sinabi nila sa kaniya,” Umakyat ka, kalbo! Umaakyat ka, kalbo!” 
'''
"24" = '''
:sup:`24` Tumingin si Eliseo sa kaniyang likuran at nakita sila; tumawag siya kay Yahweh para sumpain sila. Pagkatapos dalawang babaeng oso ang lumabas sa kakahuyan at sinugod ang apatnapu't dalawang bata. 
'''
"25" = '''
:sup:`25` Pagkatapos pumunta si Eliseo mula roon sa Bundok Carmel, at mula roon bumalik siya sa Samaria. 
'''
