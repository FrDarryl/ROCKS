[3]
"1" = '''
:sup:`1` Sa mga araw na iyon ay dumating si Juan na Tagapagbautismo na nangangaral sa ilang ng Judea at nagsasabi, 
'''
"2" = '''
:sup:`2` “Magsisi kayo, sapagkat malapit na ang kaharian ng langit.” 
'''
"3" = '''
:sup:`3` Sapagkat siya ang binanggit ni propeta Isaias na nagsasabi, “Isang tinig ang sumisigaw mula sa ilang, 'Ihanda ang daan ng Panginoon, gawing matuwid ang kaniyang landas.'” 
'''
"4" = '''
:sup:`4` Ngayon, nagsusuot si Juan ng damit na gawa sa buhok ng kamelyo at sinturong balat sa kaniyang baywang. Ang kaniyang pagkain ay mga balang at pulot-pukyutan. 
'''
"5" = '''
:sup:`5` Pumunta sa kaniya ang mga taga-Jerusalem, taga-Judea at lahat ng karatig rehiyon ng Ilog ng Jordan. 
'''
"6" = '''
:sup:`6` Binautismuhan niya sila sa Ilog ng Jordan habang sila ay nagpapahayag ng kanilang mga kasalanan. 
'''
"7" = '''
:sup:`7` Ngunit nang makita niyang nagsisidatingan ang maraming mga Pariseo at mga Saduseo upang magpabautismo sa kaniya, sinabi niya sa kanila, “Kayong mga anak ng mga makamandag na mga ahas, sino ang nagbabala sa inyo na makakaiwas kayo sa poot na darating? 
'''
"8" = '''
:sup:`8` Mamunga kayo na karapat-dapat sa pagsisisi. 
'''
"9" = '''
:sup:`9` Huwag ninyong isiping sabihin sa inyong mga sarili na, 'Si Abraham ang aming ama.' Sapagkat sinasabi ko sa inyo na kayang bumuhay ng Diyos ng mga anak ni Abraham kahit pa mula sa mga batong ito. 
'''
"10" = '''
:sup:`10` Nakahanda na ang palakol sa mga ugat ng mga puno. Kaya bawat punong hindi namumunga ng mabuti ay puputulin at itatapon sa apoy. 
'''
"11" = '''
:sup:`11` Binabautismuhan ko kayo sa tubig para sa pagsisisi. Ngunit ang darating kasunod ko ay mas makapangyarihan kaysa sa akin at ako ay hindi karapat-dapat na magdala maging sa kaniyang sandalyas. Babautismuhan niya kayo sa Banal na Espiritu at sa apoy. 
'''
"12" = '''
:sup:`12` Hawak niya ang kaniyang kalaykay upang linising maigi ang kaniyang giikan at tipunin ang kaniyang trigo sa bahay-imbakan. Ngunit susunugin niya ang mga ipa sa pamamagitan ng apoy na kailanman ay hindi maapula.” 
'''
"13" = '''
:sup:`13` Pagkatapos ay dumating si Jesus sa Ilog ng Jordan mula Galilea upang magpabautismo kay Juan. 
'''
"14" = '''
:sup:`14` Ngunit pinigilan siya ni Juan at nagsasabi, “Ako ang dapat mong bautismuhan? Bakit ka lumalapit sa akin?” 
'''
"15" = '''
:sup:`15` Tumugon si Jesus at sinabi sa kaniya, “Pahintulutan mo ito ngayon sapagkat ito ang nararapat upang matupad natin ang lahat ng katuwiran.” Kaya pinahintulutan siya ni Juan. 
'''
"16" = '''
:sup:`16` Pagkatapos niyang mabautismuhan, agad umahon si Jesus sa tubig, at masdan ito, bumukas ang mga langit sa kaniya. Nakita niya ang pagbaba ng Espiritu ng Diyos na parang kalapati na dumapo sa kaniya. 
'''
"17" = '''
:sup:`17` Masdan ito, may isang tinig na mula sa mga langit na nagsasabi, “Ito ang pinakamamahal kong Anak. Lubos akong nalulugod sa kaniya.” 
'''
