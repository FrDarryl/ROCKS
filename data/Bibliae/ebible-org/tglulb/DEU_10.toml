[10]
"1" = '''
:sup:`1` Nang panahong iyon sinabi ni Yahweh sa akin, 'Umukit ka ng dalawang tipak na bato katulad ng una, at umakyat ka sa akin sa bundok, at gumawa ka ng isang kaban na kahoy. 
'''
"2" = '''
:sup:`2` Isusulat ko sa mga tipak na bato ang mga salita na nasa unang mga tipak, na iyong binasag at ilalagay mo sila kahoy na baul.' 
'''
"3" = '''
:sup:`3` Kaya gumawa ako ng baul sa kahoy ng akasya, at umukit ako ng dalawang tipak na bato katulad ng nauna, at umakyat ako sa bundok, dala ang dalawang tipak na bato sa aking kamay. 
'''
"4" = '''
:sup:`4` Isinulat niya sa mga tipak na bato, tulad sa unang nakasulat, ang Sampung Utos na sinabi ni Yahweh sa iyo sa bundok mula sa gitna ng apoy sa araw ng pagpupulong; pagkatapos ibinigay sila ni Yahweh sa akin. 
'''
"5" = '''
:sup:`5` Bumalik ako at bumaba mula sa bundok, at inilagay ang mga tipak na bato sa baul na ginawa ko; naroon sila, gaya ng inutos ni Yahweh sa akin.‚Äù 
'''
"6" = '''
:sup:`6` (Naglakbay ang mga tao sa Israel mula Beerot Bene Jaakan patungong Mosera. Doon namatay si Aaron, at doon siya inilibing; si Eleazar na kaniyang anak na lalaki, ay naglingkod sa tanggapan ng pari kapalit niya. 
'''
"7" = '''
:sup:`7` Mula doon naglakbay sila patungong Gudgoda, at mula Gudgoda patungong Jotbata, isang lupain ng mga batis ng tubig. 
'''
"8" = '''
:sup:`8` Nang panahong iyon pinili ni Yahweh ang lipi ni Levi para dalhin ang kasunduan ni Yahweh, para tumayo sa harapan ni Yahweh para maglingkod sa kaniya, at pagpalain ang mga tao sa kaniyang pangalan, sa araw na iyon 
'''
"9" = '''
:sup:`9` Kaya walang bahagi si Levi ni pamanang lupain kasama ang kaniyang mga kapatid na lalaki; si Yahweh ang kaniyang pamana, gaya ng sinabi sa kaniya ni Yahweh na inyong Diyos.) 
'''
"10" = '''
:sup:`10` Nanatili ako sa bundok gaya ng unang pagkakataon, apatnapung araw at apatnapung gabi. Nakinig si Yahweh sa akin sa panahon ding iyon; hindi ninais ni Yahweh na wasakin kayo. 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh sa akin, 'Bumangon ka, mauna kang umalis sa mga tao para pangunahan sila sa kanilang paglalakbay; papasok sila at angkinin ang lupaing ipinangako ko sa kanilang mga ninuno na ibibigay sa kanila.' 
'''
"12" = '''
:sup:`12` Ngayon, Israel, ano ang kailangan ni Yahweh na inyong Diyos, maliban sa matakot kay Yahweh na inyong Diyos, para lumakad sa lahat ng kaniyang kaparaanan, para ibigin siya, at para sambahin si Yahweh na inyong Diyos ng buong puso at buong kaluluwa, 
'''
"13" = '''
:sup:`13` para sundin ang mga utos ni Yahweh, at ang kaniyang mga batas, na inuutos ko sa inyo ngayon para sa inyong kabutihan? 
'''
"14" = '''
:sup:`14` Tingnan ninyo, pag-aari ni Yahweh na inyong Diyos ang langit ng kalangitan, ang sanlibutan, kasama ang lahat na nasa kanila. 
'''
"15" = '''
:sup:`15` Si Yahweh lamang ang nasiyahan sa inyong mga ama para ibigin sila, at pinili niya kayo, na kanilang mga kaapu-apuhan, na kasunod nila, kaysas sa sa ibang mga tao, gaya ng ginagawa niya ngayon. 
'''
"16" = '''
:sup:`16` Kaya nga tuliin ang masamang balat ng inyong puso at huwag maging suwail. 
'''
"17" = '''
:sup:`17` Dahil si Yahweh na inyong Diyos, siya ay Diyos ng mga diyos at Panginoon ng mga panginoon, ang dakilang Diyos, ang tanging makapangyarihan at ang tanging kinatatakutan, na siyang walang itinatanging sinuman at hindi tumatanggap ng mga suhol. 
'''
"18" = '''
:sup:`18` Nagpapatupad siya ng katarungan para sa ulila at balo, at ipinapakita niya ang pagmamahal para sa mga dayuhan sa pamamagitan ng pagbibigay sa kanila ng pagkain at kasuotan. 
'''
"19" = '''
:sup:`19` Kaya mahalin ang dayuhan; dahil naging dayuhan kayo sa lupain ng Ehipto. 
'''
"20" = '''
:sup:`20` Katatakutan ninyo si Yahweh na inyong Diyos; siya ang inyong sasambahin. Kailangan ninyong kumapit sa kaniya, at mangangako kayo sa pamamagitan ng kaniyang pangalan. 
'''
"21" = '''
:sup:`21` Siya ang inyong papuri, at siya ay inyong Diyos, na siyang gumawa para sa inyo ng makapangyarihan at nakakatakot na mga bagay na ito, na nakita ng inyong mga mata. 
'''
"22" = '''
:sup:`22` Bumaba ang inyong mga ama sa Ehipto bilang pitumpung tao; ngayon ginawa kayo ni Yahweh na inyong Diyos na kasindami ng mga bituin sa kalangitan. 
'''
