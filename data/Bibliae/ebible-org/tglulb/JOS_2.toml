[2]
"1" = '''
:sup:`1` Pagkatapos palihim na ipinadala ni Josue anak ni Nun ang dalawang lalaki mula sa Sittim bilang mga espiya. Sinabi niya, “Lumakad kayo, manmanan ang buong lupain, lalung-lalo na ang Jerico.” Umalis sila at dumating sa bahay ng isang bayarang babae na nagngangalang Rahab, at nanatili sila doon. 
'''
"2" = '''
:sup:`2` Sinabi ito sa hari ng Jerico, “Tingnan ninyo, dumating ang mga lalaki ng Israel para magmanman sa lupain.” 
'''
"3" = '''
:sup:`3` Ang hari ng Jerico ay nagpasabi kay Rahab at sinabi, “Ilabas ang mga lalaking pumunta sa iyo na tumuloy sa iyong bahay, dahil naparito sila para magmanman sa buong lupain.” 
'''
"4" = '''
:sup:`4` Pero pinapasok ng babae ang dalawang lalaki at itinago sila. At sinabi niya, “Oo, pumunta ang mga lalaki sa akin, pero hindi ko alam kung saan sila galing. 
'''
"5" = '''
:sup:`5` Umalis sila nang takipsilim, oras iyon para isara ang tarangkahan ng lungsod. Hindi ko alam kung saan sila pumunta. Marahil maaabutan ninyo sila kung magmamadali kayong sundan sila.” 
'''
"6" = '''
:sup:`6` Pero dinala niya sila sa bubong at itinago sila gamit ang mga tangkay ng lino na kaniyang nilatag sa bubong. 
'''
"7" = '''
:sup:`7` Kaya sinundan sila ng mga lalaki sa daang papunta sa mga tawiran ng Jordan. At isinara ang mga tarangkahan pagkalabas ng mga humahabol. 
'''
"8" = '''
:sup:`8` Hindi pa nakakahiga ang mga lalaki para sa gabi, nang umakyat siya sa kanila sa bubong. 
'''
"9" = '''
:sup:`9` Sinabi niya, “Alam ko na ibinigay ni Yahweh sa inyo ang lupain at ang takot sa inyo ay dumating sa amin. Ang lahat ng naninirahan sa lupain ay manghihina sa inyong harapan. 
'''
"10" = '''
:sup:`10` Nabalitaan namin kung paano pinatuyo ni Yahweh ang tubig ng Dagat na Pula para sa inyo noong lumabas kayo sa Ehipto. At nabalitaan namin kung ano ang ginawa ninyo sa dalawang hari ng mga Amoreo sa kabilang dako ng Jordan—Sihon at Og—na winasak ninyong ganap. 
'''
"11" = '''
:sup:`11` Sa pagkarinig namin nito, natunaw ang aming mga puso at walang tapang ang naiwan sa sinuman—dahil si Yahweh na inyong Diyos, siya ang Diyos sa langit sa itaas at sa lupa sa ibaba. 
'''
"12" = '''
:sup:`12` Kaya ngayon, pakiusap mangako ka sa akin sa pamamagitan ni Yahweh na, katulad ng aking kabutihan sa inyo, pakitunguhan rin ninyo ng may kabutihan ang sambahayan ng aking ama. Bigyan ninyo ako ng isang tiyak na palatandaan 
'''
"13" = '''
:sup:`13` na ililigtas ninyo ang buhay ng aking ama, ina, mga kapatid na lalaki at babae, at ang kanilang buong pamilya, at sa gayon ililigtas ninyo kami mula sa kamatayan.” 
'''
"14" = '''
:sup:`14` Sinabi ng mga lalaki sa kaniya, “Buhay namin para sa inyong buhay, kahit hanggang kamatayan! Kung hindi mo sasabihin ang aming pakay, kaya, kapag ibinigay ni Yahweh ang lupaing ito magiging mahabagin kami at matapat sa iyo.” 
'''
"15" = '''
:sup:`15` Kaya pinalabas niya sila sa bintana gamit ang isang lubid. Ang bahay kung saan siya nanirahan ay itinayo sa loob ng pader ng lungsod. 
'''
"16" = '''
:sup:`16` Sinabi niya sa kanila, “Pumunta kayo sa mga burol at magtago o ang mga humahabol ay makikita kayo. Magtago kayo doon sa loob ng tatlong araw hanggang ang mga humahabol ay makabalik. Pagkatapos magpatuloy na sa inyong landas.” 
'''
"17" = '''
:sup:`17` Sinabi ng mga lalaki sa kaniya, “Wala kaming pananagutan sa mga pangakong ipinagawa mo sa aming sumpaan, kung hindi mo gagawin ito: 
'''
"18" = '''
:sup:`18` Kapag pumasok kami sa lupain, dapat itali mo itong matingkad na pulang lubid sa bintana na siyang pinagbabaan mo sa amin, at magtitipon kayo sa bahay ng iyong ama at ina, iyong mga lalaking kapatid at ang buong sambahayan ng iyong ama. 
'''
"19" = '''
:sup:`19` Sinuman ang lalabas sa mga pintuan ng iyong bahay patungo sa lansangan, ang kanilang dugo ay nasa kanilang sariling mga ulo at wala kaming pananagutan. Pero kung may isang kamay na manakit sa sinumang kasama mo sa bahay, ang kaniyang dugo ay nasa aming mga ulo. 
'''
"20" = '''
:sup:`20` Pero kung ipagsasabi mo itong aming pakay, kung gayon wala kaming pananagutan sa pangakong aming sinumpaan sa iyo, sa pangakong pinagawa mong aming sumpaan.” 
'''
"21" = '''
:sup:`21` Sumagot si Rahab, “Matupad nawa ang inyong sinabi.” Pinaalis niya sila at umalis sila. Pagkatapos itinali niya ang matingkad na pulang lubid sa bintana. 
'''
"22" = '''
:sup:`22` Umalis at umakyat sila sa mga burol at nanatili sila doon ng tatlong araw hanggang sa makabalik ang mga humahabol sa kanila. Naghanap ang mga humahabol sa kahabaan ng daanan at wala silang natagpuan. 
'''
"23" = '''
:sup:`23` Bumalik ang dalawang lalaki at tumawid at nagbalik kay Josue anak ni Nun, at isinalaysay nila sa kaniya ang lahat ng bagay na nangyari sa kanila. 
'''
"24" = '''
:sup:`24` At sinabi nila kay Josue, “Totoong ibinigay ni Yahweh ang lupaing ito. Natatakot ang lahat ng mga naninirahan sa lupain dahil sa atin. 
'''
