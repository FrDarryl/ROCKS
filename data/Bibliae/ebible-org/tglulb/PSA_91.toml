[91]
"1" = '''
:sup:`1` Siya na nananahan sa kanlungan ng Kataas-taasan ay mananatili sa lilim ng Makapangyarihan sa lahat. 
'''
"2" = '''
:sup:`2` Aking sasabihin kay Yahweh, “Siya ang aking kanlungan at aking tanggulan, aking Diyos, na aking pinagkakatiwalaan.” 
'''
"3" = '''
:sup:`3` Dahil sasagipin ka niya mula sa patibong ng mangangaso at mula sa nakamamatay na salot. 
'''
"4" = '''
:sup:`4` Tatakpan ka niya ng kaniyang mga pakpak, at sa ilalim ng kaniyang mga pakpak ay makakatagpo ka ng kanlungan. Ang kanyang pagiging mapagkakatiwalaan ay isang kalasag at proteksyon. 
'''
"5" = '''
:sup:`5` Hindi ka matatakot sa kilabot ng gabi, o sa palaso na lumilipad sa araw, 
'''
"6" = '''
:sup:`6` o ang salot na gumagala sa kadiliman, o ang sakit na nanggagaling sa katanghalian. 
'''
"7" = '''
:sup:`7` Libo ang maaaring mabuwal sa iyong tabi, at sampung libo sa iyong kanang kamay, pero hindi ito makakaabot sa iyo. 
'''
"8" = '''
:sup:`8` Mamamasdan mo lamang at makikita ang mga kaparusahan ng masasama. 
'''
"9" = '''
:sup:`9` Dahil si Yahweh ang aking kanlungan! Gawin mo ring kanlungan ang Kataas-taasan. 
'''
"10" = '''
:sup:`10` Walang kasamaang makakaabot sa iyo; walang paghihirap ang makakalapit sa iyong tahanan. 
'''
"11" = '''
:sup:`11` Dahil uutusan niya ang kaniyang mga anghel na protektahan ka, para ingatan ka sa lahat ng iyong mga kaparaanan. 
'''
"12" = '''
:sup:`12` Itataas ka nila gamit ang kanilang mga kamay para hindi ka madulas at mahulog sa bato. 
'''
"13" = '''
:sup:`13` Dudurugin mo ang mga leon at ulupong sa iyong mga paa; iyong yuyurakan ang mga batang leon at mga ahas. 
'''
"14" = '''
:sup:`14` Dahil matapat siya sa akin, ililigtas ko siya. Poproktetahan ko siya dahil matapat siya sa akin. 
'''
"15" = '''
:sup:`15` Kapag tumatawag siya sa akin, ako ay tutugon sa kaniya. Makakasama niya ako sa kaguluhan; bibigyan ko siya ng katagumpayan at pararangalan siya. 
'''
"16" = '''
:sup:`16` Bibigyan ko siya ng kasiyahan sa mahabang buhay at ipapakita ko sa kaniya ang aking kaligtasan. 
'''
