[2]
"1" = '''
:sup:`1` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Moab, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil sinunog niya ang mga buto ng hari ng Edom hanggang sa naging apog. 
'''
"2" = '''
:sup:`2` Magpapadala ako ng apoy sa Moab at tutupukin nito ang mga tanggulan ng Keriot. Mamamatay ang mga taga-Moab sa isang kaguluhan, na may sigaw at may tunog ng trumpeta. 
'''
"3" = '''
:sup:`3` Sisirain ko ang hukom sa kaniya, at papatayin ko ang lahat ng mga prinsipeng kasama niya,” sabi ni Yahweh. 
'''
"4" = '''
:sup:`4` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Juda, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil hindi nila sinunod ang kautusan ni Yahweh at hindi iningatan ang kaniyang mga palatuntunan. Ang kanilang kasinungalingan ang naging sanhi ng kanilang pagkakasala, katulad ng tinahak ng kanilang mga ama. 
'''
"5" = '''
:sup:`5` Magpapadala ako ng apoy sa Juda at tutupukin nito ang mga tanggulan ng Jerusalem.” 
'''
"6" = '''
:sup:`6` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Israel, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil ibinenta nila ang mga walang kasalanan para sa pilak at ang nangangailangan ay para sa pares ng sandalyas. 
'''
"7" = '''
:sup:`7` Tinatapakan nila ang ulo ng mga mahihirap gaya nang pagtapak ng mga tao sa alikabok sa lupa; palayo nilang ipinagtutulakan ang naapi. Ang mag-ama ay sumisiping sa iisang babae at nilalapastangan ang aking banal na pangalan. 
'''
"8" = '''
:sup:`8` Nahiga sila sa tabi ng bawat altar sa ibabaw ng kasuotang kinuha bilang mga panunumpa, at sa tahanan ng Diyos ay ininom nila ang alak na multa. 
'''
"9" = '''
:sup:`9` Kaya winasak ko ang mga Amoreo sa harap nila, na kasingtaas ng puno ng sedar; siya ay kasinglakas ng ensina. Ngunit winasak ko ang kaniyang bunga sa taas at kaniyang mga ugat sa ilalim. 
'''
"10" = '''
:sup:`10` Gayundin, inilabas ko kayo sa lupaing Egipto at pinangunahan ko kayo sa ilang ng apatnapung taon upang maangkin ninyo ang lupain ng mga Amoreo. 
'''
"11" = '''
:sup:`11` Pumili ako ng mga propetang mula sa inyong mga anak na lalaki at mga Nazareo mula sa inyong mga nakababatang kalalakihan. Hindi ba tama iyon, mga Israelita? —ito ang pahayag ni Yahweh.” 
'''
"12" = '''
:sup:`12` “Ngunit hinimok ninyo ang mga Nazareo upang inumin ang alak at inutusan ang mga propetang huwag magpropesiya. 
'''
"13" = '''
:sup:`13` Tingnan ninyo, dudurugin ko kayo gaya ng pagdurog ng kariton na puno ng butil na maaaring durugin ang sinuman. 
'''
"14" = '''
:sup:`14` Ang mabilis na tao ay hindi makakatakas; ang malakas ay hindi na madadagdagan pa ang kaniyang kalakasan; maging ang magiting ay hindi niya maililigtas ang kaniyang sarili. 
'''
"15" = '''
:sup:`15` Ang mamamana ay hindi makatatayo; ang pinakamabilis tumakbo ay hindi makakatakas; ang mangangabayo ay hindi niya maililigtas ang kaniyang sarili. 
'''
"16" = '''
:sup:`16` Kahit na ang mga pinakamatapang na mandirigma ay tatakas na hubad sa araw na iyon—ito ang pahayag ni Yahweh.” 
'''
