[14]
"1" = '''
:sup:`1` Ang marunong na babae ay nagtatayo ng kaniyang bahay, ngunit ang hangal na babae ay sinisira ito ng kaniyang sariling mga kamay. 
'''
"2" = '''
:sup:`2` Ang lumalakad ng matuwid ay may takot kay Yahweh, ngunit ang hindi tapat sa kaniyang pamumuhay ay hinahamak siya. 
'''
"3" = '''
:sup:`3` Mula sa bibig ng isang hangal ay lumalabas ang isang sanga ng kaniyang pagmamataas, ngunit ang mga labi ng marunong ay iingatan sila. 
'''
"4" = '''
:sup:`4` Kung saan walang baka ang sabsaban ay malinis, ngunit ang isang masaganang pananim ay maaaring dumating sa pamamagitan ng lakas ng isang baka. 
'''
"5" = '''
:sup:`5` Ang tapat na saksi ay hindi nagsisinungaling, ngunit ang huwad na saksi ay nabubuhay sa kasinungalingan. 
'''
"6" = '''
:sup:`6` Ang nangungutya ay naghahanap ng karunungan at walang makita, ngunit ang kaalaman ay madaling dumating sa taong may pang-unawa. 
'''
"7" = '''
:sup:`7` Umiwas mula sa isang taong hangal, dahil ikaw ay hindi makakakita ng kaalaman sa kaniyang mga labi. 
'''
"8" = '''
:sup:`8` Ang karunungan ng taong maingat ay para maunawaan ang kaniyang sariling paraan, ngunit ang kamangmangan ng mga hangal ay panlilinlang. 
'''
"9" = '''
:sup:`9` Ang mga hangal ay nangungutya kapag ang handog sa pagkakasala ay inialay, ngunit sa matuwid ang kagandahang-loob ay ibinabahagi. 
'''
"10" = '''
:sup:`10` Alam ng puso ang sarili niyang kapaitan, at walang sinuman ang nakikibahagi sa kagalakan nito. 
'''
"11" = '''
:sup:`11` Ang bahay ng mga taong masama ay wawasakin, ngunit ang tolda ng taong matuwid ay sasagana. 
'''
"12" = '''
:sup:`12` Mayroong isang landas na tila tama sa isang tao, ngunit ang dulo nito ay naghahatid lamang sa kamatayan. 
'''
"13" = '''
:sup:`13` Ang puso ay maaaring tumawa ngunit nananatiling nasasaktan, at ang kagalakan ay maaaring magtapos sa kapighatian. 
'''
"14" = '''
:sup:`14` Ang hindi tapat ay makukuha kung ano ang karapat-dapat sa kaniyang pamumuhay, ngunit ang taong mabuti ay makukuha kung ano ang kaniya. 
'''
"15" = '''
:sup:`15` Ang hindi naturuan ay naniniwala sa lahat ng bagay, ngunit ang taong maingat, iniisip ang kaniyang mga hakbang. 
'''
"16" = '''
:sup:`16` Ang marunong ay may takot at lumalayo mula sa kasamaan, ngunit ang hangal ay panatag na hindi pinapansin ang babala. 
'''
"17" = '''
:sup:`17` Ang isang madaling magalit ay nakagagawa ng mga kahangalan, at ang tao na gumagawa ng masasamang pamamaraan ay kinamumuhian. 
'''
"18" = '''
:sup:`18` Ang mga taong hindi naturuan ay magmamana ng kahangalan, ngunit ang taong maingat ay napapaligiran ng kaalaman. 
'''
"19" = '''
:sup:`19` Ang mga masasama ay yuyuko sa harap ng mabubuti, at ang mga masama ay luluhod sa tarangkahan ng mga matuwid. 
'''
"20" = '''
:sup:`20` Ang mahihirap ay kinamumuhian kahit ng kaniyang sariling mga kasamahan, ngunit ang mga mayayaman ay maraming kaibigan. 
'''
"21" = '''
:sup:`21` Ang isang nagpapakita ng paghamak sa kaniyang kapwa ay nagkakasala, ngunit ang isang nagpapakita ng kagandahang-loob para sa mahirap ay masaya. 
'''
"22" = '''
:sup:`22` Hindi ba ang mga nagbabalak ng masama ay naliligaw? Ngunit ang mga nagbabalak na gumawa ng mabuti ay makatatanggap nang katapatan sa tipan at pagtitiwala. 
'''
"23" = '''
:sup:`23` Sa lahat ng mahirap na gawain ay may darating na kapakinabangan, ngunit kung puro salita lamang, ito ay hahantong sa kahirapan. 
'''
"24" = '''
:sup:`24` Ang korona ng mga taong marunong ay ang kanilang kayamanan, ngunit ang kamangmangan ng mga hangal ay nagdadala ng lalong maraming kahangalan. 
'''
"25" = '''
:sup:`25` Ang matapat na saksi ay naglilitas ng mga buhay, ngunit ang isang huwad na saksi ay nabubuhay sa kasinungalingan. 
'''
"26" = '''
:sup:`26` Kapag ang isang tao ay takot kay Yahweh, siya rin ay may higit na tiwala sa kaniya; ang mga bagay na ito ay magiging katulad ng isang matatag na lugar na proteksyon para sa mga anak ng taong ito. 
'''
"27" = '''
:sup:`27` Ang pagkatakot kay Yahweh ay isang bukal ng buhay, para ang tao ay makalayo mula sa patibong ng kamatayan. 
'''
"28" = '''
:sup:`28` Ang kaluwalhatian ng hari ay matatagpuan sa malaking bilang ng kaniyang mga tao, ngunit kung walang mga tao ang prinsipe ay napapahamak. 
'''
"29" = '''
:sup:`29` Ang matiyaga ay may malawak na pang-unawa, ngunit ang taong mabilis magalit ay itinataas ang kamangmangan. 
'''
"30" = '''
:sup:`30` Ang pusong panatag ay buhay para sa katawan, ngunit ang inggit ay binubulok ang mga buto. 
'''
"31" = '''
:sup:`31` Ang isang nagmamalupit sa mahihirap ay isinusumpa ang kaniyang Maykapal, ngunit ang isang nagpapakita ng kagandahang-loob para sa nangangailangan ay pinaparangalan siya. 
'''
"32" = '''
:sup:`32` Ang masama ay ibinagsak sa pamamagitan ng kaniyang masamang mga gawa, ngunit ang matuwid ay may isang kanlungan kahit sa kamatayan. 
'''
"33" = '''
:sup:`33` Ang karunungan ay nasa puso ng nakakakilala ng mabuti, ngunit sa kasamahan ng mga hangal ay ibinunyag niya ng kaniyang sarili. 
'''
"34" = '''
:sup:`34` Ang paggawa ng tama ay nagtataas ng isang bansa, ngunit ang kasalanan ay isang kahihiyan para sa sinuman. 
'''
"35" = '''
:sup:`35` Ang kagandahang-loob ng hari ay para sa maingat na lingkod, ngunit ang kaniyang galit ay para sa isang kumikilos nang kahiya-hiya. 
'''
