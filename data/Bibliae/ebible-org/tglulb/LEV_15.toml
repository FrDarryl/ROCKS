[15]
"1" = '''
:sup:`1` Kinausap ni Yahweh sina Moises at Aaron, sinabing, 
'''
"2" = '''
:sup:`2` “Kausapin ang mga mamamayan ng Israel, at sabihin sa kanila, 'Kapag sinumang lalaki na nagkaroon ng isang likidong may impeksyon na lumabas sa kaniyang katawan, siya ay nagiging marumi. 
'''
"3" = '''
:sup:`3` Ang kaniyang karumihan ay dahil sa likidong mayroong impeksyon na ito. Kahit ang kaniyang katawan ay dinadaluyan ng likido, o tumigil na, ito ay marumi. 
'''
"4" = '''
:sup:`4` Bawat higaan na kaniyang hinigaan ay magiging marumi, at lahat ng bagay na kaniyang inupuan ay magiging marumi. 
'''
"5" = '''
:sup:`5` Sinuman ang humawak sa kaniyang higaan ay dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig, at maging marumi hanggang gabi. 
'''
"6" = '''
:sup:`6` Sinuman ang umupo sa anumang bagay na inuupuan ng lalaking dinadaluyan ng likidong mayroong impeksyon, dapat labhan ng taong iyon ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig, at siya ay magiging marumi hanggang gabi. 
'''
"7" = '''
:sup:`7` At sinumang humawak sa katawan ng isang may tumutulong likidong may impeksyon ay dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig, at maging marumi hanggang gabi. 
'''
"8" = '''
:sup:`8` Kapag ang taong mayroong tumutulong likido ay dumura sa sinumang malinis, kung gayon dapat labhan ng taong iyon ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig, at siya ay magiging marumi hanggang gabi. 
'''
"9" = '''
:sup:`9` Alinmang upuan sa likod ng kabayo na sinakyan ng mayroong isang daloy ay magiging marumi. 
'''
"10" = '''
:sup:`10` Ang sinumang humawak sa anumang bagay na napasailalim ng taong iyon ay magiging marumi hanggang gabi, at sinumang magdala ng mga bagay na iyon ay dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig; siya ay magiging marumi hanggang gabi. 
'''
"11" = '''
:sup:`11` Ang sinuman na nagkaroon ng ganoong tulo ay humawak na hindi muna niya hinugasan ang kaniyang mga kamay ng tubig, dapat labahan ng taong hinawakan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig at siya ay magiging marumi hanggang gabi. 
'''
"12" = '''
:sup:`12` Anumang palayok na luad na hinawakan ng may tulo na likido ay dapat basagin, at dapat hugasan ng tubig ang bawat sisidlang kahoy. 
'''
"13" = '''
:sup:`13` Kapag siya na nagkatulo ay nilinis na mula sa kaniyang tulo, kung gayon ay dapat siyang bumilang ng pitong araw para sa kaniyang paglilinis; pagkatapos dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng umaagos na tubig. Pagkatapos siya ay magiging malinis. 
'''
"14" = '''
:sup:`14` Sa ikawalong araw dapat siyang kumuha ng dalawang kalapati o dalawang batu-batoi at dapat siyang pumunta kay Yahweh sa pasukan ng tolda ng pagpupulong; doon ay dapat niyang ibigay ang mga ibon sa pari. 
'''
"15" = '''
:sup:`15` Dapat ihandog ng pari ang mga ito, ang isa bilang handog para sa kasalanan at ang isa bilang handog na susunugin, at ang pari ang dapat gumawa ng pambayad ng kasalanan sa harap ni Yahweh para sa kanyang tulo. 
'''
"16" = '''
:sup:`16` Kung ang similya ng sinumang lalaki ay kusang lumabas mula sa kaniya, sa gayon ay dapat niyang paliguan ang kaniyang buong katawan sa tubig; siya ay magiging marumi hanggang gabi. 
'''
"17" = '''
:sup:`17` Dapat malabhan ng tubig ang bawat kasuotan o balat ng hayop na nagkaroon ng similya; ito ay magiging marumi hanggang gabi. 
'''
"18" = '''
:sup:`18` At kapag ang isang babae at isang lalaki ay nagsiping at nagkaroon ng paglilipat ng similya sa babae, dapat paliguan nila pareho ang kanilang mga sarili ng tubig; sila ay magiging marumi hanggang gabi. 
'''
"19" = '''
:sup:`19` Kapag dinudugo ang isang babae, magpapatuloy ang kaniyang karumihan ng pitong araw, at sinumang gumalaw sa kaniya ay magiging marumi hanggang gabi. 
'''
"20" = '''
:sup:`20` Bawat bagay na kaniyang hinigaan sa loob ng kaniyang kabuwanang dalaw ay magiging marumi; lahat ng bagay na kaniyang inupuan ay magiging marumi din. 
'''
"21" = '''
:sup:`21` Sinumang humawak ng kaniyang higaan ay dapat labhan ang kaniyang mga damit at paliguan ang kaniyang sarili sa tubig; magiging marumi hanggang gabi ang taong iyon. 
'''
"22" = '''
:sup:`22` Sinumang makahawak sa anumang bagay na kanyang inupuan ay dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig; ang taong iyon ay magiging marumi hanggang gabi. 
'''
"23" = '''
:sup:`23` Kahit ito ay sa higaan o sa alinmang bagay na kaniyang inupuan, kung hawakan niya ito, ang taong iyon ay magiging marumi hanggang gabi. 
'''
"24" = '''
:sup:`24` Kung sinumang lalaki ang sumiping sa kanya, at kung ang kaniyang maruming daloy ay mapasayad sa kaniya, magiging marumi siya ng pitong araw. Bawat higaan na kaniyang hinigaan ay magiging marumi. 
'''
"25" = '''
:sup:`25` Kung ang isang babae ay nagkaroon ng pagdurugo ng maraming araw na hindi sa panahon ng kaniyang kabuwanang dalaw, o kapag siya ay mayroong siyang pagdurugo na lagpas pa sa kaniyang kabuwanang dalaw, sa panahon ng mga araw ng pag-agos ng kaniyang karumihan, siya ay parang nasa panahon ng kaniyang kabuwanang dalaw. Siya ay marumi. 
'''
"26" = '''
:sup:`26` Ang bawat higaan na kaniyang hinigaan sa panahon ng kaniyang pagdurugo ay magiging kagaya ng higaan na kaniyang hinigaan sa panahon ng kaniyang kabuwanang dalaw para sa kaniya, at bawat bagay na kaniyang inupuan ay magiging marumi, tulad ng karumihan ng kaniyang kabuwanang dalaw. 
'''
"27" = '''
:sup:`27` At sinumang gumalaw ng alinmang mga bagay na iyon ay magiging marumi; dapat niyang labhan ang kaniyang mga damit at paliguan ang kaniyang sarili ng tubig, at siya ay magiging marumi hanggang gabi. 
'''
"28" = '''
:sup:`28` Pero kung siya ay nalinisan mula sa kaniyang pagdurugo, kung gayon siya ay magbilang ng pitong araw at pagkatapos nito siya ay magiging malinis. 
'''
"29" = '''
:sup:`29` Sa ikawalong araw ay kukuha siya ng dalawang kalapati o dalawang batu-bato at dadalhin ang mga ito sa pari sa pasukan ng tolda ng pagpupulong. 
'''
"30" = '''
:sup:`30` Iaalay ng pari ang isang ibon bilang handog para sa kasalanan at ang isa bilang handog na susunugin, at siya ay gagawa ng pambayad para sa kanyang kasalanan sa harap ni Yahweh para sa maruming pag-agos ng dugo. 
'''
"31" = '''
:sup:`31` Ganito dapat kung paano ninyo ihiwalay ang mga taong Israelita mula sa kanilang karumihan, nang sa gayon ay hindi sila mamatay sanhi ng kanilang karumihan, sa pamamagitan ng pagdungis ng aking tabernakulo, kung saan ako nanirahan sa piling nila. 
'''
"32" = '''
:sup:`32` Ito ang mga alituntunin para sa sinumang mayroong tulo ng likido, para sa sinumang lalaki na nilalabasan ng kanyang similya at nagdulot sa kanyang maging marumi, 
'''
"33" = '''
:sup:`33` para sa sinumang babaeng mayroong kabuwanang dalaw, para sa sinumang nilalabasan ng likido, kahit pa lalaki o babae, at para sa sinumang lalaki na sumiping sa maruming babae.'” 
'''
