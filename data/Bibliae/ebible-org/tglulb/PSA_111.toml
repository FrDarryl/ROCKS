[111]
"1" = '''
:sup:`1` Purihin si Yahweh. Magbibigay ako ng pasasalamat kay Yahweh ng buong puso sa kapulungan ng matutuwid, sa kanilang pagtitipon. 
'''
"2" = '''
:sup:`2` Ang mga gawain ni Yahweh ay dakila, nananabik na hinihintay ng lahat nang nagnanais sa kanila. 
'''
"3" = '''
:sup:`3` Ang kaniyang mga gawain ay dakila at maluwalhati, at ang kaniyang katuwiran ay mananatili magpakailanman. 
'''
"4" = '''
:sup:`4` Gumagawa siya ng mga kahanga-hangang mga bagay na maaalala; si Yahweh ay mapagbigay-loob at maawain. 
'''
"5" = '''
:sup:`5` Nagbibigay siya ng pagkain sa kaniyang tapat na mga tagasunod. Palagi niyang inaalala ang kaniyang tipan. 
'''
"6" = '''
:sup:`6` Ipinamalas niya ang kaniyang makapangyarihang mga gawa sa kaniyang bayan sa pamamagitan ng pagbibigay sa kanila ng mana sa mga bansa. 
'''
"7" = '''
:sup:`7` Ang mga gawain ng kaniyang mga kamay ay mapagkakatiwalaan at makatarungan; lahat ng kaniyang mga tagubilin ay maaasahan. 
'''
"8" = '''
:sup:`8` Pinatatag sila magpakailanman, para masiyasat nang tapat at nang wasto. 
'''
"9" = '''
:sup:`9` Nagbigay siya ng tagumpay sa kaniyang bayan; itinalaga niya ang kaniyang tipan magpakailanman; banal at kahanga-hanga ang kaniyang pangalan. 
'''
"10" = '''
:sup:`10` Ang parangalan si Yahweh ay simula ng karunungan; ang mga gumagawa ng kaniyang mga tagubilin ay mayroong mabuting pang-unawa. Ang kaniyang kapurihan ay mananatili magpakailanman. 
'''
