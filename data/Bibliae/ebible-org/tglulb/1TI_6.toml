[6]
"1" = '''
:sup:`1` Hayaan ang lahat ng nasa ilalim ng pamatok ng pagiging mga alipin na kilalanin nila ang kanilang mga amo ng karapat-dapat sa buong paggalang. Dapat nilang gawin ito upang ang pangalan ng Diyos at ang katuruan ay hindi malapastangan. 
'''
"2" = '''
:sup:`2` Ang mga alipin na may among mananampalataya ay huwag silang lapastanganin dahil sila ay magkapatid. Sa halip, sila ay dapat paglingkurang mabuti. Sapagkat ang mga amo na natutulungan nila sa kanilang gawain ay mga mananampalataya at minamahal. Ituro mo at ipahayag ang mga bagay na ito. 
'''
"3" = '''
:sup:`3` Kung mayroong magtuturo ng kakaiba at hindi tinanggap ang ating tapat na tagubilin, na ang mga Salita ng ating Panginoong Jesu-Cristo. Kung hindi nila tanggapin ang katuruan na nagdadala sa pagiging maka-diyos. 
'''
"4" = '''
:sup:`4` Ang taong ito ay mapagmataas at walang nalalaman. Sa halip, sakit na niya ang manuligsa at makipagtalo tungkol sa mga salita. Ang mga salitang ito ay humahantong sa pagkainggit, pagtatalo, mga insulto, mga masamang akala, at 
'''
"5" = '''
:sup:`5` patuloy na pag-aawayan sa pagitan ng mga taong baluktot ang mga pag-iisip. Tumalikod sila sa katotohanan. Iniisip nila na ang pagiging maka-diyos ay isang paraan upang yumaman.” 
'''
"6" = '''
:sup:`6` Ngayon ang pagiging maka-diyos na may kapanatagan ay may malaking pakinabang. 
'''
"7" = '''
:sup:`7` Sapagkat wala tayong dinalang anuman dito sa mundo. wala rin tayong madadala na anumang bagay. 
'''
"8" = '''
:sup:`8` Sa halip, masiyahan tayo sa pagkain at pananamit. 
'''
"9" = '''
:sup:`9` Ngayon sa mga gustong yumaman mahuhulog sila sa tukso, sa isang bitag. Sila ay mahuhulog sa kamangmangan at masamang pagnanasa, at sa anumang sisira at wawasak sa mga tao. 
'''
"10" = '''
:sup:`10` Sapagkat ang pag-ibig sa pera ay ugat ng lahat ng uri ng kasamaan. Ang ilang mga taong nagnais nito ay nailigaw sa kanilang pananampalataya at tinutusok nila ang kanilang sarili nang labis na kapighatian. 
'''
"11" = '''
:sup:`11` Ngunit ikaw, na lingkod ng Diyos, layuan mo ang mga bagay na ito. Sikapin mo ang katuwiran, pagiging maka-diyos, katapatan, pag-ibig, pagtitiis, at kahinahunan, 
'''
"12" = '''
:sup:`12` Lumaban ka ng mabuting pakikipaglaban sa pananampalataya. Panghawakan mo ang buhay na walang hanggan kung saan ka tinawag. Tungkol dito nagpatotoo ka sa harap ng maraming mga saksi kung ano ang mabuti. 
'''
"13" = '''
:sup:`13` Ibinibigay ko sa iyo ang utos na ito sa harap ng Diyos, na siyang dahilan nang lahat ng bagay para mabuhay, at sa harapan ni Cristo-Jesus, na siyang nagsabi ng katotohanan kay Poncio Pilato: 
'''
"14" = '''
:sup:`14` ingatan mong mabuti ang mga kautusan, ng walang kapintasan, hanggang sa pagpapakita ng ating Panginoong Jesu- Cristo. 
'''
"15" = '''
:sup:`15` Ipapahayag ng Diyos ang kaniyang pagpapakita sa tamang panahon—ang Diyos, ang Pinagpala, ang nag-iisang kapangyarihan, ang Hari na siyang naghahari, ang Panginoong namumuno. 
'''
"16" = '''
:sup:`16` Siya lamang ang walang kamatayan at nananahan sa hindi malapitang liwanag. Walang sinumang tao na nakakita sa kaniya o kaya ay may kakayahang makita siya. Sa kaniya ang karangalan at walang hanggang kapangyarihan. Amen. 
'''
"17" = '''
:sup:`17` Sabihin mo sa mayayaman sa mundong ito na huwag magmataas, at huwag umasa sa kayamanan, na walang katiyakan. Sa halip, dapat silang umasa sa Diyos. Na nagkakaloob sa atin ng tunay na kayamanan upang ikagalak. 
'''
"18" = '''
:sup:`18` Sabihin mo sa kanila na gumawa ng mabuti, at magpakayaman sa mabubuting mga gawa, maging mapagbigay, at handang mamahagi. 
'''
"19" = '''
:sup:`19` Sa paraang iyan, sila ay mag-iipon para sa kanilang sarili ng mabuting pundasyon sa kung anong darating, upang makamit nila ang tunay na buhay. 
'''
"20" = '''
:sup:`20` Timoteo, pangalagaan mo kung ano ang mga naibigay sa iyo. Umiwas ka sa mga walang kabuluhang mga usapan at mga pagtutuligsa na sinasabing maling kaalaman. 
'''
"21" = '''
:sup:`21` May ibang mga tao na nagpapahayag ng mga bagay na ito kaya marami sa kanila ang nailihis sa pananampalataya. Sumasaiyo nawa ang biyaya. 
'''
