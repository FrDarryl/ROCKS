[4]
"1" = '''
:sup:`1` Minamahal, huwag maniwala sa bawat espiritu, pero suriin ang mga espiritu upang makita kung sila ay sa Diyos, dahil maraming mga bulaang propeta ang nagsilabasan sa mundo. 
'''
"2" = '''
:sup:`2` Sa paraang ito malalaman mo ang Espiritu ng Diyos — ang bawat espiritu na kinikilala si Jesu-Cristo na nagkatawang tao ay sa Diyos, 
'''
"3" = '''
:sup:`3` at bawat espiritu na hindi kinikilala si Jesus ay hindi sa Diyos. Ito ang espiritu ng antikristo, na inyong narinig na darating, at ngayon ay nasa mundo na. 
'''
"4" = '''
:sup:`4` Kayo ay sa Diyos, minamahal kong mga anak, at napagtagumpayan sila dahil ang siyang sumasainyo ay mas dakila kaysa siyang nasa mundo. 
'''
"5" = '''
:sup:`5` Sila ay makamundo, kaya't ang sinasabi nila ay para sa mundo, at ang mundo ay nakikinig sa kanila. 
'''
"6" = '''
:sup:`6` Tayo ay sa Diyos. Siyang nakakakilala sa Diyos ay nakikinig sa atin. Siyang hindi nasa Diyos ay hindi nakikinig sa atin. Sa pamamagitan nito nalalaman natin ang espiritu ng katotohan at ang espiritu ng kamalian. 
'''
"7" = '''
:sup:`7` Minamahal, mahalin natin ang isa't isa, dahil ang pag-ibig ay sa Diyos, at lahat ng nagmamahal ay pinanganak sa Diyos at kilala ang Diyos. 
'''
"8" = '''
:sup:`8` Ang taong hindi nagmamahal ay hindi kilala ang Diyos, dahil ang Diyos ay pag-ibig. 
'''
"9" = '''
:sup:`9` Sa pamamagitan nito ang pag-ibig ng Diyos ay nahayag sa atin, na pinadala ng Diyos ang kanyang bugtong na anak sa mundo upang tayo ay maaring mabuhay sa pamamagitan niya. 
'''
"10" = '''
:sup:`10` Sa ganito ang pag-ibig, hindi dahil minahal natin siya, kundi minahal niya tayo, at pinadala niya ang kanyang Anak na maging kabayaran ng ating mga kasalanan. 
'''
"11" = '''
:sup:`11` Minamahal, kung tayo'y lubos na minahal ng Diyos, nararapat din nating mahalin ang bawat isa. 
'''
"12" = '''
:sup:`12` Walang sinuman ang nakakita kailanman sa Diyos. Kung mahal natin ang isa't isa, ang Diyos ay mananatili sa atin at ang pag-ibig niya ay lubos na nasa atin. 
'''
"13" = '''
:sup:`13` Sa pamamagitan nito malalaman natin na tayo ay nananatili sa kanya at siya sa atin, dahil binigay niya sa atin ang kanyang Espiritu. 
'''
"14" = '''
:sup:`14` At nakita natin at nasaksihan na ipinadala ng Ama ang kanyang anak upang maging tagapagligtas ng mundo. 
'''
"15" = '''
:sup:`15` Sinuman ang kumikilala na si Jesu-Cristo ay ang Anak ng Diyos, ang Diyos ay nananatili sa kanya at siya sa Diyos. 
'''
"16" = '''
:sup:`16` At alam natin at pinaniwalaan ang pag-ibig na mayroon ang Diyos na nasa sa atin. Ang Diyos ay pag-ibig, at siyang nananatili sa pag-ibig ay nananatili sa Diyos, at ang Diyos ay nananatili sa kanya. 
'''
"17" = '''
:sup:`17` Sa ganito ang pagmamahal ay ginawang lubos sa atin, nang sa gayon tayo ay maaring magkaroon ng kasiguraduhan sa araw ng paghuhukom, dahil gaya niya, gayon din tayo sa mundong ito. 
'''
"18" = '''
:sup:`18` Walang anumang takot sa pag-ibig. Pero ang pag-ibig na lubos ay inaalis ang takot, dahil ang takot ay may kinalaman sa kaparusahan. Pero kung sinuman ang siyang natatakot ay hindi nagawang lubos sa pag-ibig. 
'''
"19" = '''
:sup:`19` Nagmamahal tayo dahil minahal muna tayo ng Diyos. 
'''
"20" = '''
:sup:`20` Kung sinuman ang nagsasabi, “Mahal ko ang Diyos” pero kinapopootan ang kanyang kapatid siya ay isang sinungaling. Pagkat ang sinuman na hindi umiibig sa kanyang kapatid, na kanyang nakikita, ay hindi umiibig sa Diyos, na hindi niya nakikita. 
'''
"21" = '''
:sup:`21` At ito ang kautusan na mayroon tayo mula sa kanya: Kung sinuman ang nagmamahal sa Diyos ay dapat ding mahalin ang kanyang kapatid. 
'''
