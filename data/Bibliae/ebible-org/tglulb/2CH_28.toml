[28]
"1" = '''
:sup:`1` Si Ahaz ay dalawampung taong gulang nang magsimula siyang maghari at naghari siya sa Jerusalem ng labing-anim na taon. Hindi niya ginawa ang tama sa mga mata ni Yahweh, katulad ng ginawa ni David na kaniyang ninuno. 
'''
"2" = '''
:sup:`2` Sa halip, lumakad siya sa mga pamamaraan ng mga hari ng Israel, gumawa rin siya ng mga metal na imahen para sa mga Baal. 
'''
"3" = '''
:sup:`3` Bukod pa roon, nagsunog siya ng insenso sa lambak ng Ben Hinom at inialay niya ang mga anak niya bilang mga alay na susunugin, alinsunod sa kalapastanganan ng mga lahing pinalayas ni Yahweh bago dumating ang mga Israelita. 
'''
"4" = '''
:sup:`4` Nag-alay at nagsunog siya ng insenso sa mga dambana, sa mga burol, at sa ilalim ng bawat luntiang puno. 
'''
"5" = '''
:sup:`5` Kaya ipinasakamay siya ni Yahweh na Diyos ni Ahaz sa hari ng Aram. Tinalo siya ng mga Arameo at kinuha mula sa kaniya ang napakalaking bilang ng mga bilanggo at dinala sila sa Damasco. Napasakamay din si Ahaz sa hari ng Israel, na tumalo sa kaniya sa isang matinding labanan. 
'''
"6" = '''
:sup:`6` Si Peka na anak ni Remalias ay nakapatay ng 120, 000 na mga kawal sa Juda sa loob ng isang araw, lahat ng mga matatapang nilang kawal, dahil tinalikuran nila si Yahweh, ang Diyos ng kanilang mga ninuno. 
'''
"7" = '''
:sup:`7` Pinatay ni Zicri na isang malakas na lalaki mula sa Efraim si Maasias na anak na lalaki ng hari, si Azrikam na tagapamahala sa palasyo, at si Elkana na kanang kamay ng hari. 
'''
"8" = '''
:sup:`8` Nagdala ng mga bihag ang hukbo ng Israel mula sa 200, 000 na asawang babae ng kanilang mga kamag-anak, mga anak na lalaki at babae. Marami rin silang sinamsam na dinala nila pabalik sa Samaria. 
'''
"9" = '''
:sup:`9` Ngunit naroon ang isang propeta ni Yahweh, Oded ang kaniyang pangalan. Siya ay lumabas upang salubungin ang hukbo na papasok sa Samaria. Sinabi niya sa kanila, “Dahil nagalit si Yahweh sa Juda, ang Diyos ng inyong mga ninuno, ipinasakamay niya sila sa inyo. Ngunit pinagpapatay ninyo sila sa galit na abot hanggang langit. 
'''
"10" = '''
:sup:`10` At ngayon, gusto pa ninyong gawing alipin ang mga kalalakihan at kababaihan ng Juda at Jerusalem. Ngunit hindi ba kayo mismo ay nagkasala kay Yahweh na inyong Diyos? 
'''
"11" = '''
:sup:`11` Makinig kayo ngayon sa akin: ibalik ninyo ang mga bilanggo na inyong binihag mula sa inyong mga kapatid, sapagkat ang matinding poot ni Yahweh ay nasa inyo.” 
'''
"12" = '''
:sup:`12` Pagkatapos, may ilang pinuno ng Efraim ang tumayo laban sa mga bumalik mula sa digmaan, ang mga lalaking sina Azarias na anak ni Johanan, si Berquias na anak ni Mesillemot, si Jehizkias na anak ni Sallum at si Amasa na anak ni hadlai. 
'''
"13" = '''
:sup:`13` Sinabi nila sa kanila, “Hindi ninyo dapat dalhin ang mga bilanggo rito, sapagkat ang gusto ninyo ay isang bagay na magdadala sa atin ng kasalanan laban kay Yahweh na magdaragdag sa ating mga kasalanan at mga paglabag; sapagkat napakalaki ng ating paglabag at mayroong matinding poot laban sa Israel.” 
'''
"14" = '''
:sup:`14` Kaya iniwan ng mga kawal ang mga bilanggo at ang mga sinamsam sa harapan ng mga pinuno at sa buong kapulungan. 
'''
"15" = '''
:sup:`15` Ang mga lalaking itinalaga ay tumayo at kinuha ang mga bilanggo at dinamitan ang mga walang kasuotan mula sa mga nasamsam. Dinamitan nila sila at binigyan sila ng sandalyas. Binigyan sila ng makakain at inumin. Ginamot nila ang kanilang mga sugat at isinakay ang mga nanghihina sa mga asno. Ibinalik sila sa kanilang mga pamilya sa Jerico, (na tinatawag na lungsod ng mga Palma). Pagkatapos bumalik sila sa Samaria. 
'''
"16" = '''
:sup:`16` Nang mga panahong iyon, nagpadala si Haring Ahaz ng mga mensahero sa mga hari ng Asiria upang pakiusapan silang tulungan siya. 
'''
"17" = '''
:sup:`17` Sapagkat muling nagbalik ang mga Edomita at sinalakay ang Juda at kumuha ng mga bilanggo. 
'''
"18" = '''
:sup:`18` Sinakop din ng mga Filisteo ang mga lungsod sa mga mabababang lupain at ang Negev ng Juda. Kinuha nila ang Beth-semes, Aijalon, Gederot, Soco kasama ang mga nayon nito, Timna kasama ang mga nayon nito, at gayon din ang Gimzo kasama ang mga nayon nito. Nagpunta sila upang manirahan sa mga lugar na iyon. 
'''
"19" = '''
:sup:`19` Sapagkat ibinaba ni Yahweh ang Juda dahil kay Ahaz, ang hari ng Israel; sapagkat napakasama ng kaniyang ginawa sa Juda at labis na nagkasala kay Yahweh. 
'''
"20" = '''
:sup:`20` Si Tiglat-Pileser, hari ng Asiria, ay nagpunta at ginulo siya sa halip na palakasin siya. 
'''
"21" = '''
:sup:`21` Sapagkat sinamsam at pinagnakawan ni Ahaz ang tahanan ni Yahweh at ang mga tahanan ng mga hari at mga pinuno upang ibigay sa mga hari ng Asiria, ngunit hindi ito nakatulong sa kaniya. 
'''
"22" = '''
:sup:`22` Ang Haring ito na si Ahaz ay nagkasala pa ng mas matindi laban kay Yahweh sa panahon ng kaniyang pagdurusa. 
'''
"23" = '''
:sup:`23` Sapagkat nag-alay siya sa mga diyos ng Damasco, mga diyos na tumalo sa kaniya. Sinabi niya, “Dahil tinulungan sila ng mga diyos ng mga hari ng Syria, mag-aalay ako sa kanila, upang matulungan nila ako.” Ngunit sila ang sumira sa kaniya at sa buong Israel. 
'''
"24" = '''
:sup:`24` Tinipon ni Ahaz ang mga kagamitan sa tahanan ng Diyos at pinagpuputol ang mga ito. Ipinasara niya ang mga pintuan ng tahanan ni Yahweh at gumawa siya ng mga altar para sa kaniyang sarili sa bawat sulok ng Jerusalem. 
'''
"25" = '''
:sup:`25` Gumawa siya ng mga dambana sa bawat lungsod ng Juda upang pagsunugan ng mga alay sa ibang mga diyos, at ito ang naging dahilan upang magalit si Yahweh, ang Diyos ng kaniyang mga ninuno. 
'''
"26" = '''
:sup:`26` Ngayon, ang lahat ng kaniyang mga ginawa at lahat ng kaniyang kapamaraanan mula umpisa hanggang wakas, tingnan ninyo, nakasulat ang mga ito sa Aklat ng mga Hari ng Juda at Israel. 
'''
"27" = '''
:sup:`27` Namatay si Ahaz at siya ay kanilang inilibing sa lungsod sa Jerusalem, ngunit siya ay hindi nila dinala sa mga libingan ng mga hari ng Israel. Si Ezequias na kaniyang anak ang pumalit sa kaniya bilang hari. 
'''
