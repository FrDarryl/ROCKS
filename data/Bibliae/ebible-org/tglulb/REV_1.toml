[1]
"1" = '''
:sup:`1` Ito ang kapahayagan ni Jesu-Cristo na ibinigay sa kaniya ng Diyos para ipakita sa kaniyang mga lingkod ang mga bagay na malapit nang maganap. Ipinaalam niya ito sa pamamagitan ng pagpapadala ng kaniyang anghel sa kaniyang lingkod na si Juan. 
'''
"2" = '''
:sup:`2` Pinatotohanan ni Juan ang lahat ng kaniyang nakita tungkol sa salita ng Diyos at sa patotoong ibinigay tungkol kay Jesu-Cristo. 
'''
"3" = '''
:sup:`3` Pinagpala ang bumabasa ng malakas— at ang lahat ng nakikinig —sa mga salita ng propesiyang ito at sumunod sa nakasulat dito, dahil ang panahon ay malapit na. 
'''
"4" = '''
:sup:`4` Si Juan,  para sa pitong iglesia sa Asya:  Sumainyo ang biyaya at kapayapaan mula sa kaniya na siya,  at siyang noon,  at siyang darating,  at mula sa pitong espiritu na nasa harap ng kaniyang trono, 
'''
"5" = '''
:sup:`5` at mula kay Jesu-Cristo, siyang matapat na saksi, ang panganay sa mga patay, at ang tagapamahala ng mga hari sa mundo. Sa kaniya na umiibig sa atin, at nagpalaya sa atin mula sa ating mga kasalanan sa pamamagitan ng kaniyang dugo, 
'''
"6" = '''
:sup:`6` ginawa niya tayong isang kaharian, mga pari sa Diyos at kaniyang Ama—sa kaniya ang kaluwalhatian at ang kapangyarihan magpakailan pa man. Amen. 
'''
"7" = '''
:sup:`7` Tingnan mo, siya ay dumarating kasama ng mga ulap; bawat mata ay makikita siya, maging ang mga taong pumako sa kaniya. At ang lahat ng lipi sa lupa ay magluluksa para sa kaniya. Oo, Amen. 
'''
"8" = '''
:sup:`8` “Ako ang Alpa at ang Omega, sabi ng Panginoong Diyos, “ang isa na, at siyang noon, at siya na darating, ang Makapangyarihan.” 
'''
"9" = '''
:sup:`9` Ako, si Juan—inyong kapatid at ang isang nakikibahagi sa inyo sa paghihirap at kaharian at matiyagang pagtitiis iyon ay si Jesus—ay nasa isla na tinatawag na Patmos dahil sa salita ng Diyos at patotoo tungkol kay Jesus. 
'''
"10" = '''
:sup:`10` Ako ay nasa Espiritu sa araw ng Panginoon. Narinig ko ang isang malakas tulad ng isang trumpeta sa aking likuran. 
'''
"11" = '''
:sup:`11` Ito ay sinabi: “Isulat mo sa isang aklat ang iyong nakita at ipadala ito sa pitong mga iglesia—sa Efeso, sa Smirna, sa Pergamo, sa Tiatira, sa Sardis, sa Filadelfia at sa Laodicea.” 
'''
"12" = '''
:sup:`12` Lumingon ako para makita kung kanino ang tinig na kumakausap sa akin, sa aking paglingon, nakita ko ang pitong gintong ilawan. 
'''
"13" = '''
:sup:`13` Sa gitna ng mga ilawan ay mayroong isang katulad ng Anak ng Tao, suot ang isang mahabang balabal na abot pababa sa kaniyang mga paa, at isang gintong sinturon na nakapalibot sa kaniyang dibdib. 
'''
"14" = '''
:sup:`14` Ang kaniyang ulo at buhok ay kasing-puti ng lana, kasing-puti ng niyebe, at ang kaniyang mga mata ay tulad ng ningas ng apoy. 
'''
"15" = '''
:sup:`15` Ang kaniyang mga paa ay tulad ng pinakintab na tanso, tulad ng tanso na pinino sa isang pugon, at ang kaniyang tinig ay tulad ng tunog ng maraming umaagos na tubig. 
'''
"16" = '''
:sup:`16` Sa kaniyang kanang kamay ay may pitong bituin at lumalabas mula sa kaniyang bibig ang isang matalas na magkabilang talim na espada. Ang kaniyang mukha ay nagniningning tulad ng matinding sikat ng araw. 
'''
"17" = '''
:sup:`17` Nang makita ko siya, ako ay bumagsak sa kaniyang paanan tulad ng isang lalaking patay. Ipinatong niya ang kaniyang kamay sa akin at sinabi, “Huwag kang matakot. Ako ang Una at ang Huli, 
'''
"18" = '''
:sup:`18` at ang isa na nabubuhay. Ako ay namatay, pero tingnan mo, ako ay buhay magpakailanman! At nasa akin ang mga susi ng kamatayan at ng hades. 
'''
"19" = '''
:sup:`19` Kaya isulat mo ang lahat ng iyong nakita, ano ang ngayon, at ang magaganap pagkatapos nito. 
'''
"20" = '''
:sup:`20` Patungkol sa nakatagong kahulugan tungkol sa pitong bituin na iyong nakita sa aking kanang kamay, at ang pitong mga gintong ilawan: ang pitong bituin ay ang mga angel ng pitong iglesia, at ang pitong ilawan ay ang pitong mga iglesia.” 
'''
