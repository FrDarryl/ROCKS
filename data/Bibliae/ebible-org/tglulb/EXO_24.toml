[24]
"1" = '''
:sup:`1` Pagkatapos sinabi ni Yahweh kay Moises, “Umakyat ka papunta sa akin- ikaw, Aaron, Nadab, Abihu, at pitumpung mga nakatatanda ng Israelita, at sambahin ako sa kalayuan. 
'''
"2" = '''
:sup:`2` Si Moises lamang ang maaring lumapit sa akin. Ang iba ay hindi dapat lumapit, ni maaring sumama paakyat ang mga tao sa kaniya.” 
'''
"3" = '''
:sup:`3` Pumunta si Moises sa mga tao at sinabi ang lahat ng mga salita ni Yahweh at mga palatuntunan. Sumagot ang lahat ng mga tao na may isang tinig at sinabing, “Gagawin namin ang lahat ng mga salita na sinabi ni Yahweh. 
'''
"4" = '''
:sup:`4` Pagkatapos sinulat ni Moises ang lahat ng mga salita ni Yahweh. Umagang-umaga, nagtayo si Moses ng altar sa paanan ng bundok at inayos ang labing dalawang mga haligi na bato, kaya ang mga batong iyon ang siyang kumatawan sa labing dalawang lipi ng Israel. 
'''
"5" = '''
:sup:`5` Nagpadala siya ng ilang mga binatang Israelita para mag-alay ng mga sinunog na handog at mag-alay ng sama-samang handog na mga baka para kay Yahweh. 
'''
"6" = '''
:sup:`6` Kinuha ni Moises ang kalahati ng dugo at nilagay sa loob ng mga palanggana, iniwisik ang natirang kalahati sa ibabaw ng altar. 
'''
"7" = '''
:sup:`7` Kinuha niya Ang Aklat ng Tipan at binasa ito ng malakas sa mga tao. Sinabi nila, “Gagawin namin ang lahat ng sinabi ni Yahweh. Magiging masunurin kami.” 
'''
"8" = '''
:sup:`8` Pagkatapos kinuha ni Moises ang dugo at iniwisik ito sa mga tao. Sinabi niya, “Ito ang dugo ng tipan na ginawa ni Yahweh para sa inyo sa pamamagitan ng pagbibigay sa inyo ng pangakong ito kasama ang lahat ng mga salitang ito. 
'''
"9" = '''
:sup:`9` Pagkatapos sina Moises, Aaron, Nadab, Abihu, at pitumpu sa mga nakatatanda ng Israel ay umakyat sa bundok. 
'''
"10" = '''
:sup:`10` Nakita nila ang Diyos ng Israel. Sa ilalim ng kaniyang mga paa mayroong semento na gawa sa sapirong bato, na kasing linaw ng mismong langit. 
'''
"11" = '''
:sup:`11` Hindi inilagay ng Diyos isang kamay sa galit sa mga pinuno ng Israelita. Nakita nila ang Diyos, at kumain at uminom sila. 
'''
"12" = '''
:sup:`12` Sinabi ni Yahweh kay Moises, “Umakyat ka papunta sa akin sa bundok at manatili ka doon. Ibibigay ko sa iyo ang mga tipak ng bato at ang batas at mga utos na aking sinulat, para ituro mo sa kanila.” 
'''
"13" = '''
:sup:`13` Kaya lumakad si Moises kasama ang kaniyang utusan na si Josue at inakyat ang bundok ng Diyos. 
'''
"14" = '''
:sup:`14` Sinabi ni Moises sa mga nakatatanda, “Manatili kayo dito at hintayin ninyo kami hanggang makabalik kami sa inyo. Sina Aaron at Hur ay kasama ninyo. Kung sinuman ang mayroong pagtatalo, hayaan mo siyang pumunta sa kanila.” 
'''
"15" = '''
:sup:`15` Kaya umakyat si Moises papunta sa bundok, at tinakpan ito ng ulap. 
'''
"16" = '''
:sup:`16` Nanahan ang kaluwalhatian ni Yahweh sa Bundok ng Sinai, at tinakpan ito ng ulap sa loob ng anim na araw. Sa ikapitong araw tinawag niya si Moises mula sa loob ng ulap. 
'''
"17" = '''
:sup:`17` Ang anyo ng kaluwalhatian ni Yahweh ay katulad ng isang apoy na tumutupok sa ibabaw ng bundok sa mga mata ng mga Israelita. 
'''
"18" = '''
:sup:`18` Pumasok si Moises sa ulap at umakyat sa bundok. Naroon siya sa ibabaw ng bundok nang apatnapung araw at apatnapung gabi. 
'''
