[41]
"1" = '''
:sup:`1` Pagkatapos, dinala ako ng lalaki sa banal na lugar ng templo at sinukat ang mga haligi ng pinto, anim na siko ang lawak sa magkabilang dako. 
'''
"2" = '''
:sup:`2` Sampung siko ang lapad ng pintuan, limang siko ang haba ng pader sa bawat bahagi nito. Pagkatapos, sinukat ng lalaki ang banal na lugar, apatnapung siko ang haba at dalawampung siko ang lawak. 
'''
"3" = '''
:sup:`3` Pagkatapos, pumunta ang lalaki sa kabanal-banalang lugar at sinukat ang mga haligi ng pintuan, dalawang siko at anim na siko ang lawak ng pintuan. Pitong siko ang lawak ng mga pader sa magkabilang dako. 
'''
"4" = '''
:sup:`4` Pagkatapos, sinukat niya ang haba ng silid, dalawampung siko. At ang luwang nito ay dalawampung siko patungo sa harap ng bulwagan ng templo. Pagkatapos, sinabi niya sa akin, “Ito ang kabanal-banalang lugar.” 
'''
"5" = '''
:sup:`5` Pagkatapos, sinukat ng lalaki ang pader ng tahanan(bahay), anim na siko ang kapal nito. Apat na siko ang lapad ng mga tagilirang silid sa buong palibot ng tahanan(bahay). 
'''
"6" = '''
:sup:`6` Mayroong tatlong palapag na mga tagilirang silid, sapagkat may mga silid sa ibabaw ng mga silid, tatlumpu sa bawat palapag. At may mga pasimano sa pader sa palibot ng tahanan(bahay) para sa mga tagilirang silid sa buong palibot upang maging suporta sa mga silid sa itaas, sapagkat walang inilagay na suporta sa pader ng tahanan(bahay). 
'''
"7" = '''
:sup:`7` Kaya pinaluwang ang mga tagilirang silid at paikot patungo sa itaas, sapagkat paikot ang tahanan(bahay) na pataas nang pataas sa buong palibot, pinaluwang ang mga silid habang pataas nang pataas ang tahanan(bahay). At papunta sa pinakamataas na palapag ang hagdanan sa pamamagitan ng gitnang palapag. 
'''
"8" = '''
:sup:`8` At may nakita akong tuntungan sa buong palibot ng tahanan(bahay), ang pundasyon para sa mga tagilirang silid, may sukat itong buong patpat na anim na siko ang taas. 
'''
"9" = '''
:sup:`9` Limang siko ang lapad ng pader ng mga tagilirang silid sa labas. May isang bakanteng lugar sa labas ng mga silid na ito sa santuwaryo. 
'''
"10" = '''
:sup:`10` Sa kabilang bahagi ng bakanteng lugar na ito ay ang mga panlabas na tagilirang silid ng mga pari. Ang lugar na ito ay may lawak na dalawampung siko sa buong palibot ng santuwaryo. 
'''
"11" = '''
:sup:`11` May mga pinto patungo sa mga tagilirang silid mula sa isa pang bakanteng lugar. Ang isang pintuan ay nasa hilagang bahagi at ang isa ay nasa bahaging timog. Limang siko ang lapad ng bakanteng lugar na ito sa buong palibot. 
'''
"12" = '''
:sup:`12` Pitumpung siko ang lawak ng gusali na nakaharap sa patyo sa dakong kanluran. Ang sukat ng pader nito sa buong palibot ay limang siko ang kapal at siyamnapung siko ang haba nito. 
'''
"13" = '''
:sup:`13` Pagkatapos, sinukat ng lalaki ang santuwaryo, isandaang siko ang haba. At ang hiwalay na gusali, ang pader nito at ang patyo ay mayroon ding sukat na isandaang siko ang haba. 
'''
"14" = '''
:sup:`14` Isandaang siko rin ang lapad ng harapan ng patyo sa harap ng santuwaryo. 
'''
"15" = '''
:sup:`15` Pagkatapos, sinukat ng lalaki ang haba ng gusali sa likod ng santuwaryo, patungo sa kanluran nito at ang mga galerya sa magkabilang bahagi ay isandaang siko. Ang banal na lugar at ang portiko, 
'''
"16" = '''
:sup:`16` ang panloob na mga pader at ang mga bintana kabilang ang masisikip na mga bintana at ang mga galerya sa buong palibot ng tatlong palapag ay nababalutan lahat ng tabla. 
'''
"17" = '''
:sup:`17` Sa itaas ng pasukan patungo sa santuwaryo at ang puwang sa tabi ng lahat ng pader na nakapalibot ay may mga nakaukit na kerubin at mga puno ng palmera, nagsasalitan ang bawat isa. 
'''
"18" = '''
:sup:`18` At pinalamutian ito ng kerubin at mga puno ng palmera, may puno ng palmera sa pagitan ng bawat kerubin. At ang bawat kerubin ay may dalawang mukha. 
'''
"19" = '''
:sup:`19` Ang mukha ng tao na nakatingin sa puno ng palmera sa isang dako at ang mukha ng isang batang leon na nakatingin sa puno ng palmera sa kabilang dako. Pinalamutian nito ang buong palibot ng tahanan, 
'''
"20" = '''
:sup:`20` mula sa ibaba hanggang sa itaas ng pintuan ay mayroong mga palamuting kerubin at mga puno ng palmera sa pader ng templo. 
'''
"21" = '''
:sup:`21` Ang mga haligi ng tarangkahan ay parisukat at magkakatulad ang mga ito. 
'''
"22" = '''
:sup:`22` Ang kahoy na altar sa harap ng banal na lugar ay tatlong siko ang taas at dalawang siko ang haba sa bawat bahagi. Ang mga panulukang haligi nito, pundasyon at balangkas ay gawa sa kahoy. Pagkatapos, sinabi sa akin ng lalaki, “Ito ang hapag na nakatayo sa harapan ni Yahweh.” 
'''
"23" = '''
:sup:`23` Mayroong dalawahang pinto para sa banal at kabanal-banalang lugar. 
'''
"24" = '''
:sup:`24` May dalawang bisagra ang bawat isang pinto na ito, dalawang bisagra para sa isang pinto at dalawang bisagra para sa isa pa. 
'''
"25" = '''
:sup:`25` Iniukit sa mga pinto ng banal na lugar ang kerubin at mga puno ng palmera gaya ng ipinalamuti sa mga pader at mayroong kahoy na bubong sa ibabaw ng portiko sa harap. 
'''
"26" = '''
:sup:`26` Mayroong masisikip na mga bintana at mga puno ng palmera sa magkabilang bahagi ng portiko. Ito ang mga tagilirang silid ng tahanan(bahay) at mayroon din itong mga nakausling bubungan. 
'''
