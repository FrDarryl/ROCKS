[5]
"1" = '''
:sup:`1` Sapagkat bawat pinaka-punong pari, na pinili mula sa mga tao, ay itinalaga upang gumanap para sa kanila sa mga bagay na nauukol sa Diyos, upang siya ay maaaring makapag-alay ng mga kaloob at mga handog para sa mga kasalanan. 
'''
"2" = '''
:sup:`2` Kaya niyang makitungo nang malumanay sa mga walang alam at sa naliligaw sapagkat siya mismo ay napapaligiran rin ng kahinaan. 
'''
"3" = '''
:sup:`3` Dahil dito, siya ay kinakakailangan rin na magdala ng mga handog para sa kaniyang mga kasalanan katulad ng ginagawa niya para sa mga kasalanan ng mga tao. 
'''
"4" = '''
:sup:`4` At walang sino man ang makakapagparangal sa kaniyang sarili, sa halip, kinakailangang siya ay tinawag ng Diyos, katulad ni Aaron. 
'''
"5" = '''
:sup:`5` Maging si Cristo ay hindi pinarangalan ang kaniyang sarili sa pamamagitan ng paglalagay sa kaniyang sarili bilang pinakapunong- pari. Sa halip ay sinabi ng Diyos sa kaniya, ''Ikaw ay aking Anak, ngayong araw na ito ako ay naging iyong Ama.” 
'''
"6" = '''
:sup:`6` Ito ay katulad lang din ng kaniyang sinabi sa ibang lugar, ''Ikaw ay pari magpakailanman ayon sa pagkapari ni Melquisedec.” 
'''
"7" = '''
:sup:`7` Sa panahon ng kaniyang laman, nag-alay siya ng mga panalangin at mga kahilingan, nakikiusap ng may pagluha sa Diyos, na may kakayahang makapagliligtas sa kaniya mula sa kamatayan. Dahil sa kaniyang paggalang sa Diyos, siya ay pinakinggan. 
'''
"8" = '''
:sup:`8` Bagama't siya ay anak, natutunan niya ang pagsunod mula sa mga bagay na kaniyang tiniis. 
'''
"9" = '''
:sup:`9` Siya ay ginawang ganap at sa pamamaraang ito, siya ang dahilan ng walang hanggang kaligtasan para sa bawat isang sumusunod sa kaniya, 
'''
"10" = '''
:sup:`10` na itinalaga ng Diyos bilang pinaka-punong pari ayon sa pagkapari ni Melquisedec. 
'''
"11" = '''
:sup:`11` Marami kaming masasabi tungkol kay Jesus, ngunit mahirap itong ipaliwanag sapagkat kayo ay mapurol sa pakikinig. 
'''
"12" = '''
:sup:`12` Kahit sa oras na ito ay marapat na sana kayong maging tagapagturo, ngunit kinakailangan pa rin na may magturo sa inyo ng mga pangunahing alituntunin ng mga salita ng Diyos. Nangangailangan kayo ng gatas, hindi nang matigas na pagkain. 
'''
"13" = '''
:sup:`13` Sapagkat sinuman na gatas pa lamang ang iniinom ay walang karanasan sa mensahe ng katuwiran, sapagkat siya ay sanggol pa lang. 
'''
"14" = '''
:sup:`14` Sa ibang banda, ang matigas na pagkain ay para sa mga may ganap nang gulang, sila na dahil sa kanilang karanasang kumilala ng tama sa mali, ay sinanay upang maunawaan ang mabuti at masama. 
'''
