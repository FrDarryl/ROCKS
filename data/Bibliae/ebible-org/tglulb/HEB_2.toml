[2]
"1" = '''
:sup:`1` Kaya nararapat na pagtuunan natin ng pansin kung ano ang ating mga narinig, upang hindi tayo matangay palayo dito. 
'''
"2" = '''
:sup:`2` Sapagkat kung ang mensahe na sinabi sa pamamagitan ng mga anghel ay totoo, at ang bawat paglabag at pagsuway ay tatanggap ng nararapat na kaparusahan, 
'''
"3" = '''
:sup:`3` paano tayo makakatakas kung ating babalewalain ang dakilang kaligtasan? —kaligtasan na unang ipinahayag ng Panginoon at pinatunayan sa atin ng mga nakarinig nito. 
'''
"4" = '''
:sup:`4` Pinatunayan din ito ng Diyos sa pamamagitan ng mga tanda, mga kamangha-manghang gawa, at sa pamamagitan ng iba't- ibang mga makapangyarihang gawa, at sa pamamagitan ng kaloob ng Banal na Espiritu na kaniyang ipinamahagi ayon sa kaniyang kalooban. 
'''
"5" = '''
:sup:`5` Hindi ipinamahala ng Diyos sa mga anghel ang sanlibutang darating na aming tinutukoy. 
'''
"6" = '''
:sup:`6` Sa halip, may nagpatunay mula sa isang dako at nagsabing, “Ano ba ang tao, na iyong inaalala? O ang anak ng tao, na iyong pinapahalagahan? 
'''
"7" = '''
:sup:`7` Ginawa mo ang taong bahagyang mas mababa kaysa sa mga anghel; kinoronahan mo siya ng kaluwalhatian at karangalan. (Nilagay mo siya sa ilalim ng gawa ng iyong mga kamay.) 
'''
"8" = '''
:sup:`8` Inilagay mo ang lahat na mapasailalim sa kaniyang mga paa”. Sapagkat ipinasailalim ng Diyos ang lahat sa sangkatauhan. Wala siyang iniwan na anuman na hindi naipasailalim sa kaniya. Ngunit ngayon, hindi pa natin makita ang lahat na ipinasailalim sa kaniya. 
'''
"9" = '''
:sup:`9` Gayon pa man, nakikita natin ang isa na ginawa sa maikling panahon, na mababa kaysa mga anghel— si Jesus, dahil sa kaniyang paghihirap at kamatayan ay kinoronahan ng kaluwalhatian at karangalan. Kaya ngayon sa pamamagitan ng biyaya ng Diyos, naranasan ni Jesus ang kamatayan para sa bawat tao. 
'''
"10" = '''
:sup:`10` Sapagkat nararapat na ang Diyos, dahil para sa kaniya at sa pamamagitan niya ay nagkaroon ng lahat ng mga bagay, sa pagdadala ng maraming mga anak tungo sa kaluwalhatian, ay gawing sakdal ang nagtatag ng kanilang kaligtasan sa pamamagitan ng pagdurusa. 
'''
"11" = '''
:sup:`11` Sapagkat parehong ang tagapaghandog at mga ihinahandog ay iisa lang ang pinanggalingan, ang Diyos. Dahil dito, ang tagapaghandog nila sa Diyos ay hindi nahihiyang tawagin silang mga kapatid. 
'''
"12" = '''
:sup:`12` Sinasabi niya, “Ipapahayag ko ang iyong pangalan sa aking mga kapatid, aawitin ko ang tungkol saiyo sa loob ng pagpupulong.” 
'''
"13" = '''
:sup:`13` At sinasabi niyang muli, “Magtitiwala ako sa kaniya.” At muli, “Masdan ninyo, heto ako at ang mga anak na ibinigay sa akin ng Diyos.” 
'''
"14" = '''
:sup:`14` Kaya, dahil lahat ng mga anak ng Diyos ay kabahagi ng laman at dugo, nakibahagi rin si Jesus sa mga bagay na ito, upang sa pamamagitan ng kamatayan ay maaari niyang mapawalang bisa ang may kapangyarihan ng kamatayan, na ibig sabihin, ay ang diyablo. 
'''
"15" = '''
:sup:`15` Ito ay upang mapalaya niya ang lahat na sa pamamagitan ng pagkatakot sa kamatayan ay napasailalim sa pagkaalipin sa buong buhay nila. 
'''
"16" = '''
:sup:`16` Sapagkat tunay nga na hindi ang mga anghel ang tinutulungan niya. Sa halip, tinutulungan niya ang mga kaapu-apuhan ni Abraham. 
'''
"17" = '''
:sup:`17` Kaya kinakailangan niyang maging katulad ng kaniyang mga kapatid sa lahat ng paraan, upang siya ay maging maawain at tapat na pinakapunong pari sa mga bagay para sa Diyos, at upang maaari niyang makamit ang kapatawaran para sa kasalanan ng mga tao. 
'''
"18" = '''
:sup:`18` Dahil si Jesus mismo ay naghirap, noong siya ay tinukso, kaya niyang tulungan ang mga natukso. 
'''
