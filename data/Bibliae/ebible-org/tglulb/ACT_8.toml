[8]
"1" = '''
:sup:`1` Si Saulo ay may kinalaman sa kaniyang pagka matay. Kaya nagsimula sa araw na iyon ang malaking pag-uusig laban sa iglesia sa Jerusalem; at ang lahat ng mga mananampalataya ay nagsikalat sa lahat ng rehiyon ng Judea at Samaria, maliban sa mga apostol. 
'''
"2" = '''
:sup:`2` Mga lalaking may takot sa Diyos ang naglibing kay Esteban at nagkaroon ng matinding pagdadalamhati para sa kaniya. 
'''
"3" = '''
:sup:`3` Ngunit pininsala ng matindi ni Saulo ang iglesia; pumupunta siya sa bawat bahay upang kaladkarin ang mga lalaki at babae at inilagay sila sa kulungan. 
'''
"4" = '''
:sup:`4` Gayon pa man, ang mga mananampalataya na nagsikalat ay nagpatuloy na mangaral ng salita ng Diyos. 
'''
"5" = '''
:sup:`5` Si Felipe ay pumunta pababa sa lungsod ng Samaria at ipinahayag si Cristo sa kanila. 
'''
"6" = '''
:sup:`6` Nang mapakinggan at makita ng maraming tao ang mga palatandaan na ginawa ni Felipe, nakinig sila ng mabuti sa kaniyang sinabi. 
'''
"7" = '''
:sup:`7` Dahil ang karamihan sa kanila ay nagtataglay ng maruruming espiritu habang sumisigaw ng malakas; at gumaling ang maraming lumpo at mga paralitiko. 
'''
"8" = '''
:sup:`8` At nagkaroon ng malaking kagalakan sa lungsod. 
'''
"9" = '''
:sup:`9` Ngunit mayroong isang lalaki sa lungsod na ang pangalan ay Simon na gumagawa na noon pang una ng pangkukulam; ginagamit niya ito upang mamangha ang mga tao sa Samaria upang angkinin na siya ay mahalagang tao. 
'''
"10" = '''
:sup:`10` Binigyang pansin siya ng lahat ng mga Samaritano, mula sa pinaka mababa hanggang sa pinaka dakila, at kanilang sinabi. “Ang taong ito ay ang kapangyarihan ng Diyos na tinatawag na Dakila.” 
'''
"11" = '''
:sup:`11` Nakinig sila sa kaniya dahil labis niya silang pinamangha sa mahabang panahon sa pamamagitan ng kaniyang pangkukulam. 
'''
"12" = '''
:sup:`12` Ngunit nang paniwalaan nila ang ipinangaral ni Felipe tungkol sa ebanghelyo na tungkol sa kaharian ng Diyos, at ang pangalan ni Jesu-Cristo, sila ay nabautismuhan, kapwa mga lalaki at babae. 
'''
"13" = '''
:sup:`13` At si Simon mismo ay naniwala: pagkatapos niyang mabautismuhan, nagpatuloy siyang kasama ni Felipe; nang makita niya ang mga tanda at mga makapangyarihang gawa, siya ay namangha. 
'''
"14" = '''
:sup:`14` Ngayon nang marinig ng mga apostol sa Jerusalem na ang mga taga-Samaria ay tinanggap ang salita ng Diyos, sinugo nila sina Pedro at Juan. 
'''
"15" = '''
:sup:`15` Nang sila ay dumating, nanalangin sila para sa kanila na tanggapin ang Banal na Espiritu. 
'''
"16" = '''
:sup:`16` Sapagkat ng mga panahong iyon hindi pa dumating ang Banal na Espiritu sa sinuman sa kanila. Nabaustimuhan lamang sila sa pangalan ng Panginoon. 
'''
"17" = '''
:sup:`17` Pagkatapos ipinatong nina Pedro at Juan ang kanilang mga kamay sa kanila, at tinanggap nila ang Banal na Espiritu. 
'''
"18" = '''
:sup:`18` Ngayon nang makita ni Simon na naipagkaloob ang Banal na Espiritu sa pamamagitan ng pagpatong ng mga kamay ng mga apostol sa kanila, inalok niya sila ng pera. 
'''
"19" = '''
:sup:`19` Sinabi niya,” Ibigay mo rin sa akin ang kapangyarihang ito upang sinumang patungan ng aking mga kamay ay tatanggap ng Banal na Espiritu.” 
'''
"20" = '''
:sup:`20` Ngunit sinabi ni Pedro sa kaniya, “Masawi ka sana kasama ng iyong pilak, sapagkat iniisip mong makakamit mo ang kaloob ng Dios sa pamamagitan ng pera. 
'''
"21" = '''
:sup:`21` Wala kang kabahagi o karapatan sa bagay na ito, dahil ang iyong puso ay hindi tama sa Diyos. 
'''
"22" = '''
:sup:`22` Samakatuwid magsisi ka sa iyong mga kasamaan, at manalangin sa Panginoon, upang ikaw ay patawarin sa kung ano ang iyong hinahangad. 
'''
"23" = '''
:sup:`23` Sapagakat nakikita ko na ikaw ay nasa lason ng kapaitan at naka gapos sa kasalanan.” 
'''
"24" = '''
:sup:`24` Sumagot si Simon at sinabi, “Ipanalangin mo ako sa Panginoon na hindi mangyari sa akin ang mga bagay na iyong sinabi.” 
'''
"25" = '''
:sup:`25` Nang si Pedro at Juan ay nagpatotoo at nagpahayag ng salita ng Panginoon, sila ay bumalik sa Jerusalem; habang nasa daan, nangaral sila ng ebanghelyo sa maraming nayon ng mga Samaritano. 
'''
"26" = '''
:sup:`26` Ngayon ang anghel ng Panginoon ay nangusap kay Felipe at sinabi, “Tumayo ka at pumunta sa bahaging timog sa daang pababa mula sa Jerusalem papuntang Gaza.”( Ang daang ito ay nasa disyerto). 
'''
"27" = '''
:sup:`27` Siya ay tumayo at umalis. May isang lalaking mula Ethiopia, isang eunoko na may dakilang kapangyarihan mula kay Candace, na reyna ng mga Etiope. Siya ang namamahala sa lahat ng kaniyang kayamanan. Siya ay pumunta sa Jerusalem upang sumamba. 
'''
"28" = '''
:sup:`28` Siya ay bumalik at nakaupo sa kaniyang karwahe at nagbabasa ng aklat ni propeta Isaias. 
'''
"29" = '''
:sup:`29` Sinabi ng Espiritu kay Felipe, “Umakyat ka at sabayan mo ang karwahe.” 
'''
"30" = '''
:sup:`30` Kaya patakbong lumapit si Felipe, at narinig niyang binabasa ang aklat ni propeta Isaias, at sinabi, “Naiintindihan mo ba ang iyong binabasa?” 
'''
"31" = '''
:sup:`31` Sumagot ang taga-Ethiopia, “Paano ko maiintindihan, maliban kung may magtuturo sa akin?” Nakiusap siya kay Felipe na umakyat sa karwahe at umupo sa tabi niya. 
'''
"32" = '''
:sup:`32` Ito ang bahagi ng kasulatan na binabasa ng taga Ethopia, “Siya ay tulad ng tupa na dinala sa bahay katayan; at tulad ng isang kordero sa harap ng manggugupit na tahimik, hindi niya binubuksan ang kaniyang bibig: 
'''
"33" = '''
:sup:`33` Sa kaniyang kahihiyan kinuha sa kaniya ang katarungan: sino ang magpapahayag sa kaniyang salinlahi? sapagkat ang kaniyang buhay ay kinuha mula sa mundong ito.” 
'''
"34" = '''
:sup:`34` Kaya nagtanongang eunoko kay Felipe, at sinabi, “Nakikiusap ako sa iyo sino ang tinutukoy ng propeta? ang kaniyang sarili ba mismo o ibang tao?” 
'''
"35" = '''
:sup:`35` Nagsimulang magsalita si Felipe; Nagsimula siya sa kasulatan ni Isaias upang ipangaral si Jesus sa kaniya. 
'''
"36" = '''
:sup:`36` Habang nagpapatuloy sila sa daan, napunta sila sa ilang bahagi ng tubig; at sinabi ng eunoko, “Tingnan mo, may tubig dito, ano pa ang puwedeng makahadlang sa akin upang ma bautismuhan?” 
'''
"37" = '''
:sup:`37` Sinabi ni Felipe,” kung nananampalataya ka ng buong puso, ikaw ay mag pabautismo. Ang taga Ethopia ay sumagot,” Naniniwala ako na si Jesu-Cristo ay Anak ng Diyos.” 
'''
"38" = '''
:sup:`38` Kaya inutusan ng taga Ethopia na tumigil ang karwahe. Bumaba sila sa tubig, si Felipe at ang eunoko at binautismuhan siya ni Felipe. 
'''
"39" = '''
:sup:`39` Nang umahon sila sa tubig, kinuha ng Espiritu ng Panginoon si Felipe at hindi na siya nakita ng eunuko; at siya ay umalis ng may kagalakan. 
'''
"40" = '''
:sup:`40` Ngunit si Felipe ay lumitaw sa Azoto. Siya ay dumaan sa rehiyong iyon at ipangaral ang ebanghelyo sa lahat ng lungsod, hanggang sa makarating siya sa Ceasaria. 
'''
