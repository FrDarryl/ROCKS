[20]
"1" = '''
:sup:`1` Pagkatapos sumagot si Zofar ang taga-Naaman, 
'''
"2" = '''
:sup:`2` “Mabilis akong pinapasagot ng aking kaisipan dahil sa aking pag-aalala. 
'''
"3" = '''
:sup:`3` Nakarinig ako mula sa iyo ng isang pagsaway na nagpahiya sa akin, pero tinutugon ako ng espiritu na higit sa aking pang-unawa. 
'''
"4" = '''
:sup:`4` Hindi mo ba alam ang katotohanan na ito noong sinaunang panahon, nang nilagay ng Diyos ang tao sa lupa: 
'''
"5" = '''
:sup:`5` saglit lang ang katagumpayan ng masama, at ang kagalakan ng taong hindi naniniwala diyos ay hindi nagtatagal? 
'''
"6" = '''
:sup:`6` Bagaman umabot sa kalangitan ang tangkad niya, at umabot ang ulo niya sa kaulapan, 
'''
"7" = '''
:sup:`7` pero maglalaho ang taong iyon katulad ng kaniyang dumi; sasabihin ng mga nakakita sa kaniya, 'Nasaan siya?' 
'''
"8" = '''
:sup:`8` Lilipad siya palayo tulad ng panaginip at hindi na masusumpungan; itataboy siya palayo katulad ng pangitain sa gabi. 
'''
"9" = '''
:sup:`9` Hindi na siya muling makikita ng mga mata na nakakita sa kaniya; hindi na siya muling makikita ng pinanggalingan niya. 
'''
"10" = '''
:sup:`10` Hihingi ng kapatawaran ang mga anak niya sa mga dukha, ibabalik ng mga kamay niya ang kaniyang kayamanan. 
'''
"11" = '''
:sup:`11` Puno ng kasiglahan ang kaniyang mga buto, pero kasama niya itong hihiga sa kaniya sa alabok. 
'''
"12" = '''
:sup:`12` Bagaman matamis ang kasamaan sa kaniyang bibig, bagaman itinatago niya ito sa ilalim ng kaniyang dila, 
'''
"13" = '''
:sup:`13` bagaman pinipigilan niya ito at hindi pinapakawalan pero pinapanatili pa rin ito sa kaniyang bibig— 
'''
"14" = '''
:sup:`14` magiging mapait ang pagkain sa kaniyang bituka, magiging kamandag ito ng mga ahas sa loob niya. 
'''
"15" = '''
:sup:`15` Nilulunok niya ang kaniyang mga kayamanan, pero isusuka niya ulit ito; palalabasin ito ng Diyos mula sa kaniyang tiyan. 
'''
"16" = '''
:sup:`16` Sisipsipin niya ang kamandag ng mga ahas; papatayin siya ng dila ng ulupong. 
'''
"17" = '''
:sup:`17` Hindi siya mabubuhay para magalak sa panonood ng mga ilog at dumadaloy na agos ng pulot at mantikilya. 
'''
"18" = '''
:sup:`18` Pagbabayaran niya ang kaniyang mga pinaghirapan; hindi niya ito lulunukin; hindi siya magagalak sa kayamanan na nakuha niya. 
'''
"19" = '''
:sup:`19` Dahil inapi niya at pinabayaan ang mga dukha; sapilitan niyang inagaw ang mga bahay na hindi niya itinayo. 
'''
"20" = '''
:sup:`20` Dahil hindi siya makahanap ng kasiyahan sa kaniyang sarili, hindi niya maliligtas ang kahit anong bagay na nagbibigay sa kaniya ng kaligayahan. 
'''
"21" = '''
:sup:`21` Walang naiwang bagay ang hindi niya nilamon; kaya hindi magtatagal ang kaniyang kasaganaan. 
'''
"22" = '''
:sup:`22` Sa kasaganaan ng kaniyang kayamanan siya ay mahuhulog sa kaguluhan; darating sa kaniya ang kamay ng lahat ng nasa kahirapan. 
'''
"23" = '''
:sup:`23` Kapag naghahanda na siyang magpakabusog, ibubuhos ng Diyos ang bagsik ng kaniyang poot sa taong iyon; papaulanin niya ito sa kaniya habang kumakain siya. 
'''
"24" = '''
:sup:`24` Bagaman tatakas ang taong iyon sa bakal na sandata, patatamaan siya ng isang tanso na pana. 
'''
"25" = '''
:sup:`25` Tatagos ang palaso mula sa likod niya; tunay nga, lalabas mula sa atay niya ang kumikinang na dulo nito; katakot-takot na mga bagay ang darating sa kaniya. 
'''
"26" = '''
:sup:`26` Nakalaan ang ganap na kadiliman para sa kaniyang mga kayamanan; lalamunin siya ng apoy na hindi naapula; lalamunin nito kung ano ang nalabi sa kaniyang tolda. 
'''
"27" = '''
:sup:`27` Ipapakita ng kalangitan ang kaniyang mga kasalanan, at babangon ang kalupaan laban sa kaniya bilang isang saksi. 
'''
"28" = '''
:sup:`28` Maglalaho ang kayamanan ng kaniyang bahay; aanurin ang kaniyang mga kalakal sa araw ng poot ng Diyos. 
'''
"29" = '''
:sup:`29` Ito ang bahagi ng masamang tao mula sa Diyos, ang pamana ng Diyos na nakalaan para sa kaniya.” 
'''
