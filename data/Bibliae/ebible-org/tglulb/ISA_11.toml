[11]
"1" = '''
:sup:`1` Isang sibol ang magmumula sa ugat ni Jesse, at ang isang sanga mula sa kaniyang ugat ang magbubunga. 
'''
"2" = '''
:sup:`2` Mapapasakanya ang espiritu ni Yahweh, espiritu ng karunungan at pang-unawa, espiritu ng paggabay at kapangyarihan, ang espiritu ng kaalaman at takot kay Yahweh. 
'''
"3" = '''
:sup:`3` Ang pagkatakot kay Yahweh ang magiging kagalakan niya; hindi siya manghahatol ayon sa nakikita ng kaniyang mga mata, ni magpapasya ayon sa naririnig ng kaniyang tainga. 
'''
"4" = '''
:sup:`4` Sa halip, hahatulan niya ang mahihirap nang makatwiran at magpapasya ng patas sa mga mapagkumbaba sa mundo. Hahampasin niya ang mundo ng pamalo ng kaniyang bibig, at sa pamamagitan ng kaniyang mga labi, papatayin niya ang masasama. 
'''
"5" = '''
:sup:`5` Ang katuwiran ang magiging sinturon niya sa kaniyang baywang, at katapatan ang sinturon na nakasuot sa kaniyang balakang. 
'''
"6" = '''
:sup:`6` Mamumuhay ang lobo kasama ng kordero, at hihiga ang leopardo kasama ng batang kambing, guya, batang leon at pinatabang guya. Isang maliit na bata ang mamumuno sa kanila. 
'''
"7" = '''
:sup:`7` Magkasamang kakain ang baka at oso, at magkakasamang matutulog ang kanilang mga anak. Kakain ang leon ng damo gaya ng baka. 
'''
"8" = '''
:sup:`8` Makapaglalaro ang isang sanggol sa bahay ng ahas, at mailalagay ng batang hindi na sumususo sa kaniyang ina ang kaniyang mga kamay sa lungga ng ahas. 
'''
"9" = '''
:sup:`9` Hindi nila sasaktan ni wawasakin ang lahat ng banal na bundok; dahil mapupuno ang mundo ng maraming kaalaman kay Yahweh, gaya ng tubig na binabalutan ang dagat. 
'''
"10" = '''
:sup:`10` Sa araw na iyon, titindig ang ugat ni Jesse bilang isang bandila para sa mga tao. Hahanapin siya ng mga bansa, at magiging maluwalhati ang kaniyang lugar ng kapahingahan. 
'''
"11" = '''
:sup:`11` Sa araw na iyon, muling iuunat ng Panginoon ang kaniyang kamay para mabawi ang nalabi sa kaniyang mga tao sa Asiria, Ehipto, Patros, Etiopia, Elam, Sinar, Hamat, at mga isla sa karagatan. 
'''
"12" = '''
:sup:`12` Maglalagay siya ng bandila para sa mga bansa at titipunin ang mga taga-Israel at Juda na tinapon mula sa apat na sulok ng mundo. 
'''
"13" = '''
:sup:`13` Ititigil niya ang inggit ng Efraim, at aalisin niya ang mga laban sa Juda. Hindi na maiinggit ang Efraim sa Juda, at hindi na laban ang Juda sa Efraim. 
'''
"14" = '''
:sup:`14` Sa halip, lulusob sila sa mga burol ng Filisteo sa kanluran, at sama-sama nilang susugurin ang mga tao sa silangan. Lulusubin nila ang Edom at Moab, at susunod sa kanila ang bayan ng Ammon. 
'''
"15" = '''
:sup:`15` Lubusang wawasakin ni Yahweh ang gulpo ng dagat ng Ehipto. Sa pamamagitan ng tuyong hangin, iwawagayway niya ang kaniyang kamay sa Ilog ng Eufrates at hahatiin ito sa pitong batis, para matawiran gamit ang mga sandalyas. 
'''
"16" = '''
:sup:`16` Magkakaroon doon ng malapad na daanan para sa mga nalabing tao na bumalik mula sa Asiria, kung paanong nakadaan ang Israel palabas mula sa lupain ng Ehipto. 
'''
