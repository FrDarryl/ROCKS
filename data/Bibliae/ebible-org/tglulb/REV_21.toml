[21]
"1" = '''
:sup:`1` Pagkatapos nakita ko ang isang bagong langit at isang bagong mundo, dahil ang unang langit at unang mundo ay lumipas na, at ang dagat ay wala na. 
'''
"2" = '''
:sup:`2` Nakita ko ang banal na lungsod, ang bagong Jerusalem, na bumamababa mula sa langit mula sa Diyos, inihanda tulad ng isang babaeng ikakasal na pinaganda para sa kaniyang asawa. 
'''
"3" = '''
:sup:`3` Narinig ko ang isang malakas na tinig mula sa trono sinasabing: “Tingnan mo! Ang tirahan ng Diyos ay kasama ng mga tao, at siya ay naninirahan kasama nila. Sila ay magiging kaniyang bayan, at ang Diyos mismo ay makakasama nila at siya ay magiging kanilang Diyos. 
'''
"4" = '''
:sup:`4` Papahirin niya ang bawat luha mula sa kanilang mga mata, wala nang kamatayan, o pagdadalamhati, o pag-iyak, o sakit. Ang naunang mga bagay ay lumipas na. 
'''
"5" = '''
:sup:`5` Siya na nakaupo sa trono ay sinabing, “Tingnan mo! Ginawa kong bago ang lahat ng mga bagay.” Sinabi niya, “Isulat mo ito dahil ang mga salitang ito ay mapagkakatiwalaan at totoo. 
'''
"6" = '''
:sup:`6` Sinabi niya sa akin, “Ang mga bagay ng ito ay tapos na, Ako ang Alpa at ang Omega, ang simula at ang katapusan. Sa sinumang nauuhaw ay bibigyan ko ng inuming walang bayad mula sa bukal ng tubig ng buhay. 
'''
"7" = '''
:sup:`7` Ang isa na manlulupig ay magmamana ng mga bagay na ito, at ako ay magiging kaniyang Diyos, at siya ay magiging anak ko. 
'''
"8" = '''
:sup:`8` Pero para sa mga duwag, sa walang pananampalataya, sa mga kasuklam-suklam, sa mga mamamatay-tao, sa mga sekswal na imoralidad, sa mga mangkukulam, mga sumasamba sa diyus-diyosan, at sa mga sinungaling, ang kanilang lugar ay sa dagat-dagatang apoy ng nagniningas na asupre. Na siyang ikalawang kamatayan. 
'''
"9" = '''
:sup:`9` Lumapit sa akin ang isa sa pitong mga anghel, siyang may hawak ng pitong mangkok na puno ng pitong huling mga salot, at sinabi, “Halika rito. Ipakikita ko sa iyo ang babaeng ikakasal, ang asawa ng Kordero.” 
'''
"10" = '''
:sup:`10` Pagkatapos dinala niya ako sa Espiritu sa isang malaki at mataas na bundok at ipinakita niya sa akin ang banal na lungsod, ang Jerusalem, na bumababa mula sa langit mula sa Diyos. 
'''
"11" = '''
:sup:`11` Mayroong kaluwalhatian ng Diyos ang Jerusalem, at ang kaningningan nito ay tulad ng isang pinakamamahaling hiyas, tulad ng isang batong kristal na malinaw na jaspe. 
'''
"12" = '''
:sup:`12` Mayroon itong isang kadakilaan, mataas na pader na may labingdalawang tarangkahan, na may labingdalawang anghel sa mga tarangkahan. Nakasulat sa mga tarangkahan ang mga pangalan ng labingdalawang lipi ng mga anak ng Israel. 
'''
"13" = '''
:sup:`13` Sa silangan ay may tatlong tarangkahan, sa hilaga ay may tatlong tarangkahan, sa timog ay may tatlong tarangkahan, sa kanluran ay may tatlong tarangkahan. 
'''
"14" = '''
:sup:`14` Ang pader ng lungsod ay may labingdalawang pundasyon, at doon ay may labingdalawang pangalan ng labindalawang apostol ng Kordero. 
'''
"15" = '''
:sup:`15` Ang siyang nagsalita sa akin ay may tungkod na panukat na gawa sa ginto para sukatin ang lungsod, ang mga tarangkahan at pader nito. 
'''
"16" = '''
:sup:`16` Ang pagkakatayo ng lungsod ay parisukat; magkatulad ang haba at ang lawak nito. Sinukat niya ang lungsod gamit ang tungkod na panukat, ang haba nito ay 12, 000 na mga estadio (ang haba, ang lawak, at ang taas ay magkakapareho). 
'''
"17" = '''
:sup:`17` Sinukat din niya ang pader nito, 144 na kubit ang kapal sa panukat ng tao (na ganoon din sa panukat ng anghel). 
'''
"18" = '''
:sup:`18` Ang pader ay itinayo sa jaspe, at ang lungsod sa purong ginto, tulad ng malinaw na salamin. 
'''
"19" = '''
:sup:`19` Ang pundasyon ng pader ay pinaganda ng iba't ibang uri ng mamahaling bato. Ang una ay jaspe, ang ikalawa ay safiro, ang ikatlo ay agate, ang ikaapat ay esmeralda, 
'''
"20" = '''
:sup:`20` ang ikalima ay oniks, ang ikaanim ay kornalina, ang ikapito ay krisolito, ang ikawalo ay berilo, ang ikasiyam topaz, ang ikasampu ay krisopraso, ang ikalabing-isa ay jacinto, at ang ikalabingdalawa ay amatista. 
'''
"21" = '''
:sup:`21` Ang labing dalawang tarangkahan ay labing dalawang perlas, ang bawat tarangkahan ay mula sa iisang perlas. Ang mga lansangan ng lungsod ay purong ginto, gaya ng malinaw na salamin. 
'''
"22" = '''
:sup:`22` Wala akong nakitang templo sa lungsod, dahil ang Panginoong Diyos, na siyang namumuno sa lahat, at ang Kordero ang kanilang templo. 
'''
"23" = '''
:sup:`23` Hindi na kailangan ng lungsod ang araw o ang buwan para liwanagan ito dahil ang kaluwalhatian ng Diyos ang nagliliwanag dito, at ang kaniyang ilawan ay ang Kordero. 
'''
"24" = '''
:sup:`24` Ang mga bansa ay maglalakad sa pamamagitan ng ilaw ng lungsod na iyon. Dadalahin ng mga hari ng mundo ang karangyaan nila dito. 
'''
"25" = '''
:sup:`25` Hindi isasara ang tarangkahan nito sa araw, at hindi na magkakaroon ng gabi dito. 
'''
"26" = '''
:sup:`26` Dadalhin nila ang karangyaan at ang karangalan ng mga bansa dito, 
'''
"27" = '''
:sup:`27` at walang marurumi ang maaaring makapasok dito. Maging ang sinumang gumagawa ng anumang kahihiyan o panlilinlang ang makakapasok, pero ang mga nakasulat lamang ang pangalan sa aklat ng buhay ng Kordero. 
'''
