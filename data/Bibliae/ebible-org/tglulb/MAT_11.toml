[11]
"1" = '''
:sup:`1` Nangyari nang matapos tagubilinan ni Jesus ang labingdalawa niyang alagad, umalis siya mula doon upang magturo at mangaral sa kanilang mga lungsod. 
'''
"2" = '''
:sup:`2` Ngayon, nang marinig ni Juan mula sa bilangguan ang mga bagay tungkol sa mga gawa ng Cristo, nagpadala siya ng mensahe sa pamamagitan ng kaniyang mga alagad 
'''
"3" = '''
:sup:`3` at sinabi nito sa kaniya, “Ikaw na nga ba Ang Darating o mayroon pang ibang tao na dapat naming hanapin?” 
'''
"4" = '''
:sup:`4` Sumagot si Jesus at sinabi sa kanila, “Humayo kayo at iulat ninyo kay Juan kung ano ang inyong nakita at narinig. 
'''
"5" = '''
:sup:`5` Ang mga bulag ay nakatatanggap ng paningin, nakapaglalakad ang mga lumpo, ang mga may ketong ay nagiging malinis, ang mga bingi ay nakaririnig nang muli, ang mga patay ay muling binuhay, at ang mga mahihirap ay nasabihan na tungkol sa mabuting balita. 
'''
"6" = '''
:sup:`6` At pinagpala ang sinumang hindi makahahanap ng katitisuran sa akin.” 
'''
"7" = '''
:sup:`7` Habang nagtungo ang mga lalaking ito sa kanilang daan, sinimulang sabihin ni Jesus sa mga tao ang tungkol kay Juan, “Ano ang nilabas ninyo sa ilang para makita—isang tambo na inaalog-alog ng hangin? 
'''
"8" = '''
:sup:`8` Ngunit ano ang nilabas ninyo para makita—isang lalaki na nakasuot ng malambot na kasuotan? Totoo nga, ang nagsusuot lamang ng ganoong kasuotan ay iyong naninirahan sa bahay ng mga hari. 
'''
"9" = '''
:sup:`9` Ngunit ano ang nilabas ninyo para makita—isang propeta? Oo, sinasabi ko sa inyo at mas higit pa sa isang propeta. 
'''
"10" = '''
:sup:`10` Siya itong sinasabi sa naisulat, 'Tingnan ninyo, ipadadala ko ang aking mensahero na mauuna sa iyo na siyang maghahanda ng iyong daan.' 
'''
"11" = '''
:sup:`11` Sinasabi ko sa inyo, totoo nga na sa lahat ng mga ipinanganak ng mga babae, walang nakahihigit kay Juan na Tagapagbautismo. Ngunit ang pinakahamak na tao sa kaharian ng langit ay mas dakila kaysa sa kaniya. 
'''
"12" = '''
:sup:`12` Mula sa mga araw ni Juan na Tagapagbautismo hanggang ngayon, ang kaharian ng langit ay nagdurusa sa karahasan at sapilitan itong kinukuha ng mga taong mararahas. 
'''
"13" = '''
:sup:`13` Sapagkat lahat ng mga propeta at ang kautusan ay patuloy na nagpapahayag hanggang kay Juan. 
'''
"14" = '''
:sup:`14` At kung nakahanda kayong tanggapin ito, ito ay si Elias na paparating. 
'''
"15" = '''
:sup:`15` Ang may taingang pandinig ay makinig. 
'''
"16" = '''
:sup:`16` Saan ko dapat ihalintulad ang salinlahing ito? Tulad nito ay mga batang naglalaro sa may pamilihan, na nakaupo at tinatawag ang isa't isa 
'''
"17" = '''
:sup:`17` at magsasabi, 'Kami ay tumugtog ng plauta para sa inyo ngunit hindi kayo nagsayaw. Kami ay nagluksa ngunit hindi kayo tumangis.' 
'''
"18" = '''
:sup:`18` Sapagkat dumating si Juan na hindi kumakain ng tinapay ni umiinom ng alak, at sasabihin nilang, 'May demonyo siya.' 
'''
"19" = '''
:sup:`19` Ang Anak ng Tao ay dumating na kumakain at umiinom at sinasabi nilang, 'Tingnan ninyo, siya ay napakatakaw na tao at lasenggero, kaibigan ng mga maniningil ng buwis at ng mga makasalanan!' Ngunit ang karunungan ay napawalang-sala sa pamamagitan ng kaniyang mga gawa.” 
'''
"20" = '''
:sup:`20` At sinimulang sawayin ni Jesus ang mga lungsod kung saan nangyari ang karamihan sa mga makapangyarihan niyang gawa dahil sila ay hindi nagsisi. 
'''
"21" = '''
:sup:`21` “Sa aba mo, Korazin! Sa aba mo, Bethsaida! Kung ang mga makapangyarihang gawa na ginawa sa inyo ay nangyari sa Tiro at Sidon, noon pa man nagsisi na sana sila sa pamamagitan ng sako at mga abo. 
'''
"22" = '''
:sup:`22` Ngunit mas mapagtitiisan pa ang Tiro at Sidon sa araw ng paghuhukom kaysa sa inyo. 
'''
"23" = '''
:sup:`23` Ikaw, Capernaum, sa tingin mo ba ay maitataas ka sa langit? Hindi, ikaw ay maibababa sa hades. Kung sa Sodoma ginawa ang mga makapangyarihang gawa na ginawa sa iyo, nananatili pa sana magpahanggang ngayon ang bayan na iyon. 
'''
"24" = '''
:sup:`24` Ngunit sinasabi ko sa iyo na mas magiging madali pa para sa lupain ng Sodoma sa araw ng paghuhukom kaysa sa iyo.” 
'''
"25" = '''
:sup:`25` Nang mga oras na iyon sinabi ni Jesus, “Pinupuri kita, Ama, Panginoon ng langit at lupa, dahil ikinubli mo ang mga bagay na ito sa mga marurunong at nakauunawa at iyong inihayag ang mga ito sa mga hindi nakapag-aral, tulad ng mga maliliit na bata. 
'''
"26" = '''
:sup:`26` Oo, Ama, sapagkat ito ang labis na nakalulugod sa iyong paningin. 
'''
"27" = '''
:sup:`27` Lahat ng mga bagay ay ipinagkatiwala sa akin ng aking ama. At walang nakakikilala sa Anak maliban sa Ama at walang nakakikilala sa Ama maliban sa Anak, at sa kahit sinuman na naisin ng Anak na ihayag ang Ama. 
'''
"28" = '''
:sup:`28` Lumapit kayo sa akin, kayong lahat na nahihirapan at lubhang nabibigatan at bibigyan ko kayo ng kapahingahan. 
'''
"29" = '''
:sup:`29` Dalhin ninyo ang aking pamatok at matuto kayo sa akin sapagkat ako ay mahinahon at may mapagpakumbabang puso at makakamit ninyo ang kapahingahan para sa inyong mga kaluluwa. 
'''
"30" = '''
:sup:`30` Sapagkat madali ang aking pamatok at ang aking pasanin ay magaan.” 
'''
