[1]
"1" = '''
:sup:`1` Mula kay Pablo, apostol ni Cristo Jesus ayon sa kautusan ng Diyos na ating tagapagligtas at Cristo Jesus na ating inaasahan, 
'''
"2" = '''
:sup:`2` para kay Timoteo, isang tunay na anak sa pananampalataya: Biyaya, habag, at kapayapaan mula sa Diyos Ama at kay Cristo Jesus na ating Panginoon. 
'''
"3" = '''
:sup:`3` Katulad ng pinakiusap ko saiyo na gawin mo nang ako ay papuntang Macedonia, manatili ka sa Efeso upang mautusan mo ang ilang mga tao na huwag magturo ng ibang doktrina. 
'''
"4" = '''
:sup:`4` Ni pansinin ang mga kwento at mga kasaysayan ng lahi. Nagdudulot ito ng mga pagtatalo sa halip na makatulong sa plano ng Diyos, kung saan sa pamamagitan ng pananampalataya. 
'''
"5" = '''
:sup:`5` Ngayon ang layunin ng kautusan ay pag-ibig mula sa isang dalisay na puso, mula sa isang mabuting budhi, at mula sa tapat na pananampalataya. 
'''
"6" = '''
:sup:`6` May ilang mga tao na hindi naabot ang layunin at tumalikod sa mga bagay na ito at napunta sa mga walang kabuluhan na pananalita. 
'''
"7" = '''
:sup:`7` Nais nilang maging tagapagturo ng kautusan, ngunit hindi nila nauunawaan kung ano ang kanilang sinasabi o kung ano ang kanilang ipinipilit. 
'''
"8" = '''
:sup:`8` Ngunit alam natin na ang kautusan ay mabuti kung ginagamit ito ng ayon sa batas. 
'''
"9" = '''
:sup:`9` At nalalaman natin ito, na ang kautusan ay hindi ginawa para sa matuwid na tao, kundi sa walang kinikilalang batas at rebeldeng mga tao, para sa mga hindi makadiyos, at makasalanan, at sa mga taong walang Diyos at lapastangan. Ito ay ginawa para sa mga pumapatay ng kanilang ama at ina, para sa mga mamamatay tao, 
'''
"10" = '''
:sup:`10` para sa mga taong mahahalay, at sa mga nakikipagtalik sa parehong kasarian, at sa mga nangunguha ng mga tao para gawing mga alipin, para sa mga sinungaling, para sa mga huwad na saksi, at para sa anumang salungat sa mabuting alituntunin. 
'''
"11" = '''
:sup:`11` Ang mga alituntuning ito ay ayon sa dakilang ebanghelyo ng mapagpalang Diyos na ipinagkatiwala sa akin. 
'''
"12" = '''
:sup:`12` Nagpapasalamat ako kay Cristo Jesus na ating Panginoon. Pinapalakas niya ako, sapagkat itinuturing niya akong tapat, at inilagay niya ako sa paglilingkod. 
'''
"13" = '''
:sup:`13` Isa akong lapastangan sa Diyos, umuusig, at marahas na tao. Ngunit tumanggap ako ng habag dahil sa hindi ko alam ang aking ginagawa sa kawalan ng pananampalataya. 
'''
"14" = '''
:sup:`14` Ngunit ang biyaya ng ating Panginoon ay nag-uumapaw sa pananampalataya at pag-ibig na nakay Cristo Jesus. 
'''
"15" = '''
:sup:`15` Ang mensaheng ito ay mapagkakatiwalaan at karapat-dapat na tanggapin ng lahat, na si Cristo Jesus ay naparito sa mundo para iligtas ang mga makasalanan. Ako ang pinakamasama sa mga ito. 
'''
"16" = '''
:sup:`16` Ngunit sa dahilang ito nabigyan ako ng habag, kaya't sa pamamagitan ko, bilang pangunahin, ay ipapakita ni Cristo Jesus ang buong pagtitiyaga. Ginawa niya ito bilang isang halimbawa sa mga magtitiwala sa kaniya para sa buhay na walang hanggan. 
'''
"17" = '''
:sup:`17` Ngayon sa hari ng walang hanggang panahon, ang walang kamatayan, hindi nakikita, at nag-iisang Diyos, sa kaniya ang karangalan at luwalhati magpakailanpaman. Amen. 
'''
"18" = '''
:sup:`18` Ibinibigay ko ang utos na ito sa iyo, Timoteo, na aking anak. Ginagawa ko ito ayon sa propesiya na nasabi tungkol sa iyo noon, upang ikaw ay makipaglaban sa mabuting pakikipaglaban. 
'''
"19" = '''
:sup:`19` Gawin mo ito para magkaroon ka ng pananampalataya at isang mabuting budhi. Binalewala ito ng ilang mga tao at natulad sa pagkawasak ng barko ang kanilang pananampalataya. 
'''
"20" = '''
:sup:`20` Tulad nina Himeneo at Alejandro, na ibinigay ko kay Satanas upang matuto silang hindi lumapastangan. 
'''
