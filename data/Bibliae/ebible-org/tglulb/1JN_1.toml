[1]
"1" = '''
:sup:`1` Na kung alinman mula sa simula- na aming narinig, na nakita ng aming mga mata, na aming natunghayan, at nahawakan ng aming mga kamay-patungkol sa Salita ng buhay. 
'''
"2" = '''
:sup:`2` At ang buhay ay nagawang ipaalam, at aming nakita, at nasaksihan, at hinayag sa inyo ang buhay na walang hanggan, na noon ay kasama ng Ama, at nagawang ipaalam sa amin. 
'''
"3" = '''
:sup:`3` Iyon na aming nakita at narinig inihayag din namin sa inyo, sa gayon ay magkaroon kayo ng pakikisama sa amin, at ang aming pakikisama ay kasama ang Ama at kasama ang kanyang Anak na si Jesu-Cristo. 
'''
"4" = '''
:sup:`4` At sinulat namin ang mga bagay na ito sa inyo upang ang aming kagalakan ay maging ganap. 
'''
"5" = '''
:sup:`5` Ito ang mensahe na aming narinig mula sa kanya at ipinapahayag sa inyo: Ang Diyos ay liwanag at sa kanya'y walang kadiliman ang lahat. 
'''
"6" = '''
:sup:`6` Kung sinasabi natin na tayo ay mayroong pakikisama sa Kanya at lumalakad sa kadiliman, tayo ay nagsisinungaling at hindi isinasagawa ang katotohanan. 
'''
"7" = '''
:sup:`7` Pero kung tayo'y lumalakad sa liwanag katulad niyang nasa liwanag, meron tayong pakikisama sa isa't isa at ang dugo ni Jesus na kanyang Anak ay naglilinis sa atin mula sa lahat ng kasalanan. 
'''
"8" = '''
:sup:`8` Kung sinasabi natin na wala tayong kasalanan, niloloko natin ang ating mga sarili at ang katotohanan ay wala sa atin. 
'''
"9" = '''
:sup:`9` Pero kung tayo ay umamin sa ating mga kasalanan, siya ay matapat at matuwid na patawarin tayo sa ating mga kasalanan at linisin tayo mula sa lahat ng kasamaan. 
'''
"10" = '''
:sup:`10` Kapag sinabi natin na hindi tayo nagkasala, ginawa natin siyang isang sinungaling, at ang kanyang salita ay wala sa atin. 
'''
