[42]
"1" = '''
:sup:`1` At lumapit kay propeta Jeremias ang lahat ng mga pinuno ng hukbo at sina Johanan na anak ni Karea, Azarias na anak ni Hosaias at lahat ng mga tao mula sa pinakamaliit hanggang sa pinakadakila. 
'''
"2" = '''
:sup:`2` Sinabi nila sa kaniya, “Hayaan na ang aming mga kahilingan ay makarating sa iyong harapan. Ipanalangin mo kami kay Yahweh na iyong Diyos sapagkat kakaunting bilang na lamang ng mga tao ang natira, tulad ng nakikita mo. 
'''
"3" = '''
:sup:`3` Tanungin mo kay Yahweh na iyong Diyos upang sabihin sa amin ang daang dapat naming puntahan at kung ano ang dapat naming gawin.” 
'''
"4" = '''
:sup:`4` Kaya sinabi ni propeta Jeremias sa kanila, “Narinig ko kayo. Tingnan ninyo, ipapanalangin ko kay Yahweh na inyong Diyos gaya ng inyong hiniling. Anuman ang mga tugon ni Yahweh, sasabihin ko sa inyo. Wala akong ililihim sa inyo.” 
'''
"5" = '''
:sup:`5` Sinabi nila kay Jeremias, “Nawa ay maging tunay at tapat na saksi laban sa atin si Yahweh, kung hindi namin gagawin ang lahat ng bagay na pinagagawa sa amin ni Yahweh na iyong Diyos. 
'''
"6" = '''
:sup:`6` Maging mabuti man ito o masama, susundin namin ang tinig ni Yahweh na ating Diyos, na aming isinusugo sa iyo, nang sa gayon ay makakabuti ito sa amin kapag susundin namin ang tinig ni Yahweh na ating Diyos.” 
'''
"7" = '''
:sup:`7` At nangyari nga ito pagkaraan ng sampung araw, dumating kay Jeremias ang salita ni Yahweh. 
'''
"8" = '''
:sup:`8` Kaya tinawag ni Jeremias si Johanan na anak ni Karea at ang lahat ng mga pinuno ng hukbo kasama niya at ang lahat ng mga tao mula sa pinakamaliit hanggang sa pinakadakila. 
'''
"9" = '''
:sup:`9` At sinabi niya sa kanila, “Yahweh, ang Diyos ng Israel, na sa kaniya ninyo ako ipinadala upang maaari kong mailapit ang inyong pagsamo sa kaniya. Sinasabi ito ni Yahweh, 
'''
"10" = '''
:sup:`10` 'Kung babalik kayo at maninirahan sa lupaing ito, itatayo ko kayo at hindi ko kayo ibabagsak; itatanim ko kayo at hindi bubunutin, sapagkat aalisin ko ang mga sakuna na dinala ko sa inyo. 
'''
"11" = '''
:sup:`11` Huwag kayong matakot sa hari ng Babilonia, na inyong kinatatakutan. Huwag kayong matakot sa kaniya sapagkat kasama ninyo ako upang iligtas kayo at sagipin kayo mula sa kaniyang kamay, ito ang pahayag ni Yahweh. 
'''
"12" = '''
:sup:`12` Sapagkat kaaawaan ko kayo. Mahahabag ako sa inyo at ibabalik ko kayo sa inyong lupain. 
'''
"13" = '''
:sup:`13` Ngunit ipagpalagay na sinabi ninyo na, “Hindi na kami mananatali sa lupaing ito”—kung hindi kayo makikinig sa aking tinig, ang tinig ni Yahweh na inyong Diyos. 
'''
"14" = '''
:sup:`14` Ipagpalagay na sinabi ninyo na, “Hindi! Pupunta kami sa lupain ng Egipto, kung saan wala kaming makikitang anumang digmaan, kung saan hindi namin maririnig ang tunog ng trumpeta, at hindi kami magugutom sa pagkain. Maninirahan kami roon.” 
'''
"15" = '''
:sup:`15` Ngayon, makinig kayo sa salitang ito ni Yahweh, kayong natira ng Juda. Si Yahweh ng mga hukbo na Diyos ng Israel ang nagsasabi nito, 'Kung nais ninyo talagang umalis papuntang Egipto, upang pumunta at manirahan doon, 
'''
"16" = '''
:sup:`16` at ang espada na inyong kinatatakutan ay mauunahan kayo roon sa lupain ng Egipto. Ang taggutom na inyong inaalala ang hahabol sa inyo sa Egipto. At mamamatay kayo roon. 
'''
"17" = '''
:sup:`17` Kaya mangyayari ito na ang lahat ng mga kalalakihang umalis upang magpunta sa Egipto na maninirahan doon ay mamamatay sa pamamagitan ng espada, taggutom o salot. Walang makakaligtas sa kanila, walang sinuman ang makakatakas sa sakuna na aking dadalhin sa kanila. 
'''
"18" = '''
:sup:`18` Sapagkat si Yahweh ng mga hukbo na Diyos ng Israel ang nagsasabi nito: Tulad ng aking matinding poot at galit na ibinuhos sa mga naninirahan sa Jerusalem, ganoon din ang aking galit na ibubuhos ko sa inyo kung pupunta kayo sa Egipto. Kayo ay magiging isang sinumpaang bagay at isang katatakutan, isang bagay sa pagsasabi ng mga sumpa, at isang bagay na kahiya-hiya. At ang lugar na ito ay hindi na ninyo muli makikita.'” 
'''
"19" = '''
:sup:`19` Pagkatapos, sinabi ni Jeremias, “Nagsalita si Yahweh tungkol sa inyo—ang natira ng Juda. Huwag kayong pumunta sa Egipto! Natitiyak ko na alam ninyo na ako ang naging saksi laban sa inyo ngayon. 
'''
"20" = '''
:sup:`20` Sapagkat babayaran ninyo ng inyong mga buhay nang isugo ninyo ako kay Yahweh na inyong Diyos at sinabi na, 'Ipanalangin mo kami kay Yahweh na ating Diyos. Lahat ng mga bagay na sinasabi ni Yahweh na ating Diyos, sabihin mo sa amin, at gagawin namin ito. 
'''
"21" = '''
:sup:`21` Sapagkat ibinalita ko sa inyo ngayon, ngunit hindi kayo nakinig sa tinig ni Yahweh na inyong Diyos o sa anumang bagay tungkol sa kaniyang ipinadala sa akin para sa inyo. 
'''
"22" = '''
:sup:`22` Kaya ngayon, tiyak na dapat ninyong malaman na mamamatay kayo sa pamamagitan ng espada, taggutom, at salot sa lugar kung saan nais ninyong puntahan upang manirahan.” 
'''
