[14]
"1" = '''
:sup:`1` Manumbalik ka Israel, kay Yahweh na inyong Diyos, sapagkat ikaw ay bumagsak dahil sa iyong kasamaan. 
'''
"2" = '''
:sup:`2` Magpahayag kayo ng mga salita ng pagsisisi at manumbalik kay Yahweh. Sabihin ninyo sa kaniya, “Tanggalin mo ang lahat ng aming mga kasamaan at tanggapin mo kami sa pamamagitan ng iyong habag, upang makapaghandog kami sa iyo ng aming papuri, ang bunga ng aming mga labi. 
'''
"3" = '''
:sup:`3` Hindi kami ililigtas ng Asiria; hindi kami sasakay sa mga kabayo sa digmaan. Ni magsasabi ng anupaman sa gawa ng aming mga kamay, 'Kayo ang aming mga diyos,' sapagkat sa iyo nakatagpo ng habag ang mga taong ulila.” 
'''
"4" = '''
:sup:`4` Pagagalingin ko sila kapag manumbalik sila sa akin pagkatapos nila akong iwan; Malaya ko silang mamahalin, sapagkat nawala na ang galit ko sa kanila. 
'''
"5" = '''
:sup:`5` Magiging tulad ako ng hamog sa Israel; mamumulaklak siya tulad ng liryo at magkaka-ugat na tulad sa isang sedar sa Lebanon. 
'''
"6" = '''
:sup:`6` Lumatag ang kaniyang mga sanga; magiging tulad sa mga puno ng olibo ang kaniyang kagandahan, at ang kaniyang halimuyak na tulad ng mga sedar sa Lebanon. 
'''
"7" = '''
:sup:`7` Babalik ang mga taong naninirahan sa kaniyang lilim; sila ay muling mabubuhay tulad ng butil at mamumulaklak tulad ng mga puno ng mga ubas. Tulad ng alak ng Lebanon ang kaniyang katanyagan. 
'''
"8" = '''
:sup:`8` Sasabihin ni Efraim, 'Ano pa ang aking gagawin sa mga diyus-diyosan? Tutugon ako sa kaniya at pangangalagaan ko siya. Tulad ako ng isang sipres na ang mga dahon ay laging luntian; nanggagaling sa akin ang iyong bunga. 
'''
"9" = '''
:sup:`9` Sino ang matalino upang maunawaan niya ang mga bagay na ito? Sino ang nakakaunawa sa mga bagay na ito upang kaniyang makilala ang mga ito? Sapagkat ang mga daan ni Yahweh ay matuwid, at ang matuwid ay lalakad sa mga ito, ngunit ang mga sumusuway ay madadapa sa mga ito. 
'''
