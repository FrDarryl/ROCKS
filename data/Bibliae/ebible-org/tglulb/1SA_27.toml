[27]
"1" = '''
:sup:`1` Sinabi ni David sa kanyang puso, “Mawawala ako nang isang araw sa pamamagitan ng kamay ni Saul; wala nang mas mabuti para sa akin kung hindi ang tumakas sa lupain ng mga Filisteo; titigil na si Saul sa paghahanap sa akin kahit saan sa lahat ng hangganan ng Israel; sa paraang ito makakatakas ako sa kanyang kamay.” 
'''
"2" = '''
:sup:`2` Bumangon si David at tumawid, siya at ang anim na daang kalalakihang na kasama niya, kay Aquis anak na lalaki ni Maoc, ang hari ng Gat. 
'''
"3" = '''
:sup:`3` Nanirahan si David kasama nina Aquis sa Gat, siya at ang kanyang tauhan, bawat tao sa kanyang sariling sambahayan, at si David kasama ang kanyang dalawang asawa, Ahinoam na Jezreelita, at Abigail na Carmelita, asawa ni Nabal. 
'''
"4" = '''
:sup:`4` Sinabihan si Saul na tumakas si David patungo sa Gat, kaya hindi na niya siya hinanap. 
'''
"5" = '''
:sup:`5` Sinabi ni Aquis kay David, “Kung kinakitaan niya ako ng kagandahang loob sa iyong mga mata, hayaan silang bigyan ako ng isang lugar sa isa sa mga lungsod ng bansa, upang manirahan ako doon: para saan pa na titira ang iyong lingkod sa maharlikang siyudad na kasama mo?” 
'''
"6" = '''
:sup:`6` Kaya ibinigay ni Aquis sa kanya ang Ziklag nang araw na iyon; kaya nabibilang ang Ziklag sa hari ng Juda hanggang sa araw na ito. 
'''
"7" = '''
:sup:`7` Ang bilang ng mga araw ni David na namuhay sa lupain ng mga Filisteo ay isang buong taon at apat na buwan. 
'''
"8" = '''
:sup:`8` Nilusob ni David at kanyang mga tauhan ang iba't-ibang mga lugar, sinalakay ang Gesurita, ang Girziteo, at ang Amalekita, sa mga bayan na iyon na namumuhay sa lupaing iyon, habang papunta kayo sa Sur, hanggang sa layo ng lupain ng Ehipto. Naninirahan sila sa lupaing iyon mula pa sa sinaunang kapanahunan (Paalala: Sa halip ng “Gizrita, na makikita sa sulat ng Hebreo, ilang bagong mga bersyon ay ang Girzita, na makikita sa sulat ng Hebreo) 
'''
"9" = '''
:sup:`9` Sinalakay ni David ang lupain at walang tinirang mga lalaki ni mga babaeng buhay, kinuha niya ang mga tupa, ang baka, ang mga asno, ang mga kamelyo, at ang mga pananamit; bumalik siya at pumunta muli kay Aquis. 
'''
"10" = '''
:sup:`10` Sinasabi ni Aquis, “Laban kanino ang inyong ginawang pagsalakay sa araw na ito? Baka isasagot ni David, “Laban sa timog ng Juda,” o “Laban sa timog ng Jerameelita,” o “Laban sa timog ng Kenita.” 
'''
"11" = '''
:sup:`11` Baka bubuhayin ni David ang lalaki ni ang babae upang dalhin sila sa Gat, nagsasabing, “Para wala silang masabi tungkol sa atin, Ginawa ni David ang nararapat.” Ginawa niya itong lahat habang nakatira siya sa bansa ng mga Filisteo. 
'''
"12" = '''
:sup:`12` Naniwala si Aquis kay David, sinasabing, “Ginawa niyang lubos na mapoot ang bayan ng Israel sa kanya, samakatuwid magiging lingkod ko siya magpakailanman.” 
'''
