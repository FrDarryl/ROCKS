[119]
"1" = '''
:sup:`1` Mapalad silang malinis ang mga kaparaanan, silang lumalakad ayon sa batas ni Yahweh. 
'''
"2" = '''
:sup:`2` Mapalad silang pinapanatili ang kaniyang banal na mga kautusan, silang buong pusong naghahanap sa kaniya. 
'''
"3" = '''
:sup:`3` Wala silang ginagawang kamalian; lumalakad sila sa kaniyang mga kaparaanan. 
'''
"4" = '''
:sup:`4` Inutusan mo kaming ingatan ang iyong mga tagubilin para masunod namin ito nang mabuti. 
'''
"5" = '''
:sup:`5` O, tatatag ako sa pagsunod sa iyong mga alituntunin! 
'''
"6" = '''
:sup:`6` Pagkatapos, hindi ako malalagay sa kahihiyan kapag iniisip ko ang lahat ng iyong mga kautusan. 
'''
"7" = '''
:sup:`7` Taos-puso akong magpapasalamat sa iyo kapag ang matuwid mong mga utos ay natutunan ko. 
'''
"8" = '''
:sup:`8` Susundin ko ang iyong mga alituntunin; huwag mo akong iwanang nag-iisa. BETH 
'''
"9" = '''
:sup:`9` Paano pananatilihing dalisay ng isang kabataan ang kaniyang landas? Sa pamamagitan ng pagsunod sa iyong salita. 
'''
"10" = '''
:sup:`10` Busong puso kitang hahanapin; huwag mo akong hayaang malihis mula sa iyong mga kautusan. 
'''
"11" = '''
:sup:`11` Iningatan ko ang iyong salita sa aking puso para hindi ako magkasala laban sa iyo. 
'''
"12" = '''
:sup:`12` Purihin ka, O Yahweh; ituro mo sa akin ang iyong mga alituntunin. 
'''
"13" = '''
:sup:`13` Ipinahayag ng aking bibig ang lahat nang matuwid na utos na ipinakita mo. 
'''
"14" = '''
:sup:`14` Nagagalak ako sa paglakad sa mga utos mo sa tipan higit pa sa lahat ng kayamanan. 
'''
"15" = '''
:sup:`15` Pagninilayan ko ang iyong mga tagubilin at bibigyang-pansin ang mga kaparaanan mo. 
'''
"16" = '''
:sup:`16` Nasisiyahan ako sa iyong mga alituntunin; salita mo ay hindi ko kalilimutan. GIMEL. 
'''
"17" = '''
:sup:`17` Maging mabuti ka sa iyong lingkod para mabuhay ako at mapanatili ang iyong salita. 
'''
"18" = '''
:sup:`18` Buksan mo ang aking mga mata para makita ko sa batas mo ang mga kahanga-hangang bagay. 
'''
"19" = '''
:sup:`19` Isa akong dayuhan sa lupain, huwag mong itago ang mga kautusan mo sa akin. 
'''
"20" = '''
:sup:`20` Dinudurog ang mga nasa ko ng pananabik na malaman ang matuwid mong mga utos sa lahat ng oras. 
'''
"21" = '''
:sup:`21` Itinutuwid mo ang mga mapagmataas, ang mga isinumpa at ang mga naligaw mula sa iyong mga kautusan. 
'''
"22" = '''
:sup:`22` Ilayo mo ako mula sa kahihiyan at panghahamak dahil sinunod ko ang mga utos mo sa tipan. 
'''
"23" = '''
:sup:`23` Kahit na pinagpaplanuhan ako ng masama at sinisiraan ng mga namumuno, pinag-iisipan nang mabuti ng lingkod mo ang iyong mga alituntunin. 
'''
"24" = '''
:sup:`24` Ang mga utos mo sa tipan ang kasiyahan ko, at ito ang aking mga tagapayo. DALETH 
'''
"25" = '''
:sup:`25` Nakakapit sa alabok ang buhay ko! Bigyan mo ako ng buhay sa pamamagitan ng salita mo. 
'''
"26" = '''
:sup:`26` Sinabi ko sa iyo ang aking mga kaparaanan at tinugon mo ako; ituro mo sa akin ang iyong mga alituntunin. 
'''
"27" = '''
:sup:`27` Ipaunawa mo sa akin ang mga kaparaanan ng mga tagubilin mo, para mapag-isipan ko nang mabuti ang mga kamangha-manghang katuruan mo. 
'''
"28" = '''
:sup:`28` Tinabunan ako ng kalungkutan! Palakasin mo ako sa pamamagitan ng iyong salita. 
'''
"29" = '''
:sup:`29` Ilayo mo ako sa landas ng pandaraya; magiliw mong ituro sa akin ang iyong batas. 
'''
"30" = '''
:sup:`30` Pinili ko ang landas ng katapatan; lagi kong ginagawa ang matuwid mong mga utos. 
'''
"31" = '''
:sup:`31` Kumakapit ako sa mga utos mo sa tipan; huwag mo akong hayaang mapahiya, Yahweh. 
'''
"32" = '''
:sup:`32` Tatakbo ako sa landas ng mga kautusan mo dahil pinataba mo ang aking puso na gawin ito. HE. 
'''
"33" = '''
:sup:`33` Ituro mo, Yahweh, ang pamamaraan ng iyong mga alituntunin, at iingatan ko ang mga ito hanggang sa katapusan. 
'''
"34" = '''
:sup:`34` Bigyan mo ako ng pang-unawa at iingatan ko ang iyong utos; buong puso ko itong susundin. 
'''
"35" = '''
:sup:`35` Gabayan mo ako sa landas ng mga kautusan mo dahil nasisiyahan akong lumakad dito. 
'''
"36" = '''
:sup:`36` Akayin mo ang aking puso sa iyong tipan at ilayo mula sa mga bagay na hindi makatuwiran. 
'''
"37" = '''
:sup:`37` Ibaling mo ang aking mga mata mula sa pagtingin sa mga bagay na walang halaga; pasiglahin mo ako sa mga kaparaanan mo. 
'''
"38" = '''
:sup:`38` Tuparin mo alang-alang sa iyong lingkod ang mga pangakong ginawa mo para sa mga nagpaparangal sa iyo. 
'''
"39" = '''
:sup:`39` Alisin mo sa akin ang mga panlalait na kinatatakutan ko, dahil mabuti ang matuwid mong paghatol. 
'''
"40" = '''
:sup:`40` Tingnan mo, nananabik ako para sa iyong tagubilin; panatilihin mo akong buhay sa pamamagitan ng iyong matuwid na pagpapalaya. VAV. 
'''
"41" = '''
:sup:`41` Iparanas mo sa akin, Yahweh, ang pag-ibig mong hindi nagmamaliw— ang kaligtasan mo ayon sa iyong pangako; 
'''
"42" = '''
:sup:`42` para may itutugon ako sa mga nangungutya sa akin, dahil nagtitiwala ako sa iyong salita. 
'''
"43" = '''
:sup:`43` Huwag mong alisin sa aking bibig ang salita ng katotohanan, dahil naghintay ako para sa matuwid mong mga utos. 
'''
"44" = '''
:sup:`44` Patuloy kong susundin ang iyong batas magpakailanpaman. 
'''
"45" = '''
:sup:`45` Maglalakad ako nang ligtas, dahil hinahanap ko ang iyong mga tagubilin. 
'''
"46" = '''
:sup:`46` Magsasalita ako tungkol sa mga banal mong utos sa harap ng mga hari at hindi mahihiya. 
'''
"47" = '''
:sup:`47` Nasisiyahan ako sa iyong mga kautusan, na lubos kong minamahal. 
'''
"48" = '''
:sup:`48` Itataas ko ang aking mga kamay sa iyong mga kautusan, na aking minamahal. Pag-iisipan kong mabuti ang iyong mga alituntunin. ZAYIN. 
'''
"49" = '''
:sup:`49` Alalahanin mo ang mga ipinangako mo sa iyong lingkod dahil binigyan mo ako ng pag-asa. 
'''
"50" = '''
:sup:`50` Ito ang kaaliwan ko sa aking paghihirap: na pinapanatili akong buhay ng pangako mo. 
'''
"51" = '''
:sup:`51` Hinahamak ako ng mga mapagmalaki, pero hindi ako tumalikod sa iyong batas. 
'''
"52" = '''
:sup:`52` Inisip ko ang tungkol sa mga matuwid mong utos noong unang panahon, Yahweh, at inaaliw ko ang aking sarili. 
'''
"53" = '''
:sup:`53` Napuno ako ng matinding galit dahil sa mga masasama na hindi sumusunod sa iyong batas. 
'''
"54" = '''
:sup:`54` Ang mga alituntunin mo ang naging mga awit ko sa bahay na pansamantala kong tinitirhan. 
'''
"55" = '''
:sup:`55` Iniisip ko ang pangalan mo sa gabi, Yahweh, at iniingatan ang iyong batas. 
'''
"56" = '''
:sup:`56` Ito ang naging gawain ko dahil sinunod ko ang mga tagubilin mo. HETH. 
'''
"57" = '''
:sup:`57` Si Yahweh ang kabahagi ko; napagpasiyahan kong sundin ang kaniyang mga salita. 
'''
"58" = '''
:sup:`58` Buong puso kong hinihiling ang iyong kagandahang-loob; maging mahabagin ka sa akin gaya ng pinangako ng iyong salita. 
'''
"59" = '''
:sup:`59` Siniyasat ko ang aking mga pamumuhay at binaling ko ang aking mga paa sa iyong mga utos. 
'''
"60" = '''
:sup:`60` Nagmamamadali ako at hindi ipinagpaliban ang pagsunod sa iyong mga kautusan. 
'''
"61" = '''
:sup:`61` Nabitag ako ng lubid ng masasama; hindi ko kinalimutan ang iyong batas. 
'''
"62" = '''
:sup:`62` Bumabangon ako nang hatinggabi para magpasalamat sa iyo dahil sa matuwid mong mga utos. 
'''
"63" = '''
:sup:`63` Kasamahan ako ng lahat ng mga nagpaparangal sa iyo, ng lahat ng mga sumusunod sa mga tagubilin mo. 
'''
"64" = '''
:sup:`64` Ang mundo, Yahweh, ay puno ng katapatan mo sa tipan; ituro mo sa akin ang iyong mga alituntunin. TETH 
'''
"65" = '''
:sup:`65` Gumawa ka ng kabutihan sa iyong lingkod, Yahweh, sa pamamagitan ng iyong salita. 
'''
"66" = '''
:sup:`66` Turuan mo ako ng tamang pagpapasya at pang-unawa, dahil naniniwala ako sa mga kautusan mo. 
'''
"67" = '''
:sup:`67` Bago ako nasaktan, naligaw ako, pero ngayon, sumusunod ako sa salita mo. 
'''
"68" = '''
:sup:`68` Mabuti ka at ikaw lang ang siyang gumagawa ng kabutihan; ituro mo sa akin ang iyong alituntunin. 
'''
"69" = '''
:sup:`69` Siniraan ako sa mga kasinungalingan ng mayayabang, pero buong puso kong pinapanatili ang mga tagubilin mo. 
'''
"70" = '''
:sup:`70` Tumigas ang kanilang mga puso, pero nasisiyahan ako sa batas mo. 
'''
"71" = '''
:sup:`71` Nakabubuti para sa akin na naghirap ako para matutunan ko ang mga alituntunin mo. 
'''
"72" = '''
:sup:`72` Mas mahalaga ang mga tagubilin mula sa iyong bibig kaysa sa libo-libong piraso ng ginto at pilak. YOD 
'''
"73" = '''
:sup:`73` Ang mga kamay mo ang gumawa at humubog sa akin; bigyan mo ako ng pang-unawa para matutunan ko ang mga kautusan mo. 
'''
"74" = '''
:sup:`74` Matutuwa ang mga nagpaparangal sa iyo kapag nakikita nila ako dahil nakatagpo ako ng pag-asa sa iyong salita. 
'''
"75" = '''
:sup:`75` Alam ko, Yahweh, na makatarungan ang mga utos mo, at sa katapatang ito, pinahirapan mo ako. 
'''
"76" = '''
:sup:`76` Hayaan mong aliwin ako ng katapatan mo sa tipan gaya ng ipinangako mo sa iyong lingkod. 
'''
"77" = '''
:sup:`77` Kahabagan mo ako para mabuhay ako, dahil ang batas mo ang kasiyahan ko. 
'''
"78" = '''
:sup:`78` Hayaan mong malagay sa kahihiyan ang mga mapagmalaki, dahil siniraan nila ako; pero magninilay ako sa mga tagubilin mo. 
'''
"79" = '''
:sup:`79` Nawa bumalik sa akin ang mga nagpaparangal sa iyo, silang mga nakakaalam ng mga utos mo sa tipan. 
'''
"80" = '''
:sup:`80` Maging malinis nawa ang aking puso na may paggalang sa mga alituntunin mo para hindi ako malagay sa kahihiyan. KAPH. 
'''
"81" = '''
:sup:`81` Nanghihina ako nang may pananabik na ako ay iyong sagipin! Umaasa ako sa iyong salita! 
'''
"82" = '''
:sup:`82` Nananabik ang aking mga mata na makita ang iyong pinangako; kailan mo kaya ako aaliwin? 
'''
"83" = '''
:sup:`83` Dahil naging tulad ako ng pinauusukang sisidlan ng alak; hindi ko kinakalimutan ang iyong mga alituntunin. 
'''
"84" = '''
:sup:`84` Gaano katagal ito pagtitiisan ng iyong lingkod; kailan mo hahatulan ang mga umuusig sa akin? 
'''
"85" = '''
:sup:`85` Naghukay ng malalim ang mga mapagmalaki para sa akin, na nilalabag ang iyong batas. 
'''
"86" = '''
:sup:`86` Lahat ng mga kautusan mo ay maaasahan; inuusig ako ng mga tao nang may kamalian; tulungan mo ako. 
'''
"87" = '''
:sup:`87` Halos tapusin nila ang buhay ko sa mundo, pero hindi ko itinakwil ang mga tagubilin mo. 
'''
"88" = '''
:sup:`88` Panatilihin mo akong buhay gaya ng ipinangako ng katapatan mo sa tipan, para maingatan ko ang sinabi mo sa mga utos mo sa tipan. LAMEDH. 
'''
"89" = '''
:sup:`89` Mananatili ang salita mo, Yahweh, magpakailanman; matatag ang salita mo sa kalangitan. 
'''
"90" = '''
:sup:`90` Mananatili ang katapatan mo sa lahat ng salinlahi; itinatag mo ang mundo, at ito ay mananatili. 
'''
"91" = '''
:sup:`91` Nagpapatuloy hanggang ngayon ang lahat ng mga bagay, gaya ng sinabi mo sa matuwid mong mga utos, dahil mga lingkod mo ang lahat ng mga bagay. 
'''
"92" = '''
:sup:`92` Kung hindi ko naging kasiyahan ang iyong batas, namatay na sana ako sa aking paghihirap. 
'''
"93" = '''
:sup:`93` Hindi ko kailanman makakalimutan ang mga tagubilin mo, dahil sa pamamagitan nito, pinanatili mo akong buhay. 
'''
"94" = '''
:sup:`94` Ako ay sa iyo; iligtas mo ako, dahil hinahanap ko ang mga tagubilin mo. 
'''
"95" = '''
:sup:`95` Ang mga masasama ay naghahanda para ako ay sirain, pero uunawain ko ang mga utos mo sa tipan. 
'''
"96" = '''
:sup:`96` Nakita ko na may hangganan ang lahat ng bagay, pero malawak ang iyong mga kautusan at walang hangganan. MEM. 
'''
"97" = '''
:sup:`97` O iniibig ko ang iyong batas! Ito ang pinagninilayan ko buong araw. 
'''
"98" = '''
:sup:`98` Higit akong pinatatalino ng mga kautusan mo kaysa sa mga kaaway ko, dahil lagi kong kasama ang mga kautusan mo. 
'''
"99" = '''
:sup:`99` Mayroon akong higit na pang-unawa kaysa sa lahat ng aking mga guro, dahil pinagninilayan ko ang mga utos mo sa tipan. 
'''
"100" = '''
:sup:`100` Higit akong nakauunawa kaysa sa mga nakatatanda sa akin; dahil ito sa pagsunod ko sa iyong mga tagubilin. 
'''
"101" = '''
:sup:`101` Tumalikod ako mula sa landas ng kasamaan para masunod ko ang salita mo. 
'''
"102" = '''
:sup:`102` Hindi ako tumalikod mula sa matuwid mong mga utos dahil tinuruan mo ako. 
'''
"103" = '''
:sup:`103` Napakatamis sa aking panlasa ang iyong mga salita, oo, mas matamis kaysa sa pulot sa aking bibig! 
'''
"104" = '''
:sup:`104` Sa pamamagitan ng mga tagubilin mo, natamo ko ang tamang pagpapasiya; kaya nga kinapopootan ko ang bawat maling paraan. NUN. 
'''
"105" = '''
:sup:`105` Ang salita mo ay ilawan ng aking mga paa at liwanag para sa aking landas. 
'''
"106" = '''
:sup:`106` Nangako ako at pinagtibay ko ito, na susundin ko ang mga utos mo. 
'''
"107" = '''
:sup:`107` Labis akong nasasaktan; panatilihin mo akong buhay, Yahweh, gaya ng ipinangako mo sa iyong salita. 
'''
"108" = '''
:sup:`108` Pakiusap, tanggapin mo Yahweh ang kusang-loob na mga alay ng aking bibig, at ituro mo sa akin ang matuwid mong mga utos. 
'''
"109" = '''
:sup:`109` Nasa kamay ko palagi ang aking buhay, pero hindi ko kinalilimutan ang iyong batas. 
'''
"110" = '''
:sup:`110` Naglagay ng patibong para sa akin ang mga masasama, pero hindi ako naligaw mula sa mga tagubilin mo. 
'''
"111" = '''
:sup:`111` Inaangkin ko ang mga utos mo sa tipan bilang aking mana magpakailanman, dahil ito ang kagalakan ng aking puso. 
'''
"112" = '''
:sup:`112` Nakalaan ang aking puso sa pagsunod sa mga alituntunin mo magpakailanman hanggang sa wakas. SAMEKH. 
'''
"113" = '''
:sup:`113` Galit ako sa mga walang paninindigan, pero mahal ko ang iyong batas. 
'''
"114" = '''
:sup:`114` Ikaw ang aking kublihan at kalasag; naghihintay ako para sa iyong salita. 
'''
"115" = '''
:sup:`115` Lumayo kayo sa akin, kayong mga gumagawa ng masama, para masunod ko ang mga kautusan ng aking Diyos. 
'''
"116" = '''
:sup:`116` Palakasin mo ako sa pamamagitan ng iyong salita para mabuhay ako at hindi mapahiya sa aking inaasahan. 
'''
"117" = '''
:sup:`117` Tulungan mo ako at magiging ligtas ako; lagi kong pinagninilayan ang mga alituntunin mo. 
'''
"118" = '''
:sup:`118` Itinatakwil mo ang lahat ng mga nalilihis mula sa iyong mga alituntunin, dahil mapanlinlang at hindi maaasahan ang mga taong iyon. 
'''
"119" = '''
:sup:`119` Inaalis mo ang lahat ng masasama sa mundo katulad ng dumi; kaya nga, minamahal ko ang banal mong mga kautusan. 
'''
"120" = '''
:sup:`120` Nanginginig ang aking katawan sa takot sa iyo, at natatakot ako sa matuwid mong mga utos. AYIN. 
'''
"121" = '''
:sup:`121` Ginagawa ko kung ano ang makatarungan at matuwid; huwag mo akong iwanan sa mga nang-aapi sa akin. 
'''
"122" = '''
:sup:`122` Siguraduhin mo ang kapakanan ng iyong lingkod, huwag mong hayaang apihin ako ng mga mapagmalaki. 
'''
"123" = '''
:sup:`123` Napapagal ang aking mga mata sa paghihintay para sa iyong kaligtasan at sa matuwid mong salita. 
'''
"124" = '''
:sup:`124` Ipakita mo sa iyong lingkod ang katapatan mo sa tipan, at ituro mo sa akin ang iyong mga alituntunin. 
'''
"125" = '''
:sup:`125` Ako ay iyong lingkod; bigyan mo ako ng pang-unawa para malaman ko ang mga utos mo sa tipan. 
'''
"126" = '''
:sup:`126` Oras na para kumilos si Yahweh, dahil nilalabag ng mga tao ang iyong batas. 
'''
"127" = '''
:sup:`127` Tunay ngang minamahal ko ang iyong mga kautusan higit sa ginto, higit sa purong ginto. 
'''
"128" = '''
:sup:`128` Kaya nga, sumusunod ako nang mabuti sa lahat ng mga tagubilin mo, at napopoot ako sa bawat landas ng kamalian. PE. 
'''
"129" = '''
:sup:`129` Kahanga-hanga ang mga patakaran mo, kaya nga sinusunod ko ang mga ito. 
'''
"130" = '''
:sup:`130` Ang paglalahad ng mga salita mo ay nagbibigay ng liwanag; nagbibigay ito ng pang-unawa sa mga hindi naturuan. 
'''
"131" = '''
:sup:`131` Binubuksan ko ang aking bibig at humihingal dahil nananabik ako para sa mga kautusan mo. 
'''
"132" = '''
:sup:`132` Humarap ka sa akin at mahabag, gaya ng lagi mong ginagawa para sa mga nagmamahal sa iyong pangalan. 
'''
"133" = '''
:sup:`133` Akayin mo ang aking mga yapak sa pamamagitan ng iyong salita; huwag mong hayaang pamunuan ako ng kahit anong kasalanan. 
'''
"134" = '''
:sup:`134` Tubusin mo ako mula sa pang-aapi ng mga tao para masunod ko ang mga tagubilin mo. 
'''
"135" = '''
:sup:`135` Hayaan mong magliwanag ang iyong mukha sa iyong lingkod, at ituro mo sa akin ang iyong mga alituntunin. 
'''
"136" = '''
:sup:`136` Napakaraming mga luha ang umaagos mula sa aking mga mata dahil hindi sinusunod ng mga tao ang iyong batas. TSADHE. 
'''
"137" = '''
:sup:`137` Matuwid ka, Yahweh, at makatarungan ang mga utos mo. 
'''
"138" = '''
:sup:`138` Matuwid at matapat mong ibinigay ang mga utos mo sa tipan. 
'''
"139" = '''
:sup:`139` Winasak ako ng galit dahil kinakalimutan ng mga kalaban ko ang mga salita mo. 
'''
"140" = '''
:sup:`140` Labis nang nasubok ang iyong salita, at iniibig ito ng iyong lingkod. 
'''
"141" = '''
:sup:`141` Ako ay walang halaga at inalipusta, pero hindi ko pa rin kinalilimutan ang mga tagubilin mo. 
'''
"142" = '''
:sup:`142` Ang katarungan mo ay matuwid magpakailanman, at ang batas mo ay mapagkakatiwalaan. 
'''
"143" = '''
:sup:`143` Kahit na natagpuan ako ng bagabag at paghihirap, ang kautusan mo pa rin ang aking kasiyahan. 
'''
"144" = '''
:sup:`144` Ang mga utos mo sa tipan ay matuwid magpakailanman; bigyan mo ako ng pang-unawa para ako ay mabuhay. QOPH. 
'''
"145" = '''
:sup:`145` Nanawagan ako ng buong puso, “Sagutin mo ako, Yahweh, iingatan ko ang mga alituntunin mo. 
'''
"146" = '''
:sup:`146` Tumatawag ako sa iyo; iligtas mo ako, at susundin ko ang mga utos mo sa tipan. 
'''
"147" = '''
:sup:`147` Bumabangon ako bago sumikat ang araw at humihingi ng tulong. Umaasa ako sa mga salita mo. 
'''
"148" = '''
:sup:`148` Mulat ang aking mga mata bago magpalit ng mga yugto ang gabi, para mapagnilayan ko ang mga salita mo. 
'''
"149" = '''
:sup:`149` Dinggin mo ang aking tinig sa katapatan mo sa tipan; panatilihin mo akong buhay, Yahweh, gaya ng ipinangako mo sa matuwid mong mga utos. 
'''
"150" = '''
:sup:`150` Papalapit nang papalapit sa akin ang mga umuusig sa akin, pero malayo sila sa iyong batas. 
'''
"151" = '''
:sup:`151` Ikaw ay malapit, Yahweh, at lahat ng mga kautusan mo ay mapagkakatiwalaan. 
'''
"152" = '''
:sup:`152` Natutunan ko noon mula sa mga utos mo sa tipan na itinakda mo ang mga ito magpakailanman. RESH 
'''
"153" = '''
:sup:`153` Tingnan mo ang aking mga paghihirap at tulungan mo ako, dahil hindi ko kinalilimutan ang batas mo. 
'''
"154" = '''
:sup:`154` Ipagtanggol mo ang aking kapakanan at tubusin ako; ingatan mo ako gaya ng ipinangako mo sa iyong salita. 
'''
"155" = '''
:sup:`155` Malayo ang kaligtasan mula sa masasama, dahil hindi nila minamahal ang iyong alituntunin. 
'''
"156" = '''
:sup:`156` Dakila ang iyong mahabaging mga gawa, Yahweh; panatilihin mo akong buhay gaya ng lagi mong ginagawa. 
'''
"157" = '''
:sup:`157` Marami ang aking mga taga-usig at kaaway, pero hindi pa rin ako tumalikod sa mga utos mo sa tipan. 
'''
"158" = '''
:sup:`158` Tinitingnan ko ng may pagkasuklam ang mga mandaraya dahil hindi nila sinusunod ang iyong salita. 
'''
"159" = '''
:sup:`159` Tingnan mo kung gaano ko minamahal ang mga tagubilin mo; panatilihin mo akong buhay, Yahweh, gaya ng ipinangako mo sa pamamagitan ng katapatan mo sa tipan. 
'''
"160" = '''
:sup:`160` Ang diwa ng iyong salita ay mapagkakatiwalaan; bawat isa sa mga utos mo ay mananatili magpakailanman. SHIN. 
'''
"161" = '''
:sup:`161` Inuusig ako ng mga prinsipe ng walang dahilan; nanginginig ang aking puso, takot na suwayin ang iyong salita. 
'''
"162" = '''
:sup:`162` Nagagalak ako sa iyong salita tulad ng nakahanap ng malaking gantimpala. 
'''
"163" = '''
:sup:`163` Kinapopootan ko at kinasusuklaman ang kasinungalingan, pero minamahal ko ang iyong batas. 
'''
"164" = '''
:sup:`164` Pitong beses sa isang araw kitang pinupuri dahil sa matuwid mong mga utos. 
'''
"165" = '''
:sup:`165` Malaking kapayapaan ang nakakamtan ng mga nagmamahal sa batas mo, walang makatitisod sa kanila. 
'''
"166" = '''
:sup:`166` Naghihintay ako para sa iyong kaligtasan, Yahweh, at sinusunod ko ang iyong mga kautusan. 
'''
"167" = '''
:sup:`167` Sinusunod ko ang mga banal mong kautusan at labis ko itong minamahal. 
'''
"168" = '''
:sup:`168` Iniingatan ko ang mga tagubilin mo at banal na kautusan, dahil alam mo ang lahat ng ginagawa ko. TAV. 
'''
"169" = '''
:sup:`169` Pakinggan mo ang aking iyak ng paghingi ng tulong, Yahweh; bigyan mo ako ng pang-unawa sa iyong salita. 
'''
"170" = '''
:sup:`170` Makarating nawa ang aking pagsamo sa harap mo; tulungan mo ako gaya ng ipinangako mo sa iyong salita. 
'''
"171" = '''
:sup:`171` Nawa ay magbuhos ng papuri ang aking mga labi, dahil itinuro mo sa akin ang alituntunin mo. 
'''
"172" = '''
:sup:`172` Hayaang mong umawit ang aking dila tungkol sa iyong salita, dahil matuwid lahat ng mga kautusan mo. 
'''
"173" = '''
:sup:`173` Nawa tulungan ako ng iyong kamay, dahil pinili ko ang mga tagubilin mo. 
'''
"174" = '''
:sup:`174` Nananabik ako para sa pagliligtas mo, Yahweh, at ang batas mo ang aking kasiyahan. 
'''
"175" = '''
:sup:`175` Nawa mabuhay ako at mapapurihan ka, at matulungan ako ng matuwid mong mga utos. 
'''
"176" = '''
:sup:`176` Naligaw ako tulad ng nawalang tupa; hanapin mo ang iyong lingkod, dahil hindi ko kinalimutan ang mga kautusan mo. 
'''
