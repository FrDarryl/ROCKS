[18]
"1" = '''
:sup:`1` Binilang ni David ang mga sundalong kasama niya at nagtalga ng mga kapitan ng libu-libo at mga kapitan ng daan-daan. 
'''
"2" = '''
:sup:`2` Pagkatapos ipinadala ni David ang hukbo, isang-katlo sa ilalim ng pamumuno ni Joab, isa pang katlo sa ilalim ng pamumuno ni Abisai anak ni Zeruias, kapatid ni Joab at isa pa ring katlo sa ilalim ng pamumuno ni Itai na taga-Gat. Sinabi ng hari sa hukbo, “Titiyakin kong sasama rin ako sa inyo..” 
'''
"3" = '''
:sup:`3` Pero sinabi ng kalalakihan, “Hindi ka dapat pumunta sa labanan, dahil kung tatakas kami hindi sila mag-aalala sa amin, o kung mamatay ang kalahati sa amin wala silang pakialam. Pero kasing halaga mo ang sampung libo sa amin! 
'''
"4" = '''
:sup:`4` Kaya mas mabuting maghanda kang tulungan kami mula sa lungsod.” Kaya sinagot sila ng hari, “Gagawin ko anuman ang pinakamabuti para sa inyo.” Tumayo ang hari sa tarangkahan ng lungsod habang lumabas ang buong hukbo nang daan-daan at libu-libo. 
'''
"5" = '''
:sup:`5` Inutusan ni David sina Joab, Abisai at Itai sa pagsasabing, “Makitungo nang malumanay alang-alang sa akin sa binata, kay Absalom.” Narinig ng lahat ng tao na ibinigay ng hari sa mga kapitan ang utos na ito tungkol kay Absalom. 
'''
"6" = '''
:sup:`6` Kaya lumabas ang hukbo sa kabukiran laban sa Israel; umabot ang labanan sa kagubatan ng Efraim. 
'''
"7" = '''
:sup:`7` Natalo roon ang hukbo ng Israel sa harapan ng mga sundalo ni David; may isang matinding patayan doon sa araw na iyon nang dalawampung libong kalalakihan. 
'''
"8" = '''
:sup:`8` Umabot ang labanan hanggang sa buong kabukiran at mas maraming kalalakihan ang nilamon ng kagubatan kaysa ng espada. 
'''
"9" = '''
:sup:`9` Nagkataong nakasalubong ni Absalom ang ilan sa mga sundalo ni David. Nakasakay si Absalom sa kaniyang mola at napadaan ang mola sa ilalim ng makakapal na sanga ng isang malaking punong kahoy at sumabit ang kaniyang ulo sa mga sanga ng puno. Naiwan siyang nakabitin sa pagitan ng lupa at ng langit habang nagpatuloy sa pagtakbo ang kaniyang sinasakyang mola. 
'''
"10" = '''
:sup:`10` Nakita ito ng isang tao at sinabihan si Joab, “Tingnan, nakita kong nakabitin si Absalom sa isang punong kahoy!” 
'''
"11" = '''
:sup:`11` Sinabi ni Joab sa taong nagsabi sa kaniya tungkol kay Absalom, “Tingnan mo! Nakita mo siya! Bakit hindi mo siya hinampas pababa sa lupa? Bibigyan sana kita ng sampung siklong pilak at isang sinturon.” 
'''
"12" = '''
:sup:`12` Sumagot ang lalaki kay Joab, “Kahit na makatanggap ako ng isanglibong siklong pilak, hindi ko pa rin iaabot ang aking kamay laban sa anak ng hari, dahil narinig naming lahat na inutusan ka ng hari, si Abisai at si Itai, sa pagsasabing, 'Walang isa mang dapat gumalaw sa binatang si Absalom.' 
'''
"13" = '''
:sup:`13` Kung inilagay ko sa panganib ang aking buhay sa pamamagitan ng isang kasinungalingan (at walang makukubli mula sa hari), pinabayaan mo nalang sana ako.” 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ni Joab, “Hindi na ako maghihintay sa iyo.” Kaya nagdala si Joab ng tatlong sibat sa kaniyang kamay at isinaksak ang mga ito sa puso ni Absalom, habang buhay pa siya at nakabitin mula sa kahoy. 
'''
"15" = '''
:sup:`15` Pagkatapos pumaligid ang sampung binatang kalalakihang tagadala ng sandata ni Joab kay Absalom, sinalakay siya at pinatay. 
'''
"16" = '''
:sup:`16` Pagkatapos hinipan ni Joab ang trumpeta at bumalik ang hukbo mula sa pagtugis sa Israel, dahil pinabalik ni Joab ang hukbo. 
'''
"17" = '''
:sup:`17` Kinuha nila si Absalom at itinapon siya sa isang malaking hukay sa kagubatan; inilibing nila ang kaniyang katawan sa ilalim ng isang malaking tumpok ng mga bato, habang tumatakas ang buong Israel, ang bawat tao sa kanilang sariling tahanan. 
'''
"18" = '''
:sup:`18` Ngayon si Absalom, Nang buhay pa siya, nagtayo siya para sa kaniyang sarili ng isang malaking haliging bato sa Lambak ng Hari, dahil sinabi niya, “Wala akong anak na lalaki para ipagpatuloy ang alaala ng aking pangalan.” Pinangalanan niya ang haligi kasunod sa kaniyang sariling pangalan, kaya tinawag itong Bantayog ni Absalom hanggang sa araw na ito. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ni Ahimaaz anak na lalaki ni Zadok, “Pahintulutan mo akong tumakbo ngayon sa hari dala ang mabuting balita, kung paano siya iniligtas ni Yahweh mula sa kaniyang mga kaaway.” 
'''
"20" = '''
:sup:`20` Sinagot siya ni Joab, “Hindi ka magiging tagapagdala ng balita ngayon; dapat mong gawin ito sa ibang araw. Ngayon hindi ka magdadala ng balita dahil patay ang anak na lalaki ng hari.” 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Joab sa isang Cusita, “Humayo ka, sabihin sa hari kung ano ang iyong nakita.” Yumukod ang Cusita kay Joab at tumakbo. 
'''
"22" = '''
:sup:`22` Pagkatapos sinabing muli ni Ahimaaz anak na lalaki ni Zadok kay Joab, “Kahit anuman ang mangyari, pakiusap pahintulutan mo rin akong tumakbo at sundan ang Cusita.” Sumagot si Joab, “Bakit gusto mong tumakbo, anak ko, nakikitang wala kang gantimpala para sa balita?” 
'''
"23" = '''
:sup:`23` “Anuman ang mangyayari,” sabi ni Ahimaaz, “Tatakbo ako.” Kaya sinagot siya ni Joab, “Takbo.” Pagkatapos tumakbo si Ahimaaz sa daan ng kapatagan at naunahan ang Cusita. 
'''
"24" = '''
:sup:`24` Ngayon nakaupo si David sa pagitan ng mga panloob at panlabas ng tarangkahan. Umakyat ang bantay sa bubong ng tarangkahan sa pader at itinaas ang kaniyang mata. Habang nakatingin siya, nakakita siya ng isang taong papalapit, mag-isang tumatakbo. 
'''
"25" = '''
:sup:`25` Sumigaw ang bantay at sinabihan ang hari. Pagkatapos sinabi ng hari, “Kung nag-iisa siya, may balita sa kaniyang bibig.” Dumating ang mananakbo at lumapit sa lugnsod. 
'''
"26" = '''
:sup:`26` Pagkatapos napansin ng bantay ang isa pang taong tumatakbo at tinawag ng bantay ang bantay ng tarangkahan; sinabi niya, “Tingnan mo, may isa pang lalaking mag-isang tumatakbo.” Sinabi ng hari, “Nagdadala rin siya ng balita.” 
'''
"27" = '''
:sup:`27` Kaya sinabi ng bantay, “Sa palagay ko ang pagtakbo ng lalaking nasa harapan ay katulad ng pagtakbo ni Ahimaaz anak na lalaki ni Zadok.” Sinabi ng hari, “Mabuti siyang tao at parating siya na may mabuting balita.” 
'''
"28" = '''
:sup:`28` Pagkatapos sumigaw si Ahimaaz at sinabi sa hari, “Mabuti ang lahat.” At iniyukod niya ang kaniyang sarili sa harapan ng hari na nakadikit ang kaniyang mukha sa lupa at sinabing, “Pagpalain si Yahweh na iyong Diyos, na siyang nagbigay sa mga lalaking nagtaas ng kanilang kamay laban sa aking panginoong hari.” 
'''
"29" = '''
:sup:`29` Kaya sumagot ang hari, “Nasa mabuting kalagayan ba ang binatang si Absalom? Sumagot si Ahimaaz, “Nang pinadala ako ni Joab, ang lingkod ng hari, sa iyo, hari, nakita ko ang isang malaking kabalisahan, pero hindi ko alam kung ano ito.” 
'''
"30" = '''
:sup:`30` Pagkatapos sinabi ng hari, “Lumihis at tumayo rito.” Kaya lumihis si Ahimaaz, at nanatiling nakatayo. 
'''
"31" = '''
:sup:`31` Pagkatapos kaagad namang dumating ang Cusita at sinabing, “May mabuting balita para sa aking panginoong hari, dahil ipinaghiganti ka ni Yahweh sa araw na ito mula sa lahat ng nag-alsa laban sa iyo.” 
'''
"32" = '''
:sup:`32` Pagkatapos sinabi ng hari sa Cusita, “Nasa mabuting kalagayan ba ang binatang si Absalom?” Sumagot ang Cusita, “Ang mga kaaway ng aking panginoong hari at ang lahat nang nag-alsa laban sa iyo, ay dapat matulad pinsala na nangyari sa binatang iyon.” 
'''
"33" = '''
:sup:`33` Pagkatapos kinabahan nang matindi ang hari at umakyat siya sa silid sa itaas ng tarangkahan at umiyak. Habang lumalakad nagdalamhati siya, “Absalom anak ko, anak ko, anak kong si Absalom! Ako nalang sana ang namatay sa halip na ikaw, Absalom, anak ko, anak ko!” 
'''
