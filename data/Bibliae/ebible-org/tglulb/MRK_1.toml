[1]
"1" = '''
:sup:`1` Ito ang simula ng ebanghelyo tungkol kay Jesu-Cristo, na Anak ng Diyos. 
'''
"2" = '''
:sup:`2` Katulad ng nasusulat sa aklat ni Isaias na propeta, “Tingnan mo, ipapadala ko ang aking taga-pamalita na mauuna sa iyo, ang maghahanda ng iyong daan. 
'''
"3" = '''
:sup:`3` Ang tinig ng isang sumisigaw sa ilang, 'Ihanda ninyo ang daan ng Panginoon. Ituwid ang kaniyang daraanan.'” 
'''
"4" = '''
:sup:`4` Dumating si Juan na nagbabautismo sa ilang at nangangaral tungkol sa bautismo ng pagsisisi alang-alang sa kapatawaran ng mga kasalanan. 
'''
"5" = '''
:sup:`5` Ang buong bansa ng Judea at lahat ng taga-Jerusalem ay pumunta sa kaniya. Sila ay binautismuhan niya sa Ilog ng Jordan, na nagtatapat ng kanilang mga kasalanan. 
'''
"6" = '''
:sup:`6` Nakasuot si Juan ng balabal gawa sa balahibo ng kamelyo at sinturong balat sa palibot ng kaniyang baywang, at kumakain siya ng mga balang at pulot- pukyutan. 
'''
"7" = '''
:sup:`7` Nangaral siya at sinabi, “Mayroong darating na kasunod ko na mas makapangyarihan kaysa sa akin, at hindi ako karapat-dapat na yumuko para kalasin man lang ang tali ng kaniyang sandalyas. 
'''
"8" = '''
:sup:`8` Binautismuhan ko kayo ng tubig, ngunit babautismuhan niya kayo ng Banal na Espiritu.” 
'''
"9" = '''
:sup:`9` Nangyari sa mga araw na iyon na si Jesus ay dumating mula sa Nazaret sa Galilea at siya ay binautismuhan ni Juan sa ilog ng Jordan. 
'''
"10" = '''
:sup:`10` Nang si Jesus ay umahon sa tubig, nakita niya na bumukas ang langit at ang Espiritu ay bumaba sa kaniya na tulad ng kalapati. 
'''
"11" = '''
:sup:`11` At isang tinig ang nagmula sa langit, “Ikaw ang minamahal kong Anak. Ako ay labis na nalulugod sa iyo.” 
'''
"12" = '''
:sup:`12` At agad-agad, sapilitan siyang pinapunta ng Espiritu sa ilang. 
'''
"13" = '''
:sup:`13` Nanatili siya sa ilang sa loob ng apatnapung araw na tinutukso ni Satanas. Kasama niya ang mababangis na hayop at pinaglingkuran siya ng mga anghel. 
'''
"14" = '''
:sup:`14` Ngayon matapos madakip si Juan, dumating si Jesus sa Galilea na nagpapahayag ng ebanghelyo ng Diyos, 
'''
"15" = '''
:sup:`15` at sinasabi, “Ang panahon ay naganap na, at ang kaharian ng Diyos ay malapit na. Magsisi kayo at maniwala sa ebanghelyo.” 
'''
"16" = '''
:sup:`16` At habang dumadaan siya sa tabi ng Dagat ng Galilea, nakita niya si Simon at Andres na kapatid ni Simon na naghahagis ng lambat sa dagat, sapagkat sila ay mga mangingisda. 
'''
"17" = '''
:sup:`17` Sinabi ni Jesus sa kanila, “Halikayo, sumunod kayo sa akin at gagawin ko kayong mga mangingisda ng mga tao.” 
'''
"18" = '''
:sup:`18` At kaagad na iniwan nila ang mga lambat at sumunod sa kaniya. 
'''
"19" = '''
:sup:`19` Habang si Jesus ay naglalakad papalayo, nakita niya si Santiago na anak ni Zebedeo at Juan na kapatid nito, sila ay nasa bangka na nagkukumpuni ng mga lambat. 
'''
"20" = '''
:sup:`20` Agad silang tinawag ni Jesus at iniwan nila ang kanilang amang si Zebedeo sa bangka kasama ang mga binayarang katulong at sumunod sila sa kaniya. 
'''
"21" = '''
:sup:`21` At nakarating sila sa Capernaum at sa Araw ng Pamamahinga, agad na pumunta si Jesus sa sinagoga at nagturo. 
'''
"22" = '''
:sup:`22` Namangha sila sa kaniyang pagtuturo sapagkat siya ay nagtuturo katulad ng isang taong may kapangyarihan at hindi tulad ng mga eskriba. 
'''
"23" = '''
:sup:`23` Noon din ay may isang lalaki sa kanilang sinagoga na may masamang espiritu, at sumigaw siya, 
'''
"24" = '''
:sup:`24` na nagsasabi, “Ano ang kinalaman namin sa iyo, Jesus ng Nazaret? Pumarito ka ba upang puksain kami? Alam ko kung sino ka. Ikaw ang Banal na mula sa Diyos!” 
'''
"25" = '''
:sup:`25` Sinaway ni Jesus ang demonyo at sinabi, “Tumahimik ka at lumabas ka sa kaniya!” 
'''
"26" = '''
:sup:`26` At binagsak siya ng masamang espiritu, lumabas mula sa kaniya habang sumisigaw ng malakas. 
'''
"27" = '''
:sup:`27` At ang lahat ng tao ay namangha, kaya nagtanungan sila sa isa't isa, “Ano ito? Bagong katuruan na may kapangyarihan? Nauutusan niya kahit ang mga masasamang espiritu at sumusunod naman ang mga ito sa kaniya!” 
'''
"28" = '''
:sup:`28` At agad na kumalat sa lahat ng dako ang balita tungkol sa kaniya sa buong rehiyon ng Galilea. 
'''
"29" = '''
:sup:`29` At kaagad, nang lumabas sila sa sinagoga, pumunta sila sa tahanan ni Simon at Andres kasama sina Santiago at Juan. 
'''
"30" = '''
:sup:`30` Ngayon ang babaing biyenan ni Simon ay nakahigang nilalagnat, at agad nilang sinabi kay Jesus ang tungkol sa kaniya. 
'''
"31" = '''
:sup:`31` Kaya lumapit siya, hinawakan siya sa kamay at itinayo siya; nawala ang kaniyang lagnat at nagsimula siyang paglingkuran sila. 
'''
"32" = '''
:sup:`32` Nang gabing iyon, pagkatapos lumubog ng araw, dinala nila sa kaniya ang lahat ng may sakit at ang mga sinapian ng mga demonyo. 
'''
"33" = '''
:sup:`33` Ang buong lungsod ay nagkatipon sa may pinto. 
'''
"34" = '''
:sup:`34` Marami ang pinagaling niya na mayroong iba't ibang sakit at nagpalayas siya ng mga demonyo, ngunit hindi niya pinahintulutan ang mga demonyong magsalita dahil kilala siya ng mga ito. 
'''
"35" = '''
:sup:`35` Bumangon siya ng napaka-aga, habang madilim pa; umalis siya at pumunta sa isang lugar kung saan siya maaaring mapag-isa at nanalangin siya doon. 
'''
"36" = '''
:sup:`36` Hinanap siya ni Simon at ng mga kasama niyang naroon. 
'''
"37" = '''
:sup:`37` Natagpuan nila siya at sinabi sa kaniya, “Naghahanap ang lahat sa iyo.” 
'''
"38" = '''
:sup:`38` Sinabi niya, “Pumunta tayo sa ibang lugar, sa mga nakapaligid na mga bayan upang makapangaral din ako doon. Iyon ang dahilan kaya ako naparito.” 
'''
"39" = '''
:sup:`39` Pumunta siya sa lahat ng dako ng Galilea, nangangaral sa mga sinagoga at nagpapalayas ng mga demonyo. 
'''
"40" = '''
:sup:`40` Isang ketongin ang lumapit sa kaniya. Siya ay nagmamakaawa sa kaniya, lumuhod siya at sinabi sa kaniya, “Kung iyong nanaisin, maaari mo akong gawing malinis.” 
'''
"41" = '''
:sup:`41` Sa habag niya, iniabot ni Jesus ang kaniyang kamay at hinawakan siya, sinasabi sa kaniya, “Nais ko. Maging malinis ka.” 
'''
"42" = '''
:sup:`42` Kaagad na nawala ang kaniyang ketong at siya ay naging malinis. 
'''
"43" = '''
:sup:`43` Mahigpit siyang pinagbilinan ni Jesus at agad siyang pinaalis. 
'''
"44" = '''
:sup:`44` Sinabi niya sa kaniya, “Siguraduhin mong wala kang sasabihin sa kahit na sino, ngunit humayo ka at ipakita mo ang iyong sarili sa pari at maghandog kung ano ang iniutos ni Moises para sa iyong pagkalinis, bilang patotoo sa kanila.” 
'''
"45" = '''
:sup:`45` Ngunit siya ay umalis at sinimulang sabihin sa lahat, at labis na ikinalat ang nangyari, anupat si Jesus ay hindi na malayang makapasok sa kahit anong bayan. Kaya siya ay nanatili sa mga ilang na lugar at pumupunta ang mga tao sa kaniya mula sa lahat ng dako. 
'''
