[22]
"1" = '''
:sup:`1` Sa panahong iyon tinawag ni Josue ang mga Reubenita, ang mga Gadita, at ang kalahating lipi ni Manases. 
'''
"2" = '''
:sup:`2` Sinabi niya sa kanila, “Nagawa ninyo ang lahat ng bagay na iniutos sa inyo ni Moises, ang lingkod ni Yahweh; Sinunod ninyo ang aking tinig sa lahat ng iniutos ko sa inyo. 
'''
"3" = '''
:sup:`3` Hindi ninyo iniwan ang inyong mga kapatid na lalaki sa maraming araw na ito o hanggang sa araw na ito. Sa halip, naging maingat kayo na sumunod sa mga itinagubilin ng mga kautusan ni Yahweh na inyong Diyos. 
'''
"4" = '''
:sup:`4` Ngayon si Yahweh na inyong Diyos ang nagbigay ng kapahingahan sa inyong mga kapatid na lalaki, gaya ng ipinangako niya sa kanila. Kaya bumalik kayo at pumunta sa inyong mga tolda sa lupaing pag-aari ninyo, na ibinigay sa inyo ni Moises na lingkod ni Yahweh sa kabilang bahagi ng Jordan. 
'''
"5" = '''
:sup:`5` Lubos na maging maingat lamang na sundin ang mga kautusan at batas na iniutos sa inyo ni Moises na lingkod ni Yahweh, na mahalin si Yahweh na inyong Diyos, na lumakad sa lahat ng kaniyang mga pamamaraan, na panatilihin ang mga kautusan, at kumapit sa kaniya at sambahin siya ng buong puso ninyo at ng buo kaluluwa ninyo.” 
'''
"6" = '''
:sup:`6` Kaya pinagpala sila ni Josue at pinaalis sila, at bumalik sila sa kanilang mga tolda. 
'''
"7" = '''
:sup:`7` Ngayon sa kalahati ng lipi ni Manases, binigyan sila ni Moises ng isang pamana sa Bashan, pero sa isa pang kalahati, binigyan ni Josue ng isang pamana katabi ng kanilang mga kapatid na lalaki sa lupain sa kanluran ng Jordan. Pinabalik sila ni Josue sa kanilang mga tolda; pinagpala niya sila 
'''
"8" = '''
:sup:`8` at sinabi sa kanila, “Bumalik sa inyong mga tolda na may maraming salapi, at may napakaraming alagang hayop, at ng pilak at ginto, at ng tanso at bakal, at ng napakaraming mga kasuotan. Hatiin ninyo ang mga ninakaw mula sa inyong mga kaaway kasama ng inyong mga kapatid na lalaki.” 
'''
"9" = '''
:sup:`9` Kaya ang mga kaapu-apuhan ni Ruben, ang mga kaapu-apuhan ni Gad, at ang kalahati ng lipi ni Manases ay bumalik sa tahanan, na iniwan ang bayan ng Israel sa Silo, na nasa lupain ng Canaan. Umalis sila para magtungo sa rehiyon ng Galaad, sa sarili nilang lupain, na sila mismo ang nagmamay-ari, alinsunod sa kautusan ni Yahweh, sa pamamagitan ng kamay ni Moises. 
'''
"10" = '''
:sup:`10` Nang makarating sila sa Jordan na nasa lupain ng Canaan, ang mga lahi ni Ruben at mga lahi ni Gad at ang kalahating lipi ni Manases ay nagtayo ng isang altar katabi ng Jordan, isang napakalaki at tanyag na altar. 
'''
"11" = '''
:sup:`11` Narinig ng bayan ng Israel ang tungkol dito at sinabi, “Tingnan mo! Nagtayo ng isang altar ang bayan ng Ruben, Gad at kalahating lipi ni Manases sa harap ng lupain ng Canaan, sa Gelilot, sa rehiyong malapit sa Jordan, sa tabi na pag-aari ng bayan ng Israel.” 
'''
"12" = '''
:sup:`12` Nang marinig ito ng bayan ng Israel, ang buong kapulungan ng bayan ng Israel ay sama-samang nagtipon sa Silo para umakyat para makipagdigma laban sa kanila. 
'''
"13" = '''
:sup:`13` Pagkatapos nagpadala ng mga mensahero ang bayan ng Israel sa mga lahi ni Ruben, mga lahi ni Gad, at kalahating lipi ni Manases, sa lupain ng Galaad. Ipinadala rin nila si Finehas anak na lalaki ni Eleazar, ang pari, 
'''
"14" = '''
:sup:`14` at kasama niya ang sampung pinuno, isa sa bawat mga pamilyang minamana ng Israel, at bawat isa sa kanila ay mga pinuno ng isang angkan sa loob ng bayan ng Israel. 
'''
"15" = '''
:sup:`15` Dumating sila sa mga tao ng Ruben, Gad, at ng kalahating lipi ni Manases, sa lupain ng Galaad, at nagsalita sila sa kanila: 
'''
"16" = '''
:sup:`16` “Ang buong kapulungan ni Yahweh ay sinasabi ito, “Ano itong kataksilang nagawa ninyo laban sa Diyos ng Israel, sa pamamagitan ng pagsunod kay Yawheh simula sa araw na ito sa pamamagitan ng pagtatayo para sa inyong sarili ng isang altar sa araw na ito sa paghihimagsik laban kay Yahweh? 
'''
"17" = '''
:sup:`17` Hindi pa ba sapat ang kasalanan natin sa Peor? Gayunman hindi pa nga natin nalinisan ang ating mga sarili mula rito. Dahil sa kasalanan na iyon dumating ang isang salot sa kapulungan ni Yahweh. 
'''
"18" = '''
:sup:`18` Dapat din kayong tumalikod mula sa pagsunod kay Yahweh sa kasalukuyang ito? Kung maghihimagsik din kayo laban kay Yahweh ngayon, bukas magagalit siya sa buong kapulungan ng Israel. 
'''
"19" = '''
:sup:`19` Kung ang lupain na inyong pag-aari ay nadungisan, pagkatapos dapat kayong dumaan sa lupain na kinatatayuan ng tabernakulo ni Yahweh at kumuha kayo ng isang ari-arian para sa inyong mga sarili sa kalagitnaan namin. Huwag lamang maghimagsik laban kay Yahweh, ni maghimagsik laban sa amin sa pamamagitan ng pagtatayo ng isang altar para sa inyong mga sarili maliban sa altar ni Yahweh na aming Diyos. 
'''
"20" = '''
:sup:`20` Hindi ba si Acan anak na lalaki ni Zera, ang sumira ng pananampalataya sa kahalagahan ng mga bagay na iyon na nakalaan para sa Diyos? At hindi ba bumagsak ang poot sa buong bayan ng Israel? Hindi lamang ang lalaking iyon ang mag-isang napahamak dahil sa kaniyang kasamaan.'” 
'''
"21" = '''
:sup:`21` Pagkatapos ang mga lipi ni Ruben, Gad, at ang kalahating lipi ni Manases ay sumagot sa mga pinuno ng mga angkan ng Israel: 
'''
"22" = '''
:sup:`22` “Ang Makapangyarihan, Diyos, Yahweh! Ang Isang Makapangyarihan, Diyos, Yahweh! —Alam niya, at hayaang malaman ng Israel! Kung ito ay sa paghihimagsik o sa paglabag ng pananampalataya laban kay Yahweh, huwag kaming iligtas sa araw na ito 
'''
"23" = '''
:sup:`23` sa pagtatayo namin ng altar para ilayo ang aming mga sarili mula sa pagsunod kay Yahweh. Kung itinayo namin ang altar na iyon para maghandog doon ng mga handog na susunugin, mga butil na handog, o mga pangkapayapaang handog, sa gayon hayaang pagbayarin kami ni Yahweh para rito. 
'''
"24" = '''
:sup:`24` Hindi! Ginawa namin iyon dahil sa takot na sa pagdating ng panahon ang inyong mga anak ay maaaring magsabi sa aming mga anak, “Ano ang kinalaman ninyo kay Yahweh, ang Diyos ng Israel? 
'''
"25" = '''
:sup:`25` Dahil ginawa ni Yahweh ang Jordan na isang hangganan sa pagitan namin at ninyo. Kayong bayan ng Ruben at bayan ng Gad, wala kayong anumang bagay na ginawa kay Yahweh.' Kaya ang inyong mga anak ay maaaring gawing patigilin ang aming mga anak para sambahin si Yahweh. 
'''
"26" = '''
:sup:`26` Kaya sinabi namin, “Tayo ay magtayo ng isang altar, hindi para sa mga handog na susunugin ni para sa anumang mga alay, 
'''
"27" = '''
:sup:`27` pero para maging isang saksi sa pagitan namin at ninyo, at sa pagitan ng aming mga salinlahi pagkatapos namin, na gagampanan namin ang paglilingkod kay Yahweh sa harap niya, kasama ng aming mga handog na susunugin at ng aming mga alay at kasama ng aming mga handog pangkapayapaan, sa gayon hindi kailanman magsasabi ang inyong mga anak sa aming mga anak sa panahon na darating, “Wala kayong bahagi kay Yahweh.” 
'''
"28" = '''
:sup:`28` Kaya sinabi namin, 'Kung dapat itong sabihin sa amin o sa aming mga kaapu-apuhan sa panahon na darating, sasabihin naming, “Pagmasdan ninyo! Ito ang isang kopya ng altar ni Yahweh, na ginawa ng aming mga ninuno, hindi para sa mga handog na sinunog, ni para sa mga alay, pero bilang isang saksi sa pagitan namin at ninyo.” 
'''
"29" = '''
:sup:`29` Huwag nawa mangyari sa amin ito na kami ay maghimagsik laban kay Yahweh, at tumalikod ngayon mula sa pagsunod sa kaniya sa pamamagitan ng pagtatayo ng isang altar para sa handog na sinunog, para sa handog na butil, o para sa alay, maliban sa isang altar ni Yahweh aming Diyos na nasa harap ng kaniyang tabernakulo.'” 
'''
"30" = '''
:sup:`30` Nang si Finehas na pari at ang mga pinuno ng mga tao, iyon ay, ang mga ulo ng mga angkan ng Israel na kasama niya, ay narinig ang mga salita na sinabi ng bayan ng Ruben, Gad, at Manases, na mabuti ito sa kanilang mga paningin. 
'''
"31" = '''
:sup:`31` Sinabi ni Finehas anak na lalaki ni Eleazar na pari sa bayan ng Ruben, Gad at Manases, “Ngayon alam namin na si Yahweh ay kasama namin, dahil hindi ninyo nagawa ang paglabag sa pananampalatayang ito laban sa kaniya. Ngayon sinagip ninyo ang bayan ng Israel mula sa kamay ni Yahweh.” 
'''
"32" = '''
:sup:`32` Pagkatapos bumalik sina Finehas anak na lalaki ni Eleazar na pari, at ang mga pinuno mula sa mga lahi ni Ruben at mga lahi ni Gad, palabas ng lupain ng Galaad, pabalik sa lupain ng Canaan, patungo sa bayan ng Israel, at nagbalik ng mensahe sa kanila. 
'''
"33" = '''
:sup:`33` Ang kanilang ulat ay mabuti sa paningin ng bayan ng Israel. Pinagpala ng bayan ng Israel ang Diyos at hindi na nagsalita tungkol sa paggawa ng digmaan laban sa mga lahi ni Ruben at mga lahi ni Gad, para wasakin ang lupain kung saan sila nanirahan. 
'''
"34" = '''
:sup:`34` Ang mga Reubenita at ang Gadita ay pinangalanan ang altar na “Saksi” dahil sinabi nila na “Ito ay isang saksi sa pagitan namin na si Yahweh ay Diyos.” 
'''
