[87]
"1" = '''
:sup:`1` Ang lungsod ng Panginoon ay naitatag sa banal na mga kabundukan. 
'''
"2" = '''
:sup:`2` Mas minamahal ni Yahweh ang mga tarangkahan ng Sion kaysa sa lahat ng mga tolda ni Jacob. 
'''
"3" = '''
:sup:`3` Mga maluwalhating bagay ay sinabi sa iyo, lungsod ng Diyos. Selah 
'''
"4" = '''
:sup:`4` Binanggit ko ang Rahab at Babilonia sa mga tagasunod ko. Masdan ninyo, may Filistia, at Tiro, kasama ang Etiopia. Ang isang ito ay ipinanganak doon. 
'''
"5" = '''
:sup:`5` Sa Sion ay sasabihin ito, “Bawat isa rito ay ipinanganak sa kaniya; at ang Kataas-taasan mismo ang magtatatag sa kaniya.” 
'''
"6" = '''
:sup:`6` Tinatandaan ni Yahweh habang inililista niya ang mga tao, “Ang isang ito ay ipinanganak doon.” Selah 
'''
"7" = '''
:sup:`7` Kaya sinasabi ng mang-aawit at mananayaw, “Ang lahat ng aking bukal ng tubig ay nasa iyo.” 
'''
