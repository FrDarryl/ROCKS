[1]
"1" = '''
:sup:`1` Ako, si Simon Pedro, isang alipin at apostol ni Jesu-Cristo, para sa mga nakatanggap ng mahalagang pananampalataya kagaya ng natanggap namin, ang pananampalataya sa katuwiran ng ating Diyos at Tagapagligtas na si Jesu-Cristo. 
'''
"2" = '''
:sup:`2` Ang biyaya nawa ay sumainyo; nawa ang kapayapaan ay lumago sa pamamagitan ng kaalaman ng Diyos at ng ating Panginoong Jesus. 
'''
"3" = '''
:sup:`3` Lahat ng mga bagay ng banal na kapangyarihan para sa buhay at pagiging maka-diyos ay ibinigay sa atin sa pamamagitan ng kaalaman ng Diyos na siyang tumawag sa atin sa pamamagitan ng kaniyang sariling kaluwalhatian at kabutihan. 
'''
"4" = '''
:sup:`4` Sa pamamagitan nito, binigyan niya tayo ng mahahalaga at dakilang mga pangako. Ginawa niya ito upang kayo ay makibahagi sa banal na katangian habang kayo ay tumatakas mula sa kasamaan na nasa mundo sa masamang hangarin. 
'''
"5" = '''
:sup:`5` Sa kadahilanang ito, gawin ninyo ang inyong makakaya para dagdagan ang kabutihan sa pamamagitan ng inyong pananampalataya, at sa pamamagitan ng inyong kabutihan ay kaalaman. 
'''
"6" = '''
:sup:`6` Sa pamamagitan ng inyong kaalaman ay pagpipigil sa sarili, at sa pamamagitan ng inyong pagpipigil sa sarili ay pagtitiyaga, at sa pamamagitan ng inyong pagtitiyaga ay pagiging maka-diyos. 
'''
"7" = '''
:sup:`7` Sa pamamagitan ng inyong pagiging maka-diyos ay ang pagmamahal bilang magkakapatid, at sa pamamagitan ng inyong pagmamahal bilang magkakapatid ay ang pag-ibig. 
'''
"8" = '''
:sup:`8` Kung ang mga bagay na ito ay nasa inyo at lumalago sa inyo, kayo ay hindi magiging baog o hindi namumunga sa kaalaman ng ating Panginoon na si Jesu-Cristo. 
'''
"9" = '''
:sup:`9` Ngunit ang sinuman na nagkukulang sa mga bagay na ito ay nakikita niya lamang kung ano ang malapit; siya ay bulag. Nakalimutan niya ang paglilinis mula sa kaniyang mga lumang kasalanan. 
'''
"10" = '''
:sup:`10` Samakatwid, mga kapatid, gawin ninyo ang inyong makakaya upang gawin ang inyong pagkatawag at pagkakapili na tiyak sa inyong mga sarili. Kung gagawin ninyo ang mga bagay na ito, hindi kayo matitisod. 
'''
"11" = '''
:sup:`11` Sa gayon, ang daan ay masaganang ipagkakaloob sa inyo sa walang hanggang kaharian ng ating Panginoon at Tagapagligtas na si Jesu-Cristo. 
'''
"12" = '''
:sup:`12` Samakatwid, ako ay magiging laging handa na ipaalala sa inyo ang mga bagay na ito, gayong alam na ninyo ang mga ito, kayo ngayon ay matibay na sa katotohanan. 
'''
"13" = '''
:sup:`13` Sa aking palagay ay dapat ko na kayong gisingin at paalalahanan sa mga bagay na ito habang ako ay nandito sa tolda. 
'''
"14" = '''
:sup:`14` Sapagkat alam ko na malapit ko nang tanggalin ang aking tolda tulad ng ipinakita ng Panginoong Jesu-Cristo sa akin. 
'''
"15" = '''
:sup:`15` Gagawin ko ang aking makakaya upang lagi ninyong alalahanin ang mga bagay na ito pagkatapos ng aking pag-alis. 
'''
"16" = '''
:sup:`16` Sapagkat hindi namin sinundan ang mga katalinuhang lumikha ng mga kathang-isip noong sinabi namin sa inyo ang patungkol sa kapangyarihan at pagpapakita ng ating Panginoong Jesu-Cristo, ngunit kami ang mga naging saksi sa kaniyang kadakilaan. 
'''
"17" = '''
:sup:`17` Natanggap niya mula sa Diyos Ama ang karangalan at kaluwalhatian noong may isang tinig ang dumating sa kaniya mula sa Dakilang Kaluwalhatian na nagsasabing, “Ito ang aking Anak, ang Kaisa-isa kong minamahal, sa kaniya ay lubos akong nalulugod.” 
'''
"18" = '''
:sup:`18` Narinig namin itong tinig na nagmula sa langit habang kami ay kasama niya sa banal na bundok. 
'''
"19" = '''
:sup:`19` Nasa amin ang mga salitang ipinahayag ng mga propeta at ito ay lalong tiyak, ito ay mabuting pag-ukulan ninyo ng pansin. Ito ay tulad ng isang lampara na nagliliwanag sa madilim na lugar hanggang dumating ang umaga at ang mga bituin sa umaga ay sisikat sa inyong mga puso. 
'''
"20" = '''
:sup:`20` Una ninyong alamin ito, na ang nasusulat na propesiya ay hindi nagmula sa mismong pangangatwiran ng propeta. 
'''
"21" = '''
:sup:`21` Sapagkat walang anumang propesiya ang nagmula sa kalooban ng tao, kundi sa pamamagitan ng tao, sa ilalim ng Banal na Espiritu na siyang nagsalita mula sa Diyos. 
'''
