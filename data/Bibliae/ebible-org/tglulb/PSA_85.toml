[85]
"1" = '''
:sup:`1` Yahweh, nagpakita ka ng pabor sa iyong lupain; ibinalik mo ang kagalingan ni Jacob. 
'''
"2" = '''
:sup:`2` Pinatawad mo ang kasalanan ng iyong mamamayan; tinakpan mo ang lahat ng kanilang kasalanan. Selah 
'''
"3" = '''
:sup:`3` Binawi mo ang lahat ng iyong poot; tumalikod ka mula sa iyong galit. 
'''
"4" = '''
:sup:`4` Panumbalik mo kami, Diyos ng aming kaligtasan, at bitawan ang iyong inis sa amin. 
'''
"5" = '''
:sup:`5` Magagalit ka ba sa amin magpakailanman? Mananatili ka bang galit hanggang sa mga salinlahi sa hinaharap? 
'''
"6" = '''
:sup:`6` Hindi mo ba kami bubuhaying muli? Pagkatapos ang iyong bayan ay magagalak sa iyo. 
'''
"7" = '''
:sup:`7` Ipakita mo sa amin ang iyong katapatan sa tipan, Yahweh, ipagkaloob mo sa amin ang iyong kaligtasan. 
'''
"8" = '''
:sup:`8` Makikinig ako sa sasabihin ni Yahweh na Diyos, dahil siya ay makikipag-ayos sa kaniyang bayan, ang kaniyang matapat na tagasunod. Pero hindi sila dapat bumalik sa hangal na pamamaraan. 
'''
"9" = '''
:sup:`9` Tiyak na ang kaniyang kaligtasan ay malapit sa mga may takot sa kaniya, kaya ang kaluwalhatian ay mananatili sa ating lupain. 
'''
"10" = '''
:sup:`10` Ang katapatan sa tipan at pagiging mapagkakatiwalaan ay nagkatagpo, ang katuwiran at kapayapaan ay hinalikan ang isa't isa. 
'''
"11" = '''
:sup:`11` Ang pagiging mapagkakatiwalaan ay uusbong mula sa lupa, at ang tagumpay ay dudungaw mula sa langit. 
'''
"12" = '''
:sup:`12` Oo, si Yahweh ay magbibigay ng kaniyang mabubuting pagpapala, at mamumunga ang mga pananim sa ating lupain. 
'''
"13" = '''
:sup:`13` Pangungunahan siya ng katuwiran at gagawa ng daan para sa kaniyang mga yapak. 
'''
