[118]
"1" = '''
:sup:`1` Magpasalamat kay Yahweh, dahil siya ay mabuti, ang kaniyang katapatan sa tipan ay magpakailanman. 
'''
"2" = '''
:sup:`2` Hayaangm magsabi ang Israel, “Ang kaniyang katapatan sa tipan ay manananatili magpakailanman. 
'''
"3" = '''
:sup:`3` Hayaang magsabi ang sambahayan ni Aaron, “Ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"4" = '''
:sup:`4` Hayaang magsabi ang mga matapat na tagasunod ni Yahaweh, “Ang kaniyang katapatan sa tipan ay manananatili magpakailanman.” 
'''
"5" = '''
:sup:`5` Sa aking pagdurusa ay tumawag ako kay Yahweh; sinagot ako ni Yahweh at pinalaya ako. 
'''
"6" = '''
:sup:`6` Si Yahweh ay kasama ko; hindi ako matatakot; anong magagawa ng tao sa akin? 
'''
"7" = '''
:sup:`7` Si Yahweh ay katulong ko sa aking panig: kaya nakikita ang tagumpay ko sa kanila na napopoot sa akin. 
'''
"8" = '''
:sup:`8` Mas mabuting kumanlong kay Yahweh kaysa magtiwala sa tao. 
'''
"9" = '''
:sup:`9` Mas mabuting magkubli kay Yahweh kaysa magtiwala sa mga tao. 
'''
"10" = '''
:sup:`10` Nakapalibot sakin ang buong bansa; sa pangalan ni Yahweh ay pinutol ko sila. 
'''
"11" = '''
:sup:`11` Ako ay pinalilibutan nila; oo, ako ay pinalilibutan nila; sa pangalan ni Yahweh ay pinutol ko sila. 
'''
"12" = '''
:sup:`12` Ako ay pinalibutan nila na parang mga bubuyog; sila ay mabilis na naglaho na parang apoy sa gitna ng mga tinik; sa pangalan ni Yahweh ay pinutol ko sila. 
'''
"13" = '''
:sup:`13` Nilusob nila ako para patumbahin, pero tinulungan ako ni Yahweh. 
'''
"14" = '''
:sup:`14` Kalakasan at kagalakan ko si Yahweh, at siya ang nagligtas sa akin. 
'''
"15" = '''
:sup:`15` Ang sigaw ng kagalakan ng tagumpay ay narinig sa mga tolda ng matuwid; ang kanang kamay ni Yahweh ay nananakop. 
'''
"16" = '''
:sup:`16` Ang kanang kamay ni Yahweh ay itinaas; ang kanang kamay ni Yahweh ay nananakop. 
'''
"17" = '''
:sup:`17` Hindi ako mamamatay, pero mabubuhay at magpapahayag ako ng mga gawa ni Yahweh. 
'''
"18" = '''
:sup:`18` Pinarusahan ako ng malupit ni Yahweh; pero hindi niya ako inilagay sa kamatayan. 
'''
"19" = '''
:sup:`19` Buksan para sa akin ang mga tarangkahan ng katuwiran; papasok ako sa kanila at magpapasalamat kay Yahweh. 
'''
"20" = '''
:sup:`20` Ito ang tarangkahan ni Yahweh; ang mga matuwid ay papasok dito. 
'''
"21" = '''
:sup:`21` Ako ay magpapasalamat sa iyo dahil sinagot mo ako, at ikaw ang naging kaligtasan ko. 
'''
"22" = '''
:sup:`22` Ang bato na tinanggihan ng mga nagtayo ay naging panulukang bato. 
'''
"23" = '''
:sup:`23` Ito ay gawa ni Yahweh; kagila-gilalas ito sa harap ng ating mga mata. 
'''
"24" = '''
:sup:`24` Ito ang araw na kumilos si Yahweh; tayo ay magalak at magsaya. 
'''
"25" = '''
:sup:`25` Pakiusap, O Yahweh, bigyan mo kami ng tagumpay! Pakiusap, O Yahweh, bigyan mo kami ng tagumpay! 
'''
"26" = '''
:sup:`26` Pagpapalain siyang dumarating sa pangalan ni Yahweh; pinagpapala ka namin mula sa tahanan ni Yahweh. 
'''
"27" = '''
:sup:`27` Si Yahweh ay Diyos, at binigyan niya kami ng liwanag; itali ninyo ang handog ng mga panali sa mga sungay ng altar. 
'''
"28" = '''
:sup:`28` Ikaw ang aking Diyos, at magpapasalamat ako sa iyo; ikaw ang aking Diyos, ikaw ang aking itataas. 
'''
"29" = '''
:sup:`29` O, magpasalamat kay Yahweh; dahil siya ay mabuti; ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
