[18]
"1" = '''
:sup:`1` Nang matapos siyang makipag-usap kay Saul, ibinigkis ang kaluluwa ni Jonatan sa kaluluwa ni David, at minahal ni Jonatan si David bilang kanyang sariling kaluluwa. 
'''
"2" = '''
:sup:`2` Kinuha ni Saul si David na maglingkod sa kanya sa araw na iyon; hindi niya siya hinayaang bumalik sa bahay ng kanyang ama. 
'''
"3" = '''
:sup:`3` Pagkatapos gumawa ng pakikipagkaibigang kasunduan sina Jonatan at David dahil minahal siya ni Jonatan na parang kanyang sariling kaluluwa. 
'''
"4" = '''
:sup:`4` Hinubad ni Jonatan ang kanyang balabal na kanyang isinuot at ibinigay ito kay David kasama nang kanyang sandata, kanyang espada, pana at sinturon. 
'''
"5" = '''
:sup:`5` Pumupunta si David saan man siya ipadala ni Saul at nagtatagumpay siya. Itinalaga siya ni Saul bilang pinuno sa kalalakihang mandirigma. Nakakalugod ito sa paningin ng lahat ng tao at sa paningin din ng mga lingkod ni Saul. 
'''
"6" = '''
:sup:`6` Sa kanilang pag-uwi mula sa pagtalo sa mga Filisteo, pumunta ang mga kababaihang nagmula sa lahat ng lungsod ng Israel, na nag-aawitan at nagsasayawan, para salubungin si Haring Saul, na may tamburin, kagalakan, at mga instrumentong pangmusika. 
'''
"7" = '''
:sup:`7` Nag-aawitan ang kababaihan habang tumutugtog; inawit nila: “Pinatay ni Saul ang kanyang libu-libo, at si David ang kanyang sampung libo.” 
'''
"8" = '''
:sup:`8` Galit na galit si Saul at hindi nakalugod sa kanya ang awiting ito. Sinabi niya, “Ipinagpalagay nila kay David ang sampung libo, pero ang ipinagpalagay nila sa akin ay libu-libo lamang. Ano pa ang kanyang makukuha kundi ang kaharian?” 
'''
"9" = '''
:sup:`9` At patuloy na minasdan ni Saul si David na may paghihinala mula sa araw na iyon. 
'''
"10" = '''
:sup:`10` Kinabukasan sumugod ang mapanirang espiritu kay Saul mula sa Diyos. At nagsisigaw siya sa loob ng bahay. Kaya tumugtog si David ang kaniyang instrumento, gaya ng kanyang ginagawa bawat araw. Hawak ni Saul ang sibat sa kanyang kamay. 
'''
"11" = '''
:sup:`11` Inihagis ni Saul ang sibat, sapagkat iniisip niya, “Aking itutusok si David sa dingding.” Ngunit tumakas si David mula sa presensiya ni Saul dalawang ulit sa ganitong paraan. 
'''
"12" = '''
:sup:`12` Natakot si Saul kay David, dahil kasama niya si Yahweh, ngunit hindi na kasama ni Saul. 
'''
"13" = '''
:sup:`13` Kaya pinaalis siya ni Saul mula sa kanyang presensiya at hinirang siya na isang kumander ng isang libo. Sa ganitong paraan, lumalabas si David at pumupunta sa mga tao. 
'''
"14" = '''
:sup:`14` Sumasagana si David sa lahat ng kanyang paraan, sapagkat kasama niya si Yahweh. 
'''
"15" = '''
:sup:`15` Nang makita ni Saul na sumagana siya, tumayo siya nang may pagkamangha sa kanya. 
'''
"16" = '''
:sup:`16` Pero minahal ng buong Israel at Juda si David dahil lumalabas siya at pumunta sa kanilang harapan. 
'''
"17" = '''
:sup:`17` Pagkatapos sinabi ni Saul kay David, “Narito ang aking panganay na anak na babae, si Merab. Ibibigay ko siya sa iyo bilang asawa. Magpakatapang ka lamang para sa akin at lumaban sa labanan ni Yahweh.” Sapagkat inisip ni Saul, “Huwag hayaang pagbuhatan ko siya ng kamay, ngunit hayaang pagbuhatan siya ng kamay ng mga taga-Filisteo.” 
'''
"18" = '''
:sup:`18` Sinabi ni David kay Saul, “Sino ako? At ano ang aking buhay, o pamilya ng aking ama sa Israel, na dapat akong maging manugang ng hari?” 
'''
"19" = '''
:sup:`19` Ngunit sa panahon nang si Merab, ang anak na babae ni Saul, ay dapat ibinigay sana kay David, ibinigay siya bilang asawa kay Adreil na taga-Meholat. 
'''
"20" = '''
:sup:`20` Pero minahal ni Mical, na anak na babae ni Saul si David. Sinabihan nila si Saul at nakalugod ito sa kanya. 
'''
"21" = '''
:sup:`21` Pagkatapos inisip ni Saul, “Ibibigay ko siya sa kanya, upang siya'y maging bitag sa kanya, at upang ang kamay ng mga taga-Filisteo ay maging laban sa kanya.” Kaya sinabi ni Saul kay David sa pangalawang pagkakataon, “Ikaw ang aking magiging manugang na lalaki.” 
'''
"22" = '''
:sup:`22` Inutusan ni Saul ang kanyang mga lingkod, “Palihim ninyong kausapin si David at sabihin, 'Tingnan mo, kinasisiyahan ka ng hari, at mahal ka ng lahat niyang mga lingkod. Ngayon nga, magiging manugang na lalaki ka ng hari.”' 
'''
"23" = '''
:sup:`23` Kaya sinabi ng mga lingkod ni Saul kay David ang mga salitang ito. At sinabi ni David, “Maliit na bagay lang ba sa inyo ang maging manugang ng hari, yamang isa akong dukha, at kaunti ang kabuluhan?” 
'''
"24" = '''
:sup:`24` Iniulat ng mga lingkod ni Saul ang mga salitang ito na sinabi ni David. 
'''
"25" = '''
:sup:`25` At sinabi ni Saul, “Ganito ang inyong sasabihin kay David, 'Hindi naghahangad ang hari ng anumang dote, isang daang pinagtulian ng mga Filisteo lamang, upang mapaghigantihan ang mga kaaway ng hari.”' Ngayon iniisip ni Saul na mahulog si David sa kamay ng mga Filisteo. 
'''
"26" = '''
:sup:`26` Nang sinabi ng mga lingkod ang mga salitang ito kay David, nakalugod ito kay David na maging manugang ng hari. 
'''
"27" = '''
:sup:`27` Bago lumipas ang mga araw na iyon, humayo si David kasama ang kanyang mga tauhan at pumatay ng dalawang daang Filisteo. Dinala ni David ang kanilang pinagtulian, at ibinigay ang mga ito ng buong bilang sa hari, upang maging manugang siya ng hari. Kaya ibinigay ni Saul ang kanyang anak na si Mical sa kanya bilang asawa. 
'''
"28" = '''
:sup:`28` At nakita at nalaman ni Saul na si Yahweh ay kasama ni David. Minahal siya ni Mical, ang anak na babae ni Saul. 
'''
"29" = '''
:sup:`29` Mas lalong natakot si Saul kay David. Patuloy na naging kaaway ni Saul si David. 
'''
"30" = '''
:sup:`30` Kaya lumabas ang mga prinsipe ng Filisteo para sa digmaan, at sa tuwing lumalabas sila, nagtatagumpay si David kaysa sa lahat na mga lingkod ni Saul, kaya ang kanyang pangalan ay binigyan ng mataas na paggalang. 
'''
