[18]
"1" = '''
:sup:`1` Pagkatapos nito, nangyari na sinalakay ni David ang mga Filisteo at tinalo sila. Kinuha niya ang Gat at ang mga nayon nito mula sa pamamahala ng mga FIlisteo. 
'''
"2" = '''
:sup:`2` Pagkatapos tinalo niya ang Moab, at naging mga tagapaglingkod ni David ang mga Moabita at binigyan siya ng parangal. 
'''
"3" = '''
:sup:`3` Sunod na tinalo ni David si Hadadezer, ang hari ng Zoba sa Hamat, habang naglalakbay si Hadadezer upang itatag ang kaniyang pamumuno sa Ilog Eufrates. 
'''
"4" = '''
:sup:`4` Nabihag ni David mula sa kaniya ang isanlibong karwahe, pitong libong mangangabayo, at dalawampung libong kawal na naglalakad. Pinilayan ni David ang mga kabayo ng mga karwahe, ngunit nagtira siya ng sapat sa kanila para sa isandaang karwahe. 
'''
"5" = '''
:sup:`5` Nang dumating ang mga Arameo ng Damasco upang tulungan si Hadadezer na hari ng Zoba, pinatay ni David ang dalawampu't dalawang libong Arameong kalalakihan. 
'''
"6" = '''
:sup:`6` Pagkatapos naglagay si David ng mga kuta sa Aram ng Damasco, at naging mga alipin niya ang mga Arameo at nagdala sa kaniya ng parangal. Binigyan ni Yahweh si David ng katagumpayan saan man siya nagpunta. 
'''
"7" = '''
:sup:`7` Kinuha ni David ang mga gintong panangga na nasa mga alipin ni Hadadezer at dinala sila sa Jerusalem. 
'''
"8" = '''
:sup:`8` Kinuha ni David ang napakaraming tanso mula sa Tibha at Cun, ang mga lungsod ni Hadadezer. Ito ang mga tanso na kalaunan ay ginamit ni Solomon sa paggawa ng tansong dagat, mga haligi, at mga kagamitang tanso. 
'''
"9" = '''
:sup:`9` Nang mabalitaan ni Tou, ang hari ng Hamat, na tinalo ni David ang lahat ng hukbo ni Hadadezer na hari ng Zoba, 
'''
"10" = '''
:sup:`10` ipinadala ni Tou ang kaniyang anak na si Hadoram kay Haring David upang batiin at pagpalain, dahil nakipaglaban at tinalo ni David si Hadadezer, at dahil nagdeklara si Hadadezer ng digmaan laban kay Tou. Nagdala si Hadoram ng mga kagamitan na pilak, ginto, at tanso. 
'''
"11" = '''
:sup:`11` Inilaan ni Haring David ang mga kagamitang ito kay Yahweh, kasama ang mga pilak at mga ginto na nakuha niya sa lahat ng bansa: sa Edom, Moab, sa mga Ammonita, sa mga Filisteo, at Amalek. 
'''
"12" = '''
:sup:`12` Pinatay ni Abisai na anak ni Zeruias ang 18, 000 na Edomita sa lambak ng Asin. 
'''
"13" = '''
:sup:`13` Naglagay siya ng mga kuta sa Edom, at naging mga tagapaglingkod ni David ang lahat ng Edomita. Binigyan ni Yahweh si David ng katagumpayan saan man siya nagpunta. 
'''
"14" = '''
:sup:`14` Naghari si David sa buong Israel, at pinangasiwaan niya nang may katarungan at katuwiran ang lahat ng kaniyang mamamayan. 
'''
"15" = '''
:sup:`15` Si Joab na anak ni Zeruias ang pinuno ng hukbo, at si Jehosafat na anak ni Ahilud ang tagapagtala. 
'''
"16" = '''
:sup:`16` Si Zadok na anak ni Ahitob at si Abimelec na anak ni Abiatar ay mga pari, at si Shavsha ay eskriba. 
'''
"17" = '''
:sup:`17` Si Benaias na anak ni Joiada ang tagapangasiwa ng mga Kereteo at mga Peleteo, at ang mga anak ni David ay ang mga pangunahing tagapayo ng hari. 
'''
