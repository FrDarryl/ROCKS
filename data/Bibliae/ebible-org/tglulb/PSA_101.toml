[101]
"1" = '''
:sup:`1` Aawit ako tungkol sa katapatan sa tipan at katarungan; sa iyo, Yahweh, ako ay aawit ng mga papuri. 
'''
"2" = '''
:sup:`2` Lalakad ako sa daan ng katapatan. O, kailan ka lalapit sa akin? Lalakad ako ng may katapatan sa loob ng aking tahanan. 
'''
"3" = '''
:sup:`3` Hindi ako gagawa ng mga pagkakamali sa harapan ng aking mga mata; nasusuklam ako sa walang katuturang kasamaan. Hindi ito kakapit sa akin. 
'''
"4" = '''
:sup:`4` Iiwanan ako ng mga taong matigas ang ulo; hindi ako tapat sa kasamaan. 
'''
"5" = '''
:sup:`5` Lilipulin ko ang sinumang lihim na naninirang puri sa kanyang kapwa. Hindi ko papayagan ang sinumang may mapagmataas at aroganteng pag-uugali. 
'''
"6" = '''
:sup:`6` Babantayan ko ang mga tapat sa kalupaan na uupo sa aking gilid. Ang mga taong lumalakad na may katapatan ay makakapaglingkod sa akin. 
'''
"7" = '''
:sup:`7` Ang mga mandarayang tao ay hindi mananatili sa loob ng aking tahanan; ang mga sinungaling ay hindi malugod na tatanggapin sa aking harapan. 
'''
"8" = '''
:sup:`8` Sa bawat umaga ay wawasakin ko ang mga masasama mula sa lupain. Aalisin ko ang lahat ng masamang tao mula sa lungsod ni Yahweh. 
'''
