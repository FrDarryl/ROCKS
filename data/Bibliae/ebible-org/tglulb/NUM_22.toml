[22]
"1" = '''
:sup:`1` Nagpatuloy sa paglalakbay ang mga tao ng Israel hanggang sa magkampo sila sa mga kapatagan ng Moab malapit sa Jerico, sa ibayo ng Ilog Jordan mula sa lungsod. 
'''
"2" = '''
:sup:`2` Nakita ni Balak na lalaking anak ni Zippor ang lahat ng ginawa ng Israel sa mga Amoreo. 
'''
"3" = '''
:sup:`3` Labis na natakot si Moab sa mga tao dahil sila ay marami, at matindi ang takot ni Moab sa mga tao ng Israel. 
'''
"4" = '''
:sup:`4` Sinabi ng hari ng Moab sa nakakatanda ng Midian, “Kakainin nitong napakaraming ang lahat ng nakapaligid sa atin gaya ng panginginain ng isang kapong baka sa mga damo sa isang bukirin.” Ngayon si Balak na lalaking anak ni Zippor ang hari ng Moab sa panahong iyon. 
'''
"5" = '''
:sup:`5` Nagpadala siya ng mga mensahero kay Balaam na lalaking anak ni Beor, sa Petor na nasa tabi ng Ilog Eufrates, sa lupain ng kaniyang bansa at kaniyang mga tao. Tinawag niya siya at sinabi, “Tingnan mo, isang bansa ang dumating dito mula sa Ehipto. Kanilang sinakop ang buong lupain at sila ay narito na malapit sa akin. 
'''
"6" = '''
:sup:`6` Kaya pakiusap pumunta ka na ngayon at isumpa ang bayang ito para sa akin, dahil sila ay napakalakas para sa akin. Marahil kung gayon, maaari ko na silang salakayin at palayasin palabas sa lupain. Alam ko na ang sinumang pinagpapala mo ay pagpapalain, at ang sinumang isusumpa mo ay susumpain.” 
'''
"7" = '''
:sup:`7` Kaya umalis ang mga nakakatanda ng Moab at ng Midian, dala nila ang pambayad para sa panghuhula. Nagpunta sila kay Balaam at sinabi sa kaniya ang mga salita ni Balak. 
'''
"8" = '''
:sup:`8` Sinabi ni Balaam sa kanila, “Mamalagi kayo rito ngayong gabi. Sasabihin ko sa inyo kung ano ang sasabihin sa akin ni Yahweh.” Kaya nanatili ang mga pinuno ng Moab kay Balaam sa gabing iyon. 
'''
"9" = '''
:sup:`9` Nagpunta ang Diyos kay Balaam, at sinabi, “Sino ang mga lalaking ito na nagpunta sa iyo?” 
'''
"10" = '''
:sup:`10` Sumagot si Balaam, “Ipinadala sila sa akin ni Balak na lalaking anak ni Zippor, hari ng Moab. Sinabi niya, 
'''
"11" = '''
:sup:`11` 'Tingnan mo, ang mga taong nanggaling mula sa Ehipto ay sinakop ang aking lupain. Ngayon, pumarito ka at sumpain sila para sa akin. Marahil, maaari ko na silang kalabanin at palayasin.”' 
'''
"12" = '''
:sup:`12` Tumugon ang Diyos kay Balaam, “Hindi ka dapat sumama sa mga lalaking iyon. Hindi mo dapat isumpa ang mga tao ng Israel dahil pinagpala sila.” 
'''
"13" = '''
:sup:`13` Kinaumagahan tumayo si Balaam at sinabi sa mga pinuno ni Balak, “Bumalik na kayo sa inyong lupain dahil hindi ako pinayagan ni Yahweh na sumama sa inyo.” 
'''
"14" = '''
:sup:`14` Kaya umalis ang mga pinuno ng Moab at bumalik kay Balak. Sinabi nila, “Tumanggi si Balaam na sumama sa amin.” 
'''
"15" = '''
:sup:`15` Muling nagpadala si Balak ng mas maraming pinuno na mas iginagalang kaysa sa mga naunang grupo. 
'''
"16" = '''
:sup:`16` Nagpunta sila kay Balaam at sinabi sa kaniya, “Ito ang sinasabi ni Balak na anak ni Zippor, 'Pakiusap, wala nawang anumang bagay na hahadlang sa iyo sa pagparito sa akin, 
'''
"17" = '''
:sup:`17` dahil babayaran pa kita nang labis at bibigyan kita ng dakilang karangalan, at gagawin ko anuman ang sasabihin mong gawin ko. Kaya pakiusap pumunta ka at isumpa mo ang mga taong ito para sa akin.”' 
'''
"18" = '''
:sup:`18` Sumagot si Balaam at sinabi sa mga tauhan ni Balak, “Kahit na ibibigay sa akin ni Balak ang kaniyang palasyong puno ng pilak at ginto, hindi ako pwedeng sumuway sa mga salita ni Yahweh, ang aking Diyos, at gawin nang walang labis o walang kulang kung ano ang sinabi niya sa akin. 
'''
"19" = '''
:sup:`19` Kung gayon, pakiusap manatili rin kayo rito ngayong gabi, upang pag-isipan kong mabuti ang anumang sinasabi ni Yahweh sa akin.” 
'''
"20" = '''
:sup:`20` Pinuntahan ng Diyos si Balaam sa gabi at sinabi sa kaniya, “Yamang nagpunta ang mga lalaking ito para ipatawag ka, tumayo ka at sumama sa kanila. Ngunit gagawin mo lamang kung ano ang aking sinabing gagawin mo.” 
'''
"21" = '''
:sup:`21` Kinaumagahan tumayo si Balaam, nilagyan niya ng upuan ang kaniyang asno at sumama sa mga pinuno ng Moab. 
'''
"22" = '''
:sup:`22` Ngunit dahil sumama siya, ang galit ni Yahweh ay sumiklab. Inilagay ng anghel ni Yahweh ang kaniyang sarili sa daanan bilang isang taong hadlang kay Balaam, na nakasakay sa kaniyang asno. Ang dalawang alipin ni Balaam ay kasama din niya. 
'''
"23" = '''
:sup:`23` Nakita ng asno ang anghel ni Yahweh na nakatayo sa daraanan na hawak niya ang kaniyang nakalabas na tabak. Lumihis ang asno sa kalsada at pumunta sa loob ng isang bukirin. Hinampas ni Balaam ang asno upang ipaharap sa kalsada. 
'''
"24" = '''
:sup:`24` At tumayo ang anghel ni Yahweh sa isang makipot na bahagi ng kalsada sa pagitan ng ilang ubasan, na mayroong isang pader sa kaniyang kanang bahagi at isa pang pader sa kaniyang kaliwang bahagi. 
'''
"25" = '''
:sup:`25` Nakita muli ng asno ang anghel ni Yahweh. Sumiksik siya sa pader at naipit ang paa ni Balaam laban dito. Muli siyang hinampas ni Balaam. 
'''
"26" = '''
:sup:`26` Pumunta sa mas malayo ang anghel ni Yahweh at tumayo sa isa pang makipot na lugar kung saan ay walang paraan para makaiwas sa kahit sa anumang bahagi. 
'''
"27" = '''
:sup:`27` Nakita ng asno ang anghel ni Yahweh, at humiga siya sa ilalim ni Balaam. Sumiklab ang galit ni Balaam at kaniyang hinampas ng baston ang kaniyang asno. 
'''
"28" = '''
:sup:`28` Pagkatapos, binuksan ni Yahweh ang bibig ng asno para magsalita siya. Sinabi niya kay Balaam, “Ano ang aking ginawa sa iyo na nag-udyok sa iyo na hampasin ako nitong makaikatlo beses?” 
'''
"29" = '''
:sup:`29` Sumagot si Balaam, “Dahil ikaw ay kumilos nang may kahangalan sa akin. Sana ay mayroong isang espada sa aking kamay. Kung mayroon, sa ngayon pinatay na kita.” 
'''
"30" = '''
:sup:`30` Sinabi ng asno kay Balaam, “Hindi ba ako ang iyong asno na sinasakyan mo sa buong buhay mo hanggang sa mga araw na ito? Ugali ko bang gawin ang mga ganitong bagay sa iyo dati?” Sinabi ni Balaam, “Hindi.” 
'''
"31" = '''
:sup:`31` Pagkatapos, binuksan ni Yahweh ang mga mata ni Balaam, at nakita niya ang anghel ni Yahweh na nakatayo sa daraanan na nakalabas ang kaniyang espadang nasa kaniyang kamay. Iniyuko ni Balaam ang kaniyang ulo at nagpatirapa. 
'''
"32" = '''
:sup:`32` Sinabi ng anghel ni Yahweh sa kaniya, “Bakit mo hinampas nitong tatlong beses ang iyong asno? Tingnan mo, naparito ako bilang isang taong galit sa iyo dahil masama ang mga ikinikilos mo sa harapan ko. 
'''
"33" = '''
:sup:`33` Nakita ako ng iyong asno at iniwasan niya ako ng tatlong beses. Kung hindi siya umiwas sa akin, siguradong napatay kita at nailigtas ko ang buhay niya.” 
'''
"34" = '''
:sup:`34` Sinabi ni Balaam sa anghel ni Yahweh, “Nagkasala ako. Hindi ko alam na nakatayo ka sa kalsada laban sa akin. Ngayon kung ganoon, kung hindi katanggap-tanggap sa iyo ang paglalakbay na ito, babalik ako sa aking pinanggalingan.” 
'''
"35" = '''
:sup:`35` Ngunit sinabi ng anghel ni Yahweh kay Balaam, “Magpatuloy ka kasama ng mga lalaki. Ngunit dapat sabihin mo lamang ang mga salita na sinabi ko sa iyo.” Kaya sumama si Balaam sa mga pinuno ni Balak. 
'''
"36" = '''
:sup:`36` Nang marinig ni Balak na dumating na si Balaam, lumabas siya upang salubungin siya sa isang lungsod ng Moab sa Arnon, na nasa hangganan. 
'''
"37" = '''
:sup:`37` Sinabi ni Balak kay Balaam, “Hindi ba ako nagpadala ng mga tauhan upang ipatawag ka? Bakit hindi ka pumunta sa akin? Wala ba akong kakayahan na bigyan ka ng karangalan?” 
'''
"38" = '''
:sup:`38` At sumagot si Balaam, “Tingnan mo, naparito na ako para sa iyo. Mayroon na ba akong karapatang magsabi ng anumang bagay? Sasabihin ko lamang ang mga salita ni Yahweh na ilagay niya sa aking bibig.” 
'''
"39" = '''
:sup:`39` Sumama si Balaam kay Balak, at nakarating sila sa Kiriat Husot. 
'''
"40" = '''
:sup:`40` At inialay ni Balak ang mga kapong baka at tupa at binigyan niya ng kaunting karne si Balaam at ang mga pinunong kasama niya. 
'''
"41" = '''
:sup:`41` Kinaumagahan, dinala ni Balak si Balaam sa itaas sa mga dambana ni Baal. Mula roon makikita lamang ni Balaam ang maliit na bahagi ng mga Israelita sa kanilang kampo. 
'''
