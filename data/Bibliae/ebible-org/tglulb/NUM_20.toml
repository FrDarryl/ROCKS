[20]
"1" = '''
:sup:`1` Kaya ang mga tao ng Israel, ang buong sambayanan ay pumunta sa ilang ng Sin sa unang buwan; nanatili sila sa Kades. Doon namatay at inilibing si Miriam. 
'''
"2" = '''
:sup:`2` Walang tubig para sa sambayanan, kaya nagtipun-tipon sila laban kina Moises at Aaron. 
'''
"3" = '''
:sup:`3` Nagreklamo ang mga tao laban kay Moises. Sinabi nila, “Mas mabuti pa ngang namatay nalang kami nang mamatay ang kasamahan naming mga Israelita sa harap ni Yahweh! 
'''
"4" = '''
:sup:`4` Bakit mo dinala ang sambayanan ni Yahweh sa ilang na ito para mamatay dito, kami at ang aming mga hayop? 
'''
"5" = '''
:sup:`5` At bakit mo kami inilabas sa Ehipto para dalhin kami sa nakakakilabot na lugar na ito? Walang butil dito, mga igos, mga puno ng ubas, o mga granada. At walang tubig na maiinom.” 
'''
"6" = '''
:sup:`6` Kaya umalis sina Moises at Aaron mula sa harap ng kapulungan. Pumunta sila sa pasukan ng tolda ng pagpupulong at nagpatirapa. Doon nagpakita ang makinang na kaluwalhatian ni Yahweh sa kanila. 
'''
"7" = '''
:sup:`7` Nagsalita si Yahweh kay Moises at sinabin, 
'''
"8" = '''
:sup:`8` “Kunin mo ang iyong tungkod at tipunin ang sambayanan, ikaw at si Aaron na iyong kapatid. Magsalita ka sa bato sa kanilang paningin, at utusan mo ang bato na magpadaloy ng tubig. Makakakuha ka ng tubig para sa kanila mula sa batong iyan, at dapat mong ibigay ito sa sambayanan at sa kanilang mga baka para inumin.” 
'''
"9" = '''
:sup:`9` Kinuha ni Moises ang kaniyang tungkod sa harap ni Yahweh gaya ng iniutos ni Yahweh na kaniyang gawin. 
'''
"10" = '''
:sup:`10` At tinipong magkakasama nina Moises at Aaron ang kapulungan sa harap ng bato. Sinabi ni Moises sa kanila, “Makinig kayo ngayon, kayong mga mapaghimagsik. Dapat ba kaming magpadaloy ng tubig mula sa batong ito para sa inyo?” 
'''
"11" = '''
:sup:`11` Pagkatapos, itinaas ni Moises ang kaniyang kamay at hinampas ng dalawang beses ang bato sa pamamagitan ng kaniyang tungkod, at lumabas ang maraming tubig. Uminom ang sambayanan at ang kanilang mga baka. 
'''
"12" = '''
:sup:`12` Pagkatapos sinabi ni Yahweh kina Moises at Aaron, “Dahil hindi kayo nagtiwala sa akin o inilaan ako na maging banal sa mga mata ng mga tao ng Israel, hindi ninyo madadala ang kapulungang ito sa lupain na ibinibigay ko sa kanila.” 
'''
"13" = '''
:sup:`13` Tinawag ang lugar na ito na mga tubig ng Meriba dahil nakipagtalo ang mga tao ng Israel kay Yahweh doon, at ipinakita niya ang kaniyang sarili sa kanila bilang banal. 
'''
"14" = '''
:sup:`14` Nagpadala ng mga mensahero si Moises mula Kades sa hari ng Edom: Ito ang sinabi ng iyong kapatid na si Israel: “Alam mo ang lahat ng paghihirap na nangyari sa amin. 
'''
"15" = '''
:sup:`15` Alam mo na pumunta sa Ehipto ang aming mga ninuno at nanirahan sa Ehipto ng isang mahabang panahon. Tinuring kaming napakasama ng mga taga-Ehipto gayon din ang aming mga ninuno. 
'''
"16" = '''
:sup:`16` Nang tumawag kami kay Yahweh, dininig niya ang aming mga tinig at nagpadala siya ng isang anghel at inilabas kami sa Ehipto. Tingnan mo, narito kami sa Kades, isang lungsod sa hangganan ng iyong lupain. 
'''
"17" = '''
:sup:`17` Hinihiling kong pahintulutan mo kaming maadaan sa iyong lupain. Hindi kami dadaan sa bukirin o ubasan, ni iinom ng tubig sa iyong mga balon. Dadaan kami sa maluwang na daanan ng hari. Hindi kami liliko sa kanan o sa kaliwa hanggang makalampas kami sa iyong hangganan.” 
'''
"18" = '''
:sup:`18` Subalit tumugon ang hari ng Edom sa kaniya, “Hindi ka maaaring dumaan dito. Kapag ginawa mo iyon, darating ako nang may espada upang salakayin ka.” 
'''
"19" = '''
:sup:`19` At sinabi ng mga tao ng Israel sa kaniya, “Dadaan kami sa maluwang na daanan. Kung uminom kami o ang aming mga alagang hayop ng iyong tubig, babayaran namin ito. Pabayaan mo lang kaming makadaan sa aming paa, wala kaming ibang gagawin.” 
'''
"20" = '''
:sup:`20` Subalit sumagot ang hari ng Edom, “Hindi kayo maaring dumaan.” Kaya dumating ang hari ng Edom laban sa Israel nang may isang malakas na kamay kasama ang maraming kawal. 
'''
"21" = '''
:sup:`21` Hindi pumayag ang hari ng Edom na makatawid ang Israel sa kanilang hangganan. Dahil dito, lumayo ang Israel sa lupain ng Edom. 
'''
"22" = '''
:sup:`22` Kaya naglakbay ang mga tao mula Kades. Ang mga tao ng Israel, ang buong sambayanan ay dumating sa Bundok Hor. 
'''
"23" = '''
:sup:`23` Nagsalita si Yahweh kina Moises at Aaron sa Bundok Hor, sa hangganan ng Edom. Sinabi niya, 
'''
"24" = '''
:sup:`24` “Dapat maitipon si Aaron sa kaniyang mga tao, sapagkat hindi siya papasok sa lupain na ibinibigay ko sa mga tao ng Israel. Ito ay dahil lumabag kayong dalawa sa aking salita sa mga tubig ng Meribah. 
'''
"25" = '''
:sup:`25` Kunin mo si Aaron at si Eleazar na kaniyang anak na lalaki at dalhin mo sila sa Bundok Hor. 
'''
"26" = '''
:sup:`26` Alisin mo kay Aaron ang mga kasuotang pangpari at isuot ito kay Eleazar na kaniyang anak na lalaki. Dapat mamatay si Aaron at mmaitipon sa kaniyang mga tao doon.” 
'''
"27" = '''
:sup:`27` Ginawa ni Moises ang inutos ni Yahweh. Umakyat sila sa Bundok Hor sa paningin ng sambayanan. 
'''
"28" = '''
:sup:`28` Tinanggal ni Moises kay Aaron ang kaniyang kasuotang pangpari at isinuot kay Eleazar na kaniyang anak na lalaki. Namatay si Aaron doon sa tuktok ng bundok. Pakatapos, bumaba si Moises at Eleazar. 
'''
"29" = '''
:sup:`29` Nang makita ng sambayanang patay na si Aaron. Nagluksa ang buong bansa para sa kaniya ng tatlumpung araw. 
'''
