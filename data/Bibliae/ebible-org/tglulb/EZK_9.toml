[9]
"1" = '''
:sup:`1` Pagkatapos, narinig ko siyang umiyak ng may malakas na tinig, at sinabi, “Hayaan ninyong umakyat ang mga bantay sa lungsod, may pangwasak na sandata ang bawat isa sa kaniyang kamay.” 
'''
"2" = '''
:sup:`2` At masdan! Dumating ang anim na lalaki mula sa daanan ng itaas na tarangkahan na nakaharap sa hilaga, may pangpatay na sandata ang bawat isa sa kaniyang kamay. At mayroong isang lalaki sa kanilang kalagitnaan na nakasuot ng lino na may kasamang kagamitan ng eskriba sa kaniyang tagiliran. Kaya pumasok sila at tumayo sa tabi ng altar na tanso. 
'''
"3" = '''
:sup:`3` At umakyat ang kaluwalhatian ng Diyos ng Israel mula sa kerubin na nasa bungad ng pintuan ng tahanan. At tinawag niya ang lalaking nakasuot ng lino na may kagamitan ng eskriba sa kaniyang tagiliran. 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh sa kaniya, “Dumaan ka sa kalagitnaan ng lungsod, ang kalagitnaan ng Jerusalem, at gumawa ng isang palatandaan sa mga noo ng mga lalaking naghihinagpis at nagbubuntong-hininga tungkol sa lahat ng mga kasuklam-suklam na naganap sa kalagitnaan ng lungsod.” 
'''
"5" = '''
:sup:`5` Pagkatapos, narinig ko siyang nagsalita sa iba, “Dumaan kayo sa lungsod na kasunod niya at pumatay! Huwag ninyong hayaang magkaroon ng awa ang inyong mga mata, at huwag mahabag 
'''
"6" = '''
:sup:`6` maski alin sa matatanda, binata, dalaga, maliliit na mga bata o kababaihan. Patayin ninyo silang lahat! Ngunit huwag ninyong lapitan ang sinumang lalaki na may palatandaan sa kaniyang ulo. Magsimula kayo sa aking santuwaryo!” Kaya sinimulan nila sa matatandang lalaki na nasa harap ng bahay. 
'''
"7" = '''
:sup:`7` Sinabi niya sa kanila, “Dungisan ninyo ang bahay, at punuin ang mga patyo nito ng mga patay. Magpatuloy kayo!” Kaya lumabas sila at sinalakay ang lungsod. 
'''
"8" = '''
:sup:`8` At habang sinasalakay nila ito, natagpuan ko ang aking sariling nag-iisa at nagpatirapa ako at umiyak at sinabi, “O, Panginoong Yahweh! Lilipulin mo ba ang lahat ng natira sa Israel sa pagbubuhos ng iyong matinding galit sa Jerusalem?” 
'''
"9" = '''
:sup:`9` Sinabi niya sa akin, “Ang kasalanan ng sambahayan ng Israel at Juda ay napakalaki. Ang lupain ay puno ng dugo at ang lungsod ay puno ng kabuktutan, yamang sinasabi nila, 'Kinalimutan ni Yahweh ang lupain,' at 'Hindi na tinitingnan ni Yahweh!' 
'''
"10" = '''
:sup:`10` Kung gayon, hindi titingin nang may awa ang aking mata, at hindi ko sila kaaawaan. Sa halip, dadalhin ko ang lahat ng mga ito sa kanilang mga ulo.” 
'''
"11" = '''
:sup:`11` At masdan ninyo! Bumalik ang taong nakasuot ng lino na may kagamitan ng eskriba sa kaniyang tagiliran. Ibinalita niya at sinabi, “Nagawa ko na ang lahat ng iyong ipinag-uutos.” 
'''
