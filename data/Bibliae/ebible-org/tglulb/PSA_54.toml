[54]
"1" = '''
:sup:`1` Iligtas mo ako, O Diyos, sa pamamagitan ng iyong pangalan, at sa iyong kalakasan, hatulan mo ako. 
'''
"2" = '''
:sup:`2` Pakinggan mo ang aking panalangin, O Diyos; pakinggan mo ang mga salita ng aking bibig. 
'''
"3" = '''
:sup:`3` Dahil ang mga dayuhan ay naghimagsik laban sa akin, at ang mga walang awang mga lalaki ay pinagtangkaan ang aking buhay; hindi nila itinakda ang Diyos sa kanilang harapan. Selah 
'''
"4" = '''
:sup:`4` Masdan mo, ang Diyos ang tumutulong sa akin; ang Panginoon ang siyang nagtataas sa akin. 
'''
"5" = '''
:sup:`5` Ibabalik niya sa aking mga kaaway ang kasamaan; sa iyong katapatan, wasakin mo sila! 
'''
"6" = '''
:sup:`6` Mag-aalay ako ng kusang-loob na handog; ako ay magbibigay pasasalamat sa iyong pangalan, Yahweh, dahil ito ay mabuti. 
'''
"7" = '''
:sup:`7` Dahil siya ang sumagip sa akin mula sa bawat kaguluhan; ang aking mata ay nakatingin ng matagumpay laban sa aking mga kaaway. 
'''
