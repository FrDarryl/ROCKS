[21]
"1" = '''
:sup:`1` Binigyang pansin ni Yahweh si Sara gaya ng sinabi niya at tinupad ni Yahweh ang kanyang pangako kay Sara. 
'''
"2" = '''
:sup:`2` Nabuntis at nagsilang ng isang anak na lalaki si Sara para kay Abraham sa kanyang katandaan, sa itinakdang panahong sinabi ng Diyos sa kanya. 
'''
"3" = '''
:sup:`3` Pinangalanan ni Abraham bilang Isaac ang kanyang anak na lalaki, siya na isinilang sa kaniya, na isinilang ni Sara para sa kanya. 
'''
"4" = '''
:sup:`4` Tinuli ni Abraham ang kanyang anak na si Isaac nang ito ay walong araw na gulang, ayon sa iniutos ng Diyos sa kanya. 
'''
"5" = '''
:sup:`5` Si Abraham ay isandaang taong gulang nang isilang si Isaac sa kanya. 
'''
"6" = '''
:sup:`6` Sinabi ni Sara, “Pinatawa ako ng Diyos; tatawa ang bawat isang makakarinig kasama ko.” 
'''
"7" = '''
:sup:`7` Sinabi rin niya, “Sinong makapagsasabi kay Abraham na si Sara ay magaalaga ng mga anak, at gayunpaman nagsilang ako sa kanya ng isang anak na lalaki sa kanyang katandaan!” 
'''
"8" = '''
:sup:`8` Lumaki ang bata at hiniwalay na sa kanyang ina, at naghanda si Abraham ng isang malaking pagdiriwang sa araw na hiniwalay na si Isaac sa kayang ina. 
'''
"9" = '''
:sup:`9` Nakita ni Sara na nangungutya ang anak ni Agar na taga-Ehipto, na isinilang niya kay Abraham. 
'''
"10" = '''
:sup:`10` Kaya sinabi niya kay Abraham, “Palayasin mo ang babaeng aliping ito kasama ang kanyang anak: dahil hindi magiging tagapagmana ang anak ng babaeng aliping iyan kasama ng anak kong si Isaac.” 
'''
"11" = '''
:sup:`11` Ang bagay na ito ay labis na nagpalungkot kay Abraham dahil sa kanyang anak. 
'''
"12" = '''
:sup:`12` Ngunit sinabi ng Diyos kay Abraham, “Huwag kang malungkot dahil sa batang lalaki, at dahil sa iyong babaeng lingkod. Pakinggan mo ang lahat ng sinasabi niya tungkol sa bagay na ito, dahil sa pamamagitan ni Isaac makikilala ang mga kaapu-apuhan mo. 
'''
"13" = '''
:sup:`13` Gagawin ko ring isang bansa ang anak ng babaeng lingkod, dahil siya ay iyong anak. 
'''
"14" = '''
:sup:`14` Maagang bumangon si Abraham, kumuha siya ng tinapay at isang lalagyang tubig at nilagay ito sa balikat ni Agar. Dinala niya ang batang lalaki sa kanya at pinaalis siya. Umalis siya at nagpagala-gala sa ilang na lugar ng Beer-seba. 
'''
"15" = '''
:sup:`15` Pagkaubos ng tubig sa lalagyang balat, iniwan niya ang bata sa ilalim ng isang mababang puno. 
'''
"16" = '''
:sup:`16` Pagkatapos umalis siya at naupo sa di kalayuan mula sa kanya, na parang isang tudla ng pana ang layo, dahil ang sabi niya, “Huwag ko sanang makita ang kamatayan ng bata.” Habang nakaupo siya roon sa kabila ng bata, nilakasan niya ang kaniyang boses at humagulgol siya sa iyak. 
'''
"17" = '''
:sup:`17` Narinig ng Diyos ang boses ng bata, at tumawag ang anghel ng Diyos kay Agar mula sa langit, at sinabi sa kanya, “Anong gumagambala sa iyo, Agar? Huwag kang matakot, sapagkat narinig ng Diyos ang boses ng bata mula sa kanyang kinaroroonan. 
'''
"18" = '''
:sup:`18` Tumayo ka, ibangon mo ang bata at patatagin siya; sapagkat gagawin ko siyang isang dakilang bansa.” 
'''
"19" = '''
:sup:`19` Pagkatapos minulat ng Diyos ang mga mata ni Agar at nakakita siya ng isang balon ng tubig. Pinuntahan niya ito at pinuno ng tubig ang lalagyang gawa sa balat at pinainom ang bata. 
'''
"20" = '''
:sup:`20` Sinamahan ng Diyos ang bata, at lumaki siya. Nanirahan siya sa ilang at naging isang mamamana. 
'''
"21" = '''
:sup:`21` Namuhay siya sa ilang ng Paran, at kumuha ng mapapangasawa niya ang kaniyang ina mula sa lupain ng Ehipto. 
'''
"22" = '''
:sup:`22` Sa panahong iyon kinausap nila Abimelek at Ficol na kapitan ng kanyang hukbo si Abraham at sinabing, “Kasama mo ang Diyos sa lahat ng iyong ginagawa. 
'''
"23" = '''
:sup:`23` Kaya ngayon manumpa ka sa Diyos, na hindi mo ako gagawan ng masama, ni ang aking mga anak, ni ang aking mga kaapu-apuhan. Ipakita mo sa akin at sa lupain kung saan ka naninirahan ang parehong katapatan sa kasunduan na ipinakita ko sa iyo.” 
'''
"24" = '''
:sup:`24` “Nangangako ako” sagot ni Abraham. 
'''
"25" = '''
:sup:`25` Nagreklamo rin si Abraham kay Abimelek patungkol sa balon ng tubig na inagaw mula sa kanya ng mga lingkod ni Abimelek. 
'''
"26" = '''
:sup:`26` Sinabi ni Abimelek, “Hindi ko alam kung sino ang gumawa ng bagay na ito. Hindi mo ito sinabi sa akin liban ngayon; hindi ko ito narining kundi ngayon.” 
'''
"27" = '''
:sup:`27` Kaya kumuha si Abraham ng tupa at mga lalaking baka at binigay ang mga ito kay Abimelek, at gumawa ang dalawa ng isang kasunduan. 
'''
"28" = '''
:sup:`28` Pagkatapos nagbukod si Abraham ng pitong mga babaeng tupa ng kawan. 
'''
"29" = '''
:sup:`29` Sinabi ni Abimelek kay Abraham, “Anong kahulugan nitong pitong babaeng tupang ibinukod mo?” 
'''
"30" = '''
:sup:`30` Sumagot siya, “Matatanggap mo mula sa aking kamay itong pitong babaing tupa, upang maging saksi para sa akin, na hinukay ko ang balong ito.” 
'''
"31" = '''
:sup:`31` Kaya tinawag niya ang lugar na iyong Beer-seba, dahil doon sila kapwa nagsumpaan ng isang kasunduan. 
'''
"32" = '''
:sup:`32` Gumawa sila ng isang kasunduan sa Beer-seba, at pagkatapos bumalik si Abimelek at Ficol, ang kapitan ng kanyang hukbo sa lupain ng mga Filisteo. 
'''
"33" = '''
:sup:`33` Nagtanim si Abraham ng puno ng tamarisko sa Beer-seba. Doon sinamba niya si Yahweh, ang Diyos na walang hanggan. 
'''
"34" = '''
:sup:`34` Namalagi si Abraham bilang isang dayuhan sa lupain ng mga Filisteo nang maraming araw. 
'''
