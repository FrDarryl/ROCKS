[17]
"1" = '''
:sup:`1` Sinabi ni Jesus sa kaniyang mga alagad, “Tiyak na darating ang mga bagay na magiging dahilan upang tayo ay magkasala, ngunit aba sa taong pagmumulan ng mga ito! 
'''
"2" = '''
:sup:`2` Mas mabuti pa sa kaniya kung bitinan ang kaniyang leeg ng isang gilingang bato at ihagis siya sa dagat, kaysa maging sanhi ng pagkakatisod ng maliliit na ito. 
'''
"3" = '''
:sup:`3` Mag-ingat kayo. Kung nagkasala ang iyong kapatid na lalaki, sawayin mo siya, at kung siya ay nagsisi, patawarin mo siya. 
'''
"4" = '''
:sup:`4` Kapag nagkasala siya laban sa iyo ng pitong beses sa isang araw, at pitong beses na bumalik sa iyo, sinasabi, 'Nagsisisi ako,' dapat mo siyang patawarin!” 
'''
"5" = '''
:sup:`5` Sinabi ng mga apostol sa Panginoon, “Dagdagan mo ang aming pananampalataya.” 
'''
"6" = '''
:sup:`6` Sinabi ng Panginoon, “Kung may pananampalataya kayo na tulad ng isang butil ng mustasa, sasabihin ninyo sa puno ng sicamorong ito, 'Mabunot ka, at matanim sa dagat,' at kayo ay susundin nito. 
'''
"7" = '''
:sup:`7` Ngunit sino sa inyo, na may lingkod na nag-aararo o nag-aalaga ng tupa, ang magsasabi sa kaniya kapag nakabalik na siya mula sa bukid, 'Pumarito ka kaagad at umupo upang kumain'? 
'''
"8" = '''
:sup:`8` Hindi ba niya sasabihin sa kaniya, 'Maghanda ka ng kakainin ko, magbigkis ka at pagsilbihan mo ako hanggang sa matapos akong kumain at uminom. At pagkatapos, kumain ka at uminom'? 
'''
"9" = '''
:sup:`9` Hindi siya nagpapasalamat sa lingkod dahil ginawa niya ang mga bagay na iniutos, nagpapasalamat ba siya? 
'''
"10" = '''
:sup:`10` Ganoon din kayo, kapag nagawa ninyo ang lahat ng bagay na iniutos sa inyo, dapat ninyong sabihin, 'Hindi kami karapat-dapat na mga lingkod. Ginawa lang namin ang dapat naming gawin.”' 
'''
"11" = '''
:sup:`11` Nangyari na habang sila ay nasa daan patungong Jerusalem, siya ay naglalakbay sa lupaing pagitan ng Samaria at Galilea. 
'''
"12" = '''
:sup:`12` At sa kaniyang pagpasok sa isang nayon, doon ay sinalubong siya ng sampung lalaking ketongin. Tumayo sila nang malayo sa kaniya 
'''
"13" = '''
:sup:`13` at nilakasan nila ang kanilang tinig, sinasabi, “Jesus, Amo, maawa ka sa amin.” 
'''
"14" = '''
:sup:`14` Nang makita niya sila, sinabi niya sa kanila, “Pumunta kayo at ipakita ninyo ang inyong mga sarili sa mga pari.” At nangyari nga na habang sila ay papunta, sila ay nalinisan. 
'''
"15" = '''
:sup:`15` Nang makita ng isa sa kanila na gumaling siya, bumalik siya nang may malakas na tinig na niluluwalhati ang Diyos. 
'''
"16" = '''
:sup:`16` Yumuko siya sa paanan ni Jesus, nagpapasalamat sa kaniya. Isa siyang Samaritano. 
'''
"17" = '''
:sup:`17` Sumagot si Jesus, sinabi, “Hindi ba sampu ang nilinis? 
'''
"18" = '''
:sup:`18` Nasaan ang siyam? Wala bang ibang bumalik upang luwalhatiin ang Diyos, maliban sa dayuhang ito?” 
'''
"19" = '''
:sup:`19` Sinabi niya sa kaniya, “Tumayo ka, at humayo. Pinagaling ka ng iyong pananampalataya.” 
'''
"20" = '''
:sup:`20` Nang naitanong sa kaniya ng mga Pariseo kung kailan darating ang kaharian ng Diyos, sinagot sila ni Jesus at sinabi, “Ang kaharian ng Diyos ay hindi isang bagay na mapagmamasdan. Ni hindi nila sasabihin, 
'''
"21" = '''
:sup:`21` 'Tumingin kayo rito!' o, 'Tumingin kayo roon!' dahil ang kaharian ng Diyos ay nasa inyo.” 
'''
"22" = '''
:sup:`22` Sinabi ni Jesus sa mga alagad, “Darating ang mga araw na nanaisin ninyong makita ang isa sa mga araw ng Anak ng Tao, ngunit hindi ninyo ito makikita. 
'''
"23" = '''
:sup:`23` Sasabihin nila sa inyo, 'Tingnan ninyo, naroon!' o, 'Tingnan ninyo, narito!' Ngunit huwag kayong pumunta, ni sumunod sa kanila, 
'''
"24" = '''
:sup:`24` sapagkat gaya ng paglitaw ng kidlat kapag ito ay kumislap buhat sa isang panig ng kalangitan tungo sa ibang panig ng kalangitan, gayon din naman ang Anak ng Tao sa kaniyang araw. 
'''
"25" = '''
:sup:`25` Ngunit kailangan muna niyang magdusa ng labis at itakwil ng salinlahing ito. 
'''
"26" = '''
:sup:`26` Katulad ng nangyari sa panahon ni Noe, gayon din ang mangyayari sa mga araw ng Anak ng Tao. 
'''
"27" = '''
:sup:`27` Nagsisikain sila, nagsisiinom, nagsisipag-asawa at ibinibigay sila upang mag-asawa, hanggang sa araw na pumasok sa arko si Noe—at dumating ang baha at pinatay silang lahat. 
'''
"28" = '''
:sup:`28` Gayon din naman, katulad ng nangyari sa panahon ni Lot, sila ay nagsisikain, nagsisiinom, nagsisibili, nagsisitinda, nagsisipagtanim at sila ay nagsisipatayo ng gusali. 
'''
"29" = '''
:sup:`29` Ngunit nang araw na lumabas mula sa Sodoma si Lot, umulan ng apoy at asupre mula sa langit, at pinuksa silang lahat. 
'''
"30" = '''
:sup:`30` Ganoon din naman ang mangyayari sa araw na maihayag ang Anak ng Tao. 
'''
"31" = '''
:sup:`31` Sa araw na iyon, ang nasa taas ng bahay ay huwag nang bumaba upang ilabas ang kaniyang mga kagamitan sa bahay. At ang nasa bukid ay huwag nang bumalik. 
'''
"32" = '''
:sup:`32` Alalahanin ninyo ang asawa ni Lot. 
'''
"33" = '''
:sup:`33` Sinumang naghahangad na iligtas ang kaniyang buhay ay mawawalan nito, ngunit ang sinumang mawalan ng kaniyang buhay ay makapagliligtas nito. 
'''
"34" = '''
:sup:`34` Sinasabi ko sa inyo, sa gabing iyon ay mayroong dalawang tao sa isang higaan. Ang isa ay kukunin, at ang isa ay iiwan. 
'''
"35" = '''
:sup:`35` Mayroong dalawang babae ang magkasamang gigiling. Ang isa ay kukunin at ang isa ay iiwan.” 
'''
"36" = '''
:sup:`36` (Mayroong dalawang tao sa bukid, ang isa ay kukunin at ang isa ay iiwan.) 
'''
"37" = '''
:sup:`37` Tinanong nila sa kaniya, “Saan, Panginoon?” At sinabi niya sa kanila, “Kung saan naroon ang bangkay, doon din nagtitipon ang mga buwitre.” 
'''
