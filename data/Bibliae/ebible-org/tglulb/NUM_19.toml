[19]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises at Aaron. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Ito ay isang batas, isang batas na aking iniuutos sa inyo: Sabihin ninyo sa mga tao ng Israel na dapat nilang dalhin sa iyo ang isang pulang dumalagang baka na walang depekto o kapintasan, at hindi pa nakapagpasan ng pamatok. 
'''
"3" = '''
:sup:`3` Ibigay ninyo ang dumalagang baka kay Eleazar na pari. Dapat niyang dalhin ito sa labas ng kampo, at dapat patayin ito ng isang tao sa kaniyang harapan. 
'''
"4" = '''
:sup:`4` Dapat kumuha si Eleazar na pari ng kaunti sa mga dugo nito gamit ang kaniyang daliri at iwisik ito ng pitong beses sa harapan ng tolda ng pagpupulong. 
'''
"5" = '''
:sup:`5` Isa pang pari ang dapat sumunog sa dumalagang baka sa kaniyang paningin. Dapat niyang sunugin ang mga balat nito, laman, at mga dugo nito kasama ang mga dumi nito. 
'''
"6" = '''
:sup:`6` Dapat kumuha ang pari ng kahoy na sedro, isopo, at ng lanang matingkad na pula, at ihagis itong lahat sa gitna ng nasusunog na dumalagang baka. 
'''
"7" = '''
:sup:`7` Pagkatapos, dapat niyang labhan ang kaniyang mga damit at maligo sa tubig. At makakapasok siya sa kampo, kung saan siya mananatiling marumi hanggang sa gabi. 
'''
"8" = '''
:sup:`8` Dapat labhan ng taong sumunog sa dumalagang baka ang kaniyang mga damit at maligo sa tubig. Mananatili siyang marumi hanggang sa gabi. 
'''
"9" = '''
:sup:`9` Dapat tipunin ng isang taong malinis ang mga abo ng dumalagang baka at ilagay ang mga ito sa labas ng kampo sa isang malinis na lugar. Dapat itago ang mga abong ito para sa sambayanan ng Israel. Ihahalo nila ang mga abo sa tubig para sa paglilinis mula sa pagkakasala, sapagkat ang mga abo ay galing sa isang handog para sa kasalanan. 
'''
"10" = '''
:sup:`10` Ang isang taong tumipon sa mga abo ng dumalagang baka ay dapat niyang labhan ang kaniyang mga damit. Mananatili siyang marumi hanggang sa gabi. Ito ay magiging palagiang batas para sa mga tao ng Israel at sa mga dayuhang naninirahan kasama nila. 
'''
"11" = '''
:sup:`11` Sinuman ang humipo sa bangkay ng kahit na sinong tao ay magiging marumi sa loob ng pitong araw. 
'''
"12" = '''
:sup:`12` Dapat linisin ng taong iyon ang kaniyang sarili sa ikatlong araw at sa ikapitong araw. At siya ay magiging malinis. Ngunit kung hindi niya nilinis ang kaniyang sarili sa ikatlong araw, hindi siya magiging malinis sa ikapitong araw. 
'''
"13" = '''
:sup:`13` Sinumang humipo sa isang patay na tao, ang katawan ng taong namatay, at hindi niya nilinis ang kaniyang sarili—dinudungisan ng taong ito ang tabernakulo ni Yahweh. Dapat itiwalag ang taong iyon mula sa Israel dahil hindi naiwisik sa kaniya ang tubig para sa karumihan. Mananatili siyang marumi; mananatili sa kaniya ang kaniyang pagkamarumi. 
'''
"14" = '''
:sup:`14` Ito ang batas kapag mamamatay ang isang tao sa loob ng isang tolda. Bawat taong papasok sa loob ng tolda at bawat isang nasa loob ng tolda ay magiging marumi sa loob ng pitong araw. 
'''
"15" = '''
:sup:`15` Bawat nakabukas na lalagyan na walang takip ay magiging marumi. 
'''
"16" = '''
:sup:`16` Katulad nang sinumang nasa labas ng tolda na humipo sa isang taong pinatay gamit ang isang espada, anumang bangkay, buto ng tao, o isang puntod—magiging marumi ang taong iyon sa loob ng pitong araw. 
'''
"17" = '''
:sup:`17` Gawin ninyo ito sa taong marumi: Kumuha kayo ng kaunting abo mula sa sinunog na handog para sa kasalanan at ihalo ang mga ito sa isang banga na may sariwang tubig. 
'''
"18" = '''
:sup:`18` Dapat kumuha ang isang taong malinis ng isopo, isawsaw ito sa tubig at iwisik ito sa tolda, sa lahat ng lalagyang nasa loob ng tolda, sa mga taong naroon, at sa isang taong humipo sa buto, sa pinatay na tao, sa namatay na tao, o sa puntod. 
'''
"19" = '''
:sup:`19` Sa ikatlong araw at sa ikapitong araw, dapat wisikan ng taong malinis ang taong marumi. Dapat maglinis ng kaniyang sarili ang taong marumi sa ikapitong araw. Dapat niyang labhan ang kaniyang mga damit at maligo sa tubig. At sa gabi ay magiging malinis siya. 
'''
"20" = '''
:sup:`20` Ngunit ang sinumang mananatiling marumi, na tumatangging magpalinis ng kaniyang sarili—ititiwalag ang taong iyon mula sa sambayanan—dahil dinungisan niya ang santuwaryo ni Yahweh. Hindi pa naiwisik sa kaniya ang tubig para sa karumihan; mananatili siyang marumi. 
'''
"21" = '''
:sup:`21` Ito ay magiging isang patuloy na batas patungkol sa mga kalagayang ganito. Dapat labhan ng taong nagwiwisik sa tubig para sa karumihan ang kaniyang mga damit. Ang taong humawak sa tubig para sa karumihan ay magiging marumi hanggang sa gabi. 
'''
"22" = '''
:sup:`22` Anuman ang hahawakan ng taong marumi ay magiging marumi. Ang taong hahawak nito ay magiging marumi hanggang gabi.” 
'''
