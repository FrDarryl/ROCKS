[14]
"1" = '''
:sup:`1` Nang panahon na iyon ang anak ni Jeroboam na si Abias ay nagkasakit. 
'''
"2" = '''
:sup:`2` Sinabi ni Jeroboam sa kaniyang asawa, “Pakiusap bumangon ka at magkunwari, para hindi ka makilala bilang asawa ko, at pumunta ka sa Silo, dahil ang propetang si Ahias ay naroroon; siya ang nagsalita tungkol sa akin, na sinasabing ako ay magiging hari sa bayang ito. 
'''
"3" = '''
:sup:`3` Magdala ka ng sampung tinapay, ilang mga keyk, at isang garapong pulot, at pumunta ka kay Ahias. Sasabihin niya sa iyo kung ano ang mangyayari sa bata.” 
'''
"4" = '''
:sup:`4` Ganoon nga ang ginawa ng asawa ni Jeroboam; umalis siya at nagpunta sa Silo at dumating sa bahay ni Ahias. Ngayon hindi na nakakakita si Ahias, siya ay bulag na dahil sa kaniyang edad. 
'''
"5" = '''
:sup:`5` Sinabi ni Yahweh kay Ahias, “Masdan mo, darating ang asawa ni Jeroboam para humingi ng payo mula sa iyo tungkol sa kaniyang anak na lalaki, dahil siya ay may sakit. Sabihin mo sa kaniya ang ganoon at ganito, dahil kapag siya ay dumating, magkukunwari siyang parang siya ay ibang babae.” 
'''
"6" = '''
:sup:`6` Nang marinig ni Ahias ang tunog ng kaniyang yapak habang siya ay pumapasok sa pintuan, sabi niya, “Pumasok ka, asawa ni Jeroboam. Bakit ka nagkukunwari na maging isang tao na hindi naman ikaw iyon? Isinugo ako sa iyo na may mga masamang balita. 
'''
"7" = '''
:sup:`7` Umalis ka, sabihin mo kay Jeroboam na si Yahweh, ang Diyos ng Israel, ay nagsasabing, “Itinaas kita mula sa kalagitnaan ng bayan para gawin kang pinuno ng aking bayang Israel. 
'''
"8" = '''
:sup:`8` Inalis ko ang kaharian mula sa pamilya ni David at ibinigay ko sa iyo, gayon man hindi ka naging tulad ni David na aking lingkod, na tumupad sa aking mga utos at sumunod sa akin ng buong puso niya, at gawin lamang kung ano ang matuwid sa aking mga paningin. 
'''
"9" = '''
:sup:`9` Sa halip, ginawa mo ang kasamaan, higit sa lahat ng nauna sa iyo. Gumawa ka ng ibang mga diyos, at hinulmang mga imaheng bakal para galitin ako, at sinaksak mo ako sa aking likuran. 
'''
"10" = '''
:sup:`10` Kaya, pagmasdan mo, magpapadala ako ng kapahamakan sa iyong pamilya; puputulin ko mula sa iyo ang bawat batang lalaki sa Israel, maging alipin o malaya, at ganap na tatanggalin ang iyong pamilya, tulad ng isang tao na nagsusunog ng dumi hanggang ito ay maglaho na. 
'''
"11" = '''
:sup:`11` Sinuman na kabilang sa iyong pamilya na namatay sa lungsod ay kakainin ng mga aso, at sinumang mga namatay sa bukid ay kakainin ng mga ibon ng mga kalangitan, dahil ako, si Yahweh, ang nagsabi nito. 
'''
"12" = '''
:sup:`12` Kaya tumindig ka, asawa ni Jeroboam, at bumalik ka sa iyong tahanan, kapag pumasok ka sa lungsod, ang anak mong si Abias ay mamamatay. 
'''
"13" = '''
:sup:`13` Ipagluluksa siya ng buong Israel at siya ay ililibing. Siya lamang ang tanging mula sa pamilya ni Jeroboam ang mapupunta sa isang libingan, dahil sa kaniya lamang, mula sa sambahayan ni Jeroboam, ay may mabubuting bagay na natagpuan sa paningin ni Yahweh, ang Diyos ng Israel. 
'''
"14" = '''
:sup:`14` Gayundin, si Yahweh ay magtatalaga ng isang hari ng Israel na magpuputol sa pamilya ni Jeroboam sa araw na iyon. Ngayon na ang araw na iyon, ngayon na. 
'''
"15" = '''
:sup:`15` Dahil lilipulin ni Yahweh ang Israel tulad ng isang halamang tambo na nililiglig sa tubig, at bubunutin niya ang Israel sa masaganang lupain na ito na ibinigay niya sa kanilang mga ninuno. Sila ay kaniyang ikakalat sa kabila ng ilog Eufrates, dahil gumawa sila ng mga poste ni Asera at ginalit nila si Yahweh. 
'''
"16" = '''
:sup:`16` Pababayaan niya ang Israel dahil sa mga kasalanan ni Jeroboam, ang mga kasalanan na kaniyang ginawa, at sa pamamagitan na nagdulot ng kasalanan sa bayang Israel para magkasala.” 
'''
"17" = '''
:sup:`17` Kaya tumindig at umalis ang asawa ni Jeroboam, at dumating sa Tirsa. Pagdating niya sa bungad ng pintuan ng kaniyang bahay, namatay ang bata. 
'''
"18" = '''
:sup:`18` Inilibing siya ng buong bayan ng Israel at ipinagluksa siya, tulad lamang ng pagkakasabi sa kanila sa pamamagitan ng salita ni Yahweh na kaniyang sinabi sa pamamagitan ng lingkod niyang si propeta Ahias. 
'''
"19" = '''
:sup:`19` Sa iba pang mga bagay tungkol kay Jeroboam, kung paano siya nakipagdigma at paano siya naghari, tingnan, sila ay nakasulat Sa Aklat ng mga Kaganapan ng mga Hari ng Israel. 
'''
"20" = '''
:sup:`20` Naghari si Jeroboam ng dalawampu't-dalawang taon at pagkatapos humimlay siyang kasama ang kaniyang mga ninuno, at si Nadab na kaniyang anak na lalaki ang naging hari na humalili sa kaniya. 
'''
"21" = '''
:sup:`21` Ngayon si Rehoboam na anak ni Solomon ang naghahari sa Juda. Si Rehoboam ay apatnapu't-isang taong gulang noong siya ay naging hari, at siya ay labing pitong taong naghari sa Jerrusalem, ang lungsod na pinili ni Yahweh sa lahat ng mga lipi ng Israel para ilagay ang kaniyang pangalan. Ang pangalan ng kaniyang ina ay Naama na taga-Ammon. 
'''
"22" = '''
:sup:`22` Gumawa ng kasamaan ang Juda sa paningin ni Yahweh; nagbunsod sa kaniya para siya ay magselos sa mga kasalanang ginawa nila, higit pa sa lahat ng bagay na nagawa ng kanilang ninuno. 
'''
"23" = '''
:sup:`23` Dahil sila ay nagtayo rin ng mga dambana, mga sagradong haliging bato, at poste ni Asera sa bawat matataas na burol at sa ilalim ng bawat luntiang puno. 
'''
"24" = '''
:sup:`24` Mayroon ding mga kultong bayarang lalaki at babae sa lupain. Ginawa din nila ang mga kasuklam-suklam na bagay na ginawa ng mga bansa, na pinalayas ni Yahweh sa harapan ng bayang Israel. 
'''
"25" = '''
:sup:`25` Nangyari nang ika-limang taon ng paghahari ni Haring Rehoboam na sinalakay ni Shishak hari ng Ehipto ang Jerusalem. 
'''
"26" = '''
:sup:`26` Kinuha niya ang mga kayamanan sa bahay ni Yahweh, at ang mga kayamanan sa bahay ng hari. Sinamsam niya ang lahat ng bagay; kinuha niya rin ang lahat ng mga gintong kalasag na ginawa ni Solomon. 
'''
"27" = '''
:sup:`27` Gumawa ng mga tansong kalasag si Haring Rehoboam kapalit nila at ipinagkatiwala sila sa mga kamay ng mga pinuno ng bantay, na nagbabantay ng pintuan sa bahay ng hari. 
'''
"28" = '''
:sup:`28` Ito ay nangyayari kapag pumapasok ang hari sa bahay ni Yahweh, dala-dala ito ng mga bantay; pagkatapos sila ay ibabalik nila sa himpilan ng bantay. 
'''
"29" = '''
:sup:`29` Para sa iba pang mga bagay tungkol kay Rehoboam, at sa lahat ng ginawa niya, hindi ba nasusulat sila sa Ang Aklat ng mga Kaganapan ng mga Hari ng Juda? 
'''
"30" = '''
:sup:`30` Mayroong patuloy na digmaan sa pagitan ng sambahayan ni Rehoboam at sa sambahayan ni Jeroboam. 
'''
"31" = '''
:sup:`31` Kaya humimlay si Rehoboam kasama ng kaniyang mga ninuno at inilibing kasama nila sa lungsod ni David. Ang pangalan ng kaniyang ina ay Naama na Ammonita. Si Abias na kaniyang anak na lalaki ang naging hari na kaniyang kahalili. 
'''
