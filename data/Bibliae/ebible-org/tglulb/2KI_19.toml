[19]
"1" = '''
:sup:`1` Nangyari nga nang malaman ni Haring Hezekias ang ulat, pinunit niya ang kaniyang damit, binalutan ang kaniyang sarili ng magaspang na tela, at nagpunta sa tahanan ni Yahweh. 
'''
"2" = '''
:sup:`2` Pinadala niya si Eliakim, na tagapamahala ng sambahayan, at Sebna ang eskriba, at ang mga nakatatanda sa mga pari, na binabalutan ng magaspang na tela, kay Isaias ang anak ni Amoz, ang propeta. 
'''
"3" = '''
:sup:`3` Sinabi nila sa kaniya, “Sinasabi ni Hezekias, 'Ang araw na ito ay araw ng kabalisaan, pagsaway, at kahihiyan, dahil dumating na ang panahon ng pagpapanganak sa mga sanggol, pero walang lakas para isilang sila. 
'''
"4" = '''
:sup:`4` Maaaring pakikinggan ni Yahweh ang inyong Diyos ang lahat ng mga sinabi ng punong tagapag-utos, na pinadala ng hari ng Asiria na kaniyang panginoon para labanan ang buhay na Diyos, at sasawayin ang mga salitang narinig ni Yahweh na inyong Diyos. Ngayon ay itaas ninyo ang inyong mga panalangin para sa mga nalalabing naririto pa.” 
'''
"5" = '''
:sup:`5` Kaya pumunta ang mga lingkod ni Haring Hezekias kay Isaias, 
'''
"6" = '''
:sup:`6` at sinabi sa kanila ni Isaias, “Sabihin ninyo sa inyong panginoon: 'Sinasabi ni Yahweh, “Huwag kang matakot sa mga salitang narinig mo, kung saan kinutya ako ng mga lingkod ng hari ng Asiria. 
'''
"7" = '''
:sup:`7` Tingnan mo, maglalagay ako sa kaniya ng espiritu, at makaririnig siya ng isang ulat at babalik siya sa sarili niyang lupain. Dudulutin ko siyang malaglag sa espada sa sarili niyang lupain.” 
'''
"8" = '''
:sup:`8` Pagkatapos bumalik ang punong tagapag-utos at natagpuan ang hari ng Asiria na nakikipagdigmaan laban sa Libna, dahil narinig niyang umalis ang hari mula sa Lacis. 
'''
"9" = '''
:sup:`9` Pagkatapos narinig ni Senaquerib na kumilos si Tirhaka ang hari ng Etiopia at ang Ehipto para kalabanin siya, kaya muli siyang nagpadala ng mensahero kay Hezekias na may mensaheng: 
'''
"10" = '''
:sup:`10` “Sabihin mo kay Hezekias hari ng Juda, 'Huwag mong hayaang linlangin ka ng Diyos na siyang pinagkakatiwalaan mo, na sinasabing, “Hindi mapapasakamay ng hari ng Asiria ang Jerusalem. 
'''
"11" = '''
:sup:`11` Tingnan mo, narinig mo ang ginawa ng mga hari ng Asiria sa lahat ng mga lupain sa pamamagitan ng ganap na pagwawasak sa kanila. Kaya masasagip ka ba? 
'''
"12" = '''
:sup:`12` Niligtas ba sila ng mga diyos ng mga bansa, ang mga bansang winasak ng aking mga ama: Gozan, Haran, Rezef, at ang mga mamamayan ng Eden sa Telasar? 
'''
"13" = '''
:sup:`13` Nasaan ang mga hari ng Hamat, ang hari ng Arpad, ang hari ng mga lungsod ng Sefarvaim, ng Hena, at Iva?” 
'''
"14" = '''
:sup:`14` Natanggap ni Hezekias ang liham na ito mula sa mga mensahero at binasa ito. Umakyat siya sa tahanan ni Yahweh at nilatag ito sa kaniyang harapan. 
'''
"15" = '''
:sup:`15` Pagkatapos nanalangin si Hezekias sa harapan ni Yahweh at sinabing, “Yahweh ng mga hukbo, Diyos ng Israel, ikaw na nakaluklok sa ibabaw ng kerubim, ikaw lang ang Diyos sa lahat ng mga kaharian sa buong mundo. Nilikha mo ang langit at ang lupa. 
'''
"16" = '''
:sup:`16` Ibaling mo ang iyong tainga, Yahweh, at makinig. Buksan mo ang iyong mga mata, Yahweh, at tingnan, at pakinggan ang mga salita ni Senaquerib, na kaniyang pinadala para kutyain ang buhay na Diyos. 
'''
"17" = '''
:sup:`17` Tunay nga, Yahweh, winasak ng mga hari ng Asiria ang mga bansa at ang kanilang mga lupain. 
'''
"18" = '''
:sup:`18` Nilagay nila ang kanilang mga diyos sa apoy, dahil hindi sila mga diyos pero gawa ng mga kamay ng mga tao, kahoy lamang at bato. Kaya winasak sila ng mga taga-Asiria. 
'''
"19" = '''
:sup:`19` Kaya ngayon, Yahweh aming Diyos, iligtas mo kami, nagmamakaawa ako, mula sa kaniyang kapangyarihan, para malaman ng lahat ng mga kaharian sa mundo na ikaw, Yahweh, ang nag-iisang Diyos.” 
'''
"20" = '''
:sup:`20` Pagkatapos nagpadala si Isaias na anak ni Amoz ng mensahe kay Hezekias, sinasabing, “Sinasabi ni Yahweh ang Diyos ng Israel, 'Dahil nanalangin ka sa akin tungkol kay Senaquerib ang hari ng Asiria, narinig kita. 
'''
"21" = '''
:sup:`21` Ito ang mensahe na sinabi ni Yahweh tungkol sa kaniya: “Kinamumuhian ka ng birheng anak na babae ng Sion at pinagtatawanan ka para hamakin ka. Iniiling ng anak na babae ng Jerusalem ang kaniyang ulo sa iyo. 
'''
"22" = '''
:sup:`22` Sino ang iyong sinuway at kinutya? At sino ang iyong pinagtaasan ng boses at itinaas ang iyong mata nang may pagmamataas? Laban sa Banal ng Israel! 
'''
"23" = '''
:sup:`23` Nilabanan mo ang Panginoon sa pamamagitan ng iyong mga mensahero, at sinabing, “Kasama ng daan-daang kong mga karwahe ay umakyat ako sa kataasan ng mga kabundukan, sa pinakamataas na tuktok ng Lebanon. Puputulin ko ang matatayog na sedar at mainam na mga puno ng igos doon. At papasukin ko ang pinaka malalayong bahagi nito, ang pinaka masagana nitong gubat. 
'''
"24" = '''
:sup:`24` Humukay ako ng mga balon at uminom ng mga tubig mula sa mga ibang bansa. Tinuyot ko ang lahat ng mga ilog ng Ehipto sa ilalim ng aking talampakan.' 
'''
"25" = '''
:sup:`25` Hindi mo pa ba naririnig kung paano ko ito itinakda noon pa man, at ginawa ito noong sinaunang panahon? Ngayon ay tinutupad ko na ito. Narito ka para tibagin ang matitibay na lungsod at maging tumpok ng mga durog na bato. 
'''
"26" = '''
:sup:`26` Ang kanilang mga mamamayan, na kaunti ang lakas, ay nawasak at napahiya. Sila ay mga halaman sa bukirin, luntiang mga damo, ang damo sa bubungan o sa bukirin, na sinunog bago pa man ito lumaki. 
'''
"27" = '''
:sup:`27` Pero alam ko ang iyong pag-upo, paglabas, pagdating, at ang iyong matinding galit laban sa akin. 
'''
"28" = '''
:sup:`28` Dahil sa matinding galit mo sa akin, at dahil umabot sa aking pandinig ang iyong kayabangan, ilalagay ko ang aking kawit sa iyong ilong, at ang aking lubid sa iyong bibig; ibabalik kita sa paraan kung paano ka dumating.” 
'''
"29" = '''
:sup:`29` Ito ang magiging tanda para sa iyo: Sa taon na ito ay kakainin mo ang mga ligaw na halaman, at sa pangalawang taon ang tutubo mula roon. Pero sa pangatlong taon ay dapat kang magtanim at umani, magtanim ng ubasan at kainin ang kanilang bunga. 
'''
"30" = '''
:sup:`30` Ang mga natira sa angkan ni Juda na mabubuhay ay muling uugat at mamumunga. 
'''
"31" = '''
:sup:`31` Dahil mula sa Jerusalem ay may lalabas na nalabi, mula sa Bundok Sion ay darating ang mga naligtas. Gagawin ito ng kasigasigan ni Yahweh ng mga hukbo. 
'''
"32" = '''
:sup:`32` Kaya ito ang sinasabi ni Yahweh tungkol sa hari ng Asiria: “Hindi siya papasok sa lungsod na ito ni papana ng palaso rito. Hindi siya makakalapit dito ng may kalasag ni magtatayo ng tungtungang panglusob dito. 
'''
"33" = '''
:sup:`33` Ang daan na kaniyang tinahak para makarating ang magiging parehong daanan sa kaniyang pag-alis; hindi siya papasok sa lungsod na ito. Ito ang kapahayagan ni Yahweh.” 
'''
"34" = '''
:sup:`34` Dahil ipagtatanggol ko ang lungsod na ito at sasagipin ito, para sa sarili kong kapakanan at para sa kapakanan ng lingkod kong si David.” 
'''
"35" = '''
:sup:`35` Nang gabing iyon lumabas ang anghel ng Diyos at nilusob ang kampo ng mga taga-Asiria, pinatay ang 185, 000 na mga sundalo. Nang bumangon ang mga lalaki ng madaling araw, nagkalat ang mga bangkay sa paligid. 
'''
"36" = '''
:sup:`36` Kaya umalis si Senaquerib na hari ng Asiria sa Israel at umuwi at nanatili sa Ninive. 
'''
"37" = '''
:sup:`37` Kinalaunan, habang sumasamba siya sa tahanan ni Nisroc ang kaniyang diyos, pinatay siya ng kaniyang mga anak na sina Adramelec at Sarezer gamit ang espada. Pagkatapos tumakas sila sa lupain ng Ararat. Pagkatapos ang kaniyang anak na si Esarhadon ang pumalit sa kaniya bilang hari. 
'''
