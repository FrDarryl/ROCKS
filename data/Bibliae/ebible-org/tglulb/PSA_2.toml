[2]
"1" = '''
:sup:`1` Bakit naghihimagsik ang mga bansa, at ang mga tao ay nagsasabwatan nang walang kabuluhan? 
'''
"2" = '''
:sup:`2` Ang mga hari ng lupa ay nagsasama-sama at ang mga namamahala ay nagsasabwatan laban kay Yahweh at laban sa kaniyang Mesias, sinasabing, 
'''
"3" = '''
:sup:`3` “Tanggalin natin ang mga posas na nilagay nila sa atin at itapon ang kanilang mga kadena.” 
'''
"4" = '''
:sup:`4` Siya na nakaupo sa kalangitan ay hahamakin sila; kinukutya sila ng Panginoon. 
'''
"5" = '''
:sup:`5` Pagkatapos, kakausapin niya sila sa kaniyang galit at tatakutin sila sa kaniyang poot, sinasabing, 
'''
"6" = '''
:sup:`6` “Ako mismo ang naghirang sa aking hari sa Sion, ang aking banal na bundok.” 
'''
"7" = '''
:sup:`7` Ihahayag ko ang kautusan ni Yahweh. Sinabi niya sa akin, “Ikaw ay aking anak! Ngayong araw, ako ay naging iyong ama. 
'''
"8" = '''
:sup:`8` Hilingin mo sa akin, at ibibigay ko sa iyo ang mga bansa para sa iyong mana at ang pinakamalalayong mga bahagi ng lupain para sa iyong pag-aari. 
'''
"9" = '''
:sup:`9` Wawasakin mo sila gamit ang isang bakal na setro; dudurugin mo sila tulad ng isang banga ng magpapalayok.” 
'''
"10" = '''
:sup:`10` Kaya ngayon, kayong mga hari, maging maingat; magpatuwid kayong mga namamahala sa mundo. 
'''
"11" = '''
:sup:`11` Sambahin si Yahweh nang may takot at magdiwang nang may panginginig. 
'''
"12" = '''
:sup:`12` Ibigay ang totoong katapatan sa kaniyang anak para hindi siya magalit sa inyo, at para hindi kayo mamatay kapag mabilis na sumiklab ang kaniyang galit. Mapalad ang lahat ng kumukubli sa kaniya. 
'''
