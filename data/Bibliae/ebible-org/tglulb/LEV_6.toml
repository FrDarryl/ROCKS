[6]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises, na nagsasabing, 
'''
"2" = '''
:sup:`2` “Kung sinuman ang nagkasala at lumabag sa isang utos laban kay Yahweh, tulad ng sinungaling na pakikitungo sa kaniyang kapwa hinggil sa isang bagay na ipinagkatiwala sa kaniya, o kung nililinlang o ninanakawan niya, o pinahihirapan ang kaniyang kapwa, 
'''
"3" = '''
:sup:`3` o nakakita ng isang bagay na nawala ng kaniyang kapwa at nagsinungaling tungkol dito, at nanumpa sa pagsisinungaling, o sa mga bagay na katulad nito na nagkasala ang mga tao, 
'''
"4" = '''
:sup:`4` kung gayon, mangyayari na kung nagkasala siya at may kasalanan, na dapat niyang ibalik anuman ang kaniyang kinuha sa pamamagitan ng pagnanakaw o pang-aapi o pagkuha ng kung ano ang ipinagkatiwala sa kaniya o ang nawalang bagay na nakita niya. 
'''
"5" = '''
:sup:`5` O kung nagsinungaling siya tungkol sa anumang bagay, dapat niyang ibalik ito nang buo at dapat dagdagan ng ikalima para bayaran siya na kung kanino ito inutang, sa araw na nakitaan siya na may kasalanan. 
'''
"6" = '''
:sup:`6` Pagkatapos dapat niya dalhin kay Yahweh ang kaniyang handog na pambayad para sa kasalanan: isang lalaking tupa mula sa kawan na walang dungis na nagkakahalaga ng kasalukuyang halaga, bilang isang handog na pambayad para sa kasalanan sa pari. 
'''
"7" = '''
:sup:`7` Para sa kaniya ay gagawa ang pari ng isang pambayad para sa kasalanan sa harap ni Yahweh, at patatawarin siya ukol sa anumang kasalanang ginawa niya.” 
'''
"8" = '''
:sup:`8` Pagkatapos nagsalita si Yahweh kay Moises, na nagsasabing, 
'''
"9" = '''
:sup:`9` “Utusan mo si Aaron at ang kaniyang mga anak na lalaki, at sabihin mo, 'Ito ang batas ng handog na susunugin: Dapat nasa ibabaw ng dapog ng altar ang handog na susunugin sa buong gabi hanggang umaga, at pananatilihing umaapoy ang apoy ng altar. 
'''
"10" = '''
:sup:`10` Isusuot ng pari ang kaniyang linong mga damit, at isusuot niya ang kaniyang linong mga damit na panloob. Kukunin niya ang naiwang mga abo pagkatapos na natupok ng apoy ang handog na pambayad para sa kasalanan sa ibabaw ng altar, at ilalagay niya ang mga abo sa gilid ng altar. 
'''
"11" = '''
:sup:`11` Huhubarin niya ang kaniyang mga damit at isusuot ang ibang mga damit para dalhin ang mga abo sa labas ng kampo patungo sa isang lugar na malinis. 
'''
"12" = '''
:sup:`12` Pananatilihing umaapoy ang apoy sa ibabaw ng altar. Hindi ito dapat mamatay, at ang pari ay magsusunog ng kahoy sa ibabaw nito tuwing umaga. Aayusin niya ang handog na pambayad para sa kasalanan ayon sa pangangailangan nito, at kaniyang susunugin dito ang taba ng mga handog pangkapayapaan. 
'''
"13" = '''
:sup:`13` Dapat patuloy na panatilihing umaapoy ang apoy sa ibabaw ng altar. Hindi ito dapat mamatay. 
'''
"14" = '''
:sup:`14` Ito ang batas ng handog na pagkaing butil. Ihahandog ito ng mga anak na lalaki ni Aaron sa harap ni Yahweh sa harapan ng altar. 
'''
"15" = '''
:sup:`15` Kukuha ang pari ng isang dakot ng pinong harina sa handog na pagkaing butil at sa langis at sa insenso na nasa handog na pagkaing butil, at susunugin niya ito sa altar para magpalabas ng isang mabangong samyo para isipin at magpasalamat tungkol sa kabutihan ni Yahweh. 
'''
"16" = '''
:sup:`16` Kakainin ni Aaron at ng kaniyang mga anak na lalaki ang anumang natira sa handog. Dapat ito kainin nang walang pampaalsa sa isang banal na lugar. Kakainin nila ito sa patyo ng tolda ng pagpupulong. 
'''
"17" = '''
:sup:`17` Hindi ito dapat ihurno nang may pampaalsa. Ibinigay ko ito bilang kanilang bahagi sa aking mga handog na gawa sa pamamagitan ng apoy. Pinakabanal ito, gaya ng handog para sa kasalanan at ng handog na pambayad para sa kasalanan. 
'''
"18" = '''
:sup:`18` Para sa lahat na panahong darating sa lahat ng mga salinlahi ng iyong bayan, maaaring makakain nito bilang kaniyang bahagi ang anumang lalaki na nagmumula kay Aaron, kinuha mula sa mga handog kay Yahweh na gawa sa pamamagitan ng apoy. Magiging banal ang sinumang humipo ng mga ito.”' 
'''
"19" = '''
:sup:`19` Kaya muling nagsalita si Yahweh kay Moises, na nagsasabing, 
'''
"20" = '''
:sup:`20` “Ito ang handog ni Aaron at ng kaniyang mga anak na lalaki, na kanilang ihahandog kay Yahweh sa araw na kung kailan papahiran ng langis ang bawat anak na lalaki: isang ikasampung bahagi ng isang ephah ng pinong harina bilang isang karaniwang handog na pagkaing butil, kalahati nito sa umaga at kalahati nito sa gabi. 
'''
"21" = '''
:sup:`21` Gagawin ito sa isang panghurnong kawali na may langis. Kapag nababad na ito, dadalhin mo ito sa loob. Sa inihurnong pira-piraso ihahandog mo ang handog na pagkaing butil para magpalabas ng mabangong samyo para kay Yahweh. 
'''
"22" = '''
:sup:`22` Ang anak na lalaki ng punong pari na siyang magiging bagong punong pari mula sa kaniyang mga anak na lalaki ang siyang mag-aalay nito. Gaya ng iniutos magpakailanman, susunugin ang lahat ng mga ito para kay Yahweh. 
'''
"23" = '''
:sup:`23` Lubusang susunugin ng pari ang bawat handog na pagkaing butil. Hindi ito dapat kainin.” 
'''
"24" = '''
:sup:`24` Muling nagsalita si Yahweh kay Moises, na nagsasabing, 
'''
"25" = '''
:sup:`25` “Kausapin mo si Aaron at ang kaniyang mga anak na lalaki, na nagsasabing, 'Ito ang batas ng handog para sa kasalanan: Dapat patayin ang handog para sa kasalanan sa lugar na kung saan pinatay ang handog na susunugin sa harap ni Yahweh. Ito ay pinakabanal. 
'''
"26" = '''
:sup:`26` Kakainin ito ng pari na naghandog nito para sa kasalanan. Dapat ito kainin sa isang banal na lugar sa patyo ng tolda ng pagpupulong. 
'''
"27" = '''
:sup:`27` Magiging banal ang anumang makakahawak ng mga karneng ito, at kung naiwisik ang dugo sa anumang damit, dapat ninyong labahan ito, ang bahagi na tinilamsikan, sa isang banal na lugar. 
'''
"28" = '''
:sup:`28` Pero dapat basagin ang kaldero na pinakuluan nito. Kung pinakuluan ito sa isang tansong kaldero, dapat kuskusin ito at hugasan sa malinis na tubig. 
'''
"29" = '''
:sup:`29` Maaaring kainin ng sinumang lalaki mula sa mga pari ang ilan sa mga ito dahil ito ay pinakabanal. 
'''
"30" = '''
:sup:`30` At walang handog para sa kasalanan ang dapat kainin mula sa kung saan anumang dugo ay dinala sa loob ng tolda ng pagpupulong para makagawa sa ikapapatawad ng kasalanan sa banal na lugar. Dapat itong sunugin. 
'''
