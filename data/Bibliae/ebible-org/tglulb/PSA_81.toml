[81]
"1" = '''
:sup:`1` Umawit nang malakas sa Diyos ng aming kalakasan; sumigaw nang may kagalakan para sa Diyos ni Jacob. 
'''
"2" = '''
:sup:`2` Umawit at tumugtog ng tamburin, ng kaaya-ayang lira kasama ng alpa. 
'''
"3" = '''
:sup:`3` Hipan ang sungay ng lalaking tupa sa araw ng bagong buwan, sa araw ng kabilugan ng buwan, kapag nagsimula ang araw ng aming kapistahan. 
'''
"4" = '''
:sup:`4` Dahil ito ay isang batas para sa Israel, isang kautusan na ibinigay ng Diyos ni Jacob. 
'''
"5" = '''
:sup:`5` Nagpalabas siya nito bilang isang patakaran kay Jose noong siya ay nagtungo sa lupain ng Ehipto, kung saan nakarinig ako ng wika na hindi ko naintindihan. 
'''
"6" = '''
:sup:`6` “Inalis ko ang pasanin mula sa kaniyang balikat; ang kaniyang mga kamay ay nakalaya mula sa pagkakahawak ng basket. 
'''
"7" = '''
:sup:`7` Sa iyong pagdadalamhati ikaw ay tumawag, at tinulungan kita; Tinugon kita mula sa isang madilim na ulap na may kasamang kulog. Sinubok kita sa mga tubig ng Meriba. Selah 
'''
"8" = '''
:sup:`8` Makinig kayo, aking bayan, dahil babalaan ko kayo, Israel, kung makikinig lamang kayo sa akin! 
'''
"9" = '''
:sup:`9` Walang dapat na maging dayuhang diyos sa inyo; hindi ninyo dapat sambahin ang anumang dayuhang diyos. 
'''
"10" = '''
:sup:`10` Ako si Yahweh na inyong Diyos, na naglabas sa inyo mula sa lupa ng Ehipto. Ibuka ninyo nang malaki ang inyong bibig, at pupunuin ko ito. 
'''
"11" = '''
:sup:`11` Pero hindi nakinig ang aking bayan sa aking mga salita; hindi ako sinunod ng Israel. 
'''
"12" = '''
:sup:`12` Kaya hinayaan ko sila na sundin ang katigasan ng sarili nilang pamamaraan para maaari nilang gawin kung ano sa tingin nila ang tama. 
'''
"13" = '''
:sup:`13` O, nawa makinig ang aking bayan sa akin; O, nawa lumakad sa aking mga landas ang aking bayan. 
'''
"14" = '''
:sup:`14` Pagkatapos agad kong pasusukuin ang kanilang mga kaaway at ibabaling ko ang aking kamay laban sa mga nang-aapi sa kanila. 
'''
"15" = '''
:sup:`15` Nawa ang mga napopoot kay Yahweh ay yumuko nang may takot sa harap niya! Nawa sila ay mapahiya magpakailanman. 
'''
"16" = '''
:sup:`16` Pakakainin ko ang Israel ng pinakamainam na trigo; pasisiyahin ko kayo ng pulot na lumalabas mula sa bato.” 
'''
