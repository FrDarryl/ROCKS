[57]
"1" = '''
:sup:`1` Maging maawain ka sa akin, o Diyos, maging maawain ka, dahil kumukubli ako sa iyo hanggang matapos ang mga kaguluhan na ito. Nananatili ako sa ilalim ng iyong mga pakpak para sa pag-iingat hanggang matapos na ang pagwasak na ito. 
'''
"2" = '''
:sup:`2` Mananawagan ako sa Kataas-taasang Diyos, sa Diyos, na ginagawa ang lahat ng bagay para sa akin. 
'''
"3" = '''
:sup:`3` Magpapadala siya ng tulong mula sa langit at ililigtas ako, kapag ang taong gusto akong lamunin ay nagagalit sa akin; Selah ipadadala ng Diyos sa akin ang kaniyang katapatan sa tipan at kaniyang pagiging mapagkakatiwalaan. 
'''
"4" = '''
:sup:`4` Ang aking buhay ay nasa kalagitnaan ng mga leon; ako ay nasa kalagitnaan ng mga handang lumapa sa akin. Ako ay nasa kalagitnaan ng mga tao na ang mga ngipin ay mga sibat at palaso, at ang mga dila ay matalim na mga espada. 
'''
"5" = '''
:sup:`5` Maitanghal ka, O Diyos, sa taas ng kalangitan; nawa ang iyong kaluwalhatian ay maitaas pa sa buong mundo. 
'''
"6" = '''
:sup:`6` Naglalatag sila ng isang lambat sa aking mga paa; ako ay nabagabag. Nagbungkal sila ng hukay sa harap ko. Sila mismo ang nahulog sa gitna nito! Selah 
'''
"7" = '''
:sup:`7` Ang aking puso ay naninindigan, O Diyos, ang aking puso ay naninindigan; aawit ako, oo, aawit ako ng mga papuri. 
'''
"8" = '''
:sup:`8` Gumising ka, marangal kong puso; gumising kayo, plauta at alpa; gigisingin ko ang bukang-liwayway. 
'''
"9" = '''
:sup:`9` Magpapasalamat ako sa iyo, Panginoon, sa gitna ng mga tao; aawit ako sa iyo ng mga papuri sa gitna ng mga bansa. 
'''
"10" = '''
:sup:`10` Dahil ang iyong katapatan sa tipan ay dakila sa kalangitan at ang iyong pagiging mapagkakatiwalaan ay umaabot sa himpapawid. 
'''
"11" = '''
:sup:`11` Maitanghal ka, O Diyos, sa taas ng kalangitan; nawa ang iyong kaluwalhatian ay maitaas pa sa buong mundo. 
'''
