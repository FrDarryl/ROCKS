[11]
"1" = '''
:sup:`1` Ngayon, may isang lalaki na nagngangalang Lazaro na may karamdaman. Siya ay mula sa Bethania na ang nayon ni Maria at ng kaniyang babaeng kapatid na si Martha. 
'''
"2" = '''
:sup:`2` Siya rin ang Maria na magpapahid ng mira sa Panginoon at magpupunas gamit ang kaniyang buhok sa mga paa ng Panginoo, siya ang kapatid ni Lazaro na siyang may karamdaman. 
'''
"3" = '''
:sup:`3` At nagpasabi ng mensahe ang magkapatid na babae kay Jesus at sinabi, “Panginoon, tingnan mo, ang iyong minamahal ay may karamdaman.” 
'''
"4" = '''
:sup:`4` Nang marinig ito ni Jesus, sinabi niya, “Ang karamdamang ito ay hindi magtatapos sa kamatayan, sa halip ito ay para sa kaluwalhatian ng Diyos upang ang Anak ng Diyos ay maluwalhati sa pamamagitan nito.” 
'''
"5" = '''
:sup:`5` Ngayon mahal ni Jesus si Marta at ang kaniyang kapatid na babae at si Lazaro. 
'''
"6" = '''
:sup:`6` Nang marinig ito ni Jesus, nanatili pa siya ng dalawang araw sa lugar kung nasaan siya. 
'''
"7" = '''
:sup:`7` Pagkatapos nito, sinabi niya sa kaniyang mga alagad, “Tayo nang muli sa Judea.” 
'''
"8" = '''
:sup:`8` Sinabi ng mga alagad sa kaniya, “Rabi, ngayon palang ay sinusubukan kang batuhin ng mga Judio, at babalik ka ba muli roon? 
'''
"9" = '''
:sup:`9` Sumagot si Jesus, “Hindi ba sa isang araw ay may labingdalawang oras na liwanag? Kapag ang isang tao ay lumalakad samantalang araw, hindi siya matitisod sapagkat nakakakita siya sa pamamagitan ng liwanag ng araw. 
'''
"10" = '''
:sup:`10` Gayon pa man, kung siya ay lumalakad sa gabi, siya ay matitisod dahil wala sa kaniya ang liwanag. 
'''
"11" = '''
:sup:`11` Sinabi ni Jesus ang mga bagay na ito, at pagkatapos ng mga bagay na ito, sinabi niya sa kanila, “Ang ating kaibigan na si Lazaro ay nakatulog, subalit pupunta ako doon upang gisingin siya mula sa kaniyang pagkakatulog.” 
'''
"12" = '''
:sup:`12` Kaya sinabi ng mga alagad sa kaniya, “Kung si Lazaro ay nakatulog, siya ay gagaling. 
'''
"13" = '''
:sup:`13` Ngayon, sinabi sa kanila ni Jesus ang tungkol sa kamatayan ni Lazaro, ngunit inakala nilang lahat na ito ay tungkol lamang sa pagpapahinga sa pagtulog. 
'''
"14" = '''
:sup:`14` Pagkatapos, sinabi sa kanila ni Jesus nang malinaw, “Si Lazaro ay patay na.” 
'''
"15" = '''
:sup:`15` Para sa inyong kapakanan, masaya ako na wala ako roon upang kayo ay maniwala. Pumunta tayo sa kaniya. 
'''
"16" = '''
:sup:`16` Si Tomas na dating tinatawag na Didimo, sinabi niya sa kapwa niya alagad, “Pumunta rin tayo, upang mamatay din tayo kasama ni Jesus.” 
'''
"17" = '''
:sup:`17` Nang dumating si Jesus, nalaman niya na apat na araw ng nasa libingan si Lazaro. 
'''
"18" = '''
:sup:`18` Ngayon, malapit ang Bethania sa Jerusalem, mga labinglimang estadio ang layo. 
'''
"19" = '''
:sup:`19` Maraming mga Judio ang pumunta kina Marta at Maria, upang aliwin sila tungkol sa kanilang kapatid na si Lazaro. 
'''
"20" = '''
:sup:`20` At nang marinig ni Marta na paparating si Jesus, pumunta siya at sinalubong siya, ngunit si Maria ay nanatiling nakaupo pa rin sa kanilang bahay. 
'''
"21" = '''
:sup:`21` Sinabi ni Marta kay Jesus, “Panginoon, kung nandito ka lang sana, hindi mamamatay ang kapatid ko. 
'''
"22" = '''
:sup:`22` Kahit ngayon, alam ko na kahit ano ang iyong hingiin sa Diyos ay ibibigay niya sa iyo.” 
'''
"23" = '''
:sup:`23` Sinabi ni Jesus sa kaniya, “Ang kapatid mo ay babangong muli.” 
'''
"24" = '''
:sup:`24` Sinabi ni Marta sa kaniya, “Alam ko na muli siyang babangon sa muling pagkabuhay sa huling araw.” 
'''
"25" = '''
:sup:`25` Sinabi ni Jesus sa kaniya, “Ako ang muling pagkabuhay at ang buhay; ang sumasampalataya sa akin, bagama't siya ay mamamatay, gayon ma'y mabubuhay siya; 
'''
"26" = '''
:sup:`26` at sinuman ang nabubuhay at sumasampalataya sa akin ay hindi na mamatay. Naniniwala ka ba dito?” 
'''
"27" = '''
:sup:`27` Sinabi niya sa kaniya, “Oo Panginoon, naniniwala ako na ikaw ang Cristo, ang Anak ng Diyos na siyang paparito sa mundo.” 
'''
"28" = '''
:sup:`28` Matapos niyang sabihin ito, umalis siya at tinawag si Maria na kaniyang kapatid, nang sarilinlan. Sinabi niya, “Narito ang Guro at ipinatatawag ka.” 
'''
"29" = '''
:sup:`29` Nang marinig ito ni Maria, mabilis siyang tumayo at pumunta kay Jesus. 
'''
"30" = '''
:sup:`30` Ngayon, hindi pa nakakarating sa nayon si Jesus, kundi nandoon pa rin siya sa lugar kung saan siya kinatagpo ni Marta. 
'''
"31" = '''
:sup:`31` At ang mga Judio na kasama ni Maria sa kanilang bahay, na umaaliw sa kaniya, nang makita nilang nagmamadali siyang tumayo at umalis, sinundan nila siya, inakala nila na pupunta siya sa libingan upang doon umiyak. 
'''
"32" = '''
:sup:`32` Nang makarating si Maria kung saan naroroon si Jesus, at siya ay nakita niya, nagpatirapa siya sa kaniyang mga paa at sinabi sa kaniya, “Panginoon, kung nandito lamang kayo, hindi sana namatay ang aking kapatid.” 
'''
"33" = '''
:sup:`33` Nang makita ni Jesus na siya ay umiiyak at ang mga Judio na kasama niya ay umiiyak din, naghinagpis ang kaniyang espirtu at nabagabag; 
'''
"34" = '''
:sup:`34` sinabi niya, “Saan niyo sya inilibing?” Sinabi nila sa kaniya, “Panginoon, pumarito kayo at tingnan.” 
'''
"35" = '''
:sup:`35` Si Jesus ay tumangis. 
'''
"36" = '''
:sup:`36` Pagkatapos, sinabi ng mga Judio, “Tignan ninyo kung gaano niya kamahal si Lazaro!” 
'''
"37" = '''
:sup:`37` Pero sinabi ng ilan, “Hindi ba kaya ng taong ito na siyang nagmulat ng mga mata ng dati ay bulag, na gawin ring hindi mamatay ang lalaking ito?” 
'''
"38" = '''
:sup:`38` Pagkatapos, habang si Jesus ay muling naghihinagpis, pumunta siya sa libingan. Ngayon ito ay isang kuweba at may isang batong nakatakip dito. 
'''
"39" = '''
:sup:`39` Sinabi ni Jesus, “Alisin ang bato.” Si Martha, na kapatid ni Lazaro na namatay, ay nagsabi kay Jesus, “Panginoon, sa mga oras na ito ang kaniyang katawan ay naaagnas na, sapagkat apat na araw na ang nakalipas mula nang siya ay mamatay.” 
'''
"40" = '''
:sup:`40` Sinabi ni Jesus sa kaniya, “Hindi ko ba sinabi sa iyo na kung ikaw ay maniwala makita mo ang kaluwalhatian ng Diyos?” 
'''
"41" = '''
:sup:`41` Kaya inalis nila ang bato. Tumingala si Jesus at sinabi, “Ama, nagpapasalamat ako sa iyo dahil pinakinggan mo ako. 
'''
"42" = '''
:sup:`42` Alam ko na lagi mo akong pinakikinggan, pero ito ay dahil sa mga taong nakatayong palibot sa akin kaya sinabi ko ito, upang maniwala sila na isinugo mo ako.” 
'''
"43" = '''
:sup:`43` Matapos niyang sabihin ito, sumigaw siya nang may malakas na boses, “Lazaro, lumabas ka!” 
'''
"44" = '''
:sup:`44` Lumabas ang patay na lalaki, na nakabalot ang mga kamay at mga paa ng damit panglibing at ang kaniyang mukha ay nababalot din ng tela. Sinabi ni Jesus sa kanila, kalagan ninyo siya at pakawalan.” 
'''
"45" = '''
:sup:`45` At ang maraming Judio na pumunta kay Maria at nakita kung ano ang ginawa ni Jesus, ay sumampalataya sa kaniya; 
'''
"46" = '''
:sup:`46` ngunit may ilan sa kanila ang umalis papunta sa mga Pariseo at sinabi ang mga ginawa ni Jesus. 
'''
"47" = '''
:sup:`47` At tinipon ng mga pinunong pari at ng mga Pariseo ang konseho at sinabi, “Ano ang ating gagawin? Ang taong ito ay maraming ginagawang mga tanda. 
'''
"48" = '''
:sup:`48` Kung hahayaan natin siyang mag-isa katulad ng ganito, lahat ay maniniwala sa kaniya; ang mga Romano ay paparito at kukunin ang ating lugar at gayon din ang ating bansa. 
'''
"49" = '''
:sup:`49` Gayon pa man, may isang lalaki sa kanila, si Caifas na ang pinakapunong pari nang taong iyon ay nagsabi sa kanila, “Wala kayong nalalaman. 
'''
"50" = '''
:sup:`50` Hindi ba ninyo iniisip na ito ay naaangkop na may isang taong dapat mamatay para sa mga tao kaysa ang buong bansa ang mamatay.” 
'''
"51" = '''
:sup:`51` Ngayon, sinabi niya ito hindi sa kaniyang sariling pagkukusa; sa halip, dahil siya ang pinakapunong pari ng taong iyon, nagpropesiya siya na si Jesus ay dapat mamatay para sa bansa, 
'''
"52" = '''
:sup:`52` at hindi para sa bansa lamang, kundi upang tipunin din ni Jesus ang mga anak ng Diyos na nakakalat sa iba't ibang lugar. 
'''
"53" = '''
:sup:`53` Kaya mula ng araw na iyon ay pinagplanuhan na nila kung paano papatayin si Jesus. 
'''
"54" = '''
:sup:`54` Hindi na naglalakad ng hayag si Jesus sa gitna ng mga Judio, ngunit umalis siya doon at pumunta sa isang bansa na malapit sa ilang sa isang bayan na tinatawag na Efraim. Doon ay nanatili siya kasama ang mga alagad. 
'''
"55" = '''
:sup:`55` Ngayon ang Paskwa ng mga Judio ay nalalapit na, marami ang pumunta sa Jerusalem mula sa mga bansa upang linisin ang kanilang mga sarili. 
'''
"56" = '''
:sup:`56` Hinahanap nila si Jesus, at pinag-uusapan nila sa isa't isa habang sila ay nakatayo sa templo, “Ano sa inyong palagay? Hindi kaya siya darating sa kapistahan?” 
'''
"57" = '''
:sup:`57` Ngayon, ipinag-utos ng mga punong pari at mga Pariseo na kung sinuman ang nakakaalam kung nasaan si Jesus ay ipagbigay-alam nila ito upang sa gayon maaari nila siyang dakipin. 
'''
