[5]
"1" = '''
:sup:`1` Hayaan mong umawit ako para sa aking pinakamamahal, isang awit ng aking pinakamamahal tungkol sa kaniyang ubasan. Ang aking pinakamamahal ay nagkaroon ng ubasan sa isang napakatabang lupain sa burol. 
'''
"2" = '''
:sup:`2` Hinukay niya ito at inalis ang mga bato, at tinaniman ito ng pinakamasasarap na ubas. Nagtayo siya ng isang tore sa gitna nito, at nagtayo rin siya ng isang pigaan ng ubas. Umasa siyang mamumunga ito ng matatamis na ubas, pero namunga ito ng maaasim. 
'''
"3" = '''
:sup:`3` Kaya ngayon, mga naninirahan sa Jerusalem at mga mamamayan sa Juda, kayo ang humatol sa akin at sa aking ubasan. 
'''
"4" = '''
:sup:`4` Ano pa ang maaari kong gawin na hindi ko nagawa para sa aking ubasan? Nang inasahan kong mamunga ito ng matatamis na ubas, bakit namunga ito ng maaasim? 
'''
"5" = '''
:sup:`5` Ngayon, ipaaalam ko sa inyo kung ano ang gagawin ko sa aking ubasan; puputulin ko ang mga halamang nakapaligid dito; gagawin ko itong isang pastulan; wawasakin ko ang pader nito, at tatapak-tapakan ito. 
'''
"6" = '''
:sup:`6` Pababayaan ko itong nakatiwangwang, at hindi ito mapuputol ni mabubungkal. Pero tutubuan ito ng madawag at matinik na halaman, uutusan ko rin ang mga ulap na hindi magpaulan dito. 
'''
"7" = '''
:sup:`7` Dahil ang ubasan ni Yahweh ng mga hukbo ay ang tahanan ng Israel, at ang mga tao sa Juda ang kaniyang kinasisiyang pananim; naghintay siya ng katarungan, pero sa halip, nagkaroon ng patayan; naghintay siya para sa katuwiran, sa halip, umiiyak na humihingi ng tulong. 
'''
"8" = '''
:sup:`8` Kaawa-awa ang mga kumakamkam sa mga bahay-bahay, kumakamkam sa mga bukirin, hanggang wala ng natira para sa iba, at kayo na lang ang nakatira sa lupain! 
'''
"9" = '''
:sup:`9` Sinabi sa akin ni Yahweh ng mga hukbo, maraming bahay ang mawawalan ng mga taong nakatira, kahit pa ang mga malalaki at magagandang bahay, ay walang nakatira. 
'''
"10" = '''
:sup:`10` Dahil ang sampung ektaryang ubasan ay makapagbibigay lamang ng isang banyerang alak, at ang isang homer ng binhi ay makapagbibigay lamang ng isang epa. 
'''
"11" = '''
:sup:`11` Kaawa-awa sila na bumabangon nang maaga para maghanap ng matapang na alak; sila na nagkakasiyahan sa hating-gabi hanggang malunod sila sa kalasingan! 
'''
"12" = '''
:sup:`12` Nagsasalo-salo sila ng may alpa, lira, tamburin, plauta, at alak, pero hindi nila kinikilala ang gawa ni Yahweh, ni iniisip ang mga ginawa ng kaniyang mga kamay. 
'''
"13" = '''
:sup:`13` Kaya nga, ang bayan ko ay binihag dahil sa kakulangan ng pang-unawa; nagutom ang kanilang mga pinuno, at walang mainom ang kanilang mga tao. 
'''
"14" = '''
:sup:`14` Kaya nga lalong naging matakaw ang kamatayan at ibinuka ang bibig nito nang malaki; ang mga maharlika, ang mga tao, ang kanilang mga pinuno at ang mga nagdiriwang at nagsasaya, ay bumagsak sa sheol. 
'''
"15" = '''
:sup:`15` Ang tao ay ibinagsak, ang dakila ay ibinaba, at ang mga mata ng mayayabang ay inilugmok. 
'''
"16" = '''
:sup:`16` Si Yahweh ng mga hukbo ay itinaas dahil sa kaniyang katarungan, at ang Diyos, ang Banal ay ipinakita ang kaniyang kabanalan sa pamamagitan ng kaniyang katuwiran. 
'''
"17" = '''
:sup:`17` Pagkatapos, ang mga tupa ay kakain tulad ng sa sarili nilang pastulan, at sa mga guho ng mayayaman, ang mga batang tupa ay manginginain ng damo. 
'''
"18" = '''
:sup:`18` Kaawa-awa sila na hinahatak ang kasamaan gamit ang tali ng kawalan at kinakaladkad ang kasalanan ng lubid ng kariton; 
'''
"19" = '''
:sup:`19` sila na nagsasabi, “Hayaan nating magmadali ang Diyos, hayaan natin siyang kumilos agad, para makita natin na mangyayari ito; at hayaan natin na ang mga plano ng Banal ng Israel ay mabuo at dumating, para makilala natin sila!” 
'''
"20" = '''
:sup:`20` Kaawa-awa silang nagsasabing mabuti ang kasamaan, at masama ang kabutihan; silang nagsasabing liwanag ang kadiliman, at kadiliman ang liwanag; silang nagsasabing matamis ang mapait, at mapait ang matamis! 
'''
"21" = '''
:sup:`21` Kaawa-awa silang matalino sa sarili nilang mga mata, at marunong sa sarili nilang pang-unawa! 
'''
"22" = '''
:sup:`22` Kaawa-awa silang mga pasimuno sa pag-inom ng alak, at dalubhasa sa paghahalo-halo ng matatapang na alak; 
'''
"23" = '''
:sup:`23` silang nagpapawalang-sala sa masasama kapalit ng kabayaran, at nag-aalis ng karapatan ng mga inosente! 
'''
"24" = '''
:sup:`24` Kaya nga, gaya ng pinaggapasan na nilamon ng dila ng apoy at tuyong damo na sinunog, gayundin ang ugat nila ay matutuyot, at bulaklak nito ay tatangayin na parang alikabok, dahil itinakwil nila ang batas ni Yahweh ng mga hukbo, at nilapastangan ang salita ng Banal ng Israel. 
'''
"25" = '''
:sup:`25` Kaya nga, ang galit ni Yahweh ay sumiklab laban sa kaniyang bayan, at inabot niya sila ng kaniyang kamay at pinarusahan; nanginig ang mga bundok, at ang kanilang mga bangkay ay naging tulad ng basura sa mga lansangan. Sa kabila ng lahat ng ito, hindi napawi ang kaniyang galit, kaya ang kaniyang kamay ay nakataas pa rin para handang humampas muli. 
'''
"26" = '''
:sup:`26` Itataas niya ang bandila na nagbibigay-hudyat para sa malayong bansa at sisipol para sa kanila mula sa dulo ng mundo. Masdan ninyo, magmamadali at maagap silang darating. 
'''
"27" = '''
:sup:`27` Walang mapapagod o matitisod sa kanila, walang iidlip ni matutulog; walang matatanggalan ng sinturon, ni masisiraan ng sandalyas; 
'''
"28" = '''
:sup:`28` matalim ang kanilang mga palaso at nakaumang na ang lahat ng kanilang mga pana; ang paa ng kanilang mga kabayo ay tulad ng bato, at ang mga gulong ng kanilang karwahe ay tulad ng mga bagyo. 
'''
"29" = '''
:sup:`29` Ang kanilang atungal ay magiging tulad sa isang leon; aatungal sila tulad ng mga batang leon. Aatungal sila at susunggaban ang biktima at kakaladkarin ng walang sinuman ang tutulong. 
'''
"30" = '''
:sup:`30` Sa araw na iyon, aatungal sila laban sa kanilang biktima gaya ng pag-ugong ng dagat. Kung titingnan ng isang tao ang lupain, kadiliman at kalungkutan ang kaniyang makikita, at tatakpan ng mga ulap ang liwanag. 
'''
