[12]
"1" = '''
:sup:`1` Ngayon ito ang mga hari ng lupain, na siyang lumupig ng kalalakihan ng Israel. Inangkin ng mga Israelita ang lupa sa silangang bahagi ng Jordan kung saan sumisikat ang araw, mula sa lambak ng Ilog Arnon patungo sa Bundok Hermon, at lahat ng Araba sa silangan. 
'''
"2" = '''
:sup:`2` Si Sihon ay hari ng mga Amoreo, na nakatira sa Hesbon. Namuno siya mula sa Aroer, kung saan nasa gilid ng bangin ng Arnon mula sa gitna ng lambak, at kalahati ng Galaad pababa sa Ilog Jabbok sa hangganan ng mga Ammonita. 
'''
"3" = '''
:sup:`3` Pinamunuan din ni Sihon ang Araba patungo sa Dagat ng Cinneret, sa silangan, patungo sa Dagat ng Araba (ang Dagat ng Asin) patungong silangan, hanggang sa Beth Jesimot at patungong timog, patungo sa paanan ng mga libis ng Bundok Pisga. 
'''
"4" = '''
:sup:`4` Si Og, hari ng Bashan, isa sa natira ng Rephaim, na nanirahan sa Astarot at Edrei. 
'''
"5" = '''
:sup:`5` Namuno siya sa Bundok Hermon, Saleca, at lahat ng Bashan, patungo sa hangganan ng bayan ng Gesur at mga Maacateo, at kalahati ng Galaad, patungo sa hangganan ni Sihon, hari ng Hesbon. 
'''
"6" = '''
:sup:`6` Tinalo sila ni Moises na lingkod ni Yahweh, at ng bayan ng Israel, at ibinigay ni Moises na lingkod ni Yahweh ang lupain bilang pag-aari sa mga Rubenita, ng mga Gadita, at sa kalahating lipi ni Manases. 
'''
"7" = '''
:sup:`7` Ito ang mga hari ng lupain na siyang tinalo ni Josue at ng bayan ng Israel sa kanlurang bahagi ng Jordan, mula sa Baal Gad sa lambak malapit sa Lebanon patungo sa Bundok Halak malapit sa Edom. Ibinigay ni Josue ang lupain sa mga lipi ng Israel para sa kanila para angkinin. 
'''
"8" = '''
:sup:`8` Ibinigay niya ang maburol na bansa, ang mga mababang lupain, ang Araba, ang mga gilid ng mga bundok, ang ilang, at ang Negebâ€”ang lupain ng mga Heteo, mga Amoreo, mga Cananaeo, mga Perezeo, mga Hivita, at mga Jebuseo. 
'''
"9" = '''
:sup:`9` Ang mga hari kabilang ang hari ng Jerico, ang hari ng Ai na nasa tabi ng Bethel, 
'''
