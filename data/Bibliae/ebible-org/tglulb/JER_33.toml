[33]
"1" = '''
:sup:`1` At ang salita ni Yahweh ay dumating kay Jeremias sa ikalawang pagkakataon, habang nakakulong siya sa loob ng patyo ng bantay, at kaniyang sinabi, 
'''
"2" = '''
:sup:`2` “Ito ang sinasabi ni Yahweh na manlilikha, Si Yahweh na umaanyo upang magtatag, Yahweh ang kaniyang pangalan, 
'''
"3" = '''
:sup:`3` 'Tumawag ka sa akin at sasagutin kita. Magpapakita ako ng dakilang mga bagay sa iyo, mga hiwaga na hindi mo nauunawaan.' 
'''
"4" = '''
:sup:`4` Sapagkat ito ang sinasabi ni Yahweh, ang Diyos ng Israel tungkol sa mga tahanan sa lungsod na ito at sa mga tahanan ng mga hari ng Juda na nagiba dahil sa mga bunton ng paglusob at sa espada, 
'''
"5" = '''
:sup:`5` 'Parating na ang mga Caldeo upang makipaglaban at upang punuin ang mga tahanan ng mga bangkay ng mga tao na aking papatayin sa aking galit at poot, kapag ikukubli ko ang aking mukha mula sa lungsod na ito dahil sa lahat na kasamaan nila. 
'''
"6" = '''
:sup:`6` Ngunit tingnan mo, magdadala ako ng kagalingan at isang lunas, sapagkat pagagalingin ko sila at magdadala ako sa kanila ng kasaganaan, kapayapaan at katapatan. 
'''
"7" = '''
:sup:`7` Sapagkat ibabalik ko ang mga kayamanan ng Juda at Israel. Itatayo ko silang muli gaya noong simula. 
'''
"8" = '''
:sup:`8` At lilinisin ko sila mula sa lahat ng kasamaang kanilang ginawa laban sa akin. Patatawarin ko ang lahat ng kanilang mga kasamaang kanilang nagawa laban sa akin, at ang lahat ng kanilang paghihimagsik laban sa akin. 
'''
"9" = '''
:sup:`9` Sapagkat ang lungsod na ito ay magiging kagalakan sa akin, isang awit ng papuri at karangalan para sa lahat ng bansa sa daigdig na makaririnig ng lahat ng mabubuting bagay na aking gagawin para dito. At manginginig sila dahil sa lahat ng mabubuting bagay at sa kapayapaang aking ibibigay dito.' 
'''
"10" = '''
:sup:`10` Ito ang sinasabi ni Yahweh, 'Sa lugar na ito na inyong sinasabi ngayon, “Ito ay napabayaan. Walang tao ni hayop sa mga lungsod ng Juda at walang naninirahan sa mga lansangan ng Jerusalem, tao man o hayop.” 
'''
"11" = '''
:sup:`11` Muling makaririnig dito ng mga ingay ng kagalakan at pagdiriwang, mga ingay ng mga lalaki at mga babaeng ikakasal, mga ingay ng mga taong nagsasabi, “Magpasalamat kay Yahweh ng mga hukbo, sapagkat siya ay mabuti at ang kaniyang tipan ng katapatan ay walang hanggan.” Magdala ng handog ng pasasalamat sa aking tahanan, sapagkat panunumbalikin ko ang kayamanan ng lupain gaya noong simula,' sabi ni Yahweh. 
'''
"12" = '''
:sup:`12` Ito ang sinasabi ni Yahweh ng mga hukbo, 'Sa napabayaang lugar na ito, na ngayon ay mayroon nang tao at hayop, magkakaroon muli ng pastulan sa lahat ng lungsod nito para sa mga pastol na umaakay sa kanilang mga kawan upang mamahinga. 
'''
"13" = '''
:sup:`13` Sa mga lungsod sa maburol na lugar, sa mga kapatagan, at sa Negeb, sa lupain ng Benjamin at sa buong paligid ng Jerusalem, at sa mga lungsod ng Juda, daraan muli ang mga kawan sa ilalim ng mga kamay ng bibilang sa kanila,' sabi ni Yahweh. 
'''
"14" = '''
:sup:`14` Tingnan mo! Dumarating ang mga araw, ito ang pahayag ni Yahweh, na gagawin ko ang aking ipinangako sa sambahayan ng Israel at sa sambahayan ng Juda. 
'''
"15" = '''
:sup:`15` Sa mga araw na iyon at sa panahong iyon, gagawa ako ng isang matuwid na sanga na magmumula sa lahi ni David, at kaniyang ipatutupad ang katarungan at katuwiran sa lupain. 
'''
"16" = '''
:sup:`16` Sa mga araw na iyon, maliligtas ang Juda, at mamumuhay nang matiwasay ang Jerusalem, sapagkat ito ang itatawag sa kaniya, “Si Yahweh ay ang ating katuwiran.'” 
'''
"17" = '''
:sup:`17` Sapagkat ganito ang sinasabi ni Yahweh, 'Ang isang lalaki na magmumula sa lahi ni David ay hindi kailanman kukulangin na uupo sa trono sa tahanan ng Israel 
'''
"18" = '''
:sup:`18` ni ang isang lalaki mula sa mga Levitang pari ay magkukulang sa aking harapan na magtaas ng mga sinunog na handog, upang maghandog ng mga pagkaing susunugin, at upang maghandog ng mga butil sa lahat ng panahon.'” 
'''
"19" = '''
:sup:`19` Dumating ang salita ni Yahweh kay Jeremias at sinabi, “ 
'''
"20" = '''
:sup:`20` Ito ang sinasabi ni Yahweh, 'Kung magagawa ninyong sirain ang aking tipan sa araw at sa gabi nang sa gayon wala nang araw at gabi sa kanilang tamang panahon, 
'''
"21" = '''
:sup:`21` kung gayon ay magagawa rin ninyong sirain ang aking tipan kay David na aking lingkod, nang sa gayon hindi na siya magkakaroon ng isang anak na lalaking uupo sa kaniyang trono, at ang aking tipan sa mga paring Levita, na aking mga lingkod. 
'''
"22" = '''
:sup:`22` Gaya ng mga hukbo ng langit na hindi mabilang, at ng mga buhangin sa dalampasigan na hindi masukat, tulad nito ang pagpaparami ko sa mga kaapu-apuhan ni David na aking lingkod at ang mga Levita na naglilingkod sa akin.” 
'''
"23" = '''
:sup:`23` Dumating ang salita ni Yahweh kay Jeremias at sinabi, 
'''
"24" = '''
:sup:`24` “Hindi mo ba isinaalang-alang ang ipinahayag ng mga taong ito nang sabihin nila, 'Ang dalawang angkan na pinili ni Yahweh, ngayon sila ay tinanggihan niya? Sa paraang ito, hinamak nila ang aking mga tao, sinasabi na hindi na sila isang bansa sa kanilang paningin. 
'''
"25" = '''
:sup:`25` Akong si Yahweh ang nagsabi nito, 'Kung wala na ang aking tipan para sa araw at gabi, o hindi ko pinanatili ang kaayusan ng langit at lupa, 
'''
"26" = '''
:sup:`26` at kung gayon, hindi ko tatanggapin ang mga kaapu-apuhan ni Jacob at David na aking lingkod, at hindi ako magdadala sa kanila ng isang taong mamumuno sa lahat ng kaapu-apuhan ni Abraham, Isaac, at Jacob. Sapagkat ibabalik ko ang kanilang kayamanan at magiging mahabagin ako sa kanila.” 
'''
