[22]
"1" = '''
:sup:`1` Lumipas ang tatlong taon na walang digmaan sa pagitan ng Aram at Israel. 
'''
"2" = '''
:sup:`2` Pagkatapos nangyari ito sa ikatlong taon, si Jehoshafat hari ng Judah ay pumunta sa hari ng Israel. 
'''
"3" = '''
:sup:`3` Ngayon sinabi ng hari ng Israel sa kaniyang mga lingkod, “Alam ba ninyo na sa atin ang Ramot Galaad, pero wala tayong ginagawa para makuha ito mula sa kamay ng hari ng Aram?” 
'''
"4" = '''
:sup:`4` Kaya sinabi niya kay Jehoshafat, “Sasama ka ba sa akin sa pakikidigma sa Ramot Galaad?” Sumagot si Jehoshafat sa hari ng Israel, “Ako ay tulad mo, ang aking bayan ay tulad ng iyong bayan, at aking mga kabayo ay tulad ng iyong mga kabayo. 
'''
"5" = '''
:sup:`5` Sinabi ni Jehoshafat sa hari ng Israel, “Pakiusap humingi ka ng gabay mula sa salita ni Yahweh kung ano ang dapat mong unang gawin.” 
'''
"6" = '''
:sup:`6` Pagkatapos pinagtipon-tipon ng hari ng Israel ang mga propeta, na apat na daang mga lalaki, at sinabi sa kanila, “Dapat ba akong pumunta sa Ramot Galaad para makipaglaban, o hindi dapat?” Sinabi nila, “Lumusob tayo, dahil ilalagay ito ng Panginoon sa kamay ng hari.” 
'''
"7" = '''
:sup:`7` Pero sinabi ni Jehoshafat “Wala na bang iba pang propeta ni Yahweh kung saan maaaring tayo makakuha ng payo?” 
'''
"8" = '''
:sup:`8` Sinabi ng hari ng Israel kay Jehoshafat, “Mayroon pang isang tao na maaari tayong manghingi ng payo mula kay Yahweh para tulungan tayo, si Micaya anak ni Imla, pero ayoko sa kaniya dahil hindi siya nagpropesiya ng kahit anong magandang bagay tungkol sa akin, kundi mga kahirapan lamang.” Pero sinabi ni Jehoshafat, “Nawa'y hindi ito sabihin ng hari” 
'''
"9" = '''
:sup:`9` Pagkatapos ang hari ng Israel ay tumawag ng opisyal at nag-utos na “Ngayon din ay dalhin si Micaya anak ni Imla.” 
'''
"10" = '''
:sup:`10` Ngayon si Ahab na hari ng Israel at si Jehoshafat na hari ng Juda ay nakaupo sa kanilang trono, nakasuot ng kanilang kasuotang pang hari, sa isang malawak na lugar sa tarangkahan ng Samaria, at lahat ng mga propeta ay nagsasabi ng hula sa kanilang harapan. 
'''
"11" = '''
:sup:`11` Gumawa si Zedekias anak na lalaki ni Caanana ng mga sungay na bakal at sinabi, “Ito ang sinasabi ni Yahweh: 'Sa pamamagitan ng mga ito mapapaatras ninyo ang mga Arameo hanggang sila ay maubos.” 
'''
"12" = '''
:sup:`12` At pareho ang ipinahayag ng lahat ng mga propeta na sinasabi, “Lusubin natin ang Ramot Galaad at mananalo, dahil ibinigay ito ni Yahweh sa kamay ng hari.” 
'''
"13" = '''
:sup:`13` Ang mensahero na nagpunta para tawagin si Micaya ay sinabi sa kaniya, “Ngayon masdan mo, ang mga salita ng mga propeta ay naghahayag ng magagandang bagay sa hari sa iisang bibig. Hayaan ang iyong mga salita ay maging tulad ng isa sa kanila at magsabi ng magagandang bagay.” 
'''
"14" = '''
:sup:`14` Sumagot si Micaya, “Habang nabubuhay si Yahweh, ito ang sinasabi niya sa akin na aking sasabihin.” 
'''
"15" = '''
:sup:`15` Nang lumapit siya sa hari, sinabi sa kaniya ng hari, “Micaya, dapat ba kaming pumunta sa Ramot Galaad upang makipaglaban, o hindi?' Sumagot si Micaya, “Lumusob tayo at manalo. Ilalagay ito ni Yahweh sa kamay ng hari.” 
'''
"16" = '''
:sup:`16` Pagtapos sinabi sa kaniya ng hari, “Gaano karaming beses ko ba dapat ipag-utos sa iyo na katotohanan lamang ang sasabihin sa akin sa pangalan ni Yahweh?” 
'''
"17" = '''
:sup:`17` Kaya sinabi ni Micaya, “Nakita ko ang lahat ng mga Israelita na nagkalat sa mga kabundukan, tulad ng mga tupa na walang pastol, at sinabi ito ni Yahweh, 'Walang pastol ang mga ito. Pabakilin ang bawat tao sa kanilang mga tahanan ng payapa.”' 
'''
"18" = '''
:sup:`18` Kaya sinabi ng hari ng Israel kay Jehoshafat, “Hindi ba't sinabi ko na sa iyo na hindi siya magsasabi ng magandang pahayag tungkol sa akin, puro kapahamakan lamang?” 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ni Micaya, “Gayuman pakinggan ang salita ni Yahweh: Nakita ko si Yahweh na nakaupo sa kaniyang trono, at lahat ng hukbo sa langit ay nakatayo sa tabi niya sa kaniyang kanang kamay at sa kaniyang kaliwa. 
'''
"20" = '''
:sup:`20` Sinabi ni Yahweh, 'Sino ang mag-uudyok kay Ahab, para siya ay maaaring lumusob at matalo sa Ramot-Galaad?' at may isang sumagot sa ganitong paraan, at sumagot ang isa pa sa ganoong paraan. 
'''
"21" = '''
:sup:`21` Pagkatapos isang espiritu ang lumapit, tumayo sa harapan ni Yahweh, at sinabi, 'Ako ang mag-uudyok sa kaniya.' Sinabi sa kaniya ni Yahweh, 'Paano?' 
'''
"22" = '''
:sup:`22` Sumagot ang espiritu, 'Lalabas ako at magiging isang mapanlinlang na espiritu sa bibig ng lahat ng kaniyang mga propeta.' Sumagot si Yahweh, 'Uudyukan mo siya, at ikaw rin ay magtatagumpay. Pumunta ka na ngayon at gawin iyon.' 
'''
"23" = '''
:sup:`23` Ngayon masdan mo, inilagay ni Yahweh ang mapanlinlang na espiritu sa lahat ng bibig nitong mga propeta mong ito, at si Yahweh ay naghanda ng pagkawasak para sa iyo.” 
'''
"24" = '''
:sup:`24` Pagkatapos si Zedekias anak na lalaki ni Cananaa, ay umakyat, sinampal si Micaya sa pisngi, at sinabi, “Aling daan ang tinahak ng Espiritu ni Yahweh para umalis sa akin upang magsalita sa iyo?” 
'''
"25" = '''
:sup:`25` Sumagot si Micaya, “Masdan ito, malalaman mo sa araw na iyon, kapag tumakbo ka papunta sa isang kaloob-loobang kwarto para magtago.” 
'''
"26" = '''
:sup:`26` Sinabi ng hari ng Israel sa kaniyang lingkod, “Hulihin si Micaya at dalhin siya kay Amon, ang gobernador sa lungsod, at kay Joas, aking anak na lalaki. Sabihin sa kaniya, 
'''
"27" = '''
:sup:`27` 'Sinabi ng hari, ilagay ang lalaking ito sa bilangguan at pakainin ng kaunting tinapay at kaunting tubig, hanggang sa makarating akong ligtas.'” 
'''
"28" = '''
:sup:`28` Pagkatapos sinabi ni Micaya. “Kung makakabalik ka ng ligtas, hindi nangusap sa akin si Yahweh,” at dinagdag pa niya, “Pakinggan niyo ito, lahat kayong mga tao.” 
'''
"29" = '''
:sup:`29` Kaya si Ahab, ang hari ng Israel, at Jehoshafat, ang hari ng Juda, ay pumunta sa Ramot Galaad. 
'''
"30" = '''
:sup:`30` Sinabi ng hari ng Israel kay Jehoshafat, “Magbabalatkayo ako at pupunta sa isang labanan, pero isuot mo ang iyong pangharing kasuotan.” Kaya nagbalatkayo ang hari at nagpunta sa labanan. 
'''
"31" = '''
:sup:`31` Ngayon inutusan ng hari ng Aram ang tatlumpu't dalawang mga kapitan ng mga karwaheng pandigma, na nagsasabi, “Huwag niyong lusubin ang hindi mahalaga o mahalagang mga kawal. Sa halip, ang hari ng Israel lamang ang lusubin ninyo.” 
'''
"32" = '''
:sup:`32` Nang makita ng mga kapitan ng mga karwaheng pandigma si Jehoshafat sinabi nila, “Siguradong iyon ang hari ng Israel.” Lumiko sila at nilusob siya, kaya sumigaw si Jehoshafat. 
'''
"33" = '''
:sup:`33` Nang makita ng mga pinuno ng mga karwaheng pandigma na hindi iyon ang hari ng Israel, huminto sila sa pagtugis sa kaniya. 
'''
"34" = '''
:sup:`34` Ngunit isang lalaki ang basta nalang nagpalipad ng kaniyang palaso at tinamaan ang hari ng Israel sa pagitan ng dugtungan ng kaniyang mga baluti. Pagkatapos sinabi ni Ahab sa nagpapatakbo ng kaniyang karwaheng pandigma, “Umikot at dalhin ako palabas sa labanang ito, dahil lubha akong sugatan.” 
'''
"35" = '''
:sup:`35` Lalong sumidhi ang labanan nang araw na iyon, at ang hari ay nanatili sa kaniyang karwaheng pandigma laban sa mga Arameo. Namatay siya ng gabing iyon. dumaloy ang dugo sa kaniyang sugat hanggang sa ilalim ng kaniyang karwaheng pandigma. 
'''
"36" = '''
:sup:`36` Pagkatapos ng paglubog ng araw, isang sigaw ang narinig ng buong hukbo, na nagsasabing, “Bawat lalaki ay dapat bumalik sa kaniyang lungsod, at bawat lalaki ay bumalik na sa kaniyang rehiyon!” 
'''
"37" = '''
:sup:`37` Kaya si haring Ahab ay namatay at dinala sa Samaria, at inilibing nila siya sa Samaria. 
'''
"38" = '''
:sup:`38` Hinugasan nila ang karwaheng pandigma sa paliguan ng Samaria, at ang mga aso ay dinilaan ang kaniyang dugo (Ito ay kung saan naliligo ang mga babaeng bayaran), gaya ng inihayag na salita ni Yahweh. 
'''
"39" = '''
:sup:`39` Para sa ibang bagay na ukol kay Ahab, lahat ng kaniyang ginawa, ang bagay na garing na kaniyang itinayo, at lahat ng mga lungsod na kaniyang itinatag, hindi ba nakasulat ito sa Ang Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"40" = '''
:sup:`40` Kaya natulog si Ahab kasama ng kaniyang mga ninuno, at si Ahazias kaniyang anak ay naging hari kapalit niya. 
'''
"41" = '''
:sup:`41` Pagkatapos si Jehoshafat anak na lalaki ni Asa ay nagsimulang maghari sa Juda sa ikaapat na taon ni Ahab hari ng Israel. 
'''
"42" = '''
:sup:`42` Si Jehoshafat ay tatlumpu't limang taon nang magsimula siyang maghari, at namuno siya sa Jerusalem nang dalawampu't limang taon. Ayuba ang pangalan ng kaniyang ina, na anak na babae ni Silhi. 
'''
"43" = '''
:sup:`43` Lumakad siya sa kaparaanan ni Asa, kaniyang ama; hindi niya sila tinalikuran; ginawa niya kung ano ang tama sa paningin ni Yahweh. Gayunman, ang mga dambana ay hindi parin inalis. Patuloy na nag-aalay at nagsusunog ng mga insenso ang mga tao sa mga dambana. 
'''
"44" = '''
:sup:`44` Nakipagkasundo si Jehoshafat sa hari ng Israel. 
'''
"45" = '''
:sup:`45` Para sa ibang bagay na ukol kay Jehoshafat, at ang kalakasan na kaniyang ipinakita, at kung paano niya pinagtagumpayan ang digmaan, hindi ba ang mga ito ay nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda? 
'''
"46" = '''
:sup:`46` Inalis niya mula sa lupain ang mga natirang mga lalaki at babaeng bayaran sa sagradong lugar na nanatili sa mga araw ng kaniya Amang si Asa. 
'''
"47" = '''
:sup:`47` Walang hari sa Edom, pero isang pumapangalawa ang namuno doon. 
'''
"48" = '''
:sup:`48` Gumawa ng pangkaragatang barko si Jehoshafat; Pupunta sila sa Ofir para sa ginto, pero hindi sila natuloy dahil ang mga barko ay nawasak sa Ezion Geber. 
'''
"49" = '''
:sup:`49` Pagkatapos sinabi ni Ahazias anak na lalaki ni Ahab kay Jehoshafat, “Hayaan ang aking mga lingkod na maglayag kasama ng iyong mga lingkod sa mga barko.” Pero hindi ito pinayagan ni Jehoshafat. 
'''
"50" = '''
:sup:`50` Natulog si Jehoshafat kasama ng kaniyang mga ninuno at inilibing kasama nila sa lungsod ni David, na kaniyang ninuno; si Jehoram ang kaniyang anak na lalaki ang naging hari kapalit niya. 
'''
"51" = '''
:sup:`51` Nagsimulang maghari si Ahazias sa Israel sa Samaria nang ika-labing pitong taon ni Jehoshafat hari ng Juda, at naghari siya ng dalawang taon sa Israel. 
'''
"52" = '''
:sup:`52` Ginawa niya kung ano ang masama sa paningin ni Yahweh at lumakad sa kaparaanan ng kaniyang ama, sa paraan ng kaniyang ina, at sa paraan ng anak na lalaki ni Jeroboam na anak na lalaki ni Nebat, na nagdala sa Israel para magkasala. 
'''
"53" = '''
:sup:`53` Pinaglingkuran niya at sinamba si Baal at kaniyang ginalit si Yahweh, na Diyos ng Israel, ginalit, gaya ng ginawa ng kaniyang ama. 
'''
