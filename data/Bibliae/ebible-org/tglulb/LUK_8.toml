[8]
"1" = '''
:sup:`1` Pagkatapos, nangyari agad na si Jesus ay nagsimulang maglakbay sa iba't ibang mga lungsod at mga nayon, nangangaral at nagpapahayag ng magandang balita tungkol sa kaharian ng Diyos at ang Labindalawa ay sumama sa kaniya, 
'''
"2" = '''
:sup:`2` at gayundin ang mga ilang kababaihan na napagaling mula sa mga masasamang espiritu at mga karamdaman. Sila ay sina Maria na tinatawag na Magdalena, na mula sa kaniya ay pitong demonyo ang pinalayas, 
'''
"3" = '''
:sup:`3` si Juana ang asawa ni Cusa, na tagapangasiwa ni Herodes, si Susana at marami pang ibang mga kababaihan na nagbigay sa kanilang pangangailangan mula sa kanilang sariling mga pinagkukunan. 
'''
"4" = '''
:sup:`4` Ngayon, nang ang napakaraming bilang ng tao ay nagtipun-tipon, kasama ang mga tao na pumupunta sa kaniya mula sa iba't-ibang mga lungsod, siya ay nagsalita sa kanila gamit ang isang talinghaga. 
'''
"5" = '''
:sup:`5` “May isang manghahasik na lumabas upang maghasik ng mga butil. Sa kaniyang paghahasik, ang ilang mga butil ay nahulog sa tabi ng daan at ang mga ito ay natapakan, at nilamon ang mga ibon sa langit ang mga ito. 
'''
"6" = '''
:sup:`6` Ang ibang mga butil ay nahulog sa mabatong lupa, at agad sa kanilang pagtubo, ang mga ito ay nalanta dahil sa kawalan ng halumigmig. 
'''
"7" = '''
:sup:`7` Ang ibang mga butil naman ay nahulog sa mga matitinik na halaman, at ang mga matitinik na halaman ay tumubo kasabay ng mga butil at sinakal ang mga ito. 
'''
"8" = '''
:sup:`8` Ngunit ang ilang mga butil ay nahulog sa mabuting lupa at namunga ng higit pa sa isandaan.” Pagkatapos na sabihin ni Jesus ang mga bagay na ito, siya ay nangusap, “Sinuman ang may taingang pandinig, makinig siya.” 
'''
"9" = '''
:sup:`9` Pagkatapos, ang kaniyang mga alagad ay nagtanong kung ano ang ibig sabihin ng talinghagang ito. 
'''
"10" = '''
:sup:`10` Sinabi ni Jesus sa kanila, “Ipinagkaloob sa inyo ang karapatang maunawaan ang mga hiwaga sa kaharian ng Diyos, ngunit ang ibang mga tao ay tuturuan lamang sa mga talinghaga, kaya tumingin man sila ay hindi talaga sila makakakita, at makinig man sila ay hindi talaga sila makakaunawa. 
'''
"11" = '''
:sup:`11` Ngayon, ito ang ibig sabihin ng talinghaga. Ang butil ay ang salita ng Diyos. 
'''
"12" = '''
:sup:`12` Ang mga butil na nahulog sa tabi ng daan ay ang mga taong nakarinig ng salita ngunit ang diyablo ay dumating at kinuha ang salita mula sa kanilang puso upang sila ay hindi manampalataya at mailigtas. 
'''
"13" = '''
:sup:`13` At ang mga nahulog sa mabatong lupa ay ang mga tao na, nang marinig nila ang salita, tinanggap nila ito nang may galak, ngunit sila ay walang anumang mga ugat; sila ay maniniwala nang panandalian at pagkatapos, sa panahon ng pagsubok, sila ay tumiwalag. 
'''
"14" = '''
:sup:`14` Ang mga butil na nahulog sa mga matitinik na halaman ay ang mga taong nakarinig ng salita ngunit sa kanilang pagtahak ng daan, sila ay nasakal ng kanilang mga alalahanin at mga kayamanan at mga kaligayahan sa buhay na ito, kaya wala silang bungang madala sa paglago. 
'''
"15" = '''
:sup:`15` Ngunit ang mga butil na nahulog sa mabuting lupa, ito ay ang mga tao na may tapat at mabuting puso, pagkatapos nilang marinig ang salita, ito ay kanilang pinanghawakan nang mabuti at nagbunga nang may pagtitiyaga. 
'''
"16" = '''
:sup:`16` Ngayon, walang sinuman, na kung kaniyang sisindihan ang ilawan ay tatakpan ito ng mangkok o ilalagay ito sa ilalim ng kama. Sa halip ito ay kaniyang ilalagay sa patungan ng ilawan, upang ang lahat ng papasok ay makikita ang liwanag. 
'''
"17" = '''
:sup:`17` Sapagkat walang nakatago na hindi malalaman, ni anumang lihim na hindi malalaman at mabubunyag sa liwanag. 
'''
"18" = '''
:sup:`18` Kaya mag-ingat kung paano kayo makinig, dahil kung sinuman ang mayroon, siya ay bibigyan pa ng mas marami, at kung sinuman ang wala ay kukunin kahit na ang inaakala niyang mayroon siya.” 
'''
"19" = '''
:sup:`19` Pagkatapos, ang ina at mga kapatid na lalaki ni Jesus ay lumapit sa kaniya, ngunit sila ay hindi makalapit dahil sa napakaraming tao. 
'''
"20" = '''
:sup:`20` At ito ay sinabi sa kaniya, “Ang iyong ina at ang iyong mga kapatid na lalaki ay nakatayo sa labas, ninanais kang makita.” 
'''
"21" = '''
:sup:`21` Ngunit sumagot si Jesus at sinabi sa kanila, “Ang aking ina at ang aking mga kapatid na lalaki ay ang mga nakikinig ng salita ng Diyos at sinusunod ito.” 
'''
"22" = '''
:sup:`22` Ngayon, nangyari isa sa mga araw na iyon na si Jesus at ang kaniyang mga alagad ay sumakay sa isang bangka, at sinabi niya sa kanila, “Pumunta tayo sa kabilang dako ng lawa.” At sila ay naglayag. 
'''
"23" = '''
:sup:`23` Ngunit sa kanilang paglalayag, si Jesus ay nakatulog, at isang bagyo na may napakalakas na hangin ang dumating sa buong lawa, at ang kanilang bangka ay nagsimulang mapuno ng tubig, at sila ay nasa matinding panganib. 
'''
"24" = '''
:sup:`24` At lumapit ang mga alagad ni Jesus sa kaniya at siya ay ginising, nagsasabi, “Panginoon! Panginoon! Tayo ay nasa bingit ng kamatayan!” Siya ay gumising at sinaway ang hangin at ang nagngangalit na tubig at ang mga ito ay humupa, at nagkaroon ng kapanatagan. 
'''
"25" = '''
:sup:`25` Pagkatapos, sinabi niya sa kanila, “Nasaan ang inyong pananampalataya?” Sa pagkatakot, sila ay lubos na namangha, at sinabi sa isa't isa. “Sino nga kaya ito, na kaniyang nauutusan kahit na ang mga hangin at tubig at ang mga ito ay sumusunod sa kaniya?” 
'''
"26" = '''
:sup:`26` Dumating sila sa rehiyon ng Geraseno, na katapat ng Galilea. 
'''
"27" = '''
:sup:`27` Nang nakababa si Jesus sa lupa, may isang lalaki mula sa lungsod ang sumalubong sa kaniya at ang lalaking ito ay may mga demonyo. Sa matagal na panahon, siya ay walang suot na damit at hindi tumira sa isang bahay, sa halip, ay sa mga libingan. 
'''
"28" = '''
:sup:`28` Nang makita niya si Jesus, sumigaw siya at lumuhod sa harap niya. Sa malakas na tinig kaniyang sinabing, “Ano ang kinalaman ko sa iyo, Jesus, Anak ng Kataas-taasang Diyos? Nakikiusap ako sayo, huwag mo akong pahirapan.” 
'''
"29" = '''
:sup:`29` Sapagkat inuutusan ni Jesus ang maruming espiritu na umalis sa lalaking iyon, dahil maraming beses na siyang sinaniban nito. Kahit na siya ay nakagapos sa mga kadena at mga tanikala at binabantayan nang mabuti, napuputol niya ang mga gapos at dinadala ng demonyo sa ilang. 
'''
"30" = '''
:sup:`30` At nagtanong sa kaniya si Jesus, “Ano ang iyong pangalan?” At siya ay sumagot, “Pulutong”, dahil maraming demonyo ang sumanib sa kaniya. 
'''
"31" = '''
:sup:`31` Patuloy silang nagsusumamo sa kaniya na huwag silang utusang itapon sa bangin na napakalalim. 
'''
"32" = '''
:sup:`32` Ngayon, may kawan ng mga baboy na kumakain sa burol, at nakiusap ang mga demonyo na payagan silang pasukin ang mga baboy. Pinahintulutan niya silang gawin ito. 
'''
"33" = '''
:sup:`33` Kaya ang mga demonyo ay lumabas sa lalaki at pumasok sa mga baboy, at ang kawan ng baboy ay tumakbo nang mabilis pababa ng matarik na burol papunta sa lawa at nalunod. 
'''
"34" = '''
:sup:`34` Nang makita ng mga lalaki na nagbabantay sa mga baboy ang nangyari, tumakbo sila at ibinalita ito sa lungsod at sa kabukiran. 
'''
"35" = '''
:sup:`35` Kaya ang mga taong nakarinig tungkol dito ay lumabas upang makita kung ano ang nangyari, at sila ay pumunta kay Jesus at nakita nila ang lalaki na pinalaya mula sa mga demonyo. Siya ay nakadamit at nasa matinong pag-iisip, nakaupo sa paanan ni Jesus at sila ay natakot. 
'''
"36" = '''
:sup:`36` Pagkatapos, ang mga nakakita sa nangyari ay sinabi sa iba kung paanong ang lalaking dating nasasaniban ng mga demonyo ay nailigtas. 
'''
"37" = '''
:sup:`37` Lahat ng taong nasa rehiyon ng Geraseno at sa palibot na mga lugar ay humiling kay Jesus na lumayo sa kanila, sapagkat sila ay nabalot ng matinding takot. Kaya siya ay sumakay sa bangka upang bumalik. 
'''
"38" = '''
:sup:`38` Ang lalaki na napalaya mula sa mga demonyo ay nagmakaawa kay Jesus na siya ay hayaang sumama kasama niya, ngunit siya ay pinaalis ni Jesus, na sinasabing, 
'''
"39" = '''
:sup:`39` “Bumalik ka sa iyong bahay at sabihin ang lahat ng mga kahanga-hangang bagay na ginawa ng Diyos para sa iyo.” Ang lalaki ay umalis, ipinahayag sa buong lungsod ang lahat ng mga kamangha-manghang bagay na ginawa ni Jesus para sa kaniya. 
'''
"40" = '''
:sup:`40` Sa pagbabalik ni Jesus, sinalubong siya ng napakaraming tao, dahil sa sila ay naghihintay sa kaniya. 
'''
"41" = '''
:sup:`41` Masdan ito, may isang lalaki na dumating na nagngangalang Jairo, at siya ay isa sa mga pinuno ng sinagoga. Si Jairo ay lumuhod sa paanan ni Jesus at nakiusap na pumunta sa kaniyang bahay, 
'''
"42" = '''
:sup:`42` dahil sa siya ay may kaisa-isang anak na babae, na nasa labindalawang taon ang edad, at siya ay nag-aagaw-buhay. Ngunit nang papunta siya kay Jesus, maraming tao ang nagsisiksikan sa kaniya. 
'''
"43" = '''
:sup:`43` Isang babae ang naroroon na labindalawang taon nang dinudugo at ginugol ang lahat ng kaniyang pera sa mga manggagamot, ngunit hindi siya mapagaling ng kahit sinuman sa kanila. 
'''
"44" = '''
:sup:`44` Siya ay pumunta sa likuran ni Jesus at hinipo ang laylayan ng kaniyang damit, at agad na huminto ang kaniyang pagdurugo. 
'''
"45" = '''
:sup:`45` Sinabi ni Jesus, “Sino ang humipo sa akin?” Nang ang lahat ay tumanggi, sinabi ni Pedro, “Panginoon, napakaraming tao ang nagsisiksikan sa inyo at sila ay nanggigitgit sa inyo. 
'''
"46" = '''
:sup:`46` Ngunit sinabi ni Jesus, “May isa ngang humipo sa akin, dahil alam ko na may kapangyarihang lumabas sa akin.” 
'''
"47" = '''
:sup:`47` Nang makita ng babae na hindi niya maitago ang kaniyang ginawa, siya ay lumapit na nanginginig. Habang lumuluhod sa harap ni Jesus, ipinahayag niya sa harap ng lahat ng tao ang dahilan ng paghipo niya sa kaniya at kung paano siya gumaling agad. 
'''
"48" = '''
:sup:`48` Pagkatapos, sinabi niya sa kaniya, “Anak, ang iyong pananampalataya ang siyang nagpagaling sa iyo. Humayo ka nang may kapayapaan.” 
'''
"49" = '''
:sup:`49` Habang siya ay patuloy pang nagsasalita, may isang lumapit mula sa bahay ng pinuno ng sinagoga, na nagsasabi, “Ang iyong anak na babae ay patay na. Huwag mong gambalain ang guro.” 
'''
"50" = '''
:sup:`50` Ngunit nang marinig iyon ni Jesus, siya ay sumagot sa kaniya, “Huwag kang matakot. Manampalataya ka lang, at siya ay maliligtas.” 
'''
"51" = '''
:sup:`51` Pagkatapos, nang siya ay dumating sa bahay, hindi niya pinayagan ang sinuman na pumasok kasama niya, maliban kina Pedro, Juan, at Santiago, ang ama ng batang babae, at ang kaniyang ina. 
'''
"52" = '''
:sup:`52` Ngayon, lahat ng taong naroroon ay nagluluksa at tumataghoy para sa kaniya, ngunit sinabi niya, “Huwag kayong tumaghoy. Hindi siya patay, ngunit natutulog lamang.” 
'''
"53" = '''
:sup:`53` Ngunit siya ay pinagtawanan nila nang may pangungutya, sa pagkakaalam na siya ay patay na. 
'''
"54" = '''
:sup:`54` Ngunit hinawakan niya ang batang babae sa kaniyang mga kamay, tumawag, na nagsasabing, “Bata, tumayo ka.” 
'''
"55" = '''
:sup:`55` Ang espiritu ng bata ay bumalik, at siya ay agad na bumangon. Nag-utos si Jesus na bigyan siya ng makakain. 
'''
"56" = '''
:sup:`56` Namangha ang mga magulang ng bata, ngunit inutusan sila ni Jesus na huwag sabihin kanino man kung ano ang nangyari. 
'''
