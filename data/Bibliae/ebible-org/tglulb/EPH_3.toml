[3]
"1" = '''
:sup:`1` Dahil dito, akong si Pablo ay bilanggo ni Cristo Jesus alang-alang sa inyo mga Gentil. 
'''
"2" = '''
:sup:`2` Marahil narinig na ninyo ang gawain tungkol sa biyaya ng Diyos na binigay niya sa akin para sa inyo. 
'''
"3" = '''
:sup:`3` Nagsusulat ako ayon sa pahayag na ipinaalam sa akin. Ito ang nakatagong katotohanan na sinulat ko ng bahagya sa isa ko pang sulat. 
'''
"4" = '''
:sup:`4` Kung mababasa ninyo ang tungkol dito, maiintindihan ninyo ang aking pagkaunawa sa nakatagong katotohanan patungkol kay Cristo. 
'''
"5" = '''
:sup:`5` Sa ibang mga salinlahi hindi ipinaalam ang katotohanang ito sa sangkatauhan. Ngunit ngayon ipinahayag ito ng Espiritu sa kaniyang mga banal na mga apostol at propeta. 
'''
"6" = '''
:sup:`6` Ang nakatagong katotohanang ito ay ang mga Gentil ay kabahagi at kaanib ng katawan. Kabahagi sila sa pangako kay Cristo Jesus sa pamamagitan ng ebanghelyo. 
'''
"7" = '''
:sup:`7` Dahil dito naging lingkod ako sa pamamagitan ng biyayang kaloob ng Diyos na ibinigay sa akin sa pamamagitan ng pagkilos ng kaniyang kapangyarihan. 
'''
"8" = '''
:sup:`8` Ibinigay ng Diyos ang kaloob na ito sa akin, kahit na ako ang pinakahamak sa mga pinili ng Diyos. Ang kaloob na ito ay dapat kong ipahayag sa mga Gentil ang ebanghelyo ng hindi masukat na kayamanan ni Cristo. 
'''
"9" = '''
:sup:`9` Kailangan kong paliwanagan ang lahat ng mga tao patungkol sa lihim na plano ng Diyos. Ito ang plano na nilihim ng Diyos na lumikha ng lahat ng bagay noong una pang panahon. 
'''
"10" = '''
:sup:`10` Ito ay upang sa pamamagitan ng iglesia, ang mga tagapamuno at mga may kapangyarihan sa kalangitan ay malaman ang maraming panig ng katangian ng karunungan ng Diyos. 
'''
"11" = '''
:sup:`11` Mangyayari ito ayon sa walang hanggang plano na tinupad niya kay Cristo Jesus na ating Panginoon. 
'''
"12" = '''
:sup:`12` Sapagkat dahil kay Cristo mayroon tayong lakas ng loob at kakayahang makalapit sa kaniya nang may tiwala dahil sa ating pananampalataya sa kanya. 
'''
"13" = '''
:sup:`13` Kaya hinihingi ko sa inyo na huwag kayong panghinaan ng loob dahil sa aking mga pagdurusa para sa inyo. Ito ang inyong karangalan. 
'''
"14" = '''
:sup:`14` Dahil dito lumuluhod ako sa Ama, 
'''
"15" = '''
:sup:`15` kung saan nagmula ang bawat pamilya sa langit at sa lupa. 
'''
"16" = '''
:sup:`16` Ipinapanalangin ko na pagkalooban kayo ayon sa kayamanan ng kaniyang kaluwalhatian, na mapalakas kayo ng kapangyarihan sa pamamagitan ng kaniyang Espiritu na nasa inyo. 
'''
"17" = '''
:sup:`17` Ipinapanalangin ko na manahan si Cristo sa mga puso ninyo sa pamamagitan ng pananampalataya. Ipinapanalangin ko na mag-ugat at maging matatag kayo sa kaniyang pag-ibig. 
'''
"18" = '''
:sup:`18` Nawa nasa pag-ibig niya kayo upang maunawaan ninyo, kasama ng lahat ng nananampalataya, kung gaano kalawak, kahaba, kataas at kalalim ang pag-ibig ni Cristo. 
'''
"19" = '''
:sup:`19` Ipinapanalangin ko na malaman niyo kung gaano kalaki ang pag-ibig ni Cristo na higit sa kaalaman. Nawa gawin ninyo ito upang mapuno kayo ng kapuspusan ng Diyos. 
'''
"20" = '''
:sup:`20` Ngayon sa kaniya na kayang gumawa ng lahat, higit pa sa lahat ng ating hinihingi o iniisip, ayon sa kaniyang kapangyarihan na kumikilos sa atin, 
'''
"21" = '''
:sup:`21` sa kaniya ang kaluwalhatian sa iglesia at kay Cristo Jesus sa lahat ng mga salinlahi magpakailan man. Amen. 
'''
