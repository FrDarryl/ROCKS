[24]
"1" = '''
:sup:`1` Ang buong lupain ay kay Yahweh, ang daigdig at ang lahat ng naninirahan dito. 
'''
"2" = '''
:sup:`2` Dahil itinatag niya ito sa mga karagatan at itinaguyod sa mga ilog. 
'''
"3" = '''
:sup:`3` Sino ang aakyat sa bundok ni Yahweh? Sino ang tatayo sa kaniyang banal na lugar? 
'''
"4" = '''
:sup:`4` Siya na may malinis na mga kamay at dalisay na puso; siyang hindi nagtatanghal ng mga kasinungalingan, at hindi nanunumpa para lang manlinlang. 
'''
"5" = '''
:sup:`5` Makatatanggap siya ng pagpapala mula kay Yahweh at katuwiran mula sa Diyos ng kaniyang kaligtasan. 
'''
"6" = '''
:sup:`6` Iyan ang salinlahi ng mga naghahanap sa kaniya, sila na humahanap sa mukha ng Diyos ni Jacob. Selah 
'''
"7" = '''
:sup:`7` Bumukas kayo, kayong mga tarangkahan, bumukas kayo, kayong walang-hanggang mga pintuan, para ang Hari ng kaluwalhatian ay makapasok! 
'''
"8" = '''
:sup:`8` Sino ang Hari ng kaluwalhatian? Si Yahweh, ang malakas at makapangyarihan; si Yahweh, ang makapangyarihan sa digmaan. 
'''
"9" = '''
:sup:`9` Bumukas kayo, kayong mga tarangkahan, bumukas kayo, kayong walang-hanggang mga pintuan, para ang Hari ng kaluwalhatian ay makapasok! 
'''
"10" = '''
:sup:`10` Sino ang Hari ng kaluwalhatian? Si Yahweh ng mga hukbo, siya ang Hari ng kaluwalhatian. Selah 
'''
