[27]
"1" = '''
:sup:`1` Si Jotam ay dalawampu't limang taong gulang nang magsimula siyang maghari at naghari siya sa Jerusalem ng labing-anim na taon. Ang pangalan ng kaniyang ina ay Jerusa; siya ang anak na babae ni Zadok. 
'''
"2" = '''
:sup:`2` Ginawa niya ang tama sa mga mata ni Yahweh, sinusunod ang lahat ng halimbawa ng kaniyang amang si Uzias. Pinigilan din niyang pumunta sa loob ng templo ni Yahweh. Ngunit patuloy pa rin ang mga tao sa kanilang mga masasamang gawain. 
'''
"3" = '''
:sup:`3` Itinayo niya ang mataas na tarangkahan sa tahanan ni Yahweh, at sa burol ng Ofel ay nagtayo pa siya ng marami. 
'''
"4" = '''
:sup:`4` Bukod pa roon, nagtayo siya ng mga lungsod sa maburol na bahagi ng Juda, at nagtayo siya ng mga kastilyo at mga tore sa kagubatan. 
'''
"5" = '''
:sup:`5` Lumaban din siya sa hari ng Ammon at tinalo sila. Sa taon ding iyon, nagbigay sa kaniya ng isandaang talento ng pilak ang mga Ammonita, sampung libong sukat ng trigo, sampung libong sukat ng sebada. Patuloy na nagbigay sa kaniya ang mga Ammonita sa ikalawa at ikatlong taon. 
'''
"6" = '''
:sup:`6` Kaya naging makapangyarihan si Jotam dahil lumakad siya ng may katatagan kay Yahweh na kaniyang Diyos. 
'''
"7" = '''
:sup:`7` At sa iba pang mga bagay tungkol kay Jotam, lahat ng kaniyang pakikipagdigma at pamumuhay, tingnan ninyo, nakasulat ang mga ito sa Aklat ng mga Hari ng Israel at Juda. 
'''
"8" = '''
:sup:`8` Siya ay dalawampu't limang taong gulang nang magsimulang maghari at naghari siya sa Jerusalem sa loob ng labing-anim na taon. 
'''
"9" = '''
:sup:`9` Si Jotam ay namatay at siya ay kanilang inilibing sa lungsod ni David. Si Ahaz, na kaniyang anak ang pumalit sa kaniya bilang hari. 
'''
