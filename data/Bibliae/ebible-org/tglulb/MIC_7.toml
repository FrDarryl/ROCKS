[7]
"1" = '''
:sup:`1` Sa aba ko! Para sa akin ito ay katulad ng pagtatapos ng pag-aani ng mga bunga sa tag-araw, at kahit na maging ang pamumulot ng mga natitirang ubas sa ubasan. Wala ng mga kumpol ng bunga na makikita, ngunit nananabik pa rin ako sa unang hinog na mga bunga ng igos. 
'''
"2" = '''
:sup:`2` Namatay na ang mabuting tao sa lupa, ni isa ay wala ng natira na matuwidi sa mga tao. Sila ay nakahigang naghihintay upang magbubog ng dugo ng iba; ang bawat isa at ang kaniyang kapatid ay naghahanap ng mahuhuli sa pamamagitan ng isang lambat. 
'''
"3" = '''
:sup:`3` Ang kanilang mga kamay ay napakahusay sa paggawa ng pinsala. Ang mga pinuno ay humihingi ng pera, ang hukom ay handa sa mga suhol, at sinasabi ng makapangyarihang tao sa iba kung ano ang gusto niyang makuha. Kaya nagbalak sila ng masama. 
'''
"4" = '''
:sup:`4` Ang pinakamahusay sa kanila ay tulad ng dawag, ang pinakamatuwid ay isang bakod na mga tinikan. Ang araw na inihula sa pamamagitan ng inyong mga bantay, ang araw ng inyong kaparusahan. Ngayon, ang kanilang pagkalito ay dumating. 
'''
"5" = '''
:sup:`5` Huwag magtiwala sa kahit na sinong kalapit bahay. Huwag magtiwala sa kahit na sinong kaibigan. Mag-ingat tungkol sa inyong sinasabi maging sa babaeng nakahiga sa inyong mga kamay. 
'''
"6" = '''
:sup:`6` Sapagkat hindi igagalang ng isang anak ang kaniyang ama, ang anak na babae ay titindig laban sa kaniyang ina, at ang manugang na babae ay laban sa kaniyang biyenang babae. Ang mga kaaway ng tao ay ang mga tao sa kaniyang sariling sambahayan. 
'''
"7" = '''
:sup:`7` Ngunit para sa akin, ako ay titingin kay Yahweh. Maghihintay ako sa aking Diyos ng aking kaligtasan, pakikinggan ako ng aking Diyos. 
'''
"8" = '''
:sup:`8` Huwag kang magalak para sa akin, aking kaaway. Pagkatapos kung bumagsak, titindig ako. Kapag ako ay uupo sa kadiliman, si Yahweh ang magsisilbing liwanag para sa akin. 
'''
"9" = '''
:sup:`9` Dahil nagkasala ako laban kay Yahweh, titiisin ko ang kaniyang galit hanggang sa patawarin niya ang ang aking pagkasala, at isagawa ang paghatol para sa akin. Dadalhin niya ako sa liwanag, at makikita ko siyang ililigtas niya ako sa kaniyang katarungan. 
'''
"10" = '''
:sup:`10` At makikita ito ng aking mga kaaway, at kahihiyan ang babalot sa nagsabi sa akin na, “Nasaan si Yahweh na iyong Diyos?” Titingnan siya ng aking mga mata, yayapakan siya tulad ng isang putik sa mga lansangan. 
'''
"11" = '''
:sup:`11` Darating ang araw na itatayo ninyo ang inyong mga pader. 
'''
"12" = '''
:sup:`12` Sa araw na iyon, ang mga hangganan ay lalong lalawak ang nasasakupan. Sa araw na iyon, darating ang mga sa inyo, mula sa Asiria at sa mga lungsod ng Egipto, mula sa Egipto hanggang sa napakalaking Ilog Eufrates, mula sa malalayong dagat, at mula sa kabundukan. 
'''
"13" = '''
:sup:`13` At ang mga lupaing iyon ay mapapabayaan dahil sa mga taong naninirahan ngayon dito, dahil sa bunga ng kanilang mga kilos. 
'''
"14" = '''
:sup:`14` Patnubayan mo ang iyong mga tao gamit ang iyong tungkod, ang kawan ng iyong mana. Kahit na sila ay namumuhay mag-isa sa kagubatan ng Bundok ng Carmelo, pakainin mo sila sa Basan at Galaad na gaya noong mga unang araw. 
'''
"15" = '''
:sup:`15` Gaya noong araw nang inilabas mo sila sa lupain ng Egipto. Sinabi ni Yahweh, “Magpapakita ako sa kanila ng mga kamangha-manghang mga bagay.” 
'''
"16" = '''
:sup:`16` Makikita ng mga bansa at mapapahiya sa lahat ng kanilang kapangyarihan. Ilalagay nila ang kanilang mga kamay sa kanilang mga bibig, ang kanilang mga tainga ay mabibingi. 
'''
"17" = '''
:sup:`17` Didilaan nila ang alikabok ng gaya ng isang ahas, gaya ng nilalang na gumagapang sa lupa. Lalabas sila sa kanilang mga lungga na may takot, lalapit sila sa iyo na may takot, Yahweh na aming Diyos, at sila ay matatakot dahil sa iyo. 
'''
"18" = '''
:sup:`18` Sino ang Diyos na gaya mo, ikaw na nag-aalis ng kasalanan, ikaw na pinapalagpas ang mga pagkakasala ng mga natira ng iyong mana? Hindi mo pinapanatili ang iyong galit magpakailanman, dahil gustong-gusto mong ipakita sa amin ang iyong kasunduan ng katapatan. 
'''
"19" = '''
:sup:`19` Magkakaroon ka muli ng kahabagan sa amin. Tatapakan mo ang aming kasalanan at itatapon mo ang lahat ng aming kasalanan sa kailaliman ng dagat. 
'''
"20" = '''
:sup:`20` Ibibigay mo ang katotohanan kay Jacob at ang kasunduan ng katapatan kay Abraham, gaya ng iyong ipinangako sa aming mga ninuno noong unang mga araw. 
'''
