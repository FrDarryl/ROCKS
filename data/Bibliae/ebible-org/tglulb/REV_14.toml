[14]
"1" = '''
:sup:`1` Tumingin ako at nakita ang Kordero na nakatayo sa aking harapan sa Bundok Sion. Kasama niya ang 144, 000 siyang may pangalan at pangalan ng kaniyang Ama na naisulat sa kanilang mga noo. 
'''
"2" = '''
:sup:`2` Narinig ko ang tinig mula sa langit na tila isang dagundong ng maraming tubig at malakas na kulog. Ang tunog na narinig ko ay tulad din ng mga manunugtog na tumutugtog ng kanilang mga alpa. 
'''
"3" = '''
:sup:`3` Umawit sila ng isang bagong awit sa harapan ng trono at sa harap ng apat na buhay na nilalang at sa mga nakatatanda. Walang sinuman ang nakakaalam ng awit maliban sa 144, 000 na tinubos mula sa mundo. 
'''
"4" = '''
:sup:`4` Sila ang mga hindi dinungisan ang kanilang mga sarili sa mga babae, dahil pinanatili nila ang kanilang sarili sa pagdalisay ng sekswal. Sila ang mga sumusunod sa Kordero saan man siya pumupunta. Sila ang tinubos mula sa sangkatauhan bilang mga unang bunga sa Diyos at sa Kordero. 
'''
"5" = '''
:sup:`5` Walang kasinungalingan ang natagpuan sa kanilang mga bibig; sila ay walang kapintasan. 
'''
"6" = '''
:sup:`6` Nakita ko ang isa pang anghel na lumilipad sa alapaap, na may walang hanggang mensahe ng magandang balita para ipahayag sa mga naninirahan sa mundo — sa bawat bansa, tribo, wika, at mga tao. 
'''
"7" = '''
:sup:`7` Tumawag siya nang may malakas na tinig, “Matakot sa Diyos at bigyan siya ng kaluwalhatian. Dahil sa oras ng kaniyang paghuhukom ay dumating na. Sambahin siya, siya na lumikha ng langit, ng lupa, ng dagat, at ng mga bukal ng mga tubig. 
'''
"8" = '''
:sup:`8` Isa pang anghel - ang pangalawang anghel - ay sumunod sa sinasabing “Bumagsak, bumagsak ang tanyag na Babylonia, na ginawa ang lahat ng bansa na uminom ng alak sa kaniyang sekswal na imoralidad, ang alak na nagdala ng labis na poot sa kaniya.” 
'''
"9" = '''
:sup:`9` Isa pang anghel — ang pangatlong anghel — ay sumunod sa kanila, sinasabi ang malakas na tinig, “Kung sinuman ang sumasamba sa halimaw at sa kaniyang imahe, at tumatanggap ng tanda sa kaniyang noo o sa kaniyang kamay, 
'''
"10" = '''
:sup:`10` siya rin ay iinom ng alak ng poot ng Diyos, ang alak na inihanda at ibinuhos nang walang halo sa kopa ng kaniyang galit. Ang taong umiinom nito ay maghihirap sa apoy at asupre sa harap ng mga banal na anghel at sa harap ng Kordero. 
'''
"11" = '''
:sup:`11` Ang usok mula sa kanilang paghihirap ay aangat magpakailan pa man, at wala silang kapahingahan sa umaga o gabi — silang mga sumasamba sa halimaw at sa kaniyang imahe, at lahat ng tumatanggap ng tanda sa kaniyang pangalan. 
'''
"12" = '''
:sup:`12` Ito ay isang panawagan para sa matiyagang pagtitis ng mga mananampalataya, silang mga sumusunod sa mga kautusan ng Diyos at nananampalataya kay Jesus.” 
'''
"13" = '''
:sup:`13` Narinig ko ang isang tinig mula sa langit na sinabing, “Isulat ito: Pinagpala ang mga patay na namatay sa Panginoon.” “Oo,” sabi ng Espiritu, “kaya sila ay makapagpahinga sa kanilang mga gawain, dahil sa kanilang mga gawa ay susunod sila.” 
'''
"14" = '''
:sup:`14` Tumingin ako at nakita ko doon ang isang puting ulap, at nakaupo sa ulap ang katulad ng isang Anak ng Tao. Mayroon siyang gintong korona sa kaniyang ulo at matalim na karit sa kaniyang kamay. 
'''
"15" = '''
:sup:`15` Pagkatapos isa pang anghel ang lumabas sa templo at tumawag ng malakas sa siyang nakaupo sa ulap: “Kunin mo ang iyong karit at simulan ang pag-ani. Dahil dumating na ang panahon ng anihan, dahil ang mga aanihin sa lupa ay hinog na. 
'''
"16" = '''
:sup:`16` Pagkatapos ibinitin ng siyang nakaupo sa ulap ang kaniyang karit sa lupa, at ang lupa ay inani. 
'''
"17" = '''
:sup:`17` Isa pang anghel na lumabas mula sa templo ng kalangitan; mayroon din siyang matalim na karit. 
'''
"18" = '''
:sup:`18` May isa pang anghel ang lumabas mula sa altar, isang anghel na may kapangyarihan na apoy. Sumigaw siya nang malakas na tinig sa anghel na may matalim na karit, “Dalhin mo ang iyong matalim na karit at tipunin ang tumpok ng ubas mula sa mga puno ng ubas sa lupa, dahil ang kanilang mga ubas ay hinog na ngayon. 
'''
"19" = '''
:sup:`19` Ibinitin ng anghel ang kaniyang karit sa lupa at tinipon ang ubas na inani sa lupa at itinapon ito sa malaking lalagyan ng alak ng poot ng Diyos. 
'''
"20" = '''
:sup:`20` Pinag-aapakan sa labas ng lungsod ang pigaan ng ubas at umagos ang gudo mula dito na umabot sa taas ng preno ng kabayo, para sa 1, 600 estadio. 
'''
