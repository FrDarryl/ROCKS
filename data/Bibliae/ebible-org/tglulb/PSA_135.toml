[135]
"1" = '''
:sup:`1` Purihin si Yahweh. Purihin ang pangalan ni Yahweh, Purihin siya, kayong mga lingkod ni Yahweh, 
'''
"2" = '''
:sup:`2` kayong mga nakatayo sa tahanan ni Yahweh, sa mga patyo ng tahanan ng ating Diyos. 
'''
"3" = '''
:sup:`3` Purihin si Yahweh, dahil siya ay mabuti; umawit ng mga papuri sa kaniyang pangalan, dahil ito ay nakalulugod na gawin. 
'''
"4" = '''
:sup:`4` Dahil pinili ni Yahweh si Jacob para sa kaniyang sarili, ang Israel bilang kaniyang pag-aari. 
'''
"5" = '''
:sup:`5` Alam kong si Yahweh ay dakila, na ang ating Panginoon ay mataas sa lahat ng diyos. 
'''
"6" = '''
:sup:`6` Kahit na anong naisin ni Yahweh, ginagawa niya sa langit, sa lupa, sa dagat at sa kailaliman ng karagatan. 
'''
"7" = '''
:sup:`7` Inilagay niya ang mga ulap mula sa malayo, na gumagawa ng lumiliwanag na kidlat kasama ng ulan at nagdadala ng hangin mula sa kaniyang imbakan. 
'''
"8" = '''
:sup:`8` Pinatay niya ang panganay na anak ng Ehipto, maging tao at mga hayop. 
'''
"9" = '''
:sup:`9` Nagpadala siya ng mga tanda at mga kababalaghan sa inyong kalagitnaan, Ehipto, laban sa Paraon at sa lahat ng kaniyang mga lingkod. 
'''
"10" = '''
:sup:`10` Maraming bansa ang nilusob niya at pinatay ang malalakas na hari, 
'''
"11" = '''
:sup:`11` sina Sihon hari ng Amoreo at Og hari ng Bashan at lahat ng kaharian sa Canaan. 
'''
"12" = '''
:sup:`12` Ibinigay niya ang kanilang mga lupain para ipamana, isang pamana sa kaniyang bayang Israel. 
'''
"13" = '''
:sup:`13` Yahweh, ang iyong pangalan ay mananatili magpakailanman; Yahweh, ang iyong katanyagan ay mananatili sa lahat ng henerasyon. 
'''
"14" = '''
:sup:`14` Dahil ipinagtatanggol ni Yahweh ang kaniyang bayan at may habag siya sa kaniyang mga lingkod. 
'''
"15" = '''
:sup:`15` Ang mga bansa ng mga diyos-diyosan ay pilak at ginto, gawa sa kamay ng mga tao. 
'''
"16" = '''
:sup:`16` Ang mga diyos-diyosan ay may mga bibig, pero hindi sila nagsasalita; mayroon silang mga mata, pero hindi nakakikita; 
'''
"17" = '''
:sup:`17` mayroon silang mga tainga, pero hindi nakaririnig, ni hininga ay wala sa kanilang mga bibig. 
'''
"18" = '''
:sup:`18` Ang mga gumagawa sa kanila ay tulad din nila, gaya ng lahat ng nagtitiwala sa kanila. 
'''
"19" = '''
:sup:`19` Mga kaapu-apuhan ng Israel, purihin ninyo si Yahweh; mga kaapu-apuhan ni Aaron, purihin ninyo si Yahweh. 
'''
"20" = '''
:sup:`20` Mga kaapu-apuhan ni Levi, purihin ninyo si Yahweh; kayong nagpaparangal kay Yahweh, purihin ninyo si Yahweh. 
'''
"21" = '''
:sup:`21` Purihin ninyo si Yahweh sa Sion, siyang naninirahan sa Jerusalem. Purihin si Yahweh. 
'''
