[6]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabing, 
'''
"2" = '''
:sup:`2` “O, kung titimbangin lamang ang aking paghihirap, at susukatin ang lahat ng aking mga sakuna! 
'''
"3" = '''
:sup:`3` Sa ngayon mas magiging mabigat pa ito kaysa sa lahat ng buhangin sa dagat. Kaya nga naging padalos-dalos ako sa aking mga salita. 
'''
"4" = '''
:sup:`4` Dahil ang mga palaso ng Makapangyarihan ay nakaabang sa akin, ang aking espiritu ay iniinom ang lason; ang mga kaparusahan ng Diyos ay nagsunod-sunod laban sa akin. 
'''
"5" = '''
:sup:`5` Ang isa bang mabangis na asno ay uungal kung marami namang damo? O ang mga baka ba ay uungal kung may dayami naman silang makakain? 
'''
"6" = '''
:sup:`6` Ang isang pagkain ba na walang lasa ay makakain kung walang asin? O may kung anong lasa ba sa puti ng itlog? 
'''
"7" = '''
:sup:`7` Tumatanggi akong hawakan sila; tulad sila ng mga nakakapandiring pagkain sa akin. 
'''
"8" = '''
:sup:`8` O, sana matanggap ko na ang aking hinihiling, oh, ibigay na sana ng Diyos ang aking minimithi; 
'''
"9" = '''
:sup:`9` na malugod ang Diyos na durugin niya ako ng isang beses, na bitawan niya ako at putulin sa buhay na ito. 
'''
"10" = '''
:sup:`10` Sana ito na lang ang aking maging pampalubag-loob—kahit na magsaya ako sa hindi napapawing hapdi: na hindi ko sinuway ang mga salita ng Tanging Banal. 
'''
"11" = '''
:sup:`11` Ano ba ang aking lakas, na kailangan ko pang maghintay? Ano ba ang aking katapusan, na kailangan kong pahabain ang aking buhay? 
'''
"12" = '''
:sup:`12` Ang lakas ko ba ay kasing lakas ng mga bato? O ang aking mga kalamnan ay gawa sa tanso? 
'''
"13" = '''
:sup:`13` Hindi ba totoo na hindi ko kayang tulungan ang aking sarili, at ang karunungan ay tinanggal sa akin? 
'''
"14" = '''
:sup:`14` Para sa isang taong malapit nang mawalan ng malay, dapat ipakita ng kaniyang kaibigan ang katapatan; kahit na pinabayaan niya pa ang kaniyang takot sa Makapangyarihan. 
'''
"15" = '''
:sup:`15` Pero naging matapat ang mga kapatid ko sa akin, na tulad ng mga batis sa disyerto, na tulad ng mga daluyan ng tubig na natutuyo, 
'''
"16" = '''
:sup:`16` na dumidilim dahil sa mga yelong tumatakip sa mga ito, at dahil sa mga niyebe na ikinukubli ang sarili sa kanila. 
'''
"17" = '''
:sup:`17` Kapag sila ay natunaw, sila ay mawawala; kapag ang panahon ay mainit, nalulusaw sila sa kanilang kinalalagyan. 
'''
"18" = '''
:sup:`18` Ang mga karawan ay gumigilid para maghanap ng tubig, nagpapaikot-ikot sila sa tuyong lupain at saka mamamatay. 
'''
"19" = '''
:sup:`19` Ang mga karawan mula sa Tema ay pinagmamasdan sila, gayun din sa pangkat ng mga taga-Sheba na umaasa sa kanila. 
'''
"20" = '''
:sup:`20` Sila ay nabigo dahil umaasa sila na makakahanap ng tubig; pumunta sila roon pero sila ay nilinlang. 
'''
"21" = '''
:sup:`21` Kaya ngayon, kayong mga kaibigan ko ay wala nang halaga sa akin; nakita ninyo ang aking kaawa-awang kalagayan pero kayo ay natatakot. 
'''
"22" = '''
:sup:`22` 'Sinabi ko ba sa inyo na bigyan ninyo ako ng kahit ano?' 'O, regaluhan ninyo ako mula sa inyong kayamanan?' 
'''
"23" = '''
:sup:`23` O, 'Iligtas ako mula sa kamay ng aking kalaban?' O, 'Tubusin ako sa kamay ng mga nang-aapi sa akin?' 
'''
"24" = '''
:sup:`24` Ituro ninyo sa akin, at ako ay mananahimik, ipaintindi ninyo sa akin kung saan ako nagkamali. 
'''
"25" = '''
:sup:`25` Sadya ngang napakasakit ng katotohanan! Pero ang inyong mga sinasabi, paano ba nito ako maitutuwid? 
'''
"26" = '''
:sup:`26` Balak ba ninyong hindi pansinin ang aking mga sinasabi, ituring ito ang salita ng isang tao na parang ito ay hangin? 
'''
"27" = '''
:sup:`27` Totoo nga, pinagpupustahan ninyo ang naulila sa ama, at pinagtatalunan ang inyong kaibigan na tulad ng isang kalakal. 
'''
"28" = '''
:sup:`28` Subalit ngayon, tingnan ninyo ako at papatunayan ko sa inyo na hindi ako nagsisinungaling. 
'''
"29" = '''
:sup:`29` Pigilan ninyo ang inyong sarili, parang awa ninyo na; maging makatarungan kayo, maghunos-dili kayo dahil nasa tamang panig ako. 
'''
"30" = '''
:sup:`30` May kasamaan ba sa aking dila? Hindi ba malalaman ng aking bibig ang malisyosong mga bagay? 
'''
