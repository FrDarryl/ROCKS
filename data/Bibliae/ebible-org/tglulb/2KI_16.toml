[16]
"1" = '''
:sup:`1` Sa ika-labing pitong taon ni Peka anak ni Remalias, si Ahaz anak ni Jotam hari ng Juda ay nagsimulang maghari. 
'''
"2" = '''
:sup:`2` Dalampung taong gulang si Ahaz nang magsimulang maghari, at siya ay labing anim na taong naghari sa Jerusalem. Hindi niya ginawa ang matuwid sa paningin ni Yahweh kaniyang Diyos, tulad sa ginawa ni David kaniyang ninuno. 
'''
"3" = '''
:sup:`3` Sa halip, nilakaran niya ang landas ng mga hari ng Israel; sa katunayan, sinunog niya ang kaniyang anak bilang isang handog na sinusunog, ayon sa nakasusuklam na mga kaugalian ng mga bansa, na itinaboy ni Yahweh sa harapan ng mamamayan ng Israel. 
'''
"4" = '''
:sup:`4` Naghandog siya ng mga alay at nagsunog ng insenso sa matataas na lugar, sa tuktok ng burol, at sa lilim ng bawat luntiang puno. 
'''
"5" = '''
:sup:`5` Pagkatapos si Rezin, hari ng Aram at Peka anak ni Remalias, hari ng Israel, ay dumating at sinalakay ang Jerusalem. Napalibutan nila si Ahaz, pero hindi siya magapi. 
'''
"6" = '''
:sup:`6` Sa panahong iyon, si Rezin hari ng Aram ay nabawi ang Elat para sa Aram at itinaboy ang mga taga-Juda mula sa Elat. Pagkatapos dumating ang mga taga-Aram sa Elat kung saan sila ay naninirahan hanggang sa mga araw na ito. 
'''
"7" = '''
:sup:`7` Kaya nagsugo ng mga tagapagbalita si Ahaz kay Tiglat Pileser hari ng Asiria, sinasabing, ''Ako ay iyong lingkod at iyong anak. Lumapit ka at iligtas ako mula sa kamay ng hari ng Aram at mula sa kamay ng hari ng Israel, na lumusob sa akin.'' 
'''
"8" = '''
:sup:`8` Kaya kinuha ni Ahaz ang pilak at gintong mayroon sa tahanan ni Yahweh at kasama ng mga yaman ng palasyo ng hari at ipinadala ito bilang isang handog sa hari ng Asiria. 
'''
"9" = '''
:sup:`9` Pagkatapos pinakinggan siya ng hari ng Asiria, at dumating ang hari ng Asiria laban sa Damasco, sinakop ito at ibinilanggo ang kanilang mamamayan sa Kir. Pinaslang din niya si Rezin ang hari ng Aram. 
'''
"10" = '''
:sup:`10` Nagtungo sa Damasco si Haring Ahaz para makipagkita kay Tiglat Pileser hari ng Asiria. Sa Damasco nakita niya ang isang altar. Pinadala niya kay Urias ang pari ang isang modelo ng altar at pagpaparisan nito at ang plano ng lahat ng kailangang gawin. 
'''
"11" = '''
:sup:`11` Kaya si Urias ang pari ay nagtayo ng altar ayon sa plano na ipinadala ni Haring Ahaz mula sa Damasco. Ito ay natapos bago bumalik si Haring Ahaz mula sa Damasco. 
'''
"12" = '''
:sup:`12` Nang dumating ang hari mula sa Damasco nakita niya ang altar; lumapit ang hari sa altar at nag-alay dito. 
'''
"13" = '''
:sup:`13` Inalay niya ang kaniyang handog na susunugin, at handog na butil, ibinuhos niya ang kaniyang handog na iinumin, at iwinisik ang dugo ng handog ng pakikisama sa altar. 
'''
"14" = '''
:sup:`14` Ang tansong altar na nasa harap ni Yahweh - inilipat niya ito mula sa harap ng templo, mula sa pagitan ng kaniyang altar at templo ni Yahweh at nilipat ito sa gawing hilaga ng kaniyang altar. 
'''
"15" = '''
:sup:`15` Pagkatapos inutusan ni Haring Ahaz si Urias ang pari, sinasabing, '' Sa malaking altar sunugin ang pang-umagang handog na susunugin at sa gabi ang handog na butil, at ang handog na susunugin ng hari at kaniyang handog na butil, kasama ang handog na susunugin ng lahat ng mga tao sa lupain, at ang kanilang handog na butil at kanilang handog na iinumin. Wisikan itong lahat ng dugo ng handog na susunugin at lahat ng dugo ng iaalay. Pero ang tansong altar ay para sa aking paghingi ng tulong ng Diyos. 
'''
"16" = '''
:sup:`16` Ginawa nga ni Urias ang pari kung ano ang pinag-utos ni Haring Ahaz. 
'''
"17" = '''
:sup:`17` Pagkatapos inalis ni Haring Ahaz ang mga balangkas at palanggana mula sa mga nalilipat na patungan; inalis din niya ang dagat mula sa bakang tanso na nasa ilalim nito at inilapag sa batong nakalatag. 
'''
"18" = '''
:sup:`18` Inalis din niya ang may bubong na daanan na kanilang itinayo sa templo para sa araw ng Pamamahinga, kasama ang pasukan ng hari sa labas ng templo, lahat dahil sa hari ng Asiria. 
'''
"19" = '''
:sup:`19` Sa iba pang mga bagay tungkol kay Ahaz at kung ano ang kaniyang ginawa, hindi ba ang mga ito ay nakasulat sa Ang Aklat ng mga Kaganapan ng mga Buhay ng Hari ng Juda? 
'''
"20" = '''
:sup:`20` Nahimlay si Ahaz kasama ng kaniyang ninuno at inilibing kasama ang mga ninuno niya sa lungsod ni David. Si Hezekias kaniyang anak ay naging hari kapalit niya. 
'''
