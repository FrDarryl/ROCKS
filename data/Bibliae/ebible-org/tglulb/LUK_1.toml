[1]
"1" = '''
:sup:`1` Marami ang sumubok na ayusin ang salaysay tungkol sa lahat ng bagay na naganap sa amin kalagitnaan, 
'''
"2" = '''
:sup:`2` na gaya ng binigay nila sa amin, sila na sa simula pa ay naging saksi at mga lingkod ng mensahe. 
'''
"3" = '''
:sup:`3` Sa akin din naman, nang nasiyasat ko nang mabuti ang lahat ng pangyayaring ito mula pa noong simula—sa tingin ko ay mabuti na isulat ko ang mga ito ayon sa kanilang pagkasunod-sunod—pinakatanyag na Teopilo. 
'''
"4" = '''
:sup:`4` Nang sa gayon ay malaman mo ang katotohanan tungkol sa mga bagay na itinuro sa iyo. 
'''
"5" = '''
:sup:`5` Sa mga araw ni Herodes, na hari ng Judea, may isang pari na nagngangalang Zacarias na nagmula sa pangkat ni Abias. Ang kaniyang asawa ay nagmula sa mga babaeng anak ni Aaron, at ang kaniyang pangalan ay Elisabet. 
'''
"6" = '''
:sup:`6` Kapwa sila matuwid sa harapan ng Diyos; sila ay namuhay nang walang kapintasan sa lahat ng mga utos at alituntunin ng Panginoon. 
'''
"7" = '''
:sup:`7` Ngunit wala silang anak, sapagkat si Elisabet ay baog, at silang dalawa ay matanda na sa panahong ito. 
'''
"8" = '''
:sup:`8` Ngayon ay nangyari na si Zacarias ay nasa presensiya ng Diyos, gumagawa ng mga tungkulin bilang pari sa kapanahunan ng kaniyang pangkat. 
'''
"9" = '''
:sup:`9` Ayon sa nakaugaliang paraan ng pagpili kung sinong pari ang maglilingkod, siya ay pinili sa pamamagitan ng sapalaran upang makapasok sa templo ng Panginoon at upang siya ay makapagsunog ng insenso. 
'''
"10" = '''
:sup:`10` Napakaraming tao ang nananalangin sa labas sa oras ng pagsusunog ng insenso. 
'''
"11" = '''
:sup:`11` Ngayon, isang anghel ng Panginoon ay nagpakita sa kaniya at tumayo sa kanang bahagi ng altar ng insenso. 
'''
"12" = '''
:sup:`12` Si Zacarias ay nasindak nang makita niya ito, labis ang pagkatakot niya. 
'''
"13" = '''
:sup:`13` Ngunit sinabi ng anghel sa kaniya “Huwag kang matakot Zacarias, sapagkat ang iyong panalangin ay pinakinggan. Ipagbubuntis ng asawa mong si Elisabet ang iyong anak na lalaki. Juan ang ipapangalan mo sa kaniya. 
'''
"14" = '''
:sup:`14` Magkakaroon ka ng kagalakan at saya, at marami ang matutuwa sa pagsilang sa kaniya. 
'''
"15" = '''
:sup:`15` Sapagkat siya ay magiging dakila sa paningin ng Panginoon. Hindi siya iinom ng alak o matapang na inumin, at siya ay mapupuspos ng Banal na Espiritu mula sa sinapupunan ng kaniyang ina. 
'''
"16" = '''
:sup:`16` At maraming tao sa bayan ng Israel ang mapapanumbalik sa Panginoon na kanilang Diyos. 
'''
"17" = '''
:sup:`17` Mauuna siya sa Panginoon, taglay ang espiritu at kapangyarihan ni Elias. Gagawin niya ito upang mapanumbalik ang puso ng mga ama sa mga anak, upang ang mga hindi sumusunod ay mamuhay sa karunungan ng mga matuwid. Gagawin niya ito upang ihanda para sa Panginoon, ang mga taong inihanda na para sa kaniya.” 
'''
"18" = '''
:sup:`18` Sinabi ni Zacarias sa anghel, “Paano ko malalaman ito? Sapagkat ako ay matanda na at ang aking asawa ay may pataw na ng maraming taon.” 
'''
"19" = '''
:sup:`19` Ang anghel ay sumagot at sinabi sa kaniya, “Ako si Gabriel na nakatayo sa presensiya ng Diyos. Ako ay inutusan upang makipag-usap sa iyo, upang iparating sa iyo ang mabuting balita. 
'''
"20" = '''
:sup:`20` Masdan mo, magiging pipi ka, hindi ka makapagsasalita hanggang sa araw na maganap ang mga bagay na ito. Ito ay dahil sa hindi ka naniwala sa aking mga salita na matutupad ito sa tamang panahon.” 
'''
"21" = '''
:sup:`21` Ngayon ay inaantay ng mga tao si Zacarias. Sila ay nagulat sapagkat siya ay labis na gumugol ng panahon sa loob ng templo. 
'''
"22" = '''
:sup:`22` Ngunit nang siya ay lumabas, hindi siya makapagsalita sa kanila. Naisip ng mga tao na nagkaroon siya ng pangitain habang siya ay nasa loob ng templo. Patuloy siyang gumagawa ng mga senyas sa kanila at nanatiling hindi makapagsalita. 
'''
"23" = '''
:sup:`23` Dumating ang panahon na natapos ang mga araw ng kaniyang paglilingkod, umalis siya at bumalik sa kaniyang bahay. 
'''
"24" = '''
:sup:`24` Pagkatapos ng mga araw na iyon, ang kaniyang asawang si Elisabet ay nagbuntis. Siya ay nanatili sa kaniyang bahay sa loob ng limang buwan. Sinabi niya, 
'''
"25" = '''
:sup:`25` “Ito ang ginawa ng Panginoon sa akin nang tiningnan niya ako nang may biyaya upang tanggalin ang aking kahihiyan sa harapan ng ibang tao.” 
'''
"26" = '''
:sup:`26` Ngayon sa kaniyang ikaanim na buwan, ang anghel na si Gabriel ay inutusan ng Diyos sa isang lungsod sa Galilea na ang pangalan ay Nazaret, 
'''
"27" = '''
:sup:`27` sa isang birhen na nakatakdang ikasal sa lalaking nagngangalang Jose. Siya ay kabilang sa angkan ni David at ang pangalan ng birhen ay Maria. 
'''
"28" = '''
:sup:`28` Siya ay lumapit sa kaniya at sinabi, “Binabati kita, ikaw ay lubos na pinagpala! Ang Panginoon ay nasa iyo.” 
'''
"29" = '''
:sup:`29` Ngunit siya ay lubhang naguluhan sa kaniyang sinabi at siya ay namangha kung anong uri ng pagbati ito. 
'''
"30" = '''
:sup:`30` Sinabi ng anghel sa kaniya, “Huwag kang matakot, Maria, dahil ikaw ay nakatanggap ng biyaya sa Diyos.” 
'''
"31" = '''
:sup:`31` At makikita mo, ikaw ay magbubuntis sa iyong sinapupunan at magsisilang ng isang anak na lalaki. Tatawagin mo ang kaniyang pangalan na 'Jesus'. 
'''
"32" = '''
:sup:`32` Siya ay magiging dakila at tatawaging Anak ng Kataas-taasan. Ang Panginoong Diyos ang magbibigay sa kaniya ng trono ng kaniyang ninunong si David. 
'''
"33" = '''
:sup:`33` Siya ay maghahari sa mga angkan ni Jacob magpakailanman, at walang katapusan ang kaniyang kaharian.” 
'''
"34" = '''
:sup:`34` Sinabi ni Maria sa anghel, “Paano mangyayari ito, yamang hindi pa naman ako nakitabi kasama ang sinumang lalaki?” 
'''
"35" = '''
:sup:`35` Sumagot ang anghel at sinabi sa kaniya, “Ang Banal na Espirito ay darating sa iyo, at ang kapangyarihan ng Kataas-taasan ay mapapasaiyo. Kaya ang banal na isisilang, ay tatawaging Anak ng Diyos. 
'''
"36" = '''
:sup:`36` At tingnan mo, ang iyong kamag-anak na si Elisabet ay nagbuntis din ng isang anak na lalaki sa kaniyang katandaan. Ito na ang kaniyang ikaanim na buwan, siya na tinawag na baog. 
'''
"37" = '''
:sup:`37` Sapagkat walang hindi kayang gawin ang Diyos.” 
'''
"38" = '''
:sup:`38` Sinabi ni Maria, “Tingnan mo, ako ay babaeng lingkod ng Panginoon. Mangyari nawa sa akin ayon sa iyong mensahe.” At iniwan na siya ng anghel. 
'''
"39" = '''
:sup:`39` Pagkatapos, si Maria ay gumayak noong mga araw na iyon at nagmadaling pumunta sa maburol na bahagi ng lupain, sa isang lungsod sa Judea. 
'''
"40" = '''
:sup:`40` Siya ay pumunta sa bahay ni Zacarias at binati si Elisabet. 
'''
"41" = '''
:sup:`41` At nangyari nga nang marinig ni Elisabet ang pagbati ni Maria, lumukso ang bata sa kaniyang sinapupunan at si Elisabet ay napuspos ng Banal na Espiritu. 
'''
"42" = '''
:sup:`42` Ang kaniyang tinig ay tumaas at nagsabi nang malakas, “Pinagpala ka sa lahat ng mga babae at Pinagpala din ang bunga ng iyong sinapupunan. 
'''
"43" = '''
:sup:`43` At bakit ito nangyari sa akin na ang ina ng aking Panginoon ay kailangan pang pumunta sa akin? 
'''
"44" = '''
:sup:`44` Sapagkat tingnan mo, nang marinig ko ang iyong pagbati ay tumalon sa galak ang bata sa aking sinapupunan. 
'''
"45" = '''
:sup:`45` At pinagpala ang siyang nanampalataya na mayroong katuparan ang mga bagay na ipinahayag sa kaniya mula sa Panginoon.” 
'''
"46" = '''
:sup:`46` Sinabi ni Maria, “Ang kaluluwa ko ay nagpupuri sa Panginoon, 
'''
"47" = '''
:sup:`47` at ang aking espiritu ay nagalak sa Diyos na aking tagapagligtas.” 
'''
"48" = '''
:sup:`48` Sapagkat siya ay tumingin sa kababaan ng kaniyang lingkod na babae. Kaya tingnan mo, mula ngayon ang lahat ng salinlahi ay tatawagin akong pinagpala. 
'''
"49" = '''
:sup:`49` Sapagkat siya na makapangyarihan ay gumawa ng mga kahanga-hangang bagay para sa akin, at ang kaniyang pangalan ay banal. 
'''
"50" = '''
:sup:`50` Ang kaniyang habag ay walang katapusan mula sa lahat ng salinlahi para sa mga nagpaparangal sa kaniya. 
'''
"51" = '''
:sup:`51` Nagpakita siya ng lakas ng kaniyang mga bisig; ikinalat niya ang mga nagmamataas ng nilalaman ng kanilang mga puso. 
'''
"52" = '''
:sup:`52` Pinabagsak niya ang mga prinsipe mula sa kanilang mga trono at itinaas niya ang mga may mababang kalagayan. 
'''
"53" = '''
:sup:`53` Binusog niya ng mabubuting bagay ang mga nagugutom, ngunit ang mga mayayaman ay pinaalis niyang gutom. 
'''
"54" = '''
:sup:`54` Nagkaloob siya ng tulong sa Israel na kaniyang lingkod, na gaya ng pag-alaala niya sa kaniyang pagpapakita ng habag 
'''
"55" = '''
:sup:`55` (na sinabi niya sa ating mga ama) kay Abraham at sa kaniyang kaapu-apuhan magpakailanman.” 
'''
"56" = '''
:sup:`56` Nanatili si Maria kina Elisabet sa loob ng mga tatlong buwan at pagkatapos ay bumalik siya sa kaniyang bahay. 
'''
"57" = '''
:sup:`57` Ngayon ay dumating ang panahon ng panganganak ni Elisabet at nagsilang siya ng isang lalaki. 
'''
"58" = '''
:sup:`58` Narinig ng kaniyang mga kapitbahay at mga kamag-anak na ang Panginoon ay nagpakita ng dakilang habag para sa kaniya, at sila ay nagalak kasama niya. 
'''
"59" = '''
:sup:`59` Ngayon ay nangyari sa ikawalong araw na tuliin nila ang sanggol. Tatawagin sana nila siyang “Zacarias” mula sa pangalan ng kaniyang ama, 
'''
"60" = '''
:sup:`60` ngunit sumagot ang kaniyang ina at sinabi, “Hindi; siya ay tatawaging Juan.” 
'''
"61" = '''
:sup:`61` Sinabi nila sa kaniya, “Wala pa ni isa sa iyong angkan ang tinawag sa ganyang pangalan.” 
'''
"62" = '''
:sup:`62` Sumenyas sila sa kaniyang ama kung ano ang gusto niyang ipangalan sa kaniya. 
'''
"63" = '''
:sup:`63` Humingi ang kaniyang ama ng isang sulatan at nagsulat siya, “Ang kaniyang pangalan ay Juan.” Silang lahat ay namangha dito. 
'''
"64" = '''
:sup:`64` Agad nabuksan ang kaniyang bibig at napalaya ang kaniyang dila. Nagsalita at nagpuri sa Diyos. 
'''
"65" = '''
:sup:`65` Natakot ang lahat ng nakatira malapit sa kanila. Lahat ng mga bagay na ito ay kumalat sa lahat ng bahagi ng maburol na lupain ng Judea. 
'''
"66" = '''
:sup:`66` At ito ay itinago ng lahat ng nakarinig sa kanilang mga puso, na nagsasabi, “Ano kaya ang magiging kapalaran ng batang ito?” Sapagkat ang kamay ng Panginoon ay nasa kaniya. 
'''
"67" = '''
:sup:`67` Ang kaniyang amang si Zacarias ay napuspos ng Banal na Espiritu at nagpahayag na nagsasabi, 
'''
"68" = '''
:sup:`68` “Purihin ang Panginoon, ang Diyos ng Israel, sapagkat tumulong siya at tinubos ang kaniyang mga tao. 
'''
"69" = '''
:sup:`69` Itinaas niya ang isang sungay ng kaligtasan para sa atin sa bahay ng kaniyang lingkod na si David, mula sa kaapu-apuhan ng kaniyang lingkod na si David, 
'''
"70" = '''
:sup:`70` tulad ng sinabi niya sa pamamagitan ng bibig ng kaniyang mga banal na propeta noong sinaunang panahon. 
'''
"71" = '''
:sup:`71` Magdadala siya ng kaligtasan mula sa ating mga kaaway at mula sa kamay ng lahat ng mga galit sa atin. 
'''
"72" = '''
:sup:`72` Gagawin niya ito upang ipakita ang habag sa ating mga ama at upang alalahanin ang kaniyang banal na kasunduan, 
'''
"73" = '''
:sup:`73` ang pangako na kaniyang sinalita kay Abraham na ating ama. 
'''
"74" = '''
:sup:`74` Siya ay nangako na kaniyang tutuparin sa atin, upang tayo, bilang mga pinalaya mula sa kamay ng lahat ng ating mga kaaway, ay makapaglingkod sa kaniya nang walang takot, 
'''
"75" = '''
:sup:`75` sa kabanalan at katuwiran sa kaniyang harapan sa lahat ng ating panahon. 
'''
"76" = '''
:sup:`76` Oo, at ikaw, anak, ay tatawaging propeta ng Kataas-taasan, sapagkat ikaw ay mauuna sa Panginoon upang ihanda ang kaniyang mga daraanan, upang ihanda ang mga tao sa kaniyang pagdating, 
'''
"77" = '''
:sup:`77` upang magbigay kaalaman ng kaligtasan sa kaniyang mga tao sa pamamagitan ng kapatawaran ng kanilang mga kasalanan. 
'''
"78" = '''
:sup:`78` Mangyayari ito dahil sa dakilang habag ng ating Diyos, dahil dito ay dumarating sa atin ang pagsikat ng araw mula sa itaas, 
'''
"79" = '''
:sup:`79` upang magliwanag sa kanila na nakaupo sa kadiliman at sa anino ng kamatayan. Gagawin niya ito upang gabayan ang ating mga paa sa daan ng kapayapaan.” 
'''
"80" = '''
:sup:`80` Ngayon ang bata ay lumaki at naging malakas sa espiritu, at siya ay nasa ilang hanggang sa kaniyang pagharap sa Israel. 
'''
