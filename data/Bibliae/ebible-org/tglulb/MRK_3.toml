[3]
"1" = '''
:sup:`1` At muli siyang naglakad papasok sa loob ng sinagoga at doon may isang lalaki na tuyot ang kamay. 
'''
"2" = '''
:sup:`2` Ilan sa mga tao ay nagmamatyag ng mabuti kung papagalingin siya ni Jesus sa Araw ng Pamamahinga upang maparatangan nila siya. 
'''
"3" = '''
:sup:`3` Sinabi ni Jesus sa lalaki na tuyot ang kamay, “Tumindig ka at tumayo sa gitna ng lahat.” 
'''
"4" = '''
:sup:`4` At sinabi niya sa mga tao, “Naaayon ba sa batas ang gumawa ng mabuti sa Araw ng Pamamahinga o ang manakit; ang sumagip ng buhay o ang pumatay?” Ngunit tahimik ang mga tao. 
'''
"5" = '''
:sup:`5` Tiningnan niya sila ng may galit, labis siyang nalulungkot dahil sa katigasan ng kanilang mga puso, at sinabi niya sa lalaki, “Iunat mo ang iyong kamay.” Iniunat niya ang kaniyang kamay at pinagaling ito ni Jesus. 
'''
"6" = '''
:sup:`6` Lumabas ang mga Pariseo at agad bumuo ng sabwatan kasama ng mga taga-sunod ni Herodias laban sa kaniya upang ipapatay siya. 
'''
"7" = '''
:sup:`7` Pagkatapos, pumunta si Jesus sa dagat kasama ng kaniyang mga alagad at napakaraming tao ang sumunod sa kanila mula sa Galilea, at Judea, 
'''
"8" = '''
:sup:`8` Jerusalem at mula sa Idumea at ibayo ng Jordan at sa palibot ng Tiro at Sidon, napakaraming tao ang pumunta sa kaniya nang marinig nila ang lahat ng mga ginagawa niya. 
'''
"9" = '''
:sup:`9` Hiniling niya sa kaniyang mga alagad na ipaghanda siya ng isang bangka upang hindi siya maipit ng mga tao. 
'''
"10" = '''
:sup:`10` Dahil sa marami na siyang napagaling, lahat ng may mga malulubhang karamdaman ay gustong makalapit sa kaniya upang mahawakan siya. 
'''
"11" = '''
:sup:`11` Sa tuwing makikita siya ng mga maruming espiritu, nagpapatirapa sila at sumisigaw, “Ikaw ang Anak ng Diyos.” 
'''
"12" = '''
:sup:`12` Mahigpit niyang iniutos sa mga ito na huwag nilang ipapaalam kung sino siya. 
'''
"13" = '''
:sup:`13` Umakyat siya sa bundok at tinawag niya ang mga gusto niya at pumunta sila sa kaniya. 
'''
"14" = '''
:sup:`14` Itinalaga niya ang Labindalawa (na tinawag niyang mga apostol) para sila ay makasama niya at maaari niya silang isugo upang mangaral, 
'''
"15" = '''
:sup:`15` at upang magkaroon sila ng kapangyarihang magpalayas ng mga demonyo. 
'''
"16" = '''
:sup:`16` Itinalaga niya ang Labindalawang apostol: Si Simon na pinangalanan niyang Pedro, 
'''
"17" = '''
:sup:`17` si Santiago na anak ni Zebedeo, si Juan na kapatid ni Santiago, na mga pinangalanan niyang Boanerges na ang ibig sabihin ay mga anak ng kulog, 
'''
"18" = '''
:sup:`18` at sila Andres, Felipe, Bartolomeo, Mateo, Tomas, Santiago na anak ni Alfeo, Tadeo, Simon na makabayan, 
'''
"19" = '''
:sup:`19` at si Judas Iskaryote, na magkakanulo sa kaniya. 
'''
"20" = '''
:sup:`20` Pagkatapos ay umuwi na siya at muling nagtipon-tipon ang maraming tao, kung kaya hindi man lang sila makakain ng tinapay. 
'''
"21" = '''
:sup:`21` Nang marinig ng kaniyang pamilya ang balitang ito, agad silang lumabas upang pilit siyang kunin, dahil sinasabi nilang, “Nahihibang na siya.” 
'''
"22" = '''
:sup:`22` Sinabi ng mga eskribang nanggaling sa Jerusalem, “Sinaniban siya ni Beelzebul,” at, “Sa pamamagitan ng pinuno ng mga demonyo, pinapaalis niya ang mga demonyo.” 
'''
"23" = '''
:sup:`23` Tinawag sila ni Jesus at nagsalita sa kanila sa pamamagitan ng talinghaga, “Paano maitataboy ni Satanas si Satanas?” 
'''
"24" = '''
:sup:`24` Kung nahahati ang isang kaharian laban sa kaniyang sarili, ang kahariang ito ay hindi maaaring manatili. 
'''
"25" = '''
:sup:`25` Kung ang isang tahanan ay nahahati laban sa kaniyang sarili, ang tahanang ito ay hindi maaaring manatili. 
'''
"26" = '''
:sup:`26` Kung naghimagsik si Satanas laban sa kaniyang sarili at magkabahabahagi, hindi siya maaaring manatili, subalit siya ay magwawakas. 
'''
"27" = '''
:sup:`27` Ngunit walang sinuman ang makapapasok sa bahay ng isang malakas na tao at magnakaw ng kaniyang mga kagamitan nang hindi niya ito gagapusin muna, saka pa lang niya mananakawan ang bahay nito. 
'''
"28" = '''
:sup:`28` Totoo itong sinasabi ko sa inyo, ang lahat ng mga kasalanan ng mga anak ng tao ay mapapatawad, maging ang lahat ng mga kalapastanganang sinasabi nila, 
'''
"29" = '''
:sup:`29` ngunit ang sinumang lumalapastangan laban sa Banal na Espiritu ay hindi kailanman magkakaroon ng kapatawaran, ngunit mayroong walang hanggang kasalanan.” 
'''
"30" = '''
:sup:`30` Sinabi ito ni Jesus dahil sinasabi nilang, “Mayroon siyang maruming espiritu.” 
'''
"31" = '''
:sup:`31` Pagkatapos ay dumating ang kaniyang ina at mga kapatid na lalaki at tumayo sila sa labas. Pinasundo nila siya at pinatawag. 
'''
"32" = '''
:sup:`32` Umupo ang napakaraming tao sa palibot niya at sinabi sa kaniya, “Nasa labas ang iyong ina at mga kapatid, hinahanap ka nila.” 
'''
"33" = '''
:sup:`33` Sinagot niya sila, “Sino ang ina at mga kapatid ko?” 
'''
"34" = '''
:sup:`34` Tiningnan niya ang mga taong nakaupo sa palibot niya at sinabi, “Tingnan ninyo, ito ang aking ina at mga kapatid! 
'''
"35" = '''
:sup:`35` Dahil kung sino man ang tumutupad sa kalooban ng Diyos, ang taong iyon ay ang aking kapatid na lalaki, kapatid na babae, at ina.” 
'''
