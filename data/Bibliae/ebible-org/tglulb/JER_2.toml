[2]
"1" = '''
:sup:`1` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Pumunta ka at ipahayag mo sa pandinig ng Jerusalem. Sabihin mo, 'Ito ang sinasabi ni Yahweh: Alang-alang sa iyo, inaalala ko ang iyong pangako ng katapatan sa iyong kabataan, ang iyong pag-ibig nang magkasundo tayong magpakasal, nang sundan mo ako sa ilang, ang lupain na walang tanim. 
'''
"3" = '''
:sup:`3` Nakalaan ang Israel para kay Yahweh, ang unang bunga ng mga ani! Nagkakasala ang lahat ng kumain mula sa mga unang bunga! Darating ang kasamaan sa kanila. Ito ang pahayag ni Yahweh.” 
'''
"4" = '''
:sup:`4` Pakinggan ninyo ang salita ni Yahweh, sambahayan ni Jacob at bawat pamilya sa sambahayan ng Israel. 
'''
"5" = '''
:sup:`5` Ito ang sinasabi ni Yahweh, “Ano ang pagkakamaling nakita sa akin ng inyong mga ama upang lumayo sila sa pagsunod sa akin? At sumunod sila sa mga walang kabuluhang diyus-diyosan at sila mismo ay naging walang kabuluhan? 
'''
"6" = '''
:sup:`6` Hindi nila sinabi, 'Nasaan si Yahweh, ang nagpalaya sa atin mula sa lupain ng Egipto? Nasaan si Yahweh, ang nanguna sa atin sa ilang sa lupain ng Araba, sa may tuyong hukay at madilim na lupain, ang lupaing hindi nilalakaran at walang sinuman ang naninirahan?' 
'''
"7" = '''
:sup:`7` Ngunit dinala ko kayo sa lupain ng Carmel upang kainin ang mga bunga nito at iba pang mga magagandang bagay! Ngunit nang dumating kayo, dinungisan ninyo ang aking lupain, ginawa ninyong kasuklam-suklam ang aking mana! 
'''
"8" = '''
:sup:`8` Hindi sinabi ng pari, 'Nasaan si Yawheh?' at hindi ako inalala ng mga dalubhasa sa batas! Lumabag ang mga pastol laban sa akin. Nagpahayag ang mga propeta para kay Baal at lumakad sa hindi kapaki-pakinabang na mga bagay. 
'''
"9" = '''
:sup:`9` Kaya pararatangan ko pa rin kayo at ang anak ng inyong mga anak. Ito ang pahayag ni Yahweh. 
'''
"10" = '''
:sup:`10` Tumawid kayo sa baybayin ng Chittim at inyong tingnan. Magpadala kayo ng mga mensahero sa Cedar upang malaman at makikita ninyo kung mayroong nangyari noon na gaya nito. 
'''
"11" = '''
:sup:`11` May bansa bang ipinagpalit ang mga diyos kahit hindi naman sila mga diyos? Ngunit ipinagpalit ng aking mga tao ang kanilang kaluwalhatian sa hindi makakatulong sa kanila. 
'''
"12" = '''
:sup:`12` Manginig kayo, mga kalangitan dahil dito! Masindak kayo at mangilabot. Ito ang pahayag ni Yahweh. 
'''
"13" = '''
:sup:`13` Sapagkat nakagawa sa akin ang aking mga tao ng dalawang kasamaan. Pinabayaan nila ang mga bukal na nagbibigay-buhay sa paggawa ng mga balon para sa kanilang mga sarili, mga sirang balon na walang tubig! 
'''
"14" = '''
:sup:`14` Alipin ba ang Israel? Hindi ba siya isinilang sa tahanan? Kung gayon, bakit siya ninakawan? 
'''
"15" = '''
:sup:`15` Umaatungal ang mga batang leon laban sa kaniya. Nagsihiyawan sila at ginawang katakot-takot ang kaniyang lupain! Nawasak ang kaniyang mga lungsod ng walang sinuman ang naninirahan. 
'''
"16" = '''
:sup:`16` Inahitan rin ng mga taga-Memfis at taga-Tafnes ang iyong bungo at ginawa kang alipin! 
'''
"17" = '''
:sup:`17` Hindi mo ba ito ginawa sa iyong sarili nang talikuran mo si Yahweh na iyong Diyos habang pinangungunahan ka niya sa iyong paglalakbay? 
'''
"18" = '''
:sup:`18` Kaya ngayon, bakit ka pupunta sa Egipto at iinom ng tubig sa Sikor? Bakit ka pupunta sa Asiria at iinom ng tubig sa Ilog ng Eufrates? 
'''
"19" = '''
:sup:`19` Sinasaway ka ng iyong kasamaan at pinarurusahan ka ng iyong kataksilan. Kaya pag-isipan mo ito, unawain mo na masama at mapait para sa iyo na talikuran ako at hindi na ako katakutan, akong si Yahweh na iyong Diyos. Ito ang pahayag ni Yahweh, ang Panginoon ng mga hukbo. 
'''
"20" = '''
:sup:`20` Sapagkat sinira ko ang iyong pamatok na mayroon ka noong mga sinaunang araw, sinira ko ang iyong mga tanikala. Ngunit sinabi mo pa rin, 'Hindi ako maglilingkod!' sapagkat yumuko ka sa bawat matataas na burol at sa ilalim ng bawat madahong puno, ikaw na mangangalunya. 
'''
"21" = '''
:sup:`21` Ngunit ako mismo ang nagtanim sa iyo bilang isang piniling puno ng ubas, na isang tunay na binhi. Ngunit papaanong nagbago ka sa akin, isang hindi tapat mula sa ibang puno ng ubas! 
'''
"22" = '''
:sup:`22` Sapagkat kahit linisin mo ang iyong sarili sa ilog o maghugas ka ng matapang na sabon, ang iyong pagkakasala ay isang bahid sa aking harapan. Ito ang pahayag ng Panginoong Yahweh. 
'''
"23" = '''
:sup:`23` Paano mo nasasabi, “Hindi ako nadungisan! Hindi ako sumunod sa mga Baal? Tingnan mo ang iyong pag-uugali sa mga lambak! Unawain mo ang iyong ginawa, para kang kamelyo na nagmamadaling tumakbo sa sarili nitong daan! 
'''
"24" = '''
:sup:`24` Isa kang mailap na asno, na sanay sa ilang, nananabik sa buhay at humihingal sa walang kabuluhang hangin! Sino ang makapagbabalik sa kaniya kapag siya ay nag-iinit? Hindi mapapagod ang sinumang maghahanap sa kaniya. Pinupuntahan siya sa kabuwanan ng kaniyang pag-iinit. 
'''
"25" = '''
:sup:`25` Dapat mong iwasan na walang suot ang iyong mga paa at ang iyong lalamunan sa pagkauhaw! Ngunit sinabi mo, 'Walang pag-asa! Hindi, iniibig ko ang mga dayuhan at sasama ako sa kanila!' 
'''
"26" = '''
:sup:`26` Katulad ng kahihiyan ng isang magnanakaw kapag siya ay nahuli, gayon din ang kahihiyan ng sambahayan ng Israel. Sila, ang kanilang mga hari, mga prinsipe, mga pari, at mga propeta! 
'''
"27" = '''
:sup:`27` Sila ang mga nagsabi sa puno, 'Ikaw ang aking ama,' at sa bato, 'Ipinanganak mo ako.' Sapagkat nakaharap sa akin ang kanilang likuran at hindi ang kanilang mga mukha. Gayunpaman, sinasabi nila sa oras ng mga kaguluhan, 'Tumayo ka at iligtas mo kami!' 
'''
"28" = '''
:sup:`28` Ngunit nasaan ang mga diyos na inyong ginawa para sa inyong mga sarili? Patayuin ninyo sila kung nais nila kayong iligtas sa oras ng inyong mga kaguluhan, sapagkat kasindami ng inyong diyos ang inyong mga lungsod, oh Juda! 
'''
"29" = '''
:sup:`29` Kaya bakit ninyo ako pinararatangan na gumagawa ng masama? Nagkasala kayong lahat sa akin. Ito ang pahayag ni Yahweh. 
'''
"30" = '''
:sup:`30` Pinarusahan ko ang inyong mga tao ng walang kabuluhan. Hindi nila tinanggap ang pagtutuwid. Nilamon ng inyong mga tabak ang mga propeta gaya ng mapaminsalang leon! 
'''
"31" = '''
:sup:`31` Kayong mga nabibilang sa salinlahing ito! Bigyan ninyo ng pansin ang aking salita, ang salita ni Yahweh! Naging ilang ba ako sa Israel? O naging lupain ng matinding kadiliman? Bakit sinasabi ng aking mga tao, 'Maglibot tayo, hindi na kami pupunta sa iyo kailanman'? 
'''
"32" = '''
:sup:`32` Makakalimutan ba ng isang birhen ang kaniyang alahas, o ang talukbong ng babaing ikakasal? Ngunit nakalimutan na ako ng aking mga tao sa hindi na mabilang na mga araw! 
'''
"33" = '''
:sup:`33` Ganoon ka na lamang kahusay na humanap ng pag-ibig. Itinuro mo pa ang iyong mga pamamaraan sa mga makasalanang kababaihan. 
'''
"34" = '''
:sup:`34` Nakita sa iyong mga kasuotan ang dugo ng mga dukha at walang kasalanang tao. Sila ang mga taong hindi nahuli sa mga gawaing pagnanakaw. 
'''
"35" = '''
:sup:`35` Sa halip, sa lahat ng bagay na ito, patuloy mong sinasabi, 'Wala akong kasalanan, tiyak na hindi ibabaling ni Yahweh ang galit sa akin.' Ngunit tingnan mo! Mahahatulan ka sapagkat sinabi mo, 'Hindi ako nagkasala.' 
'''
"36" = '''
:sup:`36` Bakit ninyo itinuturing na napakadali ng pagbabagong ito sa inyong pamamaraan? Bibiguin ka rin ng Egipto gaya ng ginawa sa iyo ng Asiria. 
'''
"37" = '''
:sup:`37` Malulungkot ka ring lalabas mula roon na nakapatong ang iyong mga kamay sa iyong ulo, sapagkat tinanggihan ni Yahweh ang iyong mga pinagkatiwalaan upang hindi ka nila matulungan.” 
'''
