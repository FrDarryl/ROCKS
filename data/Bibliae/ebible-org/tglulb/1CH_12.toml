[12]
"1" = '''
:sup:`1` Ito ang mga kalalakihang pumunta kay David sa Ziklag, nang siya ay natatago kay Saul na anak ni Kish. Kasama sila sa mga kawal, na mga katulong niya sa pakikipaglaban. 
'''
"2" = '''
:sup:`2` Sila ay may dalang mga pana at kaya nilang gamitin ang parehong kanan at kaliwang kamay sa pagtirador at sa pagpana ng mga palaso mula sa pana. Sila ay galing sa lahi ni Benjamin, na kalahi ni Saul 
'''
"3" = '''
:sup:`3` Ang pinuno ay si Ahiezer; sumunod si Joas —sila ay parehong anak ni Semaa na taga-Gibea. Sina Jeziel at Pelet na mga anak ni Asmavet. Naroon din si Beraca at Jehu na taga-Anatot, 
'''
"4" = '''
:sup:`4` si Ismaias na taga-Gebion na isang sundalo na kasama sa tatlumpu at siyang namumuno sa tatlumpu, sina Jeremias, Jahaziel, Johanan, at Jozabad na mga taga-Gedera, 
'''
"5" = '''
:sup:`5` Sina Eluzai, Jerimot, Balias, Semarias at Sefatias na taga-Haruf, 
'''
"6" = '''
:sup:`6` ang mga taga-Korah na sina Elkana, Isaias, Azarel, Joezer, Jesobeam, at 
'''
"7" = '''
:sup:`7` Joela, at Zebadias, na mga anak ni Joram na taga-Gedor. 
'''
"8" = '''
:sup:`8` Ilan sa mga taga-Gad ay umanib kay David sa matibay na tanggulan sa ilang. Sila ay mga mandirigma, mga kalalakihang sinanay para sa digmaan, na kayang humawak ng kalasag at sibat; na ang mga mukha ay kasing bangis ng mga mukha ng leon. Sila ay kasing bilis ng mga gasel sa mga bundok. 
'''
"9" = '''
:sup:`9` Si Ezer ang pinuno, si Obadias ang ikalawa si Eliab ang ikatlo, 
'''
"10" = '''
:sup:`10` si Mismana ang ikaapat, si Jeremias ang ikalima, 
'''
"11" = '''
:sup:`11` si Attai ang ikaanim, si Eliel ang ikapito, 
'''
"12" = '''
:sup:`12` si Johanan ang ikawalo, si Elzabad ang ikasiyam, 
'''
"13" = '''
:sup:`13` si Jeremias ikasampu, si Macbanai ang ikalabing-isa. 
'''
"14" = '''
:sup:`14` Itong mga anak ni Gad ay mga pinuno ng hukbo. Ang pinamunuan ng pinakamababa ay isang daan at ang pinamunuan ng pinakadakila ay isanglibo. 
'''
"15" = '''
:sup:`15` Tinawid nila ang Jordan sa unang buwan, nang umapaw ang mga pampang nito at pinalayas ang lahat ng mga naninirahan sa mga kapatagan papuntang silangan at papuntang kanluran. 
'''
"16" = '''
:sup:`16` Ang ilan sa mga kalalakihan sa lipi ni Benjamin at Juda ay pumunta sa matibay na tanggulan ni David. 
'''
"17" = '''
:sup:`17` Lumabas si David upang salubungin sila at sinabi niya: “Kung pumunta kayo na may kapayapaan upang tulungan ako, maaari kayong sumama sa akin. Subalit kung kayo ay pumarito upang ipagkanulo ako sa aking mga kalaban, sawayin nawa kayo ng Diyos ng ating mga ninuno, sapagkat wala akong ginawang mali.” 
'''
"18" = '''
:sup:`18` Pagkatapos, ang Espiritu ay dumating kay Amasai na pinuno ng tatlumpu. Sinabi niya, “Kami ay sa iyo, David. Kami ay nasa iyong panig, anak ni Jesse. Kapayapaan, magkaroon nawa ng kapayapaan sa sinumang tutulong sa iyo. Kapayapaan sa mga tumutulong sa iyo, sapagkat tinutulungan ka ng Diyos.” Pagkatapos, tinanggap sila ni David at ginawa silang mga pinuno sa kaniyang mga tauhan. 
'''
"19" = '''
:sup:`19` Ang ilan mula sa Manases ay umalis upang sumama kay David nang dumating siya kasama ang mga Filisteo upang labanan si Saul. Ngunit hindi nila tinulungan ng mga Filisteo, sapagkat ang panginoon ng mga Filisteo ay sumangguni sa isa't isa at pinaalis si David. Sinabi nila, “Iiwan niya tayo at sasama sa kaniyang panginoon na si Saul at malalagay sa panganib ang ating buhay.” 
'''
"20" = '''
:sup:`20` Nang pumunta siya sa Ziklag, ang mga kalalakihan ng Manases na sumama sa kaniya ay sina Adna, Jozabad, Jidiael, Micael, Eliu, at Zillettai, na mga kapitan sa libu-libong mula sa Manases. 
'''
"21" = '''
:sup:`21` Tinulungan ng mga lalaking mandirigma si David na lumaban sa mga lumilibot na pangkat ng mga magnanakaw. Pagkatapos, naging mga pinuno sila sa mga hukbo. 
'''
"22" = '''
:sup:`22` Araw-araw, may mga lalaking pumupunta kay David upang tulungan siya hanggang sa magkaroon ng malaking hukbo tulad ng hukbo ng Diyos. 
'''
"23" = '''
:sup:`23` Ito ang talaan ng mga armadong kawal para sa labanan na nagpunta kay David sa Hebron upang ibigay ang kaharian ni Saul sa kaniya, na tumupad sa salita ni Yahweh. 
'''
"24" = '''
:sup:`24` Mula sa Juda ang mga nagdala ng kalasag at sibat ay 6, 800, na armado para sa digmaan. 
'''
"25" = '''
:sup:`25` Mula sa tribu ni Simeon ay may 7, 100 na lalaking mandirigma. 
'''
"26" = '''
:sup:`26` Mula sa mga Levita ay may 4, 600 na mga lalaking mandirigma. 
'''
"27" = '''
:sup:`27` Si Joiada ang pinuno ng mga kaapu-apuhan ni Aaron at ang kasama niya ay 3, 700. 
'''
"28" = '''
:sup:`28` Kasama ni Zadok, isang binatang malakas at matapang, ang dalawampu't dalawang pinuno mula sa angkan ng kaniyang ama. 
'''
"29" = '''
:sup:`29` Mula kay Benjamin, na tribu ni Saul ay may 3, 000. Karamihan sa kanila ay nanatiling tapat kay Saul hanggang ngayon. 
'''
"30" = '''
:sup:`30` Mula sa tribu ni Efraim ay may 20, 800 na lalaking mandirigma, mga lalaking tanyag sa sambahayan ng kanilang ama. 
'''
"31" = '''
:sup:`31` Mula sa kalahating tribu ni Manases ay may 18, 000 na mga lalaking tanyag na dumating upang gawing hari si David. 
'''
"32" = '''
:sup:`32` Mula kay Isacar, ay may dalawandaang pinuno na may pag-unawa sa mga panahon at nalalaman kung ano dapat gawin ng Israel. Ang lahat ng kanilang kamag-anak ay nasa ilalim ng kanilang utos. 
'''
"33" = '''
:sup:`33` Mula kay Zebulun ay may 50, 000 na lalaking mandirigma, na nakahanda para sa digmaan, na dala ang lahat ng sandata ng digmaan at handang ibigay ang hindi nahahating katapatan. 
'''
"34" = '''
:sup:`34` Mula kay Neftali ay may isang libong opisyal at kasama nila ang may 37, 000 na lalaki na may mga kalasag at mga sibat. 
'''
"35" = '''
:sup:`35` Mula sa angkan ni Dan ay may 28, 600 na mga kalalakihan na nakahanda para sa labanan. 
'''
"36" = '''
:sup:`36` Mula kay Asher ay may apatnapung libong mga kalalakihan na nakahanda para sa labanan. 
'''
"37" = '''
:sup:`37` Mula sa kabilang panig ng Jordan, mula sa tribu ni Ruben, Gad, at sa kalahating tribu ni Manases ay may 120, 000 na lalaking armado ng lahat ng uri ng sandata para sa labanan. 
'''
"38" = '''
:sup:`38` Ang lahat ng mga kawal na ito, na handa para sa labanan, ay dumating sa Hebron na may matatag na hangarin na gawing hari si David sa buong Israel. Ang lahat ng iba pang Israelita ay sumang-ayon na gawing hari si David. 
'''
"39" = '''
:sup:`39` Sila ay naroon ng tatlong araw kasama si David na kumain at uminom, sapagkat pinadalhan sila ng kanilang mga kamag-anak ng kailangang pagkain at inumin. 
'''
"40" = '''
:sup:`40` Bukod pa rito, ang mga malapit sa kanila, hanggang Isacar, Zebulun at Neftali, ay nagdala ng tinapay na isinakay sa mga asno, mga camelyo, mga mola at mga baka, at tinapay na gawa sa igos, mga kumpol ng pasas, alak, langis, baka at tupa, sapagkat nagdiriwang ang Israel. 
'''
