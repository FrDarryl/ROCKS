[9]
"1" = '''
:sup:`1` Subalit si Saulo na patuloy pa rin na nagsasalita ng mga banta at pagpatay laban sa mga alagad ng Panginoon ay nagtungo sa mga pinakapunong pari 
'''
"2" = '''
:sup:`2` at humingi sa kaniya ng mga sulat para sa mga sinagoga sa Damasco, upang kung may makita siyang sinumang kabilang sa Daan, maging lalaki o babae, ay maari niyang dalhin na nakagapos sa Jerusalem. 
'''
"3" = '''
:sup:`3` Habang siya ay naglalakbay, nangyari nga na nang malapit na siya sa Damasco, biglang may nagningning na liwanag mula sa langit sa buong paligid; 
'''
"4" = '''
:sup:`4` at siya ay natumba sa lupa at narinig niya ang isang tinig na nagsasabi sa kanyang, “Saulo, Saulo, bakit mo ako inuusig?” 
'''
"5" = '''
:sup:`5` Sumagot si Saulo, “Sino kayo Panginoon? “Sumagot ang Panginoon, “Ako si Jesus na iyong inuusig; 
'''
"6" = '''
:sup:`6` ngunit bumangon ka, pumasok ka sa lungsod, at sasabihin saiyo kung ano ang dapat mong gawin.” 
'''
"7" = '''
:sup:`7` Ang mga lalaking kasama ni Saulo sa paglalakbay ay hindi nakapagsalita, naririnig ang tinig, ngunit walang nakikita. 
'''
"8" = '''
:sup:`8` Tumayo si Saulo sa lupa, at nang imulat niya ang kaniyang mga mata, wala na siyang nakita kaya inakay siya at dinala sa Damasco. 
'''
"9" = '''
:sup:`9` Hindi siya nakakita sa loob ng tatlongaraw at hindi kumain ni uminom. 
'''
"10" = '''
:sup:`10` Ngayon may isang alagad sa Damasco na ang pangalan ay Ananias; at ang Panginoon ay nangusap sa kaniya sa pamaamgitan ng isang pangitain, “Ananias” At sinabi niya, “Tingnan mo, narito ako, Panginoon.” 
'''
"11" = '''
:sup:`11` Sinabi ng Panginoon sa kaniya,”Tumayo ka, at pumunta ka sa kalye na kung tawagin ay Matuwid, at tanungin mo sa tahanan ni Judas ang lalaking galing sa Tarsus na ang pangalan ay Saulo; sapagkat siya ay nananalangin; 
'''
"12" = '''
:sup:`12` at nakita niya sa pangitain ang lalaking nagngangalang Ananias na dumarating at nagpapatong ng kamay nito sa kaniya, upang siya ay makakita.” 
'''
"13" = '''
:sup:`13` Ngunit sumagot si Ananias,”Panginoon, narinig ko sa marami ang tungkol sa taong ito, kung paano niya ginawan ng masama ang mga banal mong mga tao sa Jerusalem. 
'''
"14" = '''
:sup:`14` Siya ay may kapangyarihan mula sa mga pinakapunong pari upang dakpin ang lahat na tumatawag sa inyong pangalan.” 
'''
"15" = '''
:sup:`15` Ngunit sinabi ng Panginoon sa kaniya,” Pumunta, ka sapagkat siya ay sisidlang hirang sa akin, upang dalhin ang aking pangalan sa mga Hentil at sa mga hari at sa lahat ng anak ng Israel; 
'''
"16" = '''
:sup:`16` sapagkat ipapakita ko sa kaniya kung gaano siya dapat magtiis para sa aking pangalan.” 
'''
"17" = '''
:sup:`17` Kaya umalis si Ananias, at pumasok sa tahanan. Ipinatong nito ang kaniyang kamay sa kaniya at sinabi, “Kapatid na Saulo, ang Panginoon Jesus, na siyang nagpakita sa iyo sa daan nang papunta ka rito, ay sinugo ako upang ikaw ay makakita at mapuspos ng Banal na Espiritu.” 
'''
"18" = '''
:sup:`18` Kaagad may isang bagay na parang kaliskis ang nahulog mula sa mga mata ni Saulo, at bumalik ang kaniyang paningin; Tumayo siya at nabautismuhan; 
'''
"19" = '''
:sup:`19` at siya ay kumain at lumakas. Nanatili siya kasama ng mga alagad sa Damasco ng ilang mga araw. 
'''
"20" = '''
:sup:`20` Kaagad ay ipinahayag niya si Jesus sa mga sinagoga, sinasasabing siya ang Anak ng Diyos. 
'''
"21" = '''
:sup:`21` lahat ng nakarinig sa kaniya ay namangha at sinabi. “Hindi ba ito ang taong lumipol sa mga taga-Jerusalem na tumatawag sa pangalang ito? At siya ay naparito upang dalhin sila na nakagapos sa mga punong pari.” 
'''
"22" = '''
:sup:`22` Ngunit si Saulo ay lalong napalakas upang mangaral at nalito ang mga Judio na naninirahan sa Damasco sa pagpapatunay na si Jesus ay ang Cristo. 
'''
"23" = '''
:sup:`23` Pagkalipas ng maraming araw, sama-samang nagplano ang mga Judio upang siya ay patayin. 
'''
"24" = '''
:sup:`24` Ngunit nalaman ni Saulo ang kanilang plano. Nagbantay sila sa pintuang bayan araw at gabi upang siya ay patayin. 
'''
"25" = '''
:sup:`25` Subalit nang gabi ay kinuha siya ng kaniyang mga alagad at binaba siya sa pader sa pamamagitan ng isang basket. 
'''
"26" = '''
:sup:`26` Nang dumating siya sa Jerusalem, nagtangkang sumama si Saulo sa mga alagad, subalit natakot silang lahat sa kaniya, hindi sila naniniwalang siya ay isang alagad. 
'''
"27" = '''
:sup:`27` Ngunit isinama siya ni Bernabe at ipinakilala sa mga alagad. At sinabi niya sa kanila kung paanoni Saulo nakita ang Panginoon sa daan at ang Panginoon ay nangusap sa kaniya, at kung paano buong tapang na nangaral sa Damasco si Saulo sa pangalan ni Jesus. 
'''
"28" = '''
:sup:`28` Nakipagkita siya sa kanila habang sila ay pumapasok at lumalabas ng Jerusalem. Nagsalita siya ng may katapangan sa pangalan ng Panginoong Jesus 
'''
"29" = '''
:sup:`29` at nakipagtalo sa mga Helenista; ngunit sinubukan parin nila siyang patayin. 
'''
"30" = '''
:sup:`30` Nang malaman ito ng mga kapatiran, siya ay dinala nila pababa sa Cesarea at ipinadala siya patungo sa Tarso. 
'''
"31" = '''
:sup:`31` Kaya ang iglesia sa buong Judea, Galilea, at Samaria ay nagkaroon ng kapayapaan at ito ay lumago at lumalakad ng may takot sa Panginoon sa tulong ng Banal na Espiritu, ang iglesia ay lumago sa bilang. 
'''
"32" = '''
:sup:`32` Ngayon nangyari nga na habang si Pedro ay pumupunta sa buong rehiyon, pumunta din siya sa mga mananampalataya na naninirahan sa bayan ng Lydda. 
'''
"33" = '''
:sup:`33` Doon ay nakita niya ang isang lalaki na ang pangalan ay Eneas, na nakaratay sa kaniyang higaan ng halos walong taon, sapagkat siya ay paralitiko 
'''
"34" = '''
:sup:`34` Sinabi ni Pedro sa kaniya, “Eneas, si Jesu-Cristo ang nagpagaling saiyo. Tumayo ka at ayusin mo ang iyong higaan.” At agad siyang tumayo. 
'''
"35" = '''
:sup:`35` Kaya lahat ng nakakita sa Lida at Saron ay nakita ang lalaki at nagbalik loob sila sa Panginoon. 
'''
"36" = '''
:sup:`36` Ngayon mayroon alagad sa Joppa na ang pangalan ay Tabitha, na kung isasalin ay “Dorcas.” Ang babaeng ito ay puno ng mga mabubuti at maawaing gawa, na ginagawa niya para sa mahihirap. 
'''
"37" = '''
:sup:`37` At nangyari nga sa mga araw na iyon na siya ay nagkasakit at namatay; nang siya ay kanilang hugasan, pinahiga siya sa kuwarto sa itaas. 
'''
"38" = '''
:sup:`38` Dahil malapit ang Lida sa Joppa, at narinig ng mga alagad na naroon si Pedro, nagsugo sila ng dalawang lalaki at pumunta sa kaniya, nagmamakaawa na sinabi sa kaniyang, “Sumama ka sa amin agad”. 
'''
"39" = '''
:sup:`39` Tumayo si Pedro at sumama sa kanila. Nang dumating siya, dinala nila siya sa kuwarto sa itaas, at ang lahat ng mga balo ay nakatayo sa paligid niya na nananangis, ipinapakita sa kaniya ang mga balabal at mga damit na ginawa ni Dorcas habang kasama pa nila siya. 
'''
"40" = '''
:sup:`40` Pinalabas silang lahat ni Pedro sa silid, lumuhod siya at nanalangin; at humarap siya sa katawan at sinabi niya. “Tabitha, bumangon ka.” Minulat niya ang kaniyang mga mata, at nang makita niya si Pedro siya ay umupo. 
'''
"41" = '''
:sup:`41` Pagkatapos iniabot ni Pedro ang kaniyang kamay at ibinangon siya; at nang tawagin niya ang mga mananampalataya at mga balo ay iniharap niya siya sa kanila na buhay. 
'''
"42" = '''
:sup:`42` Nalaman ang pangyayaring ito sa buong Joppa, at maraming mga tao ang nanampalataya sa Panginoon. 
'''
"43" = '''
:sup:`43` Nangyari nga na nanatili si Pedro ng maraming araw sa Joppa kasama ang lalaki na ang pangalan ay Simon, na tagapagbilad ng balat ng hayop 
'''
