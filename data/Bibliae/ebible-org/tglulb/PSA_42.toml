[42]
"1" = '''
:sup:`1` Gaya ng usa na hinihingal at nananabik para sa tubig na umaagos, gayon ang pagkauhaw ko para sa iyo, O Diyos. 
'''
"2" = '''
:sup:`2` Nauuhaw ako para sa Diyos, para sa Diyos na buhay; kailan kaya ako makapupunta at makahaharap sa Diyos? 
'''
"3" = '''
:sup:`3` Ang mga luha ko ang naging pagkain ko araw at gabi, habang ang mga kaaway ko ay laging nagsasabi sa akin, “Nasaan ang Diyos mo?” 
'''
"4" = '''
:sup:`4` Inaalala ko ang mga bagay na ito habang binubuhos ko ang aking kaluluwa: kung paano ako pumunta kasama ang napakaraming tao at pangunahan sila patungo sa tahanan ng Diyos na may tinig ng kagalakan at pagpupuri, ang napakaraming tao na nagdiriwang ng kapistahan. 
'''
"5" = '''
:sup:`5` Bakit ka yumuyukod, aking kaluluwa, at bakit ka nababalisa sa aking kalooban? Umasa ka sa Diyos, dahil pupurihin ko siya sa tulong ng kaniyang presensiya. 
'''
"6" = '''
:sup:`6` Diyos ko, ang aking kaluluwa ay yumuyukod sa aking kalooban, kaya inaalala kita mula sa lupain ng Jordan, mula sa tatlong tuktok ng Bundok ng Hermon, at mula sa burol ng Mizar. 
'''
"7" = '''
:sup:`7` Tumatawag ang kalaliman sa kalaliman ng ingay ng iyong mga talon, lahat ng iyong mga alon at mga nagtataasang alon ay dumating sa akin. 
'''
"8" = '''
:sup:`8` Pero uutusan ni Yahweh ang kaniyang katapatan sa tipan sa umaga; sa gabi kasama ko ang kaniyang awit, ang panalangin sa Diyos ng buhay ko. 
'''
"9" = '''
:sup:`9` Sasabihin ko sa aking Diyos na aking malaking bato, “Bakit mo ako kinalimutan? Bakit ako nagluluksa dahil sa pang-aapi ng aking kaaway? 
'''
"10" = '''
:sup:`10` Gaya ng espada sa aking mga buto, kinukutya ako ng aking mga katunggali habang palagi nilang sinasabi sa akin, “Nasaan na ang Diyos mo?” 
'''
"11" = '''
:sup:`11` Bakit ka yumuyukod, aking kaluluwa? Bakit ka nababalisa sa aking kalooban? Umasa ka sa Diyos, dahil magpupuri pa ako sa kaniya, na saklolo ng aking mukha at aking Diyos. 
'''
