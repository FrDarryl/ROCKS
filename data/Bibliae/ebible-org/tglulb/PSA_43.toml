[43]
"1" = '''
:sup:`1` Hatulan mo ako, O Diyos, at ipagtanggol ang aking kapakanan laban sa makasalanang bansa; 
'''
"2" = '''
:sup:`2` Dahil ikaw ang Diyos ng aking kalakasan; bakit mo ako itinapon palayo? Bakit ako nagluluksa dahil sa pang-aapi ng kaaway? 
'''
"3" = '''
:sup:`3` O, ipadala mo ang iyong liwanag at katotohanan; hayaan mong pangunahan nila ako; hayaan mong dalhin ako sa banal mong burol at sa iyong tabernakulo. 
'''
"4" = '''
:sup:`4` Pagkatapos, pupunta ako sa altar ng Diyos, sa Diyos na aking lubos na kaligayahan; at sa aking alpa pupurihin kita, O Diyos, aking Diyos. 
'''
"5" = '''
:sup:`5` Bakit ka yumuyukod, aking kaluluwa? Bakit ka nababalisa sa aking kalooban? Umasa ka sa Diyos; dahil magpupuri pa ako sa kaniya, siya na aking saklolo at aking Diyos. 
'''
