[15]
"1" = '''
:sup:`1` Pagkatapos inawit nina Moises at ng bayan ng Israel ang awiting ito para kay Yahweh. Inawit nila, “Umaawit ako kay Yahweh, dahil sa maluwalhating tagumpay; ang kabayo at ang tagasakay nito ay itinapon sa dagat. 
'''
"2" = '''
:sup:`2` Si Yahweh ang aking lakas at awitin, at siya ang aking naging kaligtasan. Ito ang aking Diyos, at siya ay aking pupurihin, Diyos ng aking ama, at siya ay aking dadakilain. 
'''
"3" = '''
:sup:`3` Si Yahweh ay isang mandirigma; Yahweh ang pangalan niya. 
'''
"4" = '''
:sup:`4` Ang mga karwahe at hukbo ng Paraon, sa dagat ay kaniyang itinapon. Ang mga piniling opisyal ni Paraon, sa Dagat ng mga Tambo sila ay nalunod. 
'''
"5" = '''
:sup:`5` Sila ay tinabunan ng kailaliman; sila ay tumungo sa kailaliman na tulad ng isang bato. 
'''
"6" = '''
:sup:`6` Ang iyong kanang kamay, Yahweh, ay maluwalhati sa kapangyarihan; ang iyong kanang kamay, Yahweh, ang dumurog sa mga kaaway. 
'''
"7" = '''
:sup:`7` Sa dakilang kaluwalhatian iyong ibinabagsak ang mga bumabangon laban sa iyo. Inilabas mo ang iyong poot; tinupok mo sila gaya ng pinaggapasan. 
'''
"8" = '''
:sup:`8` Sa pamamagitan ng bugso ng butas ng iyong ilong ang mga tubig ay nagtipon; ang mga dumadaloy na tubig ay tumayong matuwid na isang bunton; ang malalim na tubig ay namuo sa puso ng dagat. 
'''
"9" = '''
:sup:`9` Sinabi ng kaaway, 'Hahabol ako, mangunguna ako, ipamamahagi ko ang nasamsam ko; masisiyahan sila sa ang aking ninanais; Bubunutin ko ang aking espada; ang aking kamay ang sisira sa kanila.' 
'''
"10" = '''
:sup:`10` Pero ipinaihip mo ang iyong hangin at tinakpan sila ng dagat; at sa malakas na mga tubig lumubog sila na parang tingga. 
'''
"11" = '''
:sup:`11` Sino ang katulad mo, Yahweh, sa mga diyos? Sino ang katulad mo, maluwalhati sa kabanalan, sa mga pagpupuri pinaparangalan, na gumagawa ng mga himala? 
'''
"12" = '''
:sup:`12` Iniunat mo ang iyong kanang kamay, at sila ay nilamon ng lupa. 
'''
"13" = '''
:sup:`13` Sa iyong katapatan sa tipan pinangunahan mo ang mga tao na iyong sinagip. Sa iyong kalakasan sila ay iyong pinangunahan patungo sa banal na lugar kung saan ka naninirahan. 
'''
"14" = '''
:sup:`14` Narinig ng bayan, at sila ay nanginginig; takot ang babalot sa mga naninirahan sa Filistia. 
'''
"15" = '''
:sup:`15` Pagkatapos ang mga pinuno ng Edom ay matatakot; ang mga sundalo ng Moab ay mayayanig; lahat ng naninirahan sa Canaan ay maglalaho. 
'''
"16" = '''
:sup:`16` Ang kilabot at pangamba ay mapapasakanila. Dahil sa kapangyarihan ng iyong bisig, sila ay hindi iimik na parang bato hanggang sa makaraan ang iyong bayan, Yahweh— hanggang sa makaraan ang sinagip mong bayan. 
'''
"17" = '''
:sup:`17` Dadalhin mo sila at itatanim sila sa bundok na iyong pinamana, ang lugar, Yahweh, na iyong ginawa para manirahan, ang santuwaryo, aming Panginoon, na itinayo ng iyong mga kamay. 
'''
"18" = '''
:sup:`18` Maghahari si Yahweh sa magpakailanman pa man.” 
'''
"19" = '''
:sup:`19` Dahil lumakad ang mga kabayo ni Paraon kasama ng kaniyang mga karwahe at mga mangangabayo sa dagat. Dinala pabalik ni Yahweh ang mga tubig ng dagat sa kanila. Pero ang mga Israelita ay naglakad sa gitna ng dagat sa mga tuyong lupa. 
'''
"20" = '''
:sup:`20` Si Miriam, ang babaeng propeta, na kapatid na babae ni Aaron, ay dumampot ng tamburin, at lumabas ang lahat ng mga kababaihan na may mga tamburin, sabay na sumasayaw kasama niya. 
'''
"21" = '''
:sup:`21` Inawit ni Miriam sa kanila: “Umawit kay Yahweh, dahil siya ay maluwalhating nagtagumpay. Itinapon niya sa dagat ang kabayo at ang kaniyang mangangabayo.” 
'''
"22" = '''
:sup:`22` Pagkatapos pinangunahan ni Moises ang Israel pasulong mula dagat ng mga Tambo. Lumabas sila sa ilang ng Shur. Naglakbay sila ng tatlong araw sa loob ng ilang at walang nahanap na tubig. 
'''
"23" = '''
:sup:`23` Pagkatapos nakarating sila sa Mara, pero hindi nila mainom ang tubig doon dahil mapait ito. Kaya tinawag nilang Mara ang lugar na iyon. 
'''
"24" = '''
:sup:`24` Kaya nagreklamo ang mga tao kay Moises at sinabing, “Ano ang aming iinumin?.” 
'''
"25" = '''
:sup:`25` Umiyak si Moises kay Yahweh at may ipinakitang puno si Yahweh sa kaniya. Hinagis ito ni Moises sa tubig at naging matamis na maiinom ang tubig. Sa lugar na iyon nagbigay si Yahweh sa kanila ng mahigpit na kautusan at doon din niya sila sinubukan. 
'''
"26" = '''
:sup:`26` Sinabi niya, “Kung papakinggan ninyong mabuti ang tinig ni Yahweh na inyong Diyos, at gagawin kung ano ang tama sa aking mga mata, at kung makikinig kayo sa mga kautusan ko at susundin ang lahat ng mga batas ko—hindi ako maglalagay sa inyo ng anumang mga sakit na inilagay ko sa mga taga-Ehipto, dahil ako ay si Yahweh na nagpapagaling sa inyo.” 
'''
"27" = '''
:sup:`27` Pagkatapos dumating ang mga tao sa Elim, kung saan mayroong labing-dalawang bukal ng tubig at pitumpung puno ng palma. Nagkampo sila doon sa may tubig. 
'''
