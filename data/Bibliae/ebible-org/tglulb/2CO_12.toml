[12]
"1" = '''
:sup:`1` Dapat akong magyabang, ngunit walang mapapala dito. Ngunit ako ay magpapatuloy sa mga pangitain at mga pahayag na mula sa Panginoon. 
'''
"2" = '''
:sup:`2` Ako ay may kilalang tao kay Cristo, labing apat na taon na ang nakararaan—kung sa katawan o hindi sa katawan, hindi ko alam, alam ng Diyos— na dinala sa ikatlong langit. 
'''
"3" = '''
:sup:`3` At alam ko na ang taong ito—kung sa katawan o hindi sa katawan, hindi ko alam, alam ng Diyos— 
'''
"4" = '''
:sup:`4` na dinala sa paraiso at narinig ang mga bagay na labis na sagrado na sabihin ng kahit na sino. 
'''
"5" = '''
:sup:`5` Para sa tulad ng tao na iyon ako ay magyayabang. Ngunit para sa akin hindi ako magyayabang, maliban sa aking mga kahinaan. 
'''
"6" = '''
:sup:`6` Kung gusto kong magyabang, hindi ako magiging mangmang sapagkat sasabihin ko ang katotohanan. Ngunit pipigilan kong magmayabang upang walang mag-isip na ako ay higit sa kung anong nakikita sa akin o naririnig mula sa akin. 
'''
"7" = '''
:sup:`7` Pipigilan ko rin na magmayabang dahil sa hindi pangkaraniwang uri na mga pahayag na iyon. Kung kaya, upang ako ay hindi mapuno ng pagmamalaki, isang tinik sa laman ang ibinigay sa akin, isang mensahero mula kay Satanas upang ako ay guluhin at ng ako ay hindi labis na maging mapagmataas. 
'''
"8" = '''
:sup:`8` Tatlong beses akong nagmakaawa sa Panginoon tungkol dito, para tanggalin ito sa akin. 
'''
"9" = '''
:sup:`9` At sinabi niya sa akin, “Ang aking biyaya ay sapat sa iyo, sapagkat ang kapangyarihan ay nagiging ganap sa kahinaan.” Kung kaya mas mabuti pang ipagmayabang ko ang tungkol sa aking kahinaan, upang ang kapangyarihan ni Cristo ay manahan sa akin. 
'''
"10" = '''
:sup:`10` Kung kaya ako ay nasisiyahan alang-alang kay Cristo, sa kahinaan man, sa panglalait man, sa kaguluhan man, sa pagmamalupit man, sa mga pangyayari man na nakapagbibigay ng kapighatian. Sa tuwing ako ay mahina, saka ako malakas. 
'''
"11" = '''
:sup:`11` Ako ay naging isang mangmang! Pinilit ninyo ako na gawin ito, kahit kayo sana ang dapat pumuri sa akin. Sapagkat hindi ako mababa kaysa sa mga tinatawag na matatalinong apostol na iyan, kahit na ako ay walang silbi. 
'''
"12" = '''
:sup:`12` Ang tunay na palatandaan ng isang apostol ay ginawa sa inyo ng buong pagtitiyaga, ang mga palatandaan at mga kamangha-manghang bagay at mga dakilang gawa. 
'''
"13" = '''
:sup:`13` Kaya paanong kayo ay mas hindi pinapahalagahan kaysa sa ibang mga iglesiya, maliban na lang na ako ay hindi naging pabigat sa inyo? Patawarin ninyo ako sa ganitong kamalian! 
'''
"14" = '''
:sup:`14` Tingnan niyo! Ako ay handang pumunta sa inyo sa ikatlong pagkakataon. Ako ay hindi magiging pabigat sa inyo sapagkat hindi ko gusto ang anumang nasa inyo. Kayo ang gusto ko. Sapagkat ang mga anak ay hindi dapat mag-ipon para sa mga magulang. Sa halip, ang mga magulang ang dapat mag-ipon para sa mga anak. 
'''
"15" = '''
:sup:`15` Ako ay labis na matutuwa na gumugol at mapagod para sa inyong mga kaluluwa. Kung mahal ko kayo ng labis, dapat ba akong mahalin ng kakaunti? 
'''
"16" = '''
:sup:`16` Ngunit ganoon nga, hindi ako naging pabigat sa inyo. Ngunit dahil ako ay tuso, kayo ay aking nahuli sa pamamagitan ng panlinlang. 
'''
"17" = '''
:sup:`17` Kayo ba ay nilamangan ko sa pamamagitan ng aking mga isinugo sa inyo? 
'''
"18" = '''
:sup:`18` Pinakiusapan ko si Tito na pumunta sa inyo, at pinasama ko sa kaniya ang isang kapatid. Nilamangan ba kayo ni Tito? Hindi ba tayo lumakad sa parehong paraan? 
'''
"19" = '''
:sup:`19` Sa tingin niyo ba sa buong panahon ay ipinagtatanggol namin ang aming mga sarili sa inyo? Sa paningin ng Diyos, ayon sa kalooban ni Cristo ipinagsasabi namin ang lahat para sa inyong kalakasan. 
'''
"20" = '''
:sup:`20` Sapagkat ako ay nangangamba na baka hindi ko makita sa inyo ang aking inaasahan. Ako ay nangangamba na baka hindi niyo makita sa akin ang inyong inaasahan. Ako ay nangangamba na baka mayroong pagtatalo, pagkainggit, pagsilakbo ng galit, makasariling hangarin, usap-usapan, pagmamataas at kaguluhan. 
'''
"21" = '''
:sup:`21` Ako ay nangangamba na sa aking pagbalik, ibaba ako ng aking Diyos sa inyong harapan. Ako ay nangangamba na baka ako ay magdalamhati dahil sa maraming nagkasala noon, at sa mga hindi nagsisi mula sa karumihan at pangangalunya at kahalayan na kanilang nakaugalian. 
'''
