[9]
"1" = '''
:sup:`1` Ang karunungan ay nagtayo ng kaniyang tahanan; nag-ukit siya ng pitong mga poste mula sa bato. 
'''
"2" = '''
:sup:`2` Hinanda niya ang mga karne niya para ihain sa hapunan; hinalo niya ang kaniyang alak; at inihanda niya ang kaniyang hapag-kainan. 
'''
"3" = '''
:sup:`3` Nagpadala siya ng mga paanyaya kasama ang mga lingkod niyang babae at tumatawag siya mula sa pinakamataas na dako ng lungsod: 
'''
"4" = '''
:sup:`4` “Hayaan ang mga hindi naturuan na lumapit dito!” sinasabi niya roon sa mga walang alam. 
'''
"5" = '''
:sup:`5` “Lumapit kayo, kainin ninyo ang aking pagkain, at inumin ang alak na aking hinalo. 
'''
"6" = '''
:sup:`6` Iwanan na ninyo ang mga kaparaanan ng kamangmangan upang kayo ay mabuhay; lumakad sa daan ng pang-unawa. 
'''
"7" = '''
:sup:`7` Kung sinuman ang magtama ng mangungutya ay nag-aanyaya ng pag-abuso, at kung sinuman ang magtuwid ng masamang tao ay masasaktan. 
'''
"8" = '''
:sup:`8` Huwag sawayin ang mangungutya, o kamumuhian ka niya; magtuwid ng matalinong tao, at mamahalin ka niya. 
'''
"9" = '''
:sup:`9` Magbigay ng gabay sa matalinong tao, at siya ay magiging mas matalino; turuan ang matuwid na tao, at dadagdag ang kaniyang pagkatuto. 
'''
"10" = '''
:sup:`10` Ang takot kay Yahweh ang simula ng karunungan, at ang kaalaman sa Isang Banal ay kaunawaan. 
'''
"11" = '''
:sup:`11` Dahil sa pamamagitan ko ang mga araw mo ay dadami, at dadagdag ang taon ng buhay mo. 
'''
"12" = '''
:sup:`12` Kung matalino ka, matalino ka para sa sarili mo, pero kung mangungutya ka, dadalhin mo ito nang mag-isa.” 
'''
"13" = '''
:sup:`13` Ang isang mangmang na babae ay maingay— hindi siya naturuan at wala siyang alam. 
'''
"14" = '''
:sup:`14` Nauupo siya sa pinto ng bahay niya, sa upuan ng pinakamataas na lugar ng bayan. 
'''
"15" = '''
:sup:`15` Tinatawag niya ang mga taong dumadaan, ang mga taong naglalakad ng tuwid sa kanilang daan. 
'''
"16" = '''
:sup:`16` “Hayaan ang mga hindi naturuan na lumapit dito” sinasabi niya doon sa mga walang alam. 
'''
"17" = '''
:sup:`17` “Ang ninakaw na tubig ay matamis, at ang tinapay na kinain ng palihim ay kaaya-aya.” 
'''
"18" = '''
:sup:`18` Pero hindi niya alam na nandoon ang mga patay, na ang mga panauhin niya ay nasa kailaliman ng sheol. 
'''
