[10]
"1" = '''
:sup:`1` Matapos kay Abimelec, si Tola na anak na lalaki ni Pua na anak ni Dodo, isang tao na mula kay Issacar na nakatira sa Samir, sa burol ng Efraim, ay tumayo para iligtas ang Israel. 
'''
"2" = '''
:sup:`2` Pinamunuan niya ang Israel ng dalawampu't tatlong taon. Namatay at inilibing siya sa Samir. 
'''
"3" = '''
:sup:`3` Sinundan siya ni Jair ang Galaadita. Pinamunuan niya ang Israel ng dalawamput-dalawang taon. 
'''
"4" = '''
:sup:`4` Nagkaroon siya ng tatlumpung anak na lalaki na nakasakay sa tatlumpung asno at mayroon silang tatlumpung lungsod, na tinatawag na Havot Jair hanggang sa araw na ito, na nasa lupain ng Galaad. 
'''
"5" = '''
:sup:`5` Namatay si Jair at inilibing sa Kamon. 
'''
"6" = '''
:sup:`6` Dinagdagan ng bayan ng Israel ang kasamaan na kanilang ginawa sa harapan ni Yahweh at sinamba ang mga Baal, ang Astorot, ang mga diyus-diyosan ng Aram, ang mga diyus-diyosan ng Sidon, ang mga diyus-diyosan ng Moab, ang mga diyus-diyosan ng bayan ng Amon at ang mga diyus-diyosan ng mga Filisteo. Pinabayaan nila at hindi na sinamba si Yahweh. 
'''
"7" = '''
:sup:`7` Si Yahweh ay nag-alab sa galit tungo sa Israel at ibinigay sila sa mga Filisteo at sa mga Amonita, para sila ay sakupin. 
'''
"8" = '''
:sup:`8` Dinurog at inapi nila ang bayan ng Israel nang taong iyon at sa loob ng labingwalong taon inapi nila ang bayan ng Israel na nasa ibayo ng Jordan sa lupain ng mga Amoreo, na nasa Galaad. 
'''
"9" = '''
:sup:`9` At ang mga Amonita ay tumawid sa Jordan para makipaglaban sa Juda, laban sa Benjamin at laban sa sambahayan ni Efraim, kaya ang Israel ay lubhang naglamhati. 
'''
"10" = '''
:sup:`10` Pagkatapos tumawag ang bayan ng Israel kay Yahweh, sinabing, “Nagkasala kami laban sa iyo, dahil iniwan namin ang aming Diyos at sinamba ang mga Baal.” 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh sa bayan ng Israel, “Hindi ko ba kayo iniligtas mula sa mga taga-Ehipto, ang mga Amoreo, ang mga Amonita, ang mga Filisteo 
'''
"12" = '''
:sup:`12` at gayundin mula sa mga Sidonia? Inapi kayo ng mga Amalekita at mga Maonita; tumawag kayo sa akin, at iniligtas ko kayo mula sa kanilang kapangyarihan. 
'''
"13" = '''
:sup:`13` Pero iniwan ninyo akong muli at sumamba sa ibang mga diyus-diyosan. kaya, hindi ako patuloy na magdadagdag sa mga panahon na iniligtas ko kayo. 
'''
"14" = '''
:sup:`14` Humayo at tawagin ninyo ang ibang mga diyus-diyosan na inyong sinamba. Hayaan silang magligtas sa inyo kapag kayo ay nagkaroon ng gulo.” 
'''
"15" = '''
:sup:`15` Sinabi ng bayan ng Israel kay Yahweh, “Nagkasala kami. Gawin sa amin anuman ang mabuti para sa iyo. Tangi naming pakiusap, iligtas mo kami sa araw na ito.” 
'''
"16" = '''
:sup:`16` Lumayo sila mula sa mga dayuhang diyus-diyosan na pag-aari nila at sinamba si Yahweh. At hindi na niya matiis ang paghihirap ng Israel. 
'''
"17" = '''
:sup:`17` Pagkatapos sama-samang nagtipon ang mga Amonita at nagtayo ng kampo sa Galaad. Sama-samang dumating ang mga Israelita at nagtayo ng kanilang kampo sa Mizpa. 
'''
"18" = '''
:sup:`18` Sinabi ng mga pinuno ng mga tao ng Galaad sa bawat isa, “Sino ang taong magpapasimula ng pakikipaglaban sa mga Amonita? Magiging pinuno siya sa lahat ng naninirahan sa Galaad.” 
'''
