[31]
"1" = '''
:sup:`1` Ngayon narinig ni Jacob ang mga salita ng mga anak ni Laban, na sinabi nila, “Kinuha ni Jacob ang lahat na mga pag-aari ng ating ninuno, at galing sa mga pag-aari ng ating ninuno ang lahat nang nakuha niyang kayamanan.” 
'''
"2" = '''
:sup:`2` Nakita ni Jacob ang anyo ng mukha ni Laban. Nakita niya na nagbago ang kanyang pakikitungo sa kanya. 
'''
"3" = '''
:sup:`3` Pagkatapos sinabi ni Yahweh kay Jacob, “Bumalik ka sa lupain ng iyong mga ninuno at sa iyong mga kamag-anak, at ako'y makakasama mo.” 
'''
"4" = '''
:sup:`4` Pinatawag at pinapunta ni Jacob sina Raquel at Lea sa bukid sa kanyang kawan 
'''
"5" = '''
:sup:`5` at sinabi sa kanila, “Nakita kong nagbago ang pakikitungo ng inyong ama sa akin, ngunit ang Diyos ng aking ama ay kasama ko. 
'''
"6" = '''
:sup:`6` Alam ninyong pinaglingkuran ko ang inyong ama ng buong lakas ko. 
'''
"7" = '''
:sup:`7` Nilinlang ako ng inyong ama at pinalitan ng sampung beses ang sahod ko, ngunit hindi siya pinahintulutan ng Diyos na ako'y masaktan. 
'''
"8" = '''
:sup:`8` Nang sinabi niya, 'Ang batik-batik na mga hayop ang ibibigay kong sahod sa iyo,' sa gayon ang lahat ng buong kawan ay nagsilang ng mga batang batik-batik. At nang sinabi niya, 'Ang mga guhitan ang iyong magiging sahod,' sa gayon ang lahat ng buong kawan ay nagsilang ng mga batang guhitan. 
'''
"9" = '''
:sup:`9` Sa ganitong paraan kinuha ng Diyos ang mga alagang hayop ng inyong ama at ibinigay sila sa akin. 
'''
"10" = '''
:sup:`10` Minsan sa panahon ng pagpaparami, nakita ko sa isang panaginip ang mga lalaking kambing na nakikipagtalik sa kawan. Ang mga lalaking kambing ay mga guhitan, batik-batik at may butlig. 
'''
"11" = '''
:sup:`11` Sinabi sa akin ng anghel ng Diyos sa panaginip, “Jacob.' Sumagot ako, 'Narito ako.' 
'''
"12" = '''
:sup:`12` Sabi niya, 'Imulat mo ang iyong mga mata at tingnan mo ang lahat ng mga lalaking kambing na nagpaparami sa kawan. Sila ay mga guhitan, may batik-batik at may batik, sapagkat nakita ko ang lahat ng bagay na ginagawa ni Laban sa iyo. 
'''
"13" = '''
:sup:`13` Ako ang Diyos ng Bethel, kung saan mo binuhusan ng langis ang isang haligi, kung saan ka gumawa ng isang panata sa akin. Ngayon, tumindig ka at lisanin ang lupaing ito at bumalik sa lupain ng iyong kapanganakan.”' 
'''
"14" = '''
:sup:`14` Sumagot sina Raquel at Lea at sinabi sa kanya, “Mayroon ba kaming makukuhang anumang pamana sa bahay ng aming ama? 
'''
"15" = '''
:sup:`15` Hindi ba itinuring niya tayo bilang mga dayuhan? Sapagkat ipinagbili niya tayo at tuluyang inubos ang ating pera. 
'''
"16" = '''
:sup:`16` Dahil lahat ng kayamanang kinuha ng Diyos sa ating ama ngayo’y sa atin na at sa ating mga anak. Kaya ngayon, anumang sinabi ng Diyos sa iyo, gawin mo.” 
'''
"17" = '''
:sup:`17` Pagkatapos bumangon si Jacob at pinasakay ang kanyang mga anak at mga asawa sa mga kamelyo. 
'''
"18" = '''
:sup:`18` Pinauna niya ang kanyang mga alagang hayop, kasabay ng lahat ng kanyang mga ari-arian, pati na ang mga alagang hayop na nakuha niya sa Paddan Aram. Pagkatapos humayo siya patungo sa lupain ng Canaan sa kanyang amang si Isaac. 
'''
"19" = '''
:sup:`19` Nang umalis si Laban para gupitan ang kanyang mga tupa, ninakaw naman ni Raquel ang diyos ng sambahayan ng kanyang ama. 
'''
"20" = '''
:sup:`20` Nilinlang din ni Jacob si Laban na Aramean, sa hindi pagsasabing aalis siya. 
'''
"21" = '''
:sup:`21` Kaya tumakas siya dala lahat ng mayroon siya at nagmamadaling tumawid sa Ilog, patungo sa dako ng burol na bansa ng Galaad. 
'''
"22" = '''
:sup:`22` Sa ikatlong araw, nalaman ni Laban na tumakas si Jacob. 
'''
"23" = '''
:sup:`23` Kaya dinala niya ang kanyang mga kamag-anak at tinugis siya sa pitong araw na paglalakbay. Naabutan siya sa burol na bansa ng Galaad. 
'''
"24" = '''
:sup:`24` Ngayon nagpakita ang Diyos kay Laban na Aramean sa isang panaginip sa gabi at sinabi sa kanya, “Mag-ingat kang magsalita kay Jacob, kahit masama man o mabuti.” 
'''
"25" = '''
:sup:`25` Naunahan ni Laban si Jacob. Ngayon itinayo ni Jacob ang kanyang tolda sa burol na bansa. Nagkampo rin si Laban at ang kanyang mga kamag-anak sa burol na bansa ng Galaad. 
'''
"26" = '''
:sup:`26` Sinabi ni Laban kay Jacob, “Ano ang ginawa mo, na nilinlang mo ako at tinangay ang aking mga anak na babae na parang mga bilanggo sa digmaan? 
'''
"27" = '''
:sup:`27` Bakit ka tumakas nang palihim at nilinlang ako at hindi mo man lang ako sinabihan. Pinaalis sana kita nang may pagdiriwang, at may mga awitin, may tamborin at may mga alpa. 
'''
"28" = '''
:sup:`28` Hindi mo ako pinayagang halikan ang aking mga apong lalaki at babae upang makapagpaalam. Gumawa ka ng kamangmangan. 
'''
"29" = '''
:sup:`29` Nasa kapangyarihan ko ang gawan kayo ng masama, ngunit ang Diyos ng inyong ama ay nakipag-usap sa akin kagabi at sinabi, 'Mag-ingat kang magsalita laban kay Jacob masama man o mabuti.' 
'''
"30" = '''
:sup:`30` At ngayon, lumayo ka dahil labis ka nang nangulila sa bahay ng iyong ama. Ngunit bakit mo ninakaw ang aking mga diyos?” 
'''
"31" = '''
:sup:`31` Sumagot si Jacob at sinabi kay Laban, “Dahil natatakot ako at ang akala ko na kukunin mo ang iyong mga anak na bababe mula sa akin nang sapilitan kaya umalis ako nang palihim. 
'''
"32" = '''
:sup:`32` Kung sino man ang nagnakaw ng iyong mga diyos-diyosan ay hindi na patuloy na mabubuhay. Sa harap ng ating mga kamag-anak, alamin mo kung anong mayroon sa akin ang sa iyo at kunin mo.” Pagkat hindi alam ni Jacob na si Raquel ang nagnakaw sa mga iyon. 
'''
"33" = '''
:sup:`33` Pumunta si Laban sa tolda ni Jacob, sa tolda ni Lea at sa tolda ng dalawang babaeng alipin, ngunit hindi niya natagpuan ang mga ito. Pumunta siya sa tolda ni Lea at pumasok sa tolda ni Raquel. 
'''
"34" = '''
:sup:`34` Ngayon kinuha ni Raquel ang diyos ng sambahayan, nilagay niya ang mga ito sa upuan sa likod ng kamelyo at inupuan niya. Hinanapan ni Laban ang buong tolda, ngunit hindi niya ito natagpuan. 
'''
"35" = '''
:sup:`35` Sinabi ni Raquel sa kanyang ama, “Huwag kang magalit, aking panginoon, sapagkat hindi ako makakatayo sa kinauupuan ko dahil sa ako ay may buwanang dalaw.” Kaya naghanap siya ngunit hindi niya natagpuan ang kanyang pansambahayang diyos. 
'''
"36" = '''
:sup:`36` Nagalit si Jacob at nakipagtalo kay Laban. Sinabi niya sa kanya, “Ano ba ang atraso ko? Ano ba ang kasalanan ko, na pinag-iinitan mo akong habulin? 
'''
"37" = '''
:sup:`37` Hinanapan mo na ang lahat ng aking ari-arian. Anong natagpuan mong iyong mga pansambahayang bagay? Ilagay ang mga iyon dito sa harap ng ating mga kamag-anak, upang humatol sila sa pagitan nating dalawa. 
'''
"38" = '''
:sup:`38` Kasama ninyo ako sa loob ng dalawampung taon. Ang inyong mga babaeng tupa at babaeng kambing ay hindi nakunan, ni kumain ako ng anumang lalaking tupa mula sa iyong mga kawan. 
'''
"39" = '''
:sup:`39` Anuman ang nilapa ng mga mababangis na hayop hindi ko dinala sa iyo. Sa halip, inako ko ang pagkawala nito. Palagi mo akong pinagbayad sa mga nawawalang hayop, kahit na ninakaw sa araw o ninakaw sa gabi. 
'''
"40" = '''
:sup:`40` Naroon ako; sa araw pinahirapan ako ng init, at ng nagyeyelong hamog sa gabi; at nagtiis ako nang walang tulog. 
'''
"41" = '''
:sup:`41` Nitong dalawampung taon ay nasa inyong sambahayan mo ako. Nagtrabaho ako ng labing-apat na taon para sa dalawa mong anak na babae, at anim na taon para sa iyong kawan. Binago mo ang aking sahod ng sampung beses. 
'''
"42" = '''
:sup:`42` Kung ang Diyos na sinasamba ng aking ama, ang Diyos ni Abraham, at ang isang kinatatakutan ni Isaac ay kasama ko, tiyak na ngayon pinaalis mo na sana akong walang dala. Nakita ng Diyos ang aking kaapihan at kung gaano kabigat ako nagtrabaho, at pagsabihan ka niya kagabi.” 
'''
"43" = '''
:sup:`43` Sumagot si Laban kay Jacob. ''Ang mga anak na babae ay aking mga anak na babae, ang mga apo ay aking mga apo, ang mga kawan ay aking mga kawan. Lahat ng nakita mo ay akin. Ngunit ano ba ang gagawin ko ngayon sa aking mga anak na babae at sa magiging anak nila na kanilang isinilang? 
'''
"44" = '''
:sup:`44` Kaya ngayon, gagawa tayo ng isang kasunduan, ikaw at ako, at hayaang maging saksi ito sa pagitan mo at sa akin.” 
'''
"45" = '''
:sup:`45` Kaya kumuha si Jacob ng isang bato at itinayo bilang isang haligi. 
'''
"46" = '''
:sup:`46` Sinabi ni Jacob sa kanyang mga kamag-anak, “Magtipon kayo ng mga bato.” Kaya kumuha sila ng mga bato at gumawa ng isang tumpok. Pagkatapos doon sila kumain sa may tumpok. 
'''
"47" = '''
:sup:`47` Tinawag ni Laban itong Jegar-sahaduta, ngunit tinawag ni Jacob itong Galeed. 
'''
"48" = '''
:sup:`48` Sinabi ni Laban, “Ang mga tumpok na ito ang isang saksi sa pagitan ko at sa iyo ngayon.” Kaya ang pangalan ay tinawag na Galeed. 
'''
"49" = '''
:sup:`49` Tinawag din itong Mizpah, dahil sinabi ni Laban, “Nawa si Yahweh ang magbantay sa pagitan mo at ako, kung hindi natin nakikita ang isa't isa. 
'''
"50" = '''
:sup:`50` Kung abusuhin mo ang aking mga anak, o kumuha ka ng ibang mga asawa maliban sa mga anak ko, bagamat wala tayong kasama, tingnan mo, ang Diyos ang saksi sa pagitan mo at ako.” 
'''
"51" = '''
:sup:`51` Sinabi ni Laban kay Jacob, “Tingnan mo ang tumpok na ito at tingnan ang poste, kung saan itinakda ko sa pagitan mo at ako. 
'''
"52" = '''
:sup:`52` Ang poste na ito ay isang saksi, at ang haligi ay isang saksi, na hindi ako lalampas sa tumpok na ito patungo sa iyo, at hindi ka lalampas sa tumpok na ito at sa haliging ito patungo sa akin, para gumawa ng pinsala. 
'''
"53" = '''
:sup:`53` Nawa'y ang Diyos ni Abraham, at ang Diyos ni Nahor, ang Diyos ng kanilang ama, ang humatol sa pagitan natin.” Nanumpa si Jacob sa Diyos, na kinatatakutan ng kanyang amang si Isaac. 
'''
"54" = '''
:sup:`54` Nag-alok ng isang alay si Jacob sa bundok at tinawag ang kanyang mga kamag-anak para kumain. Kumain sila at nanatili sila sa bundok buong gabi. 
'''
"55" = '''
:sup:`55` Madaling araw pa bumangon si Laban, hinalikan ang kanyang mga apong lalaki at mga anak na babae at pinagpala sila. Pagkatapos umalis si Laban at bumalik sa kanyang tahanan. 
'''
