[19]
"1" = '''
:sup:`1` “Kaya ikaw! Maghayag ka ng isang panaghoy laban sa mga pinuno ng Israel 
'''
"2" = '''
:sup:`2` at sabihin mo, 'Sino ang iyong ina? Isang babaing leon, namuhay siya kasama ng lalaking anak ng leon; sa kalagitnaan ng mga batang leon, inalagaan niya ang kaniyang mga anak. 
'''
"3" = '''
:sup:`3` At pinalaki niya ang isa sa kaniyang mga anak upang maging batang leon na natutong lumapa ng kaniyang mga biktima. Nilamon niya ang mga tao. 
'''
"4" = '''
:sup:`4` Pagkatapos ay narinig ng mga bansa ang tungkol sa kaniya. Nahuli siya sa kanilang patibong, at dinala siya sa lupain ng Egipto gamit ang mga kawit. 
'''
"5" = '''
:sup:`5` At nakita niya na kahit naghintay siya para sa kaniyang pagbabalik, wala na ngayon ang kaniyang pag-asa, kaya kumuha siya ng isa pa sa kaniyang mga anak at pinalaki niya ito upang maging isang batang leon. 
'''
"6" = '''
:sup:`6` Nagpagala-gala ang batang leon na ito sa kalagitnaan ng mga leon. Siya ay isang batang leon at natutong lumapa ng kaniyang mga biktima; nilamon niya ang mga tao. 
'''
"7" = '''
:sup:`7` At hinalay niya ang kanilang mga balo at winasak ang kanilang mga lungsod. Ang lupain at ang kabuuan nito ay iniwan dahil sa tunog ng kaniyang atungal! 
'''
"8" = '''
:sup:`8` Ngunit dumating laban sa kaniya ang mga bansang mula sa mga nakapalibot na probinsiya; inilatag nila ang kanilang lambat sa ibabaw niya. Nahuli siya sa kanilang patibong. 
'''
"9" = '''
:sup:`9` Inilagay siya sa kulungan na may mga kawit at dinala siya sa hari ng Babilonia. Dinala nila siya sa bundok na tanggulan upang hindi na muling marinig ang kaniyang tinig sa mga kabundukan ng Israel. 
'''
"10" = '''
:sup:`10` Ang iyong ina ay tulad ng isang puno ng ubas na nakatanim sa iyong dugo sa tabi ng tubig. Mabunga siya at puno ng mga sanga dahil sa kasaganaan ng tubig. 
'''
"11" = '''
:sup:`11` Mayroon siyang mga matitibay na sanga para sa mga setro ng mga pinuno at hinangaan ang kaniyang taas sa gitna ng mga sanga ng kasukalan. 
'''
"12" = '''
:sup:`12` Ngunit binunot ang puno ng ubas dahil sa matinding galit at itinapon sa lupa, at tinuyo ng hanging mula sa silangan ang kaniyang bunga. Nabali at nalanta ang kaniyang mga matitibay na sanga; tinupok sila ng apoy. 
'''
"13" = '''
:sup:`13` Kaya ngayon, nakatanim siya sa ilang, sa isang tuyo at uhaw na lupain. 
'''
"14" = '''
:sup:`14` Sapagkat lumabas ang apoy mula sa kaniyang mga malalaking sanga at tinupok ang mga bunga nito. Walang matibay na sanga sa kaniya, walang setro upang mamuno.' Ito ay isang panaghoy at ito ay aawitin bilang isang panaghoy.” 
'''
