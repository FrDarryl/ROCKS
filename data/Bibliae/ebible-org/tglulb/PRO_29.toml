[29]
"1" = '''
:sup:`1` Ang isang tao na nakatanggap ng maraming pagsasaway pero pinatitigas ang kaniyang leeg ay mababali sa isang sandali na hindi na mapapagaling. 
'''
"2" = '''
:sup:`2` Kapag silang mga gumagawa ng tama ay umaangat, ang mga tao ay nagdidiwang, pero kapag ang isang masamang tao ang namuno, ang mga tao ay maghihinagpis. 
'''
"3" = '''
:sup:`3` Sinuman ang nagmamamahal sa karunungan ay nagagawa ang kaniyang ama na magdiwang, ngunit ang isang nananatiling kasama ang mga masasamang tao ay sinisira ang kaniyang kayamanan. 
'''
"4" = '''
:sup:`4` Ang hari ay itinatatag ang lupa sa pamamagitan ng katarungan, ngunit wawasakin ito ng isang humuhingi ng suhol. 
'''
"5" = '''
:sup:`5` Ang isang tao na pumupuri sa kaniyang kapit-bahay ay inilalatag ang isang lambat para sa kaniyang mga paa. 
'''
"6" = '''
:sup:`6` Ang isang masamang tao ay nahuli sa isang patibong sa pamamagitan ng kaniyang sariling kasalanan, pero ang isang gumagawa ng tama ay umaawit at nagsasaya. 
'''
"7" = '''
:sup:`7` Siyang gumagawa ng tama ay nakikiusap sa kapakanan ng mahirap; ang masamang tao ay hindi naiintindihan ang ganyang kaalaman. 
'''
"8" = '''
:sup:`8` Inilalagay ng mga mangungutya ang isang lungsod sa apoy, pero silang mga matatalino ay nag-aalis ng poot. 
'''
"9" = '''
:sup:`9` Kapag nakikipagtalo ang isang taong matalino sa isang mangmang, siya ay galit na galit at natatawa at ito ay walang tigil. 
'''
"10" = '''
:sup:`10` Ang uhaw sa dugo ay galit sa isang walang kasalanan at hinahanangad ang buhay nang matuwid. 
'''
"11" = '''
:sup:`11` Ang isang mangmang ay ipinahahayag ang lahat ng kaniyang galit, pero ang isang taong matalino ay pinipigilan ito at kinakalma ang kaniyang sarili. 
'''
"12" = '''
:sup:`12` Kung ang isang pinuno ay nagbibigay pansin sa mga kasinungalingan, lahat ng kaniyang mga opisyal ay magiging masama. 
'''
"13" = '''
:sup:`13` Ang taong mahirap at mapang-api ay magkatulad, sapagkat si Yahweh ay parehong nagbibigay liwanag sa kanilang mga mata. 
'''
"14" = '''
:sup:`14` Kung ang isang hari ay humahatol sa mga mahihirap sa pamamagitan ng katotohanan, ang kaniyang trono ay maitatatag nang walang hanggan. 
'''
"15" = '''
:sup:`15` Ang pamalo at pagsaway ay nagbibigay ng karunungan, pero ang isang batang malaya mula sa pagdidisiplina ay inilalagay ang kaniyang ina sa kahihiyan. 
'''
"16" = '''
:sup:`16` Kapag ang mga masasamang tao ay nasa kapangyarihan, ang pagsuway ay dumadami, ngunit sila na gumagawa nang matuwid ay makikita ang pagbagsak ng taong masama. 
'''
"17" = '''
:sup:`17` Disiplinahin ang inyong anak at bibigyan ka niya nang kapahingahan; bibigyan ka niya ng mga kagalakan sa inyong buhay. 
'''
"18" = '''
:sup:`18` Kapag walang pahayag na pangitain, ang mga tao ay mamumuhay nang marahas, ngunit pinagpala ang isang pinapanatili ang batas. 
'''
"19" = '''
:sup:`19` Ang isang alipin ay hindi maitatama ng mga salita, dahil kahit na naintindihan niya, walang magiging tugon. 
'''
"20" = '''
:sup:`20` Tingnan ang isang tao na padalus-dalos sa kaniyang mga salita? Mayroong higit pang pag-asa para sa isang taong mangmang kaysa sa kaniya. 
'''
"21" = '''
:sup:`21` Ang siyang nagbibigay ng layaw sa kaniyang alipin mula sa kaniyang pagkabata, sa huli nito ay magkakaroon ng kaguluhan. 
'''
"22" = '''
:sup:`22` Ang isang taong galit ay pumupukaw ng away at ang isang pinuno ng pagkapoot ay gumagawa ng maraming kasalanan. 
'''
"23" = '''
:sup:`23` Ang pagmamataas ng isang tao ay ang magdadala sa kaniya pababa, pero ang siyang may mapagpakumbabang kalooban ay bibigyan nang karangalan. 
'''
"24" = '''
:sup:`24` Ang siyang nakikibahagi sa isang magnanakaw ay nasusuklam sa kaniyang sariling buhay; naririnig niya ang sumpa at walang anumang sinasabi. 
'''
"25" = '''
:sup:`25` Ang takot ng tao ay gumagawa ng isang bitag, ngunit ang taong nagtitiwala kay Yahweh ay mapapangalagaan. 
'''
"26" = '''
:sup:`26` Marami ang humahanap sa mukha ng mga namumuno, ngunit kay Yahweh nanggagaling ang katarungan para sa kaniya. 
'''
"27" = '''
:sup:`27` Ang isang taong hindi makatarungan ay kasuklam-suklam sa kanilang mga gumagawa ng matuwid, ngunit ang isang may daang matuwid ay kasuklam-suklam sa mga taong masasama. 
'''
