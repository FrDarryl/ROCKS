[11]
"1" = '''
:sup:`1` Kumukubli ako kay Yahweh; paano mo sasabihin sa aking, “Tumakas ka katulad ng isang ibon sa bundok”? 
'''
"2" = '''
:sup:`2` Tingnan mo! Inihahanda ng mga masasama ang kanilang mga pana. Inihahanda nila ang kanilang mga palaso sa tali para panain sa dilim ang pusong matuwid. 
'''
"3" = '''
:sup:`3` Dahil kung ang mga pundasyon ay nasira, ano ang kayang gawin ng matuwid? 
'''
"4" = '''
:sup:`4` Si Yahweh ay nasa kaniyang banal na templo; ang kaniyang mga mata ay nagmamasid, sinusuri ng kaniyang mga mata ang mga anak ng mga tao. 
'''
"5" = '''
:sup:`5` Parehong sinusuri ni Yahweh ang matuwid at masama, pero kinapopootan niya ang mga gumagawa ng karahasan. 
'''
"6" = '''
:sup:`6` Nagpapaulan siya ng mga nagbabagang uling at asupre sa mga masasama; nakakapasong hangin ang kanilang magiging bahagi sa kaniyang kopa! 
'''
"7" = '''
:sup:`7` Dahil si Yahweh ay matuwid, at mahal niya ang katuwiran; makikita ng matuwid ang kaniyang mukha. 
'''
