[6]
"1" = '''
:sup:`1` Yahweh, huwag mo akong sawayin sa iyong galit o ituwid sa iyong poot. 
'''
"2" = '''
:sup:`2` Maawa ka sa akin, Yahweh, dahil mahina ako; pagalingin mo ako, Yahweh, dahil nanginginig ang aking mga buto. 
'''
"3" = '''
:sup:`3` Labis ding nababagabag ang aking kaluluwa. Pero ikaw, Yahwehâ€”hanggang kailan ito magpapatuloy? 
'''
"4" = '''
:sup:`4` Bumalik ka, Yahweh! Sagipin mo ako. Iligtas mo ako dahil sa iyong katapatan sa tipan! 
'''
"5" = '''
:sup:`5` Dahil walang ala-ala tungkol sa iyo sa kamatayan. Sino ang magbibigay ng pasasalamat sa iyo sa sheol? 
'''
"6" = '''
:sup:`6` Pagod na ako sa aking paghihinagpis. Buong gabi kong binabasa ng luha ang aking higaan; hinuhugasan ko ng luha ang aking upuan. 
'''
"7" = '''
:sup:`7` Lumalabo ang aking mga mata dahil sa kalungkutan; nanghihina ang mga ito dahil sa aking mga kaaway. 
'''
"8" = '''
:sup:`8` Lumayo kayo sa akin, kayo na gumagawa ng kasalanan; dahil narinig ni Yahweh ang ingay ng aking pagtangis. 
'''
"9" = '''
:sup:`9` Narinig ni Yahweh ang aking pagmamakaawa; tinanggap ni Yahweh ang aking panalangin. 
'''
"10" = '''
:sup:`10` Lahat ng mga kaaway ko ay mapapahiya at labis na mababalisa. Aatras sila at agad silang hahamakin. 
'''
