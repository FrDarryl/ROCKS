[10]
"1" = '''
:sup:`1` Anong kapighatian ang nakalaan sa mga gumagawa nang hindi makatuwirang mga batas at hindi patas na mga tuntunin. 
'''
"2" = '''
:sup:`2` Pinagkaitan nila ng katarungan ang mga nangangailangan, ninakawan ng karapatan ang naghihirap kong bayan, ninanakawan ang mga balo, at binibiktima ang mga ulila sa ama! 
'''
"3" = '''
:sup:`3` Ano ang gagawin mo sa araw ng paghuhukom kapag dumating na ang pagkawasak mula sa malayo? Kanino ka tatakbo para magkubli at ilalagak ang iyong kayamanan? 
'''
"4" = '''
:sup:`4` Walang matitira, gagapang ka kasama ng mga bihag, o babagsak kasama ng mga napaslang. Sa lahat ng mga ito, hindi pa humuhupa ang galit ni Yahweh, pero nakataas pa rin ang kaniyang kamay para humampas. 
'''
"5" = '''
:sup:`5` Anong kapighatian ang nakalaan sa mga taga-Asiria, ang pamalo ng aking galit, ang pamalo ng aking poot! 
'''
"6" = '''
:sup:`6` Ipapadala ko siya laban sa isang mayabang na bansa at laban sa mga taong pasan ang nag-uumapaw kong poot. Inutusan ko siyang samsamin ang mga kayamanan, para kunin ang biktima, at para apakan sila tulad ng mga putik sa mga lansangan. 
'''
"7" = '''
:sup:`7` Pero hindi ito ang kaniyang intensyon, o hindi niya inisip ang ganitong pamamaraan. Nasa kaniyang puso ang wasakin ang maraming bansa. 
'''
"8" = '''
:sup:`8` Dahil sinabi niya, “Hindi ba lahat ng aking mga prinsipe ay mga hari? 
'''
"9" = '''
:sup:`9` Hindi ba tulad ng Calno ang Carquemis? Hindi ba ang Hamat ay tulad ng Arpad? Hindi ba ang Samaria ay tulad ng Damasco? 
'''
"10" = '''
:sup:`10` Gaya ng pagsakop ko sa mga paganong kaharian, na ang mga inukit na rebulto ay mas malaki kaysa sa Jerusalem at Samaria, 
'''
"11" = '''
:sup:`11` tulad ng ginawa ko sa Samaria at sa mga walang kwenta niyang diyus-diyosan, hindi ko rin ba ito gagawin sa Jerusalem at sa kaniyang mga diyus-diyosan?” 
'''
"12" = '''
:sup:`12` Kapag natapos na ang ginagawa ng Diyos sa Bundok ng Sion at sa Jerusalem, siya ay magsasabi ng “paparusahan ko ang mga kayabangan na sinabi ng hari ng Asiria at kaniyang mapagmataas na hitsura. 
'''
"13" = '''
:sup:`13` Dahil sinabi niya, “Sa pamamagitan ng aking lakas at katalinuhan kaya ko ito nagawa, at tinanggal ko ang mga hangganan ng mga tao. Ninakaw ko ang kanilang mga kayamanan, at tulad ng isang makapangyarihang tao winasak ko silang mga nakaupo sa mga trono. 
'''
"14" = '''
:sup:`14` Kinuha ng aking kamay, na tila mula sa isang pugad, ang kayamanan ng mga bansa, na parang kumukuha lang ng mga naiwang itlog, ganoon ko kinamkam ang buong mundo. Walang nagpagaspas ng kanilang pakpak o nagbukas sa kanilang bibig para humuni.” 
'''
"15" = '''
:sup:`15` Makakapagmayabang ba ang palakol sa taong gumagamit nito? Pupurihin ba ng lagari ang kaniyang sarili nang higit pa kaysa sa mamumutol na gumagamit nito? O kaya naman kaya bang iangat ng pamalo ang namamalo o ang pamalo ba ay kayang buhatin ang bumubuhat sa kaniya? 
'''
"16" = '''
:sup:`16` Kaya magpapadala ng pagkagutom ang Panginoong Yahweh ng mga hukbo sa kaniyang mga magigiting na mandirigma, at sa silong ng kaniyang kaluwalhatian ay may nagniningas na apoy. 
'''
"17" = '''
:sup:`17` Ang liwanag ng Israel ay magiging isang apoy, at ang kaniyang Banal ay alab; tutupukin niya ang mga damo at mga tinik sa loob lang ng isang araw. 
'''
"18" = '''
:sup:`18` Tutupukin ni Yahweh ang kaluwalhatian ng kaniyang kagubatan at ang kaniyang masaganang lupain, ang parehong kaluluwa at katawan, ito ay magiging tulad ng isang lalaking may sakit na unti-unting nawawalan ng buhay. 
'''
"19" = '''
:sup:`19` Ang mga maiiwan na bahagi ng mga puno sa kaniyang kagubatan ay kakaunti lamang, na kaya itong bilangin ng isang bata. 
'''
"20" = '''
:sup:`20` Sa araw na iyon, ang mga naiwan sa Israel, ang pamilya ni Jacob na nakatakas, ay hindi na patuloy aasa sa sumakop sa kanila, bagkus kay Yahweh na sila aasa, Ang Banal ng Israel. 
'''
"21" = '''
:sup:`21` May mga naiwan kay Jacob ang babalik kay Yahweh. 
'''
"22" = '''
:sup:`22` Kahit na ang iyong mamamayan, Israel, ay kasing dami ng mga buhangin sa dalampasigan, kakaunti lamang mula sa kanila ang babalik. Ang pagkawasak ay naitalaga na, ayon sa hinihingi ng nag-uumapaw na katuwiran. 
'''
"23" = '''
:sup:`23` Dahil ipapatupad na ng Panginoong Yahweh ng mga hukbo, ang hatol na wasakin ang lupain. 
'''
"24" = '''
:sup:`24` Kaya sinabi ng Panginoong Yahweh ng mga hukbo, “Ang aking bayan na nakatira sa Sion ay hindi natatakot sa mga taga-Asiria. Hahampasin niya kayo ng kaniyang pamalo, at papaluin ng kaniyang tungkod, na tulad ng ginawa sa mga taga-Ehipto. 
'''
"25" = '''
:sup:`25` Huwag kayong matakot sa kaniya, dahil sa konting sandali na lang ang aking galit sa inyo ay matatapos na, at itutuon ko naman sa kaniya ang aking galit na wawasak sa kaniya.” 
'''
"26" = '''
:sup:`26` At hahampasin sila ni Yahweh ng mga hukbo ng latigo, tulad nang pagtalo niya sa Midian sa bato ng Oreb. Itataas niya ang kaniyang pamalo sa ibabaw ng dagat tulad nang ginawa niya sa Ehipto. 
'''
"27" = '''
:sup:`27` Sa araw na iyon, ang mga pabigat ay aalisin sa inyong balikat at ang pamatok ay tatanggalin mula sa inyong mga leeg, at sisirain ang mga pamatok dahil malayo na ang inyong mga leeg mula rito. 
'''
"28" = '''
:sup:`28` Tinahak ng mga kalaban ang Migron at dumating sa Aiat, at inilagak ang kanilang mga kagamitan sa Micmas. 
'''
"29" = '''
:sup:`29` Tinawid nila ang lambak at gumawa ng kuta sa Geba. Nanginig sa takot ang Ramah at ang Gibea ni Saul ay tumakas. 
'''
"30" = '''
:sup:`30` Sumigaw kayo nang malakas, mga dalaga ng Galim! Makinig kayo, Laisa! Kayong mga kaawa-awang Anatot! 
'''
"31" = '''
:sup:`31` Tumatakas ang Madmenah, at ang mga nananahan sa Gebim ay naghanap ng mapagkakanlungan. 
'''
"32" = '''
:sup:`32` Ngayong araw mismo, titigil siya sa Nob at iuumang ang kaniyang kamao sa bundok ng anak ng Sion, sa bulubundukin ng Jerusalem. 
'''
"33" = '''
:sup:`33` Masdan, puputulin ng Panginoong Yahweh ng mga hukbo ang mga sanga ng puno sa isang kasindak-sindak na pagbagsak; ang mga matataas na puno ay puputulin, at ang mga matatayog ay babagsak. 
'''
"34" = '''
:sup:`34` puputulin niya ang kasukalan ng kagubatan gamit ang palakol, at ang tanyag na Lebanon ay babagsak. 
'''
