[5]
"1" = '''
:sup:`1` Ngayon, may isang lalaki na ang pangalan ay Ananias, kasama ang kaniyang asawa na si Safira, ang nagbenta ng bahagi ng kanilang ari-arian, 
'''
"2" = '''
:sup:`2` at kaniyang itinago ang bahagi ng napagbilhang pera (alam din ito ng kaniyang asawang babae), at idinala ang ibang bahagi nito at inilagay sa paanan ng mga apostol. 
'''
"3" = '''
:sup:`3` Ngunit sinabi ni Pedro, ''Ananias, bakit pinuspos ni Satanas ang iyong puso upang magsinungaling sa Banal na Espiritu upang itago ang bahagi ng napagbilhan ng iyong lupa? 
'''
"4" = '''
:sup:`4` Habang hindi pa ito nabebenta, hindi ba nanatili itong sa iyo? At matapos itong maipagbili, hindi ba't nasa iyo parin ang pamamahala? Paano mong naisip ang mga bagay na ito sa iyong puso? Hindi ka sa tao nagsinungaling, kundi sa Diyos.” 
'''
"5" = '''
:sup:`5` Habang pinakikinggan ang mga salitang ito, si Ananias ay nabuwal at nawalan ng hininga. At matinding takot ang dumating sa lahat ng nakarinig nito. 
'''
"6" = '''
:sup:`6` Ang mga binata ay lumapit sa harap at binalot siya, binuhat siya palabas at inilibing. 
'''
"7" = '''
:sup:`7` Makalipas ang halos tatlong oras, pumasok ang kaniyang asawa, na alam kung ano ang nangyari. 
'''
"8" = '''
:sup:`8` Sinabi ni Pedro sa kaniya, “Sabihin mo sa akin kung naibenta ang lupa sa ganoong halaga.” Sinabi niya, “Oo, sa ganoong halaga.” 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ni Pedro sa kaniya, “Paanong nagkasundo kayong dalawa para subukin ang Espiritu ng Panginoon? Tignan mo, ang mga paa ng mga naglibing sa iyong asawa ay nasa pintuan, at dadalhin ka nilang palabas.” 
'''
"10" = '''
:sup:`10` Agad siyang nabuwal sa kaniyang paanan, at nawalan ng hininga, at ang mga binata ay pumasok at natagpuan siyang patay; binuhat nila siya palabas at inilibing sa tabi ng kaniyang asawa. 
'''
"11" = '''
:sup:`11` Matinding takot ang dumating sa buong iglesiya, at sa lahat ng mga nakarinig nang bagay na ito. 
'''
"12" = '''
:sup:`12` Maraming mga tanda at mga kababalaghan ang naipamalita sa mga tao sa pamamagitan ng mga kamay ng mga apostol. Nagkakatipon silang lagi sa portiko ni Solomon. 
'''
"13" = '''
:sup:`13` Ngunit walang sinuman ang may lakas ng loob na sumali sa kanila; gayunpaman, sila ay patuloy na pinahalagahan ng mga tao. 
'''
"14" = '''
:sup:`14` Marami pang mga mananampalataya ang naidagdag sa Panginoon, maraming mga lalaki at mga babae, 
'''
"15" = '''
:sup:`15` kaya dinadala nila maging ang mga may sakit sa daanan at ipinapahiga sa mga higaan at sa hiligan, upang sa pagdating ni Pedro baka sakaling tumama sa ilan sa kanila ang kaniyang anino. 
'''
"16" = '''
:sup:`16` Mayroon ding maraming bilang ng mga tao ang dumating mula sa mga bayan sa palibot ng Jerusalem, dinadala ang mga may sakit at mga pinapahirapan ng maruming mga espiritu, at silang lahat ay gumaling. 
'''
"17" = '''
:sup:`17` Ngunit tumayo ang pinakapunong pari, at ang lahat ng kaniyang mga kasama (na sekta ng mga Saduceo) at sila ay napuno ng inggit 
'''
"18" = '''
:sup:`18` at dinakip nila ang mga apostol, at inilagay sila sa pampublikong bilangguan. 
'''
"19" = '''
:sup:`19` Ngunit kinagabihan binuksan ng anghel ng Panginoon ang mga pintuan ng bilangguan at ginabayan sila palabas, at sinabi, 
'''
"20" = '''
:sup:`20` “Pumunta kayo sa templo tumayo at magsalita sa mga tao lahat ng mga salita ng Buhay na ito.” 
'''
"21" = '''
:sup:`21` Nang marinig nila ito, pumasok sila sa templo ng magbubukang-liwayway at nagturo. Ngunit dumating ang pinaka punongpari, at lahat ng kasama niya, at tinawag ang buong konseho, lahat ng mga matatanda ng Israel, at pinapunta sila sa bilangguan upang kunin ang mga apostol. 
'''
"22" = '''
:sup:`22` Ngunit hindi sila nakita sa bilangguan ng mga pumuntang opisyal, at bumalik sila at ibinalita, 
'''
"23" = '''
:sup:`23` “Natagpuan namin na maingat na nakasarado ang bilangguan at ang mga bantay ay nakatayo sa pintuan, ngunit nang aming buksan ay wala kaming nakita.” 
'''
"24" = '''
:sup:`24` Ngayon nang narining ng kapitan ng templo at ng mga punong pari ang mga salitang ito, sila ay labis na naguluhan ukol sa kanila ayon sa kung ano ang kalalabasan nito. 
'''
"25" = '''
:sup:`25` Pagkatapos may isang dumating at sinabi sa kanila, ''Ang mga lalaki na inyong inilagay sa bilangguan ay nakatayo sa templo at nagtuturo sa mga tao.'' 
'''
"26" = '''
:sup:`26` Kaya't nagtungo ang kapitan kasama ang mga opisyal, ibinalik sila, ngunit walang karahasan, dahil natakot sila na baka batuhin sila ng mga tao. 
'''
"27" = '''
:sup:`27` Nang dalhin nila sila, iniharap sila sa konseho. Nagtanong ang pinaka-punong pari sa kanila, 
'''
"28" = '''
:sup:`28` nagsasabing, ''Hindi ba't mahigpit namin kayong pinangbilinan na huwag magturo sa pangalang ito, gayon pa man, pinuno ninyo ang Jerusalem ng inyong katuruan, at ninais ninyong dalhin sa amin ang dugo ng taong ito.” 
'''
"29" = '''
:sup:`29` Ngunit sumagot si Pedro at ang mga apostol, “Kinakailangang sundin namin ang Diyos ng higit kaysa sa mga tao. 
'''
"30" = '''
:sup:`30` Ang Diyos ng aming mga ama ang bumuhay kay Jesus, na inyong pinatay sa pamamagitan ng pagbitin sa kaniya sa puno. 
'''
"31" = '''
:sup:`31` Tinaas siya ng Diyos sa kaniyang kanang kamay upang maging prinsipe at tagapagligtas, upang magbigay ng pagsisisi sa Israel at kapatawaran sa mga kasalanan. 
'''
"32" = '''
:sup:`32` Mga saksi kami ng mga bagay na ito, at gayundin ang Banal na Espiritu, na ibinigay ng Diyos sa mga susunod sa kaniya.” 
'''
"33" = '''
:sup:`33` Nang marinig ito ng mga kasapi ng konseho, galit na galit sila at ninais na patayin ang mga apostol. 
'''
"34" = '''
:sup:`34` Ngunit ang isang Pariseo na nagngangalang Gamaliel na isang tagapagturo ng kautusan at iginagalang ng lahat ng tao, ay tumayo at iniutos na sandaling ilabas ang mga apostol. 
'''
"35" = '''
:sup:`35` At sinabi niya sa kanila, ''Mga tao ng Israel pagtuunan ninyong mabuti ng pansin ang panukala na inyong ginagawa sa mga taong ito. 
'''
"36" = '''
:sup:`36` Hindi pa nagtatagal ng lumitaw si Teudas na inaangking siya ay kilalang tao, at maraming tao, mga apat na raan ang sumali sa kaniya. Pinatay siya, at lahat ng sumusunod sa kaniya ay nagkalat at walang nangyari. 
'''
"37" = '''
:sup:`37` Pagkatapos ng lalaking ito, lumitaw si Judas ng Galilea sa mga araw ng pagpapatala at nakahikayat siya ng ilang tao na susunod sa kaniya. Nasawi rin siya, at kumalat lahat ng sumusunod sa kaniya. 
'''
"38" = '''
:sup:`38` Ngayon sinasabi ko sa inyo, ''Lumayo kayo sa mga taong ito at hayaan sila, dahil kung sa tao ang plano o gawaing ito ito ay babagsak. 
'''
"39" = '''
:sup:`39` Ngunit kung ito ay sa Diyos hindi ninyo sila maaring pabagsakin; lalabas pang kayo ay lumalaban sa Diyos.'' Kaya nahikayat sila. 
'''
"40" = '''
:sup:`40` Pagkatapos pinapasok nila ang mga apostol at sila ay binugbog at inutusang huwag nang magsalita sa pangalan ni Jesus at hinayaan silang umalis. 
'''
"41" = '''
:sup:`41` Iniwan nila ang konseho na nagagalak na sila ay napabilang na karapat-dapat na makaranas ng kasiraang-puri para sa kaniyang Pangalan. 
'''
"42" = '''
:sup:`42` Pagkatapos noon araw-araw sa templo at sa bawat bahay, sila ay patuloy na nagtuturo at ipinapangaral si Jesus bilang Cristo. 
'''
