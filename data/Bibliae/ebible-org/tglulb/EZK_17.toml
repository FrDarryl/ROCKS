[17]
"1" = '''
:sup:`1` Ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, maghayag ka ng isang bugtong at magsalita ka ng isang talinghaga sa sambahayan ng Israel. 
'''
"3" = '''
:sup:`3` Sabihin mo, 'Ito ang sinabi ng Panginoong Yahweh: Ang isang malaking agila na may malaki at mahabang pakpak, makapal ang mga balahibo, at may ibat' ibang kulay ay nagtungo sa Lebanon at dumapo sa itaas na bahagi ng puno ng sedar. 
'''
"4" = '''
:sup:`4` Pinutol nito ang mga dulo ng mga sanga at dinala ang mga ito sa lupain ng Canaan; itinanim niya ito sa lungsod ng mga mangangalakal. 
'''
"5" = '''
:sup:`5` Kumuha rin siya ng ilang binhi sa lupa at itinanim ito sa lupang handa nang taniman. Itinanim niya ito sa tabi ng malawak na bahagi ng tubig katulad ng punong kahoy na tinatawag na wilow. 
'''
"6" = '''
:sup:`6` At pagkatapos tumubo ito at naging isang gumagapang na baging pababa sa lupa. Ang bawat mga sanga nito ay patungo sa kaniya, at ang mga ugat nito ay lumago sa ilalim nito. Kaya ito ay naging isang baging at nagkaroon ng mga sanga at umusbong. 
'''
"7" = '''
:sup:`7` Subalit may isa pang napakalaking agila na may mga malaking pakpak at maraming balahibo. At tingnan mo! Ang baging at ang kaniyang mga ugat ay humarap sa agila, at kumalat ang mga sanga patungo sa agila mula sa lugar kung saan ito nakatanim upang ito ay matubigan. 
'''
"8" = '''
:sup:`8` Ito ay nakatanim sa magandang lupa sa tabi ng malawak na bahagi ng tubig upang ito ay magkaroon ng maraming sanga at mamunga, upang maging kahangahangang baging! 
'''
"9" = '''
:sup:`9` Sabihin mo sa mga tao, 'Sinasabi ito ng Panginoong Yahweh: Ito ba ay yayabong? Hindi ba niya bubunutin ang mga ugat at pipitasin ang mga bunga nito kaya ang lahat ng malagong mga dahon ay matutuyo? Walang malakas na braso o maraming tao ang mga makakabunot ng mga ugat nito. 
'''
"10" = '''
:sup:`10` Kaya tingnan mo! Pagkatapos itong maitanim, lalago ba ito? hindi ba ito malalanta kapag ito ay dadampian ng hanging mula sa silangan? Ito ay ganap na matutuyo sa kaniyang kinatataniman.'” 
'''
"11" = '''
:sup:`11` Pagkatapos, ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"12" = '''
:sup:`12` “Sabihin mo sa mga mapanghimagsik na sambahayan, 'Hindi ba ninyo alam ang ibig sabihin ng mga bagay na ito? Tingnan mo! Ang hari ng Babilonia ay nagpunta sa Jerusalem at kinuha ang hari at ang kaniyang mga prinsipe at dinala sila sa kaniya sa Babilonia. 
'''
"13" = '''
:sup:`13` Pagkatapos ay kumuha siya ng maharlikang kaapu-apuhan at gumawa sila ng kasunduan, at pinanumpa siya nito. At dinala niya ang mga makapangyarihang tao sa lupain, 
'''
"14" = '''
:sup:`14` upang ang kaharian ay maging mababa at hindi na nito maibangon ang sarili. Sa pamamagitan ng pagtupad sa kaniyang kasunduan ang lupain ay makaliligtas. 
'''
"15" = '''
:sup:`15` Ngunit ang hari ng Jerusalem ay naghimagsik laban sa kaniya sa pamamagitan ng pagpapadala ng mga kinatawan sa Egipto upang kumuha ng mga kabayo at ng hukbo. Siya ba ay magtatagumpay? Makatatakas ba ang taong gumagawa ng mga bagay na ito? Kung lalabagin niya ang kasunduan, makatatakas ba siya? 
'''
"16" = '''
:sup:`16` Habang ako ay nabubuhay! — ito ang pahayag ng Panginoong Yahweh— siya ay tiyak na mamamatay sa lupain ng hari na gumawa sa kaniya bilang hari, ang hari na siyang gumawa ng panunumpang hinamak niya at sa kasunduan na hindi niya sinunod. Siya ay mamamatay sa gitna ng Babilonia! 
'''
"17" = '''
:sup:`17` At ang Paraon, kasama ang kaniyang malakas na hukbo at ang pagtitipon ng maraming kalalakihan para sa digmaan ay hindi siya kayang protektahan sa labanan, kapag ang hukbo ng Babilonia ay gagawa ng tambak ng lupa at mga pader upang sirain ang maraming buhay. 
'''
"18" = '''
:sup:`18` Sapagkat hinamak ng hari ang kaniyang panunumpa sa pamamagitan ng hindi pagtupad sa kasunduan. Tingnan mo, iniabot niya ang kaniyang kamay upang mangako, subalit ginawa niya ang lahat ng mga bagay na ito. Hindi siya makatatakas. 
'''
"19" = '''
:sup:`19` Kung gayon—ito ang sinabi ng Panginoong Yahweh—habang Ako ay nabubuhay, hindi ba ang aking panunumpa na kaniyang hinamak at hindi sinunod at kasunduan na kaniyang hindi tinupad na inyong winasak? Kaya dadalhin ko ang kaparusahan niya sa kaniyang ulo! 
'''
"20" = '''
:sup:`20` Ilalatag ko ang aking lambat sa kaniya at mahuhuli siya sa aking lambat. Pagkatapos ay dadalhin ko siya sa Babilonia at hahatulan ko siya doon dahil ang pagtataksil na ginawa niya nang ipagkanulo niya ako! 
'''
"21" = '''
:sup:`21` At lahat ng mga bihag sa kaniyang mga hukbo ay babagsak sa pamamagitan ng espada, at ang mga matitira ay kakalat sa lahat ng dako. At malalaman ninyo na ako si Yahweh; Ipinahayag ko na ito ay mangyayari!' 
'''
"22" = '''
:sup:`22` Sinasabi ito ng Panginoong Yahweh, 'Kaya ako mismo ang magtatanggal ng pinakamataas na bahagi ng puno ng sedar, at itatanim ko ito nang malayo ang mga malambot na sanga nito. Babaliin ko ito, at ako mismo ang magtatanim nito sa mataas na bundok! 
'''
"23" = '''
:sup:`23` Itatanim ko ito sa mga bundok ng Israel kaya ito ay lalago magkakaroon ng mga sanga at mamumunga, at magiging kahanga-hangang sedar kaya mamumuhay sa ilalim nito ang mga ibon. Sila ay mamumugad sa lilim ng mga sanga nito. 
'''
"24" = '''
:sup:`24` Pagkatapos lahat ng puno sa bukid ay malalaman na ako si Yahweh. Ibinababa ko ang mga matatayog na puno; Itinataas ko ang mga mababang puno! tinutuyo ko ang punong nadiligan Pinapayabong ko ang tuyong puno! Ako si Yahweh; ipinahayag ko na mangyayari ito at nagawa ko na ito!”' 
'''
