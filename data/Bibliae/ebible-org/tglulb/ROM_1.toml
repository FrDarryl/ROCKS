"1" = '''
:sup:`1` Ako si Pablo, na isang lingkod ni Jesu-Cristo, tinawag upang maging apostol, at inilaan para sa ebanghelyo ng Diyos. 
'''
"2" = '''
:sup:`2` Ito ang ebanghelyo na noon pa man ay ipinangako na niya sa pamamagitan ng mga propeta sa banal na kasulatan. 
'''
"3" = '''
:sup:`3` Ito ay tungkol sa kaniyang Anak, na ipinanganak mula sa kaapu-apuhan ni David ayon sa laman. 
'''
"4" = '''
:sup:`4` Ipinahayag siya bilang Anak ng Diyos ayon sa kapangyarihan ng Espiritu ng kabanalan, sa pamamagitan ng muling pagkabuhay mula sa kamatayan, si Jesu-Cristo na ating Panginoon. 
'''
"5" = '''
:sup:`5` Sa pamamagitan niya ay natanggap namin ang biyaya at ang pagiging apostol upang magdulot ng pagsunod ng pananampalataya sa lahat ng mga bansa, alang-alang sa pangalan niya. 
'''
"6" = '''
:sup:`6` Kasama ng mga bansang ito, kayo rin ay tinawag upang maging kay Jesu-Cristo. 
'''
"7" = '''
:sup:`7` Ang liham na ito ay para sa lahat ng nasa Roma, ang mga minamahal ng Diyos, na tinawag upang maging mga taong banal. Sumainyo nawa ang biyaya at kapayapaan na nagmumula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo. 
'''
"8" = '''
:sup:`8` Una sa lahat, nagpapasalamat ako sa aking Diyos sa pamamagitan ni Jesu-Cristo dahil sa inyong lahat, dahil naipahayag ang inyong pananampalataya sa buong mundo. 
'''
"9" = '''
:sup:`9` Sapagkat ang Diyos ang aking saksi, na pinaglilingkuran ko sa aking espiritu sa ebanghelyo ng kaniyang Anak, kung paano ko kayo laging binabanggit sa kaniya. 
'''
"10" = '''
:sup:`10` Palagi kong hinihiling sa aking mga panalangin na sa kahit anong kaparaanan, nawa sa huli ay magtagumpay ako na makarating sa inyo ayon sa kalooban ng Diyos. 
'''
"11" = '''
:sup:`11` Sapagkat nais ko kayong makita, nang mabigyan ko kayo ng ilang espirituwal na kaloob upang kayo ay mapalakas. 
'''
"12" = '''
:sup:`12` Iyon ay, nananabik akong tayo ay magpalakasan ng loob, sa pamamagitan ng pananampalataya ng bawat isa, ang sa inyo at sa akin. 
'''
"13" = '''
:sup:`13` Ngayon hindi ko nais na hindi ninyo malaman, mga kapatid, na ilang ulit kong binalak na magpunta sa inyo, ngunit ako ay hinahadlangan hanggang ngayon. Ninais ko ito upang sa ganoon ay magkaroon ng ilang bunga sa inyo tulad din ng ibang mga Gentil. 
'''
"14" = '''
:sup:`14` May utang ako sa mga Griyego at sa mga dayuhan, sa mga marurunong at sa mga mangmang. 
'''
"15" = '''
:sup:`15` Kaya, para sa akin, handa akong ipahayag ang ebanghelyo sa inyong nasa Roma. 
'''
"16" = '''
:sup:`16` Sapagkat hindi ko ikinahihiya ang ebanghelyo, sapagkat ito ang kapangyarihan ng Diyos upang iligtas ang sinumang sumasampalataya, una ay sa Judio at gayon din sa Griyego. 
'''
"17" = '''
:sup:`17` Sapagkat dito ang katuwiran ng Diyos ay naihahayag mula sa pananampalataya hanggang sa pananampalataya, gaya ng nasusulat, “Ang matuwid ay mabubuhay sa pamamagitan ng pananampalataya.” 
'''
"18" = '''
:sup:`18` Sapagkat naihayag ang poot ng Diyos mula sa langit laban sa lahat ng kasamaan at kawalan ng katuwiran ng mga tao na sa pamamagitan ng kawalan ng katuwiran ay hinahadlangan ang katotohanan. 
'''
"19" = '''
:sup:`19` Ito ay dahil ang maaaring malaman tungkol sa Diyos ay nakikita nila. Sapagkat niliwanagan sila ng Diyos. 
'''
"20" = '''
:sup:`20` Sapagkat ang kaniyang likas na hindi nakikita ay malinaw na nakikita simula pa noong likhain ang mundo. Nauunawaan ang mga ito sa pamamagitan ng mga nilikhang bagay. Ang mga likas na ito ay ang kaniyang walang hanggang kapangyarihan at ang kaniyang pagka-Diyos. Kung kaya, ang mga taong ito ay walang maidadahilan. 
'''
"21" = '''
:sup:`21` Sapagkat kahit kilala nila ang Diyos, siya ay hindi nila niluwalhati bilang Diyos, ni hindi nila siya pinasalamatan. Sa halip, naging hangal sila sa kanilang pag-iisip at nagdilim ang manhid nilang mga puso. 
'''
"22" = '''
:sup:`22` Sila ay nagmamarunong ngunit sila ay naging mga hangal. 
'''
"23" = '''
:sup:`23` Ipinagpalit nila ang kaluwalhatian ng Diyos na walang kamatayan para sa katulad ng imahe ng taong namamatay, ng mga ibon, ng mga hayop na may apat na paa, at ng mga nagsisigapang. 
'''
"24" = '''
:sup:`24` Kaya ibinigay sila ng Diyos sa pagnanasa ng kanilang puso sa karumihan, upang malapastangan ang kanilang mga katawan sa kani-kanilang sarili. 
'''
"25" = '''
:sup:`25` Sila iyong mga ipinagpalit ang katotohanan ng Diyos sa kasinungalingan, at mga sumamba at naglingkod sa nilikha sa halip na ang Lumikha, na pinupuri magpakailanman. Amen. 
'''
"26" = '''
:sup:`26` Dahil dito, ibinigay sila ng Diyos sa mga mahahalay na pagnanasa, sapagkat ipinagpalit ng kanilang mga kababaihan ang kanilang likas na kaugnayan sa kung ano ang laban sa likas, 
'''
"27" = '''
:sup:`27` Gayon din, iniwan ng mga kalalakihan ang kanilang likas na kaugnayan sa mga babae at nag-aalab sila sa kanilang pagnanasa sa kapwa lalaki. Sila ang mga lalaking gumawa ng kahalayan sa mga kapwa lalaki, at tumanggap sa kanilang sarili ng parusa na nararapat sa kanilang kabuktutan. 
'''
"28" = '''
:sup:`28` Dahil ayaw nilang magkaroon ng Diyos sa kanilang kamalayan, hinayaan niya sila sa mahahalay na pag-iisip, upang gawin nila ang mga bagay na hindi nararapat. 
'''
"29" = '''
:sup:`29` Napuno sila ng pawang kawalan ng katuwiran, kasamaan, kasakiman at kahalayan. Puno sila ng inggit, pagpatay, pag-aawayan, pandaraya at mga masasamang hangarin. 
'''
"30" = '''
:sup:`30` Sila ay mga tsismoso, mga mapanirang puri at nasusuklam sa Diyos. Sila ay mararahas, mayayabang, at mapagmataas. Mga manlilikha sila ng kasamaan at suwail sa mga magulang. 
'''
"31" = '''
:sup:`31` Wala silang pang-unawa, hindi mapagkakatiwalaan, walang pagmamahal at walang awa. 
'''
"32" = '''
:sup:`32` Nauunawaan nila ang mga tuntunin ng Diyos, na ang mga gumagawa ng ganoong mga bagay ay karapat-dapat sa kamatayan. Ngunit hindi lamang nila ginagawa ang mga ganitong bagay, sumasang-ayon din sila sa iba na gumagawa nito. 
'''
