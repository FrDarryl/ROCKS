[16]
"1" = '''
:sup:`1` Inihahabilin ko sa inyo si Febe na ating kapatid na babae, na isang lingkod ng iglesiya na nasa Cencrea, 
'''
"2" = '''
:sup:`2` upang siya ay tanggapin ninyo sa Panginoon. Gawin ninyo ito sa paraan na karapat-dapat sa mga mananampalataya, at tulungan ninyo siya sa anumang mga pangangailangan niya. Sapagkat siya mismo ay tumulong din sa marami, at ganun din sa akin. 
'''
"3" = '''
:sup:`3` Batiin ninyo sina Prisca at Aquila, na mga kapwa ko manggagawa kay Cristo Jesus, 
'''
"4" = '''
:sup:`4` na inilagay sa panganib ang kanilang mga buhay para sa aking buhay. Nagpapasalamat ako sa kanila, at hindi lamang ako, kundi pati na rin ang lahat ng mga iglesiya ng mga Gentil. 
'''
"5" = '''
:sup:`5` Batiin ninyo ang iglesiya na nasa kanilang bahay. Batiin ninyo si Epeneto na aking minamahal, na siyang kauna-unahang bunga ng Asia kay Cristo. 
'''
"6" = '''
:sup:`6` Batiin ninyo si Maria na naglingkod ng lubos para sa inyo. 
'''
"7" = '''
:sup:`7` Batiin ninyo sina Andronico at Junia, na aking mga kamag-anak, at kasamahan kong mga bilanggo. Kilala sila sa mga apostol, na nauna pang nakakilala kay Cristo kaysa sa akin. 
'''
"8" = '''
:sup:`8` Batiin ninyo si Ampliato, na aking minamahal sa Panginoon. 
'''
"9" = '''
:sup:`9` Batiin ninyo si Urbano, na ating kapwa manggagawa kay Cristo, at ang minamahal kong si Staquis. 
'''
"10" = '''
:sup:`10` Batiin ninyo si Apeles, na subok kay Cristo. Batiin ninyo ang mga nasa sambahayan ni Aristobulo. 
'''
"11" = '''
:sup:`11` Batiin ninyo si Herodion, na aking kamag-anak. Batiin ninyo ang mga nasa sambahayan ni Narciso, na nasa Panginoon. 
'''
"12" = '''
:sup:`12` Batiin ninyo sina Trifena at Trifosa, na naglingkod nang lubos sa Panginoon. Batiin ninyo si Persida na minamahal, na naglingkod nang labis sa Panginoon. 
'''
"13" = '''
:sup:`13` Batiin ninyo si Rufo, na pinili ng Panginoon, at ang kaniyang ina at ina ko rin. 
'''
"14" = '''
:sup:`14` Batiin ninyo sina Asincrito, Flegonte, Hermes, Patrobas, Hemas at ang mga kapatid na kasama nila. 
'''
"15" = '''
:sup:`15` Batiin ninyo sina Filologo at Julia, Nereo at ang kaniyang kapatid na babae, at si Olimpas, at lahat ng mga mananampalataya na kasama nila. 
'''
"16" = '''
:sup:`16` Batiin ninyo ang isa't isa sa pamamagitan ng banal na halik. Lahat ng mga iglesiya ni Cristo ay binabati kayo. 
'''
"17" = '''
:sup:`17` Ngayon hinihikayat ko kayo, mga kapatid, na isipin ninyo ang mga taong nagiging dahilan ng pagkababaha-bahagi at pagkakatisod. Lumalagpas sila sa mga turong inyong napag-aralan. Talikuran ninyo sila. 
'''
"18" = '''
:sup:`18` Sapagkat ang mga taong tulad nito ay hindi naglilingkod sa ating Panginoong Cristo, kundi ang sarili nilang hangarin. Sa pamamagitan ng kanilang kaaya-aya at mga kalugod-lugod na pananalita nililinlang nila ang mga puso ng mga walang malay. 
'''
"19" = '''
:sup:`19` Sapagkat ang inyong halimbawa ng pagsunod ay umabot na sa lahat. Kaya nagagalak ako sa inyo, ngunit gusto kong maging matalino kayo tungkol sa mga bagay na mabuti, at walang kamalayan sa kasamaan. 
'''
"20" = '''
:sup:`20` Hindi magtatagal, ang Diyos ng kapayapaan ay dudurugin si Satanas sa ilalim ng inyong mga paa. Nawa ang biyaya ng ating Panginoong Jesu-Cristo ay sumainyo. 
'''
"21" = '''
:sup:`21` Binabati kayo ni Timoteo, ang aking kapwa manggagawa, at nina Lucius, Jason, at Sosipato, na aking mga kamag-anak. 
'''
"22" = '''
:sup:`22` Ako, si Tercio, na tagasulat ng liham na ito, ay bumabati sa inyo sa Panginoon. 
'''
"23" = '''
:sup:`23` Binabati kayo ni Gauis, na tinutuluyan ko at ng buong iglesiya. Binabati kayo ni Erasto, ang ingat-yaman ng lungsod, kasama ang kapatid na si Quarto. 
'''
"24" = '''
:sup:`24` Nawa ang biyaya ng ating Panginoon Jesu-Cristo ay mapasainyong lahat. Amen 
'''
"25" = '''
:sup:`25` Ngayon sa kaniya na may kakayahang kayo ay pagtibayin ayon sa aking ebanghelyo at sa pangangaral ni Jesu-Cristo, ayon sa pahayag ng hiwaga na itinago mula pa noon, 
'''
"26" = '''
:sup:`26` ngunit sa ngayon ay inilahad na at nalaman sa pamamagitan ng mga kasulatan ng mga propeta ayon sa kautusan ng walang hanggang Diyos, para sa pagsunod ng mga Gentil dahil sa kanilang pananampalataya? 
'''
"27" = '''
:sup:`27` sa iisang Diyos na matalino, sa pamamagitan ni Jesu-Cristo, ang kaluwalhatian magpakailanman. Amen. 
'''
