[37]
"1" = '''
:sup:`1` Ito ang nangyari nang narinig ni Haring Hezekias ang kanilang ulat, pinunit niya ang kanyang kasuotan, sinuotan ang sarili ng sako, at nagtungo sa tahanan ni Yahweh. 
'''
"2" = '''
:sup:`2` Ipinadala niya si Eliakim, na namumuno sa sambayahan, at Sebna ang escriba, at ang mga nakatatanda ng mga pari, lahat nakasuot ng sakong tela, kay Isaias anak ni Amos, ang propeta. 
'''
"3" = '''
:sup:`3` Sinabi nila sa kaniya, “Sinasabi ni Hezekias, 'Ang araw na ito ay araw ng paghihirap, pagsasaway at kahihiyan, tulad kapag ang isang sanggol ay handa ng isilang, pero ang ina ay walang kalakasang iluwal ang kanyang sanggol. 
'''
"4" = '''
:sup:`4` Maaaring maririnig ni Yahweh inyong Diyos ang mga salita ng pangunahing pinuno, na siyang ipinadala ng hari ng Asiria kanyang panginoon para hamunin ang buhay na Diyos, at sasawayin ang mga salitang narinig ni Yahweh inyong Diyos. Itaas ninyo ngayon ang inyong panalangin para sa mga nalalabi na naroroon pa.”” 
'''
"5" = '''
:sup:`5` Kaya ang mga lingkod ni Haring Hezekias ay nagtungo kay Isaias 
'''
"6" = '''
:sup:`6` at sinabi sa kanila ni Isaias, 'Sabihin ninyo sa inyong panginoon: sinabi ni Yahweh, “Huwag kayong matakot sa mga salitang inyong narinig, na kung saan hinamak ako ng mga lingkod ng hari ng Asiria. 
'''
"7" = '''
:sup:`7` Pagmasdan ninyo, maglalagay ako ng isang espiritu sa kanya, at makakarinig siya ng isang ulat at magbabalik sa kanyang sariling lupain. Dudulutin kong siyang mahulog sa espada sa kanyang sariling lupain.”” 
'''
"8" = '''
:sup:`8` Pagkatapos ang pinunong kumander ay nagbalik at inabot ang Hari ng Asiriang nakikipagdigma kay Libna, dahil narinig niya na ang hari ay umalis mula sa Laquis. 
'''
"9" = '''
:sup:`9` Pagkatapos narinig ni Senaquerib na si Tirhaka hari ng Etiopia at Ehipto ay naghahanda para lumaban sa kanya, kaya muli siyang nagpadala ng tagapagbalita kay Hezekias kasama ng isang mensahe: 
'''
"10" = '''
:sup:`10` “Sabihin kay Hezekias, hari ng Juda, 'Huwag hayaang linlalingin kayo ng inyong Diyos na inyong pinagtitiwalaan, nagsasabing, “Hindi ibibgay sa kamay ng hari ng Asiria ang Jerusalem.” 
'''
"11" = '''
:sup:`11` Masdan ninyo, narinig ninyo kung ano ang ginawa ng mga hari ng Asiria sa lahat ng lupain na ganap nang winasak. Kaya maililigtas ba kayo? 
'''
"12" = '''
:sup:`12` Nailigtas ba sila ng mga diyos ng mga bansa, mga bansang winasak ng aking mga ama: ang Gozan, Haran, Resef, at mamamayan ng Eden sa Telasar? 
'''
"13" = '''
:sup:`13` Nasaan ang hari ng Hamat, hari ng Arpad, hari ng mga lunsod ng Sefarvaim, ng Hena at Iva?” 
'''
"14" = '''
:sup:`14` Tinanggap ni Hezekias ang liham na ito mula sa mensahero at binasa ito. Pagkatapos umakyat siya sa bahay ni Yahweh at inilatag ito sa kanyang harapan. 
'''
"15" = '''
:sup:`15` Nanalangin si Hezekias kay Yahweh: 
'''
"16" = '''
:sup:`16` Yahweh ng mga hukbo, Diyos ng Israel, ikaw na nakaupo sa ibabaw ng kerubin, ikaw ang tangging Diyos sa lahat ng kaharian ng mundo. Ikaw na gumawa ng mga langit at lupa. 
'''
"17" = '''
:sup:`17` Ibaling mo ang inyong tainga, Yahweh, at makinig. Imulat mo ang inyong mga mata, Yahweh, at tingnan mo, at dingin mo ang mga salita ni Senaquerib, na kanyang ipinadala para alipustahin ang Diyos na buhay. 
'''
"18" = '''
:sup:`18` Totoo ito, Yahweh, winasak ng mga hari ng Asiria lahat ng mga bansa at kanilang mga lupain. 
'''
"19" = '''
:sup:`19` Inilagay nila sa apoy ang kanilang mga diyos, dahil sila ay hindi mga diyos pero gawa ng kamay ng mga tao, kahoy lamang at bato. Kaya winasak sila ng mga taga-Asiria. 
'''
"20" = '''
:sup:`20` Pero ngayon, Yahweh aming Diyos, iligtas mo kami mula sa kanyang kapangyarihan, para malaman ng lahat ng kaharian sa mundo na ikaw Yahweh ang nag-iisa.” 
'''
"21" = '''
:sup:`21` Pagkatapos magpadala ni Isaias anak ni Amos ng mensahe kay Hezekias, nagsasabing, “Yahweh, ang Diyos ng Israel ay sinasabing, 'Dahil ikaw ay nanalangin sa akin tungkol kay Senaquerib hari ng Asiria, 
'''
"22" = '''
:sup:`22` ito ang salitang sinalita ni Yahweh tungkol sa kanya: “Ang birheng anak ng Sion ay kinamumuhian ka at tinatawanan ka para kutyain; ang mga anak na babae ng Jerusalem ay iniiling ang kanilanh ulo para sa iyo. 
'''
"23" = '''
:sup:`23` Sino ang iyong nilapastangan at hinamak? at laban kanino mo itinaas ang iyong tinig at nagmataas sa iyong mga tinggin? Laban sa Ang Banal ng Israel. 
'''
"24" = '''
:sup:`24` Sa iyong mga lingkod nilapastangan mo ang Panginoon at nagsabing, 'Sa dami ng aking mga karwaheng pandigma umangat ako ng kasingtaas ng mga bundok, sa pinakamataas na sukat mula sa lupa ng Lebanon. Puputulin ko ang kanyang mataas na mga punong cedar at piling puno ng pir doon, at papasukin ko ang dulo ng kanilang matataas ng mga lugar, sa kanilang mayamang gubat. 
'''
"25" = '''
:sup:`25` Nakapaghukay ako ng mga balon at uminom ng kanilang tubig; tinuyo ko ang mga ilog ng Ehipto sa ilalim ng aking mga paa.' 
'''
"26" = '''
:sup:`26` Hindi mo ba narinig kung paano ko binalak ito noon pa man at gawin ito ng sinaunang panahon? Ngayon, gagawin ko na itog mangyari. Ikaw ay naririto para gawing tumpok ng batong durog ang mga hindi matinag na mga lunsod. 
'''
"27" = '''
:sup:`27` Ang mga naninirahan dito, na walang kalakasan, ay litong-lito at hiyang-hiya. Sila ay mga pananim sa bukid, damong luntian, ang damo sa ibabaw ng bubong o sa bukid, sa harap ng hanging silangan. 
'''
"28" = '''
:sup:`28` Pero alam ko ang iyong pag-upo, ang iyong paglabas, ang iyong pagpasok, at iyong labis na galit sa akin. 
'''
"29" = '''
:sup:`29` Dahil sa labis mong galit sa akin, at dahil sa iyong pagmamataas ay nakaabot sa aking mga tainga, ilalagay ko ang aking kawit sa iyong ilong, at aking lubid sa iyong bibig; ibabalik kita sa pinanggalingan mo.” 
'''
"30" = '''
:sup:`30` Ito ang magiging palatandaan sa iyo: Sa taong ito kakain ka ng ligaw na halaman, at sa ikalawang taon kung ano ang bunga nito. Pero sa ikatlong taon kailangan mong magtanim at mag-ani, magtanim ng ubasan at kainin ang kanilang bunga. 
'''
"31" = '''
:sup:`31` Ang nalalabing lahi ni Juda ay muling mag-uugat at mamumunga. 
'''
"32" = '''
:sup:`32` Kaya may nalalabi mula sa Jerusalem ang lalabas; may mga nakaligtas mula sa Bundok ng Sion ang darating.' Ang kasigasigan ni Yahweh ng mga hukbo ang gagawa nito.” 
'''
"33" = '''
:sup:`33` Kaya ito ang sinasabi ni Yahweh sa hari ng Asiria: “Hindi siya makararating sa lungsod na ito, ni papana ng palaso dito. Ni makakalapit ito ng may panangga o gumawa ng taguan laban dito. 
'''
"34" = '''
:sup:`34` Ang daang pinanggalingan niya ay ang daan din na kanyang pag-aalisan; hindi siya makakapasok sa lungsod na ito. Ito ang kapahayagan ni Yahweh. 
'''
"35" = '''
:sup:`35` Dahil ipagtatanggol ko ang lungsod na ito at sasagipin ito, sa aking kapakanan at sa kapakanan ni David aking lingkod.” 
'''
"36" = '''
:sup:`36` Pagkatapos ay dumating ang angel ni Yahweh at lumusob sa kampo ng Asiria, pinatay ang 185, 000 na sundalo. Nang maagang gumising ang mga kawal, nagkalat ang patay kahit saan. 
'''
"37" = '''
:sup:`37` Kaya si Senaquerib hari ng Asiria ay umuwi at nanatili sa Nineveh. 
'''
"38" = '''
:sup:`38` Kalaunan, habang siya ay nagpupuri sa tahanan ng kanyang diyos na si Nisroc, pinatay siya ng kanyang mga anak na si Adramelec at Sarezer gamit ang espada. Pagkatapos sila ay nagtago sa lupain ng Ararat. Tapos ang kanyang anak si Esarhadon ang naghari kapalit niya. 
'''
