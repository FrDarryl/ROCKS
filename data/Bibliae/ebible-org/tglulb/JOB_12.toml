[12]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabi, 
'''
"2" = '''
:sup:`2` walang pag-aalinlangan na kayo ang bayan; ang karunungan ay mamamatay na kasama ninyo. 
'''
"3" = '''
:sup:`3` Pero mayroon din akong pang-unawa na kagaya ninyo; Hindi ako mas mababa kaysa sa inyo. Sa katunayan, sino ang hindi nakaka-alam ng mga bagay na gaya nito? 
'''
"4" = '''
:sup:`4` Ako ay isang katatawanan para sa aking kapwa —ako, na siyang tumawag sa Diyos at kaniyang sinagot! Ako, isang taong makatarungan at walang kasalanan—ako ngayon ay isa nang katatawanan. 
'''
"5" = '''
:sup:`5` Sa isip ng isang taong matiwasay, may paglait para sa kasawian; Iniisip niya sa paraang magdadala nang mas marami pang kasawian sa mga nadudulas ang paa. 
'''
"6" = '''
:sup:`6` Sumasagana ang mga tolda ng mga manloloob, at ang mga nagpapagalit sa Diyos ay dama ang katiyakan; ang kanilang mga sariling mga kamay ang kanilang mga diyos. 
'''
"7" = '''
:sup:`7` Pero ngayon tanungin mo ang mga mababangis na hayop; at tuturuan ka nila; Tanungin mo ang mga ibon sa mga himpapawid at sasabihin nila sa iyo. 
'''
"8" = '''
:sup:`8` O magsalita ka sa lupa, at ikaw ay tuturuan; Ang mga isda sa dagat ay magpapahayag sa iyo. 
'''
"9" = '''
:sup:`9` Alin sa mga hayop ang hindi alam na ang kamay ni Yahweh ang gumawa nito—ang nagbigay sa kanila ng buhay— 
'''
"10" = '''
:sup:`10` Yahweh, sa kaninong kamay ang bawat bagay na may buhay at ang hininga ng sangkatauhan? 
'''
"11" = '''
:sup:`11` Hindi ba ang tainga ang sumusuri sa mga salita gaya ng dila na tumitikim sa pagkain? 
'''
"12" = '''
:sup:`12` Sa mga taong may edad ay karunungan; sa kahabaan ng mga araw ay pang-unawa. 
'''
"13" = '''
:sup:`13` Sa Diyos ay may karunungan at kalakasan; mayroon siyang mabuting kaisipan at pang-unawa. 
'''
"14" = '''
:sup:`14` Tingnan mo, siya ay nasisira, at hindi na ito maitatayong muli; kung ikinukulong niya ang isang tao, hindi na maaring palayain. 
'''
"15" = '''
:sup:`15` Masdan mo, kung pinipigil niya ang mga tubig, natutuyo ang mga ito, at kung pakakawalan ang mga ito, natatabunan nila ang lupain. 
'''
"16" = '''
:sup:`16` Nasa kaniya ang kalakasan at karunungan; ang mga taong nilinlang at ang mga luminlang ay parehong nasa ilalim ng kaniyang kapangyarihan. 
'''
"17" = '''
:sup:`17` Pinapangunahan niyang ilayo ang mga tagapayo ng nakayapak sa kalungkutan; inililiko niya ang mga hukom para maging hangal. 
'''
"18" = '''
:sup:`18` Tinatanggal niya ang hanay ng kapangyarihan mula sa mga hari; binabalutan niya ng tela ang kanilang mga baywang. 
'''
"19" = '''
:sup:`19` Pinapangunahan niyang ilayo ang mga pari na nakayapak sa kalungkutan at patalsikin ang mga makapangyarihang tao. 
'''
"20" = '''
:sup:`20` Inalis niya ang pananalita ng mga taong mapagkakatiwalaan at inaalis niya ang pang-unawa ng mga matatanda. 
'''
"21" = '''
:sup:`21` Ibinubuhos niya ang paghamak sa mga prinsipe at kinanakalas niya ang sinturon ng mga malalakas na tao. 
'''
"22" = '''
:sup:`22` Inilalantad niya ang mga malalalim na bagay mula sa kadiliman at inilalabas sa liwanag ang mga anino kung saan naroon ang mga patay. 
'''
"23" = '''
:sup:`23` Ginagawa niyang malakas ang mga bansa, at winawasak din niya ang mga ito. Pinapalawak niya ang mga bansa, at dinadadala din niya ang mga ito bilang mga bihag. 
'''
"24" = '''
:sup:`24` Tinatanggal niya ang pang-unawa mula sa mga pinuno ng mga bayan sa daigdig; Idinudulot niyang magpaikot-ikot sila sa ilang kung saan walang daan. 
'''
"25" = '''
:sup:`25` Nangangapa sila sa dilim na walang liwanag; Ginagawa silang parang lasing na pasuray-suray. 
'''
