[21]
"1" = '''
:sup:`1` Lumitaw ang isang kaaway laban sa Israel at inudyukan si David na bilangin ang mga tao sa Israel. 
'''
"2" = '''
:sup:`2` Sinabi ni David kay Joab at sa mga pinuno ng hukbo, “Pumunta kayo, bilangin ninyo ang mga tao ng Israel mula Beer-seba hanggang Dan at bumalik kayo at ibalita ninyo sa akin, upang malaman ko ang bilang nila. 
'''
"3" = '''
:sup:`3` Sinabi ni Joab, “Nawa ay paramihin ni Yahweh ang kaniyang hukbo ng isandaang beses na mas marami kaysa sa kung ano ito ngayon. Ngunit aking panginoong hari, hindi ba naglilingkod silang lahat sa aking panginoon? Bakit gusto ito ng aking panginoon? Bakit ka magdadala ng sanhi ng pagkakasala sa Israel?” 
'''
"4" = '''
:sup:`4` Ngunit nanaig ang utos ng hari kay Joab. Kaya umalis si Joab at pumunta sa lahat ng dako ng Israel. Pagkatapos bumalik siya sa Jerusalem. 
'''
"5" = '''
:sup:`5` At ibinalita ni Joab ang kabuuang bilang ng mga kalalakihang mandirigma kay David. Mayroong 1, 100, 000 na mga kalalakihan na bumubunot ng espada sa Israel. Mayroong 470, 000 na mga kawal sa Juda lamang. 
'''
"6" = '''
:sup:`6` Ngunit hindi kasama sa bilang ang mga tribo ni Levi at Benjamin, sapagkat namuhi si Joab sa utos ng hari. 
'''
"7" = '''
:sup:`7` Nasaktan ang Diyos sa ginawa niyang ito, kaya sinalakay niya ang Israel. 
'''
"8" = '''
:sup:`8` Sinabi ni David sa Diyos, “Labis akong nagkasala sa paggawa nito. Ngayon, alisin mo ang kasalanan ng iyong lingkod, sapagkat ako ay naging napakahangal.” 
'''
"9" = '''
:sup:`9` Sinabi ni Yahweh kay Gad, na propeta ni David, 
'''
"10" = '''
:sup:`10` “Pumunta ka at sabihin kay David: 'Ito ang sinabi ni Yahweh: “Binibigyan kita ng tatlong pagpipilian. Pumili ka ng isa sa mga ito.”'” 
'''
"11" = '''
:sup:`11` Kaya pumunta si Gad kay David at sinabi sa kaniya, “Ito ang sinabi ni Yahweh: 'Mamili ka ng isa sa mga ito: 
'''
"12" = '''
:sup:`12` tatlong taon na tag-gutom, tatlong buwan na pagtugis ng iyong mga kaaway at pagkahuli sa pamamagitan ng kanilang mga espada, o kaya tatlong araw na espada ni Yahweh, iyon ay, isang salot sa lupain, wawasakin ng mga anghel ni Yahweh ang buong lupain ng Israel.' Kaya ngayon, magpasya ka kung anong sagot ang dadalhin sa nagsugo sa akin” 
'''
"13" = '''
:sup:`13` Pagkatapos, sinabi ni David kay Gad, “Ako ay nasa mahirap na kalagayan. Hayaan mong mahulog ako sa kamay ni Yahweh kaysa sa kamay ng mga tao, sapagkat napakadakila ng kaniyang mahabaging gawa.” 
'''
"14" = '''
:sup:`14` Kaya nagpadala si Yahweh ng isang salot sa Israel at pitumpung libong tao ang namatay. 
'''
"15" = '''
:sup:`15` Nagpadala ang Diyos ng isang anghel sa Jerusalem upang sirain ito. Nang sisirain na niya ito, nanood si Yahweh at nagbago ang kaniyang isip tungkol sa paninira. Sinabi niya sa naninirang anghel, “Tama na! Ngayon iurong mo ang iyong kamay.” Sa oras na iyon, nakatayo ang anghel ni Yahweh sa giikan ni Ornan na Jebuseo. 
'''
"16" = '''
:sup:`16` Tumingin sa itaas si David at nakita niya ang anghel ni Yahweh na nakatayo sa pagitan ng langit at lupa na may hawak na espada na nakataas sa buong Jerusalem. Pagkatapos dumapa si David at ang mga nakatatanda na nakadamit ng pangluksa sa lupa. 
'''
"17" = '''
:sup:`17` Sinabi ni David sa Diyos, “Hindi ba ako ang nag-utos na bilangin ang hukbo? Ginawa ko ang masamang bagay na ito. Ngunit ang mga tupang ito, ano ang kanilang ginawa? Pakiusap Yahweh na aking Diyos, hayaan mong ako at ang aking pamilya ang parusahan ng iyong kamay, ngunit huwag mong parusahan ang iyong mga tao ng salot na ito.” 
'''
"18" = '''
:sup:`18` Kaya inutusan ng anghel ni Yahweh si Gad na sabihin kay David, na kailangang pumunta si David at magtayo ng altar para kay Yahweh sa giikan ni Ornan na Jabuseo. 
'''
"19" = '''
:sup:`19` Kaya pumunta si David gaya ng itinagubilin sa kaniya ni Gad na gawin sa ngalan ni Yahweh. 
'''
"20" = '''
:sup:`20` Habang naggigiik ng trigo si Ornan, lumingon siya at nakita ang anghel. Nagtago siya at ang kaniyang apat na anak na lalaki na kasama niya. 
'''
"21" = '''
:sup:`21` Nang dumating si David kay Ornan, tumingin si Ornan at nakita niya si David. Iniwan niya ang giikan at yumukod kay David na nasa lupa ang kaniyang mukha. 
'''
"22" = '''
:sup:`22` At sinabi ni David kay Ornan, “Ibenta mo sa akin ang giikang ito upang makapagtayo ako ng altar para kay Yahweh. Babayaran ko ang kabuuang halaga upang maalis ang salot sa mga tao.” 
'''
"23" = '''
:sup:`23` Sinabi ni Ornan kay David, “Kunin mo ito na parang pagmamay-ari mo aking panginoon na hari. Gawin mo dito kung ano ang mabuti sa iyong paningin. Narito, bibigyan kita ng mga baka para sa mga alay na susunugin, mga kahoy na kasangkapan sa panggiik para panggatong at trigo para sa handog na butil; Ibibigay ko ang lahat ng ito sa iyo.” 
'''
"24" = '''
:sup:`24` Sinabi ni Haring David kay Ornan, “Hindi, iginigiit kong babayaran ko ang kabuuang halaga. Hindi ko kukunin ang sa iyo at ihahandog ito bilang handog na susunugin para kay Yahweh, ng walang halaga.” 
'''
"25" = '''
:sup:`25` Kaya nagbayad si David ng animnaraang siklong ginto para sa lugar. 
'''
"26" = '''
:sup:`26` Nagtayo doon si David ng altar para kay Yahweh at naghandog ng mga alay na susunugin at mga handog pangkapayapaan. Tinawag niya si Yahweh, na sumagot sa kaniya sa pamamagitan ng apoy mula sa langit patungo sa altar para sa mga handog na susunugin. 
'''
"27" = '''
:sup:`27` Pagkatapos nagbigay ng utos si Yahweh sa anghel at ibinalik ng anghel ang kaniyang espada sa lalagyan nito. 
'''
"28" = '''
:sup:`28` Nang makita ni David na sinagot siya ni Yahweh sa giikan ni Ornan na Jabuseo, ginawa na niya ang pag-aalay doon sa sandali ring iyon. 
'''
"29" = '''
:sup:`29` Sa panahon iyon, ang tabernakulo ni Yahweh na ginawa ni Moises sa ilang at ang altar para sa mga alay na susunugin ay nasa banal na lugar sa Gibeon. 
'''
"30" = '''
:sup:`30` Gayun paman, hindi makapunta si David doon upang humingi ng patnubay sa Diyos, dahil natatakot siya sa espada ng anghel ni Yahweh. 
'''
