[3]
"1" = '''
:sup:`1` Aking anak, huwag kalimutan ang aking mga utos, at isapuso ang aking mga katuruan, 
'''
"2" = '''
:sup:`2` dahil ang haba ng mga araw at mga taon ng buhay at kapayapaan ang idadagdag ng mga ito sa iyo. 
'''
"3" = '''
:sup:`3` Huwag hayaang lisanin ka ng pagiging tapat sa tipan at pagiging katiwa-tiwala, itali ito ng magkasama sa iyong leeg, isulat ito sa kaloob-looban ng iyong puso. 
'''
"4" = '''
:sup:`4` Pagkatapos ikaw ay makakahanap ng pabor at mabuting reputasyon sa paningin ng Diyos at ng tao. 
'''
"5" = '''
:sup:`5` Magtiwala kay Yahweh ng buong puso at huwag umasa sa sarili mong pang-unawa; 
'''
"6" = '''
:sup:`6` sa lahat ng iyong ginagawa ay kilalanin siya at gagawin niyang matuwid ang iyong mga landas. 
'''
"7" = '''
:sup:`7` Huwag maging marunong sa iyong sariling mga mata; matakot kay Yahweh at talikuran ang kasamaan. 
'''
"8" = '''
:sup:`8` Ito ay kagalingan sa iyong laman at inuming makapagpanibagong sigla para sa iyong katawan. 
'''
"9" = '''
:sup:`9` Parangalan si Yahweh ng iyong kayamanan at ng mga unang bunga ng lahat ng iyong ani, 
'''
"10" = '''
:sup:`10` at ang iyong mga kamalig ay mapupuno at ang iyong mga bariles ay aapaw, puno ng bagong alak. 
'''
"11" = '''
:sup:`11` Aking anak, huwag hamakin ang disiplina ni Yahweh at huwag mapoot sa kaniyang pagsaway, 
'''
"12" = '''
:sup:`12` dahil dinidisiplina ni Yahweh ang kaniyang mga minamahal, katulad ng pakikitungo ng ama sa kaniyang anak na nakalulugod sa kaniya. 
'''
"13" = '''
:sup:`13` Siya na nakasusumpong ng karunungan ay masaya, siya din ay nakakuha ng kaunawaan. 
'''
"14" = '''
:sup:`14` Ang matatamo ninyo sa karunungan ay mas mabuti kaysa sa maibibigay ng pilak at ang pakinabang ay mas mabuti kaysa sa ginto. 
'''
"15" = '''
:sup:`15` Ang karunungan ay mas mahalaga kaysa sa mga hiyas at wala sa mga ninanais mo ang maikukumpara sa kaniya. 
'''
"16" = '''
:sup:`16` Mayroon siyang haba ng mga araw sa kaniyang kanang kamay; sa kaniyang kaliwang kamay ay mga kayamanan at karangalan. 
'''
"17" = '''
:sup:`17` Ang kaniyang mga daan ay mga daan ng kabaitan at lahat ng kaniyang mga landas ay kapayapaan. 
'''
"18" = '''
:sup:`18` Siya ay isang puno ng buhay sa mga humahawak dito, ang mga kumakapit dito ay masasaya. 
'''
"19" = '''
:sup:`19` Sa pamamagitan ng karunungan itinatag ni Yahweh ang mundo, sa pamamagitan ng pang-unawa itinayo niya ang kalangitan. 
'''
"20" = '''
:sup:`20` Sa pamamagitan ng kaniyang kaalaman, ang mga kailaliman ay bumukas at ibinagsak ng mga ulap ang kanilang hamog. 
'''
"21" = '''
:sup:`21` Aking anak, panatilihin ang mahusay na pagpapasya at talas ng pag-iisip, at huwag mawala ang paningin sa mga ito. 
'''
"22" = '''
:sup:`22` Ang mga ito ay buhay sa iyong kaluluwa at isang palamuti ng pabor para isuot sa iyong leeg. 
'''
"23" = '''
:sup:`23` Pagkatapos ikaw ay lalakad sa iyong daan sa kaligtasan at ang iyong paa ay hindi madarapa; 
'''
"24" = '''
:sup:`24` kapag ikaw ay humiga, hindi ka matatakot; kapag ikaw ay humiga, ang iyong tulog ay magiging mahimbing. 
'''
"25" = '''
:sup:`25` Huwag matakot sa biglaang pagkakilabot o pagkawasak na idinulot ng mga masasama, kapag dumating ang mga ito, 
'''
"26" = '''
:sup:`26` dahil si Yahweh ay nasa iyong tabi at iingatan ang iyong paa na huwag mahuli sa bitag. 
'''
"27" = '''
:sup:`27` Huwag ipagkait ang mabuti sa mga karapat-dapat dito, kapag nasa iyong kapangyarihan upang kumilos. 
'''
"28" = '''
:sup:`28` Huwag sabihin sa iyong kapwa, “pumunta ka, at bumalik muli at bukas ibibigay ko ito,” kapag ang pera ay nasa iyo. 
'''
"29" = '''
:sup:`29` Huwag gumawa ng plano para makasakit ng iyong kapwa— siya na nakatira sa malapit at nagtitiwala sa iyo. 
'''
"30" = '''
:sup:`30` Huwag makipagtalo sa isang tao ng walang dahilan, kapag wala siyang ginawa para saktan ka. 
'''
"31" = '''
:sup:`31` Huwag kainggitan ang isang marahas na tao o piliin ang kahit na ano sa kaniyang mga paraan. 
'''
"32" = '''
:sup:`32` Dahil ang sinungaling na tao ay kasuklam-suklam kay Yahweh, nguniit dinadala niya ang matuwid na tao sa kaniyang pagtitiwala. 
'''
"33" = '''
:sup:`33` Ang sumpa ni Yahweh ay nasa tahanan ng masasamang tao, ngunit pinagpapala niya ang tahanan ng mga matuwid. 
'''
"34" = '''
:sup:`34` Kinukutya niya ang mga nangungutya, ngunit ibinibigay niya ang kaniyang pabor sa mga taong may mababang loob. 
'''
"35" = '''
:sup:`35` Ang mga marurunong na tao ay nagmamana nang karangalan, ngunit ang mga hangal ay iaangat sa kanilang kahihiyan. 
'''
