"1" = '''
:sup:`1` Si Adan, Set, Enos, 
'''
"2" = '''
:sup:`2` Kenan, Mahalalel, Jared, 
'''
"3" = '''
:sup:`3` Enoc, Matusalem, Lamec, 
'''
"4" = '''
:sup:`4` Noe, Shem, Ham, at Jafet. 
'''
"5" = '''
:sup:`5` Ang mga anak na lalaki ni Jafet ay sina Gomer, Magog, Madai, Javan, Tubal, Meshec, at Tiras. 
'''
"6" = '''
:sup:`6` Ang mga anak na lalaki ni Gomer ay sina Askenaz, Difat at Togarma. 
'''
"7" = '''
:sup:`7` Ang mga anak na lalaki ni Javan ay sina Elisha, Tarsis, Kitim, at Dodanim. 
'''
"8" = '''
:sup:`8` Ang mga anak na lalaki ni Ham ay sina Cus, Misraim, Phuth at Canaan. 
'''
"9" = '''
:sup:`9` Ang mga anak na lalaki ni Cus ay sina Seba, Habila, Sabta, Raama, at Sabteca. Ang mga anak na lalaki ni Raama ay sina Sheba at Dedan. 
'''
"10" = '''
:sup:`10` Si Cus ay naging ama ni Nimrod, na unang mananakop sa lupa. 
'''
"11" = '''
:sup:`11` Si Misraim ay ninuno ni Ludim, Ananim, Lehabim at Naftuhim, 
'''
"12" = '''
:sup:`12` Patrusim, Casluhim (kung saan nagmula ang mga taga-Filisteo), at ang Caftorim. 
'''
"13" = '''
:sup:`13` Si Canaan ay ama ni Sidon, ang kaniyang panganay na anak, at ni Het. 
'''
"14" = '''
:sup:`14` Siya din ang naging ninuno ng mga Jeboseo, Amoreo, Gergeseo, 
'''
"15" = '''
:sup:`15` Hivita, Arkita, Sinita, 
'''
"16" = '''
:sup:`16` Arvadita, Zemareo, at Hamateo. 
'''
"17" = '''
:sup:`17` Ang mga anak ni Shem ay sina Elam, Asur, Arfaxad, Lud, Aram, Uz, Hul, Geter at Meshec. 
'''
"18" = '''
:sup:`18` Si Arfaxad ang ama ni Selah at si Selah ang ama ni Eber. 
'''
"19" = '''
:sup:`19` Nagkaroon si Eber ng dalawang anak na lalaki. Ang pangalan ng isa ay Peleg, sapagkat sa mga panahon niya ay nahati ang lupa. Joctan ang pangalan ng kaniyang kapatid. 
'''
"20" = '''
:sup:`20` Si Joctan ang ama ni Almodad, Selef, Hazarmavet, Jerah, 
'''
"21" = '''
:sup:`21` Hadoram, Uzal, Dicla, 
'''
"22" = '''
:sup:`22` Ebal, Abimael, Sheba, 
'''
"23" = '''
:sup:`23` Ofir, Havila, at Jobab. Ito ang lahat ng mga anak na lalaki ni Joctan. 
'''
"24" = '''
:sup:`24` Sina Shem, Arfaxad, Selah, 
'''
"25" = '''
:sup:`25` Eber, Peleg, Reu, 
'''
"26" = '''
:sup:`26` Serug, Nahor, Terah, 
'''
"27" = '''
:sup:`27` at Abram, na si Abraham. 
'''
"28" = '''
:sup:`28` Ang mga anak ni Abraham ay sina Isaac at Ismael. 
'''
"29" = '''
:sup:`29` Ito ang kanilang mga anak na lalaki: ang panganay na anak ni Ismael ay sina Nebayot, Kedar, Adbeel, at Mibsam, 
'''
"30" = '''
:sup:`30` Misma, Duma, Massa, Hadad, Tema, 
'''
"31" = '''
:sup:`31` Jetur, Nafis at Kedema. Ito ang mga anak na lalaki ni Ismael. 
'''
"32" = '''
:sup:`32` Ang mga anak na lalaki ni Ketura, ang babae ni Abraham, ay sina Zimran, Jocsan, Medan, Midian, Isbak at Sua. Ang mga anak na lalaki ni Jocsan ay sina Sheba at Dedan. 
'''
"33" = '''
:sup:`33` Mga anak na lalaki ni Midian ay sina Efa, Efer, Hanoc, Abida, at Eldaa. Ang lahat ng mga ito ay kaapu-apuhan ni Ketura. 
'''
"34" = '''
:sup:`34` Si Abraham ang ama ni Isaac. Ang mga anak na lalaki ni Isaac ay sina Esau at Israel. 
'''
"35" = '''
:sup:`35` Ang mga anak na lalaki ni Esau ay sina Elifaz, Reuel, Jeus, Jalam, at Korah. 
'''
"36" = '''
:sup:`36` Ang mga anak na lalaki ni Elifas ay sina Teman, Omar, Zefi, Gatam, Kenaz, Timna, at Amalek. 
'''
"37" = '''
:sup:`37` Ang mga anak na lalaki ni Reuel ay sina Nahat, Zera, Sammah, at Miza. 
'''
"38" = '''
:sup:`38` Ang mga anak na lalaki ni Seir ay sina Lotan, Sobal, Zibeon, Ana, Dison, Eser at Disan. 
'''
"39" = '''
:sup:`39` Ang mga anak na lalaki ni Lotan ay sina Hori at Homam, at si Timna ay kapatid na babae ni Lotan. 
'''
"40" = '''
:sup:`40` Ang mga anak na lalaki ni Sobal ay sina Alian, Manahat, Ebal, Sefi, at Onam. Ang mga anak na lalaki ni Zibeon ay sina Aias at Ana. 
'''
"41" = '''
:sup:`41` Ang anak na lalaki ni Ana ay si Dison. Ang mga anak na lalaki ni Dison ay sina Hamram, Esban, Itran, at Keran. 
'''
"42" = '''
:sup:`42` Ang mga anak na lalaki ni Eser ay sina Bilhan, Zaavan, at Jaacan. Ang mga anak na lalaki ni Disan ay sina Hus at Aran. 
'''
"43" = '''
:sup:`43` Ito ang mga hari na naghari sa lupain ng Edom bago naghari ang kahit sinong hari sa mga Israelita: Si Bela na anak na lalaki ni Beor, at ang pangalan ng kaniyang lungsod ay Dinhaba. 
'''
"44" = '''
:sup:`44` Nang mamatay si Bela, si Jobab na anak na lalaki ni Zera na taga-Bosra ang pumalit sa kaniya bilang hari. 
'''
"45" = '''
:sup:`45` Nang mamatay si Jobab, si Husam na mula sa lupain ng Temaneo ang pumalit sa kaniya bilang hari. 
'''
"46" = '''
:sup:`46` Nang mamatay si Husam, si Hadad na anak na lalaki ni Bedad, na tumalo sa mga Midian sa lupain ng Moab, ang pumalit sa kaniya bilang hari. Avit ang pangalan ng kaniyang lungsod. 
'''
"47" = '''
:sup:`47` Nang mamatay si Hadad, si Samla na taga-Masreca ang pumalit sa kaniya bilang hari. 
'''
"48" = '''
:sup:`48` Nang mamatay si Samla, si Saul na taga-Rehobot na nanirahan sa Ilog Eufrates ang pumalit sa kaniya bilang hari. 
'''
"49" = '''
:sup:`49` Nang mamatay si Saul, si Baal-Hanan na anak na lalaki ni Acbor ang pumalit sa kaniya bilang hari. 
'''
"50" = '''
:sup:`50` Nang mamatay si Baal-Hanan na anak na lalaki ni Acbor, si Hadad ang pumalit sa kaniya bilang hari. Pai ang pangalan ng kaniyang lungsod. Mehetabel ang pangalan ng kaniyang asawa, na anak ni Matred at babaeng apo ni Mezahab. 
'''
"51" = '''
:sup:`51` Namatay si Hadad. Ang mga pinuno ng mga angkan sa Edom ay sina Timna, Alian, Jetet, 
'''
"52" = '''
:sup:`52` Aholibama, Ela, Pinon, 
'''
"53" = '''
:sup:`53` Kenaz, Teman, Mibzar, 
'''
"54" = '''
:sup:`54` Magdiel, at Iram. Ito ang mga pinuno ng mga angkan sa Edom. 
'''
