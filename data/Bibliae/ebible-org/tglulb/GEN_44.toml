[44]
"1" = '''
:sup:`1` Inatasan ni Jose ang katiwala ng kanyang bahay, sinabing, “Punuin mo ang sako ng mga lalaki ng pagkain, hangga't sa makakaya nilang buhatin, at ilagay ang bawat pera ng lalaki sa ibabaw ng kanyang sako. 
'''
"2" = '''
:sup:`2` Ilagay ang aking baso, ang pilak na baso, sa ibabaw ng sako ng bunso, at ganoon din ang kanyang pera para sa butil.” Ginawa ng katiwala ang sinabi ni Jose. 
'''
"3" = '''
:sup:`3` Nang nagbubukang-liwayway na, at ang mga lalaki ay pinaalis na, sila at ang kanilang mga asno. 
'''
"4" = '''
:sup:`4` Nang sila ay nakalabas sa lungsod subalit hindi pa nakakalayo, sinabi ni Jose sa kanyang katiwala, “Tumayo ka, sundan mo ang mga lalaki, at kung maabutan mo sila, sabihin mo sa kanila, 'Bakit ninyo sinuklian ng kasamaan ang kabutihan? 
'''
"5" = '''
:sup:`5` Hindi ba ito ang baso mula sa iniinuman ng aking amo, at ang baso na ginagamit niya para sa kanyang panghuhula? Gumawa kayo ng masama, ang bagay na ito na inyong ginawa.”' 
'''
"6" = '''
:sup:`6` Naabutan sila ng katiwala at sinabi ang mga salitang ito sa kanila. 
'''
"7" = '''
:sup:`7` Sinabi nila sa kanya, “Bakit po sinasabi ng aking amo ang ganitong mga salita? Malayong gawin ng inyong mga lingkod ang bagay na iyan. 
'''
"8" = '''
:sup:`8` Tingnan ninyo, ang pera na nakita sa aming mga sako, ay muli naming dinala sa inyo sa labas ng lupain ng Canaan. Paano naman namin nanakawin mula sa tahanan ng inyong amo ang pilak o ginto? 
'''
"9" = '''
:sup:`9` Kung sinuman sa inyong lingkod ang makitaan, hayaan mo siyang mamatay, at kami rin ay magiging mga alipin ng aming amo.” 
'''
"10" = '''
:sup:`10` Sinabi ng katiwala, “Ngayon rin hayaang magkaganoon ayon sa iyong mga salita. Siya na mahanapan ng baso ay magiging alipin ko, at ang iyong mga kapatid ay mapapawalangsala.” 
'''
"11" = '''
:sup:`11` At nagmamadali ang bawat lalaki at dinala ang kanilang sako pababa sa lupa, at binuksan ng bawat lalaki ang kanilang mga sako. 
'''
"12" = '''
:sup:`12` Naghanap ang katiwala. Nagsimula siya sa pinaka-panganay at natapos sa bunso, at nahanap ang baso sa sako ni Benjamin. 
'''
"13" = '''
:sup:`13` Pagkatapos pinunit nila ang kanilang mga damit. Nilagay ng bawat lalaki ang kanilang asno at bumalik sa lungsod. 
'''
"14" = '''
:sup:`14` Si Juda at ang kanyang mga kapatid ay pumunta sa tahanan ni Jose. Siya ay nanatili pa roon, at sila'y yumuko sa lupa sa harapan nito. 
'''
"15" = '''
:sup:`15` Sinabi ni Jose sa kanila, “Ano itong ginagawa ninyo? Hindi ba ninyo alam na ang lalaking tulad ko ay bihasa sa panghuhula?” 
'''
"16" = '''
:sup:`16` Sinabi ni Juda, “Ano ang maari naming sabihin sa inyo aming amo? O kaya, paano namin maipagtatanggol ang aming sarili? Nalaman ng Diyos ang kasalanan ng iyong mga lingkod. Tingnan ninyo, kami ay alipin na ng aming amo, kami at siyang nahanapan ng baso.” 
'''
"17" = '''
:sup:`17` Sinabi ni Jose, “Malayong gawin ko iyan. Ang lalaking nahanapan ng baso sa kanyang kamay, ang lalaking iyon rin ang magiging alipin ko, subalit ang mga iba ay makakauwi na ng mapayapa sa inyong ama.” 
'''
"18" = '''
:sup:`18` Pagkatapos lumapit si Juda sa kanya at sinabing, “Aking amo pakiusap, pahintulutan po ninyo akong makapagsalita sa pandinig ng aking amo, at huwag hayaang umapoy sa galit laban sa iyong alipin, sapagkat katulad ka ni Paraon. 
'''
"19" = '''
:sup:`19` Ang aking amo ay nagtanong sa kanyang mga lingkod, sinasabing, 'Mayroon pa ba kayong ama o kapatid? 
'''
"20" = '''
:sup:`20` At sinabi namin sa aming amo, 'Mayroon kaming matandang ama, at anak niya sa kanyang katandaan, isang bunso. At patay na ang kanyang kuya, at siya ay nag-iisa na lamang na naiwan mula sa kanyang ina, at mahal na mahal siya ng kanyang ama.' 
'''
"21" = '''
:sup:`21` At sinabi mo sa iyong mga lingkod, 'Dalhin ninyo siya rito sa akin para makita ko siya.' 
'''
"22" = '''
:sup:`22` At sinabi namin sa aming amo, 'Hindi kayang iwan ng bata ang kanyang ama. Sapagkat kung iiwan niya ang kaniyang ama ikamamatay ito ng kanyang ama.' 
'''
"23" = '''
:sup:`23` At sinabi mo sa iyong mga lingkod, 'Kung hindi ninyo kasama pababa ang bunso ninyong kapatid, hindi na ninyo muli makikita ang aking mukha.' 
'''
"24" = '''
:sup:`24` At nangyari nga nang kami ay nakabalik sa aking ama na iyong mga lingkod, isinalaysay namin sa kanya ang mga salita ng aming amo. 
'''
"25" = '''
:sup:`25` At sinabi ng aming ama, 'Umalis kayo muli, bumili kayo ng ilang makakain.' 
'''
"26" = '''
:sup:`26` At sinabi namin, 'Hindi na kami makabababa. Kung kasama namin ang aming nakababatang kapatid, kami ay makakaalis pababa, sapagkat hindi na kami hahayaan na makita pa muli ang mukha ng lalaki kung hindi namin kasama ang bunso naming kapatid.' 
'''
"27" = '''
:sup:`27` Sinabi ng aking ama na iyong lingkod, 'Alam ninyong dalawa lamang ang ipinanganak ng aking asawa. 
'''
"28" = '''
:sup:`28` At ang isa ay nawala mula sa akin at sinabi ko. “Talaga ngang siya ay nagkapira-piraso, at hindi ko na siya nakita mula noon.” 
'''
"29" = '''
:sup:`29` At kung kukunin rin ninyo itong isa sa akin at muling mapahamak, dadalhin ninyo ako sa katandaan na puno ng dalamhati sa kamatayan.' 
'''
"30" = '''
:sup:`30` Kaya ngayon, kung pupunta ako sa aking ama na inyong alipin, at hindi ko kasama ang bata, sapagkat ang kanyang buhay ay karugtong na ng buhay ng batang lalaki, 
'''
"31" = '''
:sup:`31` kapag ito ay nangyari, na hindi niya makita na kasama namin ang bata siguradong ikamamatay niya ito. At ang iyong alipin ay magiging dahilan ng pagdurusa ng ama ng iyong alipin sa kamatayan. 
'''
"32" = '''
:sup:`32` Sapagkat ang iyong alipin ang katiyakan sa bata para sa aking ama at sinabi kong, 'Kung hindi ko madadala ang bata sa iyo, papasanin ko ang kasalanan magpakailanman sa aking ama. 
'''
"33" = '''
:sup:`33` Kaya ngayon, ako po ay nagmamakaawa hayaang manatili ang iyong lingkod sa halip na ang bata ang maging alipin ng aking amo, at hayaang makabalik ang bata kasama ng kanyang mga kapatid. 
'''
"34" = '''
:sup:`34` Sapagkat paano ako makakabalik sa aking ama kung hindi ko kasama ang bata? Natatakot akong makita ang masamang mangyayari sa aking ama.” 
'''
