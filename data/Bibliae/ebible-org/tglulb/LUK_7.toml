[7]
"1" = '''
:sup:`1` Pagkatapos ng lahat ng mga bagay na sinabi ni Jesus sa mga taong nakikinig, pumunta siya sa Capernaum. 
'''
"2" = '''
:sup:`2` Isang alipin ng senturion, na mahalaga sa kaniya ang may malubhang sakit at nasa bingit na ng kamatayan. 
'''
"3" = '''
:sup:`3` Ngunit nang mabalitaan ang tungkol kay Jesus, nagsugo ang senturion sa kaniya ng mga nakatatanda ng mga Judio upang pakiusapan siya na pumunta at iligtas sa kamatayan ang kaniyang alipin. 
'''
"4" = '''
:sup:`4` Nang malapit na sila kay Jesus, taimtim silang nakiusap sa kaniya, na nagsasabi, “Karapat-dapat na gawin mo ito sa kaniya, 
'''
"5" = '''
:sup:`5` dahil mahal niya ang aming bansa, at isa siya sa nagtayo ng sinagoga para sa amin.” 
'''
"6" = '''
:sup:`6` Kaya si Jesus ay nagpatuloy sa kaniyang lakad kasama nila. Ngunit nang malapit na siya sa bahay, ang senturion ay nagpadala ng mga kaibigan para sabihin sa kaniya, “Panginoon, huwag na kayong mag-abala, dahil hindi ako karapat-dapat na puntahan sa aking tahanan. 
'''
"7" = '''
:sup:`7` Sa dahilang ito, hindi ko rin inisip na karapat-dapat ako na humarap man lamang sa iyo, magbigay lang kayo ng salita at gagaling na ang aking alipin. 
'''
"8" = '''
:sup:`8` Sapagkat ako rin ay isang tao na itinalaga sa ilalim ng isang may kapangyarihan at may mga kawal sa ilalim ko. Kapag sinabi ko sa isa, 'Pumunta ka,' pupunta siya roon, at sa isa naman, 'Halika,' at lumalapit siya, at sa aking alipin, 'Gawin mo ito,' ginagawa niya ito.'' 
'''
"9" = '''
:sup:`9` Nang marinig ito ni Jesus, siya ay namangha sa kaniya, at habang humarap sa mga maraming taong sumusunod sa kaniya, sinabi niya, “Sinasabi ko sa inyo, hindi pa ako nakakita ng may ganitong kalaking pananampalataya kahit na sa Israel.” 
'''
"10" = '''
:sup:`10` Pagkatapos, bumalik sa bahay ang mga isinugo at natagpuang magaling na ang alipin. 
'''
"11" = '''
:sup:`11` Ilang panahon pagkatapos nito, nangyari na si Jesus ay naglakbay sa lungsod na tinatawag na Nain. Ang kaniyang mga alagad ay sumama sa kaniya kasama ang maraming mga tao. 
'''
"12" = '''
:sup:`12` Nang palapit na siya sa tarangkahan papasok ng lungsod, masdan ito, isang taong patay ang dinadala palabas, ang kaisa-isang anak ng kaniyang ina. Siya ay isang balo, at kasama niya ang isang malaking grupo ng mga tao na galing sa lungsod. 
'''
"13" = '''
:sup:`13` Pagkakita sa kaniya, ang Panginoon ay labis na nahabag sa kaniya at sinabi sa kaniya, “Huwag kang umiyak.” 
'''
"14" = '''
:sup:`14` Pagkatapos lumapit siya at hinipo ang kinalalagyan ng bangkay, at ang mga nagdadala ay napatigil. Sinabi niya, “Binata, sinasabi ko sa iyo, bumangon ka.” 
'''
"15" = '''
:sup:`15` Ang taong patay ay bumangon at nagsimulang magsalita. At ibinigay siya ni Jesus sa kaniyang ina. 
'''
"16" = '''
:sup:`16` At silang lahat ay nadaig ng takot. Nagpatuloy silang nagpuri sa Diyos, na nagsasabi, “Isang dakilang propeta ang nakasama natin” at “Tiningnan ng Diyos ang kaniyang mga tao.” 
'''
"17" = '''
:sup:`17` Itong balita tungkol kay Jesus ay kumalat sa buong Judea at sa lahat ng kalapit na mga rehiyon. 
'''
"18" = '''
:sup:`18` Sinabi kay Juan ng mga alagad niya ang lahat ng mga bagay na ito. 
'''
"19" = '''
:sup:`19` Pagkatapos ay tinawag ni Juan ang dalawa sa kaniyang mga alagad at sila ay pinapunta sa Panginoon upang sabihin, “Ikaw ba ang Siyang Darating, o mayroon pa bang iba na aming hahanapin?” 
'''
"20" = '''
:sup:`20` Nang malapit na sila kay Jesus, sinabi ng mga lalaki, “Kami ay ipinadala ni Juan na Tagapag-bautismo sa iyo upang sabihin, 'Ikaw ba ang Siyang Darating, o mayroon pang ibang tao na aming hahanapin?”' 
'''
"21" = '''
:sup:`21` Sa oras na iyon siya ay nagpagaling ng maraming tao mula sa pagkakasakit at mga paghihirap at mula sa mga masamang espiritu, at maraming mga bulag ang kaniyang binigyan ng paningin. 
'''
"22" = '''
:sup:`22` Sumagot si Jesus at sinabi sa kanila, “Kapag nakaalis na kayo, ibalita ninyo kay Juan kung ano ang inyong nakita at narinig. Ang mga bulag ay nakatatanggap ng paningin, ang mga pilay ay nakakalakad, ang mga ketongin ay nalilinis, ang mga bingi ay nakaririnig, ang mga patay ay nabuhay, at ibinabahagi ang magandang balita sa mga taong mahihirap. 
'''
"23" = '''
:sup:`23` Pinagpala ang taong hindi tumitigil sa pananampalataya sa akin dahil sa aking mga ginawa.” 
'''
"24" = '''
:sup:`24` Pagkatapos nang umalis ang mga tagapagbalita ni Juan, si Jesus ay nagsimulang magsalita sa maraming tao tungkol kay Juan, “Ano ang ipinunta ninyo sa disyerto upang makita, isang tambo na inaalog ng hangin? 
'''
"25" = '''
:sup:`25` Ngunit ano ang ipinunta ninyo upang makita, isang taong nakadamit ng marilag na kasuotan? Tingnan ninyo, ang mga taong nagsusuot ng marilag na damit at namumuhay sa karangyaan ay nakatira sa palasyo ng mga hari. 
'''
"26" = '''
:sup:`26` Ngunit ano ang ipinunta ninyo upang makita, isang propeta? Oo, sinasabi ko sa inyo, at higit pa sa isang propeta. 
'''
"27" = '''
:sup:`27` Siya ang tinutukoy sa nasusulat, 'Tingnan mo, aking ipinapadala ang aking mensahero na mauuna sa iyo, na siyang maghahanda sa iyong daraanan bago ka dumating.' 
'''
"28" = '''
:sup:`28` Sinasabi ko sa inyo, sa mga ipinanganak ng mga babae, walang mas hihigit kay Juan, ngunit ang pinakamababang tao sa kaharian ng Diyos ay mas higit pa sa kaniya.” 
'''
"29" = '''
:sup:`29` Nang marinig ito ng lahat ng tao, kabilang ang mga maniningil ng buwis, ipinahayag nila na ang Diyos ay matuwid. Sila ay kabilang sa mga nabautismuhan sa bautismo ni Juan. 
'''
"30" = '''
:sup:`30` Ngunit ang mga Pariseo at ang mga dalubhasa sa kautusan ng mga Judio, na hindi niya nabautismuhan, ay tinanggihan ang karunungan ng Diyos para sa kanilang mga sarili. 
'''
"31" = '''
:sup:`31` “Sa ano ko ihahambing ang mga tao sa salinlahing ito? Ano ang katulad nila? 
'''
"32" = '''
:sup:`32` Katulad sila ng mga batang naglalaro sa pamilihan, na umuupo at tumatawag sa bawat isa at sinasabi, 'Tumugtog kami ng plauta para sa inyo, ngunit hindi kayo sumayaw. Nagdalamhati kami, ngunit hindi kayo umiyak.' 
'''
"33" = '''
:sup:`33` Sapagkat naparito si Juan na Tagapagbautismo na hindi kumakain ng tinapay at hindi umiinom ng alak, at inyong sinabi, 'Siya ay may demonyo.' 
'''
"34" = '''
:sup:`34` Ang Anak ng Tao ay dumating na kumakain at uminom at inyong sinabi, 'Masdan ninyo, siya ay isang napakatakaw na tao at isang manginginom, isang kaibigan ng mga maniningil ng buwis at mga makasalanan!' 
'''
"35" = '''
:sup:`35` Ngunit ang karunungan ay napawalang-sala ng lahat ng kaniyang mga anak.” 
'''
"36" = '''
:sup:`36` Ngayon, may isang Pariseo ang nakiusap kay Jesus na makisalo siya sa kaniya. Kaya nang pumasok si Jesus sa bahay ng Pariseo, sumandal siya sa mesa upang kumain. 
'''
"37" = '''
:sup:`37` Masdan ito, may isang babae sa lungsod na makasalan. Nalaman niya na si Jesus ay nakasandal sa hapagkainan sa bahay ng Pariseo, at nagdala siya ng isang alabastro ng pabango. 
'''
"38" = '''
:sup:`38` Tumayo siya sa likuran ni Jesus malapit sa kaniyang mga paa at umiyak. At sinimulan niyang basain ng kaniyang mga luha ang kaniyang mga paa, at pinunasan ang mga ito ng kaniyang buhok, hinalikan ang kaniyang mga paa, at binuhusan ang mga ito ng pabango. 
'''
"39" = '''
:sup:`39` Nang makita ito ng Pariseong nag-anyaya kay Jesus, inisip niya sa kaniyang sarili, na nagsasabi, “Kung ang taong ito ay isang propeta, malalaman niya sana kung sino at anong klaseng babae ang humahawak sa kaniya, na siya ay isang makasalanan.” 
'''
"40" = '''
:sup:`40` Sumagot si Jesus at sinabi sa kaniya, “Simon, mayroon akong sasabihin sa iyo.” Sinabi niya, “Sabihin mo, Guro!” 
'''
"41" = '''
:sup:`41` Sinabi ni Jesus, “May dalawang tao na may utang sa isang taong nagpapahiram. Ang isa ay may utang ng limang daang denaryo, at ang isa ay may utang ng limampung denaryo. 
'''
"42" = '''
:sup:`42` Dahil sila ay walang pera na pangbayad, sila ay pareho niyang pinatawad. Kaya, sino sa kanila ang higit na magmamahal sa kanya?” 
'''
"43" = '''
:sup:`43` Sinagot siya ni Simon at sinabi, “Sa palagay ko ay ang pinatawad niya nang lubos.” Sinabi ni Jesus sa kaniya, “Tama ang iyong paghatol.” 
'''
"44" = '''
:sup:`44` Humarap si Jesus sa babae at sinabi niya kay Simon, “Nakikita mo itong babae. Ako ay pumasok sa iyong bahay. Hindi mo ako binigyan ng tubig para sa aking mga paa, ngunit siya, ay binasa niya ang aking mga paa sa pamamagitan ng kaniyang mga luha, at pinunasan ang mga ito ng kaniyang buhok. 
'''
"45" = '''
:sup:`45` Hindi mo ako binigyan ng isang halik, ngunit siya, mula nang ako ay dumating, ay hindi tumigil sa paghalik sa aking mga paa. 
'''
"46" = '''
:sup:`46` Hindi mo binuhusan ng langis ang aking ulo, ngunit binuhusan niya ng pabango ang aking mga paa. 
'''
"47" = '''
:sup:`47` Dahil dito, sinasabi ko sa iyo na siya na may maraming kasalanan at pinatawad nang lubos, ay nagmahal din nang lubos. Ngunit siya na pinatawad lamang nang kaunti, ay nagmamahal lamang nang kaunti.” 
'''
"48" = '''
:sup:`48` At sinabi niya sa babae, “Napatawad na ang iyong mga kasalanan.” 
'''
"49" = '''
:sup:`49` Ang mga magkakasamang nakasandal sa hapag kainan, nagsimulang magsalita sa kanilang mga sarili, “Sino ito na nagpapatawad pa ng mga kasalanan?” 
'''
"50" = '''
:sup:`50` At sinabi ni Jesus sa babae, “Ang iyong pananampalataya ang nagligtas sa iyo. Humayo ka nang payapa.” 
'''
