[146]
"1" = '''
:sup:`1` Purihin si Yahweh. Aking kaluluwa, purihin si Yahweh. 
'''
"2" = '''
:sup:`2` Ako ay magpupuri kay Yahweh habang ako ay nabubuhay; ako ay aawit ng mga papuri sa aking Diyos habang ako ay nabubuhay. 
'''
"3" = '''
:sup:`3` Huwag mong ilagay ang iyong pagtitiwala sa mga prinsipe o sa sangkatauhan, kung saan walang kaligtasan. 
'''
"4" = '''
:sup:`4` Kapag ang hininga ng isang tao ay huminto, siya ay bumabalik sa lupa; sa araw na iyon matatapos ang kaniyang mga plano. 
'''
"5" = '''
:sup:`5` Mapalad siya na may Diyos ni Jacob para tulungan siya, na ang pag-asa ay na kay Yahweh na kaniyang Diyos. 
'''
"6" = '''
:sup:`6` Nilikha ni Yahweh ang langit at lupa, ang dagat, at ang lahat ng mayroon sila; kaniyang pinagmamasdan ang pagiging mapagkakatiwalaan magpakailanman. 
'''
"7" = '''
:sup:`7` Siya ang nagpapatupad ng katarungan sa mga inaapi at nagbibigay ng pagkain sa nagugutom. Pinapalaya ni Yahweh ang mga bilanggo; 
'''
"8" = '''
:sup:`8` minumulat ni Yahweh ang mga mata ng bulag; ibinabangon ni Yahweh ang mga nalulugmok; iniibig ni Yahweh ang mga matutuwid. 
'''
"9" = '''
:sup:`9` Inaalagaan ni Yahweh ang mga dayuhan sa lupain; kaniyang pinapasan ang mga walang ama at mga balo, pero siya ang sumasalungat sa masasama. 
'''
"10" = '''
:sup:`10` Si Yahweh na iyong Diyos, ang maghahari magpakailanman, Sion, para sa lahat ng henerasyon. Purihin si Yahweh. 
'''
