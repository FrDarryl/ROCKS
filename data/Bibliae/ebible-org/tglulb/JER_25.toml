[25]
"1" = '''
:sup:`1` Ito ang salitang dumating kay Jeremias tungkol sa lahat ng mga tao ng Juda. Dumating ito sa ikaapat na taon ni Jehoaikim na anak ni Josias, hari ng Juda. Iyon ang unang taon ni Nebucadnezar, na hari ng Babilonia. 
'''
"2" = '''
:sup:`2` Ipinahayag ito ni Jeremias na propeta sa lahat ng taga-Juda at sa lahat ng naninirahan sa Jerusalem. 
'''
"3" = '''
:sup:`3` Sinabi niya, “Sa dalawampu't tatlong taon, mula sa ikalabing-tatlong taon ni Josias na anak ni Amon, na hari ng Juda hanggang sa araw na ito, dumating ang mga salita ni Yahweh sa akin. Ipinapahayag ko ang mga ito sa inyo. Masigasig kong ipinapahayag ang mga ito, ngunit hindi kayo nakinig. 
'''
"4" = '''
:sup:`4` Isinugo ni Yahweh ang lahat ng kaniyang mga lingkod na mga propeta sa inyo. Masigasig silang humayo, ngunit hindi kayo nakinig o nagbigay-pansin. 
'''
"5" = '''
:sup:`5` Sinabi ng mga propetang ito, 'Hayaan ninyong tumalikod ang bawat tao mula sa kaniyang masasamang gawa at ang katiwalian na kanilang mga kinagawian at bumalik sa lupain na ibinigay ni Yahweh noong unang panahon sa inyong mga ninuno at sa inyo, bilang isang permanenteng kaloob. 
'''
"6" = '''
:sup:`6` Kaya huwag kayong lumakad sa ibang diyos upang sambahin sila o yumukod sa kanila, at huwag ninyo silang udyukan sa pamamagitan ng gawa ng inyong mga kamay upang gawan nila kayo ng ikakasakit ninyo.' 
'''
"7" = '''
:sup:`7` Ngunit hindi kayo nakinig sa akin—ito ang pahayag ni Yahweh—kaya inudyukan ninyo ako sa pamamagitan ng gawa ng inyong mga kamay upang saktan ko kayo. 
'''
"8" = '''
:sup:`8` Kaya ito ang sinasabi ni Yahweh na pinuno ng mga hukbo, 'Dahil hindi kayo nakinig sa aking mga salita, 
'''
"9" = '''
:sup:`9` tingnan ninyo, magpapadala ako ng isang utos na tipunin ang lahat ng mga tao sa hilaga—ito ang pahayag ni Yahweh—kasama ni Nebucadnezar na aking lingkod, ang hari ng Babilonia, at dalhin sila laban sa lupaing ito at ang bawat naninirahan dito, at laban sa lahat ng mga bansa na nakapalibot sa inyo. Sapagkat inihiwalay ko sila para sa pagkasira. Gagawin ko silang isang katatakutan, sila ang paksa ng mga panunutsot, at walang hanggang pagkawasak. 
'''
"10" = '''
:sup:`10` Ang mga tunog ng kagalakan at pagdiriwang—ang mga tinig ng ikakasal na lalake at babae, ang tunog ng mga batong gilingan at ang liwanag ng mga ilawan—pahihintulutan kong mawala ang lahat ng mga bagay na ito mula sa mga bansang ito. 
'''
"11" = '''
:sup:`11` Pagkatapos mawawasak ang lahat ng lupaing ito at magiging isang katatakutan, at maglilingkod sa hari ng Babilonia ang mga bansang ito ng pitumpung taon. 
'''
"12" = '''
:sup:`12` At mangyayari ang mga ito kapag nabuo na ang pitumpung taon, na aking parurusahan ang hari ng Babilonia at ang bansang iyon, ang lupain ng mga Caldeo— Ito ang pahayag ni Yahweh—dahil sa kanilang mga kasalanan at gagawin ito ng walang katapusang pagkawasak. 
'''
"13" = '''
:sup:`13` Pagkatapos dadalhin ko laban sa lupaing iyon ang lahat ng mga salita na aking sinabi, at lahat ng mga bagay na isinulat sa aklat na ito na inihula ni Jeremias laban sa lahat ng mga bansa. 
'''
"14" = '''
:sup:`14` Sapagkat marami rin sa ibang bansa at mga dakilang hari ang gagawing mga alipin mula sa mga bansang ito. Pagbabayarin ko sila sa kanilang mga gawa at sa mga ginawa ng kanilang mga kamay.” 
'''
"15" = '''
:sup:`15` Sapagkat ito ang sinabi sa akin ni Yahweh, ang Diyos ng Israel, “Kunin mo ang saro ng alak ng matinding galit sa aking mga kamay at painumin mo ang lahat ng mga bansa kung saan kita isusugo. 
'''
"16" = '''
:sup:`16` Sapagkat iinom sila at pagkatapos madarapa at tatakbo ng may kabaliwan bago ang espada na aking isusugo sa kanila.” 
'''
"17" = '''
:sup:`17` Kaya kinuha ko ang saro mula sa kamay ni Yahweh, at pinainom ko ang lahat ng mga bansa kung saan ako isinugo ni Yaweh— 
'''
"18" = '''
:sup:`18` Jerusalem, ang mga lungsod ng Juda at ang kaniyang mga hari at mga opisyal—na gawin silang pagkawasak at isang bagay na nakakatakot, at isang paksa para sa panunutsut at pagsusumpa, nanatili silang gayon hanggang ngayon. 
'''
"19" = '''
:sup:`19` Kinakailangang inumin din ito ng ibang bansa: Si Faraon na hari ng Egipto at ang kaniyang mga alipin; ang kaniyang mga opisyal at ang lahat ng kaniyang mga tao; 
'''
"20" = '''
:sup:`20` ang lahat ng mga tao na may ibat-ibang lahi at lahat ng mga hari sa lupain ng Uz; ang lahat ng mga hari sa lupain ng Filisteo—Ascalon, Gaza, Ekron, at ang mga natira sa Asdod; 
'''
"21" = '''
:sup:`21` Edom at Moab at lahat ng mga tao sa Ammon; 
'''
"22" = '''
:sup:`22` ang mga hari ng Tiro at Sidon; ang mga hari sa mga baybayin sa kabilang bahagi ng dagat; 
'''
"23" = '''
:sup:`23` Dedan, Tema, at Buz kasama ang lahat ng mga nagputol ng buhok sa mga gilid ng kanilang mga ulo. 
'''
"24" = '''
:sup:`24` Kinakailangang inumin din ito ng mga taong ito: ang lahat ng mga hari sa Arabia at sa lahat ng mga hari ng mga tao na may ibat-ibang mga lahi na naninirahan sa ilang; 
'''
"25" = '''
:sup:`25` lahat ng mga hari ng Zimri, lahat ng mga hari ng Elam, at lahat ng mga hari ng Media; 
'''
"26" = '''
:sup:`26` lahat ng mga hari sa hilaga, lahat ng malalapit at mga malalayo—bawat isang kasama ng kaniyang kapatid at lahat ng mga kaharian ng mundo na nasa ibabaw ng lupa. Sa wakas, ang hari ng Babilonia ay iinom pagkatapos ng lahat. 
'''
"27" = '''
:sup:`27` Sinabi ni Yahweh sa akin, “Ngayon kinakailangan mong sabihin sa kanila, 'Si Yahweh na pinuno ng mga hukbo, ang Diyos ng Israel, sinasabi niya ito: Uminom kayo at malasing, pagkatapos ay sumuka, bumagsak, at huwag babangon bago ang espada na ipadadala ko sa inyo.' 
'''
"28" = '''
:sup:`28` At mangyayari ito kung tatanggi silang kunin ang saro mula sa iyong mga kamay upang inumin, sasabihin mo sa kanila, 'Sinasabi ni Yahweh na pinuno ng mga hukbo: Kinakailangan ninyo itong inumin. 
'''
"29" = '''
:sup:`29` Sapagkat tingnan ninyo, magpapadala ako ng sakuna sa lungsod na tatawag sa aking pangalan, at dapat ba na hindi kayo kasama sa kaparusahan? Hindi kayo magiging malaya, sapagkat tatawag ako ng isang espada laban sa lahat ng naninirahan sa lupain! —Ito ang pahayag ni Yahweh na pinuno ng mga hukbo.' 
'''
"30" = '''
:sup:`30` Kaya ikaw mismo, Jeremias, ay dapat magpropesiya sa kanila ng mga salitang ito. Kinakailangan mong sabihin sa kanila, 'Dumagundong ang tinig ni Yahweh mula sa itaas at inilalakas niya ang kaniyang tinig mula sa nilaan niyang lugar na pinananahanan. Dumagundong siya mula sa lugar na kaniyang pinananahanan; sumisigaw siya laban sa lahat ng naninirahan sa lupain, gaya ng mga taong umaawit kapag sila ay magsisiyapak sa mga ubas. 
'''
"31" = '''
:sup:`31` Isang ingay ang dumating sa dulo ng lupain, sapagkat ang isang hindi pagkakasundo kay Yahweh ay magdadala ng isang pagsasakdal laban sa mga bansa. Mangangasiwa siya ng katarungan sa lahat ng laman. Ipapasakamay niya ang mga masasama sa espada—Ito ang pahayag ni Yahweh.' 
'''
"32" = '''
:sup:`32` Ito ang sinabi ni Yahweh na pinuno ng mga hukbo, 'Tingnan ninyo, lalabas ang sakuna mula sa bansa patungo sa bansa, at isang napakalakas na bagyo ang pasimula mula sa pinakamalayong bahagi ng mundo. 
'''
"33" = '''
:sup:`33` Pagkatapos, silang mga napatay ni Yahweh ng araw na iyon ay madaragdagan mula sa dulo ng mundo hanggang sa kabilang dulo; hindi sila pagluluksaan, titipunin, o ililibing. Magiging tulad sila ng mga dumi sa lupa. 
'''
"34" = '''
:sup:`34` Tumangis kayo, mga pastol, at sumigaw para humingi ng tulong! Gumulong sa lupa, kayo na mga kamahalan sa mga kawan. Sapagkat ang inyong mga araw ay kakatayin at ang paghihiwalay ay darating. Babagsak kayong gaya ng mga piniling tupang lalaki. 
'''
"35" = '''
:sup:`35` Ang kanlungan ng mga pastol ay nawala. Walang makakatakas para sa kamahalan sa mga kawan. 
'''
"36" = '''
:sup:`36` May pagkabalisang mga panaghoy ng mga pastol at ang pagtangis ng kamahalan sa kawan, sapagkat wawasakin ni Yahweh ang kanilang mga pastulan. 
'''
"37" = '''
:sup:`37` Kaya ang mapayapang pastulan ay mawawasak sapagkat labis ang galit ni Yahweh. 
'''
"38" = '''
:sup:`38` Tulad ng isang batang leon, na iniwan niya ang kaniyang yungib, dahil ang kanilang mga lupain ay magiging isang katatakutan dahil sa kaniyang mapang-aping galit, dahil sa kaniyang matinding galit.” 
'''
