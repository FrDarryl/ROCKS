[2]
"1" = '''
:sup:`1` Kaya pinasya ko sa aking sarili na huwag na muling pumunta sa inyo nang nakakasakit. 
'''
"2" = '''
:sup:`2` Kung nagdulot ako sa inyo ng sakit, sino pa ba ang makapagpapasaya sa akin kundi ang mga nasaktan ko? 
'''
"3" = '''
:sup:`3` Sumulat ako gaya ng aking ginawa upang sa aking pagpunta sa inyo ay maaaring hindi na ako masaktan ng mga dapat ay nagbigay ng kagalakan sa akin. Naniniwala ako sa inyo na ang kagalakan na aking nararanasan ay tulad din ng kagalakang mayroon kayo. 
'''
"4" = '''
:sup:`4` Dahil sumulat ako sa inyo ng may matinding kapighatian, at may pusong nagdadalamhati, at maraming pagluha. Ayaw kong magdulot sa inyo ng sakit. Sa halip, nais kong malaman ninyo kung gaano kalalim ang pag-ibig na mayroon ako para sa inyo. 
'''
"5" = '''
:sup:`5` Kung sino man ang nagdulot ng sakit, hindi niya lamang ito ginawa sa akin, ngunit sa halip—hindi sa nagiging mahigpit ako—ay sa inyong lahat. 
'''
"6" = '''
:sup:`6` Ang parusang ito ng nakararami sa taong iyon ay sapat na. 
'''
"7" = '''
:sup:`7` Kaya ngayon, sa halip na parusahan, dapat ninyo siyang patawarin at bigyan ng kaaliwan. Gawin ninyo ito upang hindi siya manghina dahil sa labis na kalungkutan. 
'''
"8" = '''
:sup:`8` Kaya hinihikayat ko kayo na pagtibayin ninyo ang pag-ibig ninyo para sa kaniya sa harapan ng marami. 
'''
"9" = '''
:sup:`9` Ito ang dahilan kaya ako sumulat, upang masubok ko at malaman kung masunurin kayo sa lahat ng bagay. 
'''
"10" = '''
:sup:`10` Kung pinatawad ninyo ang sino man, patatawarin ko rin ang taong iyon. Ano man ang aking pinatawad—kung pinatawad ko ang anumang bagay— pinatawad ko ito para sa inyong kapakanan sa harap ni Cristo. Ito ay upang hindi tayo malinlang ni Satanas. 
'''
"11" = '''
:sup:`11` Dahil hindi tayo mga mangmang sa kaniyang mga balak. 
'''
"12" = '''
:sup:`12` Isang pinto ang binuksan para sa akin ng Panginoon nang ako ay pumunta sa lungsod ng Troas upang maipangaral ang ebanghelyo ni Cristo doon. 
'''
"13" = '''
:sup:`13` Kahit pa walang kapayapaan sa aking isipan, dahil hindi ko nahanap doon si Tito na aking kapatid. Kaya iniwan ko sila doon at bumalik sa Macedonia. 
'''
"14" = '''
:sup:`14` Ngunit, salamat sa Diyos na laging nagdadala sa atin sa tagumpay kay Cristo. Sa pamamagitan natin, ipinalaganap niya ang mabangong samyo ng kaalaman sa kaniya sa lahat ng dako. 
'''
"15" = '''
:sup:`15` Dahil para sa Diyos, tayo ay mabangong samyo kay Cristo, maging sa mga nailigtas at sa mga napapahamak. 
'''
"16" = '''
:sup:`16` Sa mga taong napapahamak, ito ay isang samyo mula sa kamatayan para sa kamatayan. Sa mga nailigtas, ito ay isang samyo mula sa buhay para sa buhay. Sino ang karapat-dapat sa mga bagay na ito? 
'''
"17" = '''
:sup:`17` Dahil hindi kami tulad ng maraming tao na ipinagbibili ang salita ng Diyos para sa kita. Kundi, sa malinis na layunin, nagsasalita kami kay Cristo, dahil kami ay mga sinugo mula sa Diyos, sa paningin ng Diyos. 
'''
