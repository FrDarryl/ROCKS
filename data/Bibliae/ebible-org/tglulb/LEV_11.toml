[11]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises at kay Aaron, nagsasabing, 
'''
"2" = '''
:sup:`2` “Magsalita kayo sa bayan ng Israel, sabihin ninyo, ' ito ang mga bagay na buhay na maaari ninyong kainin sa lahat ng mga hayop na nasa ibabaw ng lupa. 
'''
"3" = '''
:sup:`3` Maaari ninyong kainin ang alinmang hayop na hati ang kuko at gayundin ang ngumunguya ng pagkain. 
'''
"4" = '''
:sup:`4` Gayunman, ang ilang mga hayop maging ang ngumunguya ng pagkain o may hati ang kuko, hindi ninyo dapat kainin ang mga ito, mga hayop tulad ng kamelyo, dahil ngumunguya ito ng pagkain ngunit hindi hati ang kuko. Kaya marumi ang kamelyo para sa inyo. 
'''
"5" = '''
:sup:`5` Gayundin ang liebre na nakatira sa batuhan: dahil ngumunguya ito ng pagkain ngunit hindi hati ang kuko, marumi rin ito para sa inyo. 
'''
"6" = '''
:sup:`6` At ang kuneho: dahil ngumunguya ito ng pagkain ngunit hindi hati ang kuko, marumi ito para sa inyo. 
'''
"7" = '''
:sup:`7` At ang baboy kahit hati ang kuko, hindi ito ngumunguya, kaya marumi ito para sa inyo. 
'''
"8" = '''
:sup:`8` Hindi ninyo dapat kainin alinman sa kanilang karne, ni hawakan ang kanilang patay na katawan. Marumi ang mga ito para sa inyo. 
'''
"9" = '''
:sup:`9` Ang mga hayop na nabubuhay sa tubig na maaari ninyong kainin ay iyong may mga palikpik at may mga kaliskis, maging nasa karagatan man o nasa mga ilog. 
'''
"10" = '''
:sup:`10` Ngunit lahat ng mga nabubuhay na nilikha na walang mga palikpik at kaliskis na nasa karagatan o mga ilog, kasama ang lahat ng mga gumagalaw na nasa tubig at lahat ng mga nabubuhay na nilikha na nasa tubig—maging kasuklam-suklam ang mga ito para sa inyo. 
'''
"11" = '''
:sup:`11` Dahil ang mga ito ay dapat kasuklaman, hindi ninyo dapat kainin ang kanilang laman; gayundin, dapat kasuklaman ang mga patay na katawan ng mga ito. 
'''
"12" = '''
:sup:`12` Anumang mga walang mga palikpik o mga kaliskis na nasa tubig ay dapat ninyong kasuklaman. 
'''
"13" = '''
:sup:`13` Ito ang mga ibong dapat ninyong kasuklaman at hindi dapat kainin: ang agila, ang buwitre. 
'''
"14" = '''
:sup:`14` ang halkon, anumang uri ng palkon, 
'''
"15" = '''
:sup:`15` bawat uri ng uwak, 
'''
"16" = '''
:sup:`16` ang kuwagong may sungay at ang malaking kuwago, ang tagak at ang anumang uri ng lawin. 
'''
"17" = '''
:sup:`17` Dapat din ninyong kasuklaman ang maliit na kuwago at ang malaking kuwago, ang maninisid-isda, 
'''
"18" = '''
:sup:`18` ang puting kuwago at kuwagong kamalig, ang ibong ospri, 
'''
"19" = '''
:sup:`19` ang tagak, anumang uri ng bakaw, ang ubabila at gayundin ang paniki. 
'''
"20" = '''
:sup:`20` Dapat ninyong kasuklaman ang lahat ng lumilipad na kulisap na lumalakad gamit ang mga paa. 
'''
"21" = '''
:sup:`21` Gayunman maaari ninyong kainin alinman sa lumilipad na mga kulisap na lumalakad din gamit ang paa, kung may mga binti sila sa itaas ang kanilang mga paa, na ginagamit upang tumalon sa lupa. 
'''
"22" = '''
:sup:`22` At maaari rin ninyong kainin ang anumang uri ng balang, lukton, kuliglig o tipaklong. 
'''
"23" = '''
:sup:`23` Ngunit dapat ninyong kasuklaman ang lahat ng lumilipad na mga kulisap na may apat na paa. 
'''
"24" = '''
:sup:`24` Magiging marumi kayo hanggang sa gabi kung hahawakan ninyo ang patay na katawan ng isa sa mga ito. 
'''
"25" = '''
:sup:`25` Dapat labhan ang damit ng sinumang pumulot ng isa sa mga patay na katawan ng mga ito at manatiling marumi hanggang sa gabi. 
'''
"26" = '''
:sup:`26` Marumi para sa inyo ang bawat hayop na hindi ganap na nahati ang kuko o hindi ngumunguya ng pagkain. Magiging marumi ang bawat isa na hahawak sa kanila. 
'''
"27" = '''
:sup:`27` Marumi para sa inyo ang anumang naglalakad sa mga pangamot nito sa lahat ng hayop na lumalakad gamit ang lahat na apat na paa. Magiging marumi hanggang sa gabi ang sinumang humawak sa ganoong patay na katawan. 
'''
"28" = '''
:sup:`28` Dapat labhan ang kaniyang mga damit at maging marumi hanggang sa gabi ang sinumang pumulot sa ganoong patay na katawan. Marumi para sa inyo ang mga hayop na ito. 
'''
"29" = '''
:sup:`29` Sa mga hayop na gumagapang sa lupa, ito ang mga hayop na magiging marumi para sa inyo: ang bubuwit, ang daga, bawat uri ng malalaking butiki, 
'''
"30" = '''
:sup:`30` ang tuko, ang bayawak, ang butiki, ang bubuli at ang hunyango. 
'''
"31" = '''
:sup:`31` Sa lahat ng mga hayop na gumagapang, ito ang mga hayop na magiging marumi para sa inyo. Sinumang humawak sa mga ito kapag namatay, magiging marumi hanggang sa gabi. 
'''
"32" = '''
:sup:`32` At kung alinman sa mga ito ang namatay at nahulog sa anumang bagay, magiging marumi ang bagay na iyon, kahit gawa ito sa kahoy, tela, balat o telang magaspang. Anuman ito at anuman ang mga gamit nito, dapat itong ilagay sa tubig; magiging marumi ito hanggang sa gabi. Pagkatapos magiging malinis na ito. 
'''
"33" = '''
:sup:`33` Sapagka't bawat palayok na mahulugan ng anumang maruming hayop, magiging marumi anuman ang nasa palayok, at dapat ninyong wasakin ang palayok na iyon. 
'''
"34" = '''
:sup:`34` Lahat ng malinis na pagkain at pinahihintulutang kainin, ngunit kung nabuhusan ng tubig mula sa isang maruming palayok, sa gayon magiging marumi ito. At anumang bagay na maaaring maiinom mula sa bawat palayok ay magiging marumi. 
'''
"35" = '''
:sup:`35` Magiging marumi ang lahat ng bagay na mabagsakan ng anumang bahagi ng patay na katawan ng maruming hayop, kahit isang pugon ito o mga lutuang palayok. Dapat itong basagin sa pira-piraso. Marumi ito at dapat maging marumi para sa inyo. 
'''
"36" = '''
:sup:`36` Mananatiling malinis ang Isang bukal o hukay kung saan naiipon ang inuming tubig kung mahulog ang ganoong mga nilalang dito. Ngunit kung sinumang humawak sa patay na katawan ng isang maruming hayop sa tubig, magiging marumi siya. 
'''
"37" = '''
:sup:`37` Kung anumang bahagi ng isang maruming patay na katawan ang nahulog sa mga butong itatanim, mananatiling malinis ang mga butong iyon. 
'''
"38" = '''
:sup:`38` Ngunit kung nabasa ng tubig ang mga buto at kung anumang bahagi ng isang maruming patay na katawan ang nahulog doon, sa gayon magiging marumi ang mga ito para sa inyo. 
'''
"39" = '''
:sup:`39` Kung mamamatay ang anumang hayop na maaari ninyong kainin, sa gayon ay magiging marumi hanggang sa gabi ang sinumang humawak sa katawan ng patay na hayop. 
'''
"40" = '''
:sup:`40` At kung sinuman ang kumain sa katawan ng patay na hayop na iyon ay lalabhan niya ang kaniyang damit at magiging marumi hangggang gabi. At sinumang pumulot sa gayong patay na hayop ay dapat niyang labhan ang kaniyang mga damit at magiging marumi hanggang sa gabi. 
'''
"41" = '''
:sup:`41` Ang bawat hayop na gumagapang sa lupa ay kasuklaman ninyo, hindi ito dapat kainin. 
'''
"42" = '''
:sup:`42` Anumang gumagapang gamit ang kanilang tiyan at anumang lumalakad gamit ang kanilang apat na paa o anumang may maraming paa—ang lahat ng mga hayop na gumagapang sa lupa, hindi ninyo dapat kainin ang mga ito, dahil sila ay kinasusuklaman. 
'''
"43" = '''
:sup:`43` Hindi ninyo dapat gawing marumi ang inyong sarili sa anumang nabubuhay na mga nilalang na gumapang; hindi ninyo dapat gawing marumi ang inyong sarili dahil sa kanila, na dapat kayong gawing marumi sa pamamagitan nila. 
'''
"44" = '''
:sup:`44` Dahil ako si Yahweh na inyong Diyos. Samakatuwid ialay ang inyong sarili sa akin at magpakabanal dahil ako ay banal. Hindi ninyo dapat dungisan ang inyong sarili sa anumang uri ng hayop na gumagalaw sa lupa. 
'''
"45" = '''
:sup:`45` Dahil ako si Yahweh, na naglabas sa inyo mula sa lupain ng Ehipto, para maging inyong Diyos. Samakatuwid dapat kayong maging banal, dahil ako ay banal. 
'''
"46" = '''
:sup:`46` Ito ang batas tungkol sa mga hayop, sa mga ibon, bawat nabubuhay na nilalang na gumagalaw sa mga tubig at ang bawat nilalang na mga gumagapang sa lupa, 
'''
"47" = '''
:sup:`47` kung saan gagawa ng pagkakaiba sa pagitan ng marumi at ng malinis, at sa pagitan ng nabubuhay na mga bagay na maaaring kainin at ang nabubuhay na mga bagay na hindi maaaring kainin” 
'''
