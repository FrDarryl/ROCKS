[112]
"1" = '''
:sup:`1` Purihin si Yahweh. Mapalad ang tao na sumusunod kay Yahweh, na siyang labis na nagagalak sa kaniyang mga kautusan. 
'''
"2" = '''
:sup:`2` Ang kaniyang mga kaapu-apuhan ay magiging makapangyarihan sa mundo; ang salinlahi ng maka-diyos ay pagpapalain. 
'''
"3" = '''
:sup:`3` Kasaganaan at kayamanan ay nasa kaniyang tahanan; ang kaniyang katuwiran ay mananatili magpakailanman. 
'''
"4" = '''
:sup:`4` Nagliliwanag ang ilaw sa kadiliman para sa maka-diyos; siya ay mapagbigay-loob, maawain, at makatarungan. 
'''
"5" = '''
:sup:`5` Umaayos ang buhay ng taong nakikitungo nang may kahabagan at nagpapahiram ng salapi, ng nagsasagawa ng kaniyang mga gawain nang may katapatan. 
'''
"6" = '''
:sup:`6` Dahil siya ay hindi kailanman matitinag; ang matuwid ay maaalala magpakailanman. 
'''
"7" = '''
:sup:`7` Hindi siya natatakot sa masamang balita; siya ay panatag at nagtitiwala kay Yahweh. 
'''
"8" = '''
:sup:`8` Mapayapa ang kaniyang puso, walang takot, hanggang siya ay magtagumpay laban sa kaniyang mga kaaway. 
'''
"9" = '''
:sup:`9` Bukas-palad siyang nagbibigay sa mga mahihirap; ang kaniyang katuwiran ay nananatili magpakailanman; siya ay maitataas nang may karangalan. 
'''
"10" = '''
:sup:`10` Makikita ito ng masamang tao at magagalit; magngangalit ang kaniyang mga ngipin at matutunaw; ang pagnanais ng masasama ay mawawala. 
'''
