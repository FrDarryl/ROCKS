[28]
"1" = '''
:sup:`1` Kaawaan ang ipinagyayabang na kwintas na bulaklak ng mga lasenggo ng Efraim at sa kumukupas na bulaklak ng kanyang maluwalhating kagandahan, na nasa tuktok ng masaganang lambak ng mga lango sa alak! 
'''
"2" = '''
:sup:`2` Masdan ninyo, may isang makapangyarihan at malakas na tao mula sa Panginoon; gaya ng isang ulan ng yelo, isang namiminsalang bagyo, gaya ng isang laganap na napakalakas na ulan. Papaluin niya ang daigdig ng kanyang kamay. 
'''
"3" = '''
:sup:`3` Ang ipinagmamayabang na kwintas na bulaklak ng mga lasenggo ng Efraim ay tatapakan. 
'''
"4" = '''
:sup:`4` Ang kumukupas na bulaklak ng kanyang maluwalhating kagandahan, na nasa tuktok ng mayamang lambak, ay magiging gaya ng unang hinog na igos bago magtag-araw, na kapag nakita ito ng isang tao, habang ito ay nasa kamay pa lamang niya, nilulunok na niya ito. 
'''
"5" = '''
:sup:`5` Sa araw na iyon si Yahweh na pinuno ng mga hukbo ng mga anghel ay magiging isang magandang korona at isang putong ng kagandahan para sa mga natitira pa sa kanyang bayan, 
'''
"6" = '''
:sup:`6` isang espiritu ng katarungan para sa kanya na nakaupo sa paghuhukom, at lakas para sa mga nagpapaatras sa kanilang mga kaaway sa kanilang mga tarangkahan. 
'''
"7" = '''
:sup:`7` Pero kahit na ang mga ito ay humahapay-hapay sa alak, at nagpapasuray-suray sa inuming matapang. Ang pari at ang propeta ay humahapay-hapay sa malakas na alak, at nalululon sila ng alak. Nagpapasuray-suray sila sa malakas na alak, nagsusuray-suray sa pangitain at humahapay-hapay sa pagpasya. 
'''
"8" = '''
:sup:`8` Tunay nga, lahat ng mesa ay natatakpan ng suka, kung kaya't walang malinis na lugar. 
'''
"9" = '''
:sup:`9` Kanino niya ituturo ang kaalaman, at kanino niya ipapaliwanag ang mensahe? Sa mga naawat na sa pagsuso sa ina o sa mga kakaawat pa lamang mula sa mga dibdib? 
'''
"10" = '''
:sup:`10` Sapagkat ito ay utos pagkaraan ng utos, utos pagkaraan ng utos; panuntunan pagkaraan ng panuntunan, panuntunan pagkaraan ng panuntunan; kaunti dito, kaunti doon. 
'''
"11" = '''
:sup:`11` Tunay nga, gamit ang mapanuyang mga labi at isang banyagang dila, magsasalita siya sa bayang ito. 
'''
"12" = '''
:sup:`12` Sa nakalipas sinabi niya sa kanila “Ito ang kapahingahan, bigyan ng kapahingahan ang siyang napapagod; at ito ang pagpapanariwa,” pero ayaw nilang makinig. 
'''
"13" = '''
:sup:`13` Kaya ang salita ni Yahweh ay mapapasakanila, utos pagkaraan ng utos; panuntunan pagkaraan ng panuntunan, panuntunan pagkaraan ng panuntunan; kaunti dito, kaunti doon; nang sa gayon sumulong sila at mabuwal, at masaktan, mahulog sa bitag at mabihag. 
'''
"14" = '''
:sup:`14` Kaya makinig sa salita ni Yahweh, kayo na nangungutya, na namamahala sa bayang ito sa Jerusalem. 
'''
"15" = '''
:sup:`15` Sinabi ninyo, “Nakipagtipan kami sa kamatayan; nakipagkasundo kami sa Sheol. Kaya kapag dumaan ang umaapaw na paghatol, hindi nito kami aabutan, sapagkat ginawa naming kanlungan ang isang kasinungalingan, at sa kabulaanan kami ay nagtago.” 
'''
"16" = '''
:sup:`16` Kaya sinasabi ni Yahweh, “Tingnan ninyo: Maglalagay ako ng isang pundasyong bato sa Sion, isang subok na bato, isang tanging panulukang bato, isang tiyak na pundasyon. Siya na naniniwala ay hindi mapapahiya. 
'''
"17" = '''
:sup:`17` Gagawin kong panukat na kahoy ang katarungan, at panukat na hulog ang katuwiran. Tatangayin ng ulan na yelo ang tanggulan ng mga kasinungalingan, at tatabunan ng mga tubig baha ang taguan. 
'''
"18" = '''
:sup:`18` Mawawalang bisa ang inyong tipan sa kamatayan, at ang kasunduan ninyo sa Sheol ay hindi magkakabisa. Kapag dumaan ang rumaragasang baha, tatabunan kayo nito. 
'''
"19" = '''
:sup:`19` Tuwing dumadaan ito, aanurin kayo nito, at tuwing umaga dadaan ito at sa araw at sa gabi ay darating ito. Kapag naunawaan ang mensahe, ito ay magdudulot ng matinding takot. 
'''
"20" = '''
:sup:`20` “Dahil napakaikli ng kama para makapag-unat ang isang tao, at napakakitid ng kumot para talukbungan niya ang kanyang sarili.” 
'''
"21" = '''
:sup:`21` Aakyat si Yahweh tulad ng sa Bundok ng Perazim; gigisingin niya ang kanyang sarili tulad ng sa lambak ng Gideon para gawin ang kanyang gawain, ang kanyang kakaibang trabaho, at isakatuparan ang kanyang kakaibang gawa. 
'''
"22" = '''
:sup:`22` Kaya ngayon huwag kayong mang-inis o ang mga gapos ninyo ay hihigpitan. Nakarinig ako mula sa Panginoon, Yahweh na pinuno ng mga hukbo ng mga anghel, isang kautusan ng pagkawasak sa daigdig. 
'''
"23" = '''
:sup:`23` Bigyan ninyo ng pansin at makinig sa aking tinig; bigyan ninyo ng masusing pansin at makinig sa aking mga salita. 
'''
"24" = '''
:sup:`24` Ang magsasaka ba na buong araw nag-aararo para maghasik, ay nag-aararo lang ng lupa? Patuloy ba niyang binubungkal at sinusuyod ang bukid? 
'''
"25" = '''
:sup:`25` Kapag naihanda na niya ang lupa, hindi ba niya ikinakalat ang buto ng anis, inihahasik ang linga, inilalagay ang trigo sa mga hanay at ang sebada sa tamang lugar, at ang espelta sa mga gilid nito? 
'''
"26" = '''
:sup:`26` Tinatagubilinan siya ng Diyos; tinuturuan niya siya nang may karunungan. 
'''
"27" = '''
:sup:`27` Higit pa rito, ang linga ay hindi ginigiik gamit ang isang paragos, ni pinapagulungan ang linga ng gulong ruweda ng karitela; pero ang anis ay binabayo ng isang kahoy, at ang linga ng isang pamalo. 
'''
"28" = '''
:sup:`28` Ang butil ay ginigiling para sa tinapay pero hindi napakapino, at kahit na ikinakalat ito ng mga gulong ng kanyang karitela at ng kanyang mga kabayo, hindi ito dinudurog ng kanyang mga kabayo. 
'''
"29" = '''
:sup:`29` Ito rin ay nanggagaling mula kay Yahweh na pinuno ng mga hukbo ng mga anghel, na kahanga-hanga sa pagpapayo at mahusay sa karunungan. 
'''
