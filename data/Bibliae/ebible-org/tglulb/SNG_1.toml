[1]
"1" = '''
:sup:`1` Ang Awit ng mga Awit ni Solomon. Nagsasalita sa kaniyang kasintahan ang dalaga 
'''
"2" = '''
:sup:`2` O, halikan mo ako ng mga halik ng iyong bibig, dahil mas mainam kaysa sa alak ang iyong pag-ibig. 
'''
"3" = '''
:sup:`3` May kaaya-ayang halimuyak ang iyong mga langis na pamahid; parang pabangong dumadaloy ang iyong pangalan, kaya iniibig ka ng mga dalaga. 
'''
"4" = '''
:sup:`4` Isama mo ako, at tayo ay tatakbo. Nagsasalita sa kaniyang sarili ang dalaga. Dinala ako ng hari sa kaniyang mga silid. Nagsasalita sa kaniyang kasintahan ang dalaga Masaya ako, nagagalak sa iyo; hayaan mong ipagdiwang ko ang iyong pag-ibig, mas mainam ito kaysa sa alak. Tama lang na hangaan ka ng ibang mga kababaihan. Nagsasalita ang babae sa ibang kababaihan. 
'''
"5" = '''
:sup:`5` Nagsasalita ang babae sa ibang mga kababaihan. Ako ay kayumanggi pero maganda, kayong mga dalaga ng mga kalalakihan ng Jerusalem- kayumanggi tulad ng mga tolda ng Kedar, maganda tulad ng mga kurtina ni Solomon. 
'''
"6" = '''
:sup:`6` Huwag akong titigan dahil sa ako ay kayumanggi, dahil ako ay bahagyang sinunog ng araw. Ang mga lalaking kapatid ko sa ina ay galit sa akin; ginawa nila akong taga-pangalaga ng ubasan, pero ang sarili kong ubasan hindi ko napanatili. Nagsasalita sa kaniyang kasintahan ang babae 
'''
"7" = '''
:sup:`7` Sabihin mo sa akin, ikaw na aking mahal, saan mo pinapakain ang iyong kawan? Saan mo pinagpapahinga ang iyong kawan sa katanghalian? Bakit ako dapat maging katulad ng isang tao na nagpapalakad-lakad sa tabi ng mga kawan ng iyong mga kasamahan? Sumasagot sa kaniya ang kaniyang mangingibig. 
'''
"8" = '''
:sup:`8` Kung hindi mo alam, pinakamaganda sa mga kababaihan, sundan mo ang dinaraanan ng aking kawan, at ipastol mo ang iyong mga batang kambing malapit sa mga tolda ng mga pastol. 
'''
"9" = '''
:sup:`9` Inihahambing kita, aking mahal, sa isang inahing kabayo na nabibilang sa mga kabayo ng mga karwahe ni Paraon. 
'''
"10" = '''
:sup:`10` Ang iyong mga pisngi ay magandang may palamuti, ang iyong leeg may kwintas ng mga hiyas. 
'''
"11" = '''
:sup:`11` Gagawan kita ng gintong mga palamuti na may mga batik-batik na pilak. Nagsasalita sa kaniyang sarili ang babae 
'''
"12" = '''
:sup:`12` Habang nakahiga ang hari sa kaniyang papag, naglabas ng halimuyak ang aking nardo. 
'''
"13" = '''
:sup:`13` Para sa akin, tulad ng isang sisidlan ng mira ang aking minamahal na nagpapalipas ng gabi nakahiga sa pagitan ng aking mga dibdib. 
'''
"14" = '''
:sup:`14` Para sa akin, ang aking minamahal ay tulad ng isang kumpol ng mga bulaklak ng hena sa ubasan ng En-gedi. Nagsasalita sa kaniya ang kaniyang kasintahan 
'''
"15" = '''
:sup:`15` Tingnan mo, maganda ka aking mahal, tingnan mo, maganda ka; parang mga kalapati ang iyong mga mata. Nagsasalita ang babae sa kaniyang mangingibig. 
'''
"16" = '''
:sup:`16` Tingnan mo, makisig ka, aking minamahal, o anong kisig mo. Ang mga malalagong halaman ay nagsisilbing ating higaan. 
'''
"17" = '''
:sup:`17` Ang mga biga ng ating bahay ay mga sanga ng puno ng sedar, at ang pamakuan ng ating bubong ay mga sanga ng pir. 
'''
