[45]
"1" = '''
:sup:`1` Ito ang sinasabi ni Yahweh, sa kaniyang hinirang, kay Ciro na ang kanang kamay ay aking hawak, para lupigin ang mga bansa sa harap niya, para tanggalan ng sandata ang mga hari, at para buksan ang mga pintuan sa kaniyang harapan, kaya ang mga tarangkahan ay mananatiling nakabukas: 
'''
"2" = '''
:sup:`2` Ako ay mauuna sa iyo at ang mga bundok ay aking papatagin; aking wawasakin ang mga pintuang tanso at puputol-putulin ang kanilang bakal na rehas, 
'''
"3" = '''
:sup:`3` at ibibigay ko sa iyo ang mga kayamanang nasa kadiliman at ang mga natatagong kayamanan, para inyong malaman na ako ito, si Yahweh, na tumatawag sa iyong pangalan, ako, ang Diyos ng Israel. 
'''
"4" = '''
:sup:`4` Para sa kapakanan ni Jacob na aking lingkod, at sa Israel na aking pinili, tinawag kita sa iyong pangalan: bibigyan ka ng isang pangalan na may karangalan, kahit hindi mo ako kinilala. 
'''
"5" = '''
:sup:`5` Ako si Yahweh, at walang iba; walang ibang Diyos maliban sa akin. Bibigyan kita ng sandata para sa digmaan, kahit hindi mo ako kinilala; 
'''
"6" = '''
:sup:`6` Para malaman ng mga tao mula sa pagsikat ng araw, at mula sa kanluran, na walang ibang diyos maliban sa akin: ako si Yahweh, at wala ng iba. 
'''
"7" = '''
:sup:`7` Ako ang lumikha ng liwanag at dilim; Ako ang nagbibigay ng kapayapaan at lumilikha ng kapahamakan; Ako si Yahweh, na gumagawa ng lahat ng bagay na ito. 
'''
"8" = '''
:sup:`8` Kayong mga langit, ibagsak ninyo ang ulan mula sa itaas! Hayaan ang mga himpapawid na umulan ng makatarungang kaligtasan. Hayaan ito ay sipsipin ng lupa, nang kaligtasan ay sumibol, at kasama nito tutubo ang katwiran. Ako, si Yahweh, ang lumikha sa kanilang dalawa. 
'''
"9" = '''
:sup:`9` Kaawa-awa ang sinumang nakikipagtalo sa lumalang sa kanya! Isang basag na palayok sa kalagitnaan ng lahat ng basag na palayok sa lupa! Dapat bang sabihin ng putik sa manlililok,' 'Ano ang iyong ginagawa? o, Ano ang iyong nililikha— wala ka bang mga kamay noong likhain mo ito? 
'''
"10" = '''
:sup:`10` Kaawa-awa ang nagsasabi sa isang ama, Para saan pa ang iyong pagiging ama? o sa isang babae, 'para saan at ikaw ay manganganak pa?' 
'''
"11" = '''
:sup:`11` Ito ang sinasabi ni Yahweh, ang Banal ng Israel, kaniyang Manlilikha: tungkol sa mga bagay na darating, tinatanong ninyo ba ako tungkol sa aking mga anak? Sasabihin niyo ba sa akin kung ano ang gagawin ko sa gawa ng aking mga kamay?' 
'''
"12" = '''
:sup:`12` Aking nilikha ang lupa at nilalang ang tao mula rito. Itong aking mga kamay ang naglatag ng kalangitan, at aking inutos sa lahat ng mga bituin na lumitaw. 
'''
"13" = '''
:sup:`13` Pinakilos ko si Ciro sa katuwiran, at tutuwirin ang lahat ng kaniyang mga landas. Itatayo niya ang aking lungsod; pauuwiin niya ang aking bayang ipinatapon, nang walang kapalit na bayad o suhol, “sinasabi ni Yahweh ng mga hukbo. 
'''
"14" = '''
:sup:`14` Ito ang sinasabi ni Yahweh, “Ang yaman ng Ehipto, at pangangalakal ng Ethiopia sa mga Sabeo, mga taong matataas ang kalagayan, ay dadalhin sa iyo. Sila ay magiging inyo. Sila ay magsisisunod sa inyo, magsisidating na may mga tanikala. Sila ay magpapatirapa sa iyo, at sila ay makikiusap sa iyo na sinasabing, Tunay na ang Diyos ay nasa iyo, at walang iba liban sa kanya. 
'''
"15" = '''
:sup:`15` Tunay nga na ikaw ay isang Diyos na kinukubli ang iyong sarili, Diyos ng Israel, na Tagapagligtas. 
'''
"16" = '''
:sup:`16` Mapapahiya at kahiya-hiya silang lahat; silang mga gumagawa ng diyus-diyosan ay lalakad sa kahihiyan. 
'''
"17" = '''
:sup:`17` Pero ang Israel ay ililigtas ni Yahweh nang walang hanggang kaligtasan; kayo ay hindi na muli mapapahiya. 
'''
"18" = '''
:sup:`18` Ito ang sinasabi ni Yahweh, na lumikha ng kalangitan, ang tunay na Diyos na gumawa ng lupa at lumikha nito, na siyang nagtatag nito. Kaniyang nilikha ito, hindi para masayang, para panahanan: “Ako si Yahweh, at wala akong kapantay. 
'''
"19" = '''
:sup:`19` Ako ay hindi nagsalita ng palihim, sa mga tagong lugar; hindi ko sinabi sa lahi ni Jacob, 'Hanapin ninyo ko ng walang katuturan!' Ako si Yahweh, ay nagsasalita ng totoo; inihahayag ko ang mga bagay na matuwid. 
'''
"20" = '''
:sup:`20` Tipunin ang inyong mga sarili at lumapit! Magsama-sama kayong mga nakasumpong ng kanlungan mula sa mga bansa! Sila ay walang nalalaman, sila na nagdadala ng larawang inukit at nanalangin sa mga diyos na hindi nakapagliligtas. 
'''
"21" = '''
:sup:`21` Magsilapit at ipahayag ito sa akin, magdala ng katibayan! Hayaan silang magsisabwatan. Sino ang nagpakita nito mula nang unang panahon? Sinong nagpahayag nito? Hindi ba ako, na si Yahweh? At walang ibang Diyos maliban sa akin, ang makatarungang Diyos at ang Tagapagligtas; walang iba maliban sa akin. 
'''
"22" = '''
:sup:`22` Bumalik kayo sa akin at maligtas, lahat ng nasa sulok ng mundo; dahil ako ang Diyos, at walang ibang diyos. 
'''
"23" = '''
:sup:`23` Ako ay sumusumpa sa aking sarili, sinasabi ang aking makatarungang atas, at hindi ito babalik: Sa akin ang bawat tuhod ay luluhod, bawat dila ay susumpa, 
'''
"24" = '''
:sup:`24` na nagsasabing, “Kay Yahweh lamang ang kaligtasan at kalakasan. Ang lahat ng nagagalit sa kaniya ay manliliit sa kahihiyan sa kaniyang harapan. 
'''
"25" = '''
:sup:`25` Kay Yahweh, ang lahat ng kaapu-apuhan ng Israel ay mapapawalang sala; ipagmamalaki nila siya. 
'''
