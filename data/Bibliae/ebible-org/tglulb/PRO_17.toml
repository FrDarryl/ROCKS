[17]
"1" = '''
:sup:`1` Mas mabuti na magkaroon ng tahimik na may isang subong tuyong tinapay kaysa sa isang bahay na puno ng kapistahan na mayroong pagkaka-alitan. 
'''
"2" = '''
:sup:`2` Ang isang matalinong alipin ay mamamahala sa isang anak na gumagawa ng kahihiyan at makikibahagi ng mana gaya ng isa sa magkakapatid. 
'''
"3" = '''
:sup:`3` Ang tunawan ng metal ay para sa pilak at ang hurno ay para sa ginto, ngunit dinadalisay ni Yahweh ang mga puso. 
'''
"4" = '''
:sup:`4` Ang taong gumagawa ng masama ay nakikinig sa mga taong nagsasalita ng kasamaan; Ang sinungaling ay nagbibigay pansin sa mga taong nagsasalita ng mga masasamang bagay. 
'''
"5" = '''
:sup:`5` Ang sinumang nanglalait sa mahirap ay hinahamak ang kanyang Tagapaglikha, at ang taong nagagalak sa kasawian ay hindi makakaligtas sa kaparusahan. 
'''
"6" = '''
:sup:`6` Ang mga apo ay korona ng mga matatanda, at ang mga magulang ay nagbibigay dangal sa kanilang mga anak. 
'''
"7" = '''
:sup:`7` Ang mahusay na pananalita ay hindi angkop para sa isang mangmang; lalong hindi angkop ang mga labing sinungaling para sa isang maharlika. 
'''
"8" = '''
:sup:`8` Ang suhol ay parang isang mahikang-bato sa isang nagbibigay nito; saan man siya dumako, siya ay magtatagumpay. 
'''
"9" = '''
:sup:`9` Ang sinumang nagpapaumanhin sa paglabag ay naghahanap ng pagmamahal, pero ang sinumang umuulit sa isang bagay ay nagpapalayo sa mga malalapit na kaibigan. 
'''
"10" = '''
:sup:`10` Ang pagsaway ay taimtim na tumutungo sa isang tao na may pang-unawa kaysa sa isang daang dagok sa isang hangal. 
'''
"11" = '''
:sup:`11` Ang masamang tao ay naghahanap lamang ng himagsikan, kaya ang isang malupit na mensahero ay ipapadala laban sa kaniya. 
'''
"12" = '''
:sup:`12` Mabuti pa na makasalubong ang isang inahing oso na ninakawan ng anak kaysa makatagpo ng isang mangmang sa kanyang kahangalan. 
'''
"13" = '''
:sup:`13` Kung ang isang tao ay nagbabalik ng masama para sa mabuti, hindi kailanman iiwan ng kasamaan ang kaniyang tahanan. 
'''
"14" = '''
:sup:`14` Ang simula ng hindi pagkakasundo ay gaya ng isang taong nagpapakawala ng tubig sa lahat ng dako, kaya lumayo ka sa mga pagtatalo bago ito magsimula. 
'''
"15" = '''
:sup:`15` Ang sinumang nagpapawalang-sala sa mga masasamang tao o humahatol sa mga taong gumagawa ng tamaâ€”kapwa ang mga taong ito ay karumal-dumal kay Yahweh. 
'''
"16" = '''
:sup:`16` Bakit kailangang magbayad ng salapi ang isang mangmang para matuto tungkol sa karunungan, kung wala naman siyang kakayahang matutunan ito? 
'''
"17" = '''
:sup:`17` Ang kaibigan ay mapagmahal sa lahat ng oras, at ang kapatid ay isinilang para sa mga oras ng kaguluhan. 
'''
"18" = '''
:sup:`18` Ang taong walang isip ay gumagawa ng mga pangakong kailangang tuparin at mananagot sa mga utang ng kaniyang kapwa. 
'''
"19" = '''
:sup:`19` Ang sinuman na nagmamahal sa mga hidwaan ay nagmamahal sa kasalanan; Ang taong gumagawa ng mataas na pintuan ay sanhi para ang buto ay mapilayan. 
'''
"20" = '''
:sup:`20` Ang taong may mandarayang puso ay walang mabuting bagay na matatagpuan. Ang taong may napakasamang dila ay nahuhulog sa kapahamakan. 
'''
"21" = '''
:sup:`21` Kung sinumang umanak ng isang hangal ay magdudulot ng kapighatian sa kanyang sarili; Kung sinumang umaruga ng isang hangal ay hindi makakapagdiwang. 
'''
"22" = '''
:sup:`22` Ang isang masayahing puso ay mainam na gamot, pero ang mabigat na kalooban ay nakakatuyo ng mga buto. 
'''
"23" = '''
:sup:`23` Ang masamang tao ay tumatanggap ng suhol na palihim para iligaw ang mga daan ng katarungan. 
'''
"24" = '''
:sup:`24` Ang taong mayroong pang-unawa ay itinutuon ang kanyang mukha sa karunungan, pero ang mga mata ng isang hangal ay nakatuon sa dulo ng daigdig. 
'''
"25" = '''
:sup:`25` Ang isang mangmang na anak ay pighati sa kanyang ama at kapaitan sa babaeng nagsilang sa kanya, 
'''
"26" = '''
:sup:`26` At saka, hindi kailanman mabuting parusahan ang sinumang gumagawa ng tama; ni hindi mabuting paluin ang mga taong marangal na taglay ang katapatan. 
'''
"27" = '''
:sup:`27` Ang isang may kaalaman ay gumagamit ng kaunting mga salita at ang mahinahon ay may pang-unawa. 
'''
"28" = '''
:sup:`28` Kahit ang isang mangmang ay iisiping marunong kapag siya ay nananahimik; kung pinapanatili niyang tikom ang kaniyang bibig, siya ay itinuturing na matalino. 
'''
