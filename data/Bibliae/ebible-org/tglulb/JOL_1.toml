"1" = '''
:sup:`1` Ito ang salita ni Yahweh na dumating kay Joel na anak ni Petuel. 
'''
"2" = '''
:sup:`2` Pakinggan ito, kayong mga nakatatanda, at makinig kayo, lahat kayong naninirahan sa lupain. Nangyari na ba ito noon sa inyong panahon o sa panahon ng inyong mga ninuno? 
'''
"3" = '''
:sup:`3` Sabihin ninyo sa inyong mga anak ang tungkol dito at sabihin ng inyong mga anak sa kanilang mga anak at ng kanilang mga anak sa susunod na henerasyon. 
'''
"4" = '''
:sup:`4` Ang iniwan ng napakaraming nagliliparang balang ay kinain ng mga malalaking balang, ang iniwan ng mga malalaking balang ay kinain ng mga tipaklong, at ang iniwan ng mga tipaklong ay kinain ng mga uod. 
'''
"5" = '''
:sup:`5` Gumising kayo, kayong mga lasenggo at tumangis! Humagulhol kayo, lahat kayong mga manginginom ng alak dahil ang matamis na alak ay pinahinto na sa inyo. 
'''
"6" = '''
:sup:`6` Sapagkat dumating ang isang bansang malakas at hindi mabilang sa aking lupain. Ang kaniyang ngipin ay ngipin ng leon at mayroon siyang ngipin ng babaeng leon. 
'''
"7" = '''
:sup:`7` Ginawa niyang katakot-takot na lugar ang aking ubasan at tinalupan ang aking puno ng igos. Binaklas niya ang upak at itinapon ito, ang mga sanga nito ay namuti. 
'''
"8" = '''
:sup:`8` Magluksa kayo gaya ng isang birheng nakadamit ng telang magaspang dahil sa pagkamatay ng kaniyang batang asawa. 
'''
"9" = '''
:sup:`9` Ang butil na handog at inuming handog ay pinahinto sa tahanan ni Yahweh. Nagdadalamhati ang mga paring lingkod ni Yahweh. 
'''
"10" = '''
:sup:`10` Winasak ang mga bukirin at ang lupa ay nagdadalamhati. Sapagkat sinira ang butil, natuyo ang bagong alak at nabulok ang langis. 
'''
"11" = '''
:sup:`11` Mahiya kayo, kayong mga magsasaka at humagulhol kayo, kayong mga nagpapalaki ng puno ng ubas, para sa trigo at sebada. Sapagkat namatay ang ani ng mga bukirin. 
'''
"12" = '''
:sup:`12` Nalanta ang mga puno ng ubas at natuyo ang mga puno ng igos, ang mga puno ng granada, gayon din ang mga puno ng palma at mga puno ng mansanasâ€” ang lahat ng puno ng bukirin ay nalanta. Sapagkat nalanta ang kagalakan mula sa mga kaapu-apuhan ng tao. 
'''
"13" = '''
:sup:`13` Magsuot kayo ng telang magaspang at magdalamhati kayo, kayong mga pari! Humagulhol kayo, kayong mga lingkod ng altar. Halikayo, humiga nang buong gabi na nakasuot ng telang magaspang, kayong mga lingkod ng aking Diyos. Sapagkat itinigil ang butil na handog at inuming handog sa tahanan ng inyong Diyos. 
'''
"14" = '''
:sup:`14` Magpatawag kayo para sa isang banal na pag-aayuno at magpatawag kayo para sa isang banal na pagtitipon. Tipunin ninyo sa tahanan ni Yahweh, na inyong Diyos, ang mga nakatatanda at lahat ng naninirahan sa lupain at umiyak kay Yahweh. 
'''
"15" = '''
:sup:`15` Oh sa araw na iyon! Sapagkat ang araw ni Yahweh ay malapit na. Kasama nitong darating ang pagkawasak na mula sa Makapangyarihan. 
'''
"16" = '''
:sup:`16` Hindi ba't nawala sa ating mga paningin ang pagkain, kagalakan at kasayahan mula sa tahanan ng ating Diyos? 
'''
"17" = '''
:sup:`17` Nabulok ang mga buto sa ilalim ng tumpok ng lupa, pinabayaan ang mga kamalig at giniba ang mga kamalig sapagkat nalanta ang butil. 
'''
"18" = '''
:sup:`18` Ganoon na lamang ang atungal ng mga hayop! Nagdurusa ang mga kawan ng baka dahil wala silang pastulan. Ganoon din, ang mga kawan ng tupa ay nagdurusa. 
'''
"19" = '''
:sup:`19` Yahweh, dumadaing ako sa iyo. Sapagkat nilamon ng apoy ang mga pastulan sa ilang, at sinunog ng apoy ang lahat ng puno sa parang. 
'''
"20" = '''
:sup:`20` Kahit ang mga hayop sa parang ay nagsisihingal sa iyo, sapagkat natuyo ang tubig sa batis, at nilamon ng apoy ang mga pastulan sa ilang. 
'''
