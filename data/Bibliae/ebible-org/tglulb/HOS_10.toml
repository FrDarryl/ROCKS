[10]
"1" = '''
:sup:`1` Ang Israel ay isang malagong puno ng ubas na namumunga. Habang dumarami ang kaniyang bunga, mas dumarami ang mga altar na kaniyang itinatayo. Habang namumunga ng marami ang kaniyang lupain, pinapabuti niya ang kaniyang mga banal na haligi. 
'''
"2" = '''
:sup:`2` Mapanlinlang ang kanilang puso; kinakailangan nila ngayong pasanin ang kanilang kasalanan. Bubuwagin ni Yahweh ang kanilang mga altar; at wawasakin niya ang kanilang mga banal na haligi. 
'''
"3" = '''
:sup:`3` Sapagkat sasabihin nila ngayon, “Wala kaming hari, sapagkat hindi kami natatakot kay Yahweh. At sa isang hari—ano ang magagawa niya para sa atin?” 
'''
"4" = '''
:sup:`4` Nagsalita sila ng mga salitang walang kabuluhan at gumagawa ng mga kasunduan sa pamamagitan ng pagsumpa ng hindi totoo. Kaya lumitaw ang katarungan tulad ng mga nakakalasong damo sa mga tudling ng isang bukid. 
'''
"5" = '''
:sup:`5` Matatakot ang mga naninirahan sa Samaria dahil sa mga guya ng Beth-aven. Ipinagluksa sila ng mga tao nito, gaya ng ginawa ng mga paring sumasamba sa mga diyus-diyosan na nagalak sa kanila at sa kanilang kaluwalhatian, ngunit wala na sila roon. 
'''
"6" = '''
:sup:`6` Dadalhin sila tungo sa Asiria bilang isang kaloob para sa dakilang hari. Malalagay sa kahihiyan ang Efraim, at mapapahiya ang Israel dahil sa pagsunod sa mga payo ng mga diyus-diyosan. 
'''
"7" = '''
:sup:`7` Wawasakin ang hari ng Samaria, tulad ng isang maliit na piraso ng kahoy na nasa ibabaw ng tubig. 
'''
"8" = '''
:sup:`8` Ang mga dambana ng kasamaan—ang kasalanan ng Israel—ay mawawasak. Tutubo ang mga tinik at mga dawag sa kanilang mga altar. Sasabihin ng mga tao sa mga bundok, “Takpan ninyo kami!” at sa mga burol, “Bumagsak kayo sa amin!” 
'''
"9" = '''
:sup:`9` “Israel, nagkasala ka mula pa noong mga araw ng Gibea; nanatili ka roon. Hindi ba nalampasan ng digmaan ang mga gumagawa ng kasamaan sa Gibea? 
'''
"10" = '''
:sup:`10` Kung nanaisin ko ito, itutuwid ko sila. Magtitipun-tipon ang lahat ng mga bansa laban sa kanila at gagapusin sila dahil sa kanilang dalawahang kasamaan. 
'''
"11" = '''
:sup:`11` Naturuang isang dumalagang baka si Efraim na kinagigiliwang mag-giik ng butil, kaya maglalagay ako ng isang pamatok sa kaniyang magandang leeg. Lalagyan ko ng pamatok ang Efraim; mag-aararo ang Juda; si Jacob mismo ang hihila sa pangsuyod. 
'''
"12" = '''
:sup:`12` Magtanim ng katuwiran para sa inyong sarili, at anihin ang bunga ng matapat na kasunduan. Bungkalin ninyo ang hindi pa naaararong lupa, sapagkat panahon na upang hanapin si Yahweh, hanggang sa siya ay dumating at magpa-ulan ng katuwiran sa inyo. 
'''
"13" = '''
:sup:`13` Nag-araro kayo ng kasamaan; umani kayo ng kawalan ng katarungan. Kinain ninyo ang bunga ng pandaraya dahil nagtiwala kayo sa inyong mga plano at sa inyong maraming mga kawal. 
'''
"14" = '''
:sup:`14` Kaya isang ingay ng digmaan ang babangon sa gitna ng inyong mga tao, at ang lahat ng inyong matitibay na mga lungsod ay mawawasak. Magiging tulad ito sa pagwasak ni Salman sa Beth-arbel sa araw ng labanan, nang ang mga ina ay ginutay-gutay ng pira-piraso kasama ng kanilang mga anak. 
'''
"15" = '''
:sup:`15` Kaya mangyayari din ito sa inyo, Bethel, dahil sa napakalaki mong kasamaan. Tiyak na mamamatay ang hari ng Israel sa pagsapit ng bukang-liwayway.” 
'''
