[4]
"1" = '''
:sup:`1` Saan nanggaling ang pag-aaway at alitan sa inyo? Hindi ba nagmula ito sa inyong mga masamang hangarin na lumalaban sa inyong mga miyembro? 
'''
"2" = '''
:sup:`2` Hinahangad ninyo kung anong wala kayo. Pumatay kayo at hinabol ninyo kung anong hindi mapapasainyo. Nakipag-away kayo at nakipagtalo, subalit hindi ninyo nakuha dahil hindi kayo humingi sa Diyos. 
'''
"3" = '''
:sup:`3` Humingi kayo at hindi ninyo natanggap dahil humihingi kayo ng mga masasamang bagay, upang gamitin ninyo sa inyong mga masasamang hangarin. 
'''
"4" = '''
:sup:`4` Kayong mga mangangalunya! Hindi ba ninyo alam na ang pakikipagkaibigan sa mundo ay pakikipag-away laban sa Diyos? Kaya, sinuman ang magpasiyang maging kaibigan ng mundo ay ginawa niya mismo ang kaniyang sarili na kaaway ng Diyos. 
'''
"5" = '''
:sup:`5` O inisip ninyo ba na ang kasulatan ay walang kahulugan noong sinabi nito na ang Espiritu na ipinagkaloob niya sa atin ay labis na naninibugho para sa atin? 
'''
"6" = '''
:sup:`6` Ngunit ang Diyos ay nagbibigay ng mas higit na biyaya, kaya't sinasabi ng kasulatan na “Ang Diyos ay sumasalungat sa mapagmataas, ngunit nagbibigay ng biyaya sa mapagpakumbaba.” 
'''
"7" = '''
:sup:`7` Kaya, magpasakop kayo sa Diyos. Labanan ninyo ang diyablo at lalayo siya sa inyo. 
'''
"8" = '''
:sup:`8` Lumapit kayo sa Diyos, at siya ay lalapit sa inyo. Linisin ang inyong mga kamay, kayong mga makasalanan, at gawing dalisay ang inyong mga puso, kayong mga nagdadalawang-isip. 
'''
"9" = '''
:sup:`9` Magdalamhati kayo, humagulgol kayo, at umiyak! Ibaling ang inyong kasiyahan sa kapighatian at ang inyong kagalakan sa kalungkutan. 
'''
"10" = '''
:sup:`10` Magpakumbaba kayo sa harap ng Panginoon, at kayo ay kaniyang itataas. 
'''
"11" = '''
:sup:`11` Huwag kayong magsalita laban sa isa't-isa, mga kapatid. Ang taong nagsasalita laban sa kaniyang kapatid o naghahatol sa kaniyang kapatid ay nagsasalita laban sa kautusan at humahatol sa batas ng Diyos. Kapag hinatulan ninyo ang kautusan, hindi ninyo sinusunod ang batas, ngunit isang tagahatol ng mga ito. 
'''
"12" = '''
:sup:`12` Iisa lamang ang nagbigay ng batas at taga-hatol, ang Diyos, na kayang magligtas at sumira. Sino kayo upang humatol sa inyong kapwa? 
'''
"13" = '''
:sup:`13` Makinig, kayo na mga nagsasabing, “Ngayon o bukas ay pupunta tayo sa ganitong bayan, at titigil ng isang taon doon, at mangangalakal, at kikita.” 
'''
"14" = '''
:sup:`14` Sino ang nakakaalam kung ano ang mangyayari bukas, at ano nga ba ang inyong buhay? Dahil katulad kayo ng hamog na sandaling lumilitaw at biglang nawawala. 
'''
"15" = '''
:sup:`15` Sa halip ganito dapat ang sabihin ninyo, “Kung ito ang kalooban ng Panginoon, at nabubuhay pa kami gagawin namin ito o iyan.” 
'''
"16" = '''
:sup:`16` Ngunit ngayon, kayo ay naghahambog patungkol sa inyong mga plano. Ang lahat ng paghahambog na iyan ay masama. 
'''
"17" = '''
:sup:`17` Kaya, para sa kaniya na nakakaalam gumawa ng mabuti ngunit hindi ito ginagawa, para sa kaniya ito ay kasalanan. 
'''
