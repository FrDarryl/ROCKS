[120]
"1" = '''
:sup:`1` Sa aking kahirapan tumawag ako kay Yahweh, at sinagot niya ako. 
'''
"2" = '''
:sup:`2` Iligtas mo ang aking buhay, O Yahweh, mula sa mga sinungaling na labi at mula sa mandarayang dila. 
'''
"3" = '''
:sup:`3` Paano ka niya parurusahan, at ano pa ang magagawa sa iyo, ikaw na may sinungaling na dila? 
'''
"4" = '''
:sup:`4` Papanain ka niya ng matalim na mga pana ng mandirigma, kung saan hinulma sa mainit na mga uling ng puno ng tambo. 
'''
"5" = '''
:sup:`5` Kaawaan ako dahil pansamantala akong naninirahan sa Mesech; nanirahan ako dati sa mga tolda ng Kedar. 
'''
"6" = '''
:sup:`6` Matagal akong nanirahan kasama silang napopoot sa kapayapaan. 
'''
"7" = '''
:sup:`7` Ako ay para sa kapayapaan, pero kapag ako ay nagsasalita, sila ay para sa digmaan. 
'''
