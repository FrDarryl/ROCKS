[8]
"1" = '''
:sup:`1` Dapat ninyong sundin ang lahat ng mga utos na ibibigay ko sa inyo ngayon, para mabuhay kayo at lumago, at pasukin at ariin ang lupain na ipinangako ni Yahweh sa inyong mga ama. 
'''
"2" = '''
:sup:`2` Isasa-isip ninyo ang lahat ng mga kaparaanan ni Yahweh na inyong Diyos na nagdala sa inyo ng apatnapung taon sa ilang, para kayo ay ibaba niya, para subukin niya kayo para malaman kung ano ang nasa inyong puso, kung susundin ninyo ang kaniyang mga utos o hindi. 
'''
"3" = '''
:sup:`3` Ibinaba niya kayo, at ginutom, at pinakain kayo ng manna, na hindi ninyo alam kung ano, ni ng inyong mga ninuno, ni ng inyong mga ama. Ginawa niya ang mga iyon para malaman ninyo na ang mga tao ay hindi lamang nabubuhay sa tinapay, kung hindi, ito ay sa pamamagitan ng bawat salita na nagmumula sa bibig ni Yahweh kaya nabubuhay ang mga tao. 
'''
"4" = '''
:sup:`4` Ang inyong kasuotan ay hindi naluluma sa inyo, at hindi namaga ang inyong mga paa sa loob ng apatnapung taong iyon. 
'''
"5" = '''
:sup:`5` Pag-isipan ninyo sa inyong puso, kung paano, bilang isang amang tinutuwid ang kaniyang anak, kaya tinutuwid kayo ni Yahweh na inyong Diyos. 
'''
"6" = '''
:sup:`6` Susundin ninyo ang mga utos ni Yahweh na inyong Diyos, para kayo ay lumakad sa kaniyang mga pamamaraan at parangalan siya. 
'''
"7" = '''
:sup:`7` Dahil dadalhin kayo ni Yahweh na inyong Diyos sa mabuting lupain, isang lupain ng mga batis ng tubig, ng mga bukal at mga talon, na umaagos sa mga lambak at sa mga burol; 
'''
"8" = '''
:sup:`8` isang lupain ng trigo at sebada, ng mga puno ng ubas, mga puno ng igos, at mga granada; isang lupain ng mga punong olibo at pulot. 
'''
"9" = '''
:sup:`9` Ito ay isang lupain kung saan makakakain kayo ng tinapay nang hindi nagkukulang, at kung saan walang magkukulang sa inyo; isang lupain na ang mga bato ay gawa sa bakal, at mula sa kaniyang mga burol maaari kayong makahukay ng tanso. 
'''
"10" = '''
:sup:`10` Makakakain kayo at mabubusog, at pagpapalain ninyo si Yahweh na inyong Diyos dahil sa mabuting lupain na ibinigay niya sa inyo. 
'''
"11" = '''
:sup:`11` Maging maingat na hindi ninyo makalimutan si Yahweh na inyong Diyos, at para hindi ninyo ipagwalang bahala ang kaniyang mga utos, at kaniyang mga alituntunin, at kanyang mga batas na aking iniutos sa inyo ngayon. 
'''
"12" = '''
:sup:`12` Para hindi ito mangyari na, kapag kumain kayo at mabusog, at kapag magtatayo kayo ng maayos na mga bahay at manirahan dito, 
'''
"13" = '''
:sup:`13` at kapag dumami ang inyong mga alagang hayop at mga kawan, at kapag dumami na ang inyong pilak at ginto, at kapag ang lahat ng nasa inyo ay dumamiâ€” 
'''
"14" = '''
:sup:`14` na pagkatapos ang inyong puso ay maaaring magmataas, at maaari ninyong makalimutan si Yahweh na inyong Diyos, na nagpalabas sa inyo mula sa lupain ng Ehipto, mula sa tahanan ng pagkakaalipin. 
'''
"15" = '''
:sup:`15` Maaaring makalimutan ninyo siya na pumatnubay sa inyo sa malaki at kakila-kilabot na ilang, kung saan may nag-aapoy na mga ahas at mga alakdan, at sa uhaw na lupa na walang tubig; si Yahweh, na nagpalabas ng tubig sa batong pingkian para sa inyo; 
'''
"16" = '''
:sup:`16` si Yahweh, na nagpakain sa inyo ng manna sa ilang na hindi nakilala ng inyong mga ninuno, para kayo ay ibaba niya, at para kayo ay subukin niya, para gawan kayo ng kabutihan hanggang katapusan; 
'''
"17" = '''
:sup:`17` kung hindi, maaari ninyong sabihin sa inyong puso, 'Sa aking kapangyarihan at sa lakas ng aking kamay natamo ko ang lahat ng kayamanang ito.' 
'''
"18" = '''
:sup:`18` Pero isa-isip ninyo si Yahweh na inyong Diyos, dahil siya ang nagbibigay sa inyo ng kapangyarihan para makakuha ng kayamanan; para maitatag ang kaniyang tipan na kaniyang pinangako sa inyong mga ama, gaya sa araw na ito. 
'''
"19" = '''
:sup:`19` Ito ay mangyayari na, kung inyong kalilimutan si Yahweh na inyong Diyos at sumunod sa ibang mga diyos, sambahin sila, at gagalangin sila, patutunayan ko laban sa inyo ngayon na kayo'y tunay na mapupuksa. 
'''
"20" = '''
:sup:`20` Tulad ng mga bansa na pinuksa ni Yahweh sa harapan ninyo, kaya magihihirap kayo, dahil hindi ninyo ninais makinig sa boses ni Yahweh na inyong Diyos. 
'''
