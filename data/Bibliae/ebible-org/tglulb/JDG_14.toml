[14]
"1" = '''
:sup:`1` Bumaba si Samson sa Timna, at doon nakita niya ang isang babae, isa sa mga dalagang babae ng mga Palestina. 
'''
"2" = '''
:sup:`2` Nang bumalik siya, sinabihan niya ang kaniyang ama at ina, “May nakita akong isang dalaga sa Timna, isa sa mga dalagang babae ng mga Filestia. Ngayon kunin ninyo siya para sa maging aking asawa.” 
'''
"3" = '''
:sup:`3` Sinabi sa kaniya ng kaniyang ina at ama, “Wala na bang ibang mga babae na kabilang sa iyong mga kamag-anak, o kabilang sa ating mga tao? Kukuha ka ba ng isang asawa mula sa mga filisteo na hindi tuli?” Sinabi ni Samson sa kaniyang ama, “Kunin mo siya para sa akin, habang tinitignan ko siya, napapasaya niya ako.” 
'''
"4" = '''
:sup:`4` Pero hindi alam ng kaniyang ama at ina na ang bagay na ito ay nagmula kay Yahweh, dahil ninais niyang magkaroon ng alitan ang mga Palestino (sapagkat sa panahon na iyon ang mga Palestino ang namumuno sa Israel). 
'''
"5" = '''
:sup:`5` Pagkatapos bumaba si Samson sa Timna kasama ang kaniyang ama at ina, at dumating sila sa ubasan malapit sa Timna. At mayroong isa sa mga batang leon ang dumating at umatungal sa kaniya. 
'''
"6" = '''
:sup:`6` Biglang pumaloob sa kaniya ang Espiritu ni Yahweh, at doon dinurog niya ang leon ng pira-piraso na kasing dali ng pagdurog sa isang maliit na kambing, at walang anumang bagay sa kaniyang kamay. Pero hindi niya sinabi sa kaniyang ama o sa kaniyang ina kung ano ang kanyang ginawa. 
'''
"7" = '''
:sup:`7` Pumunta siya at nakipag-usap sa babae, at nang tumingin siya sa kaniya, napahanga niya si Samson. 
'''
"8" = '''
:sup:`8` Lumipas ang mga araw, nang bumalik siya para pakasalan siya, lumiko siya ng daanan para tingnan ang patay na katawan ng leon, At mayroong isang kumpol ng mga pukyutan at pulot ang naiwan sa patay na katawan ng leon. 
'''
"9" = '''
:sup:`9` Tinipon niya ang pulot sa kaniyang mga kamay at umalis, kumakain siya habang naglalakad. Nang dumating siya sa kaniyang ama at ina, ibinigay niya sa kanila ang ilan sa mga ito, at kinain nila. Pero hindi niya sinabi sa kanila na kinuha niya ang pulot mula sa naiwang patay na katawan ng leon. 
'''
"10" = '''
:sup:`10` Bumaba ang ama ni Samson sa lugar kung saan nakatira ang babae, at nagbigay si Samson ng isang kapistahan doon, dahil kaugalian ito ng mga binatang kalalakihan. 
'''
"11" = '''
:sup:`11` Pagkakita ng mga kamag-anak niya sa kaniya, nagdala sila sa kaniya ng kanilang tatlumpung mga kaibigan para dumalo sa kaniya. 
'''
"12" = '''
:sup:`12` Sinabi ni Samson sa kanila, “Hayaan ninyo na magsabi ako ng isang bugtong. Kung isa sa inyo ang makaalam nito at sabihin sa akin ang sagot sa loob ng pitong araw ng kapistahan, magbibigay ako ng tatlumpung mga linong balabal at tatlumpung mga hanay ng mga damit. 
'''
"13" = '''
:sup:`13` Pero kung hindi ninyo maibigay sa akin ang sagot, kung ganoon kayo ang magbibigay sa akin ng tatlumpung linong balabal at tatlumpung mga hanay ng mga damit.” Sinabi nila sa kaniya, “Sabihin mo sa amin ang iyong bugtong, para aming marinig ito.” 
'''
"14" = '''
:sup:`14` Sinabi niya sa kanila, “Mula sa kumakain mayroong bagay na makakain; mula sa lakas mayroong bagay na sobrang matamis.” Pero hindi natukoy ng kaniyang mga panauhin ang sagot sa pangatlong araw. 
'''
"15" = '''
:sup:`15` Sa ika-apat na araw sinabi nila sa asawa ni Samson, “Linlangin mo ang iyong asawa para maibigay niya sa amin ang sagot sa bugtong, o susunugin ka namin at ang bahay ng iyong ama. Inimbita mo ba kami dito para gawin kaming mahirap? 
'''
"16" = '''
:sup:`16` Nagsimulang umiyak ang asawa ni Samson sa kaniyang harapan; sinabi niya, “Lahat ng ginagawa mo ay galit sa akin! Hindi mo ako mahal. Nagsabi ka ng bugtong sa ilan kong mga kaibigan, pero hindi mo sinabi sa akin ang sagot.” Sinabi ni Samson sa kaniya, “Tumingin ka sa akin, kung hindi ko sinabi sa aking ama o sa aking ina, dapat ko bang sabihin sa iyo?” 
'''
"17" = '''
:sup:`17` Umiyak siya sa loob ng pitong araw hanggang sa natapos ang kanilang kapistahan. Sa ikapitong araw sinabi niya sa kaniya ang sagot dahil pinilit niya siya ng labis. Sinabi niya ang sagot sa mga kamag-anak ng kaniyang bayan. 
'''
"18" = '''
:sup:`18` At sinabi sa kaniya ng mga kalalakihan sa lungsod, sa ikapitong araw bago lumubog ang araw, “Ano ang mas matamis kaysa sa pulot? Ano ang mas malakas kaysa sa leon?” Sinabi ni Samson sa kanila, “Kung hindi kayo nag-araro gamit ang aking dumalagang baka, hindi sana ninyo malalaman ang sagot sa aking bugtong.” 
'''
"19" = '''
:sup:`19` Pagkatapos biglang pumaloob ang Espiritu ni Yahweh kay Samson na may kapangyarihan. Bumaba si Samson sa Ashkelon at pinatay niya ang tatlumpung lalaki na kabilang sa mga tao roon. Sapilitang niyang kinuha ang kanilang mga gamit, at ibinigay niya ang mga hanay ng kasuotan sa mga nakasagot sa kaniyang bugtong. Matindi ang kaniyang galit at umuwi siya sa bahay ng kaniyang ama. 
'''
"20" = '''
:sup:`20` At ibinigay ang kaniyang asawa sa kaniyang matalik na kaibigan. 
'''
