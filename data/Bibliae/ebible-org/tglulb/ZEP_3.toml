[3]
"1" = '''
:sup:`1` Kaawa-awa ang mapanghimagsik na lungsod! Nadungisan ang marahas na lungsod! 
'''
"2" = '''
:sup:`2` Hindi siya nakinig sa tinig ng Diyos, o tumanggap ng pagtutuwid mula kay Yahweh! Hindi siya nagtiwala kay Yahweh at hindi lumapit sa kaniyang Diyos. 
'''
"3" = '''
:sup:`3` Umaatungal na mga leon ang kaniyang mga prinsipe sa kaniyang kalagitnaan! Ang kaniyang mga hukom ay mga lobo sa gabi na walang iniiwanang ngangatngatin sa umaga! 
'''
"4" = '''
:sup:`4` Ang kaniyang mga propeta ay walang galang at taksil na mga tao! Nilapastangan ng kaniyang mga pari ang banal at gumawa ng karahasan sa batas! 
'''
"5" = '''
:sup:`5` Matuwid si Yahweh sa kaniyang kalagitnaan! Wala siyang ginagawang mali! Araw-araw niyang ibinibigay ang kaniyang katarungan! Hindi ito maitatago sa liwanag ngunit hindi nahihiya ang mga makasalanan! 
'''
"6" = '''
:sup:`6` “Nilipol ko ang mga bansa, nawasak ang kanilang mga kuta. Winasak ko ang kanilang mga lansangan upang walang sinuman ang makadaan sa mga ito. Nawasak ang kanilang mga lungsod upang walang tao ang manirahan sa mga ito. 
'''
"7" = '''
:sup:`7` Sinabi ko, 'Tiyak na matatakot kayo sa akin! Tanggapin ninyo ang pagtutuwid at hindi kayo maihihiwalay sa inyong mga tahanan sa pamamagitan ng binalak kong gawin sa inyo! Ngunit sabik silang magsimula tuwing umaga sa pamamagitan ng pagsira ng lahat ng kanilang mga gawain. 
'''
"8" = '''
:sup:`8` Kung gayon hintayin ninyo ako” - ito ang pahayag ni Yahweh-” hanggang sa araw na babangon ako upang manloob! Sapagkat nagpasya akong tipunin ang mga bansa upang buuin ang mga kaharian at upang ibuhos sa kanila ang aking galit, ang lahat ng aking matinding poot upang tupukin ng apoy ng aking galit ang lahat ng lupain. 
'''
"9" = '''
:sup:`9` Ngunit magbibigay ako ng dalisay na mga labi sa mga tao, upang tawagin silang lahat sa pangalan ni Yahweh, upang paglingkuran nila ako nang may pagkakaisa. 
'''
"10" = '''
:sup:`10` Mula sa ibayo ng ilog ng Etopia, magdadala sa akin ng mga handog ang mga taong sumasamba sa akin at ang aking mga taong nagkawatak-watak. 
'''
"11" = '''
:sup:`11` Sa araw na iyon, hindi kayo malalagay sa kahihiyan dahil sa lahat ng kasamaang ginawa ninyo laban sa akin sapagkat mula sa araw na iyon, aalisin ko mula sa inyo ang mga taong nagdiwang ng inyong pagmamataas at dahil hindi na kayo magyayabang sa aking banal na bundok. 
'''
"12" = '''
:sup:`12` Ngunit iiwanan ko kayo gaya ng isang mababa at mahihirap na mga tao at magiging kanlungan ninyo ang pangalan ni Yahweh. 
'''
"13" = '''
:sup:`13` Hindi na magkakasala ang mga nalalabi sa Israel o magsasalita ng mga kasinungalingan at hindi sila mahahanapan ng mapanlinlang na dila sa kanilang bibig, kaya kakain sila, hihiga at walang sinuman ang mananakot sa kanila.” 
'''
"14" = '''
:sup:`14` Umawit ka anak ng Zion! Sumigaw ka Israel! Magsaya at magalak ka nang buong puso, anak ng Jerusalem! 
'''
"15" = '''
:sup:`15` Inalis ni Yahweh ang iyong kaparusahan, pinalayas niya ang iyong mga kaaway! Si Yahweh ang hari ninyong mga taga-Israel. Hindi na kayo muling matatakot sa kasamaan! 
'''
"16" = '''
:sup:`16` Sa araw na iyon, sasabihin nila sa Jerusalem, “Huwag kang matakot, Zion. Huwag mong hahayaang manghina ang iyong mga kamay. 
'''
"17" = '''
:sup:`17` Nasa iyong kalagitnaan si Yahweh na iyong Diyos, isang makapangyarihang magliligtas sa iyo. Magdiriwang siya sa iyo nang may kagalakan at mananahimik siya dahil sa kaniyang pag-ibig sa iyo. Masisiyahan siya sa iyo at sisigaw nang may kagalakan. 
'''
"18" = '''
:sup:`18` Tinipon ko mula sa iyo ang mga nagdadalamhati sa itinalagang kapistahan, naging pasanin sila at naging dahilan ng kahihiyan sa iyo. 
'''
"19" = '''
:sup:`19` Pakinggan mo, sa panahong iyon, makikipagtuos ako sa mga lumapastangan sa iyo. Sasagipin ko ang lumpo at titipunin ko ang mga palaboy. Aalisin ko ang kanilang kahihiyan at bibigyan sila ng papuri at parangal sa buong lupa. 
'''
"20" = '''
:sup:`20` Sa panahong iyon, pangungunahan kita at titipunin. Igagalang at pupurihin ka ng lahat ng bansa sa lupa kapag nakita mong ibinalik kita”, sabi ni Yahweh. 
'''
