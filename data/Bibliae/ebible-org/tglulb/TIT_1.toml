[1]
"1" = '''
:sup:`1` Pablo, isang lingkod ng Diyos at isang apostol ni Jesu- Cristo, para sa pananalig ng mga pinili ng Diyos at sa kaalaman ng katotohanang naaayon sa kabanalan. 
'''
"2" = '''
:sup:`2` Ang mga ito ay nasa pagtitiwala sa buhay na walang hanggan na ang Diyos, siyang walang pagsisinungaling, ay ipinangako bago ang lahat ng panahon. 
'''
"3" = '''
:sup:`3` At sa takdang panahon, ipinahayag niya ang kanyang salita sa mensahe na ipinagkatiwala sa akin upang isalaysay. Ginawa ko ito dahil sa utos ng Diyos na ating tagapagligtas. 
'''
"4" = '''
:sup:`4` Kay Tito, isang tunay na anak sa ating pangkalahatang pananampalataya. Biyaya, awa at kapayapaan mula sa Diyos Ama at tagapagligtas na si Cristo Jesus. 
'''
"5" = '''
:sup:`5` Para sa ganitong layunin iniwan kita sa Creta, upang ikaw ang maaaring mag-ayos ng mga bagay na hindi pa natapos at magtalaga ng mga nakatatanda sa bawat lungsod gaya ng iniutos ko sa iyo. 
'''
"6" = '''
:sup:`6` Ang isang nakatatanda ay dapat walang kapintasan, may iisang asawa, mayroong masunurin na mga anak hindi naparatangan ng pagiging masama o matigas ang ulo. 
'''
"7" = '''
:sup:`7` Kinakailangan para sa tagapangasiwa, bilang tagapamahala ng sambahayan ng Diyos, ay walang kapintasan. Hindi dapat matabil at walang pagpipigil sa sarili. Hindi madaling magalit, hindi lulon sa alak, hindi isang palaaway, at hindi isang taong sakim. 
'''
"8" = '''
:sup:`8` Subalit dapat bukas ang kaniyang tahanan sa mga panauhin at isang kaibigan ng mabuti. Dapat siya ay matino, matuwid, makadiyos, at may pagpipigil sa sarili. 
'''
"9" = '''
:sup:`9` Dapat siya ay matibay na nananangan sa naiturong mapakakatiwalaang mensahe, upang yaon siya ay maaaring magpalakas sa mga iba pa sa pamamagitan ng mabuting katuruan, at maituwid yaong mga sumasalungat sa kanya. 
'''
"10" = '''
:sup:`10` Dahil marami ang taong naghihimagsik, lalo na sa yaong mga tuli. Walang silbi ang kanilang mga salita. Nililinlang nila at pinamumunuan ang mga tao sa maling dako. 
'''
"11" = '''
:sup:`11` Kinakailangan pigilan ang kanilang mga labi. Sila ay nagtuturo ng hindi dapat ituro para sa kahiya-hiyang kapakinabangan at winawasak ang mga pamilya. 
'''
"12" = '''
:sup:`12` Isa sa kanila, isang matalinong tao mula sa kanila, ang nagsabi “Ang mga Creto ay walang tigil sa pagsisinungaling, masama at mapanganib na mga hayop, tamad ang mga sikmura.” 
'''
"13" = '''
:sup:`13` Ang pahayag na ito ay totoo, kaya mahigpit mo silang iwasto sa gayon sila ay maaaring maayos sa pananampalataya. 
'''
"14" = '''
:sup:`14` Huwag paglaanan ng pansin ang mga kathang isip ng Judio o sa mga kautusan ng mga taong tumalikod sa katotohan. 
'''
"15" = '''
:sup:`15` Sa yaong mga dalisay, lahat ng mga bagay ay dalisay. Ngunit sa yaong mga marumi at hindi naniniwala ay walang kadalisayan. Sapagkat ang kanilang mga pag-iisip at mga budhi ay madumi. 
'''
"16" = '''
:sup:`16` Sinasabi nila na kilala ang Diyos, ngunit kanilang itinatatwa siya sa pamamagitan ng kanilang mga gawa. Sila ay kasuklam-suklam at masuwayin. Sila ay tumututol sa anumang mabuting gawa. 
'''
