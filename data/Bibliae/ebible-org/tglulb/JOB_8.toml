[8]
"1" = '''
:sup:`1` Pagkatapos sumagot si Bildad ang Suhita at nagsabing, 
'''
"2" = '''
:sup:`2` “Hanggang kailan mo sasabihin ang mga bagay na ito? Gaano katagal magiging kagaya ng malakas na hangin ang mga salita sa iyong bibig? Binabaluktot ba ng Diyos ang katarungan? 
'''
"3" = '''
:sup:`3` Maaari bang baluktututin ng Makapangyarihang Diyos ang katuwiran? 
'''
"4" = '''
:sup:`4` Ang iyong mga anak ay nagkasala laban sa kaniya; Alam namin ito, dahil pinarusahan niya sila sa kanilang mga kasalanan. 
'''
"5" = '''
:sup:`5` Sabihin nating masigasig mong hinanap ang Diyos at iyong inilahad ang iyong mga kahilingan sa Makapangyarihan. 
'''
"6" = '''
:sup:`6` Sabihin nating ikaw ay dalisay at matuwid; pagkatapos siguradong gagawa siya para sa iyo at gagantipalaan ka ng tahanan na tunay mong pag-aari. 
'''
"7" = '''
:sup:`7` Kahit na maliit ang iyong simula, ang iyong huling kalagayan ay magiging mas higit. 
'''
"8" = '''
:sup:`8` Para sa kaalaman, nagmamakaawa ako sa iyo, tungkol sa mga dumaang panahon, ihanda ang iyong sarili para matutunan kung ano ang mga natuklasan ng ating mga ninuno. 
'''
"9" = '''
:sup:`9` ( Ipinanganak lamang tayo kahapon at wala tayong nalalaman sapagkat ang ating mga araw sa daigdig ay isang anino.) 
'''
"10" = '''
:sup:`10` Hindi ba nila ituturo at sasabihin sa iyo? Hindi ba sila magsasalita mula sa kanilang mga puso? 
'''
"11" = '''
:sup:`11` Maaari bang tumubo ang papirus na walang lati? Maaari bang tumubo ang tambo na walang tubig? 
'''
"12" = '''
:sup:`12` Habang sila ay mga sariwa pa at hindi pinuputol, sila ay natutuyo bago ang anumang halaman. 
'''
"13" = '''
:sup:`13` Kaya gayon din ang mga landas ng lahat nang nakakalimot sa Diyos, ang pag-asa ng mga walang diyos ay maglalaho — na ang may pagtitiwala ay nagkakahiwa-hiwalay, 
'''
"14" = '''
:sup:`14` na ang may tiwala ay marupok tulad ng isang sapot ng gagamba. 
'''
"15" = '''
:sup:`15` Ang ganoong tao ay sasandig sa kaniyang bahay, pero hindi ito magtatagal. Hahawak siya dito, pero hindi ito mananatili. 
'''
"16" = '''
:sup:`16` Siya ay sariwa sa ilalim ng araw, at ang kaniyang mga sibol ay kumakalat sa kaniyang buong hardin. 
'''
"17" = '''
:sup:`17` Ang kaniyang mga ugat ay pumupulupot sa tambak ng bato; naghahanap sila ng magagandang lugar sa gitna ng batuhan. 
'''
"18" = '''
:sup:`18` Pero kung ang taong ito ay sinira sa kaniyang lugar, saka siya ipagkakaila ng lugar na iyon at sasabihing, 'Hindi kailanman kita nakita.' 
'''
"19" = '''
:sup:`19` Masdan mo, Ito ay ang “kagalakan” ng ganoong pag-uugali ng isang tao; Sisibol muli ang ibang halaman sa parehong lupa sa kaniyang lugar. 
'''
"20" = '''
:sup:`20` Masdan mo, hindi itatakwil ng Diyos ang isang taong walang kasalanan; ni aalalayan ang kamay ng mga gumagawa ng masama. 
'''
"21" = '''
:sup:`21` Pupunuin pa niya ang iyong bibig ng tuwa, at ang iyong mga labi ng sigawan. 
'''
"22" = '''
:sup:`22` Sila na mga napopoot sa iyo ay dadamitan ng kahihiyan; Ang tolda ng mga masasama ay maglalaho.” 
'''
