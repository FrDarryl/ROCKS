[14]
"1" = '''
:sup:`1` Pagkatapos, nagpadala si Hiram na hari ng Tiro ng mga mensahero kay David at cedar na kahoy, mga karpintero at mga mason. Nagtayo sila ng bahay para sa kaniya. 
'''
"2" = '''
:sup:`2` Alam ni David na hinirang siya ni Yahweh bilang hari sa buong Israel at naitaas ang kaniyang kaharian para sa kapakanan ng kaniyang bayang Israel. 
'''
"3" = '''
:sup:`3` Nag-asawa pa ng marami si David sa Jerusalem, at siya ay naging ama ng maraming anak na lalaki at babae. 
'''
"4" = '''
:sup:`4` Ito ang pangalan ng kaniyang mga anak na isinilang sa Jerusalem: Sina Samua, Sobab, Natan, Solomon, 
'''
"5" = '''
:sup:`5` Ibhar, Elisua, Elpelet, 
'''
"6" = '''
:sup:`6` Noga, Nefeg, Jafia, 
'''
"7" = '''
:sup:`7` Elisama, Beeliada, at Elifelet. 
'''
"8" = '''
:sup:`8` Nang mabalitaan ng mga Filisteo na hinirang si David bilang hari sa buong Israel, umalis silang lahat upang hanapin siya. Ngunit nabalitaan ni David ang tungkol dito at umalis upang labanan sila. 
'''
"9" = '''
:sup:`9` Dumating ang mga Filisteo at nilusob ang lambak ng Refaim. 
'''
"10" = '''
:sup:`10` Pagkatapos, humingi si David ng tulong mula sa Diyos. Sinabi niya, “Dapat ko bang lusubin ang mga Filisteo? Pagtatagumpayin mo ba ako laban sa kanila?” Sinabi ni Yahweh sa kaniya, “Lusubin mo sila, sapagkat tiyak na ibibigay ko sila sa iyo.” 
'''
"11" = '''
:sup:`11` Kaya, pumunta sila sa Baal-perazim at tinalo ang mga Filisteo doon. Sinabi niya, “Nilupig ni Yahweh ang aking mga kaaway sa pamamagitan ng aking mga kamay tulad ng rumaragasang tubig baha.” Kaya ang pangalan ng lugar na iyon ay Baal-perazim. 
'''
"12" = '''
:sup:`12` Iniwan ng mga Filisteo ang kanilang mga diyus-diyosan doon at nagbigay si David ng utos na dapat sunugin ang mga iyon. 
'''
"13" = '''
:sup:`13` Pagkatapos, muling nilusob ng mga Filisteo ang lambak. 
'''
"14" = '''
:sup:`14` Kaya muling humingi si David ng tulong sa Diyos. Sinabi ng Diyos sa kaniya, “Huwag mong lusubin ang kanilang harapan, sa halip umikot ka at lusubin mo sila sa likuran sa tapat ng mga puno ng balsam. 
'''
"15" = '''
:sup:`15` Kapag narinig mo ang tunog ng martsa sa hangin na umiihip sa itaas ng mga puno ng balsam, lumusob ka nang buong lakas. Gawin mo ito dahil ang Diyos ay mauuna sa iyo upang lusubin ang hukbo ng mga Filisteo.” 
'''
"16" = '''
:sup:`16` Kaya ginawa ni David ang inutos ng Diyos sa kaniya. Tinalo niya ang hukbo ng mga Filisteo mula sa Gibeon hanggang sa Gezer. 
'''
"17" = '''
:sup:`17` Pagkatapos, naipamalita ang katanyagan ni David sa lahat ng lupain at ginawa ni Yahweh na matakot ang lahat ng bansa kay David. 
'''
