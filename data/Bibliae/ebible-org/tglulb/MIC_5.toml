[5]
"1" = '''
:sup:`1` Ngayon ay humanay kayong lahat para sa labanan, mga taga-Jerusalem. Napapalibutan ng pader ang inyong lungsod, ngunit hahampasin nila ang pinuno ng Israel sa pisngi gamit ang isang pamalo. 
'''
"2" = '''
:sup:`2` Ngunit ikaw Bethlehem Efrata, kahit ikaw ay maliit sa mga angkan ni Juda, mula sa iyo ay may darating sa akin upang pamunuan ang Israel, na ang pinagmulan ay sa mga unang panahon, mula sa walang hanggan. 
'''
"3" = '''
:sup:`3` Kaya nga hahayaan na lang sila ng Diyos hanggang sa panahon na isang babae ang mahihirapan sa panganganak ng isang sanggol at ang iba niyang mga kapatid na lalaki ay babalik sa mga tao ng Israel. 
'''
"4" = '''
:sup:`4` Tatayo siya at ipapastol ang kaniyang kawan sa lakas ni Yahweh, sa kaluwalhatian ng pangalan ni Yahweh na kaniyang Diyos. Mananatili sila sapagkat magiging dakila siya sa bawat sulok ng mundo. 
'''
"5" = '''
:sup:`5` Siya ang magiging kapayapaan natin. Kung darating ang mga taga-Asiria sa ating lupain, kapag nagmartsa sila laban sa ating mga tanggulan, tatayo tayo laban sa kanila, pitong pastol at walong pinuno ng mga kalalakihan. 
'''
"6" = '''
:sup:`6` Pamumunuan ng mga kalalakihang ito ang lupain ng Asiria sa pamamagitan ng espada at ang lupain ng Nimrod dala ang mga espada sa kanilang mga kamay. Ililigtas niya tayo mula sa mga taga-Asiria kung darating sila sa ating lupain, kapag nagmamartsa sila sa loob ng ating mga hangganan. 
'''
"7" = '''
:sup:`7` Ang mga natitira mula kay Jacob ay mapapabilang sa maraming tao, tulad ng hamog mula kay Yahweh, tulad ng ambon sa mga damo na hindi naghihintay sa tao, hindi sa mga tao. 
'''
"8" = '''
:sup:`8` Ang mga natitira kay Jacob ay mapapabilang sa mga bansa, kasama ng maraming tao. Tulad ng isang leon na kasama ng mga hayop sa kagubatan, tulad ng isang batang leon na kasama sa mga kawan ng tupa. Kapag daraan siya sa kanila, sila ay kaniyang tatapakan at pagpipira-pirasuhin sila at walang sinuman ang makapagligtas sa kanila. 
'''
"9" = '''
:sup:`9` Maitataas ang inyong kamay laban sa inyong mga kaaway at wawasakin sila nito. 
'''
"10" = '''
:sup:`10` “Mangyayari ito sa araw na iyon,” sinabi ni Yahweh “na aking wawasakin ang inyong mga kabayo kasama ninyo at gigibain ko ang inyong mga karwahe. 
'''
"11" = '''
:sup:`11` Wawasakin ko ang mga lungsod sa inyong lupain at pababagsakin ko ang inyong mga tanggulan. 
'''
"12" = '''
:sup:`12` Sisirain ko ang pangkukulam sa inyong kamay at hindi na kayo kailanman magkakaroon ng anumang manghuhula. 
'''
"13" = '''
:sup:`13` Sisirain ko ang mga imahen na inukit ng inyong mga kamay at ang mga batong haligi na kasama ninyo. Hindi na kayo kailanman sasamba sa mga ginawa ng inyong mga kamay. 
'''
"14" = '''
:sup:`14` Bubunutin ko ang haligi ni Ashera na kasama ninyo at wawasakin ko ang inyong mga lungsod. 
'''
"15" = '''
:sup:`15` Paiiralin ko ang paghihiganti sa galit at poot sa mga bansa na hindi nakikinig. 
'''
