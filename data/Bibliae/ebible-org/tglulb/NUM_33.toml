[33]
"1" = '''
:sup:`1` Ito ang mga pagkilos ng mga tao ng Israel matapos nilang lisanin ang lupain ng Ehipto ayon sa kanilang mga armadong pangkat sa ilalim ng pamumuno ni Moises at Aaron. 
'''
"2" = '''
:sup:`2` Isinulat ni Moises ang mga lugar mula sa pinanggalingan nila hanggang sa pinuntahan nila ayon sa inutos ni Yahweh. Ito ang kanilang mga pagkilos, mula sa paglisan tungo sa sunod na paglisan. 
'''
"3" = '''
:sup:`3` Naglakbay sila mula sa Rameses sa unang buwan, umalis sila sa ikalabing limang araw ng unang buwan. Sa umaga matapos ang Paskua, hayagang umalis ang mga tao ng Israel sa paningin ng lahat ng mga taga-Ehipto. 
'''
"4" = '''
:sup:`4` Nangyari ito habang inililibing ng mga taga-Ehipto ang lahat ng kanilang mga panganay, iyong mga pinatay ni Yahweh sa kanila, sapagkat nagpataw din siya ng parusa sa kanilang mga diyos. 
'''
"5" = '''
:sup:`5` Naglakbay ang mga tao ng Israel mula sa Rameses at nagkampo sa Sucot. 
'''
"6" = '''
:sup:`6` Naglakbay sila mula sa Succot at nagkampo sa Etam sa dulo ng ilang. 
'''
"7" = '''
:sup:`7` Naglakbay sila mula sa Etam at bumalik sa Pi Hahirot na kasalungat ng Baal-zefon, kung saan sila nagkampo kasalungat ng Migdol. 
'''
"8" = '''
:sup:`8` Pagkatapos, naglakbay sila mula sa kasalungat ng Pi Hahirot at dumaan sila sa gitna ng dagat tungo sa ilang. Naglakbay sila ng tatlong araw tungo sa ilang ng Etam at nagkampo sa Mara. 
'''
"9" = '''
:sup:`9` Naglakbay sila mula sa Mara at dumating sa Elim. May labindalawang bukal at pitumpung puno ng palmera sa Elim. Doon sila nagkampo. 
'''
"10" = '''
:sup:`10` Naglakbay sila mula sa Elim at nagkampo sa tabi ng Dagat ng mga Tambo. 
'''
"11" = '''
:sup:`11` Naglakbay sila mula sa Dagat ng mga Tambo at nagkampo sa ilang ng Sin. 
'''
"12" = '''
:sup:`12` Naglakbay sila mula sa ilang ng Sin at nagkampo sa Dofca. 
'''
"13" = '''
:sup:`13` Naglakbay sila mula sa Dofca at nagkampo sa Alus. 
'''
"14" = '''
:sup:`14` Naglakbay sila mula sa Alus at nagkampo sila sa Refidim, kung saan walang matagpuang tubig upang mainom ng mga tao. 
'''
"15" = '''
:sup:`15` Naglakbay sila mula sa Refidim at nagkampo sa ilang ng Sinai. 
'''
"16" = '''
:sup:`16` Naglakbay sila mula sa ilang ng Sinai at nagkampo sa Kibrot Hataava. 
'''
"17" = '''
:sup:`17` Naglakbay sila mula sa Kibrot Hattaava at nagkampo sa Hazerot. 
'''
"18" = '''
:sup:`18` Naglakbay sila mula sa Hazerot at nagkampo sa Ritma. 
'''
"19" = '''
:sup:`19` Naglakbay sila mula sa Ritma at nagkampo sa Rimmon Perez. 
'''
"20" = '''
:sup:`20` Naglakbay sila mula sa Rimmon Perez at nagkampo sa Libna. 
'''
"21" = '''
:sup:`21` Naglakbay sila mula sa Libna at nagkampo sa Risa. 
'''
"22" = '''
:sup:`22` Naglakbay sila mula sa Risa at nagkampo sa Cehelata. 
'''
"23" = '''
:sup:`23` Naglakbay sila mula sa Cehelata at nagkampo sila sa Bundok ng Sefer. 
'''
"24" = '''
:sup:`24` Naglakbay sila mula sa Bundok ng Sefer at nagkampo sa Harada. 
'''
"25" = '''
:sup:`25` Naglakbay sila mula sa Harada at nagkampo sa Macelot. 
'''
"26" = '''
:sup:`26` Naglakbay sila mula sa Macelot at nagkampo sa Tahat. 
'''
"27" = '''
:sup:`27` Naglakbay sila mula sa Tahat at nagkampo sa Tera. 
'''
"28" = '''
:sup:`28` Naglakbay sila mula sa Tera at nagkampo sa Mitca. 
'''
"29" = '''
:sup:`29` Naglakbay sila mula sa Mitca at nagkampo sa Hasmona. 
'''
"30" = '''
:sup:`30` Naglakbay sila mula sa Hasmona at nagkampo sa Moserot. 
'''
"31" = '''
:sup:`31` Naglakbay sila mula sa Moserot at nagkampo sa Bene Jaakan. 
'''
"32" = '''
:sup:`32` Naglakbay sila mula sa Bene Jaakan at nagkampo sa Hor Hagidgad. 
'''
"33" = '''
:sup:`33` Naglakbay sila mula sa Hor Hagidgad at nagkampo sa Jotbata. 
'''
"34" = '''
:sup:`34` Naglakbay sila mula sa Jotbata at nagkampo sa Abrona. 
'''
"35" = '''
:sup:`35` Naglakbay sila mula sa Abrona at nagkampo sa Ezion Geber. 
'''
"36" = '''
:sup:`36` Naglakbay sila mula sa Ezion Geber at nagkampo sa ilang ng Sin sa Kades. 
'''
"37" = '''
:sup:`37` Naglakbay sila mula sa Kades at nagkampo sa Bundok ng Hor, sa dulo ng lupain ng Edom. 
'''
"38" = '''
:sup:`38` Umakyat ang paring si Aaron sa Bundok Hor ayon sa utos ni Yahweh at doon namatay sa ika-apatnapung taon matapos lumabas ang mga tao ng Israel sa lupain ng Ehipto, sa ikalimang buwan, sa unang araw ng buwan. 
'''
"39" = '''
:sup:`39` 123 taong gulang si Aaron nang mamatay siya sa Bundok Hor. 
'''
"40" = '''
:sup:`40` Narinig ng hari ng Arad na Cananeo, na nakatira sa timugang ilang sa lupain ng Canaan ang pagdating ng mga tao ng Israel. 
'''
"41" = '''
:sup:`41` Naglakbay sila mula sa Bundok Hor at nagkampo sa Zalmona. 
'''
"42" = '''
:sup:`42` Naglakbay sila mula sa Zalmona at nagkampo sa Punon. 
'''
"43" = '''
:sup:`43` Naglakbay sila mula sa Punon at nagkampo sa Obot. 
'''
"44" = '''
:sup:`44` Naglakbay sila mula sa Obot at nagkampo sa Iye Abarim, sa hangganan ng Moab. 
'''
"45" = '''
:sup:`45` Naglakbay sila mula sa Iye Abarim at nagkampo sa Dibon Gad. 
'''
"46" = '''
:sup:`46` Naglakbay sila mula sa Dibon Gad at nagkampo sa Almon Diblataim. 
'''
"47" = '''
:sup:`47` Naglakbay sila mula sa Almon Diblataim at nagkampo sa kabundukan ng Abarim, salungat ng Nebo. 
'''
"48" = '''
:sup:`48` Naglakbay sila mula sa mga kabundukan ng Abarim at nagkampo sa mga kapatagan ng Moab sa tabi ng Jordan sa Jerico. 
'''
"49" = '''
:sup:`49` Nagkampo sila sa tabi ng Jordan, mula Bet Jesimot hanggang Abel Siitim sa mga kapatagan ng Moab. 
'''
"50" = '''
:sup:`50` Nagsalita si Yahweh kay Moises sa mga kapatagan ng Moab sa tabi ng Jordan sa Jerico at sinabi, 
'''
"51" = '''
:sup:`51` “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag tumawid kayo sa Jordan sa lupain ng Canaan, 
'''
"52" = '''
:sup:`52` dapat ninyong itaboy ang lahat ng mga naninirahan sa lupain sa inyong harapan. Dapat ninyong sirain ang lahat ng kanilang inukit na mga anyo. Dapat ninyong wasakin ang lahat ng kanilang mga hinubog na anyo at gibain ang lahat ng kanilang mga dambana. 
'''
"53" = '''
:sup:`53` Dapat ninyong angkinin ang lupain at manirahan doon, sapagkat ibinigay ko sa inyo ang lupain upang angkinin. 
'''
"54" = '''
:sup:`54` Dapat ninyong manahin ang lupain sa pamamagitan ng palabunutan, ayon sa bawat angkan. Dapat ninyong ibigay ang mas malaking bahagi ng lupa sa mas malaking angkan, at dapat ninyong ibigay ang mas maliit na bahagi ng lupa sa mas maliit na angkan. Saan man tumapat ang palabunutan sa bawat angkan, ang lupaing iyon ay mapapabilang dito. Mamanahin ninyo ang lupa ayon sa tribu ng inyong mga ninuno. 
'''
"55" = '''
:sup:`55` Subalit kung hindi ninyo itataboy ang mga naninirahan sa lupain sa harapan ninyo, sa gayon ang mga taong pinayagan ninyong manatili ay magiging parang mga muta sila sa inyong mga mata at magiging tinik sa inyong mga tagiliran. Gagawin nilang mahirap ang inyong buhay sa lupain kung saan kayo maninirahan. 
'''
"56" = '''
:sup:`56` At mangyayari na kung ano ang binabalak ko ngayong gawin sa mga taong iyon, gagawin ko rin sa inyo.”' 
'''
