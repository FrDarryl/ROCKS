[15]
"1" = '''
:sup:`1` Ang malumanay na sagot ay nag-aalis ng poot, pero ang malupit na salita ay nagsasanhi ng galit. 
'''
"2" = '''
:sup:`2` Ang dila ng mga matatalinong tao ay sinasang-ayunan ng kaalaman, pero ang bibig ng mga mangmang ay nagbubugso nang kamangmangan. 
'''
"3" = '''
:sup:`3` Ang mga mata ni Yahweh ay nasa lahat ng dako, patuloy na nagmamasid sa masama at mabuti. 
'''
"4" = '''
:sup:`4` Ang dilang nagpapagaling ay puno ng buhay, pero ang mapanlinlang na dila ay sumisira ng kalooban. 
'''
"5" = '''
:sup:`5` Hinahamak ng mangmang ang disiplina ng kaniyang ama, pero ang siyang natututo mula sa pagtatama ay marunong. 
'''
"6" = '''
:sup:`6` Sa bahay ng mga gumagawa ng tama ay mayroong labis na kayamanan, pero ang kinikita ng mga masasamang tao ay nagbibigay ng gulo sa kanila. 
'''
"7" = '''
:sup:`7` Ang labi ng mga matatalinong tao ay nagbabahagi ng kaalaman, pero hindi ang puso ng mga mangmang. 
'''
"8" = '''
:sup:`8` Kinasusuklaman ni Yahweh ang mga pag-aalay ng mga masasamang tao, pero kasiyahan sa kaniya ang panalangin ng mga matuwid na tao. 
'''
"9" = '''
:sup:`9` Kinasusuklaman ni Yahweh ang paraan ng mga masasamang tao, pero mahal niya ang siyang nanatili sa tama. 
'''
"10" = '''
:sup:`10` Ang malupit na disiplina ay hinihintay ang sinumang tatalikod sa tamang daan at ang siyang galit sa pagtatama ay mamamatay. 
'''
"11" = '''
:sup:`11` Ang Sheol at pagkawasak ay nasa harap ni Yahweh; gaano pa kaya ang puso ng mga kaapu-apuhan ng sangkatauhan? 
'''
"12" = '''
:sup:`12` Ang mangungutya ay galit sa pagtatama; hindi siya magiging marunong. 
'''
"13" = '''
:sup:`13` Ang pusong nagagalak ay ginagawang maaya ang mukha, pero ang matinding lungkot ay sumisira ng diwa. 
'''
"14" = '''
:sup:`14` Ang puso ng umuunawa ay humahanap ng kaalaman, pero ang bibig ng mga mangmang ay kumakain ng kahangalan. 
'''
"15" = '''
:sup:`15` Lahat ng araw ng mga taong inaapi ay napakahirap, pero ang nagagalak na puso ay may piging na walang katapusan. 
'''
"16" = '''
:sup:`16` Mas mabuti ang kaunti na may takot kay Yahweh kaysa sa labis na kayamanan na may kaguluhan. 
'''
"17" = '''
:sup:`17` Mas mabuti ang pagkain na may mga gulay na may mayroong pag-ibig kaysa sa isang pinatabang guya na hinain na may galit. 
'''
"18" = '''
:sup:`18` Ang galit na tao ay pumupukaw ng mga pagtatalo, pero ang taong matagal magalit ay pinapayapa ang isang alitan. 
'''
"19" = '''
:sup:`19` Ang daanan ng taong tamad ay tulad ng isang lugar na may bakod na tinik, pero ang daanan ng matuwid ay gawa sa daanang tuloy-tuloy. 
'''
"20" = '''
:sup:`20` Ang matalinong anak na lalaki ay nagdadala ng kasiyahan sa kaniyang ama, pero ang mangmang ay namumuhi sa kaniyang ina. 
'''
"21" = '''
:sup:`21` Ang kahangalan ay kasiyahan ng hindi nag-iisip, pero ang siyang nakauunawa ay naglalakad sa tuwid na daanan. 
'''
"22" = '''
:sup:`22` Ang mga balak ay namamali kapag walang payo, pero kapag marami ang tagapayo sila ay nagtatagumpay. 
'''
"23" = '''
:sup:`23` Ang tao ay nakakahanap ng kaligayahan kapag siya ay nagbibigay ng matalinong sagot; Napakabuti ng napapanahong salita! 
'''
"24" = '''
:sup:`24` Ang landas ng buhay ay gabay pataas para sa marurunong na tao, upang siya nawa ay makalayo mula sa sheol na nasa ilalim. 
'''
"25" = '''
:sup:`25` Winawasak ni Yahweh ang pamana ng mapagmataas, pero pinapangalagaan niya ang ari-arian ng balo. 
'''
"26" = '''
:sup:`26` Kinasusuklaman ni Yahweh ang mga kaisipan ng mga masasamang tao, pero ang mga salita ng kagandahang-loob ay busilak. 
'''
"27" = '''
:sup:`27` Nagdadala ng gulo ang magnanakaw sa kaniyang pamilya, pero mabubuhay ang siyang galit sa mga suhol. 
'''
"28" = '''
:sup:`28` Ang pusong gumagawa ng tama ay nag-iisip bago sumagot, ngunit ang bibig ng masasama ay ibinubuhos ang lahat ng kasamaan nito. 
'''
"29" = '''
:sup:`29` Si Yahweh ay malayo sa mga masasamang tao, pero naririnig niya ang panalangin ng mga gumagawa ng tama. 
'''
"30" = '''
:sup:`30` Ang ilaw ng mga mata ay nagdadala ng kasiyahan sa puso, at ang mabuting mga balita ay mabuti sa katawan. 
'''
"31" = '''
:sup:`31` Kung ikaw ay magbibigay ng pansin sa taong nagtatama sa kung papaano ka mamuhay, ikaw ay mananatiling kabilang sa mga matatalino. 
'''
"32" = '''
:sup:`32` Ang siyang tumatanggi sa disiplina ay namumuhi sa kaniyang sarili, pero ang siyang nakikinig sa pagtatama ay nagtatamo ng kaunawaan. 
'''
"33" = '''
:sup:`33` Ang takot kay Yahweh ay nagtuturo ng karunungan, at ang pagpapakumbaba ay nauuna bago ang karangalan. 
'''
