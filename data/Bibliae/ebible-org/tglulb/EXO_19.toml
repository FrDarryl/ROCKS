[19]
"1" = '''
:sup:`1` Sa ikatlong buwan, pagkatapos lumabas ang bayan ng Israel mula sa lupain ng Ehipto, sa parehong araw, nakarating sila sa ilang ng Sinai. 
'''
"2" = '''
:sup:`2` Pagkatapos nilang lisanin ang Rephidim at pumunta sa ilang ng Sinai, nagkampo sila sa ilang sa harapan ng bundok. 
'''
"3" = '''
:sup:`3` Umakyat si Moises sa Diyos. Tinawag siya ni Yahweh mula sa bundok at sinabi, “Kailangan mong sabihin sa bahay ni Jacob, sa bayan ng Israel: 
'''
"4" = '''
:sup:`4` Nakita mo ang aking ginawa sa mga taga-Ehipto, kung paano ko kayo inakay sa pakpak ng agila at dinala kayo para sa akin. 
'''
"5" = '''
:sup:`5` Ngayon pagkatapos, kung susundin at pakikinggan ninyo ang aking tinig at iingatan ang aking kasunduan, kung gayon, magiging katangi-tanging pag-aari kita mula sa lahat ng mga tao, dahil ang buong daigdig ay akin. 
'''
"6" = '''
:sup:`6` Ikaw ay magiging kaharian ng mga pari at isang banal na bayan para sa akin. Ito ang mga salitang dapat mong sabihin sa bayan ng Israel.” 
'''
"7" = '''
:sup:`7` Kaya bumaba si Moises at ipinatawag ang mga nakatatanda ng Israel. Itinakda niya sa kanila ang lahat ng salita ni Yahweh na inutos sa kaniya. 
'''
"8" = '''
:sup:`8` Lahat ng tao ay magkakasabay na sumagot at sinabing, “Gagawin namin ang lahat ng sinabi ni Yahweh.” Pagkatapos ipinarating ni Moises ang mga salita ng mga tao kay Yahweh. 
'''
"9" = '''
:sup:`9` Sinabi ni Yahweh kay Moises, “Lalapit ako sa iyo sa isang makapal na ulap para maaaring marinig ng mga tao kapag ako ay nakikipag-usap sa iyo at maaari ring maniwala sila sa iyo habang panahon.” Pagkatapos, inilahad ni Moises ang salita ng mga tao kay Yahweh. 
'''
"10" = '''
:sup:`10` Sinabi ni Yahweh kay Moises, “Puntahan mo ang mga tao. Ngayon at bukas kailangan mong ihandog sila sa akin at hugasan nila ang kanilang mga damit. 
'''
"11" = '''
:sup:`11` Maging handa sa ikatlong araw, dahil sa ikatlong araw Ako, si Yahweh ay bababa sa Bundok Sinai. 
'''
"12" = '''
:sup:`12` Dapat kang maglagay ng hangganan sa palibot ng bundok para sa mga tao. Sabihin sa kanila, ''Mag-ingat na hindi sila aakyat ng bundok o hahawakan ang hangganan. Siguradong mailalagay sa kamatayan ang sinumang hahawak sa bundok.' 
'''
"13" = '''
:sup:`13` Walang sinumang hahawak sa ganoong tao. Kundi, kailangan siyang batuhin o panain. Kahit ito man ay isang tao o isang hayop, dapat siyang mailagay sa kamatayan. Kapag tumunog na ang trumpeta ng isang mahabang tunog maaari na silang lumapit pataas sa paanan ng bundok. 
'''
"14" = '''
:sup:`14` Pagkatapos bumaba si Moises mula sa bundok patungo sa mga tao. Inihandog niya ang mga tao kay Yahweh, at hinugasan nila ang kanilang mga damit. 
'''
"15" = '''
:sup:`15` Sinabi niya sa mga tao, “Maging handa sa ikatlong araw; huwag kayong lalapit sa inyong mga asawa.” 
'''
"16" = '''
:sup:`16` Sa ikatlong araw, nang umagang iyon, mayroon kulog at kidlat at isang makapal na ulap sa itaas ng bundok at ang tunog ng isang napakalakas na trumpeta. Nanginig ang lahat ng tao na nasa kampo. 
'''
"17" = '''
:sup:`17` Dinala ni Moises palabas sa kampo ang lahat ng tao para makipagkita sa Diyos at nakatayo sila sa paanan ng bundok. 
'''
"18" = '''
:sup:`18` Lubusang nababalutan ng usok ang Bundok ng Sinai dahil kay Yahweh na bumaba doon na may apoy at usok. Pumaitaas ang usok katulad ng usok ng isang pugon at marahas na nabulabog ang buong bundok. 
'''
"19" = '''
:sup:`19` Nang palakas ng palakas ang tunog ng trumpeta, nagsalita si Moises, at sinagot siya ng Diyos sa isang boses. 
'''
"20" = '''
:sup:`20` Bumaba si Yahweh sa Bundok ng Sinai, mula sa tuktok ng bundok at kaniyang tinawag si Moises sa tuktok. Kaya umakyat si Moises. 
'''
"21" = '''
:sup:`21` Sinabi ni Yahweh kay Moises, “Bumaba ka at balaan mo ang mga tao na huwag sumuway sa akin para tumingin, o marami sa kanila ang mamamatay. 
'''
"22" = '''
:sup:`22` Hayaan ang mga pari na lumapit din sa akin at itakda ang kanilang sarili na humiwalay, ihanda ang kanilang sarili sa aking pagdating para hindi ko sila salakayin.” 
'''
"23" = '''
:sup:`23` Sinabi ni Moises kay Yahweh, “Hindi makakaakyat ang mga tao sa bundok, ito ang inutos mo sa amin: 'Maglagay ng mga hangganan sa palibot ng bundok at ihandog ito kay Yahweh.''' 
'''
"24" = '''
:sup:`24` Sinabi ni Yahweh sa kaniya, “Lakad ka, bumaba sa bundok, at isama mo paakyat si Aaron na kasama mo, pero huwag mong payagan ang mga pari at ang mga tao na tanggalin ang bakod para pumunta sa akin, kung hindi sasalakayin ko sila. 
'''
"25" = '''
:sup:`25` Kaya bumaba si Moises sa mga tao at nakipag-usap sa kanila. 
'''
