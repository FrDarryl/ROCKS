[4]
"1" = '''
:sup:`1` Samakatuwid, dahil kami ay mayroong ganitong ministeryo, at dahil nakatanggap kami ng awa, hindi kami pinanghinaan ng loob. 
'''
"2" = '''
:sup:`2` Sa halip, itinakwil pa namin ang mga kaparaanan na kahiya-hiya at nakatago. Hindi kami namumuhay sa pandaraya, at hindi namin ginagamit sa maling paraan ang salita ng Diyos. Sa pamamagitan ng paghahayag ng katotohanan, iminumungkahi namin ang aming sarili para sa budhi ng lahat sa paningin ng Diyos. 
'''
"3" = '''
:sup:`3` Ngunit kung ang ating ebanghelyo ay nakatalukbong, nakatalukbong lamang ito sa mga nawawala. 
'''
"4" = '''
:sup:`4` Sa kanilang kalagayan, ang kanilang mga isip na walang pananampalataya ay binulag ng diyos ng mundong ito. Bilang resulta nito, wala silang kakayanang makita ang liwanag ng kaluwalhatian ni Cristo, na kalarawan ng Diyos. 
'''
"5" = '''
:sup:`5` Sapagkat hindi namin ipinapangaral ang aming mga sarili, kundi si Cristo Jesus bilang Panginoon, at kami bilang inyong mga lingkod alang-alang kay Jesus. 
'''
"6" = '''
:sup:`6` Sapagkat ang Diyos ang siyang nagsabi, “Ang liwanag ay magniningning mula sa kadiliman.” Siya ay nagliwanag sa aming mga puso, upang ibigay ang liwanag ng kaalaman sa kaluwalhatian ng Diyos sa presensiya ni Jesu-Cristo. 
'''
"7" = '''
:sup:`7` Ngunit mayroon kaming kayamanan sa loob ng isang sisidlang gawa sa putik, upang maging malinaw na ang lubhang dakilang kapangyarihan ay nararapat para sa Diyos at hindi sa amin. 
'''
"8" = '''
:sup:`8` Nagdurusa kami sa lahat ng bagay, ngunit hindi nagapi. Naguguluhan, ngunit hindi kami nawalan ng pag-asa. 
'''
"9" = '''
:sup:`9` Inuusig kami ngunit hindi pinabayaan. Hinahampas kami ngunit hindi nasira. 
'''
"10" = '''
:sup:`10` Palagi naming dinadala sa aming mga katawan ang kamatayan ni Jesus, nang sa gayon ang buhay ni Jesus ay maihayag din sa aming mga katawan. 
'''
"11" = '''
:sup:`11` Kaming mga nabubuhay ay laging nahaharap sa kamatayan alang-alang kay Jesus, upang ang buhay ni Jesus ay maihayag sa aming mga katawang tao. 
'''
"12" = '''
:sup:`12` Sa kadahilanang ito, ang kamatayan ay kumikilos sa amin, ngunit ang buhay ay kumikilos sa inyo. 
'''
"13" = '''
:sup:`13` Ngunit mayroon tayong parehong espiritu ng pananampalataya na ayon sa nasusulat: “Nanampalataya ako, kaya ako ay nagpahayag.” Tayo rin ay nananampalataya, kaya't tayo rin ay nagpapahayag. 
'''
"14" = '''
:sup:`14` Alam namin na ang muling bumuhay sa Panginoong Jesus ay bubuhayin din kaming muli kasama niya. Alam namin na dadalhin niya kami kasama ninyo sa kaniyang presensya. 
'''
"15" = '''
:sup:`15` Ang lahat ay para sa kapakanan ninyo nang sa gayon, habang lumalaganap ang habag sa maraming tao, ang pasasalamat ay lalong madaragdagan para sa kaluwalhatian ng Diyos. 
'''
"16" = '''
:sup:`16` Kaya hindi kami nasiraan ng loob. Kahit na pinanghihinaan kami sa aming panlabas na katawan, patuloy na pinalalakas ang amig kalooban sa araw-araw. 
'''
"17" = '''
:sup:`17` Sapagkat, ang panandalian at bahagyang pagdadalamhati na ito ay naghanda sa amin para sa walang hanggang bigat ng kaluwalhatian na hindi masukat. 
'''
"18" = '''
:sup:`18` Sapagkat hindi kami tumitingin sa mga bagay na nakikita, kundi sa mga bagay na hindi nakikita. Ang mga bagay na nakikita ay panandalian, ngunit ang mga bagay na hindi nakikita ay walang hanggan. 
'''
