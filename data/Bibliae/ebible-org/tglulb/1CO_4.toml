[4]
"1" = '''
:sup:`1` Ganito dapat ang ipalagay ng tao sa amin, bilang mga lingkod ni Cristo at mga katiwala ng mga lihim na katotohanan ng Diyos. 
'''
"2" = '''
:sup:`2` Sa kaugnayan nito, kinakailangang mapagkakatiwalaan ang mga katiwala. 
'''
"3" = '''
:sup:`3` Ngunit para sa akin, ito ay napakaliit lamang na bagay para mahatulan ninyo ako o nang anumang hukuman ng tao. Sapagkat hindi ko nga hinahatulan ang aking sarili. 
'''
"4" = '''
:sup:`4` Wala akong nalalaman na anumang sakdal laban sa akin ngunit hindi nangangahulugang ako ay walang sala. Ang Panginoon ang siyang hahatol sa akin. 
'''
"5" = '''
:sup:`5` Kaya, huwag kayong humatol tungkol sa anumang bagay bago ang panahon, bago dumating ang Panginoon. Dadalhin niya sa liwanag ang mga lihim na bagay ng kadiliman at ihahayag ang mga layunin ng puso. At makatatanggap ang bawat isa ng kaniyang papuri mula sa Diyos. 
'''
"6" = '''
:sup:`6` Ngayon, mga kapatid, ginawa ko ang mga prinsipyong ito sa aking sarili at ni Apolos para sa inyong kapakanan upang mula sa amin ay inyong matutunan ang kahulugan ng kasabihan na, “Huwag ninyong hihigitan kung ano ang nasusulat.” Ito ay upang wala sa inyo ang maging mayabang sa pagtatangi ng isa laban sa iba. 
'''
"7" = '''
:sup:`7` Sapagkat sino ang nakakakita ng pagkakaiba ninyo sa iba? Anong mayroon kayo na hindi ninyo tinanggap ng walang bayad? Kung natanggap ninyo ito ng walang bayad, bakit kayo nagyayabang na parang hindi ninyo nagawa? 
'''
"8" = '''
:sup:`8` Nasa inyo na lahat ng maaari ninyong gustuhin! Naging mayaman na kayo! Nagsimula na kayong maghari- at nang bukod sa amin! Tunay nga, nais kong maghari kayo upang makapaghari kami na kasama ninyo. 
'''
"9" = '''
:sup:`9` Sapagkat iniisip kong kaming mga apostol ay inilagay ng Diyos sa kahuli-hulihan ng hanay na pinapanood at gaya ng mga taong nahatulan ng kamatayan. Kami ay naging isang palabas sa mundo, sa mga anghel at sa mga tao. 
'''
"10" = '''
:sup:`10` Kami ay mga hangal alang-alang kay Cristo, ngunit kayo ay marunong kay Cristo. Kami ay mahina, ngunit kayo ay malakas. Kayo ay kinilala sa karangalan, ngunit kami ay kinilala sa kahihiyan. 
'''
"11" = '''
:sup:`11` Hanggang sa mga oras na ito, kami ay nagugutom at nauuhaw, kami ay nagkukulang sa kasuotan, kami ay pinalo nang may kalupitan, at kami ay walang matuluyan. 
'''
"12" = '''
:sup:`12` Nagpakahirap kami sa paggawa, gumagawa sa sarili naming mga kamay. Nang kami ay nilait, nagpapala kami. Nang kami ay inusig, nagtiis kami. 
'''
"13" = '''
:sup:`13` Noong kami ay siniraan, nagsalita kami ng may kabaitan. Kami ay naging, at maituturing pa rin na inaayawan ng mundo at ang pinakamarumi sa lahat ng mga bagay. 
'''
"14" = '''
:sup:`14` Hindi ko isinulat ang mga bagay na ito upang hiyain kayo, ngunit upang itama kayo bilang aking mga minamahal na anak. 
'''
"15" = '''
:sup:`15` Sapagkat kahit mayroon kayong sampung libo na tagabantay kay Cristo, wala kayong maraming ama. Sapagkat naging ama ninyo ako kay Cristo Jesus sa pamamagitan ng ebanghelyo. 
'''
"16" = '''
:sup:`16` Kaya hinihikayat ko kayo na tularan ninyo ako. 
'''
"17" = '''
:sup:`17` Ito ang dahilan kung bakit ko pinapunta sa inyo si Timoteo, ang aking minamahal at tapat na anak sa Panginoon. Siya ang magpapaalala sa inyo ng aking mga kaparaanan kay Cristo, gaya ng pagtuturo ko sa kanila sa lahat ng dako at sa bawat iglesya. 
'''
"18" = '''
:sup:`18` Ngayon, ang iba sa inyo ay lubhang mayabang, kumikilos na parang hindi ako darating sa inyo. 
'''
"19" = '''
:sup:`19` Ngunit malapit na akong pumunta sa inyo, kung kalooban ng Panginoon. At hindi ko lamang malalaman ang salita ng mga mayayabang na ito, ngunit makikita ko ang kanilang kapangyarihan. 
'''
"20" = '''
:sup:`20` Sapagkat ang kaharian ng Diyos ay hindi naglalaman ng usapin kundi ng kapangyarihan. 
'''
"21" = '''
:sup:`21` Ano ba ang gusto ninyo? Kailangan ko bang pumunta sa inyo na may pamalo o nang may pag-ibig at sa espiritu ng kahinahunan? 
'''
