[3]
"1" = '''
:sup:`1` Ang panalangin ni Habakuk na propeta: (Dinaragdag ng teksto ng Hebreo ang “sa Sigionoth” na maaaring tumutukoy sa musikal na direksiyon para sa mga mang-aawit) 
'''
"2" = '''
:sup:`2` Yahweh, narinig ko ang iyong ulat, at ako ay natakot! Yahweh, buhayin mo muli ang iyong gawain sa gitna ng mga panahong ito; sa gitna ng mga panahong ito ipaalam mo; alalahanin mo na magkaroon ng habag sa iyong galit! 
'''
"3" = '''
:sup:`3` Ang Diyos ay nanggaling mula sa Teman, at ang Banal mula sa Bundok Paran! Selah. Tinakpan ng kaniyang kaluwalhatian ang mga kalangitan, at ang mundo ay puno ng kaniyang kapurihan. 
'''
"4" = '''
:sup:`4` Ang sinag ng kaniyang kamay ay kumikinang gaya ng liwanag, at pinanatili niya roon ang kaniyang kapangyarihan. 
'''
"5" = '''
:sup:`5` Ang salot ay nasa kaniyang harapan, at sinusundan ng kamatayan ang kaniyang paa. 
'''
"6" = '''
:sup:`6` Tumayo siya at sinukat ang mundo; tumingin siya at niyanig ang mga bansa! Maging ang mga walang haggang bundok ay gumuho, at ang mga walang hanggang burol ay yumukod! Ang kaniyang landas ay walang hanggan! 
'''
"7" = '''
:sup:`7` Nakita ko ang mga tolda ng Cusan sa paghihirap, at ang tela ng mga tolda sa lupain ng Midian ay nanginginig. 
'''
"8" = '''
:sup:`8` Nagalit ba si Yahweh sa mga ilog? Ang iyong poot ba ay laban sa mga ilog, o ang iyong matinding galit ay laban sa dagat nang sumakay ka sa iyong mga kabayo, ang iyong karwahe nang kaligtasan? 
'''
"9" = '''
:sup:`9` Inilabas mo ang iyong pana nang walang takip; inilagay mo ang iyong palaso sa iyong pana! Selah. Hinati mo ang mundo sa pamamagitan ng mga ilog. 
'''
"10" = '''
:sup:`10` Nakita ka ng mga bundok at namimilipit sa sakit! Ang malakas na buhos ng tubig ay dumaloy sa kanila; at ang kailaliman ng dagat ay sumigaw! Itinaas nito ang kaniyang mga alon! 
'''
"11" = '''
:sup:`11` Ang araw at ang buwan ay nanatiling nakatayo sa kanilang matayog na lugar, umalis sila sa liwanag ng iyong mga palaso at sa kumikinang na liwanag ng iyong sibat! 
'''
"12" = '''
:sup:`12` Lumakad kayo sa mga lupain nang may galit. Sa poot ay giniik ninyo ang mga bansa. 
'''
"13" = '''
:sup:`13` Lumabas ka para sa kaligtasan ng iyong mga tao, para sa kaligtasan ng iyong pinili! Winasak mo ang pinuno ng sambahayan ng masama para ipakita ang puno ng leeg! Selah. 
'''
"14" = '''
:sup:`14` Tinusok mo ang ulo ng kaniyang mga mandirigma sa pamamagitan ng kaniyang sariling mga palaso yamang pumarito sila gaya ng isang bagyo upang ikalat kami, ang kanilang kasiyahan ay gaya ng isang taong sinasakmal ang mahihirap sa isang taguan. 
'''
"15" = '''
:sup:`15` Naglakbay kayo sa dagat kasama ang inyong mga kabayo, at pinaapaw ang malaking tubig. 
'''
"16" = '''
:sup:`16` Narinig ko, at ang aking kaloob-loobang bahagi ay nanginig! Ang aking mga labi ay nangatal sa tunog! Kabulukan ay pumasok sa aking mga buto, at sa ilalim ng katawan ko ay nanginig habang tahimik kong hinihintay na dumating ang araw nang kaguluhan sa mga taong lumulusob sa amin. 
'''
"17" = '''
:sup:`17` Bagaman ang mga puno ng igos ay hindi sumibol at walang bunga mula sa mga puno ng ubas; bagaman ang puno ng olibo ay hindi namunga, at ang mga bukirin ay walang naibibigay na pagkain; bagaman ang kawan ay naihiwalay sa kulungan, at walang baka sa mga kuwadra— 
'''
"18" = '''
:sup:`18` Gayon man, magagalak ako kay Yahweh! Matutuwa ako dahil ang Diyos ang aking kaligtasan! 
'''
"19" = '''
:sup:`19` Ang Panginoong Yahweh ang aking lakas, at ginagawa niya ang aking paa na tulad ng paa ng usang babae at pinangungunahan ako sa aking mga lugar na matataas! —Sa direktor ng musika, sa aking mga instrumentong may kuwerdas. 
'''
