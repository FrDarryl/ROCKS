[18]
"1" = '''
:sup:`1` Mahal kita, O Yahweh, ang aking lakas. 
'''
"2" = '''
:sup:`2` Si Yahweh ang aking bato, ang aking tanggulan, ang siyang nagdadala sa akin sa kaligtasan; siya ang aking Diyos, ang aking bato; sa kaniya ako kumukubli. Siya ang aking kalasag, ang tambuli ng aking kaligtasan, at ang aking muog. 
'''
"3" = '''
:sup:`3` Mananawagan ako kay Yahweh na siyang karapat-dapat na purihin, at maliligtas ako mula sa aking mga kaaway. 
'''
"4" = '''
:sup:`4` Nakapalibot sa akin ang mga lubid ng kamatayan, at inanod ako ng rumaragasang tubig ng kawalan ng halaga. 
'''
"5" = '''
:sup:`5` Nakapaligid sa akin ang mga lubid ng Sheol; ang patibong ng kamatayan ay binitag ako. 
'''
"6" = '''
:sup:`6` Sa aking pagkabalisa, tumawag ako kay Yahweh, tumawag ako para humingi ng tulong sa aking Diyos. Pinakinggan niya ang tinig ko mula sa kaniyang templo; ang aking panawagan ng tulong ay nakarating sa kaniyang presensiya; nakarating ito sa kaniyang tainga. 
'''
"7" = '''
:sup:`7` Kaya nayugyog at nayanig ang lupa; maging ang mga pundasyon ng mga bundok, nayanig at nayugyog dahil nagalit ang Diyos. 
'''
"8" = '''
:sup:`8` Umangat ang usok na lumabas mula sa kaniyang ilong, at naglalagablab na apoy ang lumabas mula sa kaniyang bibig. Nagbaga ang mga uling dahil dito. 
'''
"9" = '''
:sup:`9` Binuksan niya ang kalangitan at siya ay bumaba, at makapal na kadiliman ay nasa ilalim na kaniyang paanan. 
'''
"10" = '''
:sup:`10` Sumakay siya sa isang anghel at lumipad; pumagaspas siya sa mga pakpak ng hangin. 
'''
"11" = '''
:sup:`11` Ginawa niyang tolda sa kaniyang paligid ang kadiliman, mabigat na mga ulap-ulan sa kalangitan. 
'''
"12" = '''
:sup:`12` Mula sa kidlat sa kaniyang harapan, bumagsak ang mga yelo at nag-aapoy na uling. 
'''
"13" = '''
:sup:`13` Dumagundong si Yahweh sa mga kalangitan! Ang Kataas-taasan ay sumigaw at nagpadala ng mga yelo at kidlat. 
'''
"14" = '''
:sup:`14` Pinana at ikinalat niya ang kaniyang mga kaaway; pinaghiwa-hiwalay sila ng maraming kidlat. 
'''
"15" = '''
:sup:`15` Pagkatapos, ang daluyan ng mga tubig ay lumitaw; ang mga pundasyon ng mundo ay nahayag sa iyong sigaw na pandigma, O Yahwehâ€”sa pagbuga ng hininga ng iyong ilong. 
'''
"16" = '''
:sup:`16` Bumaba siya mula sa itaas; hinawakan niya ako! Iniahon niya ako mula sa rumaragasang tubig. 
'''
"17" = '''
:sup:`17` Sinagip niya ako mula sa aking malakas na kalaban, mula sa mga namumuhi sa akin, dahil sila ay higit na malakas kaysa sa akin. 
'''
"18" = '''
:sup:`18` Sinugod nila ako sa araw ng aking pagdadalamhati pero si Yahweh ang aking tagapagtanggol! 
'''
"19" = '''
:sup:`19` Pinalaya niya ako tungo sa isang malawak na lugar; iniligtas niya ako dahil siya ay nalulugod sa akin. 
'''
"20" = '''
:sup:`20` Ginantimpalaan ako ni Yahweh dahil sa aking katuwiran; tinulungan niya akong bumangon dahil ang aking mga kamay ay malinis. 
'''
"21" = '''
:sup:`21` Dahil pinanatili ko ang mga pamamaraan ni Yahweh at hindi tumalikod sa aking Diyos patungo sa kasamaan. 
'''
"22" = '''
:sup:`22` Dahil ang lahat ng kaniyang makatuwirang mga kautusan ay nanguna sa akin; maging sa kaniyang mga alintuntunin, hindi ako tumalikod. 
'''
"23" = '''
:sup:`23` Nanatili akong walang-sala sa kaniyang harapan, at lumayo ako mula sa kasalanan. 
'''
"24" = '''
:sup:`24` Kaya tinulungan akong bumangon ni Yahweh dahil sa aking katuwiran, dahil ang aking mga kamay ay malinis sa kaniyang paningin. 
'''
"25" = '''
:sup:`25` Sa sinumang tapat, ipakita mo na ikaw ay tapat; sa taong walang-sala, ipakita mo na ikaw ay walang-sala. 
'''
"26" = '''
:sup:`26` Sa sinumang dalisay, ipakita mo na ikaw ay dalisay; pero ikaw ay tuso sa sinumang baluktot. 
'''
"27" = '''
:sup:`27` Dahil nililigtas mo ang mga hinahamak, pero ibinabagsak mo ang lahat ng nagyayabang, ang mapagmataas na mga mata! 
'''
"28" = '''
:sup:`28` Dahil nagbibigay ka ng liwanag sa aking ilawan; si Yahweh na aking Diyos ang nagbibigay liwanag sa aking kadiliman. 
'''
"29" = '''
:sup:`29` Sa pamamagitan mo, kaya kong lampasan ang isang barikada; sa pamamagitan ng aking Diyos, kaya kong talunan ang isang pader. 
'''
"30" = '''
:sup:`30` Patungkol sa Diyos: ang kaniyang pamamaraan ay ganap. Ang salita ni Yahweh ay dalisay! Siya ang panangga sa sinumang kumukubli sa kaniya. 
'''
"31" = '''
:sup:`31` Dahil sino ang Diyos maliban kay Yahweh? Sino ang bato maliban sa ating Diyos? 
'''
"32" = '''
:sup:`32` Ang Diyos ang nagbibigay ng lakas sa akin tulad ng isang sinturon, na nagdadala sa isang matuwid na tao sa kaniyang landas. 
'''
"33" = '''
:sup:`33` Pinabibilis niya ang aking mga paa na parang isang usa at inilalagay niya ako sa kabundukan! 
'''
"34" = '''
:sup:`34` Sinasanay niya ang aking mga kamay para sa digmaan at ang aking mga braso para matutong gumamit ng tansong pana. 
'''
"35" = '''
:sup:`35` Ibinigay mo sa akin ang panangga ng iyong kaligtasan. Ang iyong kanang kamay ay sumusuporta sa akin, at ang pabor mo ay ginawa akong tanyag. 
'''
"36" = '''
:sup:`36` Gumawa ka ng isang malawak na lugar para sa aking paanan sa ilalim kaya ang aking paanan ay hindi lumihis. 
'''
"37" = '''
:sup:`37` Hinabol ko ang aking mga kaaway at hinuli ko sila; hindi ako tumalikod hangga't hindi sila nawawasak. 
'''
"38" = '''
:sup:`38` Hinambalos ko sila hangga't hindi na nila kayang bumangon; bumagsak sila sa ilalim ng aking paanan. 
'''
"39" = '''
:sup:`39` Dahil binigyan mo ako ng lakas tulad ng sinturon para sa digmaan; inilagay mo ako sa ilalim ng mga nag-aalsa laban sa akin. 
'''
"40" = '''
:sup:`40` Ibinigay mo sa akin ang batok ng aking mga kaaway; nilipol ko lahat ng namumuhi sa akin. 
'''
"41" = '''
:sup:`41` Humingi sila ng tulong pero walang sumagip sa kanila; tumawag sila kay Yahweh, pero hindi niya sila pinakinggan. 
'''
"42" = '''
:sup:`42` Dinurog ko sila tulad ng alikabok sa hangin; itinapon ko sila tulad ng putik sa kalsada. 
'''
"43" = '''
:sup:`43` Iniligtas mo ako mula sa pagtatalo ng mga tao. Ginawa mo akong pinuno sa lahat ng bansa. Mga taong hindi ko kilala ay naglingkod sa akin. 
'''
"44" = '''
:sup:`44` Sa oras na narinig nila ako, sumunod sila sa akin; ang mga dayuhan ay napilitang yumuko sa akin. 
'''
"45" = '''
:sup:`45` Ang mga dayuhan ay dumating na nanginginig mula sa kanilang mga tanggulan. 
'''
"46" = '''
:sup:`46` Buhay si Yahweh; nawa ang aking bato ay purihin. Nawa ang Diyos ng aking kaligtasan ay maitaas. 
'''
"47" = '''
:sup:`47` Ito ang Diyos na naghihiganti para sa akin, ang nagdudulot sa mga bayan na sumailalim sa akin. 
'''
"48" = '''
:sup:`48` Napalaya ako mula sa aking mga kaaway! Totoo, itinaas mo ako nang higit sa mga tumuligsa sa akin. Iniligtas mo ako mula sa mga marahas na kalalakihan. 
'''
"49" = '''
:sup:`49` Kaya magpapasalamat ako sa iyo, O Yahweh, sa lahat ng bansa; aawit ako ng mga papuri sa iyong pangalan! 
'''
"50" = '''
:sup:`50` Ang Diyos ay nagbibigay ng tagumpay sa kaniyang hari, at ipinakikita niya ang kaniyang katapatan sa tipan sa kaniyang hinirang, kay David at sa kaniyang kaapu-apuhan magpakailanman. 
'''
