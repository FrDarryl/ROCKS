[1]
"1" = '''
:sup:`1` Mula kina Pablo, Silas, at Timoteo para sa iglesiya ng mga taga-Tesalonica sa Diyos Ama at sa Panginoong Jesu-Cristo. Sumainyo nawa ang biyaya at kapayapaan. 
'''
"2" = '''
:sup:`2` Lagi kaming nagpapasalamat sa Diyos para sa inyong lahat, habang binabanggit namin kayo sa aming mga panalangin. 
'''
"3" = '''
:sup:`3` Inaalala namin ng walang tigil sa harapan ng Diyos at Ama ang inyong mga gawa ng pananampalataya, pagpapagal sa pag-ibig, at pagtitiyagang may pagtitiwala para sa hinaharap sa ating Panginoong Jesu-Cristo. 
'''
"4" = '''
:sup:`4` Mga kapatid na iniibig ng Diyos, alam namin ang inyong pagkatawag, 
'''
"5" = '''
:sup:`5` kung paanong ang ating ebanghelyo ay dumating sa inyo na hindi lamang sa salita, ngunit gayon din sa kapangyarihan, sa Banal na Espiritu, at sa lubos na katiyakan. Gayon din naman, inyong nalalaman kung anong uri ng tao kami sa inyo para sa inyong kapakanan. 
'''
"6" = '''
:sup:`6` ninyo kami at ang Panginoon, gaya nga ng pagtanggap ninyo sa salita sa matinding paghihirap na may kagalakan mula sa Banal na Espiritu. 
'''
"7" = '''
:sup:`7` Bilang resulta, kayo ay naging halimbawa sa lahat ng mananampalataya sa Macedonia at Acaya. 
'''
"8" = '''
:sup:`8` Sapagkat mula sa inyo ang salita ng Panginoon ay lumaganap, at hindi lamang sa Macedonia at Acaya. Kundi, sa lahat ng dako kung saan ang inyong pananampalataya sa Diyos ay naibalita. Bilang resulta, hindi na namin kailangang magsalita ng ano pa man. 
'''
"9" = '''
:sup:`9` Sapagkat sila mismo ang nagbalita kung paano kami dumating sa inyo. Kanilang sasabihin kung paano kayo nanumbalik sa Diyos mula sa mga diyus-diyosan upang maglingkod sa buhay at tunay na Diyos. 
'''
"10" = '''
:sup:`10` Ibinalita nila na kayo ay naghihintay sa kaniyang Anak mula sa langit, na kaniyang ibinangon mula sa mga patay. Ito ay si Jesus, na nagpalaya sa atin mula sa poot na darating. 
'''
