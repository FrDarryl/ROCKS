[3]
"1" = '''
:sup:`1` Pakinggan ninyo ang salitang ito na sinabi ni Yahweh laban sa inyong mga Israelita, laban sa buong pamilya na aking inilabas sa lupain ng Egipto, 
'''
"2" = '''
:sup:`2` Kayo lamang ang pinili ko sa lahat ng mga pamilya sa lupa. Dahil dito parurusahan ko kayo sa inyong mga kasalanan. 
'''
"3" = '''
:sup:`3` Lalakad bang magkasama ang dalawa nang walang pinagkasunduan? 
'''
"4" = '''
:sup:`4` Umaatungal ba ang isang leon sa gubat kapag wala itong nabiktima? Umuungol ba ang isang batang leon sa kaniyang yungib kung wala siyang nahuling anuman? 
'''
"5" = '''
:sup:`5` Mabibitag ba ang isang ibon sa lupa kung walang paing nakahanda sa kaniya? Iigkas ba ang isang bitag sa lupa kung wala itong nahuling anuman? 
'''
"6" = '''
:sup:`6` Tutunog ba ang trumpeta sa lungsod at hindi manginginig sa takot ang mga tao? Darating ba ang sakuna sa isang lungsod kung hindi si Yahweh ang nagpadala nito? 
'''
"7" = '''
:sup:`7` Tiyak na walang gagawing anuman ang Panginoong Yahweh hanggang hindi niya naipapahayag ang kaniyang plano sa kaniyang mga lingkod na mga propeta. 
'''
"8" = '''
:sup:`8` Ang leon ay umatungal; sino ang hindi matatakot? Nagsalita ang Panginoong Yahweh; sino ang hindi magpapahayag? 
'''
"9" = '''
:sup:`9` Ipahayag ito sa mga tanggulan ng Asdod at sa mga tanggulan sa lupain ng Egipto; na sinabi: “Magtipon-tipon kayo sa mga bundok ng Samaria at tingnan ninyo kung ano ang malaking kaguluhan at pang-aapi ang nasa kaniya. 
'''
"10" = '''
:sup:`10` Sapagkat hindi nila alam kung paano gumawa ng mabuti”—Ito ang pahayag ni Yahweh—”Nag-ipon sila ng pagkawasak at kasiraan sa kanilang mga tanggulan.” 
'''
"11" = '''
:sup:`11` Kaya, ito ang sinasabi ng Panginoong Yahweh: “Isang kaaway ang papalibot sa inyong lupain. Ibabagsak ang inyong pinatibay na moog at lolooban ang inyong mga tanggulan.” 
'''
"12" = '''
:sup:`12` Ito ang sinasabi ni Yahweh: Gaya ng pagsagip ng pastol sa bunganga ng leon na dalawang hita lamang ang makukuha o isang piraso ng tenga, kaya ang masasagip ng mga Israelita na naninirahan sa Samaria ay kapiraso ng sopa lamang o isang piraso ng pantakip sa higaan.” 
'''
"13" = '''
:sup:`13` Pakinggan at magpatotoo laban sa sambahayan ni Jacob—ito ang pahayag ng Panginoong Yahweh na Diyos ng mga hukbo. 
'''
"14" = '''
:sup:`14` “Sapagkat sa araw na parurursahan ko ang Israel sa kanilang mga kasalanan, parurusahan ko rin ang mga altar ng Bethel. Ang mga sungay sa altar ay mapuputol at babagsak sa lupa. 
'''
"15" = '''
:sup:`15` Wawasakin ko ang bahay na para sa taglamig kasama ang bahay para sa tag-init. Ang mga bahay na gawa sa garing ay mawawala, at ang malalaking mga bahay ay mawawala rin,”—Ito ang pahayag ni Yahweh. 
'''
