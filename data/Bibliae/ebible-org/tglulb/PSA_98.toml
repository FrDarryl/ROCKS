[98]
"1" = '''
:sup:`1` O, umawit kay Yahweh ng bagong awitin, dahil gumawa siya ng mga kahanga-hangang mga bagay; ang kanyang kanang kamay at ang kanyang banal na bisig, ay nagbibigay sa atin ng tagumpay. 
'''
"2" = '''
:sup:`2` Inihayag ni Yahweh ang kanyang kaligtasan; hayagan niyang ipinakita ang kanyang katarungan sa lahat ng mga bansa. 
'''
"3" = '''
:sup:`3` Inaalala niya ang kaniyang tipan ng kagandahang loob at katapatan para sa sambahayan ng Israel; lahat ng mga hangganan ng daigdig ay makikita ang katagumpayan ng ating Diyos. 
'''
"4" = '''
:sup:`4` Sumigaw kay Yahweh ng may kagalakan, buong daigdig; isambulat sa awit at umawit ng may kagalakan, umawit ng mga papuri. 
'''
"5" = '''
:sup:`5` Umawit kay Yahweh ng mga papuri sa pamamagitan ng alpa, sa pamamagitan ng alpa at malambing na awit. 
'''
"6" = '''
:sup:`6` Sa pamamagitan ng mga trumpeta at mga tunog ng tambuli, mag-ingay kayo na may kagalakan sa harapan ng Hari, si Yahweh. 
'''
"7" = '''
:sup:`7` Hayaang sumigaw ang dagat at ang lahat ng bagay sa loob nito, ang buong mundo at ang mga naninirahan dito. 
'''
"8" = '''
:sup:`8` Hayaan ang mga ilog na ipalakpak ang kanilang mga kamay at hayaan ang mga bundok na sumigaw sa kagalakan. 
'''
"9" = '''
:sup:`9` Darating si Yahweh para hatulan ang daigdig. Hahatulan niya ang mundo nang may katuwiran at ang mga bansa nang patas. 
'''
