[113]
"1" = '''
:sup:`1` Purihin si Yahweh. Purihin siya, kayong mga lingkod ni Yahweh; purihin ang pangalan ni Yahweh. 
'''
"2" = '''
:sup:`2` Pagpalain ang pangalan ni Yahweh, ngayon at magpakailanman. 
'''
"3" = '''
:sup:`3` Mula sa pagsikat ng araw hanggang sa paglubog nito, ang pangalan ni Yahweh ay dapat papurihan. 
'''
"4" = '''
:sup:`4` Itataas sa lahat ng mga bansa si Yahweh, at umaabot hanggang kalangitan ang kaniyang kaluwalhatian. 
'''
"5" = '''
:sup:`5` Sino ang katulad ni Yahweh ang ating Diyos, na nakaupo sa kataas-taasan, 
'''
"6" = '''
:sup:`6` na nakatingin sa langit at sa lupa? 
'''
"7" = '''
:sup:`7` Ibinabangon niya ang mahihirap mula sa alabok at itinataas ang nangangailangan mula sa bunton ng abo, 
'''
"8" = '''
:sup:`8` para siya ay makaupo kasama ng mga prinsipe, mga prinsepe ng kaniyang bayan. 
'''
"9" = '''
:sup:`9` Binibigyan niya ng upuan ang babaeng baog na nasa bahay tulad ng isang masayahing ina ng mga anak. Purihin si Yahweh. 
'''
