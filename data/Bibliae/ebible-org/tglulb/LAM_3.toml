[3]
"1" = '''
:sup:`1` Ako ay isang taong nakakita ng paghihirap sa ilalim ng pamalo ng matinding galit ni Yahweh. 
'''
"2" = '''
:sup:`2` Itinaboy niya ako at pinalakad sa kadiliman sa halip na liwanag. 
'''
"3" = '''
:sup:`3` Tunay siyang bumaling laban sa akin, buong araw niyang ibinabaling ang kamay niya laban sa akin. 
'''
"4" = '''
:sup:`4` Ang aking laman at balat ay ginutay niya, ang aking mga buto ay binali niya. 
'''
"5" = '''
:sup:`5` Gumawa siya ng mga gawaing paglusob na sa akin ay laban, at pinaligiran ako ng kapaitan at kahirapan. 
'''
"6" = '''
:sup:`6` Sa mga madilim na lugar niya ako pinatira, tulad nilang mga patay na noon pa. 
'''
"7" = '''
:sup:`7` Gumawa siya ng pader sa paligid ko at hindi ako makatakas. Pinabigat niya ang aking mga posas. 
'''
"8" = '''
:sup:`8` Kahit na tumawag at sumigaw ako ng tulong, aking mga panalangin ay kaniyang kinukulong. 
'''
"9" = '''
:sup:`9` Hinarangan niya ang aking landas ng mga pader na gawa sa sinibak na bato, hindi tuwid ang bawat daanang aking tinatahak. 
'''
"10" = '''
:sup:`10` Tulad siya ng osong naghihintay upang tambangan ako, isang leon na nasa pagtatago. 
'''
"11" = '''
:sup:`11` Inilihis niya ang mga landas ko. Ginugutay at pinapabayaan niya ako. 
'''
"12" = '''
:sup:`12` Iniunat niya ang kaniyang pana at minarkahan ako bilang tudlaan ng palaso. 
'''
"13" = '''
:sup:`13` Ipinadala niya ang mga palaso mula sa kaniyang sisidlan upang pumasok sa aking mga bato. 
'''
"14" = '''
:sup:`14` Ako ay naging katatawanan sa lahat ng aking mga kababayan, ang paksa sa mapanuyang awit nila sa araw-araw. 
'''
"15" = '''
:sup:`15` Pinuno niya ako ng kapaitan at pinilit painumin ng ajenjo. 
'''
"16" = '''
:sup:`16` Dinurog niya ang aking mga ngipin ng bato, sa alikabok ay isinubsob niya ako. 
'''
"17" = '''
:sup:`17` Sa aking buhay ay tinanggal mo ang kapayapaan, hindi ko na maalala pa ang alinmang kaligayahan. 
'''
"18" = '''
:sup:`18` Kaya sinabi ko, “Ang aking tatag ay nawala na at ang aking pag-asa kay Yahweh ay naubos na.” 
'''
"19" = '''
:sup:`19` Inaalala ko ang aking kahirapan at ang aking pagkaligaw sa ajenjo at kapaitan. 
'''
"20" = '''
:sup:`20` Tiyak na ito ay aking inaalala, at sa loob ko ay yumuyukod ako sa kawalan ng pag-asa. 
'''
"21" = '''
:sup:`21` Ngunit ito ang aking inaalala, at ito ang dahilang ako ay may pag-asa: 
'''
"22" = '''
:sup:`22` Ito ay sa pamamagitan ng katapatan sa kasunduan ni Yahweh kaya hindi tayo nalipol, sapagkat ang kaniyang mga kilos ng kahabagan ay hindi nagwakas. 
'''
"23" = '''
:sup:`23` Ang mga kilos ng kahabagan niya ay muling nagaganap sa bawat umaga, katapatan mo ay dakila! 
'''
"24" = '''
:sup:`24` “Si Yahweh ay aking mana,” sinabi ko sa aking sarili, kaya aasa ako sa kaniya. 
'''
"25" = '''
:sup:`25` Si Yahweh ay mabuti sa sinumang naghihintay sa kaniya, sa buhay na naghahanap sa kaniya. 
'''
"26" = '''
:sup:`26` Mabuti ang maghintay sa pagliligtas ni Yahweh nang tahimik. 
'''
"27" = '''
:sup:`27` Mabuti sa isang tao na ang pamatok sa kaniyang kabataan ay kaniyang natitiis. 
'''
"28" = '''
:sup:`28` Hayaan siyang manahimik at umupong mag-isa, dahil inilagay ito ni Yahweh sa kaniya. 
'''
"29" = '''
:sup:`29` Hayaang ilagay niya sa alikabok ang bibig niya, at marahil mayroong pag-asa. 
'''
"30" = '''
:sup:`30` Hayaang ang kaniyang pisngi ay ibigay niya sa sinumang humahampas sa kaniya. Hayaang mapuno siya ng kahihiyan, 
'''
"31" = '''
:sup:`31` sapagkat hindi siya tatanggihan ng Panginoon magpakailanman! 
'''
"32" = '''
:sup:`32` Sapagkat kahit na nagdadala siya ng kalungkutan, nagpapakita rin siya ng kahabagan na lumalabas mula sa kaniyang kadakilaan ng kaniyang katapatan sa kasunduan. 
'''
"33" = '''
:sup:`33` Sapagkat hindi siya nagmamalupit mula sa kaniyang puso, o nagpapahirap sa mga anak ng mga tao. 
'''
"34" = '''
:sup:`34` Sa pagdurog sa lahat ng mga bihag sa lupa sa ilalim ng kaniyang paa, 
'''
"35" = '''
:sup:`35` sa paglihis sa katarungan ng mga tao sa harapan ng mukha ng Kataas-taasan, 
'''
"36" = '''
:sup:`36` sa paghadlang sa isang tao sa kaniyang katwiran—hindi ba nakikita ng Panginoon? 
'''
"37" = '''
:sup:`37` Sino ang nagsasalita at nangyayari kapag hindi ito iniutos ng Panginoon? 
'''
"38" = '''
:sup:`38` Hindi ba parehong kapahamakan at katagumpayan ay nagmumula sa bibig ng Kataas-taasan? 
'''
"39" = '''
:sup:`39` Paano makakadaing ang sinumang taong nabubuhay? Paaano makakadaing ang sinumang tao tungkol sa kaparusahan ng kaniyang mga kasalanan? 
'''
"40" = '''
:sup:`40` Siyasatin at suriin natin ang ating mga pamamaraan, at muling manumbalik kay Yahweh. 
'''
"41" = '''
:sup:`41` Itaas natin ang ating mga puso at mga kamay sa Diyos sa kalangitan at manalangin: 
'''
"42" = '''
:sup:`42` “Laban sa iyo kami ay nagkasala at naghimagsik, kaya kami ay hindi mo pinatawad. 
'''
"43" = '''
:sup:`43` Tinakpan mo ang iyong sarili ng galit at hinabol kami. Pinagpapatay mo kami, at hindi mo kami kinahabagan. 
'''
"44" = '''
:sup:`44` Tinakpan mo ang iyong sarili ng ulap, upang walang panalangin ang makakalampas. 
'''
"45" = '''
:sup:`45` Ginawa mo kaming mga taong itinakwil at dumi sa iba't ibang mga lahi. 
'''
"46" = '''
:sup:`46` Ibinuka ng lahat ng aming mga kaaway ang kanilang bibig nang may pangungutya laban sa amin. 
'''
"47" = '''
:sup:`47` Dumating sa amin ang takot sa hukay, pagkasira at pagkaluray.” 
'''
"48" = '''
:sup:`48` Umaagos ng daloy ng tubig ang mata ko dahil sa pagkaluray ng anak na babae ng mga kababayan ko. 
'''
"49" = '''
:sup:`49` Umaagos ang mga mata ko, at hindi tumitigil ang mga ito, sapagkat wala itong katapusan 
'''
"50" = '''
:sup:`50` hanggang sa tumunghay at tumingin si Yahweh mula sa kalangitan. 
'''
"51" = '''
:sup:`51` Nagbibigay ng matinding sakit sa aking buhay ang mata ko dahil sa lahat ng mga anak na babae sa lungsod ko. 
'''
"52" = '''
:sup:`52` Walang tigil akong tinutugis tulad ng isang ibon ng aking mga kaaway nang walang dahilan. 
'''
"53" = '''
:sup:`53` Sinira nila sa balon ang buhay ko at sa ibabaw ko ay naglagay ng isang bato. 
'''
"54" = '''
:sup:`54` Dumaloy ang tubig sa aking ulo, sinabi ko, “Nilagot ako!” 
'''
"55" = '''
:sup:`55` Tinawag ko ang iyong pangalan, Yahweh, mula sa pinakamababang hukay. 
'''
"56" = '''
:sup:`56` Narinig mo ang aking tinig nang sinabi ko, “Huwag mong itago ang iyong tainga sa aking pagtawag ng tulong, sa aking pagsigaw ng saklolo! 
'''
"57" = '''
:sup:`57` Lumapit ka sa araw na tinawag kita, sinabi mo sa akin, “Huwag kang mangamba!” 
'''
"58" = '''
:sup:`58` Panginoon, ipinagtanggol mo ako nang ako ay nasa paglilitis para sa buhay ko, iniligtas mo ang buhay ko! 
'''
"59" = '''
:sup:`59` Yahweh, nakita mo ang kanilang pang-aapi sa akin. Hatulan mo nang makatarungan ang aking usapin. 
'''
"60" = '''
:sup:`60` Nakita mo ang lahat kanilang mga kilos ng paghihiganti, lahat ng kanilang binabalak laban sa akin. 
'''
"61" = '''
:sup:`61` Narinig mo ang panghahamak nila, Yahweh, at lahat ng kanilang mga balak tungkol sa akin. 
'''
"62" = '''
:sup:`62` Narinig mo ang mga labi ng mga tumindig laban sa akin, narinig mo ang kanilang malalim na kaisipang laban sa akin sa buong araw. 
'''
"63" = '''
:sup:`63` Maging sa kanilang pag-upo o sa kanilang pagtayo, tingnan mo Yahweh! Ako ang paksa sa kanilang awit ng pangungutya. 
'''
"64" = '''
:sup:`64` Gumanti ka sa kanila, Yahweh, gaya ng pinsalang ginawa ng kanilang mga kamay. 
'''
"65" = '''
:sup:`65` Lagyan mo ng takot ang kanilang mga puso, lagyan mo sila ng sumpa. 
'''
"66" = '''
:sup:`66` Habulin mo sila sa iyong galit at lipulin mo sila saanman sa ilalim ng kalangitan, Yahweh! 
'''
