[10]
"1" = '''
:sup:`1` Katulad ng mga patay na langaw na nagpapabaho ng pabango, ganoon din ang munting kamangmangan ay kayang mahigitan ang karunungan at karangalan. 
'''
"2" = '''
:sup:`2` Ang puso ng matalinong tao ay papunta sa kanan, ngunit ang puso ng mangmang ay papunta sa kaliwa. 
'''
"3" = '''
:sup:`3` Kapag naglalakad ang mangmang sa lansangan, kulang ang kaniyang pag-iisip, pinatutunayan sa lahat na siya ay mangmang. 
'''
"4" = '''
:sup:`4` Kapag ang mga damdamin ng pinuno ay sumiklab laban sa iyo, huwag mong iwan ang gawain mo. Kayang patahimikin ng kahinahunan ang labis na galit. 
'''
"5" = '''
:sup:`5` May nakita akong kasamaan sa ilalim ng araw, isang uri ng pagkakamali na nanggagaling sa isang pinuno: 
'''
"6" = '''
:sup:`6` Ang mga mangmang ay binibigyan ng posisyon sa pagkapinuno, habang ang mga taong matagumpay ay binibigyan ng mababang posisyon. 
'''
"7" = '''
:sup:`7` Nakakita ako ng mga alipin na nakasakay sa mga kabayo, at ang mga taong matagumpay ay naglalakad na parang mga alipin sa lupa. 
'''
"8" = '''
:sup:`8` Sinuman ang nagbubungkal ng hukay ay maaaring mahulog dito, at kapag mayroong sumisira sa pader, maaari siyang kagatin ng ahas. 
'''
"9" = '''
:sup:`9` Sinuman ang nagtatapyas ng bato ay masasaktan nito, at ang taong nagpuputol ng kahoy ay nanganganib dito. 
'''
"10" = '''
:sup:`10` Kung ang talim ng bakal ay mapurol, at hindi ito hinahasa ng isang tao, kailangan niyang gumamit nang mas maraming lakas, ngunit nagbibigay ng kalamangan ang karunungan para sa katagumpayan. 
'''
"11" = '''
:sup:`11` Kung ang ahas ay nanuklaw bago pa ito mapaamo, walang kalamangan para sa nang-aamo. 
'''
"12" = '''
:sup:`12` Magiliw ang mga salita ng bibig ng matalinong tao, ngunit nilululon ang mangmang ng kaniyang sariling mga labi. 
'''
"13" = '''
:sup:`13` Sa pag-agos ng mga salita mula sa bibig ng mangmang, ang kamangmangan ay lumalabas, at sa huli umaagos sa bibig niya ang masamang kahibangan. 
'''
"14" = '''
:sup:`14` Pinaparami ng mangmang ang mga salita, ngunit walang nakakaalam kung ano ang paparating. Sino ang nakaaalam kung ano ang parating pagkatapos niya? 
'''
"15" = '''
:sup:`15` Pinapagod ng mga mabibigat na gawain ang mga mangmang, kaya hindi man lang nila alam ang daan papuntang bayan. 
'''
"16" = '''
:sup:`16` Mayroong gulo sa inyong lupain kapag bata pa ang inyong hari, at ang mga pinuno ninyo ay magdiriwang sa umaga! 
'''
"17" = '''
:sup:`17` Ngunit masaya ang lupain kapag ang hari ay anak ng mga maharlika, at kumakain ang mga pinuno ninyo kapag oras na ng kainan at ginagawa nila iyon para lumakas, hindi para sa paglalasing! 
'''
"18" = '''
:sup:`18` Dahil sa katamaran nalalaglag ang bubong, at dahil sa mga tamad na kamay may tagas ang bahay. 
'''
"19" = '''
:sup:`19` Naghahanda ang mga tao ng pagkain para sa pagtawa, nagbibigay ng kasiyahan sa buhay ang alak, at pinupuno ng pera ang pangangailangan sa lahat ng bagay. 
'''
"20" = '''
:sup:`20` Huwag mong sumpain ang hari, kahit sa iyong isipan, at huwag mong sumpain ang mayayaman sa iyong silid-tulugan. Sapagkat maaaring dalhin ng ibon sa himpapawid ang mga salita mo; maaaring ikalat ng anumang may pakpak ang bagay na iyon. 
'''
