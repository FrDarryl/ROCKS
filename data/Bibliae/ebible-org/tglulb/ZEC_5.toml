[5]
"1" = '''
:sup:`1` Pagkatapos, lumingon ako at tumingala ako, at nakita ko, masdan ito, nakakita ako ng isang lumilipad na binalumbong kasulatan! 
'''
"2" = '''
:sup:`2` Sinabi sa akin ng anghel, “Ano ang nakikita mo?” Sumagot ako, “Nakikita ko ang isang lumilipad na binalumbong kasulatan, dalawampung siko ang haba at sampung siko ang lawak.” 
'''
"3" = '''
:sup:`3` Pagkatapos, sinabi niya sa akin, “Ito ang sumpa na darating sa ibabaw ng buong lupain, sapagkat mula ngayon, aalisin ang bawat magnanakaw batay sa sinasabi nito sa isang panig habang aalisin ang lahat ng nangako ng isang hindi totoong panata batay sa sinasabi nito sa kabilang panig, ayon sa kanilang mga salita. 
'''
"4" = '''
:sup:`4` 'Ipapadala ko ito' — ito ang pahayag ni Yahweh ng mga hukbo, 'kaya papasok ito sa tahanan ng magnanakaw at sa tahanan ng isang taong nangako ng hindi totoo sa pamamagitan ng aking pangalan. Mananatili ito sa kaniyang tahanan at tutupukin ang tabla at ang mga bato nito.'” 
'''
"5" = '''
:sup:`5` Pagkatapos, lumabas ang anghel na nakikipag-usap sa akin at sinabi sa akin, “Tumingin ka sa taas at tingnan kung ano ang dumarating!” 
'''
"6" = '''
:sup:`6` Sinabi ko, “Ano ito?” Sinabi niya, “Isang basket ito na naglalaman ng efa na paparating. Ito ang kanilang kasamaan sa buong lupain.” 
'''
"7" = '''
:sup:`7` Pagkatapos, itinaas ang isang takip na tingga sa basket at may isang babae sa ilalim nito na nakaupo sa loob nito! 
'''
"8" = '''
:sup:`8` Sinabi ng anghel, “Kasamaan ito!” At itinapon niya ang babae pabalik sa loob ng basket at itinapon niya ang takip na tingga sa ibabaw nito. 
'''
"9" = '''
:sup:`9` Tumingala ako at nakita ko ang dalawang babaeng papalapit sa akin at ang hangin ay nasa kanilang mga pakpak—sapagkat may mga pakpak sila na tulad ng mga pakpak ng isang tagak. Itinaas nila ang basket sa pagitan ng lupa at langit. 
'''
"10" = '''
:sup:`10` Kaya sinabi ko sa anghel na nakikipag-usap sa akin, “Saan nila dadalhin ang basket?” 
'''
"11" = '''
:sup:`11` Sinabi niya sa akin, “Itatayo ang isang templo sa lupain ng Sinar para rito, upang kapag handa na ang templo, ilalagay doon ang basket sa inihandang patungan nito.” 
'''
