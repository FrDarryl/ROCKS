[8]
"1" = '''
:sup:`1` Hindi ba nananawagan ang Karunungan? Hindi ba itinataas ng Pang-unawa ang kaniyang tinig? 
'''
"2" = '''
:sup:`2` Sa mga taluktok ng bundok sa tabi ng daan, sa mga daang nagsasalubong, ang Karunungan ay naninindigan. 
'''
"3" = '''
:sup:`3` Sa tabi ng mga pasukan sa lungsod, malapit sa tarangkahan ng mga lungsod, siya ay nananawagan. 
'''
"4" = '''
:sup:`4` Mga mamamayan, tinatawag ko kayo at itinataas ko ang aking tinig sa mga anak ng sangkatauhan. 
'''
"5" = '''
:sup:`5` Kayong mga hindi naturuan, dapat ninyong maintindihan ang katalinuhan at kayong kinasusuklaman ang kaalaman, kayo ay dapat magkaroon ng isang maunawaing puso. 
'''
"6" = '''
:sup:`6` Makinig kayo at magsasalita ako ng mga mararangal na bagay at kapag bumuka ang aking mga bibig ay sasabihin ko kung ano ang tama— 
'''
"7" = '''
:sup:`7` dahil ang aking bibig ay nagsasalita kung ano ang mapagkakatiwalan, at ang aking mga labi ay napopoot sa kasamaan. 
'''
"8" = '''
:sup:`8` Lahat ng mga salita sa aking bibig ay makatarungan; walang baluktot at nakaliligaw sa kanila. 
'''
"9" = '''
:sup:`9` Ang lahat ng aking mga salita ay matuwid para sa nakakaunawa; ang mga salita ko ay matuwid sa mga nakatatagpo ng kaalaman. 
'''
"10" = '''
:sup:`10` Piliin ninyo ang aking katuruan kaysa sa pilak at kaalaman kaysa purong ginto. 
'''
"11" = '''
:sup:`11` Dahil ako, ang Karunungan, ay mas mabuti kaysa sa mga hiyas; wala sa inyong ninanais ang maaaring maihalintulad sa akin. 
'''
"12" = '''
:sup:`12` Ako, ang Karunungan, ay namumuhay nang may Kabaitan, at aking taglay ang kaalaman at kahinahunan. 
'''
"13" = '''
:sup:`13` Ang pagkatakot kay Yahweh ay para kapootan ang kasamaan — kinapopootan ko ang pagmamataas at kayabangan, ang masamang paraan, at malaswang pananalita — kinapopootan ko sila. 
'''
"14" = '''
:sup:`14` Mayroon akong mabuting payo at maayos na karunungan; mayroon akong mahusay na pananaw, at taglay ko ang kalakasan. 
'''
"15" = '''
:sup:`15` Sa pamamagitan ko, ang mga hari ay naghahari—pati na taong mararangal, at lahat ng mga namumuno ng makatarungan. 
'''
"16" = '''
:sup:`16` Sa pamamagitan ko, ang mga prinsipe ay naghahari at ang mga mararangal at lahat ng namamahala nang may katarungan. 
'''
"17" = '''
:sup:`17` Mahal ko silang mga nagmamahal sa akin, at silang mga masisipag na humahanap sa akin ay matatagpuan ako. 
'''
"18" = '''
:sup:`18` Nasa akin ang mga kasaganaan at karangalan, walang maliw na kayamanan at katuwiran. 
'''
"19" = '''
:sup:`19` Ang aking bunga ay mas mabuti pa kaysa ginto, mas mabuti pa kahit sa pinong ginto; ang aking ibinibigay ay mas mabuti pa sa purong pilak. 
'''
"20" = '''
:sup:`20` Lumalakad ako sa daan na matuwid, sa mga landas na patungo sa katarungan, 
'''
"21" = '''
:sup:`21` para makapagbigay ako ng pamana sa mga nagmamahal sa akin at punuin ang kanilang mga imbakan ng yaman. 
'''
"22" = '''
:sup:`22` Nilikha ako ni Yahweh mula pa noong pasimula — ang una sa kaniyang mga ginawa noong unang panahon. 
'''
"23" = '''
:sup:`23` Mula pa noong unang panahon, inilagay na ako sa pagkalalagyan—mula ng una, mula pa sa pasimula ng mundo. 
'''
"24" = '''
:sup:`24` Bago pa magkaroon ng mga karagatan, ako ay isinilang na—bago pa magkaroon ng mga bukal na may masaganang tubig, bago pa ilagay ang mga bundok, 
'''
"25" = '''
:sup:`25` at bago pa ang mga burol, ako ay ipinanganak na. 
'''
"26" = '''
:sup:`26` Ipinanganak na ako bago pa likhain ni Yahweh ang lupa o mga bukirin, o kahit ang unang alikabok sa mundo. 
'''
"27" = '''
:sup:`27` Naroon na ako nang naitatag niya ang kalangitan, nang kaniyang ginuhit ang hangganan sa ibabaw ng kailaliman. 
'''
"28" = '''
:sup:`28` Naroon na ako nang naitatag niya ang mga kalangitan sa itaas at nang ginawa niya ang mga bukal sa kalaliman. 
'''
"29" = '''
:sup:`29` Naroon na ako nang ginawa niya ang hangganan para sa dagat, kaya ang katubigan ay hindi kumalat lagpas kung saan niya iniutos, at kung saan niya inutos ilagay ang mga pundasyon ng lupa. 
'''
"30" = '''
:sup:`30` Ako ay nasa tabi niya, bilang isang dalubhasang manggagawa, at ako ang kanyang kasiyahan sa araw araw, laging nagagalak sa harap niya. 
'''
"31" = '''
:sup:`31` Nagagalak ako sa kanyang buong daigdig, at ang kasiyahan ko ay nasa sangkatauhan. 
'''
"32" = '''
:sup:`32` At ngayon, aking mga anak na lalaki, makinig kayo sa akin, dahil silang mga nananatili sa aking mga pamamaraan ay magiging masaya. 
'''
"33" = '''
:sup:`33` Makinig kayo sa aking katuruan at maging marunong; huwag kaligtaan ito. 
'''
"34" = '''
:sup:`34` Ang siyang nakikinig sa akin ay magiging masaya — nagmamasid bawat araw sa aking mga tarangkahan, naghihintay sa akin sa tabi ng mga pintuan ng aking tahanan. 
'''
"35" = '''
:sup:`35` Dahil ang sinumang nakakatagpo sa akin ay nakakatagpo ng buhay, at matatagpuan niya ang kagandahang loob ni Yahweh. 
'''
"36" = '''
:sup:`36` Pero siya na nabibigong matagpuan ako ay pinapahamak ang kaniyang sarili; ang lahat ng namumuhi sa akin ay umiibig sa kamatayan.” 
'''
