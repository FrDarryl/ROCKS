[27]
"1" = '''
:sup:`1` At nagpunta kay Moises ang mga anak na babae ni Zelofehad na anak na lalaki ni Hefer na anak na lalaki ni Galaad na anak na lalaki ni Maquir na anak na lalaki ni Manases, mula sa mga angkan ni Manases na anak na lalaki ni Jose. Ito ang mga pangalan ng kaniyang mga anak na babae: Mahla, Noe, Hogla, Milca, at Tirsa. 
'''
"2" = '''
:sup:`2` Tumayo sila sa harapan nina Moises, Eleazar na pari, sa mga pinuno, at sa harapan ng lahat ng mga komunidad sa pasukan ng tolda ng pagpupulong. Sinabi nila, 
'''
"3" = '''
:sup:`3` “Namatay ang aming ama sa ilang. Hindi siya kasama sa mga nagtipun-tipon laban kay Yahweh sa samahan ni Kora. Namatay siya sa kaniyang sariling kasalanan; ang kasalanan niya ang dahilan kung bakit siya namatay. 
'''
"4" = '''
:sup:`4` Bakit kailangang mawala ang pangalan ng aming ama mula sa buong miyembro ng kaniyang angkan, dahil ba wala siyang anak na lalaki? Bigyan mo kami ng lupain mula sa mga kamag-anak ng aming ama.” 
'''
"5" = '''
:sup:`5` Kaya dinala ni Moises kay Yahweh ang kanilang kahilingan. 
'''
"6" = '''
:sup:`6` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"7" = '''
:sup:`7` “Tama ang sinasabi ng mga anak na babae ni Zelofehad. Dapat mo silang bigyan ng lupain bilang isang mana mula sa lahat ng kamag-anak ng kanilang ama, at dapat mong tiyakin na ang mana ng kanilang ama ay maipapasa sa kanila. 
'''
"8" = '''
:sup:`8` Dapat kang magsalita sa mga tao ng Israel at sabihin, 'Kung mamatay man ang isang tao at walang anak na lalaki, dapat ninyong ipasa ang kaniyang mana sa kaniyang anak na babae. 
'''
"9" = '''
:sup:`9` Kung wala siyang anak na babae, dapat ninyong ibigay ang kaniyang mana sa kaniyang mga kapatid na lalaki. 
'''
"10" = '''
:sup:`10` Kung wala siyang mga kapatid na lalaki, dapat ninyong ibigay ang kanyang mana sa mga lalaking kapatid ng kaniyang ama. 
'''
"11" = '''
:sup:`11` Kung walang kapatid na lalaki ang kaniyang ama, dapat ninyong ibigay ang kaniyang mana sa kaniyang malapit na kamag-anak sa kaniyang angkan, at dapat niya itong kunin para sa kaniyang sarili. Ito ay magiging isang batas na itatatag para sa mga tao ng Israel, ayon sa iniutos ni Yahweh sa akin.'” 
'''
"12" = '''
:sup:`12` Sinabi ni Yahweh kay Moises, “Akyatin mo ang mga bundok ng Abarim at tingnan ang lupain na ibinigay ko sa mga tao ng Israel. 
'''
"13" = '''
:sup:`13` Pagkatapos mong makita ito, ikaw din ay dapat maitipon sa iyong mga tao, tulad ng iyong kapatid na si Aaron. 
'''
"14" = '''
:sup:`14` Mangyayari ito sapagkat kayong dalawa ay naghimagsik laban sa aking utos sa ilang ng Sin. Nang umapaw ang tubig mula sa bato roon, dahil sa iyong galit, nabigo kang igalang ako bilang isang banal sa harap ng mga mata ng buong sambayanan.” Ito ang mga tubig sa Meriba ng Kades sa ilang ng Sin. 
'''
"15" = '''
:sup:`15` Pagkatapos, nagsalita si Moises kay Yahweh at sinabi, 
'''
"16" = '''
:sup:`16` “Nawa, Yahweh, ang Diyos ng espiritu ng lahat ng sangkatauhan, magtalaga ka ng isang tao sa buong sambayanan, 
'''
"17" = '''
:sup:`17` isang taong maaaring makalabas at makapasok sa harap nila at pangunahan sila palabas at dalhin sila papasok, upang hindi matulad ang iyong sambayanan sa isang tupang walang pastol.” 
'''
"18" = '''
:sup:`18` Sinabi ni Yahweh kay Moises, “Kunin mo si Josue na anak na lalaki ni Nun, isang lalaking pinananahan ng aking Espiritu at ipatong mo ang iyong kamay sa kaniya. 
'''
"19" = '''
:sup:`19` Dalhin mo siya sa harapan ni Eleazar na pari at sa harap sa lahat ng sambayanan at utusan siya sa harap ng kanilang mga mata na pangunahan sila. 
'''
"20" = '''
:sup:`20` Dapat mong ilagay sa kaniya ang ilan sa iyong kapangyarihan, upang ang lahat ng sambayanan ng mga tao ng Israel ay susunod sa kaniya. 
'''
"21" = '''
:sup:`21` Pupunta siya sa harapan ni Eleazar na pari upang hingin ang aking kalooban sa mga desisyon sa Urim para sa kaniya. Ito ay magiging kaniyang mga utos na ang mga tao ay lalabas at papasok, siya at ang lahat ng mga tao ng Israel na kasama niya, ang buong sambayanan.” 
'''
"22" = '''
:sup:`22` Kaya sumunod ni Moises ayon sa utos sa kaniya ni Yahweh. Kinuha niya si Josue at dinala sa harapan ni Eleazar na pari at sa lahat ng sambayanan. 
'''
"23" = '''
:sup:`23` Ipinatong niya ang kaniyang kamay sa kaniya at inutusan siyang manguna, ayon sa iniutos sa kaniya ni Yahweh na gawin niya. 
'''
