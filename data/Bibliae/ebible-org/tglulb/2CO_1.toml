[1]
"1" = '''
:sup:`1` Ako si Pablo na apostol ni Jesu-Cristo dahil sa kalooban ng Diyos, at si Timoteo na ating kapatid, para sa iglesya ng Diyos na nasa Corinto at sa lahat ng mga mananampalataya sa buong rehiyon ng Acaya. 
'''
"2" = '''
:sup:`2` Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at ng Panginoong Jesu-Cristo. 
'''
"3" = '''
:sup:`3` Nawa ang Diyos at Ama ng ating Panginoong Jesu-Cristo ay mapapurihan. Siya ang Ama ng mga awa at ang Diyos ng lahat ng kaalliwan. 
'''
"4" = '''
:sup:`4` Ang Diyos ang nagbibigay ng kaginhawaan sa atin sa lahat ng ating mga pagdurusa, upang mabigyan natin ng kaaliwan ang lahat ng nagdurusa. Makakapagbigay tayo ng aliw sa iba kung paano tayo binigyang aliw ng Diyos. 
'''
"5" = '''
:sup:`5` Sapagkat kung paano nananagana ang paghihirap ni Cristo para sa atin, ganoon din nananagana ang kaaliwan na aming nararanasan mula kay Cristo. 
'''
"6" = '''
:sup:`6` Ngunit kung kami ay nagdurusa, ito ay para sa inyong kaaliwan at kaligtasan. At kung kami ay naaaliw, ito ay parasa inyong kaaliwan. Ang inyong kaaliwan ay mabisa kung ibabahagi ninyo nang may tiyaga ang mga paghihirap na atin ding naranasan. 
'''
"7" = '''
:sup:`7` At ang aming pagtitiwala para sa inyo ay tiyak. Alam namin na habang nakikihati kayo sa paghihirap, nakikihati din kayo sa kaaliwan. 
'''
"8" = '''
:sup:`8` Dahil ayaw namin na hindi ninyo malaman, mga kapatid, ang tungkol sa kaguluhang naranasan namin sa Asya. Kami ay labis na nabigatan nang higit sa aming makakaya, na halos hindi na kami umasang mabuhay pa. 
'''
"9" = '''
:sup:`9` Sa katunayan, hinatulan na kami ng kamatayan. Ngunit iyon ay upang hindi kami magtiwala sa aming mga sarili, kundi sa Diyos na bumubuhay sa mga patay. 
'''
"10" = '''
:sup:`10` Siya ang nagligtas sa amin sa malagim na kamatayan, at ililigtas niya kaming muli. Inilagay na namin ang aming pagtitiwala sa kaniya na ililigtas niya kaming muli. 
'''
"11" = '''
:sup:`11` Gagawin niya ito habang tinutulungan ninyo kami sa pamamagitan ng inyong panalangin. At marami ang magpapasalamat para sa amin para sa pagpapala na ibinigay sa amin sa pamamagitan ng panalangin ng marami. 
'''
"12" = '''
:sup:`12` Ipinagmamalaki namin ito: ang patotoo ng aming budhi. Dahil sa malinis na hangarin at katapatan sa Diyos kaya kami namuhay sa mundo. Ginawa namin ito lalong lalo na sa inyo, at hindi sa karunungan ng mundo, ngunit sa halip sa biyaya ng Diyos. 
'''
"13" = '''
:sup:`13` Hindi kami sumulat sa inyo ng ano mang bagay na hindi niyo mababasa o maiintindihan. Ako ay nagtitiwala 
'''
"14" = '''
:sup:`14` na naintindihan na ninyo kami ng bahagya. At nagtitiwala ako na sa araw ng ating Panginoong Jesus, kami ay inyong ipagmamalaki, katulad ng pagmamalaki namin sa inyo. 
'''
"15" = '''
:sup:`15` Dahil nagtitiwala ako tungkol dito, nais kong una kayong puntahan, upang matanggap ninyo ang pakinabang ng dalawang pagbisita. 
'''
"16" = '''
:sup:`16` Balak kong bumisita sa inyo sa pagpunta ko sa Macedonia. Pagkatapos nais kong bumisita muli sa inyo sa aking paglalakbay galing Macedonia at upang matulungan ninyo ako sa pagpunta ko sa Judea. 
'''
"17" = '''
:sup:`17` Nang nag-iisip ako ng ganito, nag-aalinlangan ba ako? Binalak ko ba ang mga bagay ayon sa pamantayan ng mga tao, upang masabi ko ang “Oo, oo” at “Hindi, hindi” ng sabay? 
'''
"18" = '''
:sup:`18` Ngunit kung paanong ang Diyos ay tapat, hindi natin sasabihin ng sabay ang “Oo” at “Hindi.” 
'''
"19" = '''
:sup:`19` Dahil si Jesu-Cristo na Anak ng Diyos na ipinahayag namin nina Silvanus at Timoteo sa inyo, ay hindi “Oo” at “Hindi.” Kundi laging “Oo”. 
'''
"20" = '''
:sup:`20` Dahil ang lahat ng mga pangako ng Diyos ay “Oo” sa kaniya. Kaya sa pamamagitan din niya, magsasabi tayo ng “Amen” sa kaluwalhatian ng Diyos. 
'''
"21" = '''
:sup:`21` Ngayon ang Diyos na nagpatibay sa amin at sa inyo kay Cristo, at kaniya tayong sinugo. 
'''
"22" = '''
:sup:`22` Nilagay niya ang kaniyang tatak sa atin at ibinigay ang Espiritu sa ating mga puso bilang katiyakan sa kung ano ang ibibigay niya sa atin pagkatapos. 
'''
"23" = '''
:sup:`23` Sa halip, tumawag ako sa Diyos upang maging saksi para sa akin na ang dahilan ng hindi ko pagpunta sa Corinto ay upang matulungan ko kayo. 
'''
"24" = '''
:sup:`24` Ito ay hindi dahil sa sinusubukan namin kayong pangunahan kung ano ang dapat sa inyong paniniwala. Sa halip, kami ay gumagawa kasama ninyo para sa inyong kagalakan, habang kayo ay naninindigan sa inyong pananampalataya. 
'''
