[14]
"1" = '''
:sup:`1` Magsumikap na matamo ang pag-ibig at maging masigasig sa mga kaloob ng Espiritu, lalung-lalo na upang maaari kayong makapagpahayag ng propesiya. 
'''
"2" = '''
:sup:`2` Sapagkat ang sinumang nagsasalita ng ibang wika ay hindi nakikipag-usap sa mga tao kundi sa Diyos. Sapagkat walang sinuman ang nakakaunawa sa kaniya dahil siya ay nagsasalita ng mga lihim na bagay sa Espiritu. 
'''
"3" = '''
:sup:`3` Ngunit ang sinumang nagpapahayag ng propesiya ay nagsasalita sa mga tao upang patibayin sila, upang palakasin ang kanilang loob, at upang sila ay aliwin. 
'''
"4" = '''
:sup:`4` Pinalalakas ng sinumang nagsasalita ng ibang wika ang kaniyang sarili, ngunit pinalalakas ng sinumang nagpapahayag ng propesiya ang iglesiya. 
'''
"5" = '''
:sup:`5` Ngayon nais kong magsalita kayong lahat sa iba't ibang mga wika. Ngunit mas higit pa riyan, nais kong makapagpapahayag kayo ng propesiya. Higit na dakila ang sinumang nagpapahayag ng propesiya kaysa sa sinumang nagsasalita ng iba't ibang mga wika (maliban kung may magbibigay ng kahulugan), upang mapalakas ang iglesiya. 
'''
"6" = '''
:sup:`6` Ngunit ngayon, mga kapatid, kung papariyan ako sa inyo na nagsasalita ng iba't ibang mga wika, paano ako makapagbibigay ng pakinabang sa inyo? Hindi ko kaya, maliban kung magsasalita ako sa inyo nang may pagpapahayag, o kaalaman, o propesiya, o pagtuturo. 
'''
"7" = '''
:sup:`7` Kung ang mga instrumento na walang buhay gaya ng plauta o ng alpa ay walang tunog na pagkakakilanlan, paano malalaman ng sinuman kung anong instrumento ang tinutugtog? 
'''
"8" = '''
:sup:`8` Sapagkat kung hinihipan ang trumpeta sa hindi tiyak na tunog, paano malalaman ng sinuman kung kailan ang oras para humanda sa pakikipaglaban? 
'''
"9" = '''
:sup:`9` Kagaya din ito sa inyo. Kung magwiwika kayo ng salitang hindi naiintindihan, paano mauunawaan ng sinuman ang inyong sinabi? Magsasalita kayo at walang sinuman ang makakaunawa sa inyo. 
'''
"10" = '''
:sup:`10` Walang dudang maraming magkakaibang wika sa mundo, at lahat ay may kahulugan. 
'''
"11" = '''
:sup:`11` Ngunit kung hindi ko alam ang kahulugan ng wika, magiging dayuhan ako sa tagapagsalita, at magiging dayuhan din sa akin ang tagapagsalita. 
'''
"12" = '''
:sup:`12` Gayon din naman sa inyo. Yamang sabik kayo para sa mga pagpapahayag ng Espiritu, maging masigasig upang sumagana sa pagpapalakas ng iglesiya. 
'''
"13" = '''
:sup:`13` Kaya kailangang manalangin ang sinumang nagsasalita ng ibang wika na maaari niyang ipaliwanag ito. 
'''
"14" = '''
:sup:`14` Sapagkat kung mananalangin ako sa ibang wika, nananalangin din ang aking espiritu, ngunit walang pakinabang ang aking pag-iisip. 
'''
"15" = '''
:sup:`15` Ano ang dapat kong gawin? Mananalangin ako sa pamamagitan ng aking espiritu, ngunit mananalangin din ako sa pamamagitan ng aking pag-iisip. Ako ay aawit sa pamamagitan ng aking espiritu, at aawit din ako sa pamamagitan ng aking pag-iisip. 
'''
"16" = '''
:sup:`16` O kaya'y pinupuri ninyo ang Diyos sa pamamagitan ng espiritu, paano magsasabi ng “Amen” ang tagalabas kapag kayo ay nagpapasalamat, kung hindi niya alam kung ano ang inyong sinasabi? 
'''
"17" = '''
:sup:`17` Sapagkat tiyak na kayo ay nagpasalamat ng sapat, ngunit hindi napalakas ang ibang tao. 
'''
"18" = '''
:sup:`18` Nagpapasalamat ako sa Diyos na ako ay nagsasalita ng iba't ibang wika nang higit pa sa inyong lahat. 
'''
"19" = '''
:sup:`19` Ngunit sa iglesiya mas gugustuhin kong magsalita ng limang salita sa aking pang-unawa upang turuan ko ang iba, kaysa sampung libong salita sa ibang wika. 
'''
"20" = '''
:sup:`20` Mga kapatid, huwag maging mga bata sa inyong pag-iisip. Sa halip, kung tungkol sa kasamaan, maging gaya ng mga sanggol. Ngunit maging ganap sa inyong pag-iisip. 
'''
"21" = '''
:sup:`21` Sa kautusan ito ay nasusulat, “Sa pamamagitan ng mga taong may ibang wika at sa pamamagitan ng mga bibig ng mga dayuhan ako ay magsasalita sa mga taong ito. Kahit hindi nila ako pakikinggan,” sabi ng Panginoon. 
'''
"22" = '''
:sup:`22` Samakatwid ang pagsasalita sa iba't ibang wika ay isang palatandaan, hindi sa mga mananampalataya, kundi sa mga mananampalataya. Ngunit ang pagpapahayag ng ppropesiya ay isang palatandaan, hindi para sa mga hindi mananampalataya kundi sa mga mananampalataya. 
'''
"23" = '''
:sup:`23` Samakatuwid, kung ang buong iglesya ay magsasama-sama at magsasalitang lahat ng iba't ibang wika, at may mga tagalabas at hindi manananampalatayang pumasok, hindi ba nila sasabihin na kayo ay nababaliw? 
'''
"24" = '''
:sup:`24` Ngunit kung kayong lahat ay nagpapahayag at may isang hindi mananampalataya o tagalabas na pumasok, mahihikayat siya sa pamamagitan ng lahat ng kaniyang maririnig. Masisiyasat siya sa pamamagitan ng lahat ng nasabi. 
'''
"25" = '''
:sup:`25` Mailalantad ang mga lihim ng kaniyang puso. Bilang kalalabasan, magpapatirapa siya at sasamba sa Diyos. Kaniyang ihahayag na ang Diyos ay tunay na nasa inyong kalagitnaan. 
'''
"26" = '''
:sup:`26` Ano nga ang susunod mga kapatid? Kung magsasama-sama kayo, ang bawat isa ay may salmo, may katuruan, may pahayag, may pagsasalita sa wika, o may pagpapaliwanag. Gawin ninyo ang lahat ng bagay upang mapatatag ang iglesya. 
'''
"27" = '''
:sup:`27` Kung mayroon mang nagsasalita sa iba't ibang wika, hayaan na may dalawa o tatlo, at magsalitan ang bawat isa. At dapat na mayroong magpaliwanag sa kung ano ang nasabi. 
'''
"28" = '''
:sup:`28` Ngunit kung walang magpapaliwanag, manahimik na lamang ang bawat isa sa iglesya. Hayaang magsalita ang bawat isa sa kaniyang sarili at sa Diyos. 
'''
"29" = '''
:sup:`29` Hayaang magsalita ang dalawa o tatlong propeta at ang iba na makinig ng may pagkaalam sa kung ano ang nasabi. 
'''
"30" = '''
:sup:`30` Ngunit kung may kaalaman na naibigay sa isa sa mga nakaupo sa pagtitipon, manahimik ang nagsasalita. 
'''
"31" = '''
:sup:`31` Sapagkat ang bawat isa sa inyo ay maaring magpahayag ng isa-isa upang matuto ang bawat isa at ang lahat ay mapalakas. 
'''
"32" = '''
:sup:`32` Sapagkat ang mga espiritu ng mga propeta ay napapasailalim sa pamamahala ng mga propeta. 
'''
"33" = '''
:sup:`33` Sapagkat ang Diyos ay hindi Diyos ng kalituhan kundi ng kapayapaan. Gaya ng lahat ng nasa iglesya ng mga mananampalataya, 
'''
"34" = '''
:sup:`34` dapat manahimik ang mga kababaihan sa mga iglesya. Sapagkat hindi sila pinahihintulutang magsalita. Sa halip, dapat silang magpasakop tulad ng sinasabi sa kautusan. 
'''
"35" = '''
:sup:`35` Kung mayroon man silang nais matutuhan, hayaan silang magtanong sa kanilang mga asawa sa tahanan. Sapagkat nakakahiya para sa isang babae ang magsalita sa iglesya. 
'''
"36" = '''
:sup:`36` Nagmula ba sa inyo ang salita ng Diyos? Kayo lamang ba ang naabot nito? 
'''
"37" = '''
:sup:`37` Kung mayroon man ang nag-iisip sa sarili niya na isa siyang propeta o espiritwal, dapat niyang kilalanin na ang mga bagay na isinulat ko sa inyo ay ang mga kautusan ng Panginoon. 
'''
"38" = '''
:sup:`38` Ngunit kung may sinumang hindi kumikilala nito, huwag siyang kilalanin. 
'''
"39" = '''
:sup:`39` Kaya mga kapatid, masigasig ninyong mithiin ang magpahayag ng propesiya at huwag pagbawalan ang sinuman sa pagsasalita sa iba't ibang mga wika. 
'''
"40" = '''
:sup:`40` Ngunit gawin ang lahat na may angkop at kaayusan. 
'''
