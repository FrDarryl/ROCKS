[47]
"1" = '''
:sup:`1` At dinala ako ng lalaki pabalik sa pasukan ng templo at masdan ninyo! Umaagos ang tubig mula sa ilalim ng bungad ng tahanan ng templo sa gawing silangan, sapagkat nakaharap sa silangan ang harapan ng templo at umaagos ang tubig sa gawing timog ng templo, sa may kanan ng altar. 
'''
"2" = '''
:sup:`2` Kaya dinala niya ako palabas sa hilagang tarangkahan at hinatid sa palibot ng tarangkahan na nakaharap sa silangan. Masdan ninyo, umaagos ang tubig mula sa tarangkahang ito sa gawing timog nito. 
'''
"3" = '''
:sup:`3` Habang naglalakad ang lalaki patungong silangan, mayroong isang panukat na lubid sa kaniyang kamay, sumukat siya ng isang libong siko at dinala ako sa tubig na hanggang bukung-bukong ang lalim. 
'''
"4" = '''
:sup:`4` At sumukat siyang muli ng isang libong siko at dinala ako sa tubig na hanggang tuhod ang lalim at sumukat siya muli ng isang libong siko at dinala ako sa tubig na hanggang balakang ang lalim. 
'''
"5" = '''
:sup:`5` Pagkatapos sumukat pa siya ng isang libong siko ng mas malayo, dito isa na itong ilog na hindi ko kayang tawirin, napakalalim nito. Kailangan lamang itong languyin ng sinuman. 
'''
"6" = '''
:sup:`6` Sinabi sa akin ng lalaki: “Anak ng tao, nakikita mo ba ito?” at dinala niya ako palabas at sinamahan ako sa paglalakad pabalik sa tabing-ilog. 
'''
"7" = '''
:sup:`7` Habang naglalakad ako pabalik, masdan ninyo, mayroon ng maraming puno sa bahaging ito ng tabing-ilog at pati na rin sa kabilang bahagi. 
'''
"8" = '''
:sup:`8` Sinabi ng lalaki sa akin: “Ang tubig na ito ay lalabas sa lupaing sakop ng silangan at bababa sa Araba, dadaloy ang tubig na ito sa Dagat na Maalat at maibabalik ang kasariwaan nito. 
'''
"9" = '''
:sup:`9` Nag-uumpukan ang bawat nabubuhay na nilalang kung saan pumupunta ang tubig, magkakaroon ng maraming isda sapagkat dumadaloy roon ang mga tubig na ito. Gagawin nitong sariwa ang tubig alat. Mabubuhay ang lahat kung saan dumadaloy ang ilog. 
'''
"10" = '''
:sup:`10` At mangyayari na tatayo sa tabi ng tubig ang mga mangingisda ng En-gedi at magkakaroon ng isang lugar na patuyuan ng mga lambat sa En-eglaim. Magkakaroon ng maraming uri ng isda sa Dagat na Maalat, tulad ng isda sa Malaking Dagat para sa kanilang kasaganaan. 
'''
"11" = '''
:sup:`11` Ngunit hindi magiging sariwa ang mga latian at mga ilat ng Dagat na Maalat, ito ang mga magiging tagapagbigay ng asin. 
'''
"12" = '''
:sup:`12` Sa tabi ng ilog sa mga pampang nito, sa magkabilang dako, tutubo ang lahat ng uri ng puno na nakakain ang bunga. Hindi malalanta ang mga dahon nito at hindi kailanman titigil sa pamumunga ang mga ito. Mamumunga ang mga puno sa bawat buwan, yamang nanggaling sa Santuwaryo ang tubig ng mga ito. Magiging pagkain ang mga bunga nito at magiging gamot ang mga dahon nito. 
'''
"13" = '''
:sup:`13` Ito ang sinasabi ng Panginoong Yahweh: Ito ang magiging paraan ng paghati ninyo sa lupain para sa labin-dalawang tribo ng Israel: Magkakaroon ng dalawang bahagi si Jose. 
'''
"14" = '''
:sup:`14` At ikaw, bawat tao at kapatid na lalaki sa inyo ang magmamana nito. Gaya ng pagtaas ko ng aking kamay upang sumumpang ibigay ito sa inyong mga ama, sa parehong paraan na itong lupain ang naging inyong mana. 
'''
"15" = '''
:sup:`15` Ito ang magiging hangganan ng lupain sa hilagang bahagi mula sa Malaking Dagat papuntang Hetlon at sa Lebo Hamat hanggang Sedad. 
'''
"16" = '''
:sup:`16` At ang hangganan ay aabot sa Berota hanggang Sibraim na nasa pagitan ng Damasco at Hamat, hanggang Haser-hatticon na malapit sa hangganan ng Hauran. 
'''
"17" = '''
:sup:`17` Kaya ang hangganan ay aabot mula sa dagat hanggang Hazar-enon sa hangganan ng Damasco at Hamat hanggang sa hilaga. Ito ang magiging hilagang bahagi. 
'''
"18" = '''
:sup:`18` Sa silangang bahagi, sa pagitan ng Hauran at Damasco at sa pagitan ng Gilead at sa lupain ng Israel ang magiging Ilog Jordan. Aabot hanggang sa Tamar ang hangganang ito. 
'''
"19" = '''
:sup:`19` At ang bahaging timog: sa timog ng Tamar hanggang sa katubigan ng Meriba-kades, ang batis sa Egipto hanggang sa Malaking Dagat at sa katimugang bahagi patungo sa timog. 
'''
"20" = '''
:sup:`20` At ang hangganan ng kanluranin ay ang Malaking Dagat hanggang sa kung saan pumupunta ito sa kabila ng Hamat. Ito ang magiging kanluraning bahagi. 
'''
"21" = '''
:sup:`21` Sa ganitong paraan ninyo hahatiin ang lupaing ito para sa inyong mga sarili, para sa mga tribo ng Israel. 
'''
"22" = '''
:sup:`22` At mangyayari na magpapalabunutan kayo para sa mga mana para sa inyong mga sarili at para sa mga dayuhan na nasa inyong kalagitnaan, ang mga nagsilang ng mga bata sa inyong kalagitnaan at nakasama ninyo, tulad ng mga katutubong naipanganak na mga tao ng Israel. Magpapalabunutan kayo para sa mga mana sa mga tribo ng Israel. 
'''
"23" = '''
:sup:`23` At mangyayari na makakasama ng dayuhan ang tribo kung saan siya nakikitira. Dapat ninyo siyang bigyan ng mana. Ito ang pahayag ng Panginoong Yahweh.” 
'''
