"1" = '''
:sup:`1` Mayroong isang tao ng Romataim-Zofim, sa maburol na lupain ng Efraim; ang kanyang pangalan ay si Elkana na anak na lalaki ni Jeroham na anak na lalaki ni Elihu na anak na lalaki ni Tohu na anak na lalaki ni Zuf, isang Efrateo. 
'''
"2" = '''
:sup:`2` Mayroon siyang dalawang asawa; ang pangalan ng unang asawa ay si Ana at ang pangalan ng pangalawa ay si Penina. Nagkaroon ng mga anak si Penina, ngunit hindi nagkaanak si Ana. 
'''
"3" = '''
:sup:`3` Umaalis ang taong ito mula sa kanyang siyudad taon-taon upang sumamba at mag-alay kay Yahweh ng mga hukbo sa Shilo. Naroon ang dalawang anak na lalaki ni Eli, sina Hofni at Pinehas, na mga pari kay Yahweh. 
'''
"4" = '''
:sup:`4` Kapag dumarating ang araw para kay Elkana para mag-alay bawat taon, palagi niyang binibigyan ng mga bahagi ng karne si Penina na kanyang asawa at lahat ng kanyang anak na lalaki at babae. 
'''
"5" = '''
:sup:`5` Ngunit para kay Ana binibigyan niya palagi ng dobleng bahagi si Ana, dahil minahal niya si Ana, kahit na isinara ni Yahweh ang kanyang sinapupunan. 
'''
"6" = '''
:sup:`6` Lubos siyang ginalit ng kanyang karibal upang mainis siya, dahil isinara ni Yahweh ang kanyang sinapupunan. 
'''
"7" = '''
:sup:`7` Kaya taon-taon, kapag umaakyat siya sa bahay ni Yahweh kasama ang kanyang pamilya, palagi siyang ginagalit ng kanyang karibal. Kaya umiiyak na lang siya at hindi na kumakain. 
'''
"8" = '''
:sup:`8` Palaging sinasabi sa kanya ng kanyang asawa na si Elkana, “Ana, bakit ka umiiyak? Bakit hindi ka kumakain? Bakit malungkot ang iyong puso? Hindi ba ako mas mabuti sa iyo kaysa sampung anak na lalaki?” 
'''
"9" = '''
:sup:`9` Sa isa sa mga pagkakataong ito, tumayo si Ana matapos silang kumain at uminom sa Shilo. Ngayon nakaupo si Eli na pari sa kanyang upuan sa tapat ng pintuan patungo sa bahay ni Yahweh. 
'''
"10" = '''
:sup:`10` Labis ang kanyang pagdadalamhati; nanalangin siya kay Yahweh at umiyak nang matindi. 
'''
"11" = '''
:sup:`11` Gumawa siya ng isang panata at sinabi niya, “Yahweh ng mga hukbo, kung titingin ka sa dalamhati ng iyong lingkod at iisipin ako, at huwag mong kalimutan ang iyong lingkod, ngunit bigyan mo ng anak na lalaki ang iyong lingkod, pagkatapos ibibigay ko ang buong buhay niya kay Yahweh, at walang labaha ang dadampi sa kanyang ulo.” 
'''
"12" = '''
:sup:`12` Habang patuloy siyang nagdadasal sa harapan ni Yahweh, pinagmasdan ni Eli ang kanyang bibig. 
'''
"13" = '''
:sup:`13` Nangusap si Ana sa kanyang puso. Gumalaw ang kanyang mga labi, ngunit hindi narinig ang kanyang boses. Kaya inakala ni Eli na siya ay lasing. 
'''
"14" = '''
:sup:`14` Sinabi ni Eli sa kanya, “Gaano katagal kang magiging lasing? Itapon mo ang iyong alak.” 
'''
"15" = '''
:sup:`15` Sumagot si Ana, “Hindi, aking amo, ako ay isang babaeng nagdadalamhati ang kalooban. Hindi ako nakainom ng alak o matapang na inumin, ngunit ibinubuhos ko ang aking kaluluwa sa harapan ni Yahweh.” 
'''
"16" = '''
:sup:`16` “Huwag mong ituring na ang iyong lingkod ay isang nakahihiyang babae; nagsasalita ako mula sa aking matinding pag-aalala at pagkagalit.” 
'''
"17" = '''
:sup:`17` Pagkatapos sumagot si Eli at sinabing, “Umalis ka ng mapayapa; ipagkaloob nawa ng Diyos ng Israel ang iyong kahilingan na iyong hiniling sa kanya.” 
'''
"18" = '''
:sup:`18` Sinabi niya, “Hayaang makasumpong ng biyaya ang iyong lingkod sa iyong paningin.” Pagkatapos umalis ang babae at kumain; hindi na malungkot ang kanyang mukha. 
'''
"19" = '''
:sup:`19` Sila'y bumangon nang maaga sa araw na iyon at sumamba sa harapan ni Yahweh, at pagkatapos bumalik sila sa kanilang bahay sa Ramah. Sinipingan ni Elkana si Ana na kanyang asawa, at inalala siya ni Yahweh. 
'''
"20" = '''
:sup:`20` Nang dumating ang panahon, nabuntis si Ana at nagsilang ng isang batang lalaki. Tinawag niya ang kanyang pangalan na Samuel, sinasabing, “Dahil hiningi ko siya mula kay Yahweh.” 
'''
"21" = '''
:sup:`21` Muli, umakyat sina Elkana at ang kanyang buong bahay upang maghandog ng taunang pag-aalay at tuparin ang kanyang panata. 
'''
"22" = '''
:sup:`22` Ngunit hindi sumama si Ana; sinabi niya sa kanyang asawa, “Hindi ako sasama hanggang sa hindi na sumususo ang bata; pagkatapos dadalhin ko siya, upang maipakita siya sa harapan ni Yahweh at manirahan siya doon magpakailanman.” 
'''
"23" = '''
:sup:`23` Sinabi ni Elkana na kanyang asawa sa kanya, “Gawin mo kung ano ang pasya mong mabuti sa iyo. Maghintay ka hanggang sa hindi mo na siya pinapasuso; pagtibayin lamang nawa ni Yahweh ang kanyang salita.” Kaya nanatili ang babae at pinasuso ang kanyang anak hanggang sa hindi na siya sumususo. 
'''
"24" = '''
:sup:`24` Nang hindi na niya siya pinapasuso, isinama niya siya kasama ang tatlong taong gulang na toro, isang epa ng pagkain at isang bote ng alak, at dinala niya siya sa bahay ni Yahweh sa Shilo. Ngayon ang anak niya ay bata pa. 
'''
"25" = '''
:sup:`25` Pinatay nila ang toro, at dinala nila ang bata kay Eli. 
'''
"26" = '''
:sup:`26` Sinabi niya, “O aking panginoon! Habang buhay ka, aking panginoon, ako ang babaeng tumayo rito sa tabi mo na nananalangin kay Yahweh. 
'''
"27" = '''
:sup:`27` Sapagkat ang batang ito ang aking ipinanalangin at ibinigay sa akin ni Yahweh ang aking kahilingan na aking hiniling sa kanya. 
'''
"28" = '''
:sup:`28` Ibinibigay ko siya kay Yahweh; habang nabubuhay siya ipapahiram ko siya kay Yahweh.” At sinamba ni Elkana at kanyang pamilya si Yahweh doon. 
'''
