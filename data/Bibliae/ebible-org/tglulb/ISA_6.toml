[6]
"1" = '''
:sup:`1` Sa taon ng kamatayan ni Haring Uzias, nakita ko ang Panginoon na nakaupo sa isang trono; siya ay mataas at nakaangat; at ang laylayan ng kaniyang kasuotan ay bumalot sa templo. 
'''
"2" = '''
:sup:`2` Nasa taas niya ang mga serapin, bawat isa ay mayroong anim na pakpak, dalawa ang nakatakip sa kaniyang mukha, at dalawa ang nakatakip sa kaniyang mga paa, at ang dalawa ay ginagamit niya sa paglipad. 
'''
"3" = '''
:sup:`3` Bawat isa ay nagsasabi sa isa't isa, “Banal, banal, banal si Yahweh na pinuno ng mga hukbo! Puno ng kaniyang kaluwalhatian ang buong mundo.” 
'''
"4" = '''
:sup:`4` Nayanig ang mga pinto at mga pundasyon sa mga tinig ng mga nananawagan, at napuno ng usok ang bahay. 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ko, “Kaawa-awa ako! Mapapahamak ako dahil ako ay isang taong marumi ang labi, at namumuhay kasama ng mga taong marurumi ang mga labi, dahil nakita ng aking mga mata ang Hari, si Yahweh, si Yahweh na pinuno ng mga hukbo!” 
'''
"6" = '''
:sup:`6` Pagkatapos, isang serapin ang lumipad papalapit sa akin; mayroon siyang hawak na nagbabagang uling na kinuha niya gamit ang panipit mula sa altar. 
'''
"7" = '''
:sup:`7` Idinampi niya ito sa aking bibig at sinabi, “Masdan mo, naidampi na ito sa iyong labi; ang iyong kasalanan ay nilinis at tinubos na. 
'''
"8" = '''
:sup:`8` Narinig ko ang tinig ng Panginoon na nagsasabing, “Sino ang aking isusugo? Sino ang magpapahayag para sa atin? Pagkatapos sinabi ko, “Narito ako; ako ang iyong isugo.” 
'''
"9" = '''
:sup:`9` Sinabi niya, “Humayo ka at sabihin mo sa mga taong ito, makinig man kayo, hindi kayo makauunawa; tumingin man kayo, hindi kayo makakikita. 
'''
"10" = '''
:sup:`10` Patigasin mo ang puso ng mga taong ito, gawin mong bingi ang kanilang mga tainga, at bulagin mo ang kanilang mga mata para hindi sila makakita o hindi sila makarinig at hindi makaunawa ang kanilang mga puso, at manumbalik sila sa akin at sila ay gagaling.” 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ko, “Panginoon, hanggang kailan?” Sumagot siya, “Hanggang sa mawasak ang mga lungsod at mawalan ng naninirahan dito, at mawalan ng tao ang mga bahay, at nakatiwangwang ang lupain, 
'''
"12" = '''
:sup:`12` at hanggang ipatapon ni Yahweh ang ang mga tao palayo, at tuluyang mawalan ng pakinabang ang lupain. 
'''
"13" = '''
:sup:`13` Manatili man ang ikasampung bahagi ng mga tao roon, muli itong wawasakin; gaya ng isang roble o owk na pinutol at naiwan ang katawan nito, ang banal na binhi naman ay nasa tuod na ito.” 
'''
