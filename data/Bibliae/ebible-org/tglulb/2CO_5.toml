[5]
"1" = '''
:sup:`1` Alam natin na kung nasira ang ating lupang tahanan na tinitirahan, mayroon tayong tahanan sa langit na ginawa ng Diyos. Ito ay tirahan na hindi ginawa ng kamay ng tao, kundi walang hanggang tahanan, sa langit. 
'''
"2" = '''
:sup:`2` Sapagkat dumaraing tayo sa katawang lupa na ito, na naghahangad na madamitan ng ating makalangit na tahanan. 
'''
"3" = '''
:sup:`3` Hinahangad natin ito sapagkat sa pamamagitan ng ating pagsuot dito hindi tayo madaratnang hubad. 
'''
"4" = '''
:sup:`4` Sapagkat habang nakatira pa tayo sa toldang ito, tayo ay dumaraing dahil nabibigatan. Ayaw nating matanggalan ng damit. Sa halip, nais nating madamitan, upang ang katawang namamatay ay mapalitan ng buhay. 
'''
"5" = '''
:sup:`5` Ang naghanda sa atin para sa ganitong pagbabago ay ang Diyos mismo, na nagbigay sa atin ng Espiritu bilang katibayan sa kung ano ang darating. 
'''
"6" = '''
:sup:`6` Kaya maging laging malakas ang loob. Dapat nating malaman na habang tayo ay nasa katawang-lupa, malayo tayo sa Panginoon. 
'''
"7" = '''
:sup:`7` Sapagkat lumalakad tayo sa pamamagitan ng pananampalataya at hindi sa mga bagay na nakikita. 
'''
"8" = '''
:sup:`8` Kaya mayroon tayong lakas ng loob. Mas pipiliin pa nating iwanan ang katawang ito at manirahan kasama ng Panginoon. 
'''
"9" = '''
:sup:`9` Kaya gawin natin itong layunin, kung tayo man ay nasa ating katawang lupa dito sa mundo o sa langit man, upang malugod siya. 
'''
"10" = '''
:sup:`10` Sapagkat tayo ay haharap sa hukuman ni Cristo, upang ang bawat isa ay makatanggap ng nararapat sa lahat ng bagay na kaniyang ginawa sa katawan, maging sa mabuti man o masama. 
'''
"11" = '''
:sup:`11` Samakatuwid, sa pagkaalam ng takot sa Panginoon, hinihikayat namin ang mga tao. Malinaw na nakikita ng Diyos kung sino tayo. Sana ay malinaw din ito sa inyong budhi. 
'''
"12" = '''
:sup:`12` Hindi namin kayo hinihikayat muli upang ipakita na kami ay tapat. Sa halip, ay binibigyan namin kayo ng dahilan upang maipagmalaki ninyo kami, upang may maisasagot kayo sa mga taong nagmamalaki sa mga panlabas na anyo ngunit hindi sa mga nilalaman ng puso. 
'''
"13" = '''
:sup:`13` Dahil kung kami ay parang wala sa sarili naming kaisipan, para ito sa Diyos. At kung kami ay nasa tamang kaisipan, ito ay para sa inyong kapakanan. 
'''
"14" = '''
:sup:`14` Dahil ang pagmamahal ni Cristo ang nag-uudyok sa amin, sapagkat kami ay sigurado dito: na mayroong isang tao na namatay para sa lahat, kaya ang lahat ay namatay. 
'''
"15" = '''
:sup:`15` At namatay si Cristo para sa lahat, upang ang mga nabubuhay ay hindi na mamuhay para sa kanilang mga sarili. Sa halip dapat silang mamuhay para sa kaniya na namatay at muling nabuhay. 
'''
"16" = '''
:sup:`16` At dahil dito, mula ngayon, hindi na natin hahatulan ang sinuman ayon sa batayan ng tao, kahit na noong simula ay ganoon din ang ating pagtingin kay Cristo. Ngunit ngayon hindi na tayo tumitingin sa kanino man sa ganitong paraan. 
'''
"17" = '''
:sup:`17` Sapagkat kung sinuman ang kay Cristo, siya ay isang bagong nilalang. Ang luma ay lumipas na. Tingnan, sila ay naging bago na. 
'''
"18" = '''
:sup:`18` Ang lahat ng mga bagay na ito ay nagmula sa Diyos. Nakipagkasundo siya sa atin dahil kay Cristo, at binigyan niya tayo ng ministeryo sa pagkakasundo. 
'''
"19" = '''
:sup:`19` Ang ibig sabihin, dahil kay Cristo, ipinagkakasundo ng Diyos ang mundo sa kaniya, at hindi binilang ang kanilang mga pagkakasala laban sa kanila. Ipinagkakatiwala niya sa atin ang mensahe ng pakikipagkasundo. 
'''
"20" = '''
:sup:`20` Kaya kami ay itinalaga bilang mga kinatawan ni Cristo, na para bang ang Diyos mismo ang nakikipag-usap sa inyo sa pamamagitan namin. Ipinakikiusap namin sa inyo, alang-alang kay Cristo: “Makipagkasundo kayo sa Diyos!” 
'''
"21" = '''
:sup:`21` Si Jesus ay ginawa niyang handog para sa ating mga kasalanan. Siya na hindi kailan man nagkaroon ng kasalanan. Ginawa niya ito upang tayo ay maging katuwiran ng Diyos sa kaniya. 
'''
