[63]
"1" = '''
:sup:`1` O Diyos, ikaw ang aking Diyos! Masigasig kitang hinahanap, nauuhaw ang aking kaluluwa sa iyo, at nananabik ang aking laman sa iyo, sa tuyot at tigang na lupa na walang tubig. 
'''
"2" = '''
:sup:`2` Kaya tumingin ako sa iyo sa mga banal na mga tao para makita ko ang iyong kapangyarihan at kaluwalhatian. 
'''
"3" = '''
:sup:`3` Dahil higit pa sa buhay ang iyong katapatan sa tipan, magpupuri ang aking mga labi sa iyo. 
'''
"4" = '''
:sup:`4` Kaya pagpapalain kita habang ako ay nabubuhay; itataas ko ang aking mga kamay sa iyong pangalan. 
'''
"5" = '''
:sup:`5` Parang tulad ito ng pagkain ng utak sa buto at mga taba; sa aking mga labing nagagalak pupurihin ka ng aking bibig. 
'''
"6" = '''
:sup:`6` Kapag naiisip ko ang tungkol sa iyo sa aking higaan at pinagninilay-nilayan kita sa mga oras ng gabi. 
'''
"7" = '''
:sup:`7` Dahil ikaw ang aking tulong, at magagalak ako sa anino ng iyong mga pakpak. 
'''
"8" = '''
:sup:`8` Kumakapit ako sa iyo; inaalalayan mo ako ng iyong kanang kamay. 
'''
"9" = '''
:sup:`9` Pero mapupunta sa kailaliman ng bahagi ng mundo sila na naghahanap para wasakin ang buhay ko. 
'''
"10" = '''
:sup:`10` Ibibigay sila sa ilalim ng kapangyarihan ng espada, at magiging pagkain sila para sa mga asong ligaw. 
'''
"11" = '''
:sup:`11` Pero magagalak ang hari sa Diyos; ang lahat ng nanunumpa sa kaniya ay ipagmamalaki siya, pero ang bibig ng mga nagsasalita ng kasinungalingan ay mahihinto. 
'''
