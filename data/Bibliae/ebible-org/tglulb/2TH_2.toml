[2]
"1" = '''
:sup:`1` Ngayon tungkol sa pagdating ng ating Panginoong Jesu-Cristo at sa ating pagtitipon nang sama-sama upang makasama niya: hinihiling namin sa inyo, mga kapatid, 
'''
"2" = '''
:sup:`2` na huwag kaagad kayong mabalisa o mabahala, maging sa pamamagitan ng espiritu, ng mensahe, o ng sulat na parang nagmula sa amin, na para bang ang araw ng Panginoon ay dumating na. 
'''
"3" = '''
:sup:`3` Huwag ninyong hayaan na kayo ay malinlang sa kahit na anong paraan. Sapagkat hindi ito darating hanggang sa mangyari ang pagbagsak at ang taong suwail ay maihayag, ang anak ng pagkawasak. 
'''
"4" = '''
:sup:`4` Siya ang kakalaban at itataas ang kaniyang sarili laban sa lahat ng tinatawag na Diyos o sa mga sinasamba. Bilang resulta, siya ay uupo sa templo ng Diyos at itatanghal ang sarili bilang Diyos. 
'''
"5" = '''
:sup:`5` Hindi ba ninyo naalala na noong kasama ninyo ako ay sinabi ko ang mga bagay na ito? 
'''
"6" = '''
:sup:`6` Ngayon alam na ninyo kung ano ang pumipigil sa kaniya, upang siya ay maihayag sa tamang panahon lamang. 
'''
"7" = '''
:sup:`7` Sapagkat ang hiwaga ng kawalan ng batas ay kumikilos na, may isa lamang na pumipigil sa kaniya ngayon hanggang sa siya ay maalis. 
'''
"8" = '''
:sup:`8` Pagkatapos ang taong suwail ay maihahayag, na siyang papatayin ng ating Panginoong Jesus sa pamamagitan ng hininga ng kaniyang bibig. Dadalhin siya sa kawalan ng ating Panginoon sa pamamagitan ng pagkahayag ng kaniyang pagdating. 
'''
"9" = '''
:sup:`9` Ang pagdating ng isang Suwail ay dahil sa gawain ni Satanas ng may buong kapangyarihan, tanda, at mga maling himala, 
'''
"10" = '''
:sup:`10` at panloloko ng kasamaan. Ang mga bagay na ito ay para sa mga napapahamak, dahil hindi nila tinanggap ang pag-ibig ng katotohanan para sila ay maligtas. 
'''
"11" = '''
:sup:`11` dito, ipinapadala ng Diyos sa kanila ang gawa ng kamalian upang sila ay maniwala sa kasinungalingan. 
'''
"12" = '''
:sup:`12` Ang resulta nito ay mahahatulan silang lahat, ang mga hindi naniwala sa katotohanan sa halip ay nahumaling sa kasamaan. 
'''
"13" = '''
:sup:`13` Ngunit dapat kami laging magpasalamat sa Diyos para sa inyo, mga kapatid na iniibig ng Panginoon. Sapagkat pinili kayo ng Diyos bilang unang bunga ng kaligtasan sa pagpapabanal ng Espiritu at paniniwala sa katotohanan. 
'''
"14" = '''
:sup:`14` Ito ang dahilan kung bakit niya kayo tinawag sa pamamagitan ng ating ebanghelyo upang matamo ang kaluwalhatian ng ating Panginoong Jesu Cristo. 
'''
"15" = '''
:sup:`15` Kaya nga, mga kapatid, maging matatag kayo. Hawakang mahigpit ang mga tradisyon na naituro sa inyo, kahit na sa pamamagitan ng salita o ng aming sulat. 
'''
"16" = '''
:sup:`16` Ngayon, nawa ang ating Panginoong Jesu-Cristo mismo, at ang ating Diyos Ama na nagmamahal sa atin at nagbigay sa atin ng walang hanggang kaaliwan at mabuting pag-asa sa hinaharap sa pamamagitan ng biyaya, 
'''
"17" = '''
:sup:`17` ang mag-aliw at magpatatag ng inyong mga puso para sa mabuting gawa at salita. 
'''
