[12]
"1" = '''
:sup:`1` Anim na araw bago ang Paskwa, nagpunta si Jesus sa Bethania, kung saan naroon si Lazaro na siyang binuhay niya mula sa mga patay. 
'''
"2" = '''
:sup:`2` Kaya hinandaan nila siya ng hapunan doon, at si Marta ang nagsisilbi, habang si Lazaro ay isa sa mga naupo sa mesa kasama ni Jesus. 
'''
"3" = '''
:sup:`3` Pagkatapos kumuha si Maria ng isang litra ng pabango mula sa purong nardo na napakamahal, at pinahiran nito ang mga paa ni Jesus at pinunasan ng kaniyang buhok ang kaniyang mga paa, at napuno ang buong bahay ng halimuyak ng pabango. 
'''
"4" = '''
:sup:`4` Si Judas Iscariote, isa sa mga alagad na magkakanulo sa kaniya, ay nagsabi, 
'''
"5" = '''
:sup:`5` “Bakit hindi ipinagbili ang pabango na ito ng tatloong daang dinario at ibigay sa mahihirap. 
'''
"6" = '''
:sup:`6` Ngayon, sinabi niya ito, hindi dahil sa may malasakit siya sa mga mahihirap, kundi dahil siya ay isang magnanakaw: siya ang may hawak ng sisidlan ng pera, at kumukuha dito ng ilang pera para sa kaniyang sarili. 
'''
"7" = '''
:sup:`7` Sinabi ni Jesus, “ Hayaan ninyong ilaan niya ang mayroon siya para sa araw ng aking libing. 
'''
"8" = '''
:sup:`8` Palagi ninyong kapiling ang mga mahihirap, ngunit hindi ninyo ako laging makakasama.” 
'''
"9" = '''
:sup:`9` Ngayon, napag-alaman ng maraming mga Judiio na naroon si Jesus, at sila ay dumating, hindi lamang dahil kay Jesus, ngunit nagbabakasakali rin silang makita si Lazaro na binuhay ni Jesus mula sa mga patay. 
'''
"10" = '''
:sup:`10` Ang mga punong pari ay nagsabwatan upang patayin na rin si Lazaro, 
'''
"11" = '''
:sup:`11` dahil siya ang dahilan kung bakit maraming mga Judio ang nagsi-alis at sumampalataya kay Jesus. 
'''
"12" = '''
:sup:`12` Nang sumunod na araw, napakaraming tao ang dumating para sa kapistahan. Nang kanilang marinig na si Jesus ay darating sa Jerusalem, 
'''
"13" = '''
:sup:`13` kumuha sila ng mga sanga sa mga puno ng palma, at lumabas upang salubungin siya at sumigaw: “Osana! Pinagpala siya na pumaparito sa pangalan ng Panginoon, ang Hari ng Israel!” 
'''
"14" = '''
:sup:`14` Nakita ni Jesus ang isang asno, at umupo siya rito, gaya ng nasusulat, 
'''
"15" = '''
:sup:`15` “Huwag kang matakot, mga anak na babae ng Sion, tingnan, ang inyong Hari ay dumarating, nakaupo sa isang batang asno.” 
'''
"16" = '''
:sup:`16` Hindi naunawaan ng kaniyang mga alagad ang mga ito sa simula, ngunit nang maluwalhati na si Jesus, naalala nila na ang mga bagay na ito ay nasulat patungkol sa kaniya at na ginawa nila sa kaniya ang mga bagay na ito ay. 
'''
"17" = '''
:sup:`17` Ngayon ang maraming mga tao na nakasama ni Jesus ng tawagin niya si Lazarus palabas sa libingan at binuhay mula sa mga patay, ay nagpatotoo sa iba. 
'''
"18" = '''
:sup:`18` Ito rin ang dahilan kung bakit ang mga tao ay lumabas upang salubungin siya, dahil narinig nilang ginawa niya ang tandang ito. 
'''
"19" = '''
:sup:`19` Kaya nagsabi ang mga Pariseo sa isa't isa: Tingnan ninyo, wala kayong magagawa; tingnan ninyo, ang sanlibutan ay sumusunod sa kaniya.” 
'''
"20" = '''
:sup:`20` Ngayon, may ilang mga Griyego na kasama nilang umakyat upang sumamba sa kapistahan. 
'''
"21" = '''
:sup:`21` Lumapit sila kay Felipe na mula sa Bethsaida ng Galilea, at tinanong siya na nagsasabi, “Ginoo, nais naming makita si Jesus.” 
'''
"22" = '''
:sup:`22` Pumunta si Felipe at sinabi kay Andres; si Andres ay pumunta kasama si Felipe, at sinabi nila kay Jesus. 
'''
"23" = '''
:sup:`23` Sinagot sila ni Jesus at sinabi, “Ang oras ay dumating na upang ang Anak ng Tao ay luwalhatiin. 
'''
"24" = '''
:sup:`24` Tunay nga na sinasabi ko sa inyo, maliban na ang butil ng trigo ay mahulog sa lupa at mamatay, ito ay nanatili sa kaniyang sarili na mag-isa, ngunit kung ito ay mamatay, magbubunga ito ng napakarami. 
'''
"25" = '''
:sup:`25` Ang nagmamahal sa kaniyang buhay ay mawawalan nito, subali't ang namumuhi sa kaniyang buhay sa mundong ito ay mapapanatili ito para sa walang hanggang buhay. 
'''
"26" = '''
:sup:`26` Kung sinuman ang maglingkod sa akin, sumunod siya sa akin, at kung saan ako naroroon, ang aking lingkod ay naroon din. Kung sinuman ang maglingkod sa akin, pararangalan siya ng Ama. 
'''
"27" = '''
:sup:`27` Ang aking kaluluwa ay nababagabag ngayon, “Ano ang aking sasabihin? 'Ama, iligtas mo ako sa oras na ito'? Subalit dahil dito, naparito ako sa oras na ito. 
'''
"28" = '''
:sup:`28` Ama, luwalhatiin mo ang iyong pangalan.” Pagkatapos isang tinig ang nagmula sa langit, at nagsabi, “Niluwalhati ko na at muli ko rin itong luluwalhatiin” 
'''
"29" = '''
:sup:`29` Pagkatapos ang maraming mga tao na nakatayo sa malapit at nakarinig nito ay nagsabi na kumulog. Sinabi ng iba, “Isang anghel ang nagsalita sa kaniya.” 
'''
"30" = '''
:sup:`30` Sumagot si Jesus at nagsabi, “Ang tinig na ito ay hindi dumating alang-alang sa akin, kundi para sa inyong kapakanan. 
'''
"31" = '''
:sup:`31` Ngayon na ang paghuhukom nitong mundo. Ngayon itataboy ang prinsipe ng mundong ito. 
'''
"32" = '''
:sup:`32` At ako, kung ako ay maitaas mula sa lupa, aking ilalapit ang mga tao sa aking sarili. 
'''
"33" = '''
:sup:`33` Sinabi niya ito upang ipahiwatig kung sa paanong paraan na kamatayan siya mamamatay. 
'''
"34" = '''
:sup:`34` At sumagot ang maraming tao sa kaniya, “Narinig namin mula sa kautusan na ang Cristo ay mananatili magpakailanman. Paano mo masasabi, “Ang Anak ng Tao ay kailangan itaas?” “Sino itong Anak ng Tao?” 
'''
"35" = '''
:sup:`35` Saka sinabi ni Jesus sa kanila, “Gayunman sa kaunting panahon na lamang ay kasama ninyo ang ilaw. Lumakad habang nasa inyo ang liwanag upang hindi kayo abutan ng kadililman. Ang lumalakad sa kadiliman ay hindi nakakaalam kung saan siya patutungo. 
'''
"36" = '''
:sup:`36` Habang mayroon sa inyo ang liwanag, sumampalataya kayo sa liwanag upang kayo ay maging mga anak ng liwanag. Sinabi ni Jesus ang mga bagay na ito, at pagkatapos umalis siya at hindi na muling nagpakita sa kanila. 
'''
"37" = '''
:sup:`37` Kahit na maraming nagawang mga tanda si Jesus sa harapan nila, hindi pa rin sila sumampalataya sa kaniya 
'''
"38" = '''
:sup:`38` upang ang salita ni Isaias na propeta ay maaring matupad, na kaniyang sinabi: “Panginoon, sino ang naniwala sa aming ulat? At kanino nahayag ang bisig ng Panginoon?” 
'''
"39" = '''
:sup:`39` Sa kadahilanang ito hindi sila sumasampalataya, sapagkat sinabi rin ni Isaias, 
'''
"40" = '''
:sup:`40` “Binulag niya ang kanilang mga mata, at pinatigas niya ang kanilang mga puso, kung hindi man, makikita nila sa kanilang mga mata at makauunawa sa kanilang mga puso, at manumbalik, at pagagalingin ko sila. 
'''
"41" = '''
:sup:`41` Sinabi ang mga bagay na ito ni Isaias sapagkat nakita niya ang kaluwalhatian ni Jesus, at nagsalita siya ng tungkol sa kaniya. 
'''
"42" = '''
:sup:`42` Gayunpaman, maraming mga pinuno ang naniwala kay Jesus, pero dahil sa mga Pariseo, hindi nila inaamin ito upang hindi sila ipagbawal sa sinagoga. 
'''
"43" = '''
:sup:`43` Minahal nila ang papuri na nagmumula sa mga tao kaysa sa papuring nagmumula sa Diyos. 
'''
"44" = '''
:sup:`44` Sumigaw si Jesus at nagsabi, “Ang sumasampalataya sa akin ay hindi lang sa akin sumasampalataya kundi maging sa kaniya na nagsugo sa akin. 
'''
"45" = '''
:sup:`45` At ang nakakakita sa akin ay nakakakita sa kaniya na nagsugo sa akin. 
'''
"46" = '''
:sup:`46` Ako ay naparito bilang isang liwanag sa mundo upang ang sinumang maniwala sa akin ay hindi na manatili sa kadiliman. 
'''
"47" = '''
:sup:`47` Kung sinuman ang nakakarinig ng aking mga salita, subalit hindi sinusunod ang mga ito, hindi ko siya hinahatulan, sapagkat hindi ako naparito upang hatulan ang mundo, kundi upang iligtas ang mundo. 
'''
"48" = '''
:sup:`48` Ang sinumang tumanggi sa akin at hindi tumatanggap ng aking mga salita ay mayroong isang hahatol sa kaniya, ito ay ang salita na aking sinabi na siyang hahatol sa kaniya sa huling araw. 
'''
"49" = '''
:sup:`49` Sapagkat hindi ako nagsalita mula sa aking sarili. Sa halip ang Ama na siyang nagsugo sa akin, na siyang nagbigay sa akin ng utos tungkol sa kung ano ang aking dapat sabihin at dapat ipahayag. 
'''
"50" = '''
:sup:`50` Alam ko na ang kaniyang utos ay buhay na walang hanggan; kaya iyong mga sinasabi ko—na ayon sa sinasabi ng Ama sa akin, ay sinasabi ko sa kanila.” 
'''
