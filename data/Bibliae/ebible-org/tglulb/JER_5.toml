[5]
"1" = '''
:sup:`1` “Magmadali ka sa mga lansangan ng Jerusalem, maghanap din sa mga pamilihan ng kaniyang lungsod. Tingnan at pag-isipan ang tungkol dito. Kung makakatagpo ka ng tao o sinumang kumikilos nang makatarungan at sinusubukang kumilos nang tapat, patatawarin ko ang Jerusalem. 
'''
"2" = '''
:sup:`2` Kahit na sinasabi nila, 'Sa pamamagitan ng buhay ni Yahweh,' sumusumpa sila ng hindi totoo.” 
'''
"3" = '''
:sup:`3` Yahweh, hindi ba't tumitingin ka sa katapatan? Hinampas mo ang mga tao ngunit hindi sila nakaramdam ng sakit. Ganap mo silang nilipol, ngunit tumanggi pa rin silang tanggapin ang iyong pagdidisiplina. Ginawa nilang mas matigas kaysa sa bato ang kanilang mga mukha sapagkat tumanggi silang magsisi. 
'''
"4" = '''
:sup:`4` Kaya sinabi ko, “Totoong mahihirap lamang ang mga taong ito. Mga hangal sila, sapagkat hindi nila alam ang mga pamamaraan ni Yahweh ni ang mga atas ng kanilang Diyos. 
'''
"5" = '''
:sup:`5` Pupuntahan ko ang mga mahahalagang tao at ihahayag sa kanila ang mga mensahe ng Diyos, dahil kahit papaano ay alam nila ang mga pamamaraan ni Yahweh, ang mga atas ng kanilang Diyos. Ngunit sama-sama nilang sinira ang kanilang mga pamatok, sinira nila ang mga tanikalang nag-uugnay sa kanila sa Diyos. 
'''
"6" = '''
:sup:`6` Kaya isang leon mula sa kasukalan ang sasalakay sa kanila. Isang lobo mula sa Araba ang wawasak sa kanila. Isang nagkukubling leopardo ang darating laban sa kanilang mga lungsod. Ang sinumang lalabas sa kaniyang lungsod ay lalapain. Sapagkat tumindi ang kanilang mga pagkakasala. Ang kanilang kataksilan ay walang hangganan. 
'''
"7" = '''
:sup:`7` Bakit ko patatawarin ang mga taong ito? Tinalikuran ako ng iyong mga anak at sumumpa sa mga hindi diyos. Binusog ko sila, ngunit nangalunya sila at ginugol ang mga panahon sa bahay aliwan. 
'''
"8" = '''
:sup:`8` Mga kabayo silang nag-iinit. Naglilibot sila sa kagustuhang makipagtalik. Bawat lalaki ay humahalinghing sa asawa ng kaniyang kapwa. 
'''
"9" = '''
:sup:`9` Kaya hindi ko ba sila dapat parusahan at hindi ko ba dapat ipaghiganti ang aking sarili sa bansang gaya nito? Ito ang pahayag ni Yahweh. 
'''
"10" = '''
:sup:`10` Akyatin ninyo ang bakuran ng kaniyang mga ubasan at wasakin. Ngunit huwag silang lubusang wasakin. Putulin ang kanilang mga puno ng ubas, sapagkat ang mga puno ng ubas na iyon ay hindi galing kay Yahweh. 
'''
"11" = '''
:sup:`11` Sapagkat labis akong pinagtaksilan ng mga sambahayan ng Israel at Juda. Ito ang pahayag ni Yahweh. 
'''
"12" = '''
:sup:`12` At ikinaila nila ako. Sinabi nila, 'Hindi siya totoo. Hindi darating sa atin ang kasamaan, ni hindi tayo makakakita ng espada o taggutom. 
'''
"13" = '''
:sup:`13` Sapagkat naging walang silbi ang mga propeta gaya ng hangin at wala ni isa ang magpapahayag sa atin ng mga mensahe ni Yahweh. Hayaang dumating sa kanilang mga sarili ang kanilang mga pagbabanta.'” 
'''
"14" = '''
:sup:`14` Kaya sinabi ito ni Yahweh na Diyos ng mga hukbo, “Dahil sinabi ninyo ito, tingnan mo, ilalagay ko na ang aking salita sa iyong bibig. Magiging tulad ito ng apoy at ang mga taong ito ay magiging tulad ng mga kahoy! Sapagkat tutupukin sila nito. 
'''
"15" = '''
:sup:`15` Tingnan ninyo! Magpapadala ako ng isang bansa mula sa malayo laban sa inyo, sambahayan ng Israel. Ito ay magtatagal na bansa at sinaunang bansa! Ito ay isang bansang hindi ninyo alam ang kanilang wika, ni maiintindihan ang kanilang sinasabi. Ito ang pahayag ni Yahweh. 
'''
"16" = '''
:sup:`16` Ang lalagyan nito ng palaso ay tulad ng isang bukas na libingan. Lahat sila ay mga kawal. 
'''
"17" = '''
:sup:`17` Kaya mauubos ang inyong ani, gayon din ang inyong mga anak at ang inyong pagkain. Kakainin nila ang inyong mga kawan at baka, kakainin nila ang mga bunga mula sa mga puno ng inyong ubas at mga puno ng igos. Pababagsakin nila sa pamamagitan ng espada ang inyong mga matitibay na lungsod na inyong pinagkakatiwalaan. 
'''
"18" = '''
:sup:`18` Ngunit kahit sa mga araw na iyon, hindi ko ninais na lubusan kayong wasakin. Ito ang pahayag ni Yahweh. 
'''
"19" = '''
:sup:`19` Mangyayari ito kapag sinabi ninyo, Israel at Juda, 'Bakit ginawa ni Yahweh na ating Diyos ang lahat ng mga bagay na ito sa atin?' At sasabihin mo Jeremias sa kanila, 'Kung paanong tinalikuran ninyo si Yahweh at sumamba sa mga dayuhang diyos sa inyong lupain, maglilingkod din kayo sa mga dayuhan sa isang lupaing hindi ninyo pag-aari.' 
'''
"20" = '''
:sup:`20` Ibalita ito sa sambahayan ni Jacob at hayaang marinig ito sa Juda. Sabihin mo, 
'''
"21" = '''
:sup:`21` 'Pakinggan ninyo ito mga hangal na tao! Sapagkat ang mga diyus-diyosan ay walang kakayahan, may mga mata sila ngunit hindi sila nakakakita. May mga tainga sila ngunit hindi sila nakaririnig. 
'''
"22" = '''
:sup:`22` Hindi ba ninyo ako kinatatakutan o manginig sa aking harapan? Naglagay ako ng mga buhangin na hangganan sa dagat, isang patuloy na atas na hindi nito nilalabag, kahit na tumataas at bumababa ang dagat, hindi pa rin nito nilalabag. Kahit pa dumagundong ang mga alon nito, hindi nito nilalagpasan. Ito ang pahayag ni Yahweh. 
'''
"23" = '''
:sup:`23` Ngunit matitigas ang puso ng mga taong ito. Naghimagsik sila at lumayo. 
'''
"24" = '''
:sup:`24` Sapagkat hindi nila sinabi sa kanilang mga puso, “Matakot tayo kay Yahweh na ating Diyos, ang siyang nagdadala ng ulan, ang maaga at huling ulan sa kanilang takdang panahon at naglalaan ng mga takdang linggo ng pag-aani para sa atin.” 
'''
"25" = '''
:sup:`25` Ang inyong mga kasamaan ang pumigil upang mangyari ang mga bagay na ito. Ang inyong mga kasalanan ang pumigil sa mga mabubuting bagay na dumating para sa inyo. 
'''
"26" = '''
:sup:`26` Sapagkat ang mga masasamang kalalakihan ay matatagpuan sa aking mga tao. Nagbabantay sila gaya ng taong nakahandang manghuli ng mga ibon, naglalagay sila ng bitag at nanghuhuli ng mga tao. 
'''
"27" = '''
:sup:`27` Katulad ng hawla na punung-puno ng mga ibon, ang kanilang mga bahay ay punung-puno ng panlilinlang. Kaya dumami sila at naging mayaman. 
'''
"28" = '''
:sup:`28` Naging mataba sila at naging tanyag nang may kagalingan. Ginawa nila ang lahat ng kasamaan. Hindi nila ipinaglaban ang kapakanan ng mga tao o ang kapakanan ng mga ulila. Nagtagumpay sila kahit na hindi sila nagbigay ng katarungan sa mga nangangailangan. 
'''
"29" = '''
:sup:`29` Hindi ko ba sila dapat parusahan dahil sa mga bagay na ito? At hindi ko ba ipaghihiganti ang aking sarili sa isang bansang gaya nito? Ito ang pahayag ni Yahweh. 
'''
"30" = '''
:sup:`30` Naganap ang mga kasamaan at katakot-takot ang nangyari sa lupain. 
'''
"31" = '''
:sup:`31` Nagpahayag ang mga propeta nang may panlilinlang at namuno ang mga pari gamit ang kanilang sariling kapangyarihan. Inibig ng aking mga tao ang mga pamamaraang ito, ngunit ano ang mangyayari sa huli? 
'''
