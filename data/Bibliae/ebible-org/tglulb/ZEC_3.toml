"1" = '''
:sup:`1` Pagkatapos, ipinakita sa akin ni Yahweh si Josue na punong pari na nakatayo sa harapan ng anghel ni Yahweh at nakatayo sa kaniyang kanang kamay si Satanas upang paratangan siya ng kasalanan. 
'''
"2" = '''
:sup:`2` Sinabi ng anghel ni Yahweh kay Satanas, “Sawayin ka nawa ni Yahweh, Satanas: Sawayin ka nawa ni Yahweh, na siyang pumili sa Jerusalem! Hindi ba ito isang gatong na hinila mula sa apoy? 
'''
"3" = '''
:sup:`3` Nakasuot si Josue ng maruming kasuotan habang nakatayo siya sa harapan ng anghel, 
'''
"4" = '''
:sup:`4` kaya nagsalita ang anghel at sinabi sa mga nakatayo sa harapan niya, “Alisin ang maruming kasuotan mula sa kaniya.” At sinabi niya kay Josue, “Tingnan mo! Pinalampas ko ang mabigat mong kasalanan at bibihisan kita ng magandang damit.” 
'''
"5" = '''
:sup:`5` Sinabi niya, “Suotan ninyo siya ng malinis na turbante sa kaniyang ulo!” Kaya sinuotan nila si Josue ng isang malinis na turbante sa kaniyang ulo at binihisan siya ng malinis na kasuotan habang nakatayo sa tabi ang anghel ni Yahweh. 
'''
"6" = '''
:sup:`6` Pagkatapos nito, taimtim na inutusan si Josue ng anghel ni Yahweh at sinabi, 
'''
"7" = '''
:sup:`7` “Ito ang sinasabi ni Yahweh ng mga hukbo, 'Kung ikaw ay lalakad sa aking pamamaraan at kung pananatilihin mo ang aking mga kautusan, pamumunuan mo ang aking tahanan at babantayan mo ang aking mga hukuman, sapagkat pahihintulutan kita na pumunta at bumalik kasama nitong mga nakatayo sa aking harapan. 
'''
"8" = '''
:sup:`8` Makinig ka, Josue na punong pari, ikaw at ang iyong mga kasamahan na naninirahan sa iyo! Sapagkat ang mga taong ito ay isang katibayan, sapagkat ako mismo ang maglalabas sa aking lingkod, ang Sanga. 
'''
"9" = '''
:sup:`9` Ngayon tingnan ninyo ang bato na inilagay ko sa harapan ni Josue. Mayroong pitong tapyas sa isang batong ito, at uukitan ko ng isang tatak — ito ang pahayag ni Yahweh ng mga hukbo—at aalisin ko ang kasalanan ng lupaing ito sa loob ng isang araw. 
'''
"10" = '''
:sup:`10` Sa araw na iyon, ito ang pahayag ni Yahweh ng mga hukbo, 'aanyayahan ng bawat tao ang kaniyang kapwa upang mamahinga sa ilalim ng kaniyang puno ng ubas at ilalim ng kaniyang puno ng igos.”' 
'''
