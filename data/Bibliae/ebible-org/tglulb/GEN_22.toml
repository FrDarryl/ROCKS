[22]
"1" = '''
:sup:`1` Nangyari na pagkatapos ng mga bagay na ito na sinubok ng Diyos si Abraham. Sinabi niya sa kanya, “Abraham!” Sumagot si Abraham, “Narito ako.” 
'''
"2" = '''
:sup:`2` Pagkatapos sinabi ng Diyos, “Kunin mo ang iyong anak, ang kaisa-isa mong anak, na iyong minamahal, si Isaac, at pumunta ka sa lupain ng Moria. Ialay mo siya roon bilang handog na susunugin sa ibabaw ng isa sa mga bundok na ituturo ko sa iyo.” 
'''
"3" = '''
:sup:`3` Kaya maagang bumangon kinaumagahan si Abraham, inihanda ang kanyang asno, at isinama ang dalawa sa kanyang mga kabataang lalaki, kasama si Isaac na kanyang anak. Nagsibak siya ng kahoy para sa handog na susunugin, at naglakbay patungo sa lugar na sinabi ng Diyos sa kanya. 
'''
"4" = '''
:sup:`4` Sa ikatlong araw, tumingala si Abraham at natanaw niya ang lugar sa kalayuan. 
'''
"5" = '''
:sup:`5` Sinabi ni Abraham sa kanyang mga kabataang lalaki, “Manatili kayo rito kasama ang asno, at pupunta ako roon kasama ang bata. Sasamba kami at muling babalik sa inyo.” 
'''
"6" = '''
:sup:`6` Pagkatapos kinuha ni Abraham ang kahoy para sa handog na susunugin at ipinapasan ito kay Isaac na kanyang anak. Dinala niya sa kanyang kamay ang apoy at ang kutsilyo; at kapwa silang umalis na magkasama. 
'''
"7" = '''
:sup:`7` Kinausap ni Isaac si Abraham na kaniyang ama at sinabing, “Aking ama,” at sumagot si Abraham, “Narito ako, aking anak.” Sinabi niya, “Narito, ang apoy at ang kahoy, ngunit nasaan ang tupa para sa handog na susunugin?” 
'''
"8" = '''
:sup:`8` Sinabi ni Abraham, “Ang Diyos mismo ang magbibigay ng tupa para sa handog na susunugin, aking anak.” Kaya sila ay nagpatuloy nang magkasama. 
'''
"9" = '''
:sup:`9` Nang dumating sila sa lugar na sinabi ng Diyos sa kanya, gumawa si Abraham ng isang altar at inilatag niya ang kahoy dito. Pagkatapos tinalian ni Abraham si Isaac na kanyang anak, at inilagay niya ito sa altar, sa ibabaw ng kahoy. 
'''
"10" = '''
:sup:`10` Iniunat ni Abraham ang kanyang kamay na hawak ang kutsilyo para patayin ang kanyang anak. 
'''
"11" = '''
:sup:`11` Pero tinawag siya ng anghel ni Yahweh mula sa langit at sinabing, “Abraham, Abraham!” at sinabi niya, “Narito ako.” 
'''
"12" = '''
:sup:`12` Sinabi niya, “Huwag mong pagbuhatan ng kamay, ni gumawa ng anuman para saktan siya, sapagkat ngayon alam kong may takot ka sa Diyos, nakikita kong hindi mo ipinagkait ang iyong anak, ang iyong kaisa-isang anak na si Isaac sa akin. 
'''
"13" = '''
:sup:`13` Tumingala si Abraham nang biglang, may isang tupa sa likuran niya ang sumabit ang sungay sa mga halaman. Pinuntahan at kinuha ni Abraham ang tupa at inalay ito bilang handog na susunugin sa Diyos sa halip na ang kanyang anak. 
'''
"14" = '''
:sup:`14` Kaya tinawag ni Abraham ang lugar na iyon na, “Si Yahweh ang magbibigay,” at tinatwag din hanggang sa araw na ito, “Sa bundok ni Yaweh, ito ay ibibigay.” 
'''
"15" = '''
:sup:`15` Tinawag ng anghel ni Yahweh si Abraham sa ikalawang pagkakataon mula sa langit 
'''
"16" = '''
:sup:`16` at sinabing—ito ay isang kapahayagan mula kay Yahweh, “Nangangako ako sa aking sarili na dahil ginawa mo ang bagay na ito, at dahil hindi mo ipinagkait ang iyong anak, ang iyong kaisa-isang anak, 
'''
"17" = '''
:sup:`17` tiyak na pagpapalain kita at labis kong pararamihin ang iyong mga kaapu-apuhan gaya ng bituin sa kalangitan, at gaya ng buhangin sa dalampasigan; at aangkinin ng iyong mga kaapu-apuhan ang tarangkahan ng kanilang mga kaaway. 
'''
"18" = '''
:sup:`18` Sa pamamagitan ng iyong anak, ang lahat ng mga bansa sa mundo ay pagpapalain, dahil sinunod mo ang aking tinig. 
'''
"19" = '''
:sup:`19` Kaya bumalik si Abraham sa kanyang mga tauhan, at umalis sila at magkakasamang pumunta sa Beer-seba, at nanirahan siya sa Beer-seba. 
'''
"20" = '''
:sup:`20` Nangyari na pagkatapos ng mga bagay na ito, sinabihan si Abraham, “Nagkaroon din ng mga anak si Milca, sa iyong kapatid na si Nahor. 
'''
"21" = '''
:sup:`21` Sila ay sina Hus ang kanyang panganay, si Buz na kapatid niya, si Kemuel na ama ni Aram, 
'''
"22" = '''
:sup:`22` Kesed, Hazo, Pildas, Jidlaf, at Bethuel. 
'''
"23" = '''
:sup:`23` Si Bethuel ay naging ama ni Rebeca. May walong anak na isinilang si Milca kay Nahor, na kapatid ni Abraham. 
'''
"24" = '''
:sup:`24` Nagsilang din si Reumah ang pangalan ng isa pang asawa ni Nahor, sina Tebah, Gaham, Tahas at Maaca. 
'''
