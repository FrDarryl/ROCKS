[57]
"1" = '''
:sup:`1` Ang mga matutuwid ay pupuksain, pero hindi isinasaalang-alang ito ng sinuman, at ang mga tao ng katapatan sa tipan ay titipuning palayo, pero walang nakaka-unawa na ang mga matuwid ay ilalayo mula sa kasamaan. 
'''
"2" = '''
:sup:`2` Siya ay pumapasok sa kapayapaan; magpapahinga sila sa kanilang mga higaan, silang mga lumalakad sa kanilang katapatan. 
'''
"3" = '''
:sup:`3` Ngunit magsilapit kayo, kayong mga anak na lalaki ng babaeng mangkukulam, mga anak ng mapakiapid at ang masamang babae na ipinagbili ang kanyang sarili. 
'''
"4" = '''
:sup:`4` Para kanino ang masaya ninyong panunukso? Laban kanino ang pagbuka ng inyong bibig at ang inyong pandidila? Hindi ba kayo mga anak ng paghihimagsik, mga anak ng pandaraya? 
'''
"5" = '''
:sup:`5` Pinapainit ninyo ang inyong mga sarili na magkasamang nagsisiping sa ilalim ng mga puno ng ensena? sa ilalim ng bawat luntiang puno, kayong mga pumapatay ng inyong mga anak sa mga tuyong ilog, sa ilalim ng mga mabatong bangin. 
'''
"6" = '''
:sup:`6` Sa gitna ng mga makikinis na bagay sa ilog ng lambak ay ang mga bagay na itinalaga sa inyo. Sila ang pinagtutuunan ng inyong debosyon. Ibinubuhos ninyo ang inyong inuming handog sa kanila at nagtataas ng handog na butil. Dapat ba akong masiyahan sa mga bagay na ito? 
'''
"7" = '''
:sup:`7` Inihanda ninyo ang inyong higaan sa isang mataas ng bundok; umakyat din kayo doon para maghandog ng mga alay. 
'''
"8" = '''
:sup:`8` Sa likod ng pinto at mga haligi ay inilagay ninyo ang iyong mga simbolo; iniwanan ninyo ako at hinubaran ninyo ang inyong mga sarili, at kayo ay umakyat; pinalawak ninyo ang inyong higaan. Gumawa kayo ng tipan sa kanila; nagustuhan ninyo ang kanilang mga higaan; nakita ninyo ang kanilang mga maseselang bahagi. 
'''
"9" = '''
:sup:`9` Kayo ay pumunta sa hari na may langis; pinarami ninyo ang inyong mga pabango. Ipinadala ninyo sa malayo ang inyong mga kinatawan; kayo ay bumaba sa sheol. 
'''
"10" = '''
:sup:`10` Kayo ay napagod mula sa inyong mahabang paglalakbay, pero hindi ninyo kailanman sinabi “Ito ay walang pag-asa.” Natagpuan ninyo ang buhay sa inyong mga kamay; kaya hindi kayo nanghina. 
'''
"11" = '''
:sup:`11` Kanino ba kayo nag-aalala? Kanino ba kayo labis na natatakot na siyang nagdudulot para kumilos kayo nang may panlilinlang, kaya halos hindi ninyo maala-ala o maisip ang tungkol sa akin? Dahil nanahimik ako nang napakatagal, hindi na kayo natatakot sa akin. 
'''
"12" = '''
:sup:`12` Ipapahayag ko ang inyong mga matuwid na gawain at sabihin ang lahat ng inyong mga nagawa, pero hindi nila kayo tutulungan. 
'''
"13" = '''
:sup:`13` Kapag kayo ay umiiyak, hayaan ninyong sagipin kayo ng mga inipon ninyong mga diyus-diyosan. Sa halip ay tatangayin silang lahat ng hangin palayo, ang isang hininga ang tatangay sa kanila palayo. Ngunit ang nagkukubli sa akin ay magmamana ng lupain at magmamay-ari ng aking banal na bundok. 
'''
"14" = '''
:sup:`14` Sasabihin niya, “Magtayo kayo, magtayo kayo! Linisin ninyo ang daan! Alisin lahat ang mga hadlang sa landas ng aking bayan!”” 
'''
"15" = '''
:sup:`15` Dahil ito ang sinasabi ng Nag-iisang mataas at matayog, na nabubuhay magpakailanman, na ang pangalan ay banal.” Namumuhay ako sa dakila at banal na lugar, kasama rin niya ang durog at mapagpakumbabang espiritu, para muling buhayin ang espiritu ng mga mabababang loob at muling buhayin ang puso ng mga nagsisisi. 
'''
"16" = '''
:sup:`16` Dahil hindi ako magpaparatang magpakailanman; ni magagalit nang walang katapusan, dahil pagkatapos ang espiritu ng tao ay manlulupaypay sa harapan ko, ang mga buhay na aking ginawa. 
'''
"17" = '''
:sup:`17` Dahil sa kasalanan ng kanyang marahas na pakinabang, ako ay nagalit, at pinarusahan ko siya; itinago ko ang aking mukha at ako ay nagalit, pero siya ay nanumbalik sa pamamaraan ng kanyang puso. 
'''
"18" = '''
:sup:`18` Nakita ko ang kanilang mga pamamaraan, pero pagagalingin ko sila. Papatnubayan ko sila at pagiginhawain at aaliwin ang mga nagdadalamhati para sa kaniya, 
'''
"19" = '''
:sup:`19` at nilikha ko ang bunga ng mga labi. Kapayapaan, kapayapaan, sa mga malalayo at sa mga malalapit—sinasabi ni Yahweh—pagagalingin ko sila. 
'''
"20" = '''
:sup:`20` Pero ang mga masasama ay gaya nang maalon na dagat, kung saan hindi nagpapahinga, at ang tubig nito ay umaalimbukay ng burak at putik. 
'''
"21" = '''
:sup:`21` Walang kapayapaan para sa isang masama—sinasabi ng Diyos.” 
'''
