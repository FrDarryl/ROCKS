[3]
"1" = '''
:sup:`1` Kung gayon, ano ang kalamangan ng Judio? At ano ang mapapakinabangan sa pagtutuli? 
'''
"2" = '''
:sup:`2` Napakarami sa anumang paraan. Una sa lahat, ipinagkatiwala sa mga Judio ang mga pahayag mula sa Diyos. 
'''
"3" = '''
:sup:`3` Ngunit paano kung walang pananampalataya ang iba sa mga Judio? Ang kawalan ng pananampalataya nila ay nagpapawalang bisa ba sa katapatan ng Diyos? 
'''
"4" = '''
:sup:`4` Hindi kailanman mangyayari. Sa halip, tapat ang Diyos kahit na ang bawat tao ay sinungaling. Gaya ng nasusulat, “Upang ikaw ay makitang matuwid sa iyong mga salita at mananaig kapag ikaw ay mahatulan.” 
'''
"5" = '''
:sup:`5` Ngunit kung ang ating pagiging hindi matuwid ang nagpapakita ng katuwiran ng Diyos, ano ang sasabihin natin? Matuwid ba ang Diyos kapag pinahihirapan tayo dahil sa poot, matuwid ba siya? Nagsasalita ako ayon sa pangangatwiran ng tao. 
'''
"6" = '''
:sup:`6` Huwag nawa ito mangyari! Sapagkat kung ganoon, paano hahatulan ng Diyos ang sanlibutan? 
'''
"7" = '''
:sup:`7` Ngunit kung ang katotohanan ng Diyos sa pamamagitan ng kasinungalingan ko ay nagbibigay ng saganang kapurihan sa kaniya, bakit pa ako hinahatulan bilang isang makasalanan? 
'''
"8" = '''
:sup:`8` Bakit hindi nalang sabihin, gaya ng walang katotohanang ulat ng iba na sinasabi daw namin, at gaya ng pinatotohanan ng iba na sinasabi namin, “Gumawa tayo ng masama, upang dumating ang kabutihan?” Ang hatol sa kanila ay makatarungan. 
'''
"9" = '''
:sup:`9` Ano ngayon? Sasabihin ba nating mas mabuti tayo? Hindi sa anumang paraan. Sapagkat pinaratangan na natin ang mga Judio at Griyego, silang lahat, sa pagiging nasa ilalim ng kasalanan. 
'''
"10" = '''
:sup:`10` Ito ay gaya ng nasusulat: “Walang matuwid, wala ni isa. 
'''
"11" = '''
:sup:`11` Walang nakauunawa. Walang humahanap sa Diyos. 
'''
"12" = '''
:sup:`12` Silang lahat ay nagsilihis. Silang lahat ay naging walang silbi. Walang gumagawa ng mabuti, wala, wala kahit isa. 
'''
"13" = '''
:sup:`13` Ang kanilang lalamunan ay tulad ng isang bukas na libingan. Ang kanilang mga dila ay mayroong panlilinlang. Ang kamandag ng ahas ay nasa kanilang mga labi. 
'''
"14" = '''
:sup:`14` Ang kanilang mga bibig ay puno ng pagmumura at kapaitan. 
'''
"15" = '''
:sup:`15` Ang mga paa nila ay matutulin upang magdanak ng dugo. 
'''
"16" = '''
:sup:`16` Pagkawasak at pagdurusa ang nasa kanilang mga landas. 
'''
"17" = '''
:sup:`17` Ang mga taong ito ay walang alam sa daan ng kapayapaan. 
'''
"18" = '''
:sup:`18` Walang pagkatakot sa Diyos sa kanilang mga mata.” 
'''
"19" = '''
:sup:`19` Ngayon ay nalalaman natin na anuman ang sinasabi ng batas, ito ay sinasabi sa mga taong nasa ilalim ng batas. Ito ay upang matikom ang bawat bibig at upang ang lahat ng nasa sanlibutan ay may pananagutan sa Diyos. 
'''
"20" = '''
:sup:`20` Ito ay dahil walang laman ang mapawawalang-sala sa pamamagitan ng batas sa paningin niya. Sapagkat sa pamamagitan ng kautusan ay dumating ang kaalaman sa kasalanan. 
'''
"21" = '''
:sup:`21` Ngunit ngayon, naipaalam na ang katuwiran ng Diyos ay hindi sa pamamagitan ng kautusan. Ito ay nasaksihan ng kautusan at ng mga propeta, 
'''
"22" = '''
:sup:`22` ito ay, ang katuwiran ng Diyos sa pamamagitan ng pananampalataya kay Jesu-Cristo para sa lahat ng mga naniniwala. Sapagkat walang pagtatangi. 
'''
"23" = '''
:sup:`23` Sapagkat ang lahat ay nagkasala at hindi nakaabot sa kaluwalhatian ng Diyos. 
'''
"24" = '''
:sup:`24` Sila ay napawalang-sala nang walang bayad ng dahil sa kaniyang biyaya sa pamamagitan ng katubusan na nakay Cristo Jesus. 
'''
"25" = '''
:sup:`25` Sapagkat ipinagkaloob ng Diyos si Cristo bilang pampasuyo sa pamamagitan ng pananampalataya sa kaniyang dugo. Inialay niya si Cristo, bilang patotoo sa kaniyang katarungan, dahil sa kaniyang hindi pagpansin sa mga nakaraang kasalanan 
'''
"26" = '''
:sup:`26` sa kaniyang pagtityatiyaga. Nangyari ang lahat ng ito para sa pagpapakita ng kaniyang katuwiran sa panahong ito. Ito ay upang kaniyang mapatunayan na siya ay makatarungan at upang ipakitang pinapawalang-sala niya ang sinuman dahil sa pananampalataya kay Jesus. 
'''
"27" = '''
:sup:`27` Kung gayon, nasaan ang pagmamalaki? Ito ay inihiwalay na! Sa anong batayan? Sa mga gawa? Hindi, kundi batay sa pananampalataya. 
'''
"28" = '''
:sup:`28` Kaya masasabi natin na ang isang tao ay napawalang-sala sa pamamagitan ng pananampalataya na wala ang mga gawa ng kautusan. 
'''
"29" = '''
:sup:`29` O ang Diyos ba ay Diyos ng mga Judio lamang? Hindi ba't siya rin ay Diyos ng mga Gentil? Oo, pati ng mga Gentil. 
'''
"30" = '''
:sup:`30` Kung magkagayon nga, na ang Diyos ay iisa, ipawawalang-sala niya ang pagtutuli sa pamamagitan ng pananampalataya at hindi pagtutuli sa pamamagitan ng pananampalataya. 
'''
"31" = '''
:sup:`31` Pinapawalang-bisa ba natin ang kautusan sa pamamagitan ng pananampalataya? Huwag nawang mangyari! Sa halip, pinapagtibay pa nga natin ang kautusan. 
'''
