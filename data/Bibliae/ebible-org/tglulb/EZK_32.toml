[32]
"1" = '''
:sup:`1` At nangyari ito sa unang araw ng ikalabindalawang buwan ng ikalabindalawang taon, na ang salita ni Yahweh ay dumating sa akin at sinabi. 
'''
"2" = '''
:sup:`2` “Anak ng tao, managhoy ka tungkol kay Faraon, ang hari ng Egipto; sabihin mo sa kaniya, 'Para kang isang batang leon sa gitna ng mga bansa, parang isang dambuhala sa mga karagatan; pinalalabo mo ang tubig, pinapagalaw mo ang mga tubig sa pamamagitan ng iyong mga paa at pinapaputik mo ang kanilang mga tubig! 
'''
"3" = '''
:sup:`3` Ito ang sinasabi ng Panginoong Yahweh: Kaya ilaladlad ko sa iyo ang aking lambat sa kapulungan ng maraming tao, at iaahon ka nila sa aking lambat! 
'''
"4" = '''
:sup:`4` Pababayaan kita sa lupain! Ihahagis kita sa isang parang at padadapuin ko sa iyo ang lahat ng mga ibon sa kalangitan; ang pagka-gutom ng lahat ng mga nabubuhay na mga hayop sa lupa ay mabubusog sa iyo. 
'''
"5" = '''
:sup:`5` Sapagkat ilalagay ko ang iyong mga laman sa mga kabundukan at pupunuin ko ang mga lambak ng mga inuuod mong bangkay! 
'''
"6" = '''
:sup:`6` Pagkatapos ibubuhos ko ang iyong dugo sa mga kabundukan at mapupuno ang mga sapa ng iyong dugo! 
'''
"7" = '''
:sup:`7` At kapag patayin ko ang iyong ilawan, tatakpan ko ang kalangitan at padidilimin ko ang mga bituin nito. Tatakpan ko ang araw sa pamamagitan ng mga ulap, at hindi magliliwanag ang buwan! 
'''
"8" = '''
:sup:`8` padidilimin ko sa iyo ang lahat ng maningning na liwanag sa kalangitan at ilalagay ko ang kadiliman sa iyong lupain! Ito ang pahayag ng Panginoong Yahweh. 
'''
"9" = '''
:sup:`9` Kaya sisindakin ko ang puso ng maraming tao sa mga lupain na hindi mo nakikilala, kapag dadalhin ko ang iyong pagkabagsak sa mga bansa. 
'''
"10" = '''
:sup:`10` Gugulatin ko ang maraming mga tao tungkol sa iyo; ang kanilang mga hari ay mangangatog sa takot tungkol sa iyo kapag aking ikakampay ang aking espada sa kanilang harapan. Bawat sandali, manginginig ang bawat isa dahil sa iyo, sa araw ng iyong pagkabagsak. 
'''
"11" = '''
:sup:`11` Sapagkat ito ang sinasabi ng Panginoong Yahweh: Ang espada ng hari ng Babilonia ay darating laban sa iyo! 
'''
"12" = '''
:sup:`12` Pababagsakin ko ang iyong mga tagapaglingkod sa pamamagitan ng mga espada ng mga mandirigma—kakila-kilabot sa mga bansa ang bawat mandirigma! Ganap na sisirain ng mga mandirigmang ito ang kaluwalhatian ng Egipto at ang lahat ng mga tao nito! 
'''
"13" = '''
:sup:`13` Sapagkat wawasakin ko ang lahat ng mga alagang hayop mula sa tabi ng mga saganang tubig; hindi na kailanman pagagalawin ng paa ng tao ang mga tubig, o kaya pagagalawin ng mga ito sa kuko ng baka! 
'''
"14" = '''
:sup:`14` Pagkatapos pakakalmahin ko ang kanilang mga tubig at padadaluyin ko ang kanilang mga ilog na parang langis. Ito ang pahayag ng Panginoong Yahweh! 
'''
"15" = '''
:sup:`15` Kapag gagawin ko ang lupain ng Egipto—ang lupaing puno— isang lugar ng pagkawasak, isang lugar na pinabayaan; kapag sasalakayin ko ang lahat na naninirahan dito, saka nila malalaman na ako si Yahweh! 
'''
"16" = '''
:sup:`16` Magkakaroon ng isang panaghoy! Sapagkat mananaghoy sa kaniya ang mga anak na babae ng mga bansa; mananaghoy sila para sa Egipto. Mananaghoy sila para sa lahat ng mga tagapaglingkod nito! Ito ang pahayag ng Panginoong Yahweh!”' 
'''
"17" = '''
:sup:`17` At nangyari ito sa ikalabindalawang taon, sa ikalabinlimang araw ng buwan, na ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"18" = '''
:sup:`18` “Anak ng tao, tumangis ka para sa mga tagapaglingkod ng Egipto at ihagis mo sila pababa, siya at ang mga anak na babae ng maharlikang mga bansa—sa pinakamababang bahagi ng lupa kasama ang mga bumaba na sa hukay! 
'''
"19" = '''
:sup:`19` Tanungin mo sila, 'Talaga bang mas maganda kayo kaysa sa sinuman? Bumaba kayo at humiga kasama ang mga hindi tuli!' 
'''
"20" = '''
:sup:`20` Babagsak sila sa gitna ng mga pinatay sa pamamagitan ng espada! Ibinigay ang Egipto sa espada; sasakupin siya ng kaniyang mga kaaway at ang kaniyang mga tagapaglingkod! 
'''
"21" = '''
:sup:`21` Ang pinakamalakas na mandirigma sa sheol ay magpapahayag tungkol sa Egipto at sa kaniyang mga kaanib, 'Bumababa na sila rito! Hihiga sila kasama ang mga hindi tuli na namatay sa pamamagitan ng espada!' 
'''
"22" = '''
:sup:`22` Naroon ang Asiria kasama ang lahat ng kaniyang kapulungan! Nakapalibot ang kanilang mga libingan sa kaniya; lahat sila ay pinatay sa pamamagitan ng espada. 
'''
"23" = '''
:sup:`23` Sa mga libingan na nakatalaga sa pinakamalalim na hukay ay nandoon, kasama ang lahat ng kaniyang kapulungan. Nakapalibot sa kaniyang libingan ang lahat ng pinatay, at bumagsak sa pamamagitan ng espada, Sa mga nagdala ng kakila-kilabot sa lupain ng mga buhay! 
'''
"24" = '''
:sup:`24` Naroon si Elam kasama ang lahat ng kaniyang mga tagapaglingkod! Nakapalibot sa kaniya ang kaniyang mga libingan; lahat sila ay pinatay! Sa mga bumagsak sa pamamagitan ng espada, sa mga hindi tuli na bumaba sa pinakamababang bahagi ng lupa, na siyang nagdala ng kanilang kakila-kilabot/matinding takot sa lupain ng buhay at ngayon ay dala-dala nila ang kanilang kahihiyan, sila ay pababa sa hukay!. 
'''
"25" = '''
:sup:`25` Naglatag sila ng isang nirolyong/binilot na higaan para kay Elam at lahat niyang mga lingkod sa gitna/kalagitnaan ng mga pinatay; Nakapalibot sa kaniya ang kaniyang mga libingan! Silang lahat ay mga hindi tuli, silang mga pinatay sa pamamagitan ng espada, sila na nagdala ng kanilang mga kakila-kilabot sa lupain ng mga buhay! Kaya dala-dala nila ang kanilang sariling kahihiyan na nasa kanila, kasama ang mga bumababa sa hukay sa gitna ng mga pinatay, iyong mga pababa sa hukay. Si Elam ay nasa gitna ng lahat ng mga pinatay. 
'''
"26" = '''
:sup:`26` Sina Mesech, Tubal at ang lahat ng kaniyang mga tagapaglingkod ay naroon! Ang kanilang mga libingan ay nakapalibot sa kanila! Lahat sila ay hindi tuli, na pinatay sa pamamagitan ng espada, dahil dinala nila ang kanilang mga kakila-kilabot sa lupain ng buhay. 
'''
"27" = '''
:sup:`27` Hindi ba sila hihiga kasama ng mga bumagsak na mandirigma na hindi tuli na bumaba sa sheol dala-dala ang lahat ng kanilang mga sandata sa pakikipagdigma, at ang kanilang mga espada na nakalagay sa ilalim ng kanilang mga ulo? Ang kanilang mga kalasag ay nakalagay sa ibabaw ng kanilang mga buto. Sapagkat sila ang mga mandirigmang kakila-kilabot sa lupain ng mga buhay! 
'''
"28" = '''
:sup:`28` Kaya ikaw, Egipto ay mawawasak sa gitna ng mga hindi tuli! At ikaw ay hihiga kasama ng mga pinatay sa pamamagitan ng espada! 
'''
"29" = '''
:sup:`29` Ang Edom ay naroon kasama ang kaniyang mga hari at lahat ng kaniyang mga pinuno. Makapangyarihan sila, ngunit nakahiga sila ngayon kasama ang mga pinatay sa pamamagitan ng espada, kasama ang hindi tuli, sila na bumaba na sa hukay. 
'''
"30" = '''
:sup:`30` Ang mga prinsipe ng hilaga ay naroon—silang lahat at lahat ng mga taga-Sidon na bumaba kasama ang mga patay! Makapangyarihan sila at nagagawang takutin ang iba, ngunit ngayon nakahiga sila roon na kahiyahiya, sa mga hindi tuli kasama ang mga pinatay sa pamamagitan ng espada. Dala-dala nila ang kanilang sariling kahihiyan, kasama ang mga iba pang bumababa sa hukay. 
'''
"31" = '''
:sup:`31` Makikita ng Faraon at mapapanatag tungkol sa lahat ng kaniyang mga tagapaglingkod na pinatay sa pamamagitan ng espada. Ito ang pahayag ng Panginoong Yahweh. 
'''
"32" = '''
:sup:`32` Pinahintulutan ko siyang gumawa ng kakila-kilabot sa lupain ng buhay, ngunit hihiga siya sa gitna ng mga hindi tuli, kasama ang mga pinatay sa pamamagitan ng espada. Ito ang pahayag ng Panginoong Yahweh!” 
'''
