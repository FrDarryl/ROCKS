"61" = '''
:sup:`61` At sa mga kaapu-apuhan ng mga pari: Ang mga kaapu-apuhan ni Habaias, Hakoz, Barzilai, (na kinuha ang kaniyang asawa mula sa mga kababaihan ni Barzilai ng Gilead at tinawag sa kanilang pangalan). 
'''
"62" = '''
:sup:`62` Sinubukan nilang tuklasin ang kanilang tala-angkanan sa talaan ngunit hindi ito matagpuan dahil dinungisan nila ang kanilang pagkapari. 
'''
"63" = '''
:sup:`63` Kaya sinabi ng gobernador sa kanila na hindi sila dapat kumain ng anumang mula sa banal na mga alay hanggang sa pahintulotan sila ng isang pari sa Umim at Tumim. 
'''
"64" = '''
:sup:`64` Ang kabuuang grupo ay may bilang na 42, 360, 
'''
"65" = '''
:sup:`65` hindi kabilang ang kanilang mga aliping lalaki at aliping babae (ito ay 7, 337) at ang kanilang mga lalaki at babaeng mang-aawit sa templo (200). 
'''
"66" = '''
