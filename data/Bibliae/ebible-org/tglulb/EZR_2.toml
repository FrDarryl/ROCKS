'''
"67" = '''
:sup:`67` Ang kanilang kamelyo: 435. Ang kanilang asno: 6, 720. 
'''
"68" = '''
:sup:`68` Nang pumunta sila sa tahanan ni Yahweh sa Jerusalem, ang mga punong matatanda ay naghandog ng mga kusang-loob na handog upang maipatayo ang tahanan ni Yahweh. 
'''
"69" = '''
:sup:`69` Sila ay nagbigay para sa pondo ayon sa kanilang kakayahan: 61, 000 na gintong darika, 5, 000 pilak na mina at 100 na tunikang pangpari. 
'''
"70" = '''
:sup:`70` Kaya ang mga pari at mga Levita, ang mga tao, ang mga mang-aawit at mga bantay-pinto ng templo at ang mga inatasang maglingkod sa templo ay nanirahan sa kanilang mga lungsod. Lahat ng tao sa Israel ay nasa kanilang mga lungsod. 
'''
