"1" = '''
:sup:`1` Ito ang mga tao sa lalawigan na umakyat mula sa pagkabihag ni Haring Nebucadnezar, na siyang nagpatapon sa kanila sa Babilonia, ang mga taong bumalik sa kani-kanilang mga lungsod sa Jerusalem at sa Judea. 
'''
"2" = '''
:sup:`2` Sila ay bumalik kasama si Zerubabel, Josue, Nehemias, Seraias, Reelaias, Mordecai, Bilsan, Mispar, Bigvai, Rehum at Baana. Ito ang talaan ng mga kalalakihan ng mga tao ng Israel. 
'''
