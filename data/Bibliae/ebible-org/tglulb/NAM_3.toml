[3]
"1" = '''
:sup:`1` Aba sa lungsod na puno ng dugo! Puno ito ng lahat ng kasinungalingan at ninakaw na ari-arian; at laging nasa kaniya ang mga biktima. 
'''
"2" = '''
:sup:`2` Ngunit ngayon naroon ang ingay ng pamamalo at tunog ng mga dumadagundong na mga gulong, tumitigidig na mga kabayo, at rumaragasang mga karwahe. 
'''
"3" = '''
:sup:`3` May mga lumulusob na mangangabayo, kumikislap na mga espada, kumikinang na mga sibat, mga tambak ng mga bangkay, mataas na tumpok ng mga bangkay. Walang katapusan sa mga katawan, natitisod ang mga manlulusob sa kanila. 
'''
"4" = '''
:sup:`4` Nangyayari ito dahil sa mahahalay na kilos ng magandang nagbebenta ng aliw, ang bihasa sa pangkukulam na siyang nagbebenta ng mga bansa sa pamamagitan ng kaniyang pagbebenta ng aliw, at ang mga tao sa pamamagitan ng kaniyang paggawa ng pangkukulam. 
'''
"5" = '''
:sup:`5` “Pagmasdan mo, ako ay laban sa iyo,” ito ang pahayag ni Yahweh ng mga hukbo. “Aking itataas ang iyong palda hanggang sa iyong mukha at ipapakita ang iyong mga maseselang bahagi sa mga bansa, ang iyong kahihiyan sa mga kaharian.” 
'''
"6" = '''
:sup:`6` Magtatapon ako ng nakakadiring dumi sa iyo at gagawin kang mabaho; Gagawin kitang isang bansa na titingnan ng lahat. 
'''
"7" = '''
:sup:`7` Mangyayari ito na ang lahat ng makakakita sa iyo ay lalayo at sasabihin, 'Nawasak ang Ninive, sino ang iiyak para sa kaniya?' Saan ako makakahanap ng sinumang aaliw sa iyo?” 
'''
"8" = '''
:sup:`8` Ninive, ikaw ba ay mas mabuti kaysa sa Tebes, na itinayo sa Ilog Nilo, na napalibutan ng tubig, na ang kaniyang depensa ay ang karagatan, na ang kaniyang pader ay ang dagat mismo? 
'''
"9" = '''
:sup:`9` Etiopia at Egipto ang kaniyang mga kalakasan, at wala itong katapusan; kaanib niya ang Put at ang Libya. 
'''
"10" = '''
:sup:`10` Gayon pa man, dinala ang Tebes palayo; napunta siya sa pagkabihag; nadurog ang kaniyang mga batang anak sa dulo ng bawat lansangan; nagpalabunutan ang kaniyang mga kaaway para sa kaniyang mga mararangal na tao, at lahat nang kaniyang mga dakilang tao ay ginapos ng mga tanikala. 
'''
"11" = '''
:sup:`11` Ikaw rin ay malalasing; susubukan mong magtago, at maghahanap ka rin ng isang mapagkukublihan mula sa iyong mga kaaway. 
'''
"12" = '''
:sup:`12` Lahat ng iyong mga kuta ay magiging tulad ng puno ng mga igos na may maagang nahihinog na mga bunga: kung nayuyugyog ang mga ito, nahuhulog ang mga ito sa bibig ng mangangain. 
'''
"13" = '''
:sup:`13` Tingnan mo, ang mga taong kasama mo ay mga babae; maluwang na nabuksan ang mga tarangkahan ng iyong lupain para sa iyong mga kaaway; nilamon ng apoy ang kanilang mga baras. 
'''
"14" = '''
:sup:`14` Sumalok ka ng tubig para sa paglusob; pagtibayin mo ang iyong mga kuta; pumasok ka sa putikan at tapakan mo ang lusong; tibayan mo ang mga hulmahan ng mga laryo. 
'''
"15" = '''
:sup:`15` Lalamunin ka roon ng apoy, at sisirain ka ng espada. Lalamunin ka nito gaya ng paglamon ng mga batang balang sa lahat ng bagay. Paramihin mo ang iyong sarili gaya ng batang mga balang, kasindami ng malalaking mga balang. 
'''
"16" = '''
:sup:`16` Pinarami mo ang iyong mga mangangalakal nang mas marami kaysa sa mga bituin sa kalangitan; ngunit para silang mga batang balang; sinasamsam nila ang lupain at pagkatapos ay lumilipad palayo. 
'''
"17" = '''
:sup:`17` Marami ang iyong mga prinsipe na gaya ng malalaking mga balang, at ang iyong mga heneral ay katulad ng mga dumapong balang na nagkampo sa mga pader sa isang malamig na panahon. Ngunit kapag sumikat ang araw nagsisilipad sila palayo sa walang nakakaalam kung saan. 
'''
"18" = '''
:sup:`18` Hari ng Asiria, natutulog ang iyong mga pastol; nagpapahinga ang iyong mga pinuno. Nakakalat sa mga bundok ang iyong mga tao, at walang sinuman ang titipon sa kanila. 
'''
"19" = '''
:sup:`19` Walang maaaring kagalingan para sa iyong mga sugat. Malala ang iyong mga sugat. Lahat ng makakarinig ng balita tungkol sa iyo ay ipapalakpak ang kanilang mga kamay sa kagalakan dahil sa iyo. Sino ang makatatakas sa iyong patuloy na kasamaan? 
'''
