[21]
"1" = '''
:sup:`1` Nang marinig ng Cananeong hari ng Arad, na siyang naninirahan sa Negev na naglalakbay ang Israel sa daan ng Atarim, nakipaglaban siya laban sa Israel at kumuha siya ng ilang bihag mula sa kanila. 
'''
"2" = '''
:sup:`2` Nangako ang Israel kay Yahweh at sinabi, “Kung bibigyan mo kami ng tagumpay sa mga taong ito, lubos na wawasakin namin ang kanilang mga lungsod.” 
'''
"3" = '''
:sup:`3` Nakinig si Yahweh sa tinig ng Israel at binigyan sila ng tagumpay laban sa mga Cananeo. Lubusan silang winasak at ang kanilang mga lungsod. Tinawag na Horma ang lugar na iyon. 
'''
"4" = '''
:sup:`4` Naglakbay sila mula sa Bundok ng Hor sa daan ng Dagat ng mga Tambo upang lumiko sa lupain ng Edom. 
'''
"5" = '''
:sup:`5` Lubos na napanghinaan ng loob sa paglalakbay ang mga tao. Nagsalita ang mga tao laban sa Diyos at kay Moises: “Bakit mo kami pinalabas sa Ehipto upang mamatay sa ilang? Walang tinapay, walang tubig, at ayaw namin ang nakakasawang pagkaing ito.” 
'''
"6" = '''
:sup:`6` At nagpadala si Yahweh ng mga makamandag na ahas sa mga tao. Tinuklaw ng mga ahas ang mga tao; maraming tao ang namatay. 
'''
"7" = '''
:sup:`7` Lumapit ang mga tao kay Moises at sinabin, “Nagkasala kami dahil nagsalita kami laban kay Yahweh at sa iyo. Magdasal ka kay Yahweh upang ilayo niya ang mga ahas mula sa amin.” Kaya nagdasal si Moises para sa mga tao. 
'''
"8" = '''
:sup:`8` Sinabi ni Yahweh kay Moises, “Gumawa ka ng isang ahas at ikabit mo ito sa isang poste. At mangyayari na ang bawat isang natuklaw ay makaliligtas, kung titingnan niya ito.” 
'''
"9" = '''
:sup:`9` Kaya gumawa si Moises ng isang tansong ahas at ikinabit ito sa isang poste. Kapag natuklaw ng isang ahas ang sinumang tao, kung titingin siya sa tansong ahas, makaliligtas siya. 
'''
"10" = '''
:sup:`10` PAt nagpatuloy ang mga tao ng Israel sa kanilang paglalakbay at nagkampo sila sa Obot. 
'''
"11" = '''
:sup:`11` Naglakbay sila mula sa Obot at nagkampo sila sa Lye Abarim sa ilang na nakaharap sa Moab sa dakong silangan. 
'''
"12" = '''
:sup:`12` Mula roon naglakbay sila at nagkampo sa lambak ng Zered. 
'''
"13" = '''
:sup:`13` Mula roon naglakbay sila at nagkampo sa kabilang bahagi ng Ilog Arnon, na nasa ilang na lpatungo sa hangganan ng mga Amoreo. Ang Ilog Arnon ang nagsisilbing hangganan ng Moab, sa pagitan ng Moab at ng mga Amoreo. 
'''
"14" = '''
:sup:`14` Kaya nga sinasabi sa kasulatang binalumbon ng Mga Digmaan ni Yahweh, “Waheb sa Sufa, at ang mga lambak ng Arnon, 
'''
"15" = '''
:sup:`15` ang libis ng mga lambak na patungo sa bayan ng Ar at pababa patungo sa hangganan ng Moab.” 
'''
"16" = '''
:sup:`16` Mula roon naglakbay sila patungo sa Beer, na kung saan ay naroon ang balon na sinabi ni Yahweh kay Moises, “Sama-sama mong tipunin ang mga tao upang bigyan ko sila ng tubig.” 
'''
"17" = '''
:sup:`17` At inawit ng Israel ang awiting ito: “Bumukal ka, balon. Awitin ang tungkol dito. 
'''
"18" = '''
:sup:`18` Ang balong hinukay ng ating mga pinuno, ang balong hinukay ng mga taong marangal sa pamamagitan ng setro at kanilang mga baston.” Pagkatapos mula sa ilang naglakbay sila patungong Matana. 
'''
"19" = '''
:sup:`19` Mula sa Matana naglakbay sila patungong Nahaliel, at mula sa Nahaliel patungong Bamot, 
'''
"20" = '''
:sup:`20` at mula sa Bamot patungo sa isang lambak sa lupain ng Moab. Iyon ay kung saan ang tuktok ng Bundok Pisga na natatanaw sa ilang. 
'''
"21" = '''
:sup:`21` Pagkatapos, nagpadala ang Israel ng mga mensahero kay Sihon na hari ng mga Amoreo na nagsasabi, 
'''
"22" = '''
:sup:`22` “Hayaan mo kaming dumaan sa iyong lupain. Hindi kami liliko sa anumang bukirin o ubasan. Hindi kami iinom ng tubig mula sa iyong mga balon. Maglalakbay kami sa pamamagitan ng maluwang na daanan ng hari hanggang makatawid kami sa kanilang hangganan.” 
'''
"23" = '''
:sup:`23` Ngunit hindi pinayagan ni Haring Sihon ang Israel na dumaan sa kanilang hangganan. Sa halip, sama-samang tinipon ni Sihon ang lahat ng kaniyang hukbo at sinalakay ang Israel sa ilang. Nakarating siya sa Jahaz, kung saan nakipaglaban siya sa Israel. 
'''
"24" = '''
:sup:`24` Sinalakay ng Israel ang hukbo ni Sihon sa pamamagitan ng talim ng espada at kinuha nila ang lupain mula sa Arnon patungong ilog ng Jabok, hanggang sa lupain ng mga tao ng Ammon. Ngayon ay pinatibay ang hangganan ng mga tao ng Ammon. 
'''
"25" = '''
:sup:`25` Kinuha ng Israel ang lahat ng mga lungsod ng Amoreo at tinirhan nilang lahat, kasama ang Hesbon at lahat ng mga nayon nito. 
'''
"26" = '''
:sup:`26` Ang Hesbon ay ang lungsod ni haring Sihon ng mga Amoreo, na siyang nakipaglaban sa dating hari ng Moab. Kinuha ni Sihon ang lahat ng kaniyang lupain mula sa kaniyang sinasakupan hanggang sa Ilog Arnon. 
'''
"27" = '''
:sup:`27` Kaya sinabi ng mga nagsalita sa kawikaan, “Pumunta kayo sa Hesbon. Hayaan ninyo ang lungsod ng Sihon na muling maitayo at maitatag. 
'''
"28" = '''
:sup:`28` Isang apoy na umaalab mula sa Hesbon, isang ningas ng apoy mula sa lungsod ng Sihon na lumamon sa Ar ng Moab, at mga nagmamay-ari ng mga burol sa tabi ng Arnon. 
'''
"29" = '''
:sup:`29` Aba sa iyo, Moab! Napuksa ka, mga tao ng Cemos. Pinabihag niya ang kaniyang mga anak na lalaki at pinabilanggo niya ang kaniyang mga anak na babae kay Sihon na hari ng mga Amoreo. 
'''
"30" = '''
:sup:`30` Ngunit nasakop namin si Sihon. Nawasak ang Hesbon hanggang sa Dibon. Tinalo namin sila hanggang sa dulo ng Nofa, na umaabot sa Medeba.” 
'''
"31" = '''
:sup:`31` Kaya nagsimulang manirahan ang Israel sa lupain ng mga Amoreo. 
'''
"32" = '''
:sup:`32` At ipinadala ni Moises ang mga lalaki upang tingnan ang Jazer. Kinuha nila ang mga nayon nito at pinaalis ang mga Amoreong naroon. 
'''
"33" = '''
:sup:`33` Pagkatapos tumalikod sila at umakyat sa daan ng Bashan. Lumabas si Og na hari ng Bashan laban sa kanila, siya at ang lahat niyang hukbo, upang labanan sila sa Edrei. 
'''
"34" = '''
:sup:`34` Pagkatapos, sinabi ni Yahweh kay Moises, “Huwag kang matakot sa kaniya, dahil binigyan ko kayo ng tagumpay laban sa kaniya, lahat ng kaniyang hukbo at ng kaniyang lupain. Gawin ninyo sa kaniya ang tulad ng ginawa ninyo kay Sihon na hari ng mga Amoreo, na nanirahan sa Hesbon.” 
'''
"35" = '''
:sup:`35` Kaya pinatay nila siya, ang kaniyang mga anak na lalaki, at lahat ng kaniyang hukbo, hanggang walang natirang buhay sa kaniyang mga tao. Pagkatapos, kinuha nila ang kaniyang lupain. 
'''
