[30]
"1" = '''
:sup:`1` Itinataas kita, Yahweh, dahil ibinangon mo ako at hindi pinahintulutan ang aking mga kalaban na magalak dahil sa akin. 
'''
"2" = '''
:sup:`2` Yahweh aking Diyos, humingi ako sa iyo ng tulong, at pinagaling mo ako. 
'''
"3" = '''
:sup:`3` Yahweh, hinango mo ang aking kaluluwa mula sa Sheol; pinanatili mo akong buhay mula sa pagbaba sa libingan. 
'''
"4" = '''
:sup:`4` Umawit ng mga papuri kay Yahweh, kayong bayan niyang matapat! Magbigay ng pasasalamat kapag naalaala ninyo ang kaniyang kabanalan. 
'''
"5" = '''
:sup:`5` Dahil ang kaniyang galit ay isang saglit lamang; pero ang kaniyang pabor ay panghabangbuhay. Ang pag-iyak ay dumarating sa gabi, pero ang kagalakan ay dumarating sa umaga. 
'''
"6" = '''
:sup:`6` Buong tiwala kong sinabi, “Hindi ako kailanman mayayanig.” 
'''
"7" = '''
:sup:`7` Yahweh sa pamamagitan ng iyong pabor ako ay itinatag mo tulad ng isang matatag na bundok; pero kapag itinago mo ang iyong mukha, ako ay naligalig. 
'''
"8" = '''
:sup:`8` Umiyak ako sa iyo, Yahweh, at naghanap ng pabor mula sa aking Panginoon! 
'''
"9" = '''
:sup:`9` Anong pakinabang mayroon sa aking kamatayan, kung ako ay bababa sa libingan? Mapapapurihan ka ba ng alabok? Maipapahayag ba nito na ikaw ay mapagkakatiwalaan? 
'''
"10" = '''
:sup:`10` Pakinggan mo, Yahweh, at ako ay kaawaan! Yahweh, ikaw ay maging katuwang ko. 
'''
"11" = '''
:sup:`11` Pinalitan mo ang aking pagluluksa ng pagsasayaw; hinubad mo ang aking sako at dinamitan ako ng kagalakan. 
'''
"12" = '''
:sup:`12` Kaya ngayon ang naparangalan kong puso ay aawit nang papuri sa iyo at hindi mananahimik; Yahweh aking Diyos, magbibigay ako ng pasasalamat sa iyo magpakailanman! 
'''
