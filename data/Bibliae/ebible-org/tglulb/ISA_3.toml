[3]
"1" = '''
:sup:`1` Masdan ninyo, aalisin ng Panginoon, si Yahweh ng mga hukbo, ang mga tauhan at kawani ng Juda at Jerusalem; ang lahat ng pinagkukunan ng tinapay, at ang lahat ng pinagkukunan ng tubig; 
'''
"2" = '''
:sup:`2` ang magiting, ang mandirigma, ang hukom, ang propeta, ang manghuhula, ang nakatatanda, 
'''
"3" = '''
:sup:`3` ang kapitan ng limampu, ang tinitingalang mamamayan, ang tagapayo, ang dalubhasang mang-uukit, ang mahusay na mambabarang. 
'''
"4" = '''
:sup:`4` “Magtatalaga ako ng mga kabataan bilang pinuno nila, at ang mga nakababata ang mamamahala sa kanila. 
'''
"5" = '''
:sup:`5` Aapihin ang mga tao, bawat isa ng isa pa, at bawat isa ng kapwa nila; buong pagmamataas na tutuligsain ng bata ang nakatatanda, at hahamunin ng mga minamaliit ang mga kagalang-galang. 
'''
"6" = '''
:sup:`6` Kukunin maging ng isang lalaki ang kapatid niya mula sa bahay ng kaniyang ama at sasabihing, 'May balabal ka; pamunuan mo kami, at pangasiwaan mo ang kaguluhang ito.' 
'''
"7" = '''
:sup:`7` Sa araw na iyon, sisigaw siya at sasabihing, 'Hindi ako magiging manggagamot; wala akong tinapay ni damit. Hindi mo ako maaaring gawing tagapamahala ng mga tao.” 
'''
"8" = '''
:sup:`8` Sapagkat wasak na ang Jerusalem, at bumagsak ang Juda, dahil ang mga sinasabi nila at ang mga ginagawa nila ay laban kay Yahweh, pagsuway sa marangal niyang kapangyarihan. 
'''
"9" = '''
:sup:`9` Ang mga mukha nila ay tumetestigo laban sa kanila; at pinagsasasabi nila ang mga kasalanan nila gaya ng Sodom; hindi nila itinatago ito. Kaaawa-awa sila! Dahil nagdulot sila ng sakuna sa mga sarili nila. 
'''
"10" = '''
:sup:`10` Sabihin mo sa matuwid na magiging maayos ang lahat sa kaniya; dahil kakainin niya ang bunga ng mga gawain niya. 
'''
"11" = '''
:sup:`11` Kaawa-awa ang masasama! Mamalasin siya, dahil aanihin niya ang ginawa ng mga kamay niya. 
'''
"12" = '''
:sup:`12` Bayan ko —mga bata ang nag-uusig, at ang mga babae ang namamahala sa kanila. Bayan ko, nililinlang kayo ng mga pinuno niyo at nililito ang direksyon ng inyong landas. 
'''
"13" = '''
:sup:`13` Tumatayo si Yahweh para humatol sa hukuman; tumatayo siya para hatulan ang kaniyang bayan. 
'''
"14" = '''
:sup:`14` Ibababa ni Yahweh ang hatol sa mga nakatatanda at sa mga opisyales ng kaniyang bayan: “Kinain niyo ang ubasan; ang mga nakaw sa mahihirap ay nasa inyong mga bahay. 
'''
"15" = '''
:sup:`15` Bakit niyo dinudurog ang mga tao at inginungudngod ang mukha ng mahihirap?” Ito ang pahayag ng Panginoon, si Yahweh ng mga hukbo. 
'''
"16" = '''
:sup:`16` Sinasabi ni Yahweh na hambog ang mga anak ng babae ni Sion at lumalakad sila nang nakatingala, nang-aakit gamit ang mga mata nila, kunwari'y mahinhing naglalakad, at pinatutunog ang mga palawit sa mga paa nila. 
'''
"17" = '''
:sup:`17` Kaya bibigyan ng Diyos ng galis ang mga anak na babae ni Sion, at kakalbuhin sila ni Yahweh. 
'''
"18" = '''
:sup:`18` Sa araw na iyon, aalisin ng Panginoon ang magaganda nilang mga alahas sa paa, mga panali nila ng buhok, mga agimat, 
'''
"19" = '''
:sup:`19` mga hikaw, mga pulseras at mga belo, 
'''
"20" = '''
:sup:`20` mga panakip ng ulo, mga kadena sa paa, ang mga laso, at kahong-kahong pabango at mga pampaswerteng palamuti. 
'''
"21" = '''
:sup:`21` Aalisin niya ang mga singsing nila at mga alahas sa ilong; 
'''
"22" = '''
:sup:`22` ang mga pangpistang balabal, ang mantel, ang belo, at ang mga sisidlan, 
'''
"23" = '''
:sup:`23` ang salamin, ang magandang lino, ang mga palamuti sa ulo at mga pambalot. 
'''
"24" = '''
:sup:`24` Sa halip na matamis na pabango, magkakaroon ng masangsang na amoy, at sa halip na laso ay lubid, sa halip na buhok na maganda ang gupit ay pagkakalbo, at sa halip na balabal ay panakip sa sako, at kahihiyan sa halip na kagandahan. 
'''
"25" = '''
:sup:`25` Mamamatay ang inyong mga kalalakihan sa espada, at ang malalakas niyong kalalakihan ay babagsak sa digmaan. 
'''
"26" = '''
:sup:`26` Ang tarangkahan ng Jerusalem ay magluluksa at maghihinagpis, at mag-isa siyang uupo sa lupa. 
'''
