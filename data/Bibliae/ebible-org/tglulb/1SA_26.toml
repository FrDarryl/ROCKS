[26]
"1" = '''
:sup:`1` Dumating ang mga Zipiteo kay Saul sa Gibea at sinabing, “Hindi ba nagtatago si David sa burol ng Hacila, na bago ang desyerto?” 
'''
"2" = '''
:sup:`2` Pagkatapos tumayo si Saul at bumaba sa ilang ng Zip, na may tatlong libong piling kalalakihan ng Israel na kasama niya, upang hanapin si David sa desyerto ng Zip. 
'''
"3" = '''
:sup:`3` Nagkampo si Saul sa burol ng Hacila, na bago sa desyerto, na malapit sa daanan. Ngunit si David ay nanatili sa desyerto, at nakita niya na paparating si Saul kasunod niya sa desyerto. 
'''
"4" = '''
:sup:`4` Kaya nagpadala si David ng mga espiya at napag-alaman niyang totoong dumating si Saul. 
'''
"5" = '''
:sup:`5` Tumayo si David at pumunta sa lugar kung saan nagkampo si Saul; nakita niya ang lugar kung saan nagpapahinga si Saul, at si Abner anak na lalaki ni Ner, ang heneral ng kanyang hukbo; Nagpapahinga si Saul sa kampo, at nagkampo ang mga tao palibot sa kanya, natutulog ang lahat. 
'''
"6" = '''
:sup:`6` Pagkatapos sinabi ni David kay Ahimelec na Hiteo, at kay Abisai anak na lalaki ni Zeruia, ang lalaking kapatid ni Joab, “Sino ang sasama sa akin pababa sa kampo ni Saul?” sinabi ni Abisai, “Sasama ako pababa sa iyo.” 
'''
"7" = '''
:sup:`7` Kaya pumunta si David at Abisai sa hukbo nang gabi. At nandoon si Saul na natutulog sa loob ng kampo, kasama ang kanyang sibat na nakatusok sa lupa sa tabi ng kanyang ulo. Nagpapahinga si Abner at kanyang mga sundalo sa palibot niya. 
'''
"8" = '''
:sup:`8` Pagkatapos sinabi ni Abisai kay David, “Sa araw na ito inilagay ng Diyos sa iyong kamay ang iyong kaaway. Ngayon pakiusap hayaan mong itusok ko siya sa lupa sa pamamagitan ng sibat sa isang bagsak lamang. Hindi ko siya hahampasin ng pangalawang pagkakataon.” 
'''
"9" = '''
:sup:`9` Sinabi ni David kay Abisai, “Huwag mo siyang patayin, sapagkat sino ang mag-aabot ng kanyang kamay laban sa hinirang ni Yahweh at hindi magkakasala?” 
'''
"10" = '''
:sup:`10` Sinabi ni David, “Habang nabubuhay si Yahweh, papatayin siya ni Yahweh, o darating ang araw na mamamatay siya, o pupunta siya sa labanan at mamamatay. 
'''
"11" = '''
:sup:`11` Nawa'y ipagbawal ni Yahweh na dapat kong iunat ang aking kamay laban sa kanyang tinalaga, kaya ngayon, kunin mo ang sibat na nasa kanyang ulo at ang banga ng tubig, at umalis na tayo.” 
'''
"12" = '''
:sup:`12` Kaya kinuha ni David ang sibat at ang banga ng tubig mula sa ulo ni Saul at umalis na sila. Walang ni isang nakakita sa kanila o nakaalam tungkol dito, ni isang tao ang nagising, dahil nakatulog silang lahat, dahil mahimbing na pagtulog ang ibinigay ni Yahweh sa kanila. 
'''
"13" = '''
:sup:`13` Pagkatapos pumunta si David sa kabilang dako at tumayo sa tuktok ng bundok sa malayo, isang malayong pagitan ang nasa kanila. 
'''
"14" = '''
:sup:`14` Sumigaw si David sa mga tao at kay Abner anak na lalaki ni Ner, sinabi niya, “Hindi ka ba sasagot, Abner?” Pagkatapos sumagot at sinabi ni Abner, “Sino kang sumisigaw sa hari?” 
'''
"15" = '''
:sup:`15` Sinabi ni David kay Abner, “Hindi ka ba isang taong matapang? Sino ang katulad mo sa Israel? Bakit hindi ka nagbantay sa iyong panginoon na hari? Dahil may ibang taong dumating upang patayin ang hari na iyong panginoon. 
'''
"16" = '''
:sup:`16` Hindi maganda ang bagay na ito na iyong ginawa. Habang nabubuhay si Yahweh, nararapat kang mamatay dahil hindi mo binantayan ang iyong panginoon na hinirang ni Yahweh. At ngayon tingnan mo kung nasaan ang sibat ng hari, at ang banga ng tubig na nasa kanyang ulonan.” 
'''
"17" = '''
:sup:`17` Nakilala ni Saul ang boses ni David at sinabi, “Boses mo ba iyan, anak kong David?” sinabi ni David, “Ito ang aking boses, aking panginoong hari.” 
'''
"18" = '''
:sup:`18` Sinabi niya, “Bakit tinutugis ng hari ang kanyang lingkod? Ano ang aking nagawa? Anong kasamaan ang nasa aking kamay? 
'''
"19" = '''
:sup:`19` Samakatuwid ngayon, nagmakaawa ako sa iyo, hayaang pakinggan ng aking panginoon na hari ang mga salita ng kanyang lingkod. Kung si Yahweh na nag-udyok sa iyo laban sa akin, hayaan siyang tumanggap ng isang handog; ngunit kung mga tao ito, nawa'y isumpa sila sa paningin ni Yahweh, dahil sa araw na ito inilayo nila ako, na hindi dapat ako kumapit sa pamana ni Yahweh, na kanilang sinabi sa akin, “Sumamba ka sa ibang mga diyos.” 
'''
"20" = '''
:sup:`20` Samakatuwid ngayon, huwag hayaang dumanak ang aking dugo sa lupa mula sa presensya ni Yahweh, para sa hari ng Israel na dumating at humanap sa isang pulgas, bilang isang naghahanap ng ibon sa mga bundok.” 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Saul, “Nagkasala ako. Bumalik ka, David, anak ko, hindi na kita kailanman sasaktan, dahil natatangi ang aking buhay sa iyong mga mata ngayon. Tingnan mo, naging mangmang ako at lubusang nagkamali.” 
'''
"22" = '''
:sup:`22` Sumagot si David at sinabi, “Tingnan mo, aking hari, narito ang iyong sibat! Hayaan mong lumapit ang isa sa iyong batang kalalakihan at kunin ito at dalhin ito sa iyo. 
'''
"23" = '''
:sup:`23` Nawa pagbayarin ni Yahweh ang bawat tao para sa kanyang kadakilaan at kanyang katapatan, dahil inilagay ito ni Yahweh sa araw na ito, ngunit hindi ko sasaktan ang kanyang tinalaga. 
'''
"24" = '''
:sup:`24` At tingnan mo, tulad ng buhay mong katangi-tangi sa aking mga mata sa araw na ito, kaya nawa maging mas mahalaga ang buhay ko sa mga mata ni Yahweh, at nawa iligtas niya ako mula sa lahat ng kaguluhan.” 
'''
"25" = '''
:sup:`25` Pagkatapos sinabi ni Saul kay David, “Nawa pagpalain ka, anak kong David, upang makagawa ka ng mga dakilang bagay, at tunay na magtatagumpay ka.” Kaya lumakad si David, at bumalik si Saul sa kanyang lugar. 
'''
