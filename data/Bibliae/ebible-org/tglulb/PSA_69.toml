[69]
"1" = '''
:sup:`1` Iligtas mo ako, O Diyos, dahil nilagay ng katubigan ang buhay ko sa panganib. 
'''
"2" = '''
:sup:`2` Lumulubog ako sa malalim na putikan kung saan walang lugar na matatayuan; pumunta ako sa malalim na katubigan kung saan rumaragasa ang baha sa akin. 
'''
"3" = '''
:sup:`3` Napapagal ako sa aking pag-iyak; nanunuyo ang aking lalamunan; nanlalabo ang aking mga mata habang naghihintay ako sa Diyos. 
'''
"4" = '''
:sup:`4` Higit pa sa aking mga buhok sa ulo ang mga napopoot sa akin ng walang dahilan; ang mga pumapatay sa akin, ang naging mga kaaway ko dahil sa mga maling dahilan, ay makapangyarihan; ang mga hindi ko ninakaw ay kailangan kong ibalik. 
'''
"5" = '''
:sup:`5` O Diyos, alam mo ang aking kahangalan, at hindi nalilihim ang mga kasalanan ko sa iyo. 
'''
"6" = '''
:sup:`6` Huwag mong hayaang malagay sa kahihiyan ang mga naghihintay sa iyo dahil sa akin, Panginoong Diyos ng mga hukbo; huwag mong hayaang malagay sa kasiraang-puri ang mga naghahanap sa iyo dahil sa akin, O Diyos ng Israel. 
'''
"7" = '''
:sup:`7` Para sa iyong kapakanan, tinanggap ko ang panlalait; kahihiyan ang bumalot sa aking mukha. 
'''
"8" = '''
:sup:`8` Naging dayuhan ako sa aking mga kapatid, dayuhan sa mga anak ng aking ina. 
'''
"9" = '''
:sup:`9` Dahil nilamon ako ng kasigasigan sa iyong tahanan, at ang mga lait ng mga nanlalait sa iyo ay bumagsak sa akin. 
'''
"10" = '''
:sup:`10` Noong umiyak ako at hindi kumain, hinamak nila ako. 
'''
"11" = '''
:sup:`11` Noong ginawa kong kasuotan ang sako, naging paksa ako ng kawikaan sa kanila. 
'''
"12" = '''
:sup:`12` Pinag-uusapan ako ng mga nakaupo sa tarangkahan ng lungsod; ako ang awit ng mga manginginom. 
'''
"13" = '''
:sup:`13` Pero para sa akin, sa iyo ang aking panalangin, Yahweh, sa panahon na tatanggap ka; sagutin mo ako sa pagiging mapagkakatiwalaan ng iyong kaligtasan. 
'''
"14" = '''
:sup:`14` Hilahin mo ako mula sa putikan, at huwag mo akong hayaang lumubog; hayaan mo akong malayo mula sa napopoot sa akin at sagipin mo mula sa malalim na katubigan. 
'''
"15" = '''
:sup:`15` Huwag mong hayaang tabunan ako ng baha, ni hayaang lamunin ako ng kalaliman. Huwag mong hayaang isara ng hukay ang bibig nito sa akin. 
'''
"16" = '''
:sup:`16` Sagutin mo ako Yahweh, dahil mabuti ang iyong katapatan sa tipan; dahil labis ang iyong kahabagan sa akin, humarap ka sa akin. 
'''
"17" = '''
:sup:`17` Huwag mong itago ang iyong mukha sa iyong mga lingkod, dahil ako ay nasa kalungkutan; sagutin mo ako agad. 
'''
"18" = '''
:sup:`18` Lumapit ka sa akin at tubusin ako. Dahil sa aking mga kaaway, iligtas mo ako. 
'''
"19" = '''
:sup:`19` Alam mo ang aking paghihirap, kahihiyan at kasiraang-puri; nasa harap mo ang lahat ng aking mga kalaban. 
'''
"20" = '''
:sup:`20` Winasak ng pagtutuwid ang aking puso; punong-puno ako ng kabigatan; naghahanap ako ng sinumang maaawa sa akin, pero wala ni isa man. Naghahanap ako ng mga mag-aaliw, pero wala akong nakita. 
'''
"21" = '''
:sup:`21` Binigyan nila ako ng lason para kainin ko; sa aking pagka-uhaw binigyan nila ako ng suka para inumin. 
'''
"22" = '''
:sup:`22` Hayaan mong maging bitag ang mesa sa harap nila; kapag iniisip nila na ligtas sila, hayaan mong maging patibong ito. 
'''
"23" = '''
:sup:`23` Hayaan mong magdilim ang kanilang mga mata para hindi sila makakita; lagi mong yugyugin ang mga baywang nila. 
'''
"24" = '''
:sup:`24` Ibuhos mo ang iyong labis na galit sa kanila, hayaang mong abutan sila ng bagsik ng iyong galit. 
'''
"25" = '''
:sup:`25` Hayaan mong ang kanilang lugar ay maging kapanglawan; hayaang mong walang sinuman ang manirahan sa kanilang mga tolda. 
'''
"26" = '''
:sup:`26` Dahil inuusig nila ang siyang sinaktan mo; ibinalita nila sa iba ang hapdi ng mga sinugatan mo. 
'''
"27" = '''
:sup:`27` Isakdal mo sila dahil sa paggawa ng sunod-sunod na kasalanan; huwag mo silang hayaang pumasok sa matuwid mong katagumpayan. 
'''
"28" = '''
:sup:`28` Hayaan mo silang mabura sa aklat ng buhay at hindi maisulat kasama ng mga matutuwid. 
'''
"29" = '''
:sup:`29` Pero ako ay naghihirap at nagdadalamhati; hayaan mo, O Diyos, na parangalan ako ng iyong kaligtasan. 
'''
"30" = '''
:sup:`30` Pupurihin ko ang pangalan ng Diyos ng may awit at dadakilain siya ng may pasasalamat. 
'''
"31" = '''
:sup:`31` Higit na kalulugdan ito ng Diyos kaysa sa isang baka o toro na may mga sungay at paa. 
'''
"32" = '''
:sup:`32` Nakita ito ng mga mapagpakumbaba at natuwa; kayo na mga naghahanap sa Diyos, hayaan niyong mabuhay ang inyong mga puso. 
'''
"33" = '''
:sup:`33` Dahil naririnig ni Yahweh ang mga nangangailangan at hindi hinahamak ang mga bilanggo. 
'''
"34" = '''
:sup:`34` Purihin siya ng langit at lupa, ng mga dagat at lahat ng mga gumagalaw dito. 
'''
"35" = '''
:sup:`35` Dahil ililigtas ng Diyos ang Sion at itatayong muli ang mga lungsod sa Juda; maninirahan ang mga tao roon at aangkinin ito. 
'''
"36" = '''
:sup:`36` Mamanahin ito ng mga lingkod ng kaniyang mga kaapu-apuhan; maninirahan doon silang mga nagmamahal sa kaniyang pangalan. 
'''
