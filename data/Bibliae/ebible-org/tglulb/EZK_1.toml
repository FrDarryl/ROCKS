[1]
"1" = '''
:sup:`1` Sa ikatatlumpung taon, sa ikaapat na buwan, at sa ikalimang araw ng buwan, nangyaring naninirahan akong kasama ng mga bihag sa tabi ng Kanal Kebar. Nabuksan ang kalangitan, at nakakita ako ng mga pangitain ng Diyos! 
'''
"2" = '''
:sup:`2` Noong ikalimang araw ng buwan na iyon—ito ang ikalimang taon ng pagkatapon kay Haring Jehoiakin, 
'''
"3" = '''
:sup:`3` dumating nang may kapangyarihan ang salita ni Yahweh kay Ezekiel na anak ni Buzi at ang pari sa lupain ng mga Caldeo sa tabi ng Kanal Kebar. Dumating ang kamay ni Yahweh sa kaniya roon. 
'''
"4" = '''
:sup:`4` Pagkatapos, tumingin ako, at mayroong dumarating na malakas na hangin mula sa hilaga—isang malaking ulap na may kumikinang na apoy sa loob nito, at liwanag ang nasa palibot at loob nito, at kulay ng ambar ang apoy sa loob ng ulap. 
'''
"5" = '''
:sup:`5` Sa gitna ay anyo ng apat na buhay na nilalang. Ito ang kanilang wangis: mayroon silang anyong tao, 
'''
"6" = '''
:sup:`6` ngunit ang bawat isa sa kanila ay mayroong apat na mukha, at ang bawat isa sa mga nilalang ay may apat na pakpak. 
'''
"7" = '''
:sup:`7` Tuwid ang kanilang mga binti, ngunit ang talampakan ng kanilang mga paa ay tulad ng mga kuko ng isang guya na makinang tulad ng pinakintab na tanso. 
'''
"8" = '''
:sup:`8` Gayon pa man, mayroon silang mga kamay ng tao sa ilalim ng kanilang mga pakpak sa lahat ng apat na dako. Sa kanilang apat, ang kanilang mga mukha at mga pakpak ay ganito: 
'''
"9" = '''
:sup:`9` ang kanilang mga pakpak ay sumasagi sa mga pakpak ng kasunod na nilalang, at hindi sila lumiliko habang umuusad, sa halip, ang bawat isa ay umusad pasulong. 
'''
"10" = '''
:sup:`10` Ang wangis ng kanilang mga mukha ay tulad ng mukha ng isang tao, sunod, ang mukha ng isang leon sa kanan, sunod, ang mukha ng isang toro sa kaliwa, at sa huli, ang mukha ng isang agila. 
'''
"11" = '''
:sup:`11` Ganyan ang kanilang mga mukha, at ang kanilang mga pakpak ay nakabuka sa itaas, upang ang bawat nilalang ay may pares ng mga pakpak na nakasagi sa pakpak ng isa pang nilalang, at isang pares din ng mga pakpak ang nakatakip sa kanilang mga katawan. 
'''
"12" = '''
:sup:`12` Ang bawat isa ay umusad pasulong, upang saanman sila utusang pumunta ng Espiritu, pumunta sila nang hindi lumilingon. 
'''
"13" = '''
:sup:`13` Tulad ng mga nagliliyab na baga ang mga buhay na nilalang, o tulad ng mga sulo, may maliwanag na apoy din na gumagalaw kasama ng mga nilalang, at may mga kumikislap na kidlat. 
'''
"14" = '''
:sup:`14` Mabilis na gumagalaw nangpabalik-balik ang mga buhay na nilalang, at mukha silang kidlat! 
'''
"15" = '''
:sup:`15` At tumingin ako sa mga buhay na nilalang, may isang gulong sa ilalim na nasa tabi ng mga buhay na nilalang. 
'''
"16" = '''
:sup:`16` Ito ang wangis at balangkas ng mga gulong: ang bawat gulong ay tulad ng berilyo, at magkakatulad lahat ang apat, tila binabagtas ng isang gulong ang isa pang gulong. 
'''
"17" = '''
:sup:`17` Kapag gumulong ang mga gulong, nakakapunta sila sa bawat direksyon nang hindi lumilingon. 
'''
"18" = '''
:sup:`18` Para naman sa mga gilid naman ng mga ito, matataas at nakakatakot, sapagkat ang mga gilid ay puno ng mga mata paikot! 
'''
"19" = '''
:sup:`19` Kapag gumagalaw ang mga buhay na nilalang, gumagalaw ang mga gulong sa tabi nila. Kapag pumapaitaas ang mga buhay na nilalang mula sa lupa, pumapaitaas din ang mga gulong. 
'''
"20" = '''
:sup:`20` Saanman pumupunta ang Espiritu, pumupunta sila kung saan tumutungo ang Espiritu, pumapaitaas sa tabi nila ang mga gulong, sapagkat ang espiritu ng mga buhay na nilalang ay nasa mga gulong. 
'''
"21" = '''
:sup:`21` Kapag gumagalaw ang mga nilalang, gumagalaw rin ang mga gulong, at kapag tumitigil ang mga nilalang, tumitigil ang mga gulong, kapag pumapaitaas mula sa lupa ang mga nilalang, pumapaitaas ang mga gulong sa tabi nila, sapagkat ang espiritu ng mga buhay na nilalang ay nasa mga gulong. 
'''
"22" = '''
:sup:`22` Sa ibabaw ng mga ulo ng mga buhay na nilalang ay may tulad ng isang napakalaking pabilog na bubong, tulad ito ng kahanga-hangang kristal na nakabuka sa ibabaw ng kanilang mga ulo. 
'''
"23" = '''
:sup:`23` Sa ilalim ng pabilog na bubong, ang bawat isa sa mga pakpak ng nilalang ay nakabuka nang tuwid at nakasagi sa mga pakpak ng isa pang nilalang. Ang bawat buhay na nilalang ay may isang pares din upang takpan ang kanilang mga sarili—ang bawat isa ay may isang pares upang takpan ang kaniyang sariling katawan. 
'''
"24" = '''
:sup:`24` At narinig ko ang tunog ng kanilang mga pakpak! Tulad ng ingay ng rumaragasang tubig. Tulad ng tinig ng Makapangyarihan. Kapag gumagalaw sila, nagkakaroon ng tunog ng isang bagyong ulan. Tulad ito ng tunog ng isang hukbo. Kapag tumitigil sila, ibinababa nila ang kanilang mga pakpak. 
'''
"25" = '''
:sup:`25` At isang tinig ang nagmula sa itaas ng pabilog na bubong sa ibabaw ng kanilang mga ulo kapag tumitigil sila at ibinababa ang kanilang mga pakpak. 
'''
"26" = '''
:sup:`26` Sa itaas ng pabilog na bubong sa ibabaw ng kanilang mga ulo ay may anyo ng isang tronong tulad ng safiro, at ang nasa trono ay ang wangis ng isang tulad ng tao. 
'''
"27" = '''
:sup:`27` Nakita ko ang isang anyong tulad ng nagliliwanag na metal na may apoy sa loob mula sa kaniyang baywang pataas, mula sa kaniyang baywang pababa ay tulad ng apoy at liwanag ang nasa buong paligid. 
'''
"28" = '''
:sup:`28` Tulad ito ng isang bahagharing lumilitaw sa mga ulap sa isang maulang araw—at tulad ng maliwanag na ilaw ang pumapaligid dito. Nagpakita ito tulad ng anyo ng kaluwalhatian ni Yahweh. Nang makita ko ito, nagpatirapa ako, at narinig ko ang isang tinig na nagsasalita. 
'''
