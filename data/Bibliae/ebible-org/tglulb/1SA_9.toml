[9]
"1" = '''
:sup:`1` May isang lalaki mula sa Benjamin, isang lalaking maimpluwensiya. Kish ang pangalan niya, anak na lalaki ni Abiel na anak na lalaki ni Zeror ng Becorat na anak na lalaki ni Afia, na anak na lalaki na taga-Benjamin. 
'''
"2" = '''
:sup:`2` Mayroon siyang isang anak na lalaki na nagngangalang Saul, isang makisig na binata. Walang sinumang lalaki sa bayan ng Israel ang mas makisig kaysa kanya. Mula balikat niya pataas mas matangkad siya sa lahat ng tao. 
'''
"3" = '''
:sup:`3` Ngayon nawala ang mga asno ni Kish, na ama ni Saul. Kaya sinabi ni Kish sa anak niyang si Saul, “Isama mo ang isa sa mga lingkod; bumangon at hanapin ang mga asno.” 
'''
"4" = '''
:sup:`4` Kaya dumaan si Saul sa maburol na lugar ng Efraim at nagtungo sa lupain ng Salisa, ngunit hindi nila natagpuan ang mga iyon. Dumaan sila sa lupain ng Shaalim, pero wala roon ang mga iyon. Pagkatapos dumaan sila sa lupain ng mga taga-Benjamin, ngunit hindi nila natagpuan ang mga iyon. 
'''
"5" = '''
:sup:`5` Nang dumating sila sa lupain ng Zuf, sinabi ni Saul sa kanyang lingkod na kasama niya, “Halika, bumalik na tayo, at baka tumigil na mag-alala ang aking ama sa mga asno at magsimulang mag-alala tungkol sa atin.” 
'''
"6" = '''
:sup:`6` Subalit sinabi sa kanya ng lingkod, “Makinig ka, may lingkod ng Diyos sa lungsod na ito. Siya ay isang lalaking iginagalang; nagkakatotoo ang lahat ng bagay na sabihin niya. Pumunta tayo roon; maaaring masabi niya sa atin kung aling daan ang dapat nating tahakin sa ating paglalakbay.” 
'''
"7" = '''
:sup:`7` Pagkatapos sinabi ni Saul sa kanyang lingkod, “Subalit kung pupunta tayo, anong madadala natin sa lalaki? Dahil ubos na ang tinapay sa ating supot, at walang handog na madadala para sa tao ng Diyos. Anong mayroon tayo?” 
'''
"8" = '''
:sup:`8` Sumagot ang lingkod kay Saul, “Mayroon ako ritong ikaapat na siklo ng pilak na ibibigay ko sa lingkod ng Diyos, para sabihin sa atin kung saan tayo dapat tumungo.” 
'''
"9" = '''
:sup:`9` (Dati sa Israel, kapag hahanapin ng isang tao ang kaalaman ng kalooban ng Diyos, sinasabi niya, “Halika, pumunta tayo sa manghuhula.” Dahil ang propeta ngayon ay dating tinatawag na manghuhula.) 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ni Saul sa kanyang lingkod, “Mabuting pagkasabi. Halika, tayo na.” Kaya pumunta sila sa lungsod kung saan naroon ang lingkod ng Diyos. 
'''
"11" = '''
:sup:`11` Habang paakyat sila sa burol patungo sa lungsod, nakasalubong sila ng mga babaeng palabas para sumalok ng tubig; sinabi ni Saul at ng kanyang lingkod sa kanila, “Narito ba ang manghuhula?” 
'''
"12" = '''
:sup:`12` Sumagot sila at sinabi, “Narito siya; tingnan ninyo, nauna lang siya sa inyo. Magmadali kayo, dahil pupunta siya sa lungsod ngayon, sapagkat mag-aalay ang mga tao ngayon sa mataas na lugar. 
'''
"13" = '''
:sup:`13` Pagpasok na pagpasok ninyo sa lungsod matatagpuan ninyo siya bago siya umakyat sa mataas na lugar para kumain. Hindi kakain ang mga tao hanggang sa dumating siya dahil babasbasan niya ang alay; pagkatapos kakain ang mga inanyayahan. Ngayon, umakyat na kayo dahil matatagpuan ninyo siya kaagad.” 
'''
"14" = '''
:sup:`14` Kaya umakyat sila sa lungsod. Habang papasok sila sa lungsod, nakita nila si Samuel na patungo sa kanila para umakyat sa mataas na lugar. 
'''
"15" = '''
:sup:`15` Ngayon, sa araw bago dumating si Saul, ibinunyag ni Yahweh kay Samuel: 
'''
"16" = '''
:sup:`16` “Bukas sa mga ganitong oras ipapadala ko sa iyo ang isang lalaki mula sa lupain ng Benjamin, at papahiran mo siya ng langis para maging prinsipe ng aking bayang Israel. Ililigtas niya ang bayan ko mula sa kamay ng mga Filisteo. Dahil naawa ako sa aking bayan sapagkat nakarating sa akin ang paghinigi nila ng tulong sa akin.” 
'''
"17" = '''
:sup:`17` Nang makita ni Samuel si Saul, sinabi ni Yahweh sa kanya, “Siya ang lalaking sinabi ko sa iyo! Siya ang mamamahala sa aking bayan.” 
'''
"18" = '''
:sup:`18` Pagkatapos lumapit si Saul kay Samuel sa tarangkahan at sinabing, “Sabihin mo sa akin kung saan ang bahay ng manghuhula?” 
'''
"19" = '''
:sup:`19` Sinagot ni Samuel si Saul at sinabing, “Ako ang manghuhula. Mauna kang umakyat sa akin sa mataas na lugar, dahil ngayon kakain kang kasama ko. Sa umaga hahayaan kitang umalis, at sasabihin ko sa iyo ang lahat ng bagay na nasa isip mo. 
'''
"20" = '''
:sup:`20` Para sa iyong mga asnong nawala tatlong araw na ang nakalipas, huwag mabahala tungkol sa mga iyon, dahil natagpuan na ang mga iyon. At para kanino nakatuon ang lahat ng naisin ng Israel? Hindi ba sa iyo at sa buong bahay ng iyong ama?” 
'''
"21" = '''
:sup:`21` Sumagot si Saul at sinabing, “Hindi ba ako taga- Benjamin, mula sa pinakamaliit na lipi ng Israel? Hindi ba ang aking angkan ang pinakamaliit sa lahat ng angkan ng lipi ni Benjamin? Bakit ka nagsalita sa akin sa ganitong paraan?” 
'''
"22" = '''
:sup:`22` Kaya isinama ni Samuel si Saul at kanyang lingkod, dinala sila sa bulwagan, at pinaupo sila sa pang-ulong dako ng mga inanyayahan, na mga tatlumpung tao. 
'''
"23" = '''
:sup:`23` Sinabi ni Samuel sa tagapagluto, “Dalhin mo ang bahaging ibinigay ko sa iyo, kung alin sinabi sa iyong, 'Itabi mo ito.'” 
'''
"24" = '''
:sup:`24` Kaya kinuha ng tagapagluto ang hitang itinaas sa pag-aalay at kung ano ang kasama nito, at inilagay ito sa harapan ni Saul. Pagkatapos sinabi ni Samuel, “Tingnan kung ano ang itinabi ko para sa iyo! Kainin mo ito, dahil itinabi ko ito hanggang sa itinakdang oras para sa iyo. Sa ngayon masasabi mong, 'Inanyayahan ko ang mga tao.'” Kaya kumain si Saul kasama ni Samuel sa araw na iyon. 
'''
"25" = '''
:sup:`25` Nang makababa sila mula sa mataas na lugar patungo sa lungsod, nakipag-usap si Samuel kay Saul sa ibabaw ng bubong. 
'''
"26" = '''
:sup:`26` Pagkatapos sa bukang-liwayway, tinawag ni Samuel si Saul sa ibabaw ng bubong at sinabing, “Bumangon ka, upang maihatid kita paalis sa iyong patutunguhan.” Kaya bumangon si Saul, at kapwa siya at si Samuel ay lumabas sa kalye. 
'''
"27" = '''
:sup:`27` Habang patungo sila sa dakong labas ng lungsod, sinabi ni Samuel kay Saul, “Sabihan mo ang lingkod na mauna sa atin (at nauna siya), ngunit dapat kang manatili rito sandali, upang maipahayag ko ang pasabi ng Diyos sa iyo.” 
'''
