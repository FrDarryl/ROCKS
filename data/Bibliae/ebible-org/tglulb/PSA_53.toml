[53]
"1" = '''
:sup:`1` Sinasabi ng mangmang sa kaniyang puso, ''Walang Diyos.'' Masama sila at gumawa ng kasuklam-suklam na pagkakasala; walang sinuman ang gumagawa ng mabuti. 
'''
"2" = '''
:sup:`2` Mula sa langit nakatanaw ang Diyos sa mga anak ng tao para tingnan kung may nakauunawa na naghahanap sa kaniya. 
'''
"3" = '''
:sup:`3` Ang bawat isa sa kanila ay tumalikod; ang lahat ay naging marumi; wala ni isang gumagawa ng mabuti, wala, wala kahit isa. 
'''
"4" = '''
:sup:`4` Wala ba silang nalalaman, silang gumagawa ng pagkakasala, silang mga kumakain ng aking bayan gaya ng pagkain ng tinapay pero hindi tumatawag sa Diyos? 
'''
"5" = '''
:sup:`5` Sila ay nasa kalagitnaan ng matinding pagkatakot, kahit na walang dahilan para matakot; dahil ikakalat ng Diyos ang mga buto ng sinumang nagsasama-sama laban sa inyo; ang ganiyang mga tao ay ilalagay sa kahihiyan dahil sila ay tinanggihan ng Diyos. 
'''
"6" = '''
:sup:`6` O, ang kaligtasan ng Israel ay darating mula sa Sion! Kapag ibinalik na ng Diyos ang kaniyang bayan mula sa pagkakabihag, magdiriwang si Jacob at ang Israel ay magagalak! 
'''
