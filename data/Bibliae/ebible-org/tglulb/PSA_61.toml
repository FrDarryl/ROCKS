[61]
"1" = '''
:sup:`1` O Diyos pakinggan mo ako; pansinin mo ang aking panalangin. 
'''
"2" = '''
:sup:`2` Tumatawag ako mula sa dulo ng daigdig kapag nagapi ang aking puso; dalhin mo ako sa bato na mataas kaysa sa akin. 
'''
"3" = '''
:sup:`3` Dahil naging kanlungan ka sa akin, isang matatag na muog mula sa kaaway. 
'''
"4" = '''
:sup:`4` Magpakailanman akong mananahan sa iyong tolda; magtatago ako sa ilalim ng iyong mga pakpak. Selah 
'''
"5" = '''
:sup:`5` Dahil narinig mo, O Diyos, ang aking mga panata; binigyan mo ako ng mana para sa mga nagpaparangal sa iyong pangalan. 
'''
"6" = '''
:sup:`6` Pahahabain mo ang buhay ng hari; ang kaniyang mga taon ay magiging katulad ng maraming salinlahi. 
'''
"7" = '''
:sup:`7` Mananatili siyang nasa harapan ng Diyos magpakailanman; 
'''
"8" = '''
:sup:`8` Magpupuri ako sa iyong pangalan magpakailanman para araw-araw kong magawa ang aking mga panata. 
'''
