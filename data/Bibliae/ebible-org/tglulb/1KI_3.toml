[3]
"1" = '''
:sup:`1` Kumampi si Solomon sa Paraon na hari ng Ehipto sa pamamagitan ng pagpapakasal. Kinuha niya ang anak na babae ng Paraon at dinala siya sa lungsod ni David hanggang sa matapos niya ang pagtatayo ng kaniyang sariling tahanan, ang tahanan ni Yahweh, at ang pader sa paligid ng Jerusalem. 
'''
"2" = '''
:sup:`2` Nag-aalay ang mga tao sa mga dambana, dahil wala pang tahanan ang naitayo para sa pangalan ni Yahweh. 
'''
"3" = '''
:sup:`3` Minahal ni Solomon si Yahweh, lumalakad sa mga alituntunin ni David na kaniyang ama, maliban na nag-alay siya at nagsunog ng insenso sa mga dambana. 
'''
"4" = '''
:sup:`4` Pumunta ang hari sa Gibeon para mag-alay doon, dahil iyon ang malaking dambana. Naghandog si Solomon ng isang libong susunuging handog sa altar na iyon. 
'''
"5" = '''
:sup:`5` Nagpakita si Yahweh sa Gibeon kay Solomon sa isang panaginip isang gabi; sinabi niya, “Humiling ka! Ano ang ibibigay ko sa iyo?” 
'''
"6" = '''
:sup:`6` Kaya sinabi ni Solomon, “Nagpakita ka ng dakilang katapatan sa tipan sa iyong lingkod, si David, aking ama, dahil lumakad siya sa harap mo nang may pagtitiwala, katuwiran, at kabutihan ng puso. Iningatan mo ang dakilang katapatan sa tipan na ito para sa kaniya at binigyan mo siya ng anak na lalaki para maupo sa trono niya ngayon. 
'''
"7" = '''
:sup:`7` At ngayon, Yahweh na aking Diyos, ginawa mong hari ang iyong lingkod kapalit ni David na aking ama, kahit na isa lamang akong bata. Hindi ko alam kung paano lumabas o pumasok. 
'''
"8" = '''
:sup:`8` Ang iyong lingkod ay nasa kalagitnaan ng mga taong pinili mo, dakilang bayan, masyadong marami para itala o bilangin. 
'''
"9" = '''
:sup:`9` Kaya bigyan mo ang iyong lingkod ng maunawaing puso para hatulan ang iyong bayan, para malaman ko ang mabuti at masama. Dahil sino ang may kakayahang hatulan ang dakilang bansa mo na ito?” 
'''
"10" = '''
:sup:`10` Ang kahilingan na ito ni Solomon ay ikinalugod ng Panginoon. 
'''
"11" = '''
:sup:`11` Kaya sinabi sa kaniya ng Diyos, “Dahil hiniling mo ang bagay na ito at hindi ka humiling para sa sarili mo ng mahabang buhay o kayamanan o ang buhay ng iyong mga kalaban, pero humiling ka para sa sarili mo ng kaunawaan para malaman ang katarungan. 
'''
"12" = '''
:sup:`12` Tingnan mo, ngayon gagawin ko ang lahat ng hiniling mo sa akin. Bibigyan kita ng may karunungan at maunawaing puso, sa gayon wala ng katulad mo na nauna sa iyo, at walang katulad mo ang mas hihigit na susunod sa iyo. 
'''
"13" = '''
:sup:`13` Binigay ko rin sa iyo ang hindi mo hiniling, ang parehong kayamanan at karangalan, para walang magiging katulad mo sa mga hari sa lahat ng iyong mga araw. 
'''
"14" = '''
:sup:`14` Kung lalakad ka sa aking mga paraan para sundin ang aking mga alituntunin at utos, tulad ng paglakad ng iyong ama na si David, pahahabain ko ang iyong mga araw.” 
'''
"15" = '''
:sup:`15` Pagkatapos ay nagising si Solomon, masdan ito, isa iyong panaginip. Pumunta siya sa Jerusalem at tumayo sa harap ng kaban ng tipan ng Panginoon. Nag-alay siya ng mga handog na susunugin at handog para sa kapayapaan, at nagdaos ng isang handaan para sa lahat ng kaniyang mga lingkod. 
'''
"16" = '''
:sup:`16` May dalawang bayarang babae ang pumunta sa hari at tumayo sa harap niya. 
'''
"17" = '''
:sup:`17` Sinabi ng isang babae, “O, aking panginoon, ako at ang babaeng ito ay naninirahan sa iisang bahay, at nanganak ako kasama siya sa bahay na iyon. 
'''
"18" = '''
:sup:`18` Nangyari na sa ikatlong araw matapos kong manganak ay nanganak din ang babaeng ito. Magkasama kami. Wala na kaming kasama sa bahay, pero kami lamang dalawa ang nasa bahay. 
'''
"19" = '''
:sup:`19` Isang gabi ay namatay ang kaniyang anak na lalaki, dahil nahigaan niya ito. 
'''
"20" = '''
:sup:`20` Kaya tumayo siya nang hatinggabi at kinuha ang aking anak na lalaki sa tabi ko, habang natutulog ang iyong lingkod, at inihiga siya sa kaniyang dibdib, at inihiga ang kaniyang patay na anak sa aking dibdib. 
'''
"21" = '''
:sup:`21` Nang tumayo ako kinaumagahan para pasusuin ang aking anak, patay na siya. Pero nang tinignan ko siya nang mabuti kinaumagahan, hindi siya ang aking anak, na ipinanganak ko.” 
'''
"22" = '''
:sup:`22` Pagkatapos ay sinabi ng isa pang babae, “Hindi, ang nabubuhay ang aking anak, at ang patay ay ang iyong anak.” Sinabi ng unang babae, “Hindi, ang patay ay ang iyong anak, at ang nabubuhay ay ang aking anak.” Ganito sila nag-usap sa harap ng hari. 
'''
"23" = '''
:sup:`23` Pagkatapos ay sinabi ng hari, “Ang isa sa inyo ay sinasabi, 'Ito ang aking anak na nabubuhay, at ang iyong anak ay patay na,' at sinasabi ng isa pa, 'Hindi, ang anak mo ay ang patay na, at ang anak ko ay ang nabubuhay pa.'” 
'''
"24" = '''
:sup:`24` Sinabi ng hari, “Magdala kayo sa akin ng espada.” Kaya nagdala sila ng espada sa hari. 
'''
"25" = '''
:sup:`25` Pagkatapos ay sinabi ng hari, “Hatiin ninyo ng dalawa ang nabubuhay na bata, at ibigay ang kalahati sa babaeng ito, at ang kalahati sa isa pa.” 
'''
"26" = '''
:sup:`26` At ang babae na ang anak ay buhay pa ay nagsalita sa hari, dahil ang kaniyang puso ay puno ng pagmamahal para sa kaniyang anak, “O, aking panginoon, ibigay mo na lang sa kaniya ang nabubuhay na bata, at huwag mo siyang patayin sa anumang paraan.” Pero sinabi ng isa pang babae, “Hindi siya mapupunta sa akin o sa iyo. Hatiin ninyo siya.” 
'''
"27" = '''
:sup:`27` Pagkatapos ay sumagot ang hari at sinabi, “Ibigay niyo sa unang babae ang nabubuhay na bata, at huwag ninyo siyang patayin sa anumang paraan. Siya ang kaniyang ina.” 
'''
"28" = '''
:sup:`28` Nang narinig ng buong Israel ang paghahatol na ginawa ng hari, natakot sila sa hari, dahil nakita nila ang karunungan ng Diyos ay nasa kaniya sa pagbibigay ng hatol. 
'''
