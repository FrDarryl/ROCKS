[138]
"1" = '''
:sup:`1` Magpapasalamat ako sa iyo ng buong puso; aawitan kita ng mga papuri sa harap ng mga diyos-diyosan. 
'''
"2" = '''
:sup:`2` Luluhod ako sa iyong banal na templo at magpapasalamat sa iyong ngalan para sa katapatan sa tipan at sa iyong pagiging mapagkakatiwalaan. Dinakila mo ang iyong salita at iyong pangalan higit sa lahat. 
'''
"3" = '''
:sup:`3` Sa araw na tumawag ako sa iyo, sinagot mo ako; pinalakas mo ang aking loob at ang aking kaluluwa. 
'''
"4" = '''
:sup:`4` Yahweh, lahat ng hari sa mundo ay magpapasalamat sa iyo dahil maririnig nila ang mga salita ng iyong bibig. 
'''
"5" = '''
:sup:`5` Tunay nga na aawitin nila ang mga ginawa ni Yahweh, dahil dakila ang kaluwalhatian ni Yahweh. 
'''
"6" = '''
:sup:`6` Kahit na mataas si Yahweh, sa mga mabababa siya nag-aaruga, pero malayo sa kaniya ang mga mapagmalaki. 
'''
"7" = '''
:sup:`7` Kahit na lumakad ako sa kalagitnaan ng kapamahakan, pangangalagaan mo ang aking buhay; iuunat mo ang iyong kamay laban sa galit ng aking mga kaaway, at ililigtas ako ng iyong kanang kamay. 
'''
"8" = '''
:sup:`8` Kasama ko si Yahweh hanggang sa huli; Yahweh panatilihin mo ang iyong katapatan sa tipan magpakailanman; huwag mong pabayaan ang mga nilikha ng iyong mga kamay. 
'''
