[26]
"1" = '''
:sup:`1` At nangyari na pagkatapos ng salot, nagsalita si Yahweh kay Moises at kay Eleazar na anak ni Aaron na pari. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Bilangin ninyo ang buong sambayanan ng Israel, mula labindalawang taong gulang pataas, ayon sa pamilya ng kanilang mga ninuno, lahat ng may kakayahang makipagdigma para sa Israel.” 
'''
"3" = '''
:sup:`3` Kaya nagsalita sina Moises at Eleazar na pari sa kanila sa mga kapatagan ng Moab sa tabi ng Jordan at Jerico at sinabi, 
'''
"4" = '''
:sup:`4` “Bilangin ninyo ang mga tao, mula labindalawang taong gulang pataas, ayon sa iniutos ni Yahweh kay Moises at sa mga tao ng Israel, na lumabas mula sa lupain ng Ehipto.” 
'''
"5" = '''
:sup:`5` Si Ruben ay ang panganay ni Israel. Mula sa kaniyang anak na si Hanoc nagmula ang angkan ng mga Hanocitas. Mula kay Palu nagmula ang mga angkan ng mga Paluita. 
'''
"6" = '''
:sup:`6` Mula kay Hesron nagmula ang angkan ng mga Hesronita. Mula kay Carmi nagmula ang angkan ng mga Carmita. 
'''
"7" = '''
:sup:`7` Ito ang mga angkan ng mga kaapu-apuhan ni Ruben, na may bilang 43, 730 na kalalakihan. 
'''
"8" = '''
:sup:`8` Si Eliab ay isang anak ni Palu. 
'''
"9" = '''
:sup:`9` Ang mga anak na lalaki ni Eliab ay sina Nemuel, Datan at Abiram. Ito ay ang parehong Datan at Abiram na sumunod kay Kora nang subukin nila si Moises at umaklas laban kay Yahweh. 
'''
"10" = '''
:sup:`10` Ibinuka ng lupa ang bibig nito at nilamon sila kasama si Kora nang mamatay ang lahat na kaniyang tagasunod. Sa panahong iyon, nilamon ng apoy ang 250 na kalalakihan, na naging isang babalang tanda. 
'''
"11" = '''
:sup:`11` Ngunit hindi namatay ang kaapu-apuhan ni Kora. 
'''
"12" = '''
:sup:`12` Ito ang mga angkan ng mga kaapu-apuhan ni Simeon: Kay Nemuel, ang angkan ng mga Nemuelita, kay Jamin, ang angkan ng mga Jaminita, kay Jaquin, ang angkan ng mga Jaquinita, 
'''
"13" = '''
:sup:`13` kay Zerah, ang angkan ng mga Zeraita, kay Saul, ang angkan ng mga Saulita. 
'''
"14" = '''
:sup:`14` Ito ang mga angkan ng mga kaapu-apuhan ni Simeon, na may bilang 22, 200 na kalalakihan. 
'''
"15" = '''
:sup:`15` Ito ang mga angkan ng mga kaapu-apuhan ni Gad: kay Zefon, ang angkan ng mga Zefonita, kay Hagai, ang angkan ng mga Hagaita, kay Suni na angkan ng mga Sunita, 
'''
"16" = '''
:sup:`16` kay Ozni na angkan ng mga Oznita, kay Eri, ang angkan ng mga Erita, 
'''
"17" = '''
:sup:`17` kay Arod, ang angkan ng mga Arodita, kay Areli, ang angkan ng mga Arelita. 
'''
"18" = '''
:sup:`18` Ito ang mga angkan ng mga kaapu-apuhan ni Gad, na may bilang 40, 500 na kalalakihan. 
'''
"19" = '''
:sup:`19` Sina Er at Onan ang mga anak na lalaki ni Juda, ngunit namatay ang mga lalaking ito sa lupain ng Canaan. 
'''
"20" = '''
:sup:`20` Ito ang mga angkan ng ibang mga kaapu-apuhan ni Juda: kay Sela, ang angkan ng mga Selanita, kay Perez, ang angkan ng mga Perezita, at kay Zera, ang angkan ng mga Zeraita. 
'''
"21" = '''
:sup:`21` Ito ang mga kaapu-apuhan ni Perez: kay Hezron, ang angkan ng mga Hesronita, kay Hamul, ang angkan ng mga Hamulita. 
'''
"22" = '''
:sup:`22` Ito ang mga angkan ng mga kaapu-apuhan ni Juda, na may bilang 76, 500 na kalalakihan. 
'''
"23" = '''
:sup:`23` Ito ang mga angkan ng mga kaapu-apuhan ni Isacar: kay Tola, ang angkan ni Tolaita, kay Pua, ang angkan ni Puanita, 
'''
"24" = '''
:sup:`24` kay Jasub, ang angkan ng mga Jasubita, kay Simron, ang angkan ng mga Simronita. 
'''
"25" = '''
:sup:`25` Ito ang mga angkan ni Isacar, na may bilang 64, 300 na kalalakihan. 
'''
"26" = '''
:sup:`26` Ito ang mga angkan ng mga kaapu-apuhan ni Zebulon: kay Sered, ang angkan ng mga Seredita, kay Elon, ang angkan ng mga Elonita, kay Jaleel, ang angkan ng mga Jalelita. 
'''
"27" = '''
:sup:`27` Ito ang mga angkan ng mga Zaebulonita, na may bilang 60, 500 na kalalakihan. 
'''
"28" = '''
:sup:`28` Ang mga angkan ng mga kaapu-apuhan ni Jose ay sina Manases at Efraim. 
'''
"29" = '''
:sup:`29` Ito ang mga kaapu-apuhan ni Manases: kay Maquir, ang angkan ng mga Maquirita (si Maquir ang ama ni Galaad), kay Galaad, ang angkan ng mga Galaadita. 
'''
"30" = '''
:sup:`30` Ito ang mga kaapu-apuhan ni Galaad: kay Iezer, ang angkan ng mga Iezerita, kay Helec, ang angkan ng mga Helecita, 
'''
"31" = '''
:sup:`31` kay Asriel, ang angkan ng mga Asrielita, kay Shekem, ang angkan ng mga Shekemita, 
'''
"32" = '''
:sup:`32` kay Semida, ang angkan ng mga Semidaita, kay Hefer, ang angkan ng mga Heferita. 
'''
"33" = '''
:sup:`33` Si Zelofehad na anak na lalaki ni Hefer ay walang anak na lalaki, kundi mga anak na babae lamang. Ang pangalan ng kaniyang mga anak na babae ay sina Mahla, Noe, Hogla, Milca at Tirza. 
'''
"34" = '''
:sup:`34` Ito ang mga angkan ni Manases, na may bilang na 52, 700 na kalalakihan. 
'''
"35" = '''
:sup:`35` Ito ang mga angkan ng mga kaapu-apuhan ni Efraim: kay Sutela, ang angkan ng mga Sutelita, kay Bequer, ang angkan ng mga Bequerita, kay Tahan, ang angkan ng mga Tahanita. 
'''
"36" = '''
:sup:`36` Ang mga kaapu-apuhan ni Sutela ay sina, kay Eran, ang angkan ng mga Eranita. 
'''
"37" = '''
:sup:`37` Ito ang mga angkan ng mga kaapu-apuhan ni Efraim, na may bilang 32, 500 na kalalakihan. Ito ang mga kaapu-apuhan ni Jose, na naibilang sa kanilang bawat angkan. 
'''
"38" = '''
:sup:`38` Ito ang mga angkan ng mga kaapu-apuhan ni Benjamin: kay Bela, ang angkan ng mga Belaita, kay Asbel, ang angkan ng mga Asbelita, kay Ahiram, ang angkan ng mga Ahiramita, 
'''
"39" = '''
:sup:`39` kay Sufam, ang angkan ng mga Sufamita, kay Hufam, ang angkan ng mga Hufamita. 
'''
"40" = '''
:sup:`40` Ang mga anak na lalaki ni Bela ay sina Ard at Naaman. Mula kay Ard nagmula ang angkan ng mga Ardita, at mula kay Naaman nagmula ang angkan ng mga Naamita. 
'''
"41" = '''
:sup:`41` Ito ang mga angkan ng mga kaapu-apuhan ni Benjamin. Sila ay may bilang na 45, 600 na kalalakihan. 
'''
"42" = '''
:sup:`42` Ito ang mga angkan ng mga kaapu-apuhan ni Dan, kay Suham, ang mga angkan ng mga Suhamita. Ito ang mga angkan ng mga kaapu-apuhan ni Dan. 
'''
"43" = '''
:sup:`43` Lahat ng mga angkan ng Suhamita, na may bilang na 64, 400 na kalalakihan. 
'''
"44" = '''
:sup:`44` Ito ang mga angkan ng mga kaapu-apuhan ni Aser: kay Imna, ang angkan ng mga Imnita, kay Isvi, ang angkan ng mga Isvita, kay Beria, ang angkan ng mga Berita. 
'''
"45" = '''
:sup:`45` Ang mga kaapu-apuhan ni Beria ay ang mga ito: kay Heber, ang angkan ng mga Heberita, kay Malquiel, ang angkan ng mga Malquielita. 
'''
"46" = '''
:sup:`46` Ang pangalan ng anak na babae ni Aser ay si Sera. 
'''
"47" = '''
:sup:`47` Ito ang mga angkan ng mga kaapu-apuhan ni Aser, na may bilang 53, 400 na kalalakihan. 
'''
"48" = '''
:sup:`48` Ito ang mga angkan ng mga kaapu-apuhan ni Neftali: kay Jahzeel, ang angkan ng mga Jahzeelita, kay Guni, ang angkan ng mga Gunita, 
'''
"49" = '''
:sup:`49` kay Jezer, ang angkan ng mga Jezerita, kay Silem, ang angkan ng mga Silemita. 
'''
"50" = '''
:sup:`50` Ito ang mga angkan ng mga kaapu-apuhan ni Neftali, na may bilang 45, 400 na kalalakihan. 
'''
"51" = '''
:sup:`51` Ito ang kabuuang bilang ng mga kalalakihan ng mga tao ng Israel: 601, 730. 
'''
"52" = '''
:sup:`52` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"53" = '''
:sup:`53` “Dapat ninyong hatiin ang lupain sa mga kalalakihang ito bilang mana ayon sa bilang ng kanilang mga pangalan. 
'''
"54" = '''
:sup:`54` Sa mas malaking mga angkan day apat mong bigyan ng mas malaking mana, at sa mas maliit na mga angkan dapat mong bigyan ng mas maliit na mana. Dapat mong bigyan ng isang mana ang bawat pamilya ayon sa bilang ng mga kalalakihan na nabilang. 
'''
"55" = '''
:sup:`55` Gayunpaman, dapat hatiin ang lupain sa pamamagitan ng palabunutan. Dapat nilang manahin ang lupain habang hinahati ito sa mga tribu ng kanilang mga ninuno. 
'''
"56" = '''
:sup:`56` Dapat hatiin ang kanilang mana sa mas malaki at mas maliit na angkan, na ipamamahagi sa kanila sa pamamagitan ng palabunutan.” 
'''
"57" = '''
:sup:`57` Ito ang mga angkan ng Levita na nabilang angkan sa angkan: kay Gerson, ang angkan ng mga Gersonita, kay Kohat, ang angkan ng mga Kohatita, kay Merari, ang angkan ng mga Merarita. 
'''
"58" = '''
:sup:`58` Ito ang mga angkan ni Levi: ang angkan ng mga Libnita, ang angkan ng mga Hebronita, ang angkan ng mga Mahlita, ang angkan ng mga Musita, at ang angkan ng mga Koraita. Si Kohat ang ninuno ng Amram. 
'''
"59" = '''
:sup:`59` Ang pangalan ng asawa ni Amram ay si Jocebed, isang kaapu-apuhan ni Levi, na ipinanganak sa mga Levita sa Ehipto. Isinilang niya kay Amram ang kanilang mga anak na sina Aaron, Moises at Miriam na kanilang kapatid na babae. 
'''
"60" = '''
:sup:`60` Kay Aaron ipinanganak si Nadab at Abihu, Eleazar at Itamar. 
'''
"61" = '''
:sup:`61` Namatay sina Nadab at Abihu nang maghandog sila sa harap ni Yahweh ng hindi katanggap-tanggap na apoy. 
'''
"62" = '''
:sup:`62` Ang mga lalaking nabilang sa nila ay may bilang na 23, 000, lahat ng mga lalaking isang buwang gulang pataas. Ngunit hindi sila kabilang sa mga kaapu-apuhan ng Israel sapagkat walang pamana na ibinigay sa kanila ng mga tao ng Israel. 
'''
"63" = '''
:sup:`63` Ito ang mga taong nabilang nina Moises at Eleazar na Pari. Binilang nila ang mga tao ng Israel sa mga kapatagan ng Moab sa tabi ng Jordan sa Jerico. 
'''
"64" = '''
:sup:`64` Ngunit sa mga ito walang taong nabilang sina Moises at Aaron na pari nang bilangin nila ang mga kaapu-apuhan ng Israel sa ilang ng Sinai. 
'''
"65" = '''
:sup:`65` Sapagkat sinabi ni Yahweh na ang lahat ng mga taong iyon ay tiyak na mamamatay sa ilang. Walang isang taong natira kasama nila, maliban kina Caleb na anak ni Jefune at Josue na anak ni Nun. 
'''
