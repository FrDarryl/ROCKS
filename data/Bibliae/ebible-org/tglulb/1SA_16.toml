[16]
"1" = '''
:sup:`1` Sinabi ni Yahweh kay Samuel, “Hanggang kailan ka magluluksa para kay Saul, yamang tinanggihan ko siya mula sa pagiging hari sa Israel? Punuin mo ng langis ang iyong sungay na sisidlan at umalis. Ipapadala kita kay Jesse na taga-Bethlehem, sapagkat pumili ako para sa aking sarili ng isang hari sa kanyang mga anak na lalaki.” 
'''
"2" = '''
:sup:`2` Sinabi ni Samuel, “Paano ako pupunta? Kung marinig ito ni Saul, papatayin niya ako.” Sinabi ni Yahweh, “Magdala ka ng dumalagang baka at sabihin, 'Pumarito ako para mag-alay kay Yahweh.' 
'''
"3" = '''
:sup:`3` Tawagin mo si Jesse para mag-alay, at ipapakita ko sa iyo kung ano ang iyong gagawin. Bubuhusan mo ng langis para sa akin ang isa na sasabihin ko sa iyo.” 
'''
"4" = '''
:sup:`4` Ginawa ni Samuel ang sinabi ni Yahweh at pumunta sa Bethlehem. Nanginginig ang mga nakakatanda ng lungsod habang sinasalubong siya at sinabi, “Pumarito ka ba para sa kapayapaan?” 
'''
"5" = '''
:sup:`5` Sinabi niya, “Sa kapayapaan; naparito ako upang mag-alay kay Yahweh. Italaga ang iyong sarili kay Yahweh para sa alay at sumama kayo sa akin.” At itinalaga niya si Jesse at ang kanyang mga anak na lalaki kay Yahweh, at pagkatapos tinawag niya sila sa pag-aalay. 
'''
"6" = '''
:sup:`6` Nang dumating sila, tumingin siya kay Eliab at sinabi niya sa kanyang sarili na ang pinili ni Yahweh ay tunay na nakatindig sa harapan niya. 
'''
"7" = '''
:sup:`7` Ngunit sinabi ni Yahweh kay Samuel, “Huwag kang tumingin sa kanyang panlabas na anyo, o sa taas ng kanyang tindig; dahil tinanggihan ko siya. Sapagka't hindi tumitingin si Yahweh katulad nang pagtingin ng tao; sa panlabas na anyo tumitingin ang tao, ngunit sa puso tumitingin si Yahweh.” 
'''
"8" = '''
:sup:`8` Pagkatapos tinawag ni Jesse si Abinadab at pinaraan sa harapan ni Samuel. At sinabi ni Samuel, “Hindi rin siya ang pinili ni Yahweh.” 
'''
"9" = '''
:sup:`9` Pagkatapos pinaraan ni Jesse si Samma. At sinabi ni Samuel, “Hindi rin siya ang pinili ni Yahweh.” 
'''
"10" = '''
:sup:`10` Pinaraan ni Jesse ang pito sa kanyang mga anak na lalaki sa harapan ni Samuel. At sinabi ni Samuel kay Jesse, “Hindi pinili ni Yahweh ang sinuman sa mga ito.” 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ni Samuel kay Jesse, “Narito ba lahat ng iyong mga anak na lalaki?” Sumagot siya, “Natitira pa ang bunso, ngunit nagpapastol siya ng mga tupa.” Sinabi ni Samuel kay Jesse, “Ipasundo siya; sapagka't hindi tayo uupo hanggang sa dumating siya rito.” 
'''
"12" = '''
:sup:`12` Nagpadala si Jesse at ipinasundo siya. Ngayon ang binatilyong ito ay malusog at may magandang mga mata at makisig na anyo. Sinabi ni Yahweh, “Tumayo ka, buhusan mo siya ng langis; sapagka't siya na iyon.” 
'''
"13" = '''
:sup:`13` Pagkatapos kinuha ni Samuel ang sungay ng langis at binuhusan siya sa gitna ng kanyang mga kapatid na lalaki. Mula sa araw na iyon lumukob ang Espiritu ni Yahweh kay David. Pagkatapos bumangon si Samuel at pumunta sa Rama. 
'''
"14" = '''
:sup:`14` Ngayon ang Espiritu ni Yahweh ay umalis na kay Saul, at sa halip isang masamang espiritu na mula kay Yahweh ang bumagabag sa kanya. 
'''
"15" = '''
:sup:`15` Sinabi ng lingkod ni Saul sa kanya, “Tingnan mo, isang masamang espiritu mula sa Diyos ang bumabagabag sa iyo. 
'''
"16" = '''
:sup:`16` Hayaang mo na ang aming panginoon ang mag-utos sa iyong mga alipin na nasa iyong harapan na humanap ng isang taong may kasanayang tumugtog ng alpa. At kapag nasa iyo ang masamang espiritu na mula sa Diyos, patutugtugin niya ito at bubuti ang pakiramdam mo.” 
'''
"17" = '''
:sup:`17` Sinabi ni Saul sa kanyang mga lingkod, “Maghanap kayo para sa akin ng makakatugtog nang mabuti at dalhin siya sa akin.” 
'''
"18" = '''
:sup:`18` Pagkatapos isa sa mga binata ang sumagot, at sinabi, “Nakita ko ang anak na lalaki ni Jesse na taga-Bethlehem, na bihasa sa panunugtog, isang malakas, matapang na lalaki, isang lalaking mandirigma, matalino sa pananalita, isang makisig na lalaki; at kasama niya si Yahweh.” 
'''
"19" = '''
:sup:`19` Kaya't nagpadala ng mga mensahero si Saul kay Jesse, at sinabi, “Ipadala mo sa akin ang anak mong si David, na kasama ng mga tupa.” 
'''
"20" = '''
:sup:`20` Kumuha si Jesse ng isang asnong may kargang tinapay, isang sisidlan ng alak, at isang batang kambing, at ipinadala sila sa pamamagitan ng kanyang anak na si David kay Saul. 
'''
"21" = '''
:sup:`21` Pagkatapos pumunta si David kay Saul at naglingkod sa kanya. Labis siyang minahal ni Saul, at siya ay naging tagadala ng kanyang baluti. 
'''
"22" = '''
:sup:`22` Ipinasabi ni Saul kay Jesse, “Hayaang mong tumayo si David sa harapan ko, sapagkat nakasumpong siya ng biyaya sa aking paningin.” 
'''
"23" = '''
:sup:`23` Sa tuwing na kay Saul ang masamang espiritu na mula sa Diyos, kinukuha ni David ang alpa at tinutugtog ito. Kaya nagiginhawahan si Saul at bumubuti, at aalis sa kanya ang masamang espiritu. 
'''
