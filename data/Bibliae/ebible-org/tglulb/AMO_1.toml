[1]
"1" = '''
:sup:`1` Ito ang mga bagay tungkol sa Israel na natanggap sa pamamagitan ng pagpapahayag kay Amos na isa sa mga pastol sa Tekoa. Natanggap niya ang mga bagay na ito noong panahon ni Uzias na hari ng Juda, at sa panahon din ni Jeroboam na anak ni Joas na hari ng Israel, dalawang taon bago ang lindol. 
'''
"2" = '''
:sup:`2` Sinabi niya, “Umaatungal si Yahweh mula sa Zion; nilakasan niya ang kaniyang tinig mula sa Jerusalem. Ang mga pastulan ng mga pastol ay nagluluksa, ang tuktok ng Carmelo ay nalalanta.” 
'''
"3" = '''
:sup:`3` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Damasco, kahit na apat pa, hindi ko babawiin ang kaparusahan, sapagkat giniik nila ang Gilead sa pamamagitan ng mga instrumentong bakal. 
'''
"4" = '''
:sup:`4` Magpapadala ako ng apoy sa bahay ni Hazael, at tutupukin nito ang mga tanggulan ng Ben-Hadad. 
'''
"5" = '''
:sup:`5` Babaliin ko ang mga bakal na tarangkahan ng Damasco at tatalunin ang lalaking naninirahan sa Biqat Aven, at maging ang lalaking humahawak sa setro mula sa Beth-eden; ang mga taga-Aram ay mabibihag sa Kir,” sabi ni Yahweh. 
'''
"6" = '''
:sup:`6` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Gaza, o kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil kinuha nilang bihag ang lahat ng mga tao upang ipasakamay sila sa Edom. 
'''
"7" = '''
:sup:`7` Magpapadala ako ng apoy sa mga pader ng Gaza at tutupukin nito ang kaniyang mga tanggulan. 
'''
"8" = '''
:sup:`8` Lilipulin ko ang lalaking naninirahan sa Asdod at ang lalaking humahawak sa setro mula sa Ashkelon. Ibabaling ko ang aking kamay laban sa Ekron at ang ibang mga Filisteo ay mamamatay,” sabi ng Panginoong Yahweh. 
'''
"9" = '''
:sup:`9` Ito ang sinasabi ni Yahweh: “Dahil sa tatlong kasalanan ng Tiro, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil ipinasakamay nila ang buong pangkat ng mga tao sa Edom at sinira nila ang kanilang kasunduan ng kapatiran. 
'''
"10" = '''
:sup:`10` Magpapadala ako ng apoy sa mga pader ng Tiro, at tutupukin nito ang kaniyang mga tanggulan.” 
'''
"11" = '''
:sup:`11` Ito ang sinasabi ni Yahweh, “Dahil sa tatlong kasalanan ng Edom, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil tinugis niya ang kaniyang kapatid ng espada at hindi man lang naawa. Nagpatuloy ang kaniyang matinding galit at ang kaniyang poot ay tumagal nang walang hanggan. 
'''
"12" = '''
:sup:`12` Magpapadala ako ng apoy sa Teman, at tutupukin nito ang mga palasyo ng Bozra.” 
'''
"13" = '''
:sup:`13` Ito ang sinasabi ni Yahweh, “Dahil sa tatlong kasalanan ng mga Ammonita, kahit na apat pa, hindi ko babawiin ang kaparusahan, dahil nilaslas nila ang tiyan ng mga buntis na kababaihang Gilead, upang maaari nilang palawakin ang kanilang mga nasasakupan. 
'''
"14" = '''
:sup:`14` Magsisindi ako ng apoy sa mga pader ng Rabba, at tutupukin nito ang mga palasyo, na may kasamang sigaw sa araw ng labanan, na may kasamang bagyo sa araw ng ipu-ipo. 
'''
"15" = '''
:sup:`15` Ang kanilang hari at ang kaniyang mga opisyal ay sama-samang mabibihag,” sabi ni Yahweh. 
'''
