[5]
"1" = '''
:sup:`1` Sa araw na inawit ni Debora at Barak anak ni Abinoam ang awiting ito: 
'''
"2" = '''
:sup:`2` “Kapag nanguna ang mga pinuno sa Israel, kapag masayang nagkusa sumama ang mga tao para sa digmaan— pinupuri namin si Yahweh! 
'''
"3" = '''
:sup:`3` Makinig sa akin, kayo mga hari! Magbigay pansin, kayong mga pinuno, ako ay aawit kay Yahweh; aawit ako ng mga papuri kay Yahweh, ang Diyos ng Israel. 
'''
"4" = '''
:sup:`4` Yahweh, nang lumisan ka mula sa Seir, nang lumakad ka mula sa Edom, nayanig ang mundo, at nanginig ang kalangitan; nagbuhos din ng tubig ang ulap. 
'''
"5" = '''
:sup:`5` Nayanig ang mga bundok sa harapan ng mukha ni Yahweh; kahit ang Bundok ng Sinai ay nayanig sa harapan ng mukha ni Yahweh, ang Diyos ng Israel. 
'''
"6" = '''
:sup:`6` Sa kapanahunan ni Shamgar (anak na lalaki ni Anat), sa kapanahunan ni Jael, napabayaan ang mga pangunahing kalsada, at ang mga lumalakad ay ginagamit lamang ang mga liko-likong daan. 
'''
"7" = '''
:sup:`7` Walang mga manggagawa sa Israel, hanggang sa Ako, si Debora, ang nag-uutos— nag-uutos ang isang ina sa Israel! 
'''
"8" = '''
:sup:`8` Pinili nila ang bagong mga diyus-diyosan, at nagkaroon ng labanan sa mga tarangkahan ng lungsod; ni walang mga kalasag o sibat ang makikita sa apatnapung libo sa Israel. 
'''
"9" = '''
:sup:`9` Nakikiisa ang aking puso sa mga namumuno ng Israel, kasama ang mga tao na masayang nagkusang loob— pinuri namin si Yahweh para sa kanila! 
'''
"10" = '''
:sup:`10` Pag-isipan ninyo ang tungkol dito—kayong sumasakay sa mga puting asno na nakaupo sa mga mamahaling piraso ng tela para upuan, at kayong naglalakad sa daan. 
'''
"11" = '''
:sup:`11` Pakinggan ang mga tinig ng mga umaawit sa igiban ng tubig. Doon sinabi nilang muli ang makatuwirang mga ginawa ni Yahweh, at ang matuwid na mga kinikilos ng kaniyang mga mandirigma sa Israel. Pagkatapos bumaba ang mga tao ni Yahweh sa mga tarangkahang lungsod. 
'''
"12" = '''
:sup:`12` Gising, gising, Debora! Gising, gising, umawit ng isang awitin! Bangon, Barak, at bihagin ang iyong mga bilanggo, ikaw anak ni Abinoam. 
'''
"13" = '''
:sup:`13` Pagkatapos bumaba ang mga nakaligtas sa mga maharlika— bumaba ang mga tao ni Yahweh sa akin kasama ng mga mandirigma. 
'''
"14" = '''
:sup:`14` Dumating sila mula sa Efraim, na ang pinagmulan ay nasa Amalec; sumunod ang mga tao ng Benjamin sa inyo. Bumaba ang mga namumuno mula sa Macir, at ang mga nagbitbit ng isang tungkod ng opisyal mula sa Zebulun. 
'''
"15" = '''
:sup:`15` At kasama ni Debora ang aking mga prinsipe sa Isacar, at kasama ni Isacar si Barak na nagmamadaling sumunod sa kaniya patungo sa lambak sa ilalim ng kaniyang utos. May matinding pagsasaliksik ng puso sa mga angkan ni Ruben. 
'''
"16" = '''
:sup:`16` Bakit kayo umupo sa pagitan ng mga pugon, nakikinig sa mga pastol na tumutugtog ng kanilang mga tipano para sa kanilang mga kawan? Para sa mga angkan ni Ruben ay may dakilang pagsasaliksik ng puso. 
'''
"17" = '''
:sup:`17` Nanatili si Galaad sa kabilang dako ng Jordan; at Dan, bakit siya lumibot gamit ang mga barko? Nanatili si Aser sa baybayin at nanirahan malapit sa kaniyang mga daungan. 
'''
"18" = '''
:sup:`18` Isang lipi si Zebulun na inilagay sa panganib ang kanilang buhay na halos dumating sa kamatayan, at si Nephtali, rin, sa larangan ng digmaan. 
'''
"19" = '''
:sup:`19` Dumating ang mga hari at nakipaglaban, pagkatapos nakipaglaban ang mga hari ng Canaan, sa Taanac sa pamamagitan ng mga tubig sa Megido. Pero hindi sila nakakuha ng pilak bilang manloloob. 
'''
"20" = '''
:sup:`20` Nakipaglaban ang mga bituin mula sa langit, mula sa kanilang landas sa ibayo ng mga kalangitan nakipaglaban sila laban kay Sisera. 
'''
"21" = '''
:sup:`21` Tinangay sila ng Ilog Kison palayo, ang matandang ilog na iyan, ang Ilog Kison. Magmartsa ka aking kaluluwa, maging matatag! 
'''
"22" = '''
:sup:`22` At ang tunog ng paa ng mga kabayo— pumapadyak, ang pagpadyak ng kaniyang mga makapangyarihan. 
'''
"23" = '''
:sup:`23` 'Isumpa ang Meroz!' sinasabi ng anghel ni Yahweh. 'Tiyaking isumpa ang mga nanirahan dito! — dahil hindi sila dumating para tulungan si Yahweh— para tulungan si Yahweh sa digmaan laban sa malakas na mga mandirigma.' 
'''
"24" = '''
:sup:`24` Pinagpala si Jael higit sa lahat ng mga babae, si Jael (ang asawa ni Heber ang Cineo), mas pinagpala siya kaysa sa lahat ng ibang babaeng nanirahan sa mga tolda. 
'''
"25" = '''
:sup:`25` Humingi ang lalaki ng tubig, at siya ay binigyan niya ng gatas; dinalhan niya ng mantikilya sa isang pinggan para sa mga prinsipe. 
'''
"26" = '''
:sup:`26` Inilagay niya ang kaniyang kamay sa pakong kahoy ng tolda, at ang kaniyang kanang kamay sa martilyo ng mga manggagawa, sa pamamagitan ng martilyo pinalo niya si Sisera, dinurog niya ang kaniyang ulo. Pinalo niya ang kaniyang bungo hanggang magkapira-piraso nang pinalo niya ang gilid ng kaniyang ulo. 
'''
"27" = '''
:sup:`27` Bumagsak siya sa pagitan ng kaniyang paa, natumba siya at nahiga siya roon. Sa pagitan ng kaniyang paa naramdaman niya ang pamamanhid. Ang lugar na kaniyang pinagbagsakan ay kung saan marahas siyang pinatay. 
'''
"28" = '''
:sup:`28` Sa labas ng isang bintana tumingin siya — tumingin ang ina ni Sisera mula sa sala-sala at sumigaw siya sa lubos na kalungkutan 'Bakit napakatagal dumating ng kaniyang karwahe? Bakit natagalan ang tunog ng mga paa ng mga kabayong humihila ng kaniyang mga karwahe?' 
'''
"29" = '''
:sup:`29` Sumagot ang kaniyang mga pinakamatalinong prinsesa, at ibinigay niya ang kaniyang parehong sagot: 
'''
"30" = '''
:sup:`30` 'Hindi ba nila natagpuan at hinati ang mga nakuha sa panloloob? —Ang sinapupunan, ang dalawang sinapupunan para sa bawat lalaki; ang nakuha sa panloloob na tininang damit para kay Sisera, ang nadarambong na tininang damit na burdado, ang dalawang tininang damit na burdado para sa mga leeg ng manloloob?' 
'''
"31" = '''
:sup:`31` Kaya nawa'y mamatay ang lahat inyong kaaway, Yahweh! Pero hayaan ang umibig sa kaniya na maging katulad ng araw kapag sumikat ito sa kaniyang lakas.” At may kapayapaan sa lupain sa loob ng apatnapung taon. 
'''
