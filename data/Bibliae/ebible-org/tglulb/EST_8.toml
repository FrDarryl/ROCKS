[8]
"1" = '''
:sup:`1` Sa araw na iyon ibinigay ni Haring Assuero kay Reyna Esther ang ari-arian ni Haman, na kaaway ng mga Judio. At nagsimulang maglingkod si Mordecai sa hari, dahil sinabihan ni Esther ang hari kung ano ang kaugnayan niya sa kanya. 
'''
"2" = '''
:sup:`2` Kinuha ng hari ang panselyong singsing, na binawi niya mula kay Haman, at ibinigay ito kay Mordecai. Itinalaga ni Esther si Mordecai na maging tagapamahala ng lahat ng ari-arian ni Haman. 
'''
"3" = '''
:sup:`3` Pagkatapos nakipag-usap muli si Esther sa hari. Iniyuko niya ang kanyang mukha sa lupa at umiyak habang nagmamakaawa sa kanya na tapusin na ang masamang balak ni Haman na Agageo, ang pakanang binuo niya laban sa mga Judio. 
'''
"4" = '''
:sup:`4` Pagkatapos itinuro ng hari ang gintong setro kay Esther; bumangon at tumayo siya sa harap ng hari. 
'''
"5" = '''
:sup:`5` Sinabi niya, “Kung mamarapatin ng hari, at kung nakasumpong ako ng kagandahang-loob sa iyong paningin, kung ang bagay ay parang wasto sa harap ng hari, at ako ay kalugud-lugod sa iyong mga mata, hayaang isang kautusan ang maisulat upang mapawalang-bisa ang mga liham ni Haman na anak ni Hammedatha na Agageo, ang mga liham na kanyang sinulat para wasakin ang mga Judio na nasa lahat ng mga lalawigan ng hari. 
'''
"6" = '''
:sup:`6` Sapagkat paano ko makakayang tingnan ang kapahamakang mangyayari sa aking lahi? Paano ko matitiis na panoorin ang pagkalipol ng aking mga kamag-anak? 
'''
"7" = '''
:sup:`7` Sinabi ni Haring Assuero kina Esther at Mordecai na Judio, “Tingnan ninyo, ibinigay ko kay Esther ang bahay ni Haman, at binitay nila si Haman sa bitayan, dahil sasalakayin niya ang mga Judio. 
'''
"8" = '''
:sup:`8` Sumulat ka ng iba pang kautusan para sa mga Judio sa pangalan ng hari, at selyuhan ito sa pamamagitan ng singsing ng hari. Sapagkat ang kautusang naisulat na sa pangalan ng hari at naselyuhan sa pamamagitan ng singsing ng hari ay hindi maaaring mapawalang-bisa.” 
'''
"9" = '''
:sup:`9` Kaya pinatawag ang mga manunulat ng hari sa oras na iyon, sa ikatlong buwan, na buwan ng Sivan, sa ikadalawampu't tatlong araw ng buwan. Isang kautusan ang isinulat na naglalaman ng lahat ng iniuutos ni Mordecai na may kinalaman sa mga Judio. Isinulat ito para sa mga panlalawigang gobernador, ang mga gobernador at mga opisyal ng mga lalawigang matatagpuan mula India hanggang Ethiopia, 127 na lalawigan, sa bawat lalawigan ang liham ay isinulat sa kanilang sariling pagsulat, at sa bawat lahi sa kanilang wika, at sa mga Judio sa kanilang pagsulat at wika. 
'''
"10" = '''
:sup:`10` Sumulat si Mordecai sa pangalan ni Haring Assuero at sinelyuhan ito ng panselyong singsing ng hari. Pinadala ang mga kasulatan sa pamamagitan ng mga tagahatid na nakasakay sa mabibilis na mga kabayo na siyang ginagamit sa paglilingkod sa hari, pinarami mula sa maharlikang palahiang hayop. 
'''
"11" = '''
:sup:`11` Pinahintulutan ng hari ang mga Judio na nasa bawat siyudad na magtipun-tipon at gumawa ng paninindigan upang pangalagaan ang kanilang buhay; upang ubusin, patayin, at lipulin ang anumang sandatahang lakas mula sa alinmang lahi o lalawigang gustong sumalakay sa kanila, kasali ang mga bata at mga kababaihan o dambungin ang kanilang mga ari-arian. 
'''
"12" = '''
:sup:`12` Ipapairal ito sa lahat ng lalawigan ni Haring Assuero, sa ikalabintatlong araw ng ikalabindalawang buwan, na buwan ng Adar. 
'''
"13" = '''
:sup:`13` Ang kopya ng utos ay ilalathala bilang batas at ilalantad ito sa lahat ng tao. Ang mga Judio ay dapat handa sa araw na iyon upang maghiganti sa kanilang mga kaaway. 
'''
"14" = '''
:sup:`14` Kaya sumakay ang mga tagahatid sa maharlikang mga kabayong ginagamit para sa paglilingkod sa hari ang mga tagahatid. Humayo sila nang walang antala. Ang kautusan ng hari ay inilathala rin mula sa palasyo ng Susa. 
'''
"15" = '''
:sup:`15` Pagkatapos umalis si Mordecai sa presensya ng hari na nakasuot ng maharlikang damit na bughaw at puti, na may malaking gintong korona at kulay-ubeng balabal ng pinong lino. At sumigaw at nagsaya ang siyudad ng Susa. 
'''
"16" = '''
:sup:`16` Nagkaroon ng kaliwanagan, kagalakan, kasiyahan, at karangalan ang mga Judio. 
'''
"17" = '''
:sup:`17` Sa bawat lalawigan at sa bawat siyudad, saanman makarating ang kautusan ng hari, may kagalakan at kasiyahan ang mga Judio, isang pagdiriwang at isang araw ng pangilin. Maraming naging Judio ang nagmula sa ibat-ibang lahi ng mga tao, dahil ang takot ng mga Judio ay bumagsak sa kanila. 
'''
