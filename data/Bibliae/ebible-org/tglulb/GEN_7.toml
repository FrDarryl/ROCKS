[7]
"1" = '''
:sup:`1` Sinabi ni Yahweh kay Noe, “Halika, ikaw at lahat ng iyong sambahayan sa arka, sapagkat sa salinlahing ito nakita ko na ikaw ay matuwid sa aking harapan. 
'''
"2" = '''
:sup:`2` Sa bawat malinis na hayop magdala ka ng pitong lalaki at pitong babae. At sa mga hayop na hindi malinis, magdala ka ng dalawa, ang lalaki at kanyang kapares. 
'''
"3" = '''
:sup:`3` Gayundin ang mga ibon sa kalangitan, magdala ka ng pitong lalaki at pitong babae, upang mapanatili ang kanilang mga supling sa ibabaw ng buong mundo. 
'''
"4" = '''
:sup:`4` Pagkalipas ng pitong araw idudulot kong umulan sa mundo sa loob ng apatnapung araw at apatnapung gabi. Lilipulin ko mula sa ibabaw ng lupa ang bawat buhay na nilalang na aking ginawa.” 
'''
"5" = '''
:sup:`5` Ginawa ni Noe ang lahat ng iniutos ni Yahweh sa kanya. 
'''
"6" = '''
:sup:`6` Si Noe ay anim na raang taong gulang nang dumating ang baha sa mundo. 
'''
"7" = '''
:sup:`7` Si Noe, ang kanyang mga anak na lalaki, ang kanyang asawa, at ang mga asawa ng kanyang mga anak na lalaki ay sama-samang pumasok sa arka dahil sa mga tubig ng baha. 
'''
"8" = '''
:sup:`8` Ang mga malinis at hindi malinis na mga hayop, mga ibon, at lahat ng mga gumagapang sa lupa, 
'''
"9" = '''
:sup:`9` dala-dalawa, lalaki at babae, ang pumunta kay Noe at pumasok sa arka, ayon sa iniutos ng Diyos kay Noe. 
'''
"10" = '''
:sup:`10` Nangyari na matapos ang pitong araw, dumating ang tubig ng baha sa mundo. 
'''
"11" = '''
:sup:`11` Sa ika-anim na raang taon ng buhay ni Noe, sa pangalawang buwan sa ikalabimpitong araw ng buwan, sa parehong araw, ang lahat ng mga bukal ng kailaliman ay sumambulat, at ang mga bintana ng langit ay nabuksan. 
'''
"12" = '''
:sup:`12` Nagsimulang umulan sa mundo sa loob ng apatnapung araw at apatnapung gabi. 
'''
"13" = '''
:sup:`13` Sa araw ding iyon si Noe at ang kanyang mga anak na lalaki, na sina Sem, Ham, at Jafet, at ang asawa ni Noe, at ang tatlong asawa ng kanyang mga anak na lalaki ay kasama niyang pumasok sa arka. 
'''
"14" = '''
:sup:`14` Pumasok sila kasama ang bawat mababangis na hayop ayon sa kanilang uri, at bawat klase ng alagang mga hayop ayon sa kanilang uri, at bawat gumagapang na bagay na gumagapang sa mundo ayon sa kanilang uri, at bawat klase ng ibon ayon sa kanilang uri, bawat uri ng nilikha na may mga pakpak. 
'''
"15" = '''
:sup:`15` Dalawa sa lahat ng laman na may hininga ng buhay ay pumunta kay Noe at pumasok sa arka. 
'''
"16" = '''
:sup:`16` Ang mga hayop na pumasok ay lalaki at babae ng lahat ng laman; pumasok sila gaya ng iniutos ng Diyos sa kanya. Pagkatapos isinara ni Yahweh ang pintuan sa likod nila. 
'''
"17" = '''
:sup:`17` Pagkatapos dumating ang baha sa mundo sa loob ng apatnapung araw, at tumaas ang tubig at binuhat ang arka. Umangat ito mula sa mundo. 
'''
"18" = '''
:sup:`18` Rumagasa ang tubig at lubhang tumaas sa mundo, at lumutang ang arka sa ibabaw ng tubig. 
'''
"19" = '''
:sup:`19` Ang tubig ay buong lakas na tumaas nang tumaas sa mundo. Tinakpan nilang tuluyan ang lahat ng matataas na mga bundok na nasa silong ng buong langit. 
'''
"20" = '''
:sup:`20` Tumaas ang mga tubig ng labinlimang kubit sa ibabaw ng mga tuktok ng mga bundok. 
'''
"21" = '''
:sup:`21` Namatay ang lahat ng mga nabubuhay na nilalang na gumagalaw sa ibabaw ng mundo: ang mga ibon, ang mga alagang hayop, ang mga mababangis na hayop, lahat ng nagkukumpol na mga nilikha na nagkumpol sa ibabaw ng mundo, at lahat ng sangkatauhan. 
'''
"22" = '''
:sup:`22` Lahat ng nilalang na may hininga nang espiritu ng buhay sa kanilang ilong, lahat ng nasa tuyong lupa, nangamatay. 
'''
"23" = '''
:sup:`23` Kaya bawat buhay na bagay na nasa ibabaw ng mundo ay nalipol, mula sa sangkatauhan hanggang sa malalaking mga hayop, mga gumagapang na mga bagay, at mga ibon sa himpapawid. Nawasak silang lahat mula sa mundo. Tanging si Noe at ang kanyang mga kasama sa arka ang natira. 
'''
"24" = '''
:sup:`24` Nangibabaw ang tubig sa mundo sa loob ng isandaan at limampung araw. 
'''
