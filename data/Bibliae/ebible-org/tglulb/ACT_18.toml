[18]
"1" = '''
:sup:`1` Pagkatapos mangyari ng mga bagay na ito si Pablo ay umalis sa Atenas at pumunta sa Corinto. 
'''
"2" = '''
:sup:`2` Natagpuan niya doon ang isang Judio na ang pangalan ay Aquila na nagmula sa Punto na kagagaling lamang ng Italya, kasama si Priscila na kaniyang asawa, dahil pinag-utos ni Claudio na lahat ng Judio ay umalis ng Roma. Pumunta si Pablo sa kanila; 
'''
"3" = '''
:sup:`3` Namuhay at nagtrabaho si Pablo kasama nila dahil siya ay katulad din nila. Mga manggagawa ng tolda. 
'''
"4" = '''
:sup:`4` Kaya nangangatwiran si Pablo sa loob ng sinagoga tuwing Araw ng Pamamahinga. Hinikayat niya ang mga Judio at mga Griyego. 
'''
"5" = '''
:sup:`5` Ngunit nang dumating sina Silas at Timoteo sa Macedonia, Inudyukan ng Espiritu si Pablo na magpatotoo sa mga Judio na si Jesus ang Kristo. 
'''
"6" = '''
:sup:`6` Nang hindi sumang-ayon ang mga Judio at siya ay nilait, pinagpag ni Pablo sa kanila ang kaniyang kasuotan at sinabi sa kanila, “Ang inyong dugo ay sumainyong sariling mga ulo; wala akong kasalanan. Simula ngayon sa mga Gentil na ako pupunta.” 
'''
"7" = '''
:sup:`7` At siya ay umalis at nagpunta sa tahanan ni Ticio Justu, isang lalaking sumasamba sa Diyos. Ang kaniyang tahanan ay nasa tabi ng sinagoga. 
'''
"8" = '''
:sup:`8` Si Crispo na namumuno sa sinogoga at lahat sa kaniyang sambahayan ay nanampalataya sa Panginoon. Marami sa mga taga-Corinto na nakarinig kay Pablo ay nanampalataya at nabautismuhan. 
'''
"9" = '''
:sup:`9` Isang gabi sinabi ng Panginoon kay Pablo sa isang pangitain, “Huwag kang matakot, kundi magsalita ka at huwag kang manahimik. 
'''
"10" = '''
:sup:`10` Dahil kasama mo ako, at walang sinumang magtatangkang manakit sa iyo, dahil marami akong tao sa lungsod na ito.” 
'''
"11" = '''
:sup:`11` Tumira doon si Pablo ng isang taon at anim na buwan, Nagtuturo ng salita ng Diyos sa kanilang kalagitnaan. 
'''
"12" = '''
:sup:`12` Ngunit nang si Galio ay naging Gobernador ng Acaya, sama-samang nag alsa ang mga Judio laban kay Pablo at dinala siya sa harap ng hukuman; 
'''
"13" = '''
:sup:`13` sinabi nila, “ Ang lalaking ito ay nanghihikayat sa mga tao na sumamba sa Diyos na labag sa batas.” 
'''
"14" = '''
:sup:`14` Ngunit nang magsasalita na si Pablo, sinabi ni Galio sa mga Judio, “kayong mga Judio, kung totoo man na ito ay tungkol sa isang pagkakamali o isang krimen, nararapat lamang na harapin ko kayo. 
'''
"15" = '''
:sup:`15` Ngunit dahil ito ay mga katanungan lamang tungkol sa mga salita at mga pangalan at sarili ninyong batas, lutasin ninyo ito sa inyong mga sarili. Hindi ko gustong maging hukom ng mga bagay na ito.” 
'''
"16" = '''
:sup:`16` Pinaalis sila ni Galio sa hukuman. 
'''
"17" = '''
:sup:`17` Kaya sinunggaban nila si Sostenes na pinuno ng mga sinagoga at binugbog siya sa harapan ng hukuman. Ngunit hindi pinansin ni Galio ang kanilang ginawa. 
'''
"18" = '''
:sup:`18` Matapos manatili doon ni Pablo ng marami pang mga araw, iniwanan ang mga kapatid at naglayag papunta ng Siria kasama sina Priscila at Aquila. Bago siya umalis sa daungan ng Cencrea, ipinaahit niya ang kaniyang ulo dahil sa kaniyang panatang Nazaro. 
'''
"19" = '''
:sup:`19` Nang dumating sila sa Efeso, iniwan niya sina Priscila at Aquila doon, ngunit siya mismo ay nagpunta sa sinagoga at nangatuwiran sa mga Judio. 
'''
"20" = '''
:sup:`20` Nang tanungin nila si Pablo na manatili pa ng mas mahabang panahon, tumanggi siya. 
'''
"21" = '''
:sup:`21` Ngunit ng siya ay paalis na, sinabi niya, “Babalik akong muli sa inyo kung kalooban ng Diyos.” Kaya siya ay naglayag mula sa Efeso. 
'''
"22" = '''
:sup:`22` Nang makadaong si Pablo sa Caesarea, umakyat siya at binati ang iglesia sa Jerusalem at pagkatapos ay bumaba siya sa Antioquia. 
'''
"23" = '''
:sup:`23` Pagkatapos niyang manatili doon ng ilang panahon, umalis si Pablo at nagpunta sa mga rehiyon ng Galatia at Phyrgia at pinalakas ang lahat ng mga disipulo. 
'''
"24" = '''
:sup:`24` Ngayon, may isang Judio na nagngangalang Apollos na ipinanganak sa Alexandria, ang nagpunta sa Efeso. Mahusay siyang mangusap at bihasa sa mga kasulatan. 
'''
"25" = '''
:sup:`25` Naturuan si Apollos sa mga katuruan ng Panginoon. Sa pagiging maalab sa espiritu, nagsalita siya at nagturo nang wasto tungkol sa mga bagay ukol kay Jesus, ngunit tungkol lamang sa baustismo ni Juan ang kaniyang nalalaman. 
'''
"26" = '''
:sup:`26` Nagsimulang magsalita si Pablo nang may katapangan sa sinagoga. Ngunit nang marinig siya nina Priscila at Aquila, kinaibigan nila siya at ipinaliwanag sa kaniya ang paraan ng Diyos ng mas mabuti. 
'''
"27" = '''
:sup:`27` Nang ninais niyang dumaan sa Acaya, pinalakas ng mga kapatiran ang kaniyang loob at sumulat sa mga disipulo sa Acaya upang siya ay tanggapin. Nang dumating siya, tinulungan niya ng labis ang mga nanampalataya sa pamamagitan ng biyaya. 
'''
"28" = '''
:sup:`28` Lubhang dinaig ni Apolos sa publiko ang mga Judio taglay ang kaniyang kapangyarihan at kahusayan, ipinapakita sa pamamagitan ng mga kasulatan na si Jesus nga ang Cristo. 
'''
