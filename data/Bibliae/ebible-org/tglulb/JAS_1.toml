[1]
"1" = '''
:sup:`1` Ako, si Santiago, isang alagad ng Diyos at ng Panginoong Jesu-Cristo, ay bumabati sa labindalawang tribu na nasa pangangalat. 
'''
"2" = '''
:sup:`2` Ituring ninyong kagalakan ito mga kapatid, kung nakakaranas kayo ng ibat-ibang kaguluhan, 
'''
"3" = '''
:sup:`3` dahil nalalaman ninyo na ang pagsubok sa inyong pananampalataya ay nagdudulot ng pagtitiis. 
'''
"4" = '''
:sup:`4` Hayaan ang pagtitiis na tapusin ang kaniyang gawa, upang kayo ay ganap na lumago, na walang kakulangan. 
'''
"5" = '''
:sup:`5` Ngunit kung sinuman sa inyo ay nangangailangan ng karunungan, hingin ninyo ito sa Diyos, ang mapagbigay at walang panunumbat sa lahat ng humihingi, at tutugunin niya ito. 
'''
"6" = '''
:sup:`6` Ngunit humingi nang may pananampalataya, nang walang pag-aalinlangan, sapagkat ang nagdadalawang isip ay katulad ng alon sa dagat, na tinatangay ng hangin, kung saan. 
'''
"7" = '''
:sup:`7` Sapagkat ang taong iyon ay hindi dapat mag-isip na matatanggap niya ang kaniyang kahilingan sa Panginoon, 
'''
"8" = '''
:sup:`8` ang ganitong tao ay dalawa ang pag-iisip at pabagu-bago sa lahat ng kaniyang ginagawa. 
'''
"9" = '''
:sup:`9` Ang mahirap na kapatid ay dapat luwalhatiin sa kaniyang mataas na kalagayan, 
'''
"10" = '''
:sup:`10` samantalang ang mayaman na kapatid sa kaniyang kababaang loob, sapagkat siya ay lilipas katulad ng mga bulaklak ng damo sa bukid na lumilipas. 
'''
"11" = '''
:sup:`11` Sumisikat ang araw na may nakakasunog na init at natutuyo ang halaman at ang mga bulaklak ay nalalagas, at mawawala ang kagandahan nito. Sa parehong paraan ang mayamang mga tao ay mawawala sa kalagitnaan ng kanilang mga gawain. 
'''
"12" = '''
:sup:`12` Pinagpala ang tao na nagtitiis sa pagsubok, sapagkat pagkatapos niyang mapagtagumpayan ang pagsubok, makakatanggap siya ng korona ng buhay, na ipinangako sa mga nagmamahal sa Diyos. 
'''
"13" = '''
:sup:`13` Huwag sabihin ng sinuman kapag siya ay tinukso, “Ang pagsubok na ito ay galing sa Diyos, ” Sapagkat ang Diyos ay hindi tinukso ng diyablo, at ang Diyos mismo ay hindi tinutukso ang sino man. 
'''
"14" = '''
:sup:`14` Ang bawat tao ay natutukso ng kaniyang masamang mga pagnanasa kung saan inaakit at itinutulak siya palayo. 
'''
"15" = '''
:sup:`15` At pagkatapos na maglihi ang makasalanang pagnanasa, ang kasalanan ay maipapanganak at pagkatapos lumaki ng kasalanan hahantong ito sa kamatayan. 
'''
"16" = '''
:sup:`16` Huwag kayong magpalinlang, mga minamahal kong kapatid. 
'''
"17" = '''
:sup:`17` Ang bawat mabuti at ganap na kaloob ay mula sa itaas, bumaba mula sa Ama ng mga liwanag. Hindi siya nagbabago katulad ng paglipat ng anino. 
'''
"18" = '''
:sup:`18` Pinili ng Diyos na bigyan tayo ng buhay sa pamamagitan ng salita ng katotohanan, upang maging katulad tayo ng mga unang bunga sa kaniyang mga nilikha. 
'''
"19" = '''
:sup:`19` Alam ninyo ito, mga minamahal kong kapatid. Bawat tao ay dapat mabilis sa pakikinig, dahan-dahan sa pananalita, at hindi agad nagagalit, 
'''
"20" = '''
:sup:`20` sapagkat ang galit ng tao ay hindi gumagawa ng katuwiran ng Diyos. 
'''
"21" = '''
:sup:`21` Kaya alisin ninyo ang lahat ng gawaing makasalanan at ang kasamaan na nasa lahat ng dako, at sa kababaang-loob tanggapin ang itinanim na salita, na makakapagligtas sa inyong kaluluwa. 
'''
"22" = '''
:sup:`22` Sundin ninyo ang salita, huwag lamang itong pakinggan, kung saan dinadaya ninyo lang ang inyong mga sarili. 
'''
"23" = '''
:sup:`23` Sapagkat kung sinuman ang nakarinig ng salita at hindi ito ginagawa, para siyang isang taong humarap sa salamin at tiningnan ang kaniyang likas na mukha sa salamin. 
'''
"24" = '''
:sup:`24` Tinignan ang kaniyang mukha, at umalis, at hindi nagtagal nakalimutan niya kung ano ang kaniyang itsura. 
'''
"25" = '''
:sup:`25` Ngunit ang taong tumitingin ng maingat sa ganap na batas, ang batas na nagbibigay ng kalayaan, at patuloy na sinusunod ito, hindi lamang siya naging tagapakinig na nakakalimot, ang taong ito ay pagpapalain habang ginagawa niya ito. 
'''
"26" = '''
:sup:`26` Kung sinuman ang nag-iisip sa kaniyang sarili na siya ay relihiyoso, ngunit hindi mapigilan ang kaniyang dila, niloloko niya ang kaniyang sarili at ang kaniyang relihiyon ay walang kabuluhan. 
'''
"27" = '''
:sup:`27` Ito ay dalisay at walang karumihang relihiyon sa harap ng ating Diyos at Ama: para tulungan ang mga walang ama at balo sa kanilang kapighatian, at para pangalagaan ang sarili mula sa katiwaliaan ng mundo. 
'''
