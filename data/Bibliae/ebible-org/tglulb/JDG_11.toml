[11]
"1" = '''
:sup:`1` Ngayon si Jefta na taga-Galaad ay isang matapang na mandirigma, pero siya ay lalaking anak ng isang bayarang babae. Si Galaad ang kaniyang ama. 
'''
"2" = '''
:sup:`2` Nagsilang din ang asawa ni Galaad ng iba pang mga lalaking anak. Nang lumaki na ang mga lalaking anak ng kaniyang asawa, pinilit nilang paalisin ng bahay si Jefta at sinabi sa kaniya, “Wala kang mamanahin na anumang bagay mula sa aming pamilya. Anak ka sa ibang babae.” 
'''
"3" = '''
:sup:`3` Kaya si Jefta ay umalis mula sa kaniyang mga kapatid at namuhay sa lupain ng Tob. Sumama kay Jefta ang mga lalaking lumalabag sa batas at dumating sila at sumama sa kaniya. 
'''
"4" = '''
:sup:`4` Lumipas ang mga araw, nakipagdigmaan ang mga tao sa Ammon laban sa Israel. 
'''
"5" = '''
:sup:`5` Nang nakipagdigmaan ang mga tao sa Ammon laban sa Israel, pumunta ang mga nakatatanda ng Galaad kay Jefta para dalhin siya pabalik mula sa lupain ng Tob. 
'''
"6" = '''
:sup:`6` Sinabi nila kay Jefta, “Sumama ka at maging aming pinuno para lumaban sa mga tao ng Ammon.” 
'''
"7" = '''
:sup:`7` Sinabi ni Jefta sa mga pinuno ng Galaad, “Kinasuklaman ninyo ako at pinilit akong umalis sa bahay ng aking ama. Bakit ngayon nandito kayo akin kapag nasa kaguluhan kayo?” 
'''
"8" = '''
:sup:`8` Sinabi ng mga nakatatanda sa Galaad kay Jefta, “Iyan ang dahilan kung bakit bumalik kam sa iyo ngayon; sumama ka sa amin at labanan natin ang mga tao sa Ammon, at magiging pinuno ka ng lahat na siyang nanirahan ng Galaad.” 
'''
"9" = '''
:sup:`9` Sinabi ni Jefta sa mga nakatatanda ng Galaad, “Kung dadalhin niyo ako muli ating lugar para makipaglaban sa mga tao sa Ammon, at kung bibigyan tayo ng katagumpayan ni Yahweh laban sa kanila, ako ang magiging pinuno ninyo.” 
'''
"10" = '''
:sup:`10` Sinabi ng mga nakatatanda ng Galaad kay Jefta, “Nawa'y si Yahweh ang maging saksi sa pagitan natin kung hindi namin gagawin kung ano ang aming sinabi!” 
'''
"11" = '''
:sup:`11` Kaya pumunta si Jefta sa mga nakatatanda ng Galaad, at ginawa siya ng mga tao na kanilang pinuno at kumander. Nang nasa harapan siya ni Yahweh sa Mizpa, inulit ni Jefta ang lahat ng kaniyang mga ipinangako. 
'''
"12" = '''
:sup:`12` Pagktapos nagpadala ng mga mensahero si Jefta sa hari ng mga taga-Ammon, na nagsasabing, “Ano itong alitan sa pagitan natin? Bakit kayo ppunta at sapilitang kukunin ang aming lupain?” 
'''
"13" = '''
:sup:`13` Sumagot ang hari ng mga taga-Ammon sa mga mensahero ni Jefta, “Dahil, nang lumabas ang mga Israelita mula sa Ehipto, kinuha nila ang aking lupain mula sa Arnon sa Jabbok, hanggang sa Jordan. Ngayon ibalik ninyo ang mga lupaing iyon ng mapayapa.” 
'''
"14" = '''
:sup:`14` Muling ipinadala ni Jefta ang mga mensahero sa hari ng mga tao ng Amon, 
'''
"15" = '''
:sup:`15` at sinabi niya, “Ito ang pinapasabi ni Jefta: Hindi kinuha ng mga Israelita ang lupain ng Moab at ang lupain ng mga taga-Ammon, 
'''
"16" = '''
:sup:`16` pero, nang lumabas sila mula sa Ehipto, at nagpunta ang mga Israelita sa ilang patungong Dagat Pula at sa Kadesh, 
'''
"17" = '''
:sup:`17` Nagpadala ang mga Israelita ng mga mensahero sa hari ng Edom, na nagsasabing, 'Pakiusap pahintulatan kaming tumawid sa inyong lupain,' pero hindi nakinig ang hari ng Edom. Nagpadala rin sila ng mga mensahero sa hari ng Moab, pero tumanggi siya. Kaya nanatili ang mga Israelita sa Kades. 
'''
"18" = '''
:sup:`18` Pagkatapos pumunta sila sa ilang at lumayo mula sa lupain ng Edom at sa lupain ng Moab, at nagpunta sila sa silangang bahagi ng lupain ng Moab at nagkampo sila sa kabilang bahagi ng Arnon. Pero hindi sila pumunta sa teritoryo ng Moab, dahil ang arnon ay hangganan ng Moab. 
'''
"19" = '''
:sup:`19` Nagpadala ng mga mensahero ang mga Israelita sa Sihon, sa hari ng mga Amoreo, na namuno sa Hesbon; sinabi sa kaniya ng Israel, 'Pakiusap, pahintulutan kaming kaming tumawid sa inyong lupain papunta sa aming lugar.' 
'''
"20" = '''
:sup:`20` Pero hindi nagtiwala si Sihon sa Israel para tumawid sa kanyang teritoryo. Kaya tinipon ni Sihon ang lahat ng kanyang hukbo at pumunta sila sa Jahaz, at doon nakipag-away sila laban sa Israel. 
'''
"21" = '''
:sup:`21` At si Yahweh, ang Diyos ng Israel, ang nagbigay ng katagumapayan sa mga Israelita laban kay Sihon at inilagay ang lahat ng kaniyang mga tao sa ilalim ng kanilang pamumuno. Kaya kinuha ng Israel ang buong lupain ng mga Amoreo, na nanirahan sa bansang iyon. 
'''
"22" = '''
:sup:`22` Kinuha nila ang lahat ng bagay na nakapaloob sa teritoryo ng mga Amoreo, mula sa Arnon patungong Jabbok, at mula sa ilang hanggang sa Jordan. 
'''
"23" = '''
:sup:`23` Kaya pagkatapos si Yahweh, ang Diyos ng Israel, ay pinaalis ang mga Amoreo sa harapan sa kaniyang bayan ng Israel, at ngayon dapat ba ninyong angkinin ang kanilang lupain? 
'''
"24" = '''
:sup:`24` Hindi ninyo kukunin ang lupain ng Cemos, na ibinigay, na inyong diyos? Kaya kung anumang lupain na ibinigay sa atin ni Yahweh, ating kukunin. 
'''
"25" = '''
:sup:`25` Ngayon mas magaling ba kayo kaysa kay Balac na anak na lalaki ni Zippor, na hari ng Moab? Naglakas-loob ba siyang magkaroon ng pagtatalo sa Israel? Nagdeklara ba siya ng digmaan laban sa kanila? 
'''
"26" = '''
:sup:`26` Habang nanirahan ang mga Israelita ng tatlong daang taon sa Hesbon at sa mga nayon nito, at sa Aroer at sa mga nayon nito, at sa buong mga lungsod na kabilang sa mga ilog ng Arnon—bakit hindi ninyo kinuha ang mga ito ng panahon na iyon? 
'''
"27" = '''
:sup:`27` Wala akong ginawang mali sa inyo, pero gumagawa ka ng mali sa akin sa pamamagitan ng pagsalakay sa akin. Si Yahweh, ang hukom, ang magpapasya sa araw na ito sa pagitan ngbayan ng Israel at sa bayan ng Ammon.” 
'''
"28" = '''
:sup:`28` Pero ang hari ng mga tao ng Ammon ay tinalikuran ang babala na ipinadala sa kaniya ni Jefta. 
'''
"29" = '''
:sup:`29` Pagkatapos dumating kay Jefta ang Espiritu ni Yahweh, at dumaan siya sa Galaad at Manases, at dumaan sa Mizpa ng Galaad, at mula sa Mizpa ng Galaad kaniyang nadaanan ang mga tao ng Ammon. 
'''
"30" = '''
:sup:`30` Gumawa si Jefta ng isang panata kay Yahweh at sinabing, “Kung bibigyan mo ako ng tagumpay laban sa mga tao ng Ammon, 
'''
"31" = '''
:sup:`31` at kung anuman ang lumabas sa mga pintuan ng aking bahay para salubungin ako kapag bumalik ako ng mapayapa mula sa bayan ng Ammon na pag-aari ni Yahweh, at ihahandog ko ito bilang isang sinunog na handog.” 
'''
"32" = '''
:sup:`32` Kaya dumaan si Jefta sa bayan ng Ammon para makipaglaban sa kanila, at ibinigay sa kaniya ni Yahweh ang tagumpay. 
'''
"33" = '''
:sup:`33` Sinalakay niya sila at nagdulot na maraming mapatay mula sa Aroer ganoon din sa Minit—dalawampung mga lungsod—at sa Abelqueramim. Kaya ang bayan ng Ammon ay inilagay sa ilalim ng pamumuno ng bayan ng Israel. 
'''
"34" = '''
:sup:`34` Dumating si Jefta sa kaniyang tahanan sa Mizpa, at doon lumabas ang kaniyang anak na babae para salubungin siya ng mga tamburin na mayroong kasamang sayaw. Siya lamang ang nag-iisa niyang anak, at maliban sa kaniya wala na siyang anak na lalaki ni anak na babae. 
'''
"35" = '''
:sup:`35` Nang makita niya ang kaniyang anak na babae, pinunit niya ang kaniyang mga damit at sinabi, “O! Aking anak! dinurog mo ako ng kalungkutan, at naging isa ka sa magdudulot sa akin ng sakit! Sapagkat gumawa ako ng isang panata kay Yahweh, at hindi ko na mababawi ang aking panata.” 
'''
"36" = '''
:sup:`36` Sinabi niya sa kaniya, “Aking ama, gumawa ka ng isang panata kay Yahweh, gawin mo sa akin ang lahat ng iyong ipinangako, dahil si Yahweh ang nagsagawa ng paghihiganti laban sa iyong mga kaaway, ang mga Amoreo.” 
'''
"37" = '''
:sup:`37` Sinabi niya sa kaniyang ama, “Hayaan ang pangakong ito na maitago para sa akin. Iwan akobng mag-isa sa loob ng dalawang buwan, para ako ay makaalis at bumababa sa mga burol at magdalamhati sa aking pagkabirhen, ako at ang aking mga kasamahan.” 
'''
"38" = '''
:sup:`38` Sinabi niya, “Umalis ka na.” Pinaalis niya ang kaniyang anak na babae ng dalawang buwan. Siya ay Iniwan niya, siya at ang kaniyang mga kasamahan, at nagdalamhati sila sa kaniyang pagkabirhen sa burol. 
'''
"39" = '''
:sup:`39` Pagkatapos ng dalawang buwan bumalik siya sa kaniyang ama, na ginawa sa kaniya ang ayon sa panata na kaniyang ginawa. Ngayon hindi siya kailanman sumiping sa isang lalaki, at naging kaugalian ito ng Israel 
'''
"40" = '''
:sup:`40` na ang mga babaeng anak ng Israel sa bawat taon, sa loob ng apat na araw, ay ipapaulit ang kwento tungkol sa babaeng anak ni Jefta na Galaadita. 
'''
