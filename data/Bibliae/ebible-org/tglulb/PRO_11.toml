[11]
"1" = '''
:sup:`1` Kinapopootan ni Yahweh ang timbangang hindi tama, ngunit siya ay nagagalak sa wastong timbang. 
'''
"2" = '''
:sup:`2` Kapag dumating ang pagmamataas, saka dumarating ang kahihiyan, pero sa kapakumbabaan dumarating ang karunungan. 
'''
"3" = '''
:sup:`3` Ang katapatan ng matuwid ay gumagabay sa kanila, pero ang mga baluktot na pamamaraan ng mga taksil ay sumisira sa kanila. 
'''
"4" = '''
:sup:`4` Ang kayamanan ay walang halaga sa araw nang matinding kapootan, pero ang paggawa ng matuwid ay maglalayo sa iyo mula sa kamatayan. 
'''
"5" = '''
:sup:`5` Ang matuwid na pag-uugali ng taong walang kapintasan ay ginagawang matuwid ang kaniyang daan, pero ang masama ay babagsak dahil sa kaniyang sariling kasamaan. 
'''
"6" = '''
:sup:`6` Ang matuwid na pag-uugali ng mga nakalulugod sa Diyos ang siyang nag-iingat sa kanila, pero ang taksil ay nabitag ng kanilang sariling mga pagnanasa. 
'''
"7" = '''
:sup:`7` Kapag ang taong masama ay namatay, ang kaniyang pag-asa ay mamamatay, at ang pag-asa na naging kaniyang kalakasan ay mapupunta sa wala. 
'''
"8" = '''
:sup:`8` Ang isang taong gumagawa ng tama ay laging nailalayo sa kaguluhan, at sa halip ito ay dumarating sa mga masasama. 
'''
"9" = '''
:sup:`9` Sinisira ng bibig ng mga walang Diyos ang kaniyang kapwa, ngunit sa pamamagitan ng kaalaman ang mga gumagawa ng tama ay pinanatiling ligtas. 
'''
"10" = '''
:sup:`10` Kapag ang mga gumagawa ng tama ay sumasagana, ang isang lungsod ay nagdiriwang; kapag ang masama ay namatay; ay may mga sigaw ng kagalakan. 
'''
"11" = '''
:sup:`11` Sa pamamagitan ng mabubuting mga kaloob ng mga nakalulugod sa Diyos, ang lungsod ay magiging tanyag; sa bibig ng mga masasama, ang lungsod ay mawawasak. 
'''
"12" = '''
:sup:`12` Ang taong may paghamak sa kaniyang kaibigan ay walang ulirat, pero ang isang may pang-unawa ay tumatahimik. 
'''
"13" = '''
:sup:`13` Sinumang tao na patuloy na naninirang puri ay nagbubunyag ng mga lihim, ngunit ang isang taong tapat ay laging iniingatang pagtakpan ang isang bagay. 
'''
"14" = '''
:sup:`14` Kung saan walang matalinong direksiyon, ang isang bansa ay bumabagsak, pero ang tagumpay ay dumarating sa pagsangguni sa maraming tagapayo. 
'''
"15" = '''
:sup:`15` Sinumang mananagot sa utang ng isang hindi niya kilala ay tiyak na mapapahamak, pero ang isa na siyang kinapopootang magbigay ng isang garantiya sa ganiyang uri ng pangako ay ligtas. 
'''
"16" = '''
:sup:`16` Makakamit ng isang mahabaging babae ang karangalan ngunit ang mga taong walang habag ay mahigpit na kakapit para sa kayamanan. 
'''
"17" = '''
:sup:`17` Ang isang mabait na tao ay makikinabang sa kanyang sarili, pero ang isang taong malupit ay sinasaktan ang kaniyang sarili. 
'''
"18" = '''
:sup:`18` Ang taong masama ay nagsisinungaling para makuha ang kaniyang kabayaran, pero ang isang nagtatanim ng kung ano ang tama ay mag-aani ng kabayaran ng katotohanan. 
'''
"19" = '''
:sup:`19` Ang isang taong tapat na gumagawa kung ano ang tama ay mabubuhay, pero ang isa na humahabol sa masama ay mamamatay. 
'''
"20" = '''
:sup:`20` Si Yahweh ay napopoot sa mga pusong tiwali, pero siya ay nagagalak sa kanila na kung saan ang pamamaraan ay walang kapintasan. 
'''
"21" = '''
:sup:`21` Maging tiyak dito—ang mga taong masama ay hindi maaaring hindi maparusahan, pero ang mga kaapu-apuhan ng mga gumagawa ng tama ay mananatiling ligtas. 
'''
"22" = '''
:sup:`22` Katulad ng isang gintong singsing sa ilong ng baboy ang isang magandang babae na walang hinahon. 
'''
"23" = '''
:sup:`23` Ang hangarin ng mga yaong gumagawa ng tama ay nagbubunga ng mabuti, pero ang masamang mga tao ay makaka-asa lamang sa matinding galit. 
'''
"24" = '''
:sup:`24` May isa na siyang naghahasik ng binhi—siya ay makaiipon nang higit pa; ang isa pa ay hindi naghahasik—siya ay darating sa kahirapan. 
'''
"25" = '''
:sup:`25` Ang taong mapagbigay ay sasagana, at ang isa na siyang nagbibigay ng tubig sa iba ay magkakaroon ng tubig para sa kaniyang sarili. 
'''
"26" = '''
:sup:`26` Sinusumpa ng mga tao ang taong ayaw magbenta ng butil, pero ang mabuting mga kaloob ay kumu-korona sa ulo ng nagbebenta nito. 
'''
"27" = '''
:sup:`27` Ang isa na nagsisipag na hanapin ang mabuti ay naghahanap din ng kagandahang-loob, pero ang isa na naghahanap sa masama ay makatatagpo nito. 
'''
"28" = '''
:sup:`28` Sila na nagtitiwala sa kanilang kayamanan ay babagsak, pero tulad ng dahon, sila na gumagawa ng tama ay lalago. 
'''
"29" = '''
:sup:`29` Ang isa na siyang nagdadala ng gulo sa kaniyang sariling sambahayan ay magmamana ng hangin, at ang mangmang ay magiging isang alipin sa matalinong puso. 
'''
"30" = '''
:sup:`30` Sila na gumagawa ng tama ay tulad ng isang puno ng buhay, pero ang karahasan ay bumabawi ng mga buhay. 
'''
"31" = '''
:sup:`31` Kung sila na gumagawa ng matuwid ay tumatanggap kung ano ang karapat-dapat sa kanila, paano pa kaya ang masama at ang makasalanan! 
'''
