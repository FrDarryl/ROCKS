[20]
"1" = '''
:sup:`1` Nakipag-usap si Yahweh kay Moises, na sinasabing, 
'''
"2" = '''
:sup:`2` “Sabihin sa bayan ng Israel, 'Sinuman sa mga mamamayan ng Israel, o sinumang dayuhan na namumuhay sa Israel na magbigay ng sinuman sa kanyang mga anak kay Molec, ay tiyak na papatayin. Dapat siyang batuhin ng mga tao sa lupain gamit ang mga bato. 
'''
"3" = '''
:sup:`3` Haharap din ako laban sa taong iyon at tatanggalin siya mula sa kanyang mga tao dahil ibinigay niya ang kanyang anak kay Molec, upang dungisan ang aking banal na lugar at lapastanganin ang aking banal na pangalan. 
'''
"4" = '''
:sup:`4` Kung ipipikit ng mga tao sa lupain ang kanilang mga mata sa lalaking iyon kapag ibinigay ang sinuman sa kanyang mga anak kay Molec, kung hindi nila pinatay, 
'''
"5" = '''
:sup:`5` sa gayon ako mismo ang haharap laban sa taong iyon at sa kanyang angkan, at tatanggalin ko siya at bawat isa pang gagamitin sa masama ang kanyang sarili para gumanap bilang isang babaeng bayaran kay Molec. 
'''
"6" = '''
:sup:`6` Ang isang taong pumupunta sa mga nakikipag-usap sa patay, o sa mga nakikipag-usap sa mga espiritu para isama ang kanilang sarili ssa kanila, haharap ako laban sa taong iyon; tatanggalin ko siya mula sa kanyang bayan. 
'''
"7" = '''
:sup:`7` Kaya ialay ninyo ang inyong mga sarili kay Yahweh at maging banal, dahil ako si Yahweh ang inyong Diyos. 
'''
"8" = '''
:sup:`8` Dapat ninyong sundin ang aking mga utos at isagawa ang mga ito. Ako si Yahweh, na siyang nagtatalaga sa inyo para sa aking sarili. 
'''
"9" = '''
:sup:`9` Ang lahat na sumusumpa sa kanyang ama o sa kanyang ina ay tiyak na papatayin. Isinumpa niya ang kanyang ama o ang kanyang ina, kaya siya ay nagkasala at karapat-dapat mamatay. 
'''
"10" = '''
:sup:`10` Ang taong gumagawa ng pangangalunya sa asawa ng ibang lalaki, iyon ay, sinumang gumagawa ng pangangalunya sa asawa ng kanyang kapitbahay—ang nakikiapid na lalaki at ang nakikiapid na babae ay tiyak na kapwa papatayin. 
'''
"11" = '''
:sup:`11` Ang lalaking sumisiping sa asawa ng kanyang ama para makipagtalik sa kanya ay nagdulot ng kahihiyan sa kanyang sariling ama. Kapwa ang anak na lalaki at ang asawa ng kanyang ama ay tiyak na papatayin. Sila ay nagkasala at karapat-dapat mamatay. 
'''
"12" = '''
:sup:`12` Kung sipingan ng isang lalaki ang kanyang manugang na babae, tiyak na kapwa silang dapat patayin. Nakagawa sila ng kabuktutan. Sila ay nagkasala at karapat-dapat mamatay. 
'''
"13" = '''
:sup:`13` Kapag sumiping ang isang lalaki sa kapwa lalaki, tulad ng sa isang babae, pareho silang nakagawa ng kasuklam-suklam na bagay. Tiyak na dapat silang patayin. Sila ay nagkasala at karapat-dapat mamatay. 
'''
"14" = '''
:sup:`14` Kung pakasalan ng isang lalaki ang isang babae at pakasalan din ang kanyang ina, ito ay kasamaan. Dapat silang sunugin, kapwa siya at ang mga babae, upang hindi magkaroon ng kasamaan sa inyo. 
'''
"15" = '''
:sup:`15` Kung sumiping ang isang lalaki sa isang hayop, tiyak na dapat siyang patayin, at dapat ninyong patayin ang hayop. 
'''
"16" = '''
:sup:`16` Kung lumapit ang isang babae sa anumang hayop para sipingan ito, dapat ninyong patayin ang babae at ang hayop. Tiyak na dapat silang patayin. Sila ay nagkasala at karapat-dapat mamatay. 
'''
"17" = '''
:sup:`17` Kung sumiping ang isang lalaki sa kanyang kapatid na babae, alinman sa anak na babae ng kanyang ama o alinman sa anak na babae ng kanyang ina—kung sumiping siya sa babae at ang babae sa kanya, ito ay isang kahiya-hiyang bagay. Dapat silang alisin mula sa presensiya ng kanyang mga tao, dahil sumiping siya sa kanyang kapatid na babae. Dapat niyang dalhin ang kanyang kasalanan. 
'''
"18" = '''
:sup:`18` Kung sipingan ng isang lalaki ang isang babae sa panahon ng kanyang pagreregla at nakipagtalik sa kaniya, binuksan niya ang agusan ng kanyang dugo, ang pinagmumulan ng kanyang dugo. Kapwa ang lalaki at babae ay dapat alisin mula sa kanilang bayan. 
'''
"19" = '''
:sup:`19` Hindi ninyo dapat sipingan ang kapatid na babae ng inyong ina, ni kapatid na babae ng inyong ama, dahil ipapahiya ninyo ang inyong malapit na kamag-anak. Dapat ninyong dalhin ang sarili ninyong kasalanan. 
'''
"20" = '''
:sup:`20` Kung sipingan ng isang lalaki ang asawa ng kanyang tiyuhin, ipinahiya niya ang kanyang tiyuhin. Dapat nilang dalhin ang sarili nilang kasalanan at mamatay ng walang anak. 
'''
"21" = '''
:sup:`21` Kung pakasalan ng isang lalaki ang asawa ng kanyang kapatid na lalaki, ito ay kalaswaan dahil nagkaroon siya ng kaugnayang lumalabag sa kasal ng kanyang kapatid na lalaki, at hindi sila magkakaanak. 
'''
"22" = '''
:sup:`22` Kaya dapat ninyong sundin ang lahat ng aking mga batas at lahat ng aking mga utos; dapat ninyong sundin ang mga ito sa gayon hindi kayo isusuka ng lupain kung saan ko kayo dadalhin para manirahan. 
'''
"23" = '''
:sup:`23` Hindi kayo dapat mamuhay sa mga kaugalian ng mga bansang itataboy ko sa harapan ninyo, dahil ginawa nila ang lahat ng mga bagay na ito, at kinamumuhian ko ang mga ito. 
'''
"24" = '''
:sup:`24` Sinabi ko sa inyo, “Mamanahin ninyo ang kanilang lupain; ibibigay ko ito sa inyo para angkinin, isang lupaing dinadaluyan ng gatas at pulot. Ako si Yahweh na inyong Diyos, na siyang naghiwalay sa inyo mula sa ibang mga tao. 
'''
"25" = '''
:sup:`25` Kaya dapat ninyong kilalanin ang kaibahan ng malinis na mga hayop at ng marumi, at kaibahan ng maruming mga ibon at ang malinis. Huwag dapat ninyong dungisan ang inyong mga sarili ng mga maruming hayop o mga ibon o anumang nilikhang gumagapang sa lupa, na inihiwalay ko bilang marumi mula sa inyo. 
'''
"26" = '''
:sup:`26` Kayo ay dapat maging banal, dahil Ako, si Yahweh, ay banal, at ibinukod ko kayo mula sa ibang mga tao, dahil kayo ay aking pag-aari. 
'''
"27" = '''
:sup:`27` Tiyak na dapat patayin ang isang lalaki o isang babaeng nakikipag-usap sa patay o nakikipag-usap sa mga espiritu. Dapat silang batuhin ng mga tao gamit ang mga bato. Sila ay nagkasala at nararapat mamatay.”' 
'''
