[23]
"1" = '''
:sup:`1` At pagkatapos ng maraming araw, nang mabigyan ni Yahweh ng kapahingahan ang Israel mula sa lahat ng kanilang mga kaaway na nakapalibot sa kanila, napakatanda na ni Josue. 
'''
"2" = '''
:sup:`2` Tinawag ni Josue ang buong Israel—ang kanilang mga matatanda, ang kanilang mga pinuno, ang kanilang mga hukom, at ang kanilang mga opisiyal—at sinabi sa kanila, “Napakatanda ko na. 
'''
"3" = '''
:sup:`3` Nakita ninyo ang lahat ng bagay na nagawa ni Yahweh na inyong Diyos sa lahat ng mga bansang ito para sa inyong kapakanan, dahil si Yahweh na inyong Diyos ang nakipaglaban para sa inyo. 
'''
"4" = '''
:sup:`4` Masdan ninyo! Itinalaga ko sa inyo ang mga bansa na natira para sakupin bilang isang pamana para sa inyong mga lipi, kasama ang lahat ng mga bansang winasak ko na, mula sa Jordan patungo sa Malaking Dagat sa kanluran. 
'''
"5" = '''
:sup:`5` Paaalisin sila ni Yahweh na inyong Diyos. Itutulak siya niya mula sa inyo. Sasakupin niya ang kanilang lupain, at aariin ninyo ang kanilang lupain, gaya ng ipinangako sa inyo ni Yahweh na inyong Diyos. 
'''
"6" = '''
:sup:`6` Kaya maging matatag kayo, kaya mapapanatili ninyo at magagawa ang lahat ng nakasulat sa Aklat ng Batas ni Moises, hindi kayo lilihis mula rito sa kanan o sa kaliwa, 
'''
"7" = '''
:sup:`7` kaya hindi kayo maisasama sa mga bansang ito na nananatiling kasama ninyo o babanggitin ang mga pangalan ng kanilang mga diyos, sumumpa sa kanila, sambahin sila, o yumukod sa kanila. 
'''
"8" = '''
:sup:`8` Sa halip, dapat kayong kumapit kay Yahweh na inyong Diyos gaya ng nagawa ninyo hanggang sa araw na ito. 
'''
"9" = '''
:sup:`9` Dahil pinaalis ni Yahweh sa harap ninyo ang malaki, malakas na mga bansa. Para sa inyo, walang isa man ang nakatayo sa harapan ninyo hanggang sa kasalukuyan. 
'''
"10" = '''
:sup:`10` Sinumang nag-iisang lalaki sa inyong bilang ay gagawang patakasin ang isang libo, para kay Yahweh na inyong Diyos, ang tanging lumalaban para sa inyo, gaya ng ipinangako niya sa inyo. 
'''
"11" = '''
:sup:`11` Bigyan ng kaukulang pansin, para mahalin ninyo si Yahweh na inyong Diyos. 
'''
"12" = '''
:sup:`12` Pero kung tatalikod kayo at kakapit sa mga nakaligtas sa mga bansang ito nanatiling kasama ninyo, o kung kumuha ng asawa mula sa kanila, o kung makikisama kayo sa kanila at sila sa inyo, 
'''
"13" = '''
:sup:`13` pagkatapos tiyak na malalaman na hindi na palalayasin ni Yahweh na inyong Diyos ang mga bansang ito mula sa inyo. Sa halip, magiging isang patibong sila at isang bitag para sa inyo, pamalo sa inyong likuran at mga tinik sa inyong mga mata, hanggang sa mamatay kayo mula sa mabungang lupaing ito na binigay ni Yahweh na inyong Diyos sa inyo. 
'''
"14" = '''
:sup:`14` At ngayon lalakad ako sa daan sa buong lupa, at malalaman ninyo ng buong puso at kaluluwa na walang isang salitang hindi nagkatotoo sa lahat ng mga mabubuting bagay na ipinangako ni Yahweh na inyong Diyos tungkol sa inyo. Lahat ng mga bagay na ito ay nangyari para sa inyo. Walang isa sa kanila ang nabigo. 
'''
"15" = '''
:sup:`15` Pero gaya ng bawat salitang ipinangako ni Yahweh na inyong Diyos sa inyo ay natupad, kaya magdadala si Yahweh sa inyo ng lahat ng mga masasamang bagay hanggang sa mawasak niya kayo mula sa mabuting lupain na ito na ibinigay ni Yahweh na inyong Diyos sa inyo. 
'''
"16" = '''
:sup:`16` Gagawin niya ito kung sisirain ninyo ang tipan ni Yahweh na inyong Diyos, na iniutos niya sa inyo para sundin. Kung pupunta kayo at sasamba sa ibang mga diyos at yumukod sa kanila, sa gayon mag-aalab ang galit ni Yahweh laban sa inyo, at mabilis kayong mamamatay mula sa mabuting lupain na ibinigay niya sa inyo.” 
'''
