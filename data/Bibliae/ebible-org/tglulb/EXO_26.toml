[26]
"1" = '''
:sup:`1` Dapat gumawa ka ng tabernakulo na may sampung kurtina na yari sa pinong lino na kulay asul, lila, at matingkad na pulang lana na may disenyong kerubin. Gagawin ito ng mahusay na manggagawang lalaki. 
'''
"2" = '''
:sup:`2` Ang haba ay dalawampu't walong kubit, ang lapad ay apat na kubit. Dapat magkaparehong sukat ang lahat ng mga kurtina. 
'''
"3" = '''
:sup:`3` Dapat pagdugtungin ang limang kurtina, at ang ibang limang kurtina ay dapat idugtong sa bawat isa. 
'''
"4" = '''
:sup:`4` Dapat gumawa ka ng asul na silo sa labas ng gilid ng kurtina sa isang pangkat. Gayundin, dapat kang gumawa ng pareho ng gilid sa dulo ng kurtina sa pangalawang pangkat. 
'''
"5" = '''
:sup:`5` Dapat kang gumawa ng limampung silo sa unang kurtina, at dapat kang gumawa ng limampung silo sa dulo ng kurtina sa pangalawang pangkat. Gawin ito para ang mga silo ay maging magkasalungat sa bawat isa. 
'''
"6" = '''
:sup:`6` Dapat kang gumawa ng limampung panghawak na ginto at pagdugtungin ang mga kurtina kasama ito kaya ang tabernakulo ay magiging buo. 
'''
"7" = '''
:sup:`7` Dapat kang gumawa ng mga kurtinang balahibo ng kambing para sa isang tolda na pantakip sa itaas ng tabernakulo. Dapat kang gumawa ng labing-isa sa mga kurtinang ito. 
'''
"8" = '''
:sup:`8` Ang haba ng bawat kurtina ay dapat tatlumpung kubit, at ang lapad ng bawat kurtina ay dapat apat na kubit. Dapat parehong sukat ang bawat isa sa labing-isang kurtina. 
'''
"9" = '''
:sup:`9` Dapat pagdugtungin mo ang limang kurtina at ang ibang anim na kurtina sa bawat isa. Dapat doblehin mo ang ikaanim na kurtina sa harap ng tolda. 
'''
"10" = '''
:sup:`10` Dapat kang gumawa ng limampung silo sa gilid ng dulo ng kurtina sa unang pangkat at limampung silo sa gilid ng dulo na magdugtong sa pangalawang pangkat. 
'''
"11" = '''
:sup:`11` Dapat kang gumawa ng limampung tansong panghawak at ilagay ang mga ito sa mga silo. Pagkatapos dapat mong pagdugtungin ng magkakasama ang mga tolda na pantakip para maging isa. 
'''
"12" = '''
:sup:`12` Ang naiwang kalahating kurtina, iyan ay, ang naiwang nakalaylay na bahagi galing sa mga kurtina ng tolda, dapat nakasabit sa likod ng tabernakulo. 
'''
"13" = '''
:sup:`13` Dapat magkaroon ng isang kubit sa isang bahagi ng kurtina, at sa isang kubit din sa ibang bahaging kurtina—na ang naiwang haba ng toldang kurtina ay dapat lumaylay sa mga gilid ng tabernakulo sa isang gilid at sa kabilang gilid, para takpan ito. 
'''
"14" = '''
:sup:`14` Dapat kang gumawa ng pantakip sa tabernakulo ng balat ng lalaking tupa na kinulayan ng pula, at ibang pantakip na yari sa balat para sa itaas nito. 
'''
"15" = '''
:sup:`15` Dapat kang gumawa ng mga patayong tabla na yari sa akasyang kahoy para sa tabernakulo. 
'''
"16" = '''
:sup:`16` Ang haba ng bawat tabla ay dapat sampung kubit, at ang lapad ay dapat isa at kalahating kubit. 
'''
"17" = '''
:sup:`17` Dapat may dalawang nakausli sa bawat tabla para maidugtong ang mga tabla sa bawat isa. Gagawin mo ang lahat ng mga tabla sa tabernakulo sa ganitong pamamaraan. 
'''
"18" = '''
:sup:`18` Kapag gagawa ka ng mga tabla para sa tabernakulo, dapat kang gumawa ng dalawampung tabla sa bawat timog na bahagi. 
'''
"19" = '''
:sup:`19` Dapat kang gumawa ng apatnapung pilak na mga pundasyon sa dalawampung tabla. Dapat may dalawang pundasyon sa isang tabla na may dalawang patungan, at ganoon din ang dalawang pundasyon sa ilalim ng bawat ibang tabla na may dalawang patungan. 
'''
"20" = '''
:sup:`20` Para sa pangalawang gilid ng tabernakulo, sa hilagang bahagi, dapat kang gumawa ng dalawampung tabla 
'''
"21" = '''
:sup:`21` at apatnapung pilak na pundasyon. Dapat may dalawang pundasyon sa unang tabla at dalawang pundasyon sa sumunod na tabla at sa susunod pa. 
'''
"22" = '''
:sup:`22` Dapat kang gumawa ng anim na tabla, para sa dakong likuran ng kanlurang gilid ng tabernakulo. 
'''
"23" = '''
:sup:`23` Dapat kang gumawa ng dalawang tabla sa likuran ng mga sulok ng tabernakulo. 
'''
"24" = '''
:sup:`24` Dapat magkahiwalay ang mga tablang ito sa ilalim, pero magkadugtong sa itaas sa parehong bilog na metal. Dapat sa ganitong paraan sa parehong likuran ng mga sulok. 
'''
"25" = '''
:sup:`25` Dapat may walong tabla, kasama ng mga pilak na pundasyon. Dapat mayroong labing-anim sa lahat ng pundasyon, dalawang pundasyon sa unang tabla, dalawang pundasyon sa ilalim ng sunod na tabla, at ganoon din sa susunod. 
'''
"26" = '''
:sup:`26` Dapat kang gumawa ng mga pahalang na haligi na yari sa akasyang kahoy—lima para sa mga tabla ng isang gilid ng tabernakulo, 
'''
"27" = '''
:sup:`27` limang pahalang na haligi sa kabilang gilid ng tabernakulo, at limang pahalang na haligi para sa dakong likuran ng kanluran ng tabernakulo. 
'''
"28" = '''
:sup:`28` Ang pahalang na haligi sa gitna ng mga tabla, iyan ay, kalagitnaang pataas, dapat umabot sa magkabilang dulo. 
'''
"29" = '''
:sup:`29` Dapat mong balutin ng ginto ang mga tabla. Dapat kang gumawa ng kanilang mga gintong bilog na metal, para ang mga ito ay magsilbing hawakan para sa mga pahalang na haligi, at dapat balutin mo ng ginto ang mga baras. 
'''
"30" = '''
:sup:`30` Dapat mong itayo ang tabernakulo sa pamamagitan ng pagsunod sa plano na pinakita sa iyo sa bundok. 
'''
"31" = '''
:sup:`31` Dapat kang gumawa ng kurtina na may asul, lila at matingkad na pulang lana, na may disenyong kerubin, gawa ito ng mahusay na manggagawang lalaki. 
'''
"32" = '''
:sup:`32` Dapat isabit mo ito sa limang poste ng akasya na kahoy na binalot ng ginto. Dapat ang mga poste ay may mga kawit na gintong pangkat sa apat na pundasyong pilak. 
'''
"33" = '''
:sup:`33` Dapat isabit mo ang kurtina sa mga panghawak, at dapat mong dalhin ang kautusang tipan ng kaban. Ihihiwalay ng kurtina ang banal na lugar sa kabanal-banalang lugar. 
'''
"34" = '''
:sup:`34` Dapat mong ilagay ang takip ng luklukan ng awa sa kautusang tipan ng kaban, na makikita sa kabanal-banalang lugar. 
'''
"35" = '''
:sup:`35` Dapat mong ilagay ang mesa sa labas ng kurtina. Dapat mong ilagay ang ilawan na kasalungat ng mesa sa timog na bahagi ng tabernakulo. Ang mesa ay dapat nasa hilagang bahagi. 
'''
"36" = '''
:sup:`36` Dapat kang gumawa ng pabitin sa pasukan ng tabernakulo. Dapat mong gawing asul, lila, matingkad na pulang bagay, at pinong pinulupot ng lino, ang gawa ng taga-burda. 
'''
"37" = '''
:sup:`37` Dapat kang gumawa ng mga limang poste ng akasya at balutin ito ng ginto. Ang kanilang mga kawit ay ginto at limang tansong pundasyon para sa mga ito. 
'''
