[18]
"1" = '''
:sup:`1` Sa panahong iyon walang hari sa Israel. Naghahanap ang tribo ng mga kaapu-apuhan ni Dan ng isang teritoryo para tirahan, hanggang sa araw na iyon hindi sila nakatanggap ng anumang pamana mula sa mga lipi ng Israel. 
'''
"2" = '''
:sup:`2` Ang bayan ng Dan ay nagpadala ng limang kalalakihan mula sa kabuuang bilang ng kanilang lipi, kalalakihan na bihasang mandirigma mula sa Zora at mula sa Estaol, para manmanan ang lupain habang naglalakad, at titingnan ito. Sinabi nila sa kanila, “Humayo at tingnan ang lupain.” Nakarating sila sa burol na bansa ng Efraim, hanggang sa bahay ni Mikias, at nagpalipas sila ng gabi roon. 
'''
"3" = '''
:sup:`3` Nang malapit na sila sa bahay ni Mikias, nakilala nila ang pananalita ng binatang Levita. Kaya huminto sila at nagtanong sa kaniya, “Sino ang nagdala sa iyo dito? Ano ang ginagawa mo sa lugar na ito? Bakit ka nandito?” 
'''
"4" = '''
:sup:`4` Sinabi niya sa kanila, “Ito ang ginawa ni Mikias sa akin: Inupahan niya ako para maging kaniyang pari.” 
'''
"5" = '''
:sup:`5` Sinabi nila sa kaniya, “Pakiusap alamin ang payo ng Diyos, para malaman namin kung magtatagumpay ba kami sa pupuntahang paglalakbay. 
'''
"6" = '''
:sup:`6` Ang sinabi ng pari sa kanila, “Umalis kayo nang payapa. Papatnubayan kayo ni Yahweh sa landas na dapat ninyong lakaran.” 
'''
"7" = '''
:sup:`7` Kaya umalis ang limang kalalakihan at nakarating sa Lais, at nakita nila ang mga tao na naninirihan doon ng ligtas—katulad din sa pamamaraan ng mga Sidoneo na naninirahang matiwasay at ligtas. Wala ni isa ang siyang sumakop sa kanila sa lupain, o gumulo sa kanila sa anumang paraan. Nanirahan sila ng malayo mula sa mga Sidoneo, at hindi sila nakipag-ugnayan kaninuman. 
'''
"8" = '''
:sup:`8` Bumalik sila sa kanilang lipi sa Zora at Estaol. Tinanong sila ng kanilang mga kamag-anak, “Ano ang inyong balita?” 
'''
"9" = '''
:sup:`9` Sinabi nila, “Halina! salakayin natin sila! Nakita namin ang lupain at ito'y napakabuti. Wala ba kayong ginagawa? Huwag bagalan ang pagsalakay at pagsakop sa lupain. 
'''
"10" = '''
:sup:`10` Kapag pupunta kayo, makakarating kayo sa mga taong nag-iisip na ligtas sila, at malawak ang lupain! Ibinigay ito sa inyo ng Diyos— isang lugar na hindi nagkukulang sa anumang bagay sa mundo.” 
'''
"11" = '''
:sup:`11` Anim na raang kalalakihan ng lipi ng Dan, mga armado ng mga pandigmang sandata, na umalis mula sa Zora at Estaol. 
'''
"12" = '''
:sup:`12` Umakyat sila at nagkampo sa Kiriath Jearim, sa Juda. Ito ang dahilan kung bakit tinawag ng mga tao ang lugar na Mahaneh Dan hanggang sa araw na ito; nasa kanluran ito ng Kiriath Jearim. 
'''
"13" = '''
:sup:`13` Umalis sila mula sa burol na bansa ng Efraim at nakarating sa bahay ni Mikias. 
'''
"14" = '''
:sup:`14` Pagkatapos ang limang kalalakihang nagmamanman sa bansa ng Lais ay nagsabi sa kanilang kamag-anak, “Alam ba ninyo na sa mga bahay na ito ay may isang epod, mga sambahayan ng diyos, isang inukit na anyo, at isang hinulmang metal na anyo? Magpasya na ngayon kung ano ang inyong gagawin.” 
'''
"15" = '''
:sup:`15` Kaya bumalik sila roon at nakarating sa bahay ng binatang Levita, sa bahay ni Mikias, at kanilang binati siya. 
'''
"16" = '''
:sup:`16` Ngayon ang anim na raang Daneo, armado ng mga sandatang pandigma, nakatayo sa pasukan ng tarangkahan. 
'''
"17" = '''
:sup:`17` Pumunta doon ang limang kalalakihan na nagmanman sa lupain at kinuha nila ang inukit na anyo, ang epod, at ang mga pansambahayang diyos, at ang hinulmang metal na anyo, habang nakatayo ang pari sa bungad ng tarangkahan kasama ang anim na raang armadong kalalakihan ng mga sandatang pandigma. 
'''
"18" = '''
:sup:`18` Nang ang mga ito ay pumunta sa bahay ni Mikias at kinuha ang inukit na anyo, ang epod, mga pansambahayang diyos, at hinulmang metal na anyo, sinabi ng pari sa kanila, “Ano ang ginagawa ninyo?” 
'''
"19" = '''
:sup:`19` Sinabi nila sa kaniya, “Tumahimik kayo! Ilagay ang iyong kamay sa iyong bibig at sumama sa amin, at maging ama at pari sa amin. Mas mabuti ba sa iyo na maging pari sa bahay ng isang lalaki, o maging pari para sa isang lipi at isang angkan sa Israel?” 
'''
"20" = '''
:sup:`20` Nagalak ang puso ng pari. Kinuha niya ang epod, mga sambahayan ng diyos at ang inukit na anyo, at sumama sa mga tao. 
'''
"21" = '''
:sup:`21` Kaya tumalikod sila at umalis. Nilagay nila ang maliit na mga bata sa kanilang harapan, pati na rin ang mga baka at ang kanilang mga ari-arian. 
'''
"22" = '''
:sup:`22` Nang malayo na sila mula sa bahay ni Mikias, ang mga kalalakihan na nasa mga bahay na malapit sa bahay ni Mikias ay magkasamang pinatawag, at inabutan nila ang mga Daneo. 
'''
"23" = '''
:sup:`23` Sumigaw sila sa mga Daneo, at tumalikod sila at sinabi kay Mikias, “Bakit kayo magkasamang pinatawag?” 
'''
"24" = '''
:sup:`24` Sinabi niya, “Ninakaw ninyo ang mga diyos na ginawa ko, kinuha ninyo ang aking pari at aalis kayo. Ano pa ang maiiwan sa akin? Bakit ninyo ako tinatanong, 'Ano ang gumugulo sa iyo?'” 
'''
"25" = '''
:sup:`25` Sinabi ng mga tao ng Dan sa kaniya, “Hindi mo kami dapat hayaang marinig ka naming magsabi ng anumang bagay, o sasalakayin ka ng ilang galit na galit na mga kalalakihan at ikaw at iyong pamilya ay mapapatay.” 
'''
"26" = '''
:sup:`26` Pagkatapos nagpatuloy ang mga tao ng Dan sa kanilang pinaroroonan. Nang nakita ni Mikias na sila ay napakalakas para sa kaniya, tumalikod siya at bumalik sa kaniyang bahay. 
'''
"27" = '''
:sup:`27` Kinuha ng bayan ng Dan kung ano ang ginawa ni Mikias, kasama rin pati ang kaniyang pari, at nakarating sila sa Lais, sa mga tao na siyang panatag at ligtas at pinatay nila sila gamit ang espada at sinunog ang lungsod. 
'''
"28" = '''
:sup:`28` Wala ni isang naligtas sa kanila dahil malayo pa ito mula sa Sidon, at hindi sila nagkaroon ng pakikipag-ugnayan sa kaninuman. Nasa lambak ito malapit sa Beth-Rehob. Ipinatayong muli ng mga Daneo ang lungsod at nanirahan doon. 
'''
"29" = '''
:sup:`29` Pinangalanan nila ang lungsod ng Dan, ang pangalan ni Dan na kanilang ninuno, na siyang isa sa mga anak na lalaki ng Israel. Pero ang dating pangalan ng lungsod ay Lais. 
'''
"30" = '''
:sup:`30` Inilagay ng bayan ng Dan ang inukit na anyo para sa kanilang sarili. At si Jonatan, anak ni Gersom, anak ni Moises, siya at ang kaniyang mga anak na lalaki ay mga pari sa mga lipi ng Daneo hanggang sa araw ng pagbihag sa lupain. 
'''
"31" = '''
:sup:`31` Kaya sinamba nila ang inukit na anyo na ginawa ni Mikias hangga't ang bahay ng Diyos ay nasa Silo. 
'''
