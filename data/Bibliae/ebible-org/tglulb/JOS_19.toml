[19]
"1" = '''
:sup:`1` Tumapat ang ikalawang palabunutan kay Simeon at itinalaga ito sa bawat mga angkan nila. Ang minana nila ay nasa gitna ng pamana na pag-aari ng lipi ni Juda. 
'''
"2" = '''
:sup:`2` Napunta sa kanila bilang pamana ang Beer-seba, Seba, Molada, 
'''
"3" = '''
:sup:`3` Hazar, Sual, Bala, Ezem, 
'''
"4" = '''
:sup:`4` Eltolad, Betul, at Horma. 
'''
"5" = '''
:sup:`5` May Ziklag din si Simeon, Bet Marcabot, Hazar Susa, 
'''
"6" = '''
:sup:`6` Bet Labaot, at Saruhen. Labing tatlong lungsod ang mga ito, hindi kabilang ang kanilang mga nayon. 
'''
"7" = '''
:sup:`7` Si Simeon ay mayroon ding Ain, Rimmon, Eter, at Asan. Apat na lungsod ang mga ito, hindi kabilang ang kanilang mga nayon. 
'''
"8" = '''
:sup:`8` Kasama ang mga ito sa mga nayong nakapalibot sa mga lungsod na ito hanggang sa Baalat Beer (pareho gaya ng Rama sa Negev). Ito ang pamana ng lipi ni Simeon, na ibinigay sa kanilang mga angkan. 
'''
"9" = '''
:sup:`9` Ang pamana ng lipi ni Simeon ay bumuo ng bahagi sa lupain ng lipi ni Juda. Dahil napakalawak para sa kanila ang bahagi ng lupaing itinalaga sa lipi ni Juda, tinanggap ng lipi ni Simeon ang kanilang pamana mula sa gitna ng kanilang bahagi. 
'''
"10" = '''
:sup:`10` Tumapat ang ikatlong palabunutan sa lipi ni Zebulon, at ibinigay ito sa kanilang mga angkan. Nagsimula ang hangganan ng kanilang minana sa Sarid. 
'''
"11" = '''
:sup:`11` Umakyat pakanluran ang kanilang hangganan patungong Marala at dumikit sa Dabbeset; pagkatapos umabot ito sa batis na katapat ng Jokneam. 
'''
"12" = '''
:sup:`12` Mula sa Sarid lumiko ang hangganan pasilangan patungo sa silangan at tumungo sa hangganan ng Kislot Tabor. Mula roon tumungo ito sa Daberat at pagkatapos pataas hanggang sa Japia. 
'''
"13" = '''
:sup:`13` Mula roon dumaan pasilangan sa Gat Heper, at pagkatapos sa Etkazin; sunod nagpunta ito sa Rimmon at lumiko patungo sa Nea. 
'''
"14" = '''
:sup:`14` Lumiko ang hangganan sa hilaga patungong Hannathn at nagtapos sa lambak ng Ipta El. 
'''
"15" = '''
:sup:`15` Kasama sa rehiyong ito ang mga lungsod ng Kattat, Naalal, Simron, Idala, at Betlehem. Mayroong labindalawang lungsod, hindi kabilang ang kanilang mga nayon. 
'''
"16" = '''
:sup:`16` Ito ang minana ng lipi ni Zebulon, na ibinigay sa kanilang mga angkan—ang mga lungsod, kasama ang kanilang mga nayon. 
'''
"17" = '''
:sup:`17` Tumapat ang ikaapat na palabunutan kay Isacar, at ibinigay ito sa kanilang mga angkan. 
'''
"18" = '''
:sup:`18` Kasama sa kanilang lupain ang Jezreel, Kesulot, Sunem, 
'''
"19" = '''
:sup:`19` Hafaraim, Sion, at Anaharat. 
'''
"20" = '''
:sup:`20` Kasama rin dito ang Rabbit, Kision, Ebez, 
'''
"21" = '''
:sup:`21` Remet, En-gannim, En-hadda, at Beth-passes. 
'''
"22" = '''
:sup:`22` Dumikit din ang kanilang hangganan sa Tabor, Sahasim, at Beth-semes, at nagtapos sa Jordan. Mayroong labing-anim na lungsod, hindi kabilang ang kanilang mga nayon. 
'''
"23" = '''
:sup:`23` Ito ang minana ng lipi ni Isacar, at ibinigay ito sa kanilang mga angkan—ang mga lungsod, kasama ang kanilang mga nayon. 
'''
"24" = '''
:sup:`24` Tumapat ang ikalimang palabunutan sa lipi ni Aser, at ibinigay ito sa kanilang mga angkan. 
'''
"25" = '''
:sup:`25` Kasama sa kanilang lupain ang Helka, Hali, Beten, Acsap, 
'''
"26" = '''
:sup:`26` Alamelek, Amad, at Misal. Sa kanluran umabot ang hangganan sa Carmel at Sihor Libnat. 
'''
"27" = '''
:sup:`27` Pagkatapos lumiko ito pasilangan sa Bet Dagon at umabot hanggang kasing layo ng Zebulon, at pagkatapos sa lambak ng Iphta-el, pahilaga sa Beth-emec at Nehiel. Pagkatapos nagpatuloy ito sa Kabul patungong hilaga. 
'''
"28" = '''
:sup:`28` Pagkatapos nagpatuloy ito sa Ebron, Rehob, Hammon, at Kana, hanggang kasing layo ng Pinakamalaking Sidon. 
'''
"29" = '''
:sup:`29` Bumalik ang hangganan sa Rama, at pagkatapos sa pinatibay na lungsod ng Tiro. Pagkatapos lumiko ang hangganan sa Hosa at nagtapos sa dagat, sa rehiyon ng Aczib, 
'''
"30" = '''
:sup:`30` Umma, Apek, at Rehob. Mayroong dalawampu't dalawang lungsod, hindi kabilang ang kanilang mga nayon. 
'''
"31" = '''
:sup:`31` Ito ang minana ng lipi ni Aser, at ibinigay ito sa kanilang mga angkan—ang mga lungsod, kasama ang kanilang mga nayon. 
'''
"32" = '''
:sup:`32` Tumapat ang ikaanim na palabunutan sa lipi ni Neftali, at ibinigay ito sa kanilang mga angkan. 
'''
"33" = '''
:sup:`33` Ang kanilang hangganan ay matatagpuan mula sa Helep, mula sa ensena sa Saananim, hanggang patungo sa Adamineceb at Jabneel, hanggang kasing layo ng Lakkum; nagtapos ito sa Jordan. 
'''
"34" = '''
:sup:`34` Lumiko ang hangganan pakanluran sa Aznot-tabor at hanggang patungo sa Hukkok; at dumikit ito sa Zebulon sa timog, at nakarating sa Aser sa kanluran at Juda sa silangan sa Ilog Jordan. 
'''
"35" = '''
:sup:`35` Ang mga pinatibay na lungsod ay Zidim, Zer, Hammat, Rakkat, Cinneret, 
'''
"36" = '''
:sup:`36` Adama, Rama, Hazor, 
'''
"37" = '''
:sup:`37` Kedes, Edrei, at En Hazor. 
'''
"38" = '''
:sup:`38` Naroon din ang Yiron, Migdalel, Horem, Beth-anat, at Beth-semes. Mayroong labinsiyam na lungsod, hindi kabilang ang kanilang mga nayon. 
'''
"39" = '''
:sup:`39` Ito ang minana ng lipi ni Neftali, at ibinigay ito sa kanilang mga angkan—ang mga lungsod, kabilang ang kanilang mga nayon. 
'''
"40" = '''
:sup:`40` Tumapat ang ikapitong palabunutan sa lipi ni Dan, at ibinigay ito sa kanilang mga angkan. 
'''
"41" = '''
:sup:`41` Kabilang sa minana nito ang Zora, Estaol, Ir Semes, 
'''
"42" = '''
:sup:`42` Saalabin, Ajalon, at Itla. 
'''
"43" = '''
:sup:`43` Kabilang rin dito ang Elon, Timna, Ekron, 
'''
"44" = '''
:sup:`44` Elteke, Gibbethon, Baalat, 
'''
"45" = '''
:sup:`45` Jehud, Bene Berak, Gat Rimmon, 
'''
"46" = '''
:sup:`46` Me-Jarkon, at Rakkon kasama ang lupain sa ibayo mula sa Joppa. 
'''
"47" = '''
:sup:`47` Nang mawala sa kanila ang lupain ng lipi ni Dan, nilusob ng Dan ang Lesem, nilabanan ito, at binihag ito. Pinatay nila ang bawat isa gamit ang espada, inangkin ito, at nanirahan dito. Muli nilang pinangalanan ang Lesem, tinawag itong Dan kasunod sa kanilang ninuno. 
'''
"48" = '''
:sup:`48` Ito ang minana ng lipi ni Dan, at ibinigay ito sa kanilang mga angkan—ang mga lungsod, kasama ang kanilang mga nayon. 
'''
"49" = '''
:sup:`49` Nang matapos nila ang paglalaan ng lupain bilang pamana, ibinigay ng bayan ng Israel ang isang pamana kasama ang kanilang sarili para kay Josue na anak ni Nun. 
'''
"50" = '''
:sup:`50` Sa utos ni Yahweh ibinigay nila sa kanya ang lungsod na hiningi niya, ang Timnat Sera sa maburol na bansa ng Efraim. Muli niyang itinayo ang lungsod at nanirahan doon. 
'''
"51" = '''
:sup:`51` Ito ang mga pamana na itinalaga ni Eleazar na pari, ni Josue na anak ni Nun, at ng mga panliping pinuno ng mga pamilya ng mga ninuno ng Israel sa pamamagitan ng palabunutan sa Silo, sa harapan ni Yahweh, sa pasukan ng tolda ng pagpupulong. Kaya natapos nila ang pagtatalaga ng lupain. 
'''
