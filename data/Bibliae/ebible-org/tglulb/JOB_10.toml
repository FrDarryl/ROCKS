[10]
"1" = '''
:sup:`1` Napapagod ako sa aking buhay; magbibigay ako ng malayang pagpapahayag sa aking hinaing; magsasalita ako sa kapaitan ng aking kaluluwa. 
'''
"2" = '''
:sup:`2` Sasabihin ko sa Diyos, huwag mo akong basta isumpa; ipakita mo kung bakit mo ako inaakusahan. 
'''
"3" = '''
:sup:`3` Makakabuti ba para sa iyo na ako ay iyong apihin, na kasuklaman ang mga gawa ng iyong mga kamay habang ikaw ay nakangiti sa mga plano ng masasama? 
'''
"4" = '''
:sup:`4` Mayroon ka bang mga mata? Nakakakita ka ba kagaya ng nakikita ng tao? 
'''
"5" = '''
:sup:`5` Ang mga araw mo ba ay kagaya ng mga araw ng sangkatauhan o ang mga taon mo ba ay kagaya ng mga taon ng mga tao, 
'''
"6" = '''
:sup:`6` na nag-uusisa sa aking mga kasamaan at nagsasaliksik ng aking mga kasalanan, 
'''
"7" = '''
:sup:`7` kahit na alam mong wala akong kasalanan at walang sinumang makakasagip sa akin mula sa iyong mga kamay? 
'''
"8" = '''
:sup:`8` Ang iyong mga kamay ang nagbalangkas at humubog sa akin, pero sinisira mo ako. 
'''
"9" = '''
:sup:`9` Alalahanin mo, nagsusumamo ako sa iyo, na hinubog mo ako gaya ng putik; ibabalik mo ba muli ako sa alabok? 
'''
"10" = '''
:sup:`10` Hindi ba't ibinuhos mo ako na parang gatas at binuo mo ako na parang keso? 
'''
"11" = '''
:sup:`11` Binihisan mo ako ng balat at laman at hinabi mo akong magkakasama ng mga buto at mga litid. 
'''
"12" = '''
:sup:`12` Pinagkalooban mo ako ng buhay at katapatan sa tipan; ang tulong mo ang nagbantay sa aking espiritu. 
'''
"13" = '''
:sup:`13` Gayon man itinago mo ang mga bagay na ito sa iyong puso—alam ko ito ang iyong iniisip: 
'''
"14" = '''
:sup:`14` na kung ako ay nagkasala, napapansin mo ito; Hindi mo ako ipapawalang-sala sa aking mga kasamaan. 
'''
"15" = '''
:sup:`15` Kung ako ay masama, sumpain ako; kahit ako ay matuwid, hindi ko maaring itaas ang aking ulo, yamang puno ako nang kahihiyan at pinagmamasdan ang sarili kong paghihirap. 
'''
"16" = '''
:sup:`16` Kung titingala ang aking ulo, hinuhuli mo ako tulad ng isang leon; muli mong ipinapakita sa akin na ikaw ay makapangyarihan. 
'''
"17" = '''
:sup:`17` Nagdadala ka ng mga bagong saksi laban sa akin at dinadagdagan mo ang iyong galit sa akin; sinasalakay mo ako ng mga bagong hukbo. 
'''
"18" = '''
:sup:`18` Bakit, kung gayon, inilabas mo ako mula sa sinapupunan? Sana ay isinuko ko na ang aking espiritu para wala ng mata ang nakakita sa akin kailanman. 
'''
"19" = '''
:sup:`19` hindi na sana ako nabuhay; binitbit na sana ako mula sa sinapupunan diretso sa libingan. 
'''
"20" = '''
:sup:`20` Hindi ba kaunti na lang ang aking mga araw? Kung gayon ay tapusin na, hayaan akong mag-isa, para magkaroon naman ako ng kaunting pahinga 
'''
"21" = '''
:sup:`21` bago ako pumunta kung saan hindi na ako makakabalik, sa lupain ng kadiliman at sa anino ng kamatayan, 
'''
"22" = '''
:sup:`22` ang lupain na kasing-dilim ng hatinggabi, sa lupain ng anino ng kamatayan, walang kahit anong kaayusan, kung saan ang liwanag ay kagaya ng hatinggabi.”” 
'''
