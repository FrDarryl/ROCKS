[12]
"1" = '''
:sup:`1` Pagkatapos, nagsalita sina Miriam at Aaron laban kay Moises dahil sa isang babaeng taga-Cus na napangasawa niya. 
'''
"2" = '''
:sup:`2` Sinabi nila, “Kay Moises lamang ba nagsalita si Yahweh? Hindi rin ba siya nagsalita sa amin?” Ngayon narinig ni Yahweh kung ano ang kanilang sinabi. 
'''
"3" = '''
:sup:`3` Ngayon ang lalaking si Moises ay lubos na mapagpakumbaba, higit pa sa sinuman sa mundo. 
'''
"4" = '''
:sup:`4` Agad-agad nagsalita si Yahweh kay Moises, Aaron at Miriam: “Lumabas kayong tatlo, sa tolda ng pagpupulong.” Kaya lumabas silang tatlo. 
'''
"5" = '''
:sup:`5` Pagkatapos, bumaba si Yahweh sa isang haligi ng ulap. Tumayo siya sa pasukan ng tolda at tinawag sina Aaron at Miriam. Kapwa sila lumapit. 
'''
"6" = '''
:sup:`6` Sinabi ni Yahweh, “Ngayon makinig kayo sa aking mga salita. Kapag kasama ninyo ang aking propeta, inihahayag ko ang aking sarili sa kaniya sa mga pangitain at nagsasalita ako sa kaniya sa mga panaginip. 
'''
"7" = '''
:sup:`7` Hindi ganyan ang aking lingkod na si Moises. Matapat siya sa lahat ng aking sambahayan. 
'''
"8" = '''
:sup:`8` Tuwiran akong nagsasalita kay Moises, hindi sa pamamagitan ng mga pangitain o mga bugtong. Nakikita niya ang aking anyo. Kaya bakit hindi kayo takot na magsalita laban sa aking lingkod, laban kay Moises?” 
'''
"9" = '''
:sup:`9` Nag-alab ang galit ni Yahweh laban sa kanila at iniwan niya sila. 
'''
"10" = '''
:sup:`10` Pumaitaas ang ulap mula sa ibabaw ng tolda, at biglang naging ketongin si Miriam—pumuti siya kagaya ng niyebe. Nang lumingon si Aaron kay Miriam, nakita niya na nagkaroon siya ng ketong. 
'''
"11" = '''
:sup:`11` Sinabi ni Aaron kay Moises, “Oh aking panginoon, pakiusap, huwag mong ipataw ang kasalanang ito laban sa amin. Nagsalita kami nang may kahangalan, at nagkasala kami. 
'''
"12" = '''
:sup:`12` Pakiusap huwag siyang hayaang matulad sa isang patay na bagong silang na naubos ang kalahati ng laman nang lumabas mula sa sinapupunan ng kaniyang ina.” 
'''
"13" = '''
:sup:`13` Kaya tumawag si Moises kay Yahweh. Sinabi niya, “Pakiusap pagalingin mo siya, oh Diyos, pakiusap.” 
'''
"14" = '''
:sup:`14` Sinabi ni Yahweh kay Moises, “Kung duraan ng kaniyang ama ang kaniyang mukha, mapapahiya siya sa loob ng pitong araw. Huwag ninyo siyang papasukin sa kampo sa loob ng pitong araw. Pagkatapos nito, papasukin siyang muli.” 
'''
"15" = '''
:sup:`15` Kaya pinanatili si Miriam sa labas ng kampo sa loob ng pitong araw. Hindi naglakbay ang mga tao hanggang sa makabalik siya sa kampo. 
'''
"16" = '''
:sup:`16` Pagkatapos nito, naglakbay ang mga tao mula Hazerot at nagkampo sa ilang ng Paran. 
'''
