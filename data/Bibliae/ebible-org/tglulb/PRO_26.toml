[26]
"1" = '''
:sup:`1` Tulad ng niyebe sa tag-araw o ulan sa panahon ng tag-ani, ang isang hangal na hindi karapat-dapat sa karangalan. 
'''
"2" = '''
:sup:`2` Gaya ng isang maya na mabilis na nagpapalipat-lipat at ng layanglayang na humahagibis kapag sila ay lumilipad, gayundin hindi tatalab ang isang sumpa na hindi nararapat. 
'''
"3" = '''
:sup:`3` Ang latigo ay para sa kabayo, ang kabisada ay para sa asno, at ang pamalo ay para sa likod ng mga hangal. 
'''
"4" = '''
:sup:`4` Huwag sagutin ang isang hangal at sumali sa kanyang kahangalan, o magiging tulad ka niya. 
'''
"5" = '''
:sup:`5` Sumagot sa isang hangal at sumali sa kaniyang kahangalan upang hindi siya maging marunong sa kaniyang sariling paningin. 
'''
"6" = '''
:sup:`6` Sinumang magpadala ng isang mensahe sa pamamagitan ng kamay ng isang hangal ay pinuputol ang kaniyang sariling mga paa at umiinom nang karahasan. 
'''
"7" = '''
:sup:`7` Ang mga binti ng isang paralitiko na nakabitin ay tulad ng isang kawikaan sa bibig ng mga hangal. 
'''
"8" = '''
:sup:`8` Ang pagtatali ng bato sa isang tirador ay gaya ng pagbibigay karangalan sa isang hangal. 
'''
"9" = '''
:sup:`9` Ang halamang tinik na hawak ng isang lasing ay tulad ng isang kawikaan sa bibig ng mga hangal. 
'''
"10" = '''
:sup:`10` Ang isang mamamana na sumusugat ng lahat ay tulad ng isang umuupa ng isang hangal o ng kahit sinumang dumadaan. 
'''
"11" = '''
:sup:`11` Gaya ng isang asong bumabalik sa kanyang sariling suka, ganoon din ang isang hangal na inuulit ang kanyang kahangalan. 
'''
"12" = '''
:sup:`12` Nakikita mo ba ang taong marunong sa kanyang sariling paningin? Higit na may pag-asa ang isang hangal kaysa sa kanya. 
'''
"13" = '''
:sup:`13` Ang tamad na tao ay nagsasabing, “May isang leon sa kalsada! May isang leon sa pagitan ng mga lantad na lugar! 
'''
"14" = '''
:sup:`14` Kung paanong ang isang pinto ay bumabaling sa kaniyang bisagra, ang tamad na tao naman ay sa ibabaw ng kaniyang kama. 
'''
"15" = '''
:sup:`15` Nilalagay ng isang tamad na tao ang kaniyang kamay sa pagkain, pero wala siyang lakas na isubo ito sa kaniyang bibig. 
'''
"16" = '''
:sup:`16` Ang tamad na tao ay mas marunong sa kanyang paningin kaysa sa pitong lalaking may kakayahang kumilatis. 
'''
"17" = '''
:sup:`17` Tulad ng isang humahawak ng mga tainga ng isang aso ay isang taong dumadaan na nagagalit sa alitan na hindi kanya. 
'''
"18" = '''
:sup:`18` Tulad ng isang baliw na pumapana ng nagliliyab na mga palaso, 
'''
"19" = '''
:sup:`19` ay ang isang nandaraya ng kanyang kapwa at nagsasabing, “Di ba't nagbibiro lang ako?” 
'''
"20" = '''
:sup:`20` Dahil sa kakulangan ng gatong, namamatay ang apoy, at kung saan walang tsismoso, tumitigil ang pag-aaway. 
'''
"21" = '''
:sup:`21` Tulad ng isang uling na nagbabaga at panggatong ay sa apoy, ganoon din ang isang palaaway na tao na nagpapasiklab ng alitan. 
'''
"22" = '''
:sup:`22` Ang mga salita ng isang tsismoso ay tulad ng masarap na mga pagkain; bumababa sila sa kaloob-loobang mga bahagi ng katawan. 
'''
"23" = '''
:sup:`23` Ang pampakintab na bumabalot sa isang banga ay tulad ng nagbabagang mga labi at isang napakasamang puso. 
'''
"24" = '''
:sup:`24` Ang isang namumuhi sa iba ay kinukubli ang kanyang damdamin sa pamamagitan ng kaniyang mga labi at nag-iimbak ng panlilinlang sa kaniyang sarili. 
'''
"25" = '''
:sup:`25` Magiliw siyang mangungusap, pero huwag siyang paniwalaan, dahil may pitong mga pagkasuklam sa kaniyang puso. 
'''
"26" = '''
:sup:`26` Kahit na natatakpan ng panlilinlang ang kaniyang pagkamuhi, ang kaniyang kabuktutan ay malalantad sa kapulungan. 
'''
"27" = '''
:sup:`27` Sinumang gumagawa ng isang hukay ay mahuhulog dito at ang bato ay gugulong pabalik sa taong tumulak nito. 
'''
"28" = '''
:sup:`28` Ang isang nagsisinungaling na dila ay namumuhi sa mga taong dinudurog nito at ang nambobolang bibig ay nagiging dahilan ng pagkawasak. 
'''
