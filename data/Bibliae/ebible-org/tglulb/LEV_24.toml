[24]
"1" = '''
:sup:`1` Kinausap ni Yahweh si Moises, sinasabi, 
'''
"2" = '''
:sup:`2` “Utusan ang mga bayan ng Israel para magdala sa iyo ng dalisay na langis na hinalo mula sa mga olibo para sa langis ng inyong mga lampara, para laging nasusunog ang mga ito at magbigay ng liwanag. 
'''
"3" = '''
:sup:`3` Sa labas ng kurtina bago ang mga tipan ng kautusan sa tolda ng pagpupulong, si Aaron ay dapat tuloy-tuloy, mula gabi hanggang umaga, panatilihing naka-ilaw ang lampara sa harap ni Yahweh. Ito ay laging magiging isang batas sa buong angkan ng iyong mga tao. 
'''
"4" = '''
:sup:`4` Ang punong pari ang dapat na magpanatiling nakailaw ang mga lampara sa harap ni Yahweh, ang mga lampara sa ilawan ng gintong dalisay. 
'''
"5" = '''
:sup:`5` Dapat kang kumuha ng pinong harina at magluluto ng labindalawang tinapay dito. Dapat na maging dalawang ikasampung ephah sa bawat tinapay. 
'''
"6" = '''
:sup:`6` Pagkatapos dapat mong ayusin ang mga ito sa dalawang linya, anim sa bawat linya, sa mesa ng gintong dalisay sa harap ni Yahweh. 
'''
"7" = '''
:sup:`7` Dapat maglagay ng isang purong insenso sa tabi ng bawat linya ng mga tinapay bilang isang simbolo ng mga tinapay. Susunugin ang insensong ito para kay Yahweh. 
'''
"8" = '''
:sup:`8` Bawat Araw ng Pamamahinga ang punong pari ang dapat na palaging maglagay ng tinapay sa harap ni Yahweh, sa ngalan ng mga tao ng Israel. Bilang isang tanda ng walang hanggang tipan. 
'''
"9" = '''
:sup:`9` Ang pag-aalay na ito ay para kay Aaron at ng kanyang mga anak na lalaki. Dapat nilang kainin ito sa isang lugar na banal, dahil ganap na inilaan ito sa kanya, yamang kinuha ito mula sa mga alay para kay Yahweh na gawa sa apoy.” 
'''
"10" = '''
:sup:`10` Ngayon nangyari na ang anak na lalaki ng isang babaeng Israelita, na ang ama ay isang taga-Ehipto, sumama sa mga bayan ng Israel. Itong anak na lalaki ng isang babaeng Israelita ay nakipag-away sa isang lalaking Israelita sa kampo. 
'''
"11" = '''
:sup:`11` Ang anak na lalaki ng babaeng Israelita ay nilapastangan ang pangalan ni Yahweh at nilait ang Diyos, kaya dinala siya ng mga tao kay Moises. Ang pangalan ng kanyang ina ay Shelomith, ang anak na babae ni Dibri, mula sa lipi ni Dan. 
'''
"12" = '''
:sup:`12` Ikinulong siya hanggang ang hatol ni Yahweh ay ipahayag sa kanilang pasya. 
'''
"13" = '''
:sup:`13` Pagkatapos kinausap ni Yahweh si Moises, sinabi, 
'''
"14" = '''
:sup:`14` “Dalhin sa labas ng kampo ang taong nilait ang Diyos. Lahat ng nakarinig sa kaniya ay dapat ipatong ang kanilang kamay sa kanyang ulo, at pagkatapos dapat siyang batuhin ng buong kapulungan. 
'''
"15" = '''
:sup:`15` Dapat mong ipaliwanag sa mga tao ng Israel at sabihin, 'Sinumang lumait sa kaniyang Diyos ay dapat dalhin ang kaniyang pagkakasala. 
'''
"16" = '''
:sup:`16` Siya na nilapastanganan ang pangalan ni Yahweh ay tiyak na malalagay sa kamatayan. Lahat ng kapulungan ay tiyak na dapat siyang batuhin, kahit pa nga siya ay isang dayuhan o isang dayuhang Israelita. Kung sinuman ang lumapastangan sa pangalan ni Yahweh, dapat siyang malagay sa kamatayan. 
'''
"17" = '''
:sup:`17` At ang sinomang pumatay ng isang tao ay tiyak na dapat ilagay sa kamatayan. 
'''
"18" = '''
:sup:`18` Siya na pumatay ng hayop ng iba ay dapat bayaran ito, buhay sa buhay. 
'''
"19" = '''
:sup:`19` Kapag sinugatan ng isang tao ang kaniyang kapit-bahay, dapat din gawin sa kaniya ang ginawa niya sa kanyang kapit-bahay: 
'''
"20" = '''
:sup:`20` bali sa bali, mata sa mata, ngipin sa ngipin. Bilang siya ay nakagawa ng pinsala sa isang tao, iyon din ang dapat gawin sa kaniya. 
'''
"21" = '''
:sup:`21` Sinuman ang pumatay ng isang hayop ay dapat itong bayaran, at sinuman ang pumatay ng isang tao ay dapat malagay sa kamatayan. 
'''
"22" = '''
:sup:`22` Dapat kang magkaroon ng magkatulad na batas para sa kapwa dayuhan at dayuhang Israelita, dahil ako si Yahweh na inyong Diyos.'” 
'''
"23" = '''
:sup:`23` Kaya kinausap ni Moises ang mga tao ng Israel, at dinala ng mga tao ang lalaki sa labas ng kampo, na siyang lumait kay Yahweh. Binato nila siya ng mga bato. Sinunod ng mga tao ng Israel ang utos ni Yahweh kay Moises. 
'''
