[34]
"1" = '''
:sup:`1` Ito ang salitang dumating kay Jeremias mula kay Yahweh. Dumating ang salitang ito nang si Nebucadnezar na hari ng Babilonia at ang lahat ng kaniyang hukbo, kasama ang lahat ng mga kaharian sa lupa, ang mga lupain sa ilalim ng kaniyang kapangyarihan at lahat ng kanilang mga tao ay nakikipagdigma sa Jerusalem at sa lahat ng kaniyang mga lungsod. Sinabi ng salitang ito, 
'''
"2" = '''
:sup:`2` 'Sinasabi ito ni Yahweh, ang Diyos ng Israel: Pumunta ka at magsalita kay Zedekias na hari ng Juda at sabihin mo sa kaniya, “Ito ang sinasabi ni Yahweh: Tingnan mo, aking ibibigay ang lungsod na ito sa kamay ng hari ng Babilonia. Susunugin niya ito. 
'''
"3" = '''
:sup:`3` Hindi ka makakatakas mula sa kaniyang kamay, sapagkat tiyak na masasakop at mapapasakamay ka niya. Titingin ang iyong mga mata sa mata ng hari ng Babilonia, kakausapin ka niya ng harap-harapan sa pagpunta mo sa Babilonia.' 
'''
"4" = '''
:sup:`4` Makinig ka sa salita ni Yahweh, Zedekias na hari ng Juda! Sinasabi ito ni Yahweh tungkol sa iyo, 'Hindi ka mamatay sa pamamagitan ng espada. 
'''
"5" = '''
:sup:`5` Mamatay ka sa kapayapaan. Gaya ng pagsusunog sa paglilibing sa iyong mga ninuno, na mga haring nauna sa iyo, susunugin nila ang iyong katawan. Sasabihin nila, “Aba sa iyo, panginoon!” Tatangis sila para sa iyo. Ngayon, nagsalita ako—ito ang pahayag ni Yahweh.” 
'''
"6" = '''
:sup:`6` Kaya ipinahayag ng propetang si Jeremias kay Zedekias na hari ng Juda ang lahat ng salitang ito sa Jerusalem. 
'''
"7" = '''
:sup:`7` Nakipagdigma ang hukbo ng hari ng Babilonia laban sa Jerusalem at lahat ng natitirang mga lungsod ng Juda: ang Laquis at Azeka. Ang mga lungsod na ito ng Juda ay nanatili bilang matatag na mga lungsod. 
'''
"8" = '''
:sup:`8` Ito ang salitang dumating kay Jeremias mula kay Yahweh pagkatapos na itinatag ni Haring Zedekias ang isang kasunduan sa lahat ng tao sa Jerusalem upang ipahayag ang kalayaan: 
'''
"9" = '''
:sup:`9` Dapat palayain ng bawat tao ang kaniyang aliping Israelita, lalaki at babae. Walang sinuman ang dapat mang-alipin sa kapwa Israelita sa Juda kailanman. 
'''
"10" = '''
:sup:`10` Kaya sumunod ang lahat ng mga pinuno at mga tao na sumali sa kasunduan. Palalayain ng bawat tao ang kaniyang aliping lalaki at babae at hindi na sila aalipinin kailanman. Pinakinggan nila at pinalaya sila. 
'''
"11" = '''
:sup:`11` Ngunit pagkatapos nito, nagbago ang kanilang mga isip. Pinabalik nila ang mga aliping kanilang pinalaya. Pinilit nila silang maging mga alipin muli. 
'''
"12" = '''
:sup:`12` Kaya ang salita ni Yahweh ay dumating kay Jeremias at sinabi, 
'''
"13" = '''
:sup:`13` “Sinasabi ito ni Yahweh, ang Diyos ng Israel, 'Ako mismo ang nagtatag ng isang kasunduan sa inyong mga ninuno sa panahong inilabas ko sila mula sa lupain ng Egipto, mula sa tahanan ng pagkakaalipin. Iyon ay nang sinabi ko, 
'''
"14" = '''
:sup:`14` “Sa pagtatapos ng bawat ika-pitong taon, ang bawat tao ay dapat palayain ang kaniyang kapatid, mga kapwa niyang Hebreo na ibinenta ang kaniyang sarili sa inyo at naglingkod sa inyo ng anim na taon. Palayain ninyo siya sa paglilingkod sa inyo.” Ngunit hindi nakinig o nagbigay ng pansin ang iyong mga ninuno sa akin. 
'''
"15" = '''
:sup:`15` Ngayon, kayo mismo na nagsisi at nagsimulang gawin ang tama sa aking paningin. Ipinahayag ninyo ang kalayaan, sa bawat tao sa kaniyang kapwa. At itinatag ninyo ang isang kasunduan sa aking harapan sa tahanan na tinawag sa aking pangalan. 
'''
"16" = '''
:sup:`16` Ngunit tumalikod kayo at dinungisan ang aking pangalan, pinabalik ninyo sa bawat tao ang kanilang mga aliping lalaki at babae, ang mga pinalaya ninyo upang pumunta kung saan nila naisin. Pinilit ninyo sila na maging mga alipin ninyong muli.' 
'''
"17" = '''
:sup:`17` Kaya sinasabi ito ni Yahweh, 'Kayo mismo ay hindi nakinig sa akin. Dapat ipinahayag ninyo ang kalayaan, bawat isa sa inyo, sa inyong mga kapatid at kapwa Israelita. Kaya tingnan ninyo! Ipapahayag ko na ang kalayaan sa inyo—ito ang pahayag ni Yahweh—kalayaan sa espada, sa salot at taggutom, sapagkat gagawa ako ng kakila-kilabot na bagay sa paningin ng bawat kaharian sa lupa. 
'''
"18" = '''
:sup:`18` At parurusahan ko ang mga taong lumabag sa aking kasunduan, silang hindi sumunod sa mga salita ng kasuduang ipinatupad nila sa aking harapan noong hinati nila ang isang toro sa dalawa at lumakad sa pagitan ng mga bahagi nito, 
'''
"19" = '''
:sup:`19` at pagkatapos lumakad sa pagitan ng mga bahagi ng toro ang mga pinuno ng Juda at Jerusalem, mga eunuko at mga pari, at lahat ng mga tao sa lupain. 
'''
"20" = '''
:sup:`20` Ibibigay ko sila sa kamay ng kanilang mga kaaway at sa mga naghahangad ng kanilang buhay. Magiging pagkain ng mga ibon sa kalangitan at mga hayop sa lupa ang kanilang mga katawan. 
'''
"21" = '''
:sup:`21` Kaya ibibigay ko si Zedekias na hari ng Juda at ang kaniyang mga pinuno sa kamay ng kanilang mga kaaway at sa mga naghahangad ng kanilang buhay at sa kamay ng hukbo ng hari ng Babilonia na tumindig laban sa inyo. 
'''
"22" = '''
:sup:`22` Tingnan ninyo, magbibigay ako ng isang utos—ito ang pahayag ni Yahweh—at ibabalik ko sila sa lungsod na ito upang makipagdigma laban dito at sasakupin, at sunugin nila ito. Sapagkat gagawin kong nawasak na mga lugar ang mga lungsod ng Juda kung saan walang makakatira roon.''' 
'''
