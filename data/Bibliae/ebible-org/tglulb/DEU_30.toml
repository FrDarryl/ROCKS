[30]
"1" = '''
:sup:`1` Kapag ang lahat ng mga bagay na ito ay nakarating sa inyo, ang mga pagpapala at ang mga sumpa na itinalaga ko sa harapan ninyo, at kapag isinaisip ninyo ito kasama ang lahat ng ibang mga bansa kung saan si Yahweh ang inyong Diyos ay dinala kayo, 
'''
"2" = '''
:sup:`2` at kapag bumalik kayo kay Yahweh na inyong Diyos at sumunod sa kaniyang boses, susundin ang lahat ng mga sinasabi ko sa inyo sa araw na ito— kayo at inyong mga anak— ng inyong buong puso at inyong buong kaluluwa, 
'''
"3" = '''
:sup:`3` kung gayon babaligtarin ni Yahweh na inyong Diyos ang inyong pagkakabihag at magkakaroon ng habag sa inyo, babalik siya at titipunin kayo mula sa lahat ng mga tao kung saan si Yahweh ang inyong Diyos ay ikinalat kayo. 
'''
"4" = '''
:sup:`4` Kung mayroon sa mga lahi ninyo ang ipinatapon sa pinaka-malalayong mga lugar mula sa ilalim ng kalangitan, mula kung saan si Yahweh na inyong Diyos ay titipunin kayo, at magmula doon dadalhin niya kayo. 
'''
"5" = '''
:sup:`5` Si Yahweh na inyong Diyos ay dadalhin kayo sa lupain na pagmamay-ari ng inyong mga ninuno, at magiging sa inyo ulit ito; Gagawan ka niya ng kabutihan at pararamihin kayo higit pa sa ginawa niya sa inyong mga ninuno. 
'''
"6" = '''
:sup:`6` Tutuliin ni Yahweh na inyong Diyos ang inyong puso at ang puso ng inyong mga kaapu-apuhan para mamahalin ninyo si Yahweh na inyong Diyos ng inyong buong puso at inyong buong kaluluwa, para kayo ay mabuhay. 
'''
"7" = '''
:sup:`7` Ilalagay ni Yahweh na inyong Diyos itong mga sumpa sa inyong mga kaaway at sa mga galit, at sa sinumang nagpapahirap sa inyo. 
'''
"8" = '''
:sup:`8` Babalik kayo at susunod sa boses ni Yahweh, at gagawin ninyo ang lahat ng kaniyang mga utos na inuutos ko sa inyo sa araw na ito. 
'''
"9" = '''
:sup:`9` Si Yahweh na inyong Diyos ay gagawing masagana ang lahat ng ginawa ng inyong kamay sa bunga ng inyong katawan, sa bunga ng inyong mga baka, at sa bunga ng inyong mga pananim, para sa kasaganahan, para kay Yahweh muling masisiyahan ulit siya sa inyo sa kasaganahan, gaya ng pagkalugod niya sa inyong mga ninuno. 
'''
"10" = '''
:sup:`10` Gagawin niya ito kung susundin ninyo ang salita ni Yahweh na inyong Diyos, para panatilihin ang kaniyang mga kautusan at mga batas na nasusulat sa aklat ng kautusan, kung babalik kayo kay Yahweh na inyong Diyos ng inyong buong puso at inyong buong kaluluwa. 
'''
"11" = '''
:sup:`11` Dahil itong utos na sinasabi ko sa inyo sa araw na ito ay hindi lubhang mahirap para sa inyo, ni ito ay napakalayo sa inyo para abutin, 
'''
"12" = '''
:sup:`12` hindi ito nasa langit, para sabihin ninyo, “Sinong nais umakyat sa atin sa langit at dalhin ito pababa sa atin at maaari nating marinig ito, para magawa natin ito?' 
'''
"13" = '''
:sup:`13` Maging ito ay sa ibayo ng dagat, para inyong masabi, 'Sino sa atin ang pupunta sa ibayong dagat para dalhin ito sa atin at marinig natin, at para magawa natin ito?' 
'''
"14" = '''
:sup:`14` Pero ang salita ay napakalapit sa inyo, nasa inyong bibig at nasa inyong puso, para inyong magawa ito. 
'''
"15" = '''
:sup:`15` Tingnan ninyo, inilagay ko sa araw na ito sa inyong harapan ang buhay at kabutihan, kamatayan at kasamaan. 
'''
"16" = '''
:sup:`16` Kung susundin ninyo ang mga panuntunan ni Yahweh na inyong Diyos, na sinasabi ko sa inyo sa araw na ito na mahalin si Yahweh na inyong Diyos, para mamuhay ng naaayon sa kaniyang paraan, at sundin ang kaniyang mga kautusan, ang kaniyang mga batas at kaniyang mga ordenansa, mabubuhay kayo at paparamihin, at pagpalain kayo ni Yahweh na inyong Diyos sa lupain na inyong pupuntahan para angkinin. 
'''
"17" = '''
:sup:`17` Pero kung ang inyong puso ay tumalikod at hindi kayo nakinig sa halip ay lumayo at nagpatirapa pababa sa ibang mga diyus-diyosan at sasambahin sila, 
'''
"18" = '''
:sup:`18` kung gayon, sasabihin ko sa inyo sa araw na ito siguradong mamamatay kayo, hindi tatagal ang inyong buhay sa lupain na inyong dadaanan sa kabila ng Jordan para puntahan at angkinin. 
'''
"19" = '''
:sup:`19` Tinatawag ko ang langit at ang lupa para maging saksi laban sa inyo sa araw na ito, itinalaga ko sa inyo ang buhay at kamatayan, ang mga pagpapala at mga sumpa, kaya piliin ninyo ang buhay para kayo at ang inyong lahi ay mamuhay ng matagal. 
'''
"20" = '''
:sup:`20` Gawin ito para mahalin si Yahweh na inyong Diyos, para sundin ang kaniyang salita, at para kumapit sa kaniya. Dahil siya ang inyong buhay at ang haba ng inyong mga araw, gawin ninyo ito para maaari kayong mamuhay sa lupain na ipinangako ni Yahweh sa inyong mga ninuno, kay Abraham, kay Isaac, at kay Jacob, na ibibigay sa kanila.” 
'''
