[13]
"1" = '''
:sup:`1` Nang panahong iyon, sinabi sa kaniya ng ilang tao na naroon ang tungkol sa mga taga-Galilea, na ang dugo ng mga ito'y inihalo ni Pilato sa kanilang mga sariling alay. 
'''
"2" = '''
:sup:`2` Sumagot si Jesus at sinabi sa kanila, “Sa tingin ba ninyo ay mas makasalanan ang mga taga-Galilea na ito kaysa sa ibang mga taga-Galilea dahil nagdusa sila sa ganitong paraan? 
'''
"3" = '''
:sup:`3` Hindi, sinasabi ko sa inyo. Ngunit kung hindi kayo magsisisi, mamamatay kayong lahat sa ganoon ding paraan. 
'''
"4" = '''
:sup:`4` O iyong labing walong tao sa Siloam na nabagsakan ng tore at namatay, sa tingin ba ninyo ay mas makasalanan sila kaysa sa ibang tao sa Jerusalem? 
'''
"5" = '''
:sup:`5` Hindi, sinasabi ko. Ngunit kung hindi kayo magsisisi, lahat kayo ay mamatay din.” 
'''
"6" = '''
:sup:`6` Sinabi ni Jesus ang talinghagang ito, “May isang taong may isang puno ng igos na nakatanim sa kaniyang ubasan at dumating siya at naghanap ng bunga nito ngunit wala siyang matagpuan. 
'''
"7" = '''
:sup:`7` Sinabi niya sa hardinero, 'Tingnan mo, tatlong taon na akong pumaparito, at sinubukang maghanap ng bunga ng puno ng igos na ito ngunit wala akong natagpuan. Putulin mo ito. Bakit hahayaang sayangin nito ang lupa?' 
'''
"8" = '''
:sup:`8` Sumagot ang hardinero at sinabi, 'Pabayaan mo muna ito sa taong ito hanggang sa aking mahukayan ang palibot nito at malagyan ito ng pataba. 
'''
"9" = '''
:sup:`9` Kung mamunga ito sa susunod na taon, mabuti; ngunit kung hindi, putulin mo ito!”' 
'''
"10" = '''
:sup:`10` Ngayon, nagtuturo si Jesus sa isa sa mga sinagoga sa Araw ng Pamamahinga. 
'''
"11" = '''
:sup:`11` Masdan, may isang babaeng naroon na labing-walong taon nang may masamang espiritu ng panghihina, at siya ay baluktot at hindi siya lubusang makatayo. 
'''
"12" = '''
:sup:`12` Nang makita siya ni Jesus, tinawag niya ito at sinabi, “Babae, napalaya ka na mula sa iyong panghihina.” 
'''
"13" = '''
:sup:`13` Ipinatong niya ang kaniyang mga kamay sa babae, at kaagad siyang naunat at niluwalhati niya ang Diyos. 
'''
"14" = '''
:sup:`14` Ngunit nagalit ang pinuno ng sinagoga dahil nagpagaling si Jesus sa Araw ng Pamamahinga. Kaya sumagot ang pinuno at sinabi sa maraming mga tao, “May anim na araw kung saan kinakailangang magtrabaho. Pumarito kayo at mapagaling sa mga araw na iyon, huwag sa Araw ng Pamamahinga.” 
'''
"15" = '''
:sup:`15` Sinagot siya ng Panginoon at sinabi, “Mga mapagkunwari! Hindi ba kinakalag ng bawat isa sa inyo ang tali ng kaniyang asno o baka mula sa sabsaban nito upang painumin sa Araw ng Pamamahinga? 
'''
"16" = '''
:sup:`16` Kaya ito ring babaeng anak ni Abraham, na labing-walong taon nang iginapos ni Satanas, hindi ba nararapat kalagan ang kaniyang gapos sa Araw ng Pamamahinga?” 
'''
"17" = '''
:sup:`17` Nang sinabi niya ang mga bagay na ito, lahat ng sumalungat sa kaniya ay napahiya, ngunit nagagalak ang maraming tao sa mga maluwalhating bagay na kaniyang ginawa. 
'''
"18" = '''
:sup:`18` At sinabi ni Jesus, “Ano ang katulad ng kaharian ng Diyos, at ano ang maaari kong ihambing dito? 
'''
"19" = '''
:sup:`19` Ito ay tulad ng isang buto ng mustasa na kinuha ng isang tao at inihagis sa kaniyang halamanan, at ito ay tumubo at naging isang malaking puno, at namugad sa mga sanga nito ang mga ibon sa langit.” 
'''
"20" = '''
:sup:`20` Muli, sinabi niya, “Saan ko maaaring ihambing ang salita ng Diyos? 
'''
"21" = '''
:sup:`21` Ito ay tulad ng lebadura na kinuha ng isang babae at inihalo sa tatlong takal ng harina hanggang sa ito ay umalsa.” 
'''
"22" = '''
:sup:`22` Binisita ni Jesus ang bawat bayan at baryo sa daan patungong Jerusalem at tinuruan sila. 
'''
"23" = '''
:sup:`23` May nagsabi sa kaniya, “Panginoon, kakaunti lamang bang tao ang maliligtas?” Kaya sinabi niya sa kanila, 
'''
"24" = '''
:sup:`24` “Pagsikapan ninyong pumasok sa makipot na pintuan, dahil marami ang susubok ngunit hindi sila makakapasok. 
'''
"25" = '''
:sup:`25` Kapag tumayo na ang may-ari ng bahay at isinara ang pintuan, at kayo ay tatayo sa labas at kakalabugin ang pinto at sasabihin, 'Panginoon, Panginoon, papasukin mo kami.' At siya ay sasagot at sasabihin sa inyo, 'Hindi ko kayo kilala o kung taga-saan kayo.' 
'''
"26" = '''
:sup:`26` Pagkatapos ay inyong sasabihin, 'Kami ay kumain at uminom sa iyong harapan at nagturo ka sa aming mga lansangan.' 
'''
"27" = '''
:sup:`27` Ngunit sasagot siya, 'Sinasabi ko sa inyo, hindi ko alam kung taga-saan kayo. Lumayo kayo sa akin, kayong mga gumagawa ng masama!' 
'''
"28" = '''
:sup:`28` Magkakaroon ng pagnanangis at pagngangalit ng ngipin kapag nakita ninyo sina Abraham, Isaac, Jacob at ang lahat ng propeta sa kaharian ng Diyos, ngunit kayo—kayo ay itinapon sa labas. 
'''
"29" = '''
:sup:`29` Darating sila mula sa silangan, kanluran, hilaga, at timog at sila ay uupo sa hapag-kainan sa kaharian ng Diyos. 
'''
"30" = '''
:sup:`30` At alamin ninyo ito, ang mga pinakahuli ay ang mga una, at ang una ay magiging huli.” 
'''
"31" = '''
:sup:`31` Hindi nagtagal, may ilang mga Pariseong dumating at sinabi sa kaniya, “Pumunta ka at umalis dito dahil nais kang patayin ni Herodes.” 
'''
"32" = '''
:sup:`32` Sinabi ni Jesus, “Pumunta kayo at sabihin sa asong-gubat na iyon, 'Tingnan mo, nagpapalayas ako ng mga demonyo at nagpapagaling ako ngayon at bukas, at sa ikatlong araw ay maaabot ko ang aking layunin.' 
'''
"33" = '''
:sup:`33` Gayunman, kinakailangan na ako ay magpatuloy ngayon, bukas at sa susunod na araw, sapagkat hindi katanggap-tanggap na pumatay ng isang propeta sa labas ng Jerusalem. 
'''
"34" = '''
:sup:`34` Jerusalem, Jerusalem, na pumapatay ng mga propeta at bumabato sa mga ipinadala sa iyo. Kaydalas kong ninais na tipunin ang iyong mga anak tulad ng pagtitipon ng inahing manok sa kaniyang mga sisiw sa ilalim ng kaniyang mga pakpak, ngunit hindi mo ito ninais. 
'''
"35" = '''
:sup:`35` Tingnan mo, iniwan ang iyong bahay. Sinasabi ko sa iyo, hindi mo ako makikita hanggang sabihin mo, 'Pinagpala siya na dumarating sa pangalan ng Panginoon.”' 
'''
