[1]
"1" = '''
:sup:`1` Ako si Pablo na Apostol ni Cristo ayon sa kalooban ng Diyos, para sa mga binukod sa Diyos na mga nasa Efeso at mga tapat kay Cristo Jesus. 
'''
"2" = '''
:sup:`2` Sumainyo nawa ang biyaya at kapayapaan mula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo. 
'''
"3" = '''
:sup:`3` Mapapurihan nawa ang Diyos at Ama ng ating Panginoong Jesu-Cristo. Pinagpala niya tayo ng bawat pagpapalang espirituwal kay Cristo sa kalangitan. 
'''
"4" = '''
:sup:`4` Bago likhain ang sanlibutan, pinili na tayo ng Diyos na mga mananampalataya kay Cristo. Pinili niya tayo upang tayo ay maging banal at walang kapintasan sa kaniyang paningin. 
'''
"5" = '''
:sup:`5` Dahil sa pag-ibig itinalaga tayo ng Diyos upang ampunin bilang kaniyang sariling mga anak sa pamamagitan ni Jesu-Cristo. Ginawa niya ito sapagkat nasiyahan siyang gawin ang kaniyang nais. 
'''
"6" = '''
:sup:`6` Ang naging resulta ay napapurihan ang Diyos sa kaniyang kamangha-manghang biyaya. Kusang loob niya itong ibinigay sa atin sa pamamagitan ng kaniyang pinakamamahal na anak. 
'''
"7" = '''
:sup:`7` Sapagkat sa kaniyang pinakamamahal na anak, nagkaroon tayo ng katubusan sa pamamagitan ng kaniyang dugo, ang kapatawaran ng mga kasalanan. Nagkaroon tayo nito dahil sa yaman ng kaniyang biyaya. 
'''
"8" = '''
:sup:`8` Ginawa niyang masagana ang kaniyang biyaya para sa atin nang buong karunungan at kaalamann. 
'''
"9" = '''
:sup:`9` Ipinaalam sa atin ng Diyos ang hiwaga ng kaniyang kalooban, ayon sa kaniyang nais na kaniyang ipinakita kay Cristo. 
'''
"10" = '''
:sup:`10` Kapag naganap na ang panahon para sa kaniyang kalooban, sama-samang dadalhin ng Diyos ang lahat ng mga bagay sa langit at sa lupa kay Cristo. 
'''
"11" = '''
:sup:`11` Pinili tayo kay Cristo at napagpasyahan noon pa man. Ito ay ayon sa kalooban ng gumawa ng lahat ng bagay sa pamamagitan ng layunin ng kaniyang kalooban. 
'''
"12" = '''
:sup:`12` Ginawa ito ng Diyos upang tayo ay mamuhay sa pagpuri ng kaniyang kaluwalhatian. Tayo ang nauna na nagkaroon ng tiwala kay Cristo. 
'''
"13" = '''
:sup:`13` Dahil kay Cristo kaya napakinggan din ninyo ang salita ng katotohanan, ang ebanghelyo ng inyong kaligtasan sa pamamagitan ni Cristo. Dahil sa kaniya kayo rin ay nanampalataya at tinatakan sa pinangakong Banal na Espiritu. 
'''
"14" = '''
:sup:`14` Ang Espiritu ang katibayan ng ating pamana hanggang sa makamtan ang pangako. Para ito sa ikapupuri ng kaniyang kaluwalhatian. 
'''
"15" = '''
:sup:`15` Dahil dito, mula noong panahon na napakinggan ko ang tungkol sa inyong pananampalataya sa Panginoong Jesus at tungkol sa inyong pag-ibig sa mga binukod para sa kaniya, 
'''
"16" = '''
:sup:`16` Hindi ako tumigil sa pagpapasalamat sa Diyos tungkol sa inyo at pagbanggit sa inyo sa aking mga panalangin. 
'''
"17" = '''
:sup:`17` Ipinapanalangin ko na ang Diyos ng ating Panginoong Jesu-Cristo, ang Ama ng kaluwalhatian, ay magbigay sa inyo ng espiritu ng karunungan at kapahayagan ng kaniyang kaalaman. 
'''
"18" = '''
:sup:`18` Ipinapanalangin ko na ang mga mata ng inyong puso ay maliwanagan upang malaman ninyo kung ano ang inaasahan ng ating pagkakatawag. Ipinapanalangin ko na malaman ninyo ang yaman ng kaluwalhatian ng kaniyang pamana sa kanila na binukod para sa kaniya. 
'''
"19" = '''
:sup:`19` Ipinapanalangin ko na malaman ninyo ang hindi masukat na kadakilaan ng kaniyang kapangyarihan sa atin na mga nanampalataya. Ang kadakilaang ito ay ayon sa pagkilos sa kalakasan ng kaniyang kapangyarihan. 
'''
"20" = '''
:sup:`20` Ito ang kapangyarihan na kumilos kay Cristo noong siya ay binuhay ng Diyos mula sa mga patay at pinaupo siya sa kaniyang kanang kamay sa kalangitan. 
'''
"21" = '''
:sup:`21` Pinaupo niya si Cristo na pinakamataas sa lahat ng kapamahalaan, kapangyarihan, pamunuan, at bawat pangalan na pinangalanan. Pinaupo niya si Cristo hindi lamang sa panahong ito, kundi maging sa panahong darating. 
'''
"22" = '''
:sup:`22` Pinailalim ng Dios ang lahat sa paanan ni Cristo. Ginawa niya siyang ulo sa lahat ng nasa iglesia. 
'''
"23" = '''
:sup:`23` Ang iglesiya ay ang kaniyang katawan, ang kapuspusan niya na pumupuno sa lahat ng mga bagay sa lahat ng mga kaparaanan. 
'''
