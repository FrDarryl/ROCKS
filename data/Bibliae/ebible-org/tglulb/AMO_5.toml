[5]
"1" = '''
:sup:`1` Pakinggan ninyo ang mga salitang ito na itinataghoy ko sa inyo, o sambahayan ng Israel. 
'''
"2" = '''
:sup:`2` Bumagsak na ang birheng Israel; hindi na siya muling makatatayo; pinabayaan siya sa kaniyang bayan; at wala ni isang tutulong upang itayo siya. 
'''
"3" = '''
:sup:`3` Sapagkat ito ang sinasabi ng Panginoong Yahweh: “Ang lungsod na isang libo ang lalabas ay isang daan ang matitira, at ang isa na lalabas na may isang daan ay sampu ang matitira na pagmamay-ari ng sambayanan ng Israel.” 
'''
"4" = '''
:sup:`4` Sapagkat ito ang sinasabi ni Yahweh sa sambahayan ng Israel: “Hanapin ako at mabuhay! 
'''
"5" = '''
:sup:`5` Huwag hanapin ang Bethel; ni pumasok sa Gilgal, at huwag dumaan sa Beer-seba. Dahil tiyak na bibihagin ang Gilgal, at magdadalamhati ang Bethel. 
'''
"6" = '''
:sup:`6` Hanapin si Yahweh at mabuhay, kung hindi, magliliyab siya na parang apoy sa tahanan ni Jose. Ito ay tutupok, at wala kahit isa na makapapatay nito sa Bethel. 
'''
"7" = '''
:sup:`7` Ang mga taong ginagawang mapait na bagay ang katarungan at itinatapon sa lupa ang katuwiran!” 
'''
"8" = '''
:sup:`8` Nilikha ng Diyos ang Pleyades at Orion; ginawa niyang umaga ang dilim; pinagdidilim niya ang araw na maging gabi at tinawag niya ang mga tubig sa dagat; ibinubuhos niya ang mga iyon sa ibabaw ng mundo. Yaweh ang kaniyang pangalan! 
'''
"9" = '''
:sup:`9` Nagdudulot siya ng biglang pagkawasak sa malalakas upang sa gayon masisira ang mga tanggulan 
'''
"10" = '''
:sup:`10` Kinamumuhian nila ang sinumang magtuwid sa kanila sa tarangkahan ng lungsod at kinapopootan nila ang sinumang magsasabi ng katotohanan. 
'''
"11" = '''
:sup:`11` Dahil tinatapakan ninyo ang mahihirap at kinukuha ninyo ang mga bahagi ng trigo mula sa kanila—at kahit na nagtayo kayo ng mga bahay na gawa sa bato, hindi ninyo matitirahan ang mga ito. Mayroon kayong masaganang ubasan, ngunit hindi ninyo maiinom ang mga alak nito. 
'''
"12" = '''
:sup:`12` Sapagkat alam ko kung gaano karami ang inyong nagawang pagkakasala at kung gaano karami ang inyong mga kasalanan—kayo na nagpapahirap sa mga matutuwid, tumatanggap ng mga suhol, at tinalikuran ang mga nangangailangan sa tarangkahan ng lungsod. 
'''
"13" = '''
:sup:`13` Kaya sinumang taong matino ang pag-iisip ay tatahimik sa panahong iyon, sapagkat panahon ito ng kasamaan. 
'''
"14" = '''
:sup:`14` Hanapin ang mabuti at hindi ang masama, upang kayo ay mabuhay. Upang si Yahweh, na Diyos ng mga hukbo, ay tiyak na makakasama ninyo, tulad ng inyong sinabi. 
'''
"15" = '''
:sup:`15` Kamuhian ang kasamaan, ibigin ang mabuti, magtatag kayo ng katarungan sa tarangkahan ng lungsod. Baka sakaling mahabag si Yahweh, ang Diyos ng mga hukbo, sa mga nalalabi ni Jose. 
'''
"16" = '''
:sup:`16` Kaya, ito ang sinasabi ni Yahweh, ang Diyos ng mga hukbo, ang Panginoon: “May tumataghoy sa lahat ng mga liwasan, at sasabihin nila sa lahat ng lansangan, 'Aba! Aba!' Tatawagin nila ang mga magsasaka upang magluksa at ang mga mangluluksa upang managhoy. 
'''
"17" = '''
:sup:`17` May tumatangis sa lahat ng ubasan, sapagkat dadaan ako sa kalagitnaan ninyo,” sabi ni Yahweh. 
'''
"18" = '''
:sup:`18` Aba sa inyo na naghahangad sa araw ni Yahweh! Bakit ninyo hinahangad ang araw ni Yahweh? Ito ay kadiliman at hindi liwanag. 
'''
"19" = '''
:sup:`19` Gaya ng isang tao na tinatakasan niya ang isang leon at isang oso ang sumasalubong sa kaniya, o kaya pumapasok siya sa tahanan at inihawak ang kaniyang kamay sa pader at isang ahas ang tutuklaw sa kaniya. 
'''
"20" = '''
:sup:`20` Hindi ba kadiliman ang araw ni Yahweh at hindi liwanag? Makulimlim at walang liwanag? 
'''
"21" = '''
:sup:`21` “Kinamumuhian ko, at kinasusuklaman ko ang inyong mga kapistahan, hindi ako nasisiyahan sa inyong mga taimtim na mga pagpupulong. 
'''
"22" = '''
:sup:`22` Kahit na ihandog ninyo sa akin ang inyong mga handog na susunugin at mga handog na butil, hindi ko tatanggapin ang mga iyan, ni hindi ko titingnan ang mga pinataba ninyong hayop na ihahandog ninyong pangkapayapaan. 
'''
"23" = '''
:sup:`23` Huwag ninyong iparinig ang ingay ng inyong mga awit; hindi ko pakikinggan ang mga tunog ng inyong mga alpa. 
'''
"24" = '''
:sup:`24` Sa halip, paaagusin ninyo ang katarungan na tulad ng tubig na umaagos, at paaagusin ninyo ang katuwiran tulad ng batis na patuloy sa pag-agos. 
'''
"25" = '''
:sup:`25` Kayong mga sambahayan ni Israel, nagdala ba kayo ng mga alay at mga handog ninyo sa akin sa ilang ng apatnapung taon? 
'''
"26" = '''
:sup:`26` Bubuhatin ninyo si Sakut bilang inyong hari, at si Kaiwan, na bituwing diyus-diyosan ninyo—mga diyos diyusan na ginawa ninyo para sa inyong sarili. 
'''
"27" = '''
:sup:`27` Kaya ipabibihag ko kayo sa kabila ng Damasco,” sabi ni Yahweh, na ang pangalan ay ang Diyos ng mga hukbo. 
'''
