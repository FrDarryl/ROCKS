[1]
"1" = '''
:sup:`1` Ako si Pablo, isang apostol ni Cristo Jesus sa pamamagitan ng kalooban ng Diyos, at si Timoteo na ating kapatid, 
'''
"2" = '''
:sup:`2` sa mga mananampalataya at tapat na mga kapatid kay Cristo na nasa Colosas. Sumainyo nawa ang biyaya at kapayapaan mula sa ating Diyos Ama. 
'''
"3" = '''
:sup:`3` Kami ay nagpapasalamat sa Diyos, ang Ama ng ating Panginoong Jesu-Cristo, at kami ay laging nananalangin para sa inyo. 
'''
"4" = '''
:sup:`4` Nabalitaan namin ang inyong pananampalataya kay Cristo Jesus at ang pag-ibig na mayroon kayo para sa lahat ng mga inilaan sa Diyos. 
'''
"5" = '''
:sup:`5` Taglay ninyo ang pag-ibig na ito dahil sa tiyak na pag-asang nakalaan para sa inyo sa kalangitan. Narinig ninyo ang tiyak na pag-asang ito noon sa salita ng katotohanan, ang ebanghelyo 
'''
"6" = '''
:sup:`6` na nakarating sa inyo. Ang ebanghelyo na ito ay namumunga at lumalago sa buong mundo. Ginagawa rin ito sa inyo mula sa araw na narinig ninyo ito at natutunan ang tungkol sa biyaya ng Diyos sa katotohanan. 
'''
"7" = '''
:sup:`7` Ito ang ebanghelyo na natutunan ninyo kay Epafras, ang ating minamahal na kapwa-lingkod, na isang tapat na lingkod ni Cristo sa ngalan namin. 
'''
"8" = '''
:sup:`8` Ipinaalam sa amin ni Epafras ang inyong pag-ibig sa Espiritu. 
'''
"9" = '''
:sup:`9` Dahil sa pag-ibig na ito, mula sa araw na narinig namin ito, hindi kami tumigil na manalangin para sa inyo. Hinihiling namin na kayo ay mapuspos ng kaalaman ng kaniyang kalooban sa lahat ng karunungan at pang-unawang espirituwal. 
'''
"10" = '''
:sup:`10` Ipinapanalangin namin na lumakad kayo na karapat- dapat sa Panginoon sa mga kalugod-lugod na paraan. Ipinapanalangin namin na mamunga kayo sa bawat mabubuting gawa at ng lumago kayo sa inyong kaalaman sa Diyos. 
'''
"11" = '''
:sup:`11` Ipinapanalangin namin na mapalakas kayo sa bawat kakayahang naaayon sa kapangyarihan ng kaniyang kaluwalhatian tungo sa lahat ng pagtitiyaga at pagtitiis. 
'''
"12" = '''
:sup:`12` Ipinapanalangin namin na kayo ay magpapasalamat ng may galak sa Ama, na siyang nagkaloob sa inyo na makibahagi sa mga kayamanan ng mga mananampalataya sa liwanag. 
'''
"13" = '''
:sup:`13` Sinagip niya tayo mula sa pamamahala ng kadiliman at inilipat tayo sa kaharian ng kaniyang minamahal na Anak. 
'''
"14" = '''
:sup:`14` Sa kaniyang Anak mayroong tayong katubusan, ang kapatawaran ng mga kasalanan. 
'''
"15" = '''
:sup:`15` Ang anak ay ang larawan ng hindi nakikitang Diyos. Siya ang unang anak sa lahat ng mga nilikha. 
'''
"16" = '''
:sup:`16` Sapagkat sa pamamagitan niya nilikha ang lahat ng bagay, ang mga nasa langit at ang mga nasa lupa, ang mga nakikita at ang mga hindi nakikita. Maging mga trono o pamahalaan o pamunuan o kapangyarihan, ang lahat ng bagay ay nilikha sa pamamagitan niya at para sa kaniya. 
'''
"17" = '''
:sup:`17` Siya ang una sa lahat ng mga bagay, at sa kaniya ang lahat ng bagay ay nagkakaugnay. 
'''
"18" = '''
:sup:`18` At siya ang ulo ng katawan, ang iglesiya. Siya ang simula at ang unang anak mula sa mga patay, kaya siya ang pangunahin sa lahat ng mga bagay. 
'''
"19" = '''
:sup:`19` Sapagkat ang Diyos ay nalugod na ang kaniyang kaganapan ay nararapat na mamuhay sa kaniya, 
'''
"20" = '''
:sup:`20` at upang ipagkasundo sa kaniya ang lahat ng bagay sa pamamagitan ng Anak. Gumawa ang Diyos ng kapayapaan sa pamamagitan ng kaniyang dugo sa krus. Ipinagkasundo ng Diyos ang lahat ng bagay sa kaniyang sarili, maging ang mga bagay sa lupa o ang mga bagay sa kalangitan. 
'''
"21" = '''
:sup:`21` At kayo rin, sa isang pagkakataon ay mga taong hindi kilala ng Diyos, at mga kaaway niya sa kaisipan at masasamang mga gawa. 
'''
"22" = '''
:sup:`22` Ngunit pinagkasundo niya kayo ngayon sa kaniyang lupang katawan sa pamamagitan ng kamatayan. Ginawa niya ito upang iharap kayong banal, walang kapintasan at walang dungis sa kaniyang harapan, 
'''
"23" = '''
:sup:`23` kung kayo ay nagpapatuloy sa pananampalataya, matatag at matibay, hindi napapakilos palayo mula sa tiyak na inaasahan ng ebanghelyo na inyong narinig. Ito ang ebanghelyo na naipahayag sa bawat tao sa ilalim ng langit. Ito ang ebanghelyo kung saan, akong si Pablo ay naging isang lingkod. 
'''
"24" = '''
:sup:`24` Ngayon nagagalak ako sa aking mga paghihirap para sa inyo. At pinupunan ko sa aking laman anuman ang kakulangan sa mga paghihirap ni Cristo para sa kapakanan ng kaniyang katawan, na ang iglesiya. 
'''
"25" = '''
:sup:`25` Dahil sa iglesiyang ito kaya ako naging lingkod, ayon sa tungkulin mula sa Diyos na ibinigay sa akin para sa inyo upang punuin ang salita ng Diyos. 
'''
"26" = '''
:sup:`26` Ito ang lihim na katotohanan na itinago sa panahon at sa mga salinlahi. Ngunit nahayag ito ngayon sa mga naniniwala sa kaniya. 
'''
"27" = '''
:sup:`27` Ito ay para sa kanila na nais ng Diyos na makaalam kung ano ang mga kayamanan ng maluwalhating lihim na ito ng katotohanan sa mga Gentil. Ito ay si Cristo na nasa inyo, ang pagtitiwala ng kaluwalhatian sa hinaharap. 
'''
"28" = '''
:sup:`28` Siya ito na ating ipinapahayag. Pinagsasabihan natin ang bawat isa, at tinuturuan natin ang bawat isa ng may buong karunungan, upang maiharap natin ang bawat tao na ganap kay Cristo. 
'''
"29" = '''
:sup:`29` Dahil dito, ako ay gumagawa at nagpapakahirap ayon sa kaniyang kalakasan na kumikilos sa akin sa kapangyarihan. 
'''
