[14]
"1" = '''
:sup:`1` Ito ang mga lugar ng lupain na tinanggap ng bayan ng Israel bilang kanilang mana sa lupain ng Canaan, na nakalaan para sa kanila ni Eleazar na pari, ni Josue na anak na lalaki ni Nun, at ng mga pinuno ng mga lipi ng mga pamilya ng kanilang mga ninuno sa loob ng bayan ng Israel. 
'''
"2" = '''
:sup:`2` Ang kanilang pamana ay pinili sa pamamagitan ng palabunutan para sa siyam at kalahating mga lipi, gaya lamang ng iniutos ni Yahweh sa pamamagitan ng kamay ni Moises, 
'''
"3" = '''
:sup:`3` Dahil ibinigay ni Moises ang pamana sa dalawa at kalahating mga lipi sa ibayong Jordan, pero sa mga Levita, wala siyang pamana. 
'''
"4" = '''
:sup:`4` Ang lipi ni Jose ay talagang dalawang lipi, Manases at Ephraim. At walang bahagi ng pamana ang ibinigay sa mga Levita doon sa lupain, pero may mga lungsod lamang para matirahan, kasama ang kanilang mga lupang-pastulan para sa kanilang alagang baka at para sa kanilang sariling materyal na pangangailangan. 
'''
"5" = '''
:sup:`5` Ginawa ng bayan ng Israel ang iniutos ni Yahweh kay Moises, kaya naitalaga nila ang lupain. 
'''
"6" = '''
:sup:`6` Pagkatapos nagpunta ang lipi ni Juda kay Josue sa Gilgal. Sinabi ni Caleb na anak ni Jepunne na Canezeo, sinabi sa kaniya, “Alam mo kung ano ang sinabi ni Yahweh kay Moises na lingkod ng Diyos tungkol sa iyo at sa akin sa Kades Barnea. 
'''
"7" = '''
:sup:`7` Apatnapung taong gulang ako nang isinugo ako ni Moises na lingkod ni Yahweh mula sa Kades Barnea para magmanman sa lupain. Muli akong nagdala nang isang ulat sa kaniya na parang ito ay nasa puso ko para gawin. 
'''
"8" = '''
:sup:`8` Pero ang aking mga kapatid ay sumama sa akin na nagawang matakot ang puso ng bayan. Pero lubos akong sumunod kay Yahweh na aking Diyos. 
'''
"9" = '''
:sup:`9` Sumumpa si Moises sa araw na iyon na sinasabing, 'Tiyak na ang lupang nilakaran mo ay magiging isang pamana para sa iyo at para sa iyong mga anak magpakailanman, dahil lubos kang sumunod kay Yahweh na aking Diyos.' 
'''
"10" = '''
:sup:`10` Ngayon, tingnan mo! Pinanatili akong buhay ni Yahweh nitong apatnapu't limang taon, gaya ng kaniyang sinabi—mula sa panahon nang sinabi ni Yahweh ang salitang ito kay Moises, habang naglalakad ang Israel sa ilang. Ngayon, tingnan mo! Walumpu't limang taong gulang na ako. 
'''
"11" = '''
:sup:`11` Malakas pa rin ako ngayon gaya noong araw na isinugo ako ni Moises. Ang lakas ko ngayon ay katulad ng lakas ko noon, para sa digmaan at para sa pag-alis at sa pagdating. 
'''
"12" = '''
:sup:`12` Kaya ngayon ibigay mo sa akin ang maburol na bansang ito, na ipinangako sa akin ni Yahweh ng araw na iyon. Dahil narinig mo sa araw na iyon ang Anakim ay mayroong malalaking pinagtibay na mga lungsod. Maaaring si Yahweh ay magiging kasama ko at paalisin ko sila, gaya nang sinabi ni Yahweh.” 
'''
"13" = '''
:sup:`13` Pagkatapos pinagpala siya ni Josue at ibinigay ang Hebron bilang isang pamana kay Caleb na lalaking anak ni Jepunne. 
'''
"14" = '''
:sup:`14` Kaya naging pamana ang Hebron kay Caleb na lalaking anak ni Jepunne na Cenezeo hanggang sa araw na ito, dahil lubos siyang sumunod kay Yahweh, ang Diyos ng Israel. 
'''
"15" = '''
:sup:`15` Ngayon, Kiriat Arba ang dating pangalan ng Hebron. (Si Arba ang pinakadakilang lalaki sa mga Anakim). Pagkatapos nagkaroon ng kapahingahan ang lupain mula sa digmaan. 
'''
