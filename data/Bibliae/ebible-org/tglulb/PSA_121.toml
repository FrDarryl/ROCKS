[121]
"1" = '''
:sup:`1` Itataas ko ang aking mga mata sa mga bundok. Mula saan manggagaling ang aking saklolo? 
'''
"2" = '''
:sup:`2` Ang saklolo sa akin ay nanggagaling kay Yahweh, na gumawa ng langit at lupa. 
'''
"3" = '''
:sup:`3` Hindi niya papayagang madulas ang paa mo; siya na nag-iingat sa iyo ay hindi iidlip. 
'''
"4" = '''
:sup:`4` Tingnan mo, ang tagapangalaga ng Israel ay hindi kailanman iidlip o matutulog. 
'''
"5" = '''
:sup:`5` Tagapangalaga ninyo si Yahweh; si Yahweh ay lilim sa inyong kanang kamay. 
'''
"6" = '''
:sup:`6` Hindi ka masasaktan ng araw sa umaga, ni ng buwan sa gabi. 
'''
"7" = '''
:sup:`7` Iingatan ka ni Yahweh sa lahat ng kapahamakan, at iingatan niya ang iyong buhay. 
'''
"8" = '''
:sup:`8` Iingatan ni Yahweh ang lahat ng iyong ginagawa ngayon at magpakailanman. 
'''
