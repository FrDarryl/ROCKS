[33]
"1" = '''
:sup:`1` Kaya ngayon Job, nagmamakaawa ako sa iyo, pakinggan ang aking sasabihin; makinig ka sa lahat ng aking mga salita. 
'''
"2" = '''
:sup:`2` Tingnan mo ngayon, binuksan ko ang aking bibig; nagsalita na ang aking dila sa aking bibig. 
'''
"3" = '''
:sup:`3` Mga salita ko'y magsasabi ng pagkamatapat ng aking puso; kung ano ang alam ng aking mga labi, matapat silang magsasabi sa iyo. 
'''
"4" = '''
:sup:`4` Ang Espiritu ng Diyos ang gumawa sa akin; ang hininga ng Makapangyarihan ang nagbigay buhay sa akin. 
'''
"5" = '''
:sup:`5` Kung kaya mo, sagutin mo ako; ihanda mo ang iyong sasabihin sa harap ko at tumayo ka. 
'''
"6" = '''
:sup:`6` Tingnan mo, matuwid din ako tulad mo sa paningin ng Diyos; hinulma din ako mula sa luwad. 
'''
"7" = '''
:sup:`7` Tingnan mo, hindi ka matatakot sa akin; maging ang aking presensya ay hindi rin magiging mabigat sa iyo. 
'''
"8" = '''
:sup:`8` Sa aking pandinig tiyak kang nagsalita; narinig ko ang tunog ng iyong mga salita na nagsasabi, 
'''
"9" = '''
:sup:`9` “Malinis ako at walang pagkakasala; ako ay inosente, at ako ay walang kasalanan. 
'''
"10" = '''
:sup:`10` Tingnan mo, naghanap ng pagkakataon ang Diyos na lusubin ako; tinuring niya akong kaaway. 
'''
"11" = '''
:sup:`11` Ginapos niya ang aking mga paa sa mga kahoy na posas; tinitingnan niya lahat ng aking daraanan. 
'''
"12" = '''
:sup:`12` Tingnan mo, sasagutin kita; nagkakamali ka sa pagsasabi nito, dahil ang Diyos ay mas higit kaysa sa tao. 
'''
"13" = '''
:sup:`13` Bakit ka nakikibaka sa kaniya? Hindi niya kailangan ipaliwanag ang lahat ng kaniyang mga ginagawa. 
'''
"14" = '''
:sup:`14` Minsan nang nagsalita ang Diyos - oo, dalawang beses, bagama't hindi ito napapansin ng tao. 
'''
"15" = '''
:sup:`15` Sa panaginip, sa pangitain sa gabi, kapag mahimbing na natulog ang mga tao ay dumating, sa pagkakatulog sa higaan - 
'''
"16" = '''
:sup:`16` pagkatapos binubuksan ng Diyos ang mga tainga ng tao, at tatakutin sila ng mga banta, 
'''
"17" = '''
:sup:`17` para hilahin sila mula sa kaniyang makasalanang mga layunin, at ilayo ang kayabangan sa kaniya. 
'''
"18" = '''
:sup:`18` Nilalayo ng Diyos ang buhay ng tao mula sa hukay, ang buhay niya mula sa pagtawid sa kamatayan. 
'''
"19" = '''
:sup:`19` Pinarurusahan din ang tao ng may kirot sa kaniyang higaan, na may patuloy na paghihirap sa kaniyang mga buto, 
'''
"20" = '''
:sup:`20` para mapoot ang kaniyang buhay sa pagkain, at mapoot ang kaniyang kaluluwa sa masasarap na pagkain. 
'''
"21" = '''
:sup:`21` Inubos ang kaniyang laman para hindi na ito makita; ang kaniyang mga buto na minsan ay hindi na nakikita, ngayon ay nakalitaw na. 
'''
"22" = '''
:sup:`22` Sa katunayan, nalalapit na sa hukay ang kaniyang kaluluwa, ang kaniyang buhay sa mga humihiling na wasakin ito. 
'''
"23" = '''
:sup:`23` Pero kung mayroong lamang na anghel na maaaring mamagitan para sa kaniya, isang tagapamagitan mula sa libi-libong mga anghel, para ipakita kung ano ang tamang gawin, 
'''
"24" = '''
:sup:`24` at kung ang anghel ay mabait sa kaniya at sasabihin sa Diyos na, “Iligtas mo ang taong ito mula sa pagbaba sa hukay; nakahanap ako ng pangtubos para sa kaniya, 
'''
"25" = '''
:sup:`25` pagkatapos ang kaniyang laman ay magiging mas sariwa kaysa sa isang bata; babalik siya sa mga araw ng kalakasan ng kaniyang kabataan. 
'''
"26" = '''
:sup:`26` Mananalangin siya, at magiging mabait ang Diyos sa kaniya, para makita niya ang mukha ng Diyos nang may kasiyahan at bibigyan siya ng tagumpay. 
'''
"27" = '''
:sup:`27` Pagkatapos aawit ang taong iyon sa harap ng mga tao at sasabihin, “Nagkasala ako at binaluktot kung alin ang tama, pero hindi pinarusahan ang aking kasalanan. 
'''
"28" = '''
:sup:`28` Iniligtas ng Diyos ang aking kaluluwa mula sa pagpunta sa hukay; patuloy na makikita ng aking buhay ang liwanag.' 
'''
"29" = '''
:sup:`29` Tingnan mo, ginawang lahat ito ng Diyos sa isang tao, dalawang beses, oo, kahit tatlong beses pa, 
'''
"30" = '''
:sup:`30` para makuha ang kaniyang kaluluwa mula sa hukay, kaya maliliwanagan siya nang liwanag ng buhay. 
'''
"31" = '''
:sup:`31` Bigyang-pansin mo ito Job, at makinig ka sa akin; tumahimik ka at magsasalita ako. 
'''
"32" = '''
:sup:`32` Kung may sasabihin ka, sagutin mo ako; magsalita ka, dahil hiling ko na mapatunayan na ikaw ay nasa tama. 
'''
"33" = '''
:sup:`33` Kung hindi, makinig ka sa akin; manatili kang tahimik, at tuturuan kita ng karunungan.” 
'''
