[36]
"1" = '''
:sup:`1` Kaya si Bezalel at Oholiab ay magtatrabaho, gayundin ang bawat pusong may karunungan na ipinagkalooban ni Yahweh ng kakayahan at pang-unawa na malaman kung paano gumawa ng banal na lugar, na sumusunod sa mga tagubilin na ibinigay sa inyo na gagawin.” 
'''
"2" = '''
:sup:`2` Tinawag ni Moises sina Bezalel, Oholiab, at ang lahat ng taong bihasa na sa kaniyang pag-iisip ay pinagkalooban ni Yahweh ng kahusayan, at ang kanilang puso na napukaw ang kalooban na lumapit at gumawa ng gawain. 
'''
"3" = '''
:sup:`3` Tinanggap nila mula kay Moises ang lahat ng handog na dinala ng mga Israelita sa paggawa ng banal na lugar. Patuloy ang mga tao sa pagdadala ng mga handog na kusang-loob sa bawat umaga. 
'''
"4" = '''
:sup:`4` Kaya ang lahat ng mga taong bihasa na gumagawa sa banal na lugar ay lumapit kay Moises mula sa paggawa ng kanilang mga gawain. 
'''
"5" = '''
:sup:`5` Sinabi ni Moises, “Ang mga tao ay nagdadala ng labis sa paggawa ng gawain ayon sa iniutos ni Yahweh na ating gagawin.” 
'''
"6" = '''
:sup:`6` Kaya ang tagubilin ni Moises na wala ni isa sa kampo ang magdala ng anumang mga handog para sa paggawa ng banal na lugar. Kaya ang mga tao ay huminto na sa pagdadala ng mga handog. 
'''
"7" = '''
:sup:`7` Mayroon na silang labis-labis na mga kagamitan para sa lahat ng gawain. 
'''
"8" = '''
:sup:`8` Kaya ang lahat ng manggagawa sa gitna nila ay itinayo ng tabernakulo na may sampung kurtina na gawa sa pinong lino at asul, lila, at matingkad na pulang lana na may disenyong kerubin. Ito ang ginawa ni Bezalel, ang napakahusay na manggagawa. 
'''
"9" = '''
:sup:`9` Ang haba ng bawat kurtina ay dalawampu't walong kubit, ang lapad ay apat na kubit. Lahat ng mga kurtina ay magkakatulad ang sukat. 
'''
"10" = '''
:sup:`10` Pinagsama ni Bezalel ang limang kurtina sa bawat isa, at ang lima pa ay pinagsama din sa bawat isa. 
'''
"11" = '''
:sup:`11` Gumawa siya ng mga silong asul sa sidsid ng bawat piraso ng kurtina, at ganon din sa sidsid ng ikalawang piraso ng kurtina. 
'''
"12" = '''
:sup:`12` Gumawa siya ng limampung silo sa naunang kurtina at limampung silo sa sidsid ng ikalawang kurtina. Kaya ang dalawang kurtina ay magkasalungat sa bawat isa. 
'''
"13" = '''
:sup:`13` Gumawa siya ng limampung gintong kawit at pinagsama ang mga kurtina kaya ang tabernakulo ay nabuo. 
'''
"14" = '''
:sup:`14` Gumawa si Bezalel ng kurtina na gawa sa buhok ng kambing para sa tolda sa ibabaw ng tabernakulo; gumawa siya ng labing isang kurtinang kagaya nito. 
'''
"15" = '''
:sup:`15` Ang haba ng bawat kurtina ay tatlumpung kubit, at ang lapad ng bawat kurtina ay apat na kubit. Bawat isa sa labing-isang kurtina ay magkapareho ang sukat. 
'''
"16" = '''
:sup:`16` Pinagsama niya ang limang kurtina sa bawat isa at gayundin ang iba pang anim na kurtina sa bawat isa. 
'''
"17" = '''
:sup:`17` Gumawa siya ng limampung silo sa sidsid ng dulong kurtina sa naunang piraso, at limampung silo sa bandang sidsid ng dulong kurtina na pinagsama ng ikalawang piraso. 
'''
"18" = '''
:sup:`18` Gumawa si Bezalel ng limampung tansong kawit para pagsamahin ang mga tolda para ito ay maging isa. 
'''
"19" = '''
:sup:`19` Gumawa siya ng pantakip sa tabernakulo na gawa sa balat ng lalaking tupa na kinulayan ng pula, isa pang pantakip na mainam na balat para sa ibabaw niyon. 
'''
"20" = '''
:sup:`20` Gumawa si Bezalel ng patayong tabla na gawa sa kahoy na akasya para sa tabernakulo. 
'''
"21" = '''
:sup:`21` Ang haba ng bawat tabla ay sampung kubit, at ang lapad ng mga ito ay isa't kalahating kubit. 
'''
"22" = '''
:sup:`22` May dalawang usli sa bawat tabla para pagsamahin ang bawat isa. Ginawa niya ang lahat ng tabla ng tabernakulo sa pamamagitan nito. 
'''
"23" = '''
:sup:`23` Sa paraang ito ginawa niya ang mga tabla para sa tabernakulo. Ginawa niya ang dalawampung tabla para sa timog na bahagi. 
'''
"24" = '''
:sup:`24` Gumawa si Bezalel ng apatnapung pilak na tuntungan na suotan ng dalawampung tabla. May dalawang patungan sa ilalim ng naunang tabla na maging dalawang tuntungan, at gayundin ang dalawang tuntungan sa ilalim ng bawat iba pang tabla para sa kanilang dalawang tuntungan. 
'''
"25" = '''
:sup:`25` Para sa ikalawang gilid ng tabernakulo, sa silangang bahagi, gumawa siya ng dalawampung tabla. 
'''
"26" = '''
:sup:`26` At ang kanilang apatnapung pilak na tuntungan. May dalawang tuntungan sa ilalim ng naunang tabla, dalawang tuntungan sa ilalim ng kasunod na tabla, at sa sumunod pa. 
'''
"27" = '''
:sup:`27` Para sa bandang likuran ng tabernakulo sa gawing kanluran, gumawa si Bezalel ng anim na tabla. 
'''
"28" = '''
:sup:`28` Gumawa siya ng dalawang tabla para sa likurang sulok ng tabernakulo. 
'''
"29" = '''
:sup:`29` Ang mga tabla ay nahiwalay sa ilalim, pero pinagsama sa itaas sa iisang argolya. Ganito ginawa ang para sa dalawang sulok na nasa likuran. Mayroong walong tabla, kasama ng kanilang pilak na tuntungan. 
'''
"30" = '''
:sup:`30` Mayroong bilang na labing anim na tuntungan lahat, dalawang tuntungan sa ilalim ng naunang tabla, dalawang tuntungan sa ilalim ng kasunod na tabla, at sa kasunod pa. 
'''
"31" = '''
:sup:`31` Gumawa si Bezalel ng pahalang na haligi na gawa sa kahoy ng akasya—lima para sa mga tabla sa isang gilid ng tabernakulo, 
'''
"32" = '''
:sup:`32` limang pahalang na haligi para sa mga tabla sa kabilang gilid ng tabernakulo, at limang mga pahalang na haligi para sa mga tabla ng likurang gilid ng tabernakulo patungong kanluran. 
'''
"33" = '''
:sup:`33` Ginawa niya ang pahalang na haligi sa gitna ng mga tabla, iyon ay, kalahati pataas, para umabot sa dulo hanggang dulo. 
'''
"34" = '''
:sup:`34` Tinakpan niya ang mga tabla ng ginto. Ginawa niya ang kanilang mga gintong argolya, para ang mga ito ay magsilbing panghawak ng mga tubo, at kaniyang binalot ng ginto ang mga rehas. 
'''
"35" = '''
:sup:`35` Gumawa si Bezalel ng kurtinang asul, lila, at pulang lana, at pinong lino na may mga disenyo ng kerubim, ang gawa ng mahusay na manggagawa. 
'''
"36" = '''
:sup:`36` Gumawa siya ng apat na haligi ng kahoy na akasya para sa kurtina, at tinakpan niya ang mga ito ng ginto. Gumawa rin siya ng mga gintong kawit para sa mga haligi, at kaniyang ipinagbubo ng apat na tuntungang pilak. 
'''
"37" = '''
:sup:`37` Gumawa siya ng pabitin para sa pasukan ng tolda. Gawa ito sa asul, lila, at pulang lana, na ginagamitan ng pinong lino, na gawa ng isang magbuburda. 
'''
"38" = '''
:sup:`38` Gumawa din siya ng limang mga haligi na may mga kawit na may pabitin. Tinakpan niya ang ibabaw at ang mga dulo nito ng ginto. Ang limang tuntungan ng mga ito ay gawa sa tanso. 
'''
