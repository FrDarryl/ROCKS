[58]
"1" = '''
:sup:`1` Nagsasabi ba kayong mga tagapamahala ng katuwiran? Tuwid ba kayong humatol, kayong mga tao? 
'''
"2" = '''
:sup:`2` Hindi, gumagawa kayo ng kasamaan sa inyong puso; naghahasik kayo ng karahasan sa buong kalupaan gamit ang inyong mga kamay. 
'''
"3" = '''
:sup:`3` Ihinihiwalay ang mga masasama mula sa sinapupunan; naliligaw na sila simula nang kapanganakan pa lamang, na nagsasabi ng mga kasinungalingan. 
'''
"4" = '''
:sup:`4` Ang kanilang kamandag ay katulad ng kamandag ng ahas; katulad sila ng binging ulupong na tinatakpan ang kanilang mga tainga, 
'''
"5" = '''
:sup:`5` na hindi pinapansin ang tinig ng mga nang-aamo, kahit gaano pa sila kagaling. 
'''
"6" = '''
:sup:`6` Sirain mo ang mga ngipin ng kanilang mga bibig, O Diyos; sirain mo ang mga malalaking ngipin ng mga batang leon, Yahweh. 
'''
"7" = '''
:sup:`7` Hayaan mong matunaw sila katulad ng tubig na dumadaloy; kapag pinapana nila ang kanilang mga palaso, hayaan mong ang mga ito ay parang walang mga tulis. 
'''
"8" = '''
:sup:`8` Hayaan mo silang maging parang kuhol na natutunaw at namamatay, katulad ng sanggol na kulang sa buwan na ipinanganak ng isang babae, na hindi kailanman makikita ang sikat ng araw. 
'''
"9" = '''
:sup:`9` Bago pa maramdaman ng iyong mga paso ang nakakapasong init ng mga tinik, aalisin niya ang mga iyon sa pamamagitan ng buhawi, ang parehong luntian at nakakapasong mga tinik. 
'''
"10" = '''
:sup:`10` Ang matuwid ay magagalak kapag nakita niya ang paghihiganti ng Diyos; huhugasan niya ang kaniyang mga paa sa dugo ng mga masasama, 
'''
"11" = '''
:sup:`11` para ang mga tao ay makapagsabing, “Tunay nga, may gantimpala para sa taong matuwid; tunay ngang mayroong Diyos na humahatol sa mundo.” 
'''
