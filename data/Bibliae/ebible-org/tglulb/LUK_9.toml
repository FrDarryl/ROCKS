[9]
"1" = '''
:sup:`1` Tinawag niya ang Labindalawa at binigyan sila ng kapangyarihan at karapatan laban sa lahat ng mga demonyo at upang magpagaling ng mga sakit. 
'''
"2" = '''
:sup:`2` Sila ay isinugo niya upang ipangaral ang kaharian ng Diyos at upang pagalingin ang mga may sakit. 
'''
"3" = '''
:sup:`3` Sinabi niya sa kanila, “Huwag kayong magdadala ng anuman para sa inyong paglalakbay—maging tungkod, o pitaka, o tinapay o salapi—ni magdala ng dalawang panloob na tunika.” 
'''
"4" = '''
:sup:`4` Saanmang bahay kayo pumasok, manatili kayo doon hanggang sa pag-alis ninyo sa lugar na iyon. 
'''
"5" = '''
:sup:`5` Para naman sa mga hindi tatanggap sa inyo, kung kayo ay aalis sa lungsod na iyon, pagpagin ninyo ang alikabok sa inyong mga paa bilang patotoo laban sa kanila.” 
'''
"6" = '''
:sup:`6` Pagkatapos sila ay umalis at pumunta sa mga nayon, ipinapahayag ang magandang balita at nagpapagaling ng mga tao sa lahat ng dako. 
'''
"7" = '''
:sup:`7` At ngayon, narinig ni Herodes na tetrarka ang tungkol sa lahat ng mga nangyayari at siya ay lubhang nabahala, sapagkat sinasabi ng iba na si Juan na Tagapagbautismo ay nabuhay muli mula sa kamatayan, 
'''
"8" = '''
:sup:`8` at sinabi ng iba na nagpakita si Elias, at sabi ng iba na isa sa mga sinaunang propeta ang muling nabuhay. 
'''
"9" = '''
:sup:`9` Sinabi ni Herodes, “Pinapugutan ko si Juan, ngunit patungkol kanino itong mga bagay na naririnig ko?” At sinubukan ni Herodes na gumawa ng paraan upang makita si Jesus. 
'''
"10" = '''
:sup:`10` Nang bumalik ang mga isinugo ni Jesus, sinabi nila sa kaniya ang lahat ng kanilang mga ginawa. Pagkatapos, isinama niya sila sa isang lungsod na tinatawag na Betsaida. 
'''
"11" = '''
:sup:`11` Ngunit narinig ito ng mga tao at sumunod sa kaniya, at sila ay tinanggap niya, at siya ay nagsalita sa kanila tungkol sa kaharian ng Diyos, at pinagaling ang mga nangailangan ng kagalingan. 
'''
"12" = '''
:sup:`12` Nang patapos na ang araw, lumapit sa kaniya ang Labindalawa at sinabi, “Pauwiin mo na ang mga tao upang sila ay makapunta sa mga kalapit na nayon at kabukiran upang makapaghanap ng matutuluyan at makakain sapagkat tayo ay nasa ilang na lugar.” 
'''
"13" = '''
:sup:`13` Ngunit sinabi niya sa kanila, “Bigyan ninyo sila ng makakain.” Sinabi nila, “Ang mayroon po tayo ay hindi hihigit sa limang tinapay at dalawang isda, maliban na lamang kung kami ay bibili ng pagkain para sa mga taong ito. 
'''
"14" = '''
:sup:`14` Mayroong nasa limanlibong lalaki ang naroon. Sinabi niya sa kaniyang mga alagad, “Paupuin ninyo sila sa grupong may tiglilimampung bilang.” 
'''
"15" = '''
:sup:`15` At ginawa nila iyon at lahat ng mga tao ay umupo. 
'''
"16" = '''
:sup:`16` Kinuha niya ang limang tinapay at dalawang isda, at habang nakatingin sa langit, pinagpasalamatan niya ang mga ito, at pinagpira-piraso, at ibinigay niya ito sa kaniyang mga alagad upang ipamahagi sa mga tao. 
'''
"17" = '''
:sup:`17` Silang lahat ay nakakain at nabusog, at ang mga tira sa mga pagkain ay pinulot at napuno ang labindalawang basket. 
'''
"18" = '''
:sup:`18` Nangyari nga, na habang siya ay mag-isang nananalangin, kasama ang kaniyang mga alagad, at sila ay kaniyang tinanong na sinasabi, “Ano ang sinasabi ng maraming tao kung sino ako?” 
'''
"19" = '''
:sup:`19` Sumagot sila at nagsabi, “Si Juan na Tagapagbautismo, ngunit ang iba ay nagsasabing ikaw ay si Elias, ang iba ay nagsasabing isa ka sa mga propeta mula noong unang panahon na nabuhay muli.” 
'''
"20" = '''
:sup:`20` Sinabi niya sa kanila, “Ngunit sino ako para sa inyo?” Sumagot si Pedro at sinabi, “Ang Cristo na nagmula sa Diyos.” 
'''
"21" = '''
:sup:`21` Ngunit nagbigay siya ng babala sa kanila, binilin sa kanila ni Jesus na huwag nila itong ipagsabi sa kahit kaninuman, 
'''
"22" = '''
:sup:`22` sinasabi niya na ang Anak ng Tao ay kailangang dumanas ng maraming bagay at hindi tatanggapin ng mga nakatatanda, mga punong-pari at mga eskriba, at siya ay papatayin, at sa ikatlong araw ay bubuhayin muli. 
'''
"23" = '''
:sup:`23` Sinabi niya sa kanilang lahat, “Kung sinuman ang may gustong sumunod sa akin, kailangan niyang tanggihan ang kaniyang sarili, pasanin niya ang kaniyang krus araw-araw, at sumunod sa akin. 
'''
"24" = '''
:sup:`24` Sinumang sumubok na iligtas ang kaniyang buhay ay mawawalan nito, at kung sinuman ang mawawalan ng kaniyang buhay alang-alang sa akin ay maliligtas ito. 
'''
"25" = '''
:sup:`25` Ano ang mapapala ng tao kung makamit niya ang buong mundo, ngunit mawawala o mapapahamak naman ang kaniyang sarili? 
'''
"26" = '''
:sup:`26` Ang sinuman na ikakahiya ako at ang aking mga salita, siya din ay ikakahiya ng Anak ng Tao kapag siya ay dumating na nasa kaniyang sariling kaluwalhatian, at sa kaluwalhatian ng Ama, at ng mga banal na anghel. 
'''
"27" = '''
:sup:`27` Ngunit katotohanang sinasabi sa inyo, mayroong iba sa inyong nakatayo dito, na hindi makatitikim ng kamatayan hanggang sa makita nila ang kaharian ng Diyos.” 
'''
"28" = '''
:sup:`28` At nangyari, pagkalipas ng mga walong araw pagkatapos sabihin ni Jesus ang mga salitang ito, dinala niya sina Pedro, Juan, at Santiago, at umakyat ng bundok upang manalangin. 
'''
"29" = '''
:sup:`29` Habang siya ay nananalangin, nag-iba ang anyo ng kaniyang mukha, ang kaniyang damit ay naging puti at nagniningning. 
'''
"30" = '''
:sup:`30` Masdan ito, may dalawang lalaking nakikipag-usap sa kaniya! Sila ay sina Moises at Elias 
'''
"31" = '''
:sup:`31` na nag-anyong maluwalhati. Nagsalita sila patungkol sa kaniyang paglisan na malapit na niyang maisakatuparan sa Jerusalem. 
'''
"32" = '''
:sup:`32` Ngayon, si Pedro at ang kaniyang mga kasama ay mahimbing na natutulog. Ngunit nang sila ay magising, nakita nila ang kaniyang kaluwalhatian, at ang dalawang lalaking nakatayo kasama niya. 
'''
"33" = '''
:sup:`33` At nangyari nga, habang ang mga lalaki ay papalayo na kay Jesus, sinabi ni Pedro sa kaniya, “Panginoon, mabuti at nandito kami at marapat na magtayo kami ng tatlong kanlungan, isa para sa iyo, isa para kay Moises, at isa para kay Elias.” Hindi niya naintindihan kung ano ang kaniyang mga sinasabi. 
'''
"34" = '''
:sup:`34` Pagkatapos, habang sinasabi niya ang mga bagay na ito, may ulap na dumating at nililiman sila; at sila ay natakot habang sila ay napapalibutan ng ulap. 
'''
"35" = '''
:sup:`35` Isang tinig ang nanggaling sa ulap, na nagsasabi, “Ito ang aking Anak na pinili. Makinig kayo sa kaniya.” 
'''
"36" = '''
:sup:`36` Nang matapos ang tinig, mag-isa na si Jesus. Sila ay tumahimik, at sa mga araw na iyon ay wala silang pinagsabihan sa mga bagay na kanilang nakita. 
'''
"37" = '''
:sup:`37` At nangyari nga sa sumunod na araw, nang nakababa sila sa bundok, sumalubong sa kaniya ang napakaraming tao. 
'''
"38" = '''
:sup:`38` Masdan ito, mayroong isang ama na sumisigaw mula sa maraming tao na nagsasabi, “Guro, nagmamakaawa ako na tingnan ninyo ang aking anak na lalaki, sapagkat siya ay nag-iisa kong anak. 
'''
"39" = '''
:sup:`39` Sinasaniban siya ng isang espiritu, at bigla siyang sumisigaw, kaya siya ay nangingisay na bumubula ang bibig. Pahirapan itong umalis sa kaniya, lubha siyang sinasaktan nito kapag ito ay umaalis. 
'''
"40" = '''
:sup:`40` Nagmakaawa ako sa iyong mga alagad na piliting palabasin ito sa kaniya, ngunit hindi nila magawa.” 
'''
"41" = '''
:sup:`41` Sumagot si Jesus at sinabi, “Kayong mga hindi nananampalataya at masamang salinlahi, gaano katagal ko kailangang manatili sa inyo at pagtiisan kayo? Dalhin mo dito ang iyong anak.” 
'''
"42" = '''
:sup:`42` Habang lumalapit ang batang lalaki ay ihinagis siya ng demonyo pababa at pinangisay nang marahas. Ngunit sinaway ni Jesus ang maruming espiritu, at pinagaling ang batang lalaki, at ibinalik siya sa kaniyang ama. 
'''
"43" = '''
:sup:`43` Silang lahat ay namangha sa kadakilaan ng Diyos. Ngunit habang sila ay namamangha parin sa mga bagay na kaniyang ginawa, sinabi niya sa kaniyang mga alagad, 
'''
"44" = '''
:sup:`44` “Palalimin ninyo ang mga salitang ito sa inyong mga tainga, sapagkat ang Anak ng Tao ay ibibigay sa mga kamay ng mga tao.” 
'''
"45" = '''
:sup:`45` Ngunit hindi nila naintindihan ang ibig sabihin ng mga pahayag na ito, at ito ay lingid sa kanila, kaya hindi nila ito maintindihan. Natakot silang magtanong sa kaniya tungkol sa pahayag na iyon. 
'''
"46" = '''
:sup:`46` Pagkatapos, isang pagtatalo ang nagsimula sa kanila tungkol sa kung sino ang magiging lubos na dakila. 
'''
"47" = '''
:sup:`47` Ngunit nang malaman ni Jesus ang kanilang mga pangangatwiran sa kanilang mga puso, kumuha siya ng isang bata at nilapit sa kaniyang tabi, 
'''
"48" = '''
:sup:`48` at sinabi sa kanila, “Kung sinuman ang tumanggap sa isang maliit na batang katulad nito sa aking pangalan, siya rin ay tumatanggap sa akin, at kung sinuman ang tumatanggap sa akin, siya rin ay tumatanggap sa kaniya na nagsugo sa akin. Dahil kung sinuman ang pinakamababa sa inyong lahat ay siyang dakila.” 
'''
"49" = '''
:sup:`49` Sumagot si Juan at sinabi, “Panginoon, may nakita kaming isang tao na nagpapalayas ng demonyo gamit ang iyong pangalan at pinigilan namin siya sapagkat siya ay hindi sumusunod sa atin.” 
'''
"50" = '''
:sup:`50` Ngunit sinabi ni Jesus sa kaniya, “Huwag ninyo siyang pigilan, sapagkat siya na hindi laban sa inyo ay kasama ninyo.” 
'''
"51" = '''
:sup:`51` Nangyari ng habang papalapit na ang kaniyang pag-akyat sa langit, lubos niyang inihanda ang kaniyang sarili na pumunta sa Jerusalem. 
'''
"52" = '''
:sup:`52` Nagpadala siya ng mga mensahero bago siya pumunta, at sila ay pumunta at nakarating sa isang Samaritanong bayan upang maghanda para sa kaniya. 
'''
"53" = '''
:sup:`53` Ngunit siya ay hindi tinanggap ng mga tao roon, sapagkat nagpasya siyang pumunta sa Jerusalem. 
'''
"54" = '''
:sup:`54` Pagkatapos, nang makita ito ng kaniyang mga alagad na sina Santiago at Juan, sinabi nila, “Panginoon, nais mo bang iutos naming bumaba ang apoy mula sa langit at puksain sila?” 
'''
"55" = '''
:sup:`55` Ngunit hinarap niya sila at sinaway sila. 
'''
"56" = '''
:sup:`56` Pagkatapos, sila ay pumunta sa ibang nayon. 
'''
"57" = '''
:sup:`57` Habang sila ay papunta sa kanilang daraanan, may nagsabi sa kaniya, “Ako ay susunod sa iyo saan ka man pumunta.” 
'''
"58" = '''
:sup:`58` Sinabi ni Jesus sa kaniya, “Ang mga asong-gubat ay may mga lungga, ang mga ibon sa himpapawid ay may mga pugad, ngunit ang Anak ng Tao ay walang malatagan ng kaniyang ulo.” 
'''
"59" = '''
:sup:`59` At sinabi niya sa isa pang tao, “Sumunod ka sa akin.” Ngunit sinabi niya, “Panginoon, hayaan mong ilibing ko muna ang aking ama.” 
'''
"60" = '''
:sup:`60` Ngunit sumagot siya sa kaniya, “Hayaan ninyo ang patay na maglibing sa sarili nilang mga patay, ngunit kayo ay humayo at ipahayag sa lahat ng dako ang kaharian ng Diyos.” 
'''
"61" = '''
:sup:`61` Isa pang tao naman ay nagsabi din, “Ako ay susunod sa iyo, Panginoon, ngunit hayaan mo muna akong magpaalam sa kanila na nasa aking bahay.” 
'''
"62" = '''
:sup:`62` Ngunit si Jesus ay sumagot sa kaniya, “Walang sinumang naglagay ng kaniyang mga kamay sa araro at tumitingin sa likuran, ang karapat-dapat para sa kaharian ng Diyos.” 
'''
