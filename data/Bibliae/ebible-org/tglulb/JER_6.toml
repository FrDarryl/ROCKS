[6]
"1" = '''
:sup:`1` Humanap kayo ng kaligtasan, mga tao mula sa tribo ni Benjamin, sa pamamagitan ng paglisan sa Jerusalem. Hipan ang trumpeta sa Tekoa. Magbigay ng hudyat sa Beth-Hakerem, sapagkat ang kasamaan ay lumilitaw mula sa hilaga, isang matinding pagkawasak ang paparating. 
'''
"2" = '''
:sup:`2` Ang anak na babae ng Zion, mawawasak ang babaeng maganda at mahinhin. 
'''
"3" = '''
:sup:`3` Pupunta sa kanila ang mga pastol at ang kanilang mga kawan. Magtatayo sila ng mga tolda sa palibot niya, magpapastol ang bawat isa sa pamamagitan ng kaniyang sariling kamay. 
'''
"4" = '''
:sup:`4` Sasabihin ng mga hari, “Ilaan ninyo ang inyong mga sarili sa mga diyus-diyosan para sa labanan. Tumayo kayo, lulusob tayo sa tanghali. Napakasama nito na naglalaho ang liwanag ng araw at dumarating ang mga anino ng gabi. 
'''
"5" = '''
:sup:`5` Ngunit lulusob tayo sa gabi at sirain ang kaniyang mga kuta.” 
'''
"6" = '''
:sup:`6` Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo: Putulin ang kaniyang mga puno at gumawa ng mga paglusob laban sa Jerusalem. Ito ang lungsod na dapat lusubin dahil puno ito ng pang-aapi. 
'''
"7" = '''
:sup:`7` Gaya ng balon na patuloy na nagbibigay ng tubig, patuloy din na gumagawa ng kasamaan ang lungsod na ito. Narinig sa kaniya ang karahasan at kaguluhan. Patuloy sa aking harapan ang pagdurusa at salot. 
'''
"8" = '''
:sup:`8` Jerusalem, tanggapin mo ang pagtutuwid, kung hindi tatalikuran kita at wawasakin, isang lupain na walang maninirahan.”' 
'''
"9" = '''
:sup:`9` Sinabi ito ni Yahweh ng mga hukbo, “Tiyak na pupulutin nila ang mga naiwan sa Israel tulad ng isang ubasan. Muli ninyong iabot ang inyong mga kamay upang pitasin ang mga ubas mula sa mga puno nito. 
'''
"10" = '''
:sup:`10` Kanino ako magsasabi at magbibigay ng babala upang makinig sila? Tingnan ninyo! May takip ang kanilang mga tainga. Hindi nila kayang bigyan ng pansin! Tingnan ninyo! Dumating sa kanila ang salita ni Yahweh upang itama sila ngunit hindi nila ito nais.” 
'''
"11" = '''
:sup:`11` Ngunit napuno ako ng matinding poot ni Yahweh. Napagod ako sa pagpipigil nito. Sinabi niya sa akin, “Ibuhos mo ito sa mga bata sa mga lansangan at sa mga pangkat ng mga binata. Sapagkat kukunin ang bawat lalaki kasama ang kaniyang asawa at ang bawat matanda na nabibigatan ng mga taon. 
'''
"12" = '''
:sup:`12` Ibibigay sa iba ang kanilang mga bahay, gayundin ang kanilang mga bukirin at mga asawa. Sapagkat lulusubin ko sa pamamagitan ng aking kamay ang mga naninirahan sa lupain. Ito ang pahayag ni Yahweh. 
'''
"13" = '''
:sup:`13` Sapagkat mula sa pinakahamak sa kanila hanggang sa pinakadakila, ang bawat isa sa kanila ay makasarili para sa hindi tapat na kapakinabangan. Mula sa propeta hanggang sa pari, ang bawat isa sa kanila ay nandaraya. 
'''
"14" = '''
:sup:`14` Ngunit pinagaling lamang nila ng bahagya ang sugat ng aking mga tao, nang sabihin nila, 'Kapayapaan! Kapayapaan!' ngunit walang kapayapaan. 
'''
"15" = '''
:sup:`15` Nahiya ba sila nang gumawa sila ng mga kasuklam-suklam na gawain? Hindi talaga sila nahiya, hindi sila nakaranas ng anumang kapakumbabaan. Kaya babagsak sila kasama ng mga babagsak sa panahon na parurusahan ko sila. Ipapatapon sila,” sabi ni Yahweh. 
'''
"16" = '''
:sup:`16` Ito ang sinasabi ni Yahweh, “Tumayo kayo sa panulukang-daan at tumingin, magtanong para sa mga lumang daan. 'Nasaan ang magandang daan na ito?' At pumunta kayo doon at maghanap ng lugar na mapagpapahingahan para sa inyong mga sarili. Ngunit sinabi ng mga tao, 'Hindi kami pupunta.' 
'''
"17" = '''
:sup:`17` Nagtalaga ako para sa inyo ng mga bantay upang pakinggan ang trumpeta. Ngunit sinabi nila, 'Hindi kami makikinig.' 
'''
"18" = '''
:sup:`18` Kaya, mga bansa, makinig kayo! Tingnan ninyo, kayong mga saksi, kung ano ang mangyayari sa kanila. 
'''
"19" = '''
:sup:`19` Dinggin mo, daigdig! Tingnan mo, maghahatid ako ng sakuna sa mga tao na ito, ang bunga ng kanilang mga pag-iisip. Hindi nila binigyan ng pansin ang aking salita o kautusan, sa halip itinakwil nila ito.” 
'''
"20" = '''
:sup:`20` “Ano ang kahulugan para sa akin ng pag-angat ng kamanyang mula sa Sheba? O ng mga mabangong samyo na ito mula sa malayong lupain? Hindi katanggap-tanggap sa akin ang inyong mga handog na susunugin ni ang inyong mga alay. 
'''
"21" = '''
:sup:`21` Kaya sinabi ito ni Yahweh, 'Tingnan ninyo, maglalagay ako ng katitisuran laban sa mga taong ito. Matitisod sila dito, ang mga ama kasama ang mga anak na lalaki. Ang mga naninirahan sa lugar na iyon at ang kanilang kapwa ay mamamatay rin. 
'''
"22" = '''
:sup:`22` Ito ang sinasabi ni Yahweh, 'Tingnan ninyo, dumarating ang mga tao mula sa lupain sa hilaga. Sapagkat nahikayat na pumunta ang isang dakilang bansa mula sa malayong lupain. 
'''
"23" = '''
:sup:`23` Kukuha sila ng mga pana at mga sibat. Malulupit sila at walang awa. Gaya ng dagundong ng dagat ang kanilang tunog at nakasakay sila sa mga kabayo na nakahanay bilang mga mandirigma, anak na babae ng Zion.'” 
'''
"24" = '''
:sup:`24` Narinig natin ang balita tungkol sa kanila. Nabali ang ating mga kamay dahil sa kaguluhan. Napupuno tayo ng pagdadalamhati gaya ng isang babaeng magsisilang ng sanggol. 
'''
"25" = '''
:sup:`25` Huwag kayong pupunta sa mga bukirin at huwag kayong maglakad sa mga lansangan sapagkat ang espada ng kaaway at ang matinding takot ay nasa paligid. 
'''
"26" = '''
:sup:`26` Anak na babae ng aking mga tao, magsuot kayo ng damit-panluksa at gumulong sa alikabok ng isang paglilibing para sa kaisa-isang anak. Magsagawa kayo ng mapait na paglilibing para sa inyong mga sarili sapagkat biglang darating sa atin ang taga-wasak. 
'''
"27" = '''
:sup:`27` “Ginawa kita, Jeremias, na susubok sa aking bayan tulad ng isang tao na sumusubok sa metal, kaya sisiyasatin mo at susubukin ang kanilang mga kaparaanan. 
'''
"28" = '''
:sup:`28` Silang lahat ang pinakamatitigas ang ulo na patuloy na sinisiraan ang iba. Silang lahat ay mga tanso at bakal na nandaraya. 
'''
"29" = '''
:sup:`29` Ang pang-ihip ay pinainit sa pamamagitan ng apoy na sumusunog sa kanila. Natunaw sa apoy ang tingga. Patuloy ang pagdalisay sa kanila, ngunit wala itong saysay dahil hindi natanggal ang kasamaan. 
'''
"30" = '''
:sup:`30` Tatawagin silang mga itinakwil na pilak sapagkat itinakwil sila ni Yahweh.” 
'''
