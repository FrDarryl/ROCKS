[11]
"1" = '''
:sup:`1` Pagkatapos sumagot si Zofar ang Naamita at nagsabi, 
'''
"2" = '''
:sup:`2` Hindi ba dapat sagutin ang ganyang napakaraming salita? Nararapat ba sa taong ito, na puno ng mga salita, na paniwalaan? 
'''
"3" = '''
:sup:`3` Nararapat ba na ang iyong pagmamagaling ay nagpapanatili sa iba na manahimik? Kapag kinutya mo ang aming katuruan, wala bang sinuman na magpapahiya sa iyo? 
'''
"4" = '''
:sup:`4` Dahil sinasabi mo sa Diyos, 'Ang aking mga paniniwala ay dalisay, ako ay walang kasalanan sa iyong mga mata. 
'''
"5" = '''
:sup:`5` Pero, kung sana lang magsalita ang Diyos at buksan ang kaniyang bibig laban sa iyo; 
'''
"6" = '''
:sup:`6` na ipakita sa iyo ang mga lihim ng karunungan. Dahil dakila siya sa pang-unawa. Saka mo alamin na ang hinihingi sa iyo ng Diyos ay mas magaan sa nararapat sa iyong kasalanan. 
'''
"7" = '''
:sup:`7` Maiintindihan mo ba ang Diyos sa pamamagitan ng paghahanap sa kania? Maaari mo bang mauunawaan ang Makapangyarihan nang lubusan? 
'''
"8" = '''
:sup:`8` Ang mga bagay ay kasing-taas ng langit; ano ang magagawa mo? Mas malalim pa ito kaysa sa sheol; ano ang malalaman mo? 
'''
"9" = '''
:sup:`9` Ang kaniyang sukat ay mas mahaba pa kaysa daigdig, mas malawak pa kaysa dagat. 
'''
"10" = '''
:sup:`10` Kung siya ay dumadaan at ikinukulong ang sinuman, kung tinatawag ang sinuman sa hukuman, sa gayon sino ang makakapigil sa kaniya? 
'''
"11" = '''
:sup:`11` Sapagkat kilala niya ang mga taong mapagpanggap; kapag nakakakita ng kasamaan, hindi ba niya napapansin ito? 
'''
"12" = '''
:sup:`12` Pero ang mga taong hangal ay walang pang-unawa; Makukuha nila ito kapag ang isang ligaw na asno ay magsilang ng isang tao. 
'''
"13" = '''
:sup:`13` Pero ipagpalagay na itinakda mong ayusin ang iyong puso at iniunat ang iyong mga kamay patungo sa Diyos; 
'''
"14" = '''
:sup:`14` ipagpalagay mo na ang kasamaan ay nasa iyong mga kamay, kung gayon ilayo mo ito mula sa iyo, at hindi hinayaan ang kasamaan na manahan sa iyong mga tolda. 
'''
"15" = '''
:sup:`15` Sa gayon ay tiyak na maitataas mo ang iyong mukha na walang tanda ng kahihiyan; tunay nga, magiging matatag ka at hindi matatakot. 
'''
"16" = '''
:sup:`16` Makakalimutan mo ang iyong paghihirap; maaalala mo lamang ito gaya ng tubig na umagos palayo. 
'''
"17" = '''
:sup:`17` Ang iyong buhay ay magiging mas maliwanag kaysa katanghaliang tapat; kahit na mayroong kadiliman, ito ay magiging gaya ng umaga. 
'''
"18" = '''
:sup:`18` Magiging ligtas ka dahil may pag-asa; sa katunayan, matatagpuan mo ang iyong kaligtasan at ikaw ay makapagpapahinga nang ligtas. 
'''
"19" = '''
:sup:`19` At walang pwedeng tumakot sa iyo; tunay, marami ang lalapit sa iyo para humingi ng pabor. 
'''
"20" = '''
:sup:`20` Pero ang mga mata ng mga masasamang tao ay mabibigo; wala silang paraan para tumakas. Ang kanilang tanging pag-asa ay ang huling hinga ng buhay.‚Äù 
'''
