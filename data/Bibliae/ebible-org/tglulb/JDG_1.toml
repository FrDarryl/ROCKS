[1]
"1" = '''
:sup:`1` Pagkatapos mamatay ni Josue, ang mga Israelita ay nagtanong kay Yahweh, sa pagsasabing, “Sino ang mamumuno sa amin kapag kami ay sumalakay at nakipaglaban sa mga Cananeo?” 
'''
"2" = '''
:sup:`2` Sinabi ni Yahweh, “ang tribo ng Juda ang mamumuno sainyo. Tingnan ninyo, binigyan ko sa sila ng kontrol sa lupaing ito.” 
'''
"3" = '''
:sup:`3` Sinabi ng pangkat ng mga tao ng Juda sa pangkat ng mga tao ng Simeon, kanilang mga kapatid, “Sumama kayo sa amin sa teritoryong itinalaga sa amin, para sama-sama tayong lumaban sa mga Cananeo. At kami din ay sasama sa inyo, sa teritoryong itinalaga sa inyo.” Kaya ang lipi ni Simeon ay sumama sa kanila. 
'''
"4" = '''
:sup:`4` Sumalakay ang mga tao ng Juda, at binigyan sila ng katagumpayan ni Yahweh laban sa mga Cananeo at mga Ferezeo. Pinatay nila ang sampung libo sa kanila sa Bezek. 
'''
"5" = '''
:sup:`5` Natagpuan nila si Adoni Bezek sa Bezek, at nakipaglaban sila sa kaniya at tinalo ang mga Cananeo at mga Pherezeo. 
'''
"6" = '''
:sup:`6` Pero tumakas si Adoni Bezek, siya ay hinabol nila at nahuli, at pinutol nila ang kaniyang mga hinlalaki sa kamay at mga malalaking daliri sa paa 
'''
"7" = '''
:sup:`7` Sinabi ni Adoni Bezek, “Pitumpung hari, na ang may hinlalaki sa kamay at mga malalaking dalari sa paa ang pinutol, na nag-iipon ng kanilang pagkain mula sa ilalim ng aking mesa. Gaya ng aking ginawa, ganun din ang ginawa ng Diyos sa akin.” Siya ay dinala nila sa Jerusalem, at doon siya namatay. 
'''
"8" = '''
:sup:`8` Ang mga tao ng Juda ay nakipaglaban sa lungsod ng Jerusalem at kinuha ito. Sinalakay nila ito sa pamamagitan ng talim ng espada at ang lungsod ay sinunog nila. 
'''
"9" = '''
:sup:`9` Pagkatapos noon, bumaba ang mga lalaki ng Juda para makipaglaban sa mga Cananeo na naninirahan sa burol na bansa, sa Negev, at sa mga mababang burol ng katimugan. 
'''
"10" = '''
:sup:`10` Sumalakay ang Juda laban sa mga Cananeo na naninirahan sa Hebron (ang pangalan ng Hebron noong una ay Kiriat Arba), at tinalo nila si Sesai, Ahiman, at Talmai. 
'''
"11" = '''
:sup:`11` Mula roon sumalakay ang mga lalaki ng Juda laban sa mga naninirahan ng Debir (Kiriat Sefer ang dating pangalan ng Debir) 
'''
"12" = '''
:sup:`12` Sinabi ni Caleb, “Sinuman ang sumalakay sa Kiriat Sefer at kunin ito, ibibigay ko sa kaniya si Acsa, ang aking anak na babae, para kaniyang maging asawa.” 
'''
"13" = '''
:sup:`13` Si Otniel na anak na lalaki ni Kinaz (nakababatang kapatid ni Caleb) ay binihag ang Debir, kaya binigay ni Caleb si Acsa, ang kaniyang anak na babae, para maging asawa niya. 
'''
"14" = '''
:sup:`14` Di nagtagal ay lumapit si Acsa kay Otniel, at hinimok niya si Otniel na hilingin sa kaniyang ama na bigyan siya ng isang bukirin. Habang pababa siya sa kaniyang asno, tinanong siya ni Caleb, “Ano ang maaari kong gawin para sa iyo?” 
'''
"15" = '''
:sup:`15` Sinabi niya sa kaniya, “Bigyan mo ako ng biyaya. Buhat ng paglagay mo sa akin sa lupain ng Negeb, bigyan mo rin ako ng mga bukal ng tubig.” Kaya binigay ni Caleb sa kaniya ang mga bukal sa itaas at mga bukal sa ibaba. 
'''
"16" = '''
:sup:`16` Umakyat sa Lungsod ng mga Palmera ang mga kaapu-apuhan ng Cineong biyenan ni Moises kasama ang bayan ng Juda, sa ilang saJuda, na nasa Negeb, para manirahan kasama ng mga tao ng Juda na malapit sa Arad. 
'''
"17" = '''
:sup:`17` At sumama ang mga lalaki ng Juda sa mga kalalakihan sa Simeon na kanilang mga kapatid at sinalakay ang mga Cananeo na sumakop sa Sefat at winasak ito ng husto. Ang pangalan ng lungsod ay tinawag na Horma. 
'''
"18" = '''
:sup:`18` Sinakop din ng mga tao ng Juda ang Gaza at ang lupaing nasa paligid nito, Ashkelon at ang lupaing nasa paligid nito, at Ekron at ang lupaing nasa paligid nito. 
'''
"19" = '''
:sup:`19` Si Yahweh ay kasama ng mga tao ng Juda at inangkin nila ang bulubundukin, pero hindi nila napalayas ang mga naninirahan sa mga kapatagan dahil mayroon silang mga bakal na karwaheng pandigma. 
'''
"20" = '''
:sup:`20` Ibinigay kay Caleb ang Hebron (gaya ng sinabi ni Moises), at pinalayas niya roon ang tatlong anak na lalaki ni Anak. 
'''
"21" = '''
:sup:`21` Pero hindi pinalayas ang mga tao ng Benjamin ang mga Jebuseong naninirahan sa Jerusalem. Kaya nanirahan sa Jerusalem ang mga Jebuseo kasama ang mga tao ng Benjamin sa araw na ito. 
'''
"22" = '''
:sup:`22` Naghahanda ang sambahayan ni Jose para salakayin ang Betel, at kasama nila si Yahweh. 
'''
"23" = '''
:sup:`23` Nagpadala sila ng mga lalaki para magmanman sa Betel (ang lungsod na tinawag dating Luz). 
'''
"24" = '''
:sup:`24` Nakakita ang mga espiya ng isang taong lumabas sa lungsod, at sinabi nila sa kaniya, “Pakiusap, ipakita sa amin kung paano makakapunta sa lungsod, at magiging mabuti kami sa iyo. 
'''
"25" = '''
:sup:`25` Ipinakita niya sa kanila ang isang daan patungo sa lungsod. At kanilang sinalakay ang lungsod sa pamamagitan ng talim ng espada, pero hinayaan nila ang lalaki at lahat ng kaniyang pamilya na makalayo. 
'''
"26" = '''
:sup:`26` At ang lalaki ay pumunta sa lupain ng mga anak ni Het at nagtayo ng isang lungsod at tinawag itong Luz, na pangalan nito sa araw na ito. 
'''
"27" = '''
:sup:`27` Hindi pinalayas ng mga tao ng Manases ang mga taong naninirahan sa mga lungsod ng Bet San at ang mga nayon nito, o Taanac at ang mga nayon nito, o ang mga naninirahan sa Dor at ang mga nayon nito, o ang mga naninirahan sa Ibleam at ang mga nayon nito, o ang mga naninirahan sa Megido at ang mga nayon nito, dahil determinado ang mga Cananeo na manirahan sa lupaing iyan. 
'''
"28" = '''
:sup:`28` Nang maging malakas ang Israel, pinilit nila ang mga Cananeo na paglingkuran sila sa pamamagitan ng mahirap na trabaho, pero hindi nila kailanman sila ganap na pinalayas. 
'''
"29" = '''
:sup:`29` Hindi pinalayas ng Efraim ang mga Cananeong naninirahan sa Gezer, kaya patuloy na nanirahan ang mga Cananeo sa Gezer kasama nila. 
'''
"30" = '''
:sup:`30` Hindi pinalayas ng Zabulun ang mga taong naninirahan sa Kitron, o ang mga taong naninirahan sa Nahalol, kaya patuloy na nanirahan ang mga Cananeo kasama nila, pero pinilit ng Zabulun ang mga Cananeo na paglingkuran sila sa pamamagitan ng mabigat na trabaho. 
'''
"31" = '''
:sup:`31` Hindi pinalayas ng Aser ang mga taong naninirahan sa Acco, o ang mga taong naninirahan sa Sidon, o ang mga naninirahan sa Alab, Aczib, Helba, Apik, o Rehob. 
'''
"32" = '''
:sup:`32` Kaya naninirahan ang lipi ng Aser kasama ang mga Cananeo (ang mga nanirahan sa lupain), dahil sila'y hindi nila pinalayas. 
'''
"33" = '''
:sup:`33` Hindi pinalayas ng lipi ni Neftali ang mga naninirahan sa Bet-semes, o ang mga naninirahan sa Bet Anat. Kaya nanirahan ang lipi ni Neftali kasama ang mga Cananeo (ang mga taong naninirahan sa lupaing iyon). Gayunpaman, ang mga naninirahan sa Bet-semes at Bet Anat ay sapilitang pinagtrabaho ng mabigat para sa Neftali. 
'''
"34" = '''
:sup:`34` Pinilit ng mga Amoreo ang lipi ni Dan na manirahan sa burol na bansa, sila ay hindi pinahihintulutang bumaba sa kapatagan. 
'''
"35" = '''
:sup:`35` Kaya nanirahan ang mga Amoreo sa Bundok ng Heres, sa Aijalon, at sa Shaalbim, pero sinakop sila ng lakas ng mga hukbo ng sambahayan ni Jose, at sila ay sapilitang naglingkod sa kanila ng pagtatrabaho ng mabigat. 
'''
"36" = '''
:sup:`36` Umabot ang hangganan ng mga Amoreo mula sa burol ng Akrabbim sa Sela pataas sa bulubundukin. 
'''
