[14]
"1" = '''
:sup:`1` Nang mga panahon na iyon, narinig ni Herodes na tetrarka ang mga balita tungkol kay Jesus. 
'''
"2" = '''
:sup:`2` Sinabi niya sa kaniyang mga lingkod, “Ito ay si Juan na Tagapagbautismo, muli siyang nabuhay mula sa mga patay. Kaya ang mga kapangyarihang ito ay gumagawa sa kaniya.” 
'''
"3" = '''
:sup:`3` Sapagkat ipinadakip ni Herodes si Juan, iginapos siya at inilagay sa bilangguan dahil kay Herodias na asawa ng kapatid niyang si Felipe. 
'''
"4" = '''
:sup:`4` Sapagkat sinabi ni Juan sa kaniya, “Labag sa batas na gawin mo siyang asawa mo.” 
'''
"5" = '''
:sup:`5` Nais ni Herodes na siya ay ipapatay subalit natatakot siya sa mga tao sapagkat itinuring nila itong propeta. 
'''
"6" = '''
:sup:`6` Ngunit noong dumating ang kaarawan ni Herodes, ang anak na babae ni Herodias ay sumayaw sa gitna at nalugod si Herodes. 
'''
"7" = '''
:sup:`7` Bilang tugon, nangako siya na may panunumpa na ipagkakaloob ang anumang hihilingin nito. 
'''
"8" = '''
:sup:`8` Pagkatapos matagubilinan ng kaniyang ina, sinabi niya, “Ibigay mo sa akin dito, sa isang bandihado, ang ulo ni Juan na Tagapagbautismo.” 
'''
"9" = '''
:sup:`9` Lubhang nabalisa ang hari dahil sa kaniyang kahilingan, ngunit dahil sa kaniyang sumpang binitawan at dahil sa lahat ng naroon sa hapunan na kasama niya, iniutos niya na ito ay mangyari. 
'''
"10" = '''
:sup:`10` Nag-utos siya at pinapugutan ng ulo si Juan sa bilangguan. 
'''
"11" = '''
:sup:`11` Pagkatapos ay dinala ang kaniyang ulong nasa bandihado at ibinigay sa babae at dinala niya ito sa kaniyang ina. 
'''
"12" = '''
:sup:`12` Pagkatapos nito ay dumating ang kaniyang mga alagad at kinuha ang kaniyang bangkay at saka inilibing. Pagkatapos nito, umalis sila at ibinalita ito kay Jesus. 
'''
"13" = '''
:sup:`13` Ngayon, nang marinig ito ni Jesus, umalis siya mula roon sa pamamagitan ng bangka at nagpunta sa isang liblib na lugar. Nang marinig ito ng mga tao, sinundan siya ng mga ito na naglalakad mula sa mga lungsod. 
'''
"14" = '''
:sup:`14` At dumating si Jesus na nauna sa kanila at nakita ang maraming tao. Nahabag siya sa kanila at pinagaling ang mga may sakit sa kanila. 
'''
"15" = '''
:sup:`15` Nang sumapit ang gabi, lumapit ang mga alagad sa kaniya at sinabi, “Ito ay ilang na lugar at natapos na ang araw. Pauwiin na ninyo ang mga taong napakarami, upang sila ay makapunta sa mga nayon at makapamili ng makakain para sa kanilang sarili.” 
'''
"16" = '''
:sup:`16` Ngunit sinabi ni Jesus sa kanila, “Hindi na nila kailangan pang umalis. Bigyan ninyo sila ng makakain.” 
'''
"17" = '''
:sup:`17` Sinabi nila sa kaniya, “Mayroon lamang kaming limang piraso ng tinapay at dalawang isda rito.” 
'''
"18" = '''
:sup:`18` Sinabi ni Jesus, “Dalhin ninyo sa akin ang mga iyan.” 
'''
"19" = '''
:sup:`19` Pagkatapos ay inutusan ni Jesus ang mga maraming tao na maupo sa damuhan. Kinuha niya ang limang pirasong tinapay at dalawang isda. Habang nakatingala sa langit, binasbasan niya at pinagpira-piraso ang mga tinapay at saka ibinigay sa mga alagad. Ipinamahagi naman ito ng mga alagad sa mga tao. 
'''
"20" = '''
:sup:`20` Lahat sila ay nakakain at nabusog. Pagkatapos ay inipon nila ang mga natira sa mga pinagpira-pirasong pagkain—labindalawang basket ang napuno. 
'''
"21" = '''
:sup:`21` Lahat ng kumain ay umabot sa limanlibong kalalakihan bukod sa mga kababaihan at mga bata. 
'''
"22" = '''
:sup:`22` Kaagad na pinasakay niya ang mga alagad sa bangka upang mauna silang tumungo sa kabilang dako, habang pina-uuwi niya ang mga tao. 
'''
"23" = '''
:sup:`23` Pagkatapos niyang mapauwi ang mga tao, umakyat siyang mag-isa sa isang bundok upang manalangin. Nang lumalim na ang gabi, mag-isa lamang siya roon. 
'''
"24" = '''
:sup:`24` Ngunit ang bangka ay nasa kalagitnaan na ng dagat, halos hindi na ito mapigilan dahil sa mga alon, sapagkat pasalubong ang hangin. 
'''
"25" = '''
:sup:`25` Nang madaling araw na, nilapitan sila ni Jesus na naglalakad sa dagat. 
'''
"26" = '''
:sup:`26` Nang makita siya ng kaniyang mga alagad na naglalakad sa dagat, natakot sila at sinabi, “Multo,” at sila ay nagsigawan sa takot. 
'''
"27" = '''
:sup:`27` Ngunit agad nagsalita si Jesus sa kanila at sinabi, “Magpakatapang kayo! Ako ito! Huwag kayong matakot.” 
'''
"28" = '''
:sup:`28` Sumagot si Pedro sa kaniya at sinabi, “Panginoon, kung ikaw iyan, utusan mo akong pumunta sa iyo sa tubig.” 
'''
"29" = '''
:sup:`29` Sinabi ni Jesus, “Halika.” Kaya bumaba si Pedro sa bangka at lumakad sa tubig papunta kay Jesus. 
'''
"30" = '''
:sup:`30` Ngunit nang napansin ni Pedro ang hangin, siya ay natakot. Habang siya ay nagsimulang lumubog, sumigaw siya at sinabi, “Panginoon, iligtas mo ako!” 
'''
"31" = '''
:sup:`31` Kaagad iniunat ni Jesus ang kaniyang kamay at inabot si Pedro at sinabi sa kaniya, “Ikaw na may maliit na pananampalataya, bakit ka nag-alinlangan?” 
'''
"32" = '''
:sup:`32` At nang sumakay si Jesus at Pedro sa bangka, huminto ang hangin sa pag-ihip. 
'''
"33" = '''
:sup:`33` At ang mga alagad sa bangka ay sumamba kay Jesus at sinabi, “Tunay ngang ikaw ang Anak ng Diyos.” 
'''
"34" = '''
:sup:`34` Nang makatawid na sila, nakarating sila sa lupain ng Genasaret. 
'''
"35" = '''
:sup:`35` Nang nakilala si Jesus ng mga taong tagaroon, ipinamalita nila saan mang lugar sa palibotlibot at dinala nila sa kaniya ang bawat isa na may sakit. 
'''
"36" = '''
:sup:`36` Nagmakaawa sila sa kaniya na kung maaari ay mahawakan nila ang laylayan ng kaniyang kasuotan, at lahat ng humawak dito ay gumaling. 
'''
