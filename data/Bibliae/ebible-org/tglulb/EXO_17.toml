[17]
"1" = '''
:sup:`1` Naglakbay ang buong komunidad ng mga Israelita mula sa ilang ng Sin, ayon sa mga tagubilin ni Yahweh. Nagkampo sila sa Rephidim, pero walang tubig na maiinom para sa mga tao. 
'''
"2" = '''
:sup:`2` Kaya sinisi ng mga tao si Moises dahil sa kanilang kalagayan at sinabing, “Bigyan mo kami ng tubig na maiinom.” Sinabi ni Moises, “Bakit kayo makikipagtalo sa akin?” Bakit sinusubok ninyo si Yahweh?” 
'''
"3" = '''
:sup:`3` Labis na nauuhaw ang mga tao, at nagreklamo laban kay Moises. Sinabi nila, “Bakit dinala mo kami palabas sa Ehipto? Para patayin kami at ang aming mga anak pati mga baka sa pagkauhaw?” 
'''
"4" = '''
:sup:`4` Kaya dumaing si Moises kay Yahweh, “Ano ba ang dapat kong gawin sa mga taong ito? Halos handa na silang batuhin ako.” 
'''
"5" = '''
:sup:`5` Sinabi ni Yahweh kay Moises, “Mauna ka sa mga tao at magdala ka ng ilan sa mga nakatatanda ng Israel. Dalhin mo ang tungkod na inihampas mo sa ilog at umalis ka. 
'''
"6" = '''
:sup:`6` Tatayo ako sa harapan mo doon sa ibabaw ng bato sa Horeb, at papaluin mo ang bato. Lalabas ang tubig mula dito para inumin ng mga tao. Pagkatapos ginawa ito ni Moises sa paningin ng mga nakatatanda ng Israel. 
'''
"7" = '''
:sup:`7` Tinawag niya ang lugar na iyon na Massah at Meribah dahil sa pagrereklamo ng mga Israelita at dahil sinubukan nila ang Diyos sa pamamagitan ng pagsabing, “Kasama ba natin si Yahweh o hindi?” 
'''
"8" = '''
:sup:`8` Pagkatapos dumating at nilusob ng isang hukbo ng mga Amalekita ang Israel sa Rephidim. 
'''
"9" = '''
:sup:`9` Kaya sinabi ni Moises kay Josue, “Pumili ka ng ilan sa mga lalaki at umalis ka. Labanan mo si Amalek. Tatayo ako bukas sa ibabaw ng burol na hawak ang tungkod ng Diyos sa aking kamay.” 
'''
"10" = '''
:sup:`10` Kaya nakipaglaban si Josue sa Amalek ayon sa tagubilin ni Moises sa kaniya, habang sina Moises, Aaron at Hur ay umakyat sa ibabaw ng burol. 
'''
"11" = '''
:sup:`11` Nananalo ang mga Israelita, habang itinataas ni Moises ang kaniyang mga kamay, kapag ipinagpapahinga niya ang kaniyang mga kamay, nagsisimulang manalo ang mga Amalek. 
'''
"12" = '''
:sup:`12` Nang bumigat na ang mga kamay ni Moises, kumuha sina Aaron at Hur ng bato at inilagay ito sa ilalim niya para makaupo siya. Sa parehong pagkakataon, itinaas ni Aaron at Hur ang mga kamay ni Moises, isang tao ang nasa tabi niya at ang isa naman ay nasa kabilang banda niya. Kaya nanatiling nakataas ang mga kamay ni Moises hanggang sa palubog na ang araw. 
'''
"13" = '''
:sup:`13` Kaya natalo ni Josue ang mga Amalekita sa pamamagitan ng espada. 
'''
"14" = '''
:sup:`14` Sinabi ni Yahweh kay Moises, “Isulat mo ito sa isang libro at basahin mo na naririnig ni Josue dahil ganap kong tatanggalin ang alaala ng Amalek mula sa ilalim ng kalangitan.” 
'''
"15" = '''
:sup:`15` Pagkatapos gumawa si Moises ng altar at tinawag niya itong “Si Yahweh ang aking bandila.” 
'''
"16" = '''
:sup:`16` Ginawa niya ito, dahil sinabi niya, “Pinangako ni Yahweh na makikipaglaban siya kay Amalek mula sa mga salinlahi hanggang sa mga susunod pang salinlahi.” 
'''
