[12]
"1" = '''
:sup:`1` Patungkol sa mga kaloob ng espiritu, mga kapatid, ayaw kong hindi ninyo malaman. 
'''
"2" = '''
:sup:`2` Alam naman ninyo na noong kayo ay mga pagano pa, naligaw kayo sa mga diyus-diyosang hindi nagsasalita at kahit sa anong paraan ay naakay kayo ng mga ito. 
'''
"3" = '''
:sup:`3` Kaya nga gusto kong malaman ninyo na walang sinuman ang nagsasalita sa pamamagitan ng Espiritu ng Diyos na magsasabi, “Isinumpa si Jesus.” Wala ring magsasabi, “Si Jesus ay Panginoon,” maliban sa pamamagitan ng Banal na Espiritu. 
'''
"4" = '''
:sup:`4` Ngayon ay may iba't ibang mga kaloob, ngunit iisang Espiritu. 
'''
"5" = '''
:sup:`5` At may iba't ibang mga ministeryo ngunit parehong Panginoon. 
'''
"6" = '''
:sup:`6` At may iba't ibang uri ng mga gawain ngunit iisa ang Diyos na gumagawa upang mangyari ito sa bawat isa. 
'''
"7" = '''
:sup:`7` Ngayon naibigay sa bawat isa ang panlabas na paghahayag ng Espiritu na kapaki-pakinabang sa lahat. 
'''
"8" = '''
:sup:`8` Sapagkat nabigyan ang iba ng Espiritu na makapagsalita ng karunungan, at sa iba ay makapagsalita ng may kaalaman sa pamamagitan ng iisang Espiritu. 
'''
"9" = '''
:sup:`9` Sa iba naman ay binibigay niya ang pananampalataya sa pamamagitan ng iisang Espiritu at sa iba naman ay kaloob na magpagaling sa pamamagitan ng iisang Espiritu. 
'''
"10" = '''
:sup:`10` Binibigay niya sa iba ang paggawa ng may kapangyarihan, at propesiya sa iba. Binibigay niya sa iba ang kakayahang masuri ang mga espiritu, sa iba ay iba't ibang uri ng mga wika at sa iba ay pagbibigay-kahulugan ng mga wika. 
'''
"11" = '''
:sup:`11` Ngunit iisang Espiritu ang gumagawa sa lahat ng mga ito, binibigay ang mga kaloob sa bawat isa, ayon sa pinili niya. 
'''
"12" = '''
:sup:`12` Sapagkat ang katawan ay isa at mayroong maraming bahagi at lahat ng bahagi ay nasa iisang katawan, at kay Cristo ito. 
'''
"13" = '''
:sup:`13` Sapagkat nabautismuhan tayo sa isang Espiritu sa iisang katawan, maging mga Judio o mga Griego man, maging nakagapos o malaya, at pinainom ang lahat sa iisang Espiritu. 
'''
"14" = '''
:sup:`14` Sapagkat hindi iisang bahagi ang katawan kundi marami. 
'''
"15" = '''
:sup:`15` Kung sasabihin ng paa, “Yamang hindi naman ako kamay, hindi ako bahagi ng katawan,” hindi na nga ba ito bahagi ng katawan. 
'''
"16" = '''
:sup:`16` At kung sasabihin ng tainga, “Yamang hindi naman ako mata, hindi na ako bahagi ng katawan”, hindi na nga ba ito bahagi ng katawan. 
'''
"17" = '''
:sup:`17` Kung ang buong katawan ay mata, nasaan ang pakiramdam nang pandinig? Kung ang buong katawan ay tainga, nasaan ang pakiramdam nang pang-amoy? 
'''
"18" = '''
:sup:`18` Ngunit isinaayos ng Diyos ang bawat bahagi ng katawan sa kaniyang pagkahugis nito. 
'''
"19" = '''
:sup:`19` At kung silang lahat ay pawang iisang bahagi, nasaan na ang katawan? 
'''
"20" = '''
:sup:`20` Kaya ngayon sila ay maraming mga bahagi, ngunit iisang katawan. 
'''
"21" = '''
:sup:`21` Hindi sasabihin ng mata sa kamay, “Hindi kita kailangan.” Ni sasabihin ng ulo sa paa, “Hindi kita kailangan.”. 
'''
"22" = '''
:sup:`22` Ngunit ang mga bahagi ng katawan na parang hindi masyadong marangal ay mahalaga. 
'''
"23" = '''
:sup:`23` At ang mga bahagi ng katawan na iniisip nating hindi masyadong marangal ay binibigyan natin ng mas malaking karangalan, at ang ating mga bahagi na inaakala nating hindi maganda ay mayroong higit na karangalan. 
'''
"24" = '''
:sup:`24` Ngayon, ang ating mga magandang bahagi ay hindi kailangang ituring ng may karangalan sapagkat mayroon na silang halaga. Ngunit pinagsama-sama ng Diyos ang lahat ng bahagi at binigyan niya ng higit na karangalan ang mga nagkukulang nito. 
'''
"25" = '''
:sup:`25` Ginawa niya ito upang walang maging pagkakabaha-bahagi sa loob ng katawan, ngunit upang pangalagaan ng mga bahagi ang bawat isa na may parehong pagmamahal. 
'''
"26" = '''
:sup:`26` At kung ang isang bahagi ay nagdurusa, ang lahat ng mga bahagi ay sama-samang magdurusa. O kung ang isa namang bahagi ay naparangalan, ang lahat ng bahagi ay sama-samang magsasaya. 
'''
"27" = '''
:sup:`27` Ngayon, kayo ang katawan ni Cristo at ang bawat isa ay bahagi nito. 
'''
"28" = '''
:sup:`28` At hinirang ng Diyos sa iglesya, una ay ang mga apostol, pangalawa ay mga propeta, pangatlo ay mga guro, ang mga gumagawa ng mga makapangyarihang gawa, mga kaloob ng pagpapagaling, mga nagbibigay ng tulong, mga gumagawa sa gawain ng pamamahala, at ang mga may iba't ibang uri ng wika. 
'''
"29" = '''
:sup:`29` Tayong lahat ba ay mga apostol? Tayong lahat ba ay mga propeta? Tayong lahat ba ay mga guro? Tayong lahat ba ay gumagawa ng mga makapangyarihang gawa? 
'''
"30" = '''
:sup:`30` May mga kaloob ba tayong lahat ng pagpapagaling? Nagsasalita ba tayong lahat sa iba't ibang wika? Nagpapaliwanag ba tayong lahat ng mga iba't ibang wika? 
'''
"31" = '''
:sup:`31` Masigasig ninyong hanapin ang mas higit na mga kaloob. At ipapakita ko sa inyo ang napakahusay na paraan. 
'''
