[30]
"1" = '''
:sup:`1` Ito ang salita na dumating kay Jeremias mula kay Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel, 'Isulat mo mismo sa kasulatang binalumbon ang lahat ng salita na ipinahayag ko sa iyo sa kasulatang binalonbon. 
'''
"3" = '''
:sup:`3` Sapagkat tingnan mo, parating na ang mga araw—Ito ang pahayag ni Yahweh—kapag pinanumbalik ko ang mga kayamanan ng aking mga tao, ang Israel at Juda. Akong si Yahweh ang nagsabi nito. Sapagkat ibabalik ko sila sa lupain na ibinigay ko sa kanilang mga ninuno at aariin nila ito.”' 
'''
"4" = '''
:sup:`4` Ito ang mga salita na ipinahayag ni Yahweh tungkol sa Israel at Juda, 
'''
"5" = '''
:sup:`5` “Sapagkat ito ang sinasabi ni Yahweh, ' Narinig namin ang isang nanginginig na tinig ng pangamba at hindi ng kapayapaan. 
'''
"6" = '''
:sup:`6` Magtanong at tingnan, kung magsisilang ng isang sanggol ang isang lalaki. Bakit nakikita ko ang bawat batang lalaki na nasa kanilang puson ang kanilang mga kamay? Gaya ng isang babaeng nagsisilang ng isang sanggol, bakit namumutla ang lahat ng kanilang mga mukha? 
'''
"7" = '''
:sup:`7` Aba! Sapagkat magiging dakila at walang katulad ang araw na ito. Ito ay magiging panahon ng pagkabalisa para kay Jacob, ngunit maliligtas siya mula rito. 
'''
"8" = '''
:sup:`8` Ito ang pahayag ni Yahweh, ang pinuno ng mga hukbo. Sapagkat sa araw na iyon, babaliin ko ang pamatok sa inyong leeg at sisirain ko ang inyong mga tanikala, upang hindi na kayo alipinin ng mga dayuhan kailanman. 
'''
"9" = '''
:sup:`9` Ngunit sasamba sila kay Yahweh na kanilang Diyos at maglilingkod kay David na kanilang hari na siyang gagawin kong hari na mamumuno sa kanila. 
'''
"10" = '''
:sup:`10` Kaya ikaw Jacob na aking lingkod, huwag kang matakot at huwag kang panghinaan ng loob, Israel. Ito ang pahayag ni Yahweh. Sapagkat tingnan ninyo, ibabalik ko na kayo sa malayo at ang inyong mga kaapu-apuhan sa lupain ng pagkabihag. Babalik si Jacob at magiging mapayapa at magiging ligtas siya at wala ng katatakutan kailanman 
'''
"11" = '''
:sup:`11` Sapagkat ako ay nasa inyo upang iligtas ka—ito ang pahayag ni Yahweh. At magdadala ako ng isang ganap na katapusan sa lahat ng bansa kung saan ko kayo ikinalat. Ngunit tinitiyak ko na hindi ako maglalagay ng katapusan sa inyo, bagaman didisiplinahin ko kayo na may katarungan at tinitiyak kong hindi ko kayo iiwan na hindi naparusahan.' 
'''
"12" = '''
:sup:`12` Sapagkat ito ang sinasabi ni Yahweh, 'Ang iyong pinsala ay hindi na magagamot at ang iyong mga sugat ay naimpeksiyon na. 
'''
"13" = '''
:sup:`13` Walang sinuman ang nakiusap tungkol sa iyong kalagayan; wala ng lunas ang iyong sugat para ikaw ay pagalingin. 
'''
"14" = '''
:sup:`14` Kinalimutan ka na ng lahat ng iyong mga mangingibig. Hindi ka nila hahanapin sapagkat sinugatan kita kagaya ng sugat ng isang kalaban at pagdidisiplina ng isang malupit na panginoon dahil sa iyong napakaraming kasamaan at mga hindi mabilang mong mga kasalanan. 
'''
"15" = '''
:sup:`15` Bakit ka humihingi ng tulong para iyong pinsala? Hindi na magagamot ang iyong sakit. Dahil sa napakarami mong kasamaan at hindi mabilang mong mga kasalanan, ginawa ko ang mga bagay na ito sa iyo. 
'''
"16" = '''
:sup:`16` Kaya ang lahat ng umubos sa iyo ay mauubos at ang lahat ng iyong mga kaaway ay mabibihag. Sapagkat sa mga nagnakaw sa iyo ay mananakawan at sasamsamin ang lahat ng sumamsam sa iyo. 
'''
"17" = '''
:sup:`17` Sapagkat magdadala ako ng kagalingan sa iyo, pagagalingin ko ang iyong mga sugat, ito ang pahayag ni Yahweh. Gagawin ko ito dahil tinawag ka nilang: Itinakwil. Walang nagmamalasakit sa Zion na ito.”' 
'''
"18" = '''
:sup:`18` Ito ang sinasabi ni Yahweh, “Tingnan mo, ibinabalik ko na ang mga kasaganaan sa mga tolda ni Jacob at magkakaroon ng pagkahabag sa kaniyang mga tahanan. At itatayo ang lungsod sa bunton ng mga pagkawasak at magkakaroon ng isang matibay na tanggulan na muling magagamit. 
'''
"19" = '''
:sup:`19` At ang isang awit ng papuri at isang tunog ng kasiyahan ay lalabas mula sa kanila, sapagkat pararamihin ko sila at hindi babawasan; Pararangalan ko sila upang hindi sila hamakin. 
'''
"20" = '''
:sup:`20` At magiging tulad ng dati ang kanilang mga tao at itatatag ang kanilang kalipunan sa aking harapan kapag pinarusahan ko ang lahat ng mga nagpapahirap sa kanila ngayon. 
'''
"21" = '''
:sup:`21` Manggagaling mula sa kanila ang kanilang pinuno. Lilitaw siya mula sa kanilang kalagitnaan kapag palalapitin ko siya at kapag lumapit siya sa akin. Kung hindi ko ito gagawin, sino pa ang maglalakas-loob na lumapit sa akin? Ito ang pahayag ni Yahweh. 
'''
"22" = '''
:sup:`22` At kayo ay magiging aking mga tao at ako ang magiging Diyos ninyo. 
'''
"23" = '''
:sup:`23` Tingnan ninyo, ang silakbo ng matinding galit ni Yahweh ay lumabas na. Ito ay silakbong nagpapatuloy. Iikot ito sa ulo ng mga masasamang tao. 
'''
"24" = '''
:sup:`24` Ang matinding poot ni Yahweh ay hindi babalik hanggang hindi natutupad ito at naisasakatuparan ang ninanais ng kaniyang puso. Maiintindihan mo ito sa mga huling araw. 
'''
