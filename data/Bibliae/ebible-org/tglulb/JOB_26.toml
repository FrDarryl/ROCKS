[26]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabi, 
'''
"2" = '''
:sup:`2` Ganoon mo natulungan ang isang walang kapangyarihan! Ganoon mo iniligtas ang bisig na walang kalakasan! 
'''
"3" = '''
:sup:`3` Ganoon mo pinayuhan ang isang walang karunungan at ipinahayag sa kaniya ang tamang kaalaman! 
'''
"4" = '''
:sup:`4` Kaninong tulong ang tinutukoy mo? Kaninong espiritu ang lumabas mula sa iyo? 
'''
"5" = '''
:sup:`5` Tumugon si Bildad, â€œAng mga namatay, ang mga kaluluwa, ay nanginginig, ang mga naninirahan sa ilalim ng karagatan. 
'''
"6" = '''
:sup:`6` Hubad ang Sheol sa harap ng Diyos; mismong ang pagkawasak ay walang panakip laban sa kaniya. 
'''
"7" = '''
:sup:`7` Inuunat niya ang hilaga sa walang laman na kalawakan at ibinibitin ang daigdig sa gitna ng kawalan. 
'''
"8" = '''
:sup:`8` Binibigkis niya ang mga tubig sa kaniyang mga makapal na ulap, pero hindi sumasabog ang mga ulap sa ilalim nila. 
'''
"9" = '''
:sup:`9` Tinatakpan niya ang mukha ng buwan at inilalatag dito ang kaniyang mga ulap. 
'''
"10" = '''
:sup:`10` Umukit siya ng isang pabilog na hangganan sa ibabaw ng mga tubig bilang guhit sa pagitan ng liwanag at kadiliman. 
'''
"11" = '''
:sup:`11` Nanginginig ang mga haligi ng langit at nabibigla sa kaniyang pagsasaway. 
'''
"12" = '''
:sup:`12` Pinakalma niya ang dagat sa pamamagitan ng kaniyang kapangyarihan; sa pamamagitan ng kaniyang pang-unawa, winasak niya si Rahab. 
'''
"13" = '''
:sup:`13` Sa pamamagitan ng kaniyang hininga, pinagliwanag niya ang kalangitan mula sa mga bagyo; ang mga kalangitan ay pinagliwanag mula sa mga bagyo; sinaksak ng kaniyang kamay ang tumatakas na ahas. 
'''
"14" = '''
:sup:`14` Tingnan mo, ang mga ito ay mga palawit lamang ng kaniyang mga pamamaraan; kay hinang bulong ang naririing natin mula sa kaniya! Sino ang makakaunawa sa kulog ng kaniyang kapangyarihan? 
'''
