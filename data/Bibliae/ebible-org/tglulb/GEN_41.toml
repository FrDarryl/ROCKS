[41]
"1" = '''
:sup:`1` Nangyari na pagkatapos ng dalawang buong taon, na nagkaroon si Paraon ng panaginip. Masdan, nakatayo siya sa tabi ng Ilog Nilo. 
'''
"2" = '''
:sup:`2` Masdan, may pitong bakang kanais-nais at matataba ang umahon mula sa Nilo, at nanginain sila sa mga tambo. 
'''
"3" = '''
:sup:`3` Masdan, may pitong iba pang mga bakang hindi kanais-nais at payat ang umahon kasunod nila sa Nilo. Tumayo sila katabi ng ibang mga baka sa pampang ng ilog. 
'''
"4" = '''
:sup:`4` Pagkatapos, kinain ng pitong hindi kanais-nais at payat na baka ang pitong kanais-nais at matabang baka. Pagkatapos, nagising si Paraon. 
'''
"5" = '''
:sup:`5` Natulog siya at nanaginip sa pangalawang pagkakataon. Masdan, pitong uhay ng butil ang tumubo sa isang tangkay, malulusog at mabubuti. 
'''
"6" = '''
:sup:`6` Masdan, pitong uhay, payat at nilanta ng silangang hangin ang umusbong kasunod nila. 
'''
"7" = '''
:sup:`7` Nilunok ng mga payat na uhay ang pitong malulusog at buong uhay. Gumising si Paraon at masdan, iyon ay panaginip. 
'''
"8" = '''
:sup:`8` Kinaumagahan ay nabagabag ang kaniyang espiritu. Pinapunta niya at pinatawag ang lahat ng mga salamangkero at mga pantas ng Ehipto. Sinabi sa kanila ni Paraon ng kaniyang mga panaginip, pero walang ni isa ang makapagpaliwanag ng mga iyon kay Paraon. 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ng punong tagahawak ng saro kay Paraon, “Ngayon naiisip ko ang aking mga pagkukulang. 
'''
"10" = '''
:sup:`10` Nagalit si Paraon sa kaniyang mga lingkod, at inilagay ako sa pangangalaga sa bahay ng kapitan ng mga bantay, ang punong panadero at ako. 
'''
"11" = '''
:sup:`11` Nanaginip kami ng isang panaginip sa parehong gabi, siya at ako. Nanaginip kami bawat tao ayon sa paliwanag ng kaniyang panaginip. 
'''
"12" = '''
:sup:`12` Doon kasama namin ang isang binatang Hebreo, na isang lingkod ng kapitan ng mga bantay. Sinabi namin sa kaniya at pinaliwanag niya sa amin ang aming mga panaginip. Ipinaliwanag niya sa bawat isa sa amin na ayon sa aming panaginip. 
'''
"13" = '''
:sup:`13` Nangyari na kung ano ang ipinaliwanag niya sa amin, iyon ang nangyari. Binalik ako ni Paraon sa aking tungkulin, pero ang isa ay kaniyang binitay.” 
'''
"14" = '''
:sup:`14` Pagkatapos pinadala at pinatawag ni Paraon si Jose. Mabilis nila siyang inilabas mula sa piitan. Inahitan niya ang kaniyang sarili, pinalitan ang kaniyang damit, at pumunta kay Paraon. 
'''
"15" = '''
:sup:`15` Sinabi ni Paraon kay Jose, “Mayroon akong panaginip pero walang tagapagpaliwanag nito. Pero narinig ko ang tungkol sa iyo, na kapag makarinig ka ng panaginip ay maipapaliwanag mo ito. ” 
'''
"16" = '''
:sup:`16` Sinagot ni Jose si Paraon, sinabing, “Hindi ito nasa akin. Ang Diyos ang sasagot kay Paraon na may kagandahang loob.” 
'''
"17" = '''
:sup:`17` Nagsalita si Paraon kay Jose, “Sa panaginip ko, masdan, nakatayo ako sa pampang ng Nilo. 
'''
"18" = '''
:sup:`18` Masdan, pitong mga bakang matataba at kanais-nais ang umahon mula sa Nilo at nanginain sila sa mga tambo. 
'''
"19" = '''
:sup:`19` Masdan, pitong ibang mga bakang mahihina, hindi kanais-nais at payat ang umahon kasunod nila. Hindi kailanman ako nakakita sa buong lupain ng Ehipto ng ganoong pagka hindi kanais-nais na katulad nila. 
'''
"20" = '''
:sup:`20` Kinain ng payat at hindi kanais-nais na mga baka ang unang pitong matatabang mga baka. 
'''
"21" = '''
:sup:`21` Nang matapos nilang kainin ang mga ito, hindi malalamang sila ay kinain nila, dahil sa sila ay nanatiling hindi kanais-nais tulad ng dati. Pagkatapos nagising ako. 
'''
"22" = '''
:sup:`22` Tumingin ako sa aking panaginip at masdan, pitong uhay ang umusbong sa isang tangkay, puno at mabubuti. 
'''
"23" = '''
:sup:`23` Masdan, pito pang mga uhay, lanta, payat at nilanta ng silangang hangin, ang umusbong kasunod nila. 
'''
"24" = '''
:sup:`24` Nilunok ng mga payat na uhay ang pitong mabubuting uhay. Sinabi ko itong mga panaginip na ito sa mga salamangkero, pero walang ni isa ang makapagpaliwanag nito sa akin.” 
'''
"25" = '''
:sup:`25` Sinabi ni Jose kay Paraon, “Ang mga panaginip ni Paraon ay magkatulad. Kung ano ang gagawin ng Diyos, ipinahayag na niya kay Paraon. 
'''
"26" = '''
:sup:`26` Ang pitong mga mabubuting baka ay pitong taon at ang pitong mga mabubuting uhay ay pitong taon. Ang mga panaginip ay magkatulad. 
'''
"27" = '''
:sup:`27` At ang pitong payat at hindi kanais-nais na mga baka na umahon kasunod nila ay pitong taon, at saka ang pitong payat na uhay na nilanta ng silangang hangin ay magiging pitong taon ng taggutom. 
'''
"28" = '''
:sup:`28` Iyon ang bagay na sinabi ko kay Paraon. Kung ano ang gagawin ng Diyos ipinakita na niya kay Paraon. 
'''
"29" = '''
:sup:`29` Tingnan mo, pitong taon ng dakilang kasaganahan ang darating sa buong lupain ng Ehipto. 
'''
"30" = '''
:sup:`30` Pitong taon ng taggutom ay darating pagkatapos nila at lahat ng kasaganahan ay makakalimutan sa lupain ng Ehipto at ang taggutom ay wawasak sa lupain. 
'''
"31" = '''
:sup:`31` Ang kasaganahan ay hindi na maaalala sa lupain dahil sa taggutom na susunod, dahil ito ay magiging napakalala. 
'''
"32" = '''
:sup:`32` Ang panaginip ay inulit kay Paraon sa kadahilanang ang mga bagay ay itinatag na ng Diyos at hindi magtatagal ay gagawin ito ng Diyos. 
'''
"33" = '''
:sup:`33` Ngayon hayaang maghanap si Paraon ng taong marunong at matalino, at ilagay siya sa pamamahala sa lupain ng Ehipto. 
'''
"34" = '''
:sup:`34` Hayaan si Paraon na gawin ito: hayaan siyang humirang ng mga tagapangasiwa sa lupain. Hayaan silang kumuha ng ikalima sa mga pananim ng Ehipto sa pitong saganang taon. 
'''
"35" = '''
:sup:`35` Hayaan silang tipunin lahat ng pagkain ng mga paparating na mabubuting taon. Hayaan silang mag-imbak ng mga butil sa ilalim ng kapangyarihan ni Paraon para sa pagkain sa mga siyudad. Hayaan silang bantayan ito. 
'''
"36" = '''
:sup:`36` Ang pagkain ay magiging panustos sa lupain para sa pitong taong taggutom na mangyayari sa lupain ng Ehipto. Sa ganitong paran ang lupain ay hindi mawawasak dahil sa taggutom.” 
'''
"37" = '''
:sup:`37` Ang payong ito ay mabuti sa mga mata ni Paraon at sa mga mata ng lahat ng kaniyang mga lingkod. 
'''
"38" = '''
:sup:`38` Sinabi ni Paraon sa kaniyang mga lingkod, “Makakasumpong kaya tayo ng ganitong tao, na kinakasihan ng Espiritu ng Diyos?” 
'''
"39" = '''
:sup:`39` Kaya sinabi ni Paraon kay Jose, “Dahil pinakita ng Diyos ang lahat ng ito sa iyo, wala ng ibang marunong at matalinong tulad mo. 
'''
"40" = '''
:sup:`40` Mangingibabaw ka sa aking bahay at ayon sa salita mo pamamahalaan ang lahat ng tauhan ko. Tanging sa trono lamang ako ay magiging higit na mataas kaysa sa iyo. 
'''
"41" = '''
:sup:`41` Sinabi ni Paraon kay Jose, “Tingnan mo, inilagay kita sa itaas ng buong lupain ng Ehipto.” 
'''
"42" = '''
:sup:`42` Tinanggal ni Paraon ang kaniyang singsing na pantatak mula sa kaniyang kamay at nilagay niya ito sa kamay ni Jose. Binihisan niya siya ng mga damit na pinong lino at nilagyan ng gintong kuwintas sa kaniyang leeg. 
'''
"43" = '''
:sup:`43` Pinasakay niya siya sa ikalawang karo na pag-aari niya. Sumigaw ang mga lalaki sa harapan niya, “Ibaluktot ang tuhod.” Nilagay siya ni Paraon sa itaas ng lupain ng Ehipto. 
'''
"44" = '''
:sup:`44` Sinabi ni Paraon kay Jose, “Ako si Paraon at maliban sa iyo, walang taong magtataas ng kaniyang kamay o kaniyang paa sa lahat ng lupain ng Ehipto. ” 
'''
"45" = '''
:sup:`45` Tinawag ni Paraon ang pangalan ni Jose na “Zafenat-panea.” Binigay niya si Asenat, ang anak na babae ni Potifera na pari ng On, para maging asawa. Ang kapangyarihan ni Jose ay nasa itaas ng buong Ehipto. 
'''
"46" = '''
:sup:`46` Si Jose ay tatlumpung taong gulang nang tumayo siya sa harap ni Paraon, hari ng Ehipto. Lumabas si Jose mula sa presensya ni Paraon at pumunta sa buong lupain ng Ehipto. 
'''
"47" = '''
:sup:`47` Sa pitong mabiyayang taon ang lupain ay nagbunga nang masagana. 
'''
"48" = '''
:sup:`48` Tinipon niya lahat ng pagkaing nasa lupain ng Ehipto ng pitong taon at inilagay ang pagkain sa mga siyudad. Inilagay niya sa bawat siyudad ang pagkain galing sa mga bukid na nakapaligid dito. 
'''
"49" = '''
:sup:`49` Inimbak ni Jose ang mga butil na parang buhangin ng dagat, na sa kalabisan ay tumigil na siya sa pagbilang dahil ito ay hindi mabilang. 
'''
"50" = '''
:sup:`50` May dalawang anak na lalaki si Jose bago dumating ang mga taon ng taggutom, na isinilang para sa kaniya ni Asenat, ang anak na babae ni Potifera na pari ng On. 
'''
"51" = '''
:sup:`51` Tinawag ni Jose ang pangalan ng kaniyang panganay na Manases, at sinabi niya, “Ginawa ng Diyos na makalimutan ko ang lahat ng aking mga bagabag at lahat ng sambahayan ng aking ama.” 
'''
"52" = '''
:sup:`52` Tinawag niya ang pangalan ng kaniyang pangalawang anak na Efraim, dahil sinabi niya, “Ginawa akong mabunga ng Diyos sa lupain ng aking dalamhati.” 
'''
"53" = '''
:sup:`53` Ang pitong saganang mga taon na nasa lupain ng Ehipto ay natapos na. 
'''
"54" = '''
:sup:`54` Ang pitong taon ng taggutom ay nagsimula, ayon sa nasabi ni Jose. Mayroong taggutom sa lahat ng mga lupain, pero sa lahat ng lupain ng Ehipto ay mayroong pagkain. 
'''
"55" = '''
:sup:`55` Nang ang buong lupain ng Ehipto ay gutom na gutom na, tumawag ng malakas ang mga tao kay Paraon para sa pagkain. Sinabi ni Paraon sa lahat ng mga taga Ehipto, “Pumunta kayo kay Jose at gawin ang anumang sabihin niya.” 
'''
"56" = '''
:sup:`56` Ang taggutom ay nasa buong lupain. Binuksan ni Jose ang lahat ng mga kamalig at nagbenta sa mga taga-Ehipto. Ang taggutom ay napakatindi sa lupain ng Ehipto. 
'''
"57" = '''
:sup:`57` Ang buong mundo ay pumupunta sa Ehipto upang bumili ng butil kay Jose dahil ang taggutom ay matindi sa buong mundo. 
'''
