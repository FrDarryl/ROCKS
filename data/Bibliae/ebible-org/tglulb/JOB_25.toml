[25]
"1" = '''
:sup:`1` Pagkatapos sumagot si Bildad ang Suhita at sinabi, 
'''
"2" = '''
:sup:`2` “Nasa kaniya ang kapangyarihan at takot; nagtatakda siya ng kaayusan sa kaniyang mga matataas na lugar sa langit. 
'''
"3" = '''
:sup:`3` May katapusan ba sa bilang ng kaniyang mga hukbo? Kanino ba hindi sumisikat ang kaniyang liwanag? 
'''
"4" = '''
:sup:`4` Kung gayon, paano magiging matuwid ang tao sa Diyos? Paano ba magiging malinis, katanggap-tanggap sa kaniya, siya na ipinanganak ng isang babae? 
'''
"5" = '''
:sup:`5` Masdan mo, kahit na ang buwan ay walang liwanag sa kaniya; sa kaniyang paningin, ang mga bituin ay hindi dalisay. 
'''
"6" = '''
:sup:`6` Gaano pa kaya ang tao, na isa lamang uod — isang anak ng tao, na isang uod!” 
'''
