[2]
"1" = '''
:sup:`1` Sapagkat gusto kong malaman ninyo kung gaano kalaki ang paghihirap ko para sa inyo, para sa mga nasa Laodicea, at para sa marami pang hindi pa nakikita ang aking mukha ng harapan. 
'''
"2" = '''
:sup:`2` Gumagawa ako upang mapalakas ko ang kanilang kalooban sa pamamagitan ng pagsasama-sama sa pagmamahal at sa lahat ng kayamanan ng buong katiyakan ng pang-unawa, sa kaalaman tungkol sa lihim na katotohanan ng Diyos, na si Cristo. 
'''
"3" = '''
:sup:`3` Sa kaniya ay nakatago ang lahat ng kayamanan ng karunungan at kaalaman. 
'''
"4" = '''
:sup:`4` Sinasabi ko ito nang sa gayon ay walang manloko sa inyo sa pamamagitan ng mapanghikayat na pananalita. 
'''
"5" = '''
:sup:`5` At bagaman hindi niyo ako pisikal na kasama, kasama ninyo naman ako sa espiritu. Nagagalak akong makita ang inyong mahusay na kaayusan at ang kalakasan ng inyong pananampalataya kay Cristo. 
'''
"6" = '''
:sup:`6` Yamang tinanggap ninyo si Cristo ang Panginoon, lumakad kayong kasama niya. 
'''
"7" = '''
:sup:`7` Maging matatag kayong nakatanim sa kaniya, mabuo kayo sa kaniya. Magpakatibay kayo sa inyong pananampalataya tulad ng naituro sa inyo, at maging sagana kayo sa pagpapasalamat. 
'''
"8" = '''
:sup:`8` Tiyakin ninyong walang huhuli sa inyo sa pamamagitan ng pilosopiya at ang walang kabuluhang pagmamayabang ayon sa tradisyon ng mga tao, ayon sa mga elemento ng mundo, at hindi naaayon kay Cristo. 
'''
"9" = '''
:sup:`9` Sapagkat sa kaniyang katawan nabubuhay ang lahat ng kaganapan ng Diyos. 
'''
"10" = '''
:sup:`10` At napuno kayo sa kaniya. Siya ang ulo ng bawat kapangyarihan at kapamahalaan. 
'''
"11" = '''
:sup:`11` Sa kaniya, tinuli rin kayo sa pamamagitan ng pagtutuli na hindi ginagawa ng mga tao, ang pagtatanggal sa katawan ng laman, ngunit sa pagtutuli ni Cristo. 
'''
"12" = '''
:sup:`12` Inilibing kayong kasama niya sa bautismo. At sa kaniya ay ibinangon kayo sa pamamagitan ng pananampalataya sa kapangyarihan ng Diyos, na siyang nagbangon sa kaniya mula sa mga namatay. 
'''
"13" = '''
:sup:`13` noong kayo ay patay sa inyong mga pagkakasala at sa hindi pagkakatuli ng inyong laman, binuhay niya kayong kasama niya at pinatawad tayong lahat sa ating mga paglabag. 
'''
"14" = '''
:sup:`14` Binura niya ang nakasulat na tala ng mga pagkaka-utang at ang mga tuntunin na laban sa atin. Tinanggal niya ang lahat ng mga ito at ipinako ito sa krus. 
'''
"15" = '''
:sup:`15` Tinanggal niya ang mga kapangyarihan at mga kapamahalaan. Lantaran niya silang ibinunyag at dinala sila sa matagumpay na pagdiriwang sa pamamagitan ng kaniyang krus. 
'''
"16" = '''
:sup:`16` Kaya, huwag ninyong hayaang husgahan kayo ng iba sa pagkain o sa pag-inom, o tungkol sa araw ng pista o bagong buwan, o tungkol sa mga Araw ng Pamamahinga. 
'''
"17" = '''
:sup:`17` Ang mga ito ay anino ng mga bagay na darating, ngunit ang nilalaman ay si Cristo. 
'''
"18" = '''
:sup:`18` Huwag hayaang manakawan ang sinuman ng gantimpala dahil sa pagnanais ng kababaang-loob at sa pamamagitan ng pagsamba sa mga anghel. Ang taong katulad nito ay nananatili sa mga bagay na nakita niya at nagiging mapagmalaki sa pamamagitan ng kaniyang makalamang pag-iisip. 
'''
"19" = '''
:sup:`19` Hindi siya kumakapit sa ulo. Nagmumula sa ulo ang pagtutustos at pagsasama ng buong katawan, hanggang sa kaniyang mga kasu-kasuan at mga litid nito; lumalago ito kasama ang paglagong ibinigay ng Diyos. 
'''
"20" = '''
:sup:`20` Kung namatay kayo kasama ni Cristo sa mga elemento ng mundo, bakit kayo nabubuhay na parang obligado sa mundo: 
'''
"21" = '''
:sup:`21` “Huwag hawakan, o tikman, o kahit humipo”? 
'''
"22" = '''
:sup:`22` Nakalaan ang mga bagay na ito para sa masamang paggamit, ayon sa mga tagubilin at mga itinuro ng mga tao. 
'''
"23" = '''
:sup:`23` Ang mga patakarang ito ay may karunungan sa sariling-gawang relihiyon at pagpapakumbaba at kalupitan ng katawan. Ngunit wala itong halaga laban sa kalayawan ng laman. 
'''
