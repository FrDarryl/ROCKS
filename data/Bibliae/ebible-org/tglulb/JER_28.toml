[28]
"1" = '''
:sup:`1` Nangyari ito sa taong iyon, sa simula ng paghahari ni Zedekias na hari ng Juda, sa ika-apat na taon at sa ika-limang buwan, si Ananias na anak ni Azur na propeta, na mula sa Gibeon ay nagsalita sa akin sa tahanan ni Yahweh sa harap ng mga pari at sa lahat ng mga tao. Sinabi niya, 
'''
"2" = '''
:sup:`2` Si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsasabi nito: Binali ko ang pamatok na ipinataw ng hari ng Babilonia. 
'''
"3" = '''
:sup:`3` Sa loob ng dalawang taon ibabalik ko sa lugar na ito ang lahat ng mga bagay na pag-aari ng tahanan ni Yahweh na kinuha ni Nebucadnezar na hari ng Babilonia mula sa lugar na ito at dinala sa Babilonia. 
'''
"4" = '''
:sup:`4` At ibabalik ko sa lugar na ito si Jeconias na anak ni Jehoiakim, na hari ng Juda at lahat ng mga bihag ng Juda na ipinadala sa Babilonia, sapagkat sisirain ko ang pamatok ng hari ng Babilonia.” Ito ang pahayag ni Yahweh. 
'''
"5" = '''
:sup:`5` Kaya nagsalita si Jeremias na propeta kay Ananias na propeta sa harap ng mga pari at sa lahat ng mga taong nakatayo sa tahanan ni Yahweh. 
'''
"6" = '''
:sup:`6` Sinabi ni Jeremias na propeta, “Gawin nawa ito ni Yahweh! Patunayan nawa ni Yahweh ang mga salita na iyong ipinahayag at ibalik sa lugar na ito ang mga bagay na pag-aari ng tahanan ni Yahweh at ang lahat ng mga bihag mula sa Babilonia. 
'''
"7" = '''
:sup:`7` Gayunpaman, makinig sa mga salita na aking ipapahayag sa inyong pandinig at sa pandinig ng lahat ng mga tao. 
'''
"8" = '''
:sup:`8` Ang mga propeta na nauna sa akin at sa inyo matagal ng panahon ang lumipas ay nagpahayag din tungkol sa maraming bansa at laban sa mga dakilang kaharian, tungkol sa digmaan, tag-gutom at salot. 
'''
"9" = '''
:sup:`9` Kaya ang propetang nagpapahayag na magkakaroon ng kapayapaan, kung magkakatotoo ang kaniyang sinabi, kung gayon malalaman na tunay siyang propeta na isinugo ni Yahweh.” 
'''
"10" = '''
:sup:`10` Ngunit kinuha ni Ananias na propeta ang pamatok sa leeg ni Jeremias na propeta at binali ito. 
'''
"11" = '''
:sup:`11` At nagsalita si Ananias sa harap ng lahat ng tao at sinabi, “Ito ang sinasabi ni Yahweh, Katulad lamang nito, sa loob ng dalawang taon babaliin ko mula sa leeg ng bawat bansa ang pamatok na ipinataw ni Nebucadnezar na hari ng Babilonia.” At nagpatuloy sa kaniyang daan si Jeremias na propeta. 
'''
"12" = '''
:sup:`12` Pagkatapos baliin ni Ananias na propeta ang pamatok mula sa leeg ni Jeremias na propeta, ang salita ni Yahweh ay dumating kay Jeremias at sinabi, 
'''
"13" = '''
:sup:`13` “Pumunta ka at magsalita kay Ananias at sabihin mo, 'Ito ang sinasabi ni Yahweh: binali mo ang pamatok na kahoy, ngunit, sa halip gagawa ako ng pamatok na bakal.” 
'''
"14" = '''
:sup:`14` Sapagkat si Yahweh ng mga hukbo, ang Diyos ng Israel, ang nagsasabi nito: Inilagay ko ang pamatok na bakal sa leeg ng lahat ng mga bansang ito upang paglingkuran si Nebucadnezar na hari ng Babilonia at maglilingkod sila sa kaniya. Ibinigay ko rin sa kaniya ang mababangis na hayop sa mga parang upang pamunuan.” 
'''
"15" = '''
:sup:`15` Sumunod na sinabi ni Jeremias na propeta kay Ananias na propeta, “Makinig ka Ananias! hindi ka sinugo ni Yahweh, ngunit ikaw mismo ang naging dahilan upang maniwala sa kasinungalingan ang mga taong ito. 
'''
"16" = '''
:sup:`16` Kaya ito ang sinasabi ni Yahweh: Tingnan mo palalayasin na kita sa mundong ito. Mamamatay ka sa taon na ito, yamang ipinahayag mo ang paghihimagsik laban kay Yahweh.” 
'''
"17" = '''
:sup:`17` At namatay si Ananias na propeta sa ika-pitong buwan sa taong iyon. 
'''
