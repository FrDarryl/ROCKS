[8]
"1" = '''
:sup:`1` Noong bumaba si Jesus mula sa burol, maraming tao ang sumunod sa kaniya. 
'''
"2" = '''
:sup:`2` Masdan ito, isang lalaking may ketong ang lumapit at lumuhod sa kaniya na nagsasabi, “Panginoon, kung iyong nais, maaari mo akong gawing malinis.” 
'''
"3" = '''
:sup:`3` Inabot ni Jesus ang kaniyang kamay at hinawakan siya na nagsasabin, “Nais ko. Maging malinis ka.” Agad siyang nalinis sa kaniyang ketong. 
'''
"4" = '''
:sup:`4` Sinabi sa kaniya ni Jesus, “Huwag mo itong sabihin kahit kanino man. Humayo ka sa iyong daan at magpakita ka sa pari at ihandog mo ang kaloob na iniutos ni Moises, bilang patotoo sa kanila.” 
'''
"5" = '''
:sup:`5` Pagpasok ni Jesus sa Capernaum, isang senturion ang lumapit at kumausap sa kaniya 
'''
"6" = '''
:sup:`6` na nagsasabin, “Panginoon, ang aking lingkod ay nakaratay sa bahay, paralisado at lubhang nahihirapan.” 
'''
"7" = '''
:sup:`7` Sinabi ni Jesus sa kaniya, “Pupunta ako at pagagalingin ko siya.” 
'''
"8" = '''
:sup:`8` Sumagot ang senturion at sinabing, “Panginoon, hindi ako karapat-dapat na papasukin ka sa ilalim ng aking bubong, sabihin mo lamang ang salita at gagaling na ang aking lingkod. 
'''
"9" = '''
:sup:`9` Sapagkat ako ma'y isang taong nasa ilalim ng kapangyarihan at may mga kawal ako na napapasailalim sa akin. Sinasabi ko sa isa, 'Humayo ka' at siya ay humayo, sa isa 'Halika' at siya ay lalapit at sa aking lingkod 'Gawin mo ito' at ginawa nga niya.” 
'''
"10" = '''
:sup:`10` Nang marinig ito ni Jesus, siya ay namangha at kaniyang sinabi sa mga taong sumusunod sa kaniya, “Totoo ito sasabihin ko sa inyo, hindi pa ako nakakita ng may ganitong pananampalataya sa Israel. 
'''
"11" = '''
:sup:`11` Sinasabi ko sa inyo, maraming darating mula sa silangan at kanluran at sila ay sasandal sa mesa ni Abraham, Isaac at Jacob sa kaharian ng langit. 
'''
"12" = '''
:sup:`12` Ngunit ang mga anak ng kaharian ay ipatatapon sa kadiliman sa labas na kung saan may pagtangis at pagngangalit ng ngipin.” 
'''
"13" = '''
:sup:`13` Sinabi ni Jesus sa senturion, “Humayo ka! Mangyari sa iyo ang naaayon sa iyong pinaniwalaan.” At gumaling nga ang kaniyang lingkod sa ganap na oras na iyon. 
'''
"14" = '''
:sup:`14` Pagkarating ni Jesus sa bahay ni Pedro, nakita niya ang biyenang babae ni Pedro na nakahiga at nilalagnat. 
'''
"15" = '''
:sup:`15` Hinawakan ni Jesus ang kaniyang kamay at inibsan siya ng lagnat. Bumangon siya at nagsimulang maglingkod sa kaniya. 
'''
"16" = '''
:sup:`16` Nang sumapit ang gabi, dinala ng mga tao kay Jesus ang maraming taong sinapian ng mga demonyo. Pinalayas niya ang mga espiritu sa pamamagitan ng salita at pinagaling niya ang lahat ng may sakit. 
'''
"17" = '''
:sup:`17` Sa ganitong paraan natupad ang sinabi ni Isaias na propeta, “Kinuha niya ang ating mga sakit at dinala ang ating mga karamdaman.” 
'''
"18" = '''
:sup:`18` Ngayon, nang nakita ni Jesus ang maraming tao sa paligid niya, nagbigay siya ng mga tagubilin na aalis siya upang magpunta sa kabilang ibayo ng Dagat ng Galilea. 
'''
"19" = '''
:sup:`19` At may lumapit na eskriba sa kaniya at nagsabi, “Guro, susunod ako sa iyo saan ka man magpunta.” 
'''
"20" = '''
:sup:`20` Sinabi ni Jesus sa kaniya, “May mga lungga ang mga asong-gubat, may mga pugad ang mga ibon sa himpapawid, ngunit ang Anak ng Tao ay wala man lamang lugar na mapagsandalan ng kaniyang ulo.” 
'''
"21" = '''
:sup:`21` May ibang alagad din ang nagsabi sa kaniya, “Panginoon, payagan mo akong ilibing muna ang aking ama.” 
'''
"22" = '''
:sup:`22` Ngunit sinabi ni Jesus sa kaniya, “Sumunod ka sa akin, hayaan mong ang patay ang maglibing sa sarili nilang patay.” 
'''
"23" = '''
:sup:`23` Nang sumakay na si Jesus sa bangka, sumunod sa kaniya ang mga alagad niya. 
'''
"24" = '''
:sup:`24` Masdan ito, nagkaroon ng isang malakas na bagyo sa dagat kaya natabunan ng mga alon ang bangka. Ngunit natutulog si Jesus. 
'''
"25" = '''
:sup:`25` Pumunta sa kaniya ang kaniyang mga alagad at siya ay ginising nila na nagsasabi, “Iligtas mo tayo, Panginoon, mamamatay na tayo!” 
'''
"26" = '''
:sup:`26` Sinabi ni Jesus sa kanila, “Bakit kayo natatakot, kayong maliit ang pananampalataya?” At bumangon si Jesus at sinaway ang mga hangin at ang dagat. At nagkaroon ng labis na katahimikan. 
'''
"27" = '''
:sup:`27` Namangha ang mga lalaki at sinabi nila, “Anong uring tao ito, maging ang dagat at hangin ay sumusunod sa kaniya?” 
'''
"28" = '''
:sup:`28` Nang dumating si Jesus sa kabilang dako, sa bayan ng mga Gadareno, may sumalubong sa kaniya na dalawang lalaki na sinapian ng mga demonyo. Galing sila sa mga libingan at lubhang napakarahas kaya walang mga manlalakbay ang nakararaan sa daan na iyon. 
'''
"29" = '''
:sup:`29` Masdan ito, sumigaw sila at nagsabi, “Ano ang pakialam namin sa iyo, Anak ng Diyos? Naparito ka ba upang kami ay pahirapan bago ang itinakdang oras?” 
'''
"30" = '''
:sup:`30` Ngayon, may kawan ng mga baboy ang nanginginain doon sa hindi kalayuan sa kinarorooonan nila. 
'''
"31" = '''
:sup:`31` Patuloy na nagmakaawa kay Jesus ang mga demonyo at nagsasabing, “Kung paaalisin mo kami, ipadala mo kami at papasukin sa kawan ng mga baboy.” 
'''
"32" = '''
:sup:`32` Sinabi ni Jesus sa kanila, “Pumunta kayo!” Lumabas ang mga demonyo at pumasok sa mga baboy. At masdan ito, nagmadali ang mga baboy pababa sa isang matarik na burol sa dagat at namatay silang lahat sa tubig. 
'''
"33" = '''
:sup:`33` Ang mga lalaking nag-aalaga sa mga baboy ay nagsitakbuhan. Nagpunta sila sa lungsod at ipinamalita ang lahat, lalo na ang nangyari sa mga lalaking sinapian ng mga demonyo. 
'''
"34" = '''
:sup:`34` Masdan ito, lahat ng lungsod ay nagpunta upang makita si Jesus. At nang makita nila siya, nagmakaawa sila na umalis siya sa kanilang rehiyon. 
'''
