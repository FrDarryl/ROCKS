[18]
"1" = '''
:sup:`1` 18 Narinig ni Jetro na pari ng Midian, na biyenan na lalaki ni Moises ang lahat ng ginawa ng Diyos kay Moises at sa mga Israelita na kaniyang bayan. Narinig niya na dinala ni Yahweh palabas sa Ehipto ang Israel. 
'''
"2" = '''
:sup:`2` Kinuha ni Jetro na biyenan ni Moises si Zippora na asawa ni Moises, matapos niyang pabalikin sa kanilang tahanan. 
'''
"3" = '''
:sup:`3` At ang kaniyang dalawang anak na lalaki; Ang Pangalan ng isa niyang anak ay si Gersom, dahil sinabi ni Moises, “Naging dayuhan ako sa isang dayuhang lupain.” 
'''
"4" = '''
:sup:`4` Ang isa niyang anak ay pinangalanang Eliezer, dahil sinabi ni Moises, “Ang Diyos ng aking ninuno ay aking saklolo. Niligtas niya ako mula sa espada ni Paraon.” 
'''
"5" = '''
:sup:`5` Dumating si Jetro, na biyenan ni Moises, kasama ang mga anak na lalaki at asawa ni Moises sa ilang kung saan sila nagkampo sa bundok ng Diyos. 
'''
"6" = '''
:sup:`6` Sinabi niya kay Moises, “Ako na iyong biyenan na si Jetro, kasama ang iyong asawa at ang kaniyang dalawang anak na lalaki ay pupunta sa iyo.” 
'''
"7" = '''
:sup:`7` Lumabas si Moises para salubungin ang kaniyang biyenan na lalaki, yumuko at hinalikan siya. Nagtanungan sila tungkol sa kapakanan ng isa't-isa at pagkatapos pumasok sila sa tolda. 
'''
"8" = '''
:sup:`8` Isinalaysay ni Moises sa kaniyang biyenan na lalaki ang lahat ng ginawa ni Yahweh kay Paraon at sa mga taga-Ehipto alang-alang sa kapakanan ng Israel, tungkol sa lahat ng mga paghihirap na dumating sa kanilang paglalakbay, at kung paano sila niligtas ni Yahweh. 
'''
"9" = '''
:sup:`9` Nagalak si Jetro sa kabila ng lahat ng mabuting nagawa ni Yahweh para sa Israel, dahil niligtas sila ni Yahweh mula sa kamay ng mga taga-Ehipto. 
'''
"10" = '''
:sup:`10` Sinabi ni Jetro, “Purihin nawa si Yahweh, dahil niligtas niya kayo mula sa kamay ng mga taga-Ehipto at mula sa kamay ng Paraon, at pinalaya niya ang bayan mula sa kamay ng mga taga-Ehipto. 
'''
"11" = '''
:sup:`11` Ngayon alam ko na si Yahweh ay dakila kaysa lahat ng mga diyos, dahil niligtas ng Diyos ang kaniyang bayan nang pinagmalupitan ng mga taga-Ehipto ang mga Israelita. 
'''
"12" = '''
:sup:`12` Nagdala si Jetro, na biyenan na lalaki ni Moises, ng sinunog na handog at alay para sa Diyos. Nagpunta si Aaron at lahat ng mga nakatatanda ng Israel para kumain kasama ang biyenan na lalaki ni Moises sa harap ng Diyos. 
'''
"13" = '''
:sup:`13` Kinabukasan umupo si Moises para hatulan ang mga tao. Tumayo ang mga tao sa palibot ni Moises, mula umaga hanggang gabi. 
'''
"14" = '''
:sup:`14` Nang nakita ni Jetro ang lahat ng ginawa ni Moises para sa bayan, sinabi niya, “Ano ba itong ginawa mo sa bayan? Bakit nauupo kang mag-isa at ang lahat ng tao ay nakatayo na nakapalibot sa iyo mula umaga hanggang gabi?” 
'''
"15" = '''
:sup:`15` Sinabi ni Moises sa kaniyang biyenan na lalaki, “Lumapit ang mga tao sa akin para hingin ang direksyon ng Diyos. 
'''
"16" = '''
:sup:`16` Pumupunta sila sa akin kapag nagtatalo sila. Hinahatulan ko ang pagitan ng bawat isa, at itinuturo ko sa kanila ang mga kautusan at mga batas ng Diyos.” 
'''
"17" = '''
:sup:`17` Sinabi ni Jetro kay Moises, “Hindi mabuti ang iyong ginagawa. 
'''
"18" = '''
:sup:`18` Tiyak na manghihina ka, ikaw at ang lahat ng taong pumupunta sa iyo, dahil ang pasanin na ito ay labis na napakabigat para sa iyo. Hindi mo ito kayang gawin sa pamamagitan ng iyong sarili. 
'''
"19" = '''
:sup:`19` Makinig ka sa akin. Bibigyan kita ng payo, at sumaiyo ang Diyos, dahil ikaw ang kinatawan ng tao sa Diyos, at ikaw ang nagdadala ng kanilang mga pagtatalo sa kaniya. 
'''
"20" = '''
:sup:`20` Dapat mong ituro sa kanila ang kaniyang mga kautusan at mga batas. Dapat mong ipakita sa kanila ang daang nararapat lakaran at gawain ang nararapat. 
'''
"21" = '''
:sup:`21` At saka, dapat pumili ka ng mga lalaking bihasa mula sa lahat ng mga tao, mga lalaking may takot sa Diyos, mga lalaking mapagpatotoo na napopoot sa hindi makatarungan. Dapat ilagay mo sila sa mga tao para maging mga pinuno na nangangasiwa sa libu-libo, daan-daan, lima-limampu at sampu-sampo. 
'''
"22" = '''
:sup:`22` Hahatulan nila ang mga tao sa lahat ng kaugaliang pamamaraan na mga kaso, pero dadalhin nila ang mga mabibigat na mga kaso sa iyo. Sila na ang hahatol sa mga maliliit na mga kaso. Sa ganyang paraan, magiging magaan para sa iyo, at dadalhin nila ang pasanin kasama mo. 
'''
"23" = '''
:sup:`23` Kung gagawin mo ito, at kung inatasan ka ng Diyos na gawin ito, hindi ka mahihirapan at makakauwi na nasisiyahan ang bayan sa kanilang tahanan.” 
'''
"24" = '''
:sup:`24` Kaya nakinig si Moises sa mga salita ng kaniyang biyenan na lalaki at ginawa ang lahat ng kaniyang sinabi. 
'''
"25" = '''
:sup:`25` Pinili ni Moises ang mga lalaking bihasa mula sa lahat ng Israel at ginawa silang mga pinuno ng mga taong, tagapangasiwa sa libu-libo, daan-daan, lima-limampu, at sampu-sampo. 
'''
"26" = '''
:sup:`26` Hinatulan nila ang mga tao sa mga karaniwang pangyayari. Dinala nila kay Moises ang mabigat na mga kaso, pero sila na mismo ang humahatol sa mga maliliit na mga kaso. 
'''
"27" = '''
:sup:`27` Pagkatapos hinayaan ni Moises na umalis ang kaniyang biyenan na lalaki, at bumalik si Jetro sa kaniyang sariling lupain. 
'''
