[4]
"1" = '''
:sup:`1` Sa wakas, mga kapatid, pinapalakas namin kayo at hinihikayat sa Panginoong Jesus. Gaya sa inyong pagtanggap ng mga tagubilin mula sa amin tungkol sa kung paano kayo dapat lumakad at nagbibigay lugod sa Diyos, sa ganitong paraan kayo lumakad, upang magawa ninyo ito ng higit pa. 
'''
"2" = '''
:sup:`2` Sapagkat alam ninyo kung anong mga tagubilin sa Panginoong Jesus ang aming naibigay sa inyo. 
'''
"3" = '''
:sup:`3` Sapagkat ito ang kalooban ng Diyos: ang inyong pagpapakabanalâ€”umiwas kayo sa kahalayan, 
'''
"4" = '''
:sup:`4` na bawat isa sa inyo ay alam kung paano makitungo sa kaniyang asawa ng may kabanalan at karangalan. 
'''
"5" = '''
:sup:`5` Huwag kayong mag-asawa sa kahalayan ng laman (gaya ng mga Gentil na di nakakakilala sa Diyos). 
'''
"6" = '''
:sup:`6` Huwag hayaan ang sinuman na pagsamantalahan at dayain ang kaniyang kapatid sa bagay na ito. Sapagkat ang Panginoon ang gaganti sa lahat ng mga bagay na ito, gaya sa aming babala sa inyo at pinatotohanan. 
'''
"7" = '''
:sup:`7` Sapagkat hindi tayo tinawag ng Diyos sa karumihan, kundi sa kabanalan. 
'''
"8" = '''
:sup:`8` Kaya, ang sinumang magtanggi nito ay hindi ang tao ang tinanggi niya, kundi ang Diyos, na nagkaloob ng Banal na Espiritu sa inyo. 
'''
"9" = '''
:sup:`9` Tungkol sa pag-iibigang magkakapatid, hindi kailangan may sumulat pa sa inyo, sapagkat kayo sa inyong sarili ay naturuan na ng Diyos na umibig sa isat-isa. 
'''
"10" = '''
:sup:`10` Sa katunayan, ginagawa ninyo ito sa lahat ng mga kapatid na nasa Macedonia. Ngunit hinihikayat namin kayo, mga kapatid, na gawin ninyo ito ng higit pa. 
'''
"11" = '''
:sup:`11` Hinihikayat rin namin kayo na pagsumikapan ninyong mamuhay ng tahimik, gawin ninyo ang inyong sariling gawain, at magtrabaho kayo sa inyong sariling mga kamay, gaya ng inutos namin sa inyo. 
'''
"12" = '''
:sup:`12` Gawin ninyo ito upang makalakad kayo ng maayos na may paggalang sa mga taong nasa labas ng pananampalataya, at upang hindi na kayo mangailangan ng anuman. 
'''
"13" = '''
:sup:`13` Nais naming maintindihan ninyo, mga kapatid, ang tungkol sa mga natutulog, upang hindi kayo magdalamhati gaya ng marami na hindi nakakatiyak tungkol sa kinabukasan. 
'''
"14" = '''
:sup:`14` Dahil kung tayo ay naniniwala na si Jesus ay namatay at nabuhay na muli, ganoon din dadalhin ng Diyos kasama ni Jesus ang mga natutulog sa kaniya. 
'''
"15" = '''
:sup:`15` Sinasabi namin ito sa inyo sa pamamagitan ng salita ng Panginoon, na tayong mga buhay, na naiwan sa pagparito ng Panginoon, ay tiyak na hindi mauuna sa mga natutulog. 
'''
"16" = '''
:sup:`16` Sapagkat ang Panginoon mismo ay bababa mula sa langit. Siya ay paparito na may isang sigaw, na may tinig ng arkanghel, at may trumpeta ng Diyos, at ang mga namatay kay Cristo ang unang bubuhayin. 
'''
"17" = '''
:sup:`17` At tayong mga buhay, na naiwan, ay makakasama nila sa alapaap upang salubungin ang Panginoon sa himpapawid. Sa ganitong paraan tayo ay makakapiling natin ang Panginoon. 
'''
"18" = '''
:sup:`18` Kaya, aliwin ang bawat isa ng mga salitang ito. 
'''
