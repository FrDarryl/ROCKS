[22]
"1" = '''
:sup:`1` Hinirang ng mga naninirahan sa Jerusalem si Ahazias na bunsong anak ni Jehoram bilang hari kapalit niya; sapagkat pinatay ng pangkat ng mga kalalakihang dumating sa kampo na kasama ng mga Arabo ang kaniyang mga nakatatandang anak na lalaki. Kaya naging hari si Ahazias na anak ni Jehoram na hari ng Juda. 
'''
"2" = '''
:sup:`2` Apatnapu't dalawang taong gulang si Ahazias nang siya ay nagsimulang maghari; naghari siya ng isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay Atalia; siya ang babaeng anak ni Omri. 
'''
"3" = '''
:sup:`3` Siya ay lumakad din sa mga kaparaanan ng sambahayan ni Ahab dahil ang kaniyang ina ang tagapayo sa paggawa ng mga masasamang bagay. 
'''
"4" = '''
:sup:`4` Ginawa ni Ahazias ang mga masasamang bagay sa paningin ni Yahweh, tulad ng mga ginagawa ng sambahayan ni Ahab dahil sila ang kaniyang mga naging tagapayo matapos mamatay ang kaniyang ama, sa kaniyang pagkawasak. 
'''
"5" = '''
:sup:`5` Sinunod din niya ang kanilang mga payo; sumama siya kay Joram na lalaking anak ni Ahab na hari ng Israel, upang labanan si Hazael na hari ng Aram, sa Ramot-gilead. Nasugatan ng mga taga-Aram si Joram. 
'''
"6" = '''
:sup:`6` Si Joram ay bumalik sa Jezreel upang magamot ang kaniyang mga sugat na kaniyang nakuha sa Ramah, nang lumaban siya kay Hazael na hari ng Aram. Kaya si Ahazias na lalaking anak ni Jehoram na hari ng Juda ay bumaba sa Jezreel upang makita si Joram na lalaking anak ni Ahab, dahil si Joram ay sugatan. 
'''
"7" = '''
:sup:`7` Ngayon, ang pagkawasak ni Ahazias ay kalooban ng Diyos sa pamamagitan ng pagbisita ni Ahazias kay Joram. Nang siya ay dumating, pumunta siya kasama ni Jehoram upang salakayin si Jehu na lalaking anak ni Namsi, ang pinili ni Yahweh upang wasakin ang sambahayan ni Ahab. 
'''
"8" = '''
:sup:`8` Nangyari nga, nang dala-dala ni Jehu ang kahatulan sa sambahayan ni Ahab, natagpuan niya ang mga pinuno ng Juda at ang mga lalaking anak ng kapatid ni Ahazias na naglilingkod kay Ahazias. Sila ay pinatay ni Jehu. 
'''
"9" = '''
:sup:`9` Hinanap ni Jehu si Ahazias; nahuli nilang nagtatago siya sa Samaria, dinala siya kay Jehu at siya ay pinatay. At siya ay kanilang inilibing, dahil sinabi nila, “Siya ay anak ni Jehoshafat, na buong pusong sumunod kay Yahweh.” Kaya ang sambahayan ni Ahazias ay wala nang kapangyarihan upang mamuno sa kaharian. 
'''
"10" = '''
:sup:`10` Ngayon, nang makita ni Atalia, ang ina ni Ahazias, na patay na ang kaniyang anak, kumilos siya at pinatay ang lahat ng anak ng hari sa sambahayan ng Juda. 
'''
"11" = '''
:sup:`11` Ngunit si Jehosabet, isang babaeng anak ng hari ay kinuha si Joas, isang lalaking anak ni Ahazias, at matapang niyang tinakas mula sa mga anak ng hari na pinatay. Inilagay siya sa isang silid kasama ang kaniyang tagapag-alaga. Kaya itinago siya ni Jehosabet, isang babaeng anak ni Haring Jehoram, at asawa ng paring si Joiada (sapagkat siya ay kapatid ni Ahazias), mula kay Atalia, kaya hindi siya napatay ni Atalia. 
'''
"12" = '''
:sup:`12` Siya ay kasama nila, nakatago sa bahay ng Diyos sa loob ng anim na taon, habang si Atalia ang namumuno sa buong lupain. 
'''
