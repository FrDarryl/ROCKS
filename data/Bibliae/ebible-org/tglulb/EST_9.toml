[9]
"1" = '''
:sup:`1` Ngayon sa ikalabindalawang buwan, ang buwan ng Adar, sa ikalabintatlong araw, nang ang batas ng hari at ang kautusan ay malapit nang ipatupad, sa araw na ang mga kaaway ng mga Judio ay umaasang makakuha ng kapangyarihan sa ibabaw nila, ito ay nabaliktad. Ang mga Judio ang nakakuha ng kapangyarihan sa ibabaw ng mga galit sa kanila. 
'''
"2" = '''
:sup:`2` Nagpulong ang mga Judio sa kanilang mga siyudad sa kabuuan ng lahat ng mga lalawigan ni Haring Ahasuerus, upang pagbuhatan ng kamay ang mga sumubok na magdala ng kapahamakan sa kanila. Wala ni isa ang makapanindigan laban sa kanila, dahil ang takot sa kanila ay bumagsak sa lahat ng mga lahi. 
'''
"3" = '''
:sup:`3` Lahat ng mga opisyal ng mga lalawigan, ang mga panlalawigang gobernador, ang mga gobernador, at ang mga tagapangasiwa ng hari, tumulong sa mga Judio dahil sa takot kay Mordecai na bumagsak sa kanila. 
'''
"4" = '''
:sup:`4` Dahil si Mordecai ay dakila sa bahay ng hari, at ang kanyang kasikatan ay kumalat sa kabuuan ng lahat ng mga lalawigan, dahil ang taong si Mordecai ay nagiging dakila. 
'''
"5" = '''
:sup:`5` Sinalakay ng mga Judio ang kanilang mga kaaway gamit ang espada, pinagpapatay at pinagwawasak sila, at ginawa ang anumang naisin nila sa mga galit sa kanila. 
'''
"6" = '''
:sup:`6` Sa mismong kuta ng Susa, pinatay at winasak ng mga Judio ang limandaang kalalakihan. 
'''
"7" = '''
:sup:`7` Pinatay nila sina Parshandatha, Dalphon, Aspatha, 
'''
"8" = '''
:sup:`8` Poratha, Adalia, Aridatha, 
'''
"9" = '''
:sup:`9` Parmashta, Arisai, Aridai, Vaizatha, 
'''
"10" = '''
:sup:`10` at ang sampung anak na lalaki ni Haman na anak na lalaki ni Hammedatha, ang kaaway ng mga Judio. Ngunit hindi sila kumuha ng kahit anong nakaw. 
'''
"11" = '''
:sup:`11` Sa araw na iyon ang bilang ng namatay sa Susa, ang pinatibay na siyudad, ay ibinalita sa hari. 
'''
"12" = '''
:sup:`12` Sinabi ng hari kay Reyna Esther, “Pinatay ng mga Judio ang limandaang lalaki sa siyudad ng Susa, kasama ang sampung anak na lalaki ni Haman. Pagkatapos ano pa ang ginawa nila sa mga natitirang lalawigan ng hari? Ngayon ano ang iyong kahilingan? Ito ay ipagkakaloob sa iyo. Ano ang pakiusap mo? Ito ay ipagkakaloob sa iyo.” 
'''
"13" = '''
:sup:`13` Sinabi ni Esther, “Kung makalulugod ito sa Hari, hayaang ang mga Judio na nasa Susa ay pahintulutang dalhin ang kautusan ng araw na ito bukas din, at hayaang bitayin ang katawan ng mga anak na lalaki ni Haman sa mga bitayan.” 
'''
"14" = '''
:sup:`14` Kaya iniutos ng hari na ito ay gawin. Isang kautusan ang pinalabas sa Susa at binitay nila ang sampung anak na lalaki ni Haman. 
'''
"15" = '''
:sup:`15` Ang mga Judio na nasa Susa ay dumating na magkakasama sa ikalabing-apat na araw ng buwan ng Adar, at pumatay ng karagdagang tatlondaang lalaki sa Susa, ngunit walang gumalaw sa mga nakaw. 
'''
"16" = '''
:sup:`16` Ang natirang mga Judio na nasa mga lalawigan ng hari ay nagsama-sama upang ipagtanggol ang kanilang mga buhay, at nagkaroon sila ng kaginhawaan mula sa kanilang mga kaaway at pumatay ng pitumpu't-limang libo sa mga namumuhi sa kanila, ngunit hindi nila ginalaw ang mga mahahalagang bagay ng mga pinatay nila. 
'''
"17" = '''
:sup:`17` Sa ikalabintatlong araw ng buwan ng Adar, sa ikalabing-apat na araw, nagpahinga sila at gumawa ng isang araw ng kapistahan at pagsasaya. 
'''
"18" = '''
:sup:`18` Ngunit ang mga Judio na nasa Susa ay magkakasamang nagtipon sa ikalabintatlo at ikalabing-apat na araw. Sa ikalabinlimang araw nagpahinga sila at ginawa nila itong isang araw ng kapistahan at pagsasaya. 
'''
"19" = '''
:sup:`19` Iyan ang dahilan kung bakit ang mga Judio ng mga nayon, na gumagawa ng kanilang mga tahanan sa mga bayang bukirin, ay ipinagdiriwang ang ikalabing-apat na araw sa buwan ng Adar bilang isang araw ng pagsasaya at kapistahan, at bilang isang araw kung saan nagpapadala sila ng mga regalong pagakain sa isa't-isa. 
'''
"20" = '''
:sup:`20` Itinala ni Mordecai ang mga bagay na ito at nagpadala ng mga liham sa lahat ng mga Judio na nasa lahat ng mga lalawigan ni Haring Ahasueros, kapwa malapit at malayo, 
'''
"21" = '''
:sup:`21` pinipilit silang tandaan ang ikalabing-apat at ikalabinlimang araw ng Adar bawat taon. 
'''
"22" = '''
:sup:`22` Ito ang mga araw na nakakuha ng kaginhawaan ang mga Judio mula sa kanilang mga kaaway, at ang panahon kung kailan ang kanilang pighati ay napalitan ng kagalakan, at mula sa pagluluksa naging isang araw ng pangilin. Gagawin nila ang mga iyon na araw ng kapistahan at pagsasaya, at ng pagpapadala ng mga regalong pagkain sa isa't-isa at mga regalo para sa mahirap. 
'''
"23" = '''
:sup:`23` Kaya nagpatuloy ang mga Judio sa pagdiriwang ng kanilang nasimulan, paggawa sa kung ano ang isinulat ni Mordecai sa kanila. 
'''
"24" = '''
:sup:`24` At sa panahong iyon si Haman na anak na lalaki ni Hammedatha na Agageo, ang kaaway ng lahat ng mga Judio, ay nagpakana laban sa mga Judio para lipulin sila at nagtapon siya ng Pur (iyon ay, nagpalabunutan), upang durugin at wasakin sila. 
'''
"25" = '''
:sup:`25` Ngunit nang dumating iyon sa harapan ng Hari, nagbigay siya ng mga kautusan sa pamamagitan ng mga liham na ang masamang balak ni Haman na kanyang binuo laban sa mga Judio ay dapat ibalik sa kanyang sariling ulo at siya at ang kanyang mga anak na lalaki ay dapat bitayin sa bitayan. 
'''
"26" = '''
:sup:`26` Kaya tinawag nila ang mga araw na ito na Purim, sunod sa pangalan ng Pur. Dahil sa lahat ng bagay na naitala sa liham na ito at lahat ng bagay na kanilang nakita at nangyari sa kanila, 
'''
"27" = '''
:sup:`27` tinanggap ng mga Judio ang isang bagong kaugalian at tungkulin. Itong kaugalian ay para sa kanilang mga sarili, kanilang mga kaapu-apuhan, at bawat isang sasama sa kanila. Ipagdiriwang nila ang dalawang araw na ito bawat taon. Ipagdiriwang nila sa tiyak na paraan at sa parehong panahon bawat taon. 
'''
"28" = '''
:sup:`28` Itong mga araw ay ipagdiriwang at tatandaan ng bawat salinlahi, bawat pamilya, bawat lalawigan at bawat siyudad. Itong mga Judio at kanilang mga kaapu-apuhan ay hindi hihinto sa matapat na pagdiriwang ng mga araw na ito ng Purim, upang hindi nila makalimutan. 
'''
"29" = '''
:sup:`29` Si Reyna Esther na anak ni Abihail at Mordecai na Judio, sumulat na may ganap na kapangyahiran at pinatunayan ang pangalawang liham na ito patungkol sa Purim. 
'''
"30" = '''
:sup:`30` Ipinadala ang mga liham sa lahat ng mga Judio sa 127 na mga lalawigan ng kaharian ni Ahasuerus, ninanais ang kaligtasan at katotohanan ng mga Judio. 
'''
"31" = '''
:sup:`31` Ang mga liham na ito ay nagpatunay sa mga araw ng Purim sa kanilang mga itinakdang panahon, ayon sa ibinilin sa mga Judio ni Mordecai na Judio at Reyna Esther. Tinanggap ng mga Judio ang tungkuling ito para sa kanilang mga sarili at sa kanilang mga kapu-apuhan, katulad din ng pagtanggap nila sa mga panahon ng pag-aayuno at pagdaing. 
'''
"32" = '''
:sup:`32` Ang utos ni Esther ay pinagtibay ang mga alituntuning ito hinggil sa Purim, at nakasulat ito sa aklat. 
'''
