[15]
"1" = '''
:sup:`1` Maagang-maaga pa nagtipon-tipon na ang mga punong pari kasama ang mga nakatatanda at mga eskriba, at ang buong Konseho ng Sanedrin. Pagkatapos ay iginapos nila si Jesus at inilabas siya. Ipinasa nila siya kay Pilato. 
'''
"2" = '''
:sup:`2` Tinanong siya ni Pilato, “Ikaw ba ang hari ng mga Judio?” Sinagot niya siya, “Kung iyan ang sinasabi mo.” 
'''
"3" = '''
:sup:`3` Nagpalabas ang mga punong pari ng maraming mga bintang laban kay Jesus. 
'''
"4" = '''
:sup:`4` Tinanong siya muli ni Pilato, “Wala ka bang maibibigay na kasagutan? Nakikita mo ba kung ilan ang mga inilalabas nilang mga bintang laban sa iyo?” 
'''
"5" = '''
:sup:`5` Ngunit hindi na muling sinagot ni Jesus si Pilato, at dahil doon, namangha siya. 
'''
"6" = '''
:sup:`6` Ngayon sa panahon ng pista, kadalasang nagpapalaya si Pilato ng isang bilanggo, isang bilanggong hiniling nila. 
'''
"7" = '''
:sup:`7` Doon, sa kulungan kasama sa mga manghihimagsik, kabilang sa mga mamamatay tao na kasapi sa rebelyon, ay isang lalaking nagngangalang Barabas. 
'''
"8" = '''
:sup:`8` Pumunta ang maraming tao kay Pilato at nagsimula silang humiling sa kaniya na gawin niya ang ginagawa niya noong mga nakaraang panahon. 
'''
"9" = '''
:sup:`9` Sinagot sila ni Pilato at sinabi, “Gusto ba niyong palayain ko sa inyo ang Hari ng mga Judio?” 
'''
"10" = '''
:sup:`10` Dahil alam niyang dahil sa inggit ng mga punong pari kay Jesus kung kaya siya ay ipinasa sa kaniya. 
'''
"11" = '''
:sup:`11` Ngunit sinulsulan ng mga punong pari ang maraming tao para isigaw na si Barabas ang dapat palayain. 
'''
"12" = '''
:sup:`12` Sinagot silang muli ni Pilato at sinabing, “Ano ngayon ang gagawin ko sa Hari ng mga Judio?” 
'''
"13" = '''
:sup:`13` Sumigaw silang muli, “Ipako siya sa krus!” 
'''
"14" = '''
:sup:`14` Sinabi sa kanila ni Pilato, “Anong kasalanan ang ginawa niya?” Ngunit mas lalo nilang isinigaw, “Ipako siya sa krus.” 
'''
"15" = '''
:sup:`15` Gusto ni Pilato na malugod ang mga tao kaya pinalaya niya si Barabas sa kanila. Hinampas niya si Jesus at ibinigay siya upang maipako sa krus. 
'''
"16" = '''
:sup:`16` Dinala siya ng mga kawal sa loob ng patyo (ng kwartel), at tinawag nila ang buong hukbo ng mga kawal. 
'''
"17" = '''
:sup:`17` Nilagyan nila si Jesus ng balabal na kulay lila, at gumawa sila ng isang koronang gawa sa tinik at ipinatong ito sa kaniyang ulo. 
'''
"18" = '''
:sup:`18` Nagsimula silang saluduhan siya at sinabi, “Mabuhay, Hari ng mga Judio!” 
'''
"19" = '''
:sup:`19` Hinampas nila ang kaniyang ulo ng tambo at dinuraan siya. Nagluhod-luhuran silang nagpakita ng paggalang sa kaniya. 
'''
"20" = '''
:sup:`20` Nang matapos nila siyang kutyain, tinanggal nila mula sa kaniya ang balabal na kulay lila at inilagay sa kaniya ang kaniyang mga damit, at pagkatapos inilabas siya upang ipako sa krus. 
'''
"21" = '''
:sup:`21` Pinilit nilang tumulong ang isang taong dumaan na galing sa bukid na nagngangalang Simon na taga-Cirene (ang ama ni Alejandro at Rufo); pinilit nila siyang pasanin ang krus ni Jesus. 
'''
"22" = '''
:sup:`22` Dinala si Jesus ng mga kawal sa lugar na kung tawagin ay Golgotha (na ang ibig sabihin ay, Lugar ng Bungo). 
'''
"23" = '''
:sup:`23` Inalok nila siya ng alak na may halong mira, ngunit hindi niya ito ininom. 
'''
"24" = '''
:sup:`24` Ipinako nila siya at pinaghati-hatian ang kaniyang kasuotan sa pamamagitan ng pagsasapalaran upang malaman kung anong parte ng kasuotan ang makukuha ng bawat kawal. 
'''
"25" = '''
:sup:`25` Ikatlong oras na nang siya ay ipinako nila. 
'''
"26" = '''
:sup:`26` Sinulat nila sa isang karatula ang bintang laban sa kaniya, “Ang Hari ng mga Judio.” 
'''
"27" = '''
:sup:`27` Kasama niyang ipinako sa krus ang dalawang magnanakaw, isa sa kanan niya, at isa sa kaliwa. 
'''
"28" = '''
:sup:`28` (At naisakatuparan ang Kasulatan na nagsasabing: At siya ay ibinilang sa mga suwail.) 
'''
"29" = '''
:sup:`29` Ininsulto siya ng mga taong dumaraan, umiiling ang kanilang mga ulo at sinasabi, “Oy! Ikaw na wawasak sa templo at magtatayo muli nito sa loob ng tatlong araw, 
'''
"30" = '''
:sup:`30` iligtas mo ang iyong sarili at bumaba ka mula sa krus!” 
'''
"31" = '''
:sup:`31` Sa ganoong paraan din ay kinukutya siya ng mga punong pari, kasama ng mga eskriba, at sinabi, “Iniligtas niya ang iba, ngunit hindi niya mailigtas ang kaniyang sarili. 
'''
"32" = '''
:sup:`32` Hayaan nating bumaba mula sa krus ang Cristo, ang Hari ng Israel, nang makita natin at mapaniwala tayo.” Pati ang mga kasama niyang nakapako sa krus ay nilalait rin siya. 
'''
"33" = '''
:sup:`33` Sa ika-anim na oras, nagdilim ang buong lupain hanggang sa ika-siyam na oras. 
'''
"34" = '''
:sup:`34` Sa ika-siyam na oras, sumigaw si Jesus ng may malakas na boses, “Eloi, Eloi, lama sabachthani?” na ang ibig sabihin, “Diyos ko, Diyos ko, bakit mo ako pinabayaan?” 
'''
"35" = '''
:sup:`35` Narinig iyon ng ilan sa mga nakatayo na malapit sa kaniya at sinabing, “Tignan ninyo, tinatawag niya si Elias.” 
'''
"36" = '''
:sup:`36` May isang tumakbo, naglagay ng maasim na alak sa espongha, inilagay ito sa isang tambong tungkod at ibinigay ito sa kaniya upang inumin. Sinabi ng lalaki, “Tingnan natin kung darating si Elias upang ibaba siya.” 
'''
"37" = '''
:sup:`37` Pagkatapos ay sumigaw si Jesus ng may malakas na boses at namatay. 
'''
"38" = '''
:sup:`38` Napunit sa dalawa ang kurtina ng templo mula itaas hanggang ibaba. 
'''
"39" = '''
:sup:`39` At nang makita ng senturion na nakatayo at nakaharap kay Jesus na namatay siya sa ganitong paraan, sinabi niya, “Tunay ngang siya ang Anak ng Diyos.” 
'''
"40" = '''
:sup:`40` Mayroon ding mga babaing nakatingin sa malayo. Kabilang sa kanila ay sina Maria Magdalena, Maria (ang ina ni Santiago na nakababata at ni Jose), at si Salome. 
'''
"41" = '''
:sup:`41` Nang siya ay nasa Galilea sumunod sila sa kaniya at pinaglingkuran siya. Marami ring mga kababaihan ang sumama sa kaniya sa Jerusalem. 
'''
"42" = '''
:sup:`42` Nang gumabi na, dahil ito ay araw ng Paghahanda, na ang araw bago ang Araw ng Pamamahinga, 
'''
"43" = '''
:sup:`43` pumunta si Jose na taga-Arimatea doon. Isa siya sa mga iginagalang na kasapi ng Konseho na naghihintay sa Kaharian ng Diyos. Naglakas-loob siyang pumunta kay Pilato upang hingin ang katawan ni Jesus. 
'''
"44" = '''
:sup:`44` Namangha si Pilato nang malaman niyang patay na si Jesus. Ipinatawag niya ang senturion upang tanungin kung patay na nga si Jesus. 
'''
"45" = '''
:sup:`45` Nang malaman niya mula sa senturion na patay na nga siya, ibinigay na niya ang katawan ni Jesus kay Jose. 
'''
"46" = '''
:sup:`46` Bumili si Jose ng linong tela. Ibinaba niya siya mula sa krus, ibinalot siya sa linong tela, at ihinimlay siya sa isang libingan na tinapyas mula sa bato. Pagkatapos ay iginulong niya ang isang malaking bato sa pasukan ng libingan. 
'''
"47" = '''
:sup:`47` Nakita nila Maria Magdalena at ni Maria na ina ni Jose ang lugar kung saan inilibing si Jesus. 
'''
