[11]
"1" = '''
:sup:`1` Magtapon ka ng tinapay sa katubigan, at makikita mo ulit ito pagkatapos ng ilang araw. 
'''
"2" = '''
:sup:`2` Ibahagi ito sa pito, maging sa walong tao, dahil hindi mo alam kung anong mga sakuna ang darating sa mundo. 
'''
"3" = '''
:sup:`3` Kung puno ng ulan ang mga ulap, ipinapatak ito sa lupa, at kung natumba ang puno sa dakong timog o hilaga, saan man ito natumba, doon ito mananatili. 
'''
"4" = '''
:sup:`4` Sinuman ang pinanonood ang hangin ay maaaring hindi makapagtanim, at sinuman ang pinanonood ang ulap ay maaaring hindi makapag-ani. 
'''
"5" = '''
:sup:`5` Kung paanong hindi mo alam kung saan manggagaling ang hangin, maging kung paano lumalaki ang mga buto ng sanggol sa sinapupunan ng kaniyang ina, gayon din hindi mo rin mauunawaan ang gawa ng Diyos, na siyang lumikha ng lahat. 
'''
"6" = '''
:sup:`6` Sa umaga, itanim mo ang binhi; hanggang sa gabi, magtrabaho ka gamit ang iyong mga kamay ayon sa pangangailangan, dahil hindi mo alam kung alin ang sasagana, umaga man o gabi, o ito o iyan, o pareho man silang magiging mabuti. 
'''
"7" = '''
:sup:`7` Tunay nga na matamis ang liwanag, at kaaya-ayang makita ng mga mata ang araw. 
'''
"8" = '''
:sup:`8` Kung may taong mabubuhay ng maraming mga taon, hayaan mo siyang sumaya sa lahat ng iyon, ngunit hayaan mo siyang isipin ang paparating na mga araw ng kadiliman, dahil marami sila. Lahat ng darating ay naglalahong usok. 
'''
"9" = '''
:sup:`9` Magalak ka, batang lalaki, sa iyong kabataan, at hayaang magalak ang iyong puso sa mga araw ng iyong kabataan. Ipagpatuloy ang mga mabubuting hangarin ng iyong puso at anumang nakikita ng iyong mga mata. Gayunpaman, isipin mo na hahatulan ka ng Diyos para sa lahat ng mga bagay na ito. 
'''
"10" = '''
:sup:`10` Palayasin mo ang galit mula sa iyong puso, at huwag mong pansinin ang anumang sakit ng iyong katawan, dahil ang kabataan at ang lakas nito ay usok. 
'''
