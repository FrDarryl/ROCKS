[31]
"1" = '''
:sup:`1` Ang mga salita ni Haring Lemuel—ang pananalita na itinuro ng kaniyang ina sa kaniya. 
'''
"2" = '''
:sup:`2` Ano, aking anak? At ano, anak sa aking sinapupunan? At ano, anak ng aking mga panata? — 
'''
"3" = '''
:sup:`3` Huwag mong ibigay ang lakas mo sa mga babae, o ang mga kaparaanan mo sa mga naninira sa mga hari. 
'''
"4" = '''
:sup:`4` Hindi ito para sa mga hari, Lemuel, hindi para sa mga hari ang uminom ng alak, ni para sa mga namumuno ang magtanong, “Nasaan ang matapang na inumin? 
'''
"5" = '''
:sup:`5` Dahil kung sila ay iinom, makakalimutan nila kung ano ang naisabatas, at mababaluktot ang mga karapatan ng lahat ng mga naghihirap. 
'''
"6" = '''
:sup:`6` Bigyan ang mga taong nasasawi ng inuming matapang at alak sa mga taong may mapait na kalungkutan. 
'''
"7" = '''
:sup:`7` Iinom siya at makakalimutan niya ang kaniyang kahirapan, at hindi niya maaalala ang kaniyang kabalisahan. 
'''
"8" = '''
:sup:`8` Magsalita ka para sa mga hindi nakakapagsalita, para sa mga kapakanan ng lahat ng mga napapahamak. 
'''
"9" = '''
:sup:`9` Magpahayag at humatol sa pamamagitan ng panukat na matuwid at ipagtanggol ang kapakanan ng mga mahihirap at ng mga taong nangangailangan. 
'''
"10" = '''
:sup:`10` Sino ang makatatagpo ng may kakayahang asawang babae? Ang halaga niya ay higit sa mamahaling hiyas. 
'''
"11" = '''
:sup:`11` Ang puso ng kaniyang asawang lalaki ay nagtitiwala sa kaniya, at kailanman hindi siya maghihirap. 
'''
"12" = '''
:sup:`12` Mga mabubuting bagay ang ginagawa niya para sa kaniya at hindi masama sa lahat ng mga araw ng kaniyang buhay. 
'''
"13" = '''
:sup:`13` Pumipili siya ng balahibo at lana at gumagawa ng may kasiyahan ang kaniyang mga kamay. 
'''
"14" = '''
:sup:`14` Katulad siya ng mga barko ng mangangalakal; nagdadala siya ng pagkain mula sa malayo. 
'''
"15" = '''
:sup:`15` Bumabangon siya habang gabi pa at nagbibigay ng pagkain sa kaniyang sambahayan, at ipinamamahagi niya ang mga gawain sa kaniyang mga aliping babae. 
'''
"16" = '''
:sup:`16` Isinasaalang-alang niya ang bukirin at ito ay binibili, sa pamamagitan ng bunga ng kaniyang mga kamay, nakapagtanim siya ng ubasan. 
'''
"17" = '''
:sup:`17` Dinadamitan niya ang kaniyang sarili ng lakas at pinalalakas niya ang kaniyang mga braso. 
'''
"18" = '''
:sup:`18` Nauunawaan niya kung ano ang magbibigay ng malaking kita para sa kaniya; buong gabi ay hindi namatay ang kaniyang lampara. 
'''
"19" = '''
:sup:`19` Inilalagay niya ang kaniyang mga kamay sa ikiran, at buhol na sinulid ay kaniyang hinahawakan. 
'''
"20" = '''
:sup:`20` Ang mga taong mahihirap ay inaabot niya ng kaniyang kamay; ang mga taong nangangailangan ay inaabot niya ng kaniyang mga kamay. 
'''
"21" = '''
:sup:`21` Hindi siya natatakot sa lamig ng niyebe para sa kaniyang sambahayan, dahil ang kaniyang buong sambahayan ay nababalot ng pulang makapal na kasuotan. 
'''
"22" = '''
:sup:`22` Gumagawa siya ng mga sapin para sa higaan niya at mga lilang damit na pinong lino ang sinusuot niya. 
'''
"23" = '''
:sup:`23` Ang kaniyang asawa ay kilala sa mga tarangkahan, kapag umuupo siya kasama ng mga nakatatanda sa bayan. 
'''
"24" = '''
:sup:`24` Gumagawa at nagbebenta siya ng linong kasuotan, at nagmumula sa kaniya ang mga sintas ng mga mangangalakal. 
'''
"25" = '''
:sup:`25` Ang kalakasan at karangalan ay suot niya, at sa oras na darating, siya ay tumatawa. 
'''
"26" = '''
:sup:`26` Binubuksan niya ang kaniyang bibig ng may karunungan, at nasa kaniyang dila ang batas ng kabaitan. 
'''
"27" = '''
:sup:`27` Binabantayan niya ang pamamaraan ng kaniyang sambahayan at hindi kumakain ng tinapay ng pagkabatugan. 
'''
"28" = '''
:sup:`28` Ang kaniyang mga anak ay babangon at tinatawag siyang pinagpala; ang kaniyang asawang lalaki ay pupurihin na nagsasabing, 
'''
"29" = '''
:sup:`29` “Maraming mga babae ang gumawa ng mabuti, ngunit hinihigitan mo silang lahat.” 
'''
"30" = '''
:sup:`30` Ang pagiging elegante ay mapanlinlang, ang kagandahan ay walang kabuluhan, pero ang babaeng may takot kay Yahweh ay mapapapurihan. 
'''
"31" = '''
:sup:`31` Ibigay mo sa kaniya ang bunga ng mga kaniyang kamay, at hayaan mong ang kaniyang mga gawa, sa mga tarangkahan, siya ay papurihan. 
'''
