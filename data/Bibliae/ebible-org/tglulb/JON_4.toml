[4]
"1" = '''
:sup:`1` Ngunit naghinanakit si Jonas, at nagalit siya nang labis. 
'''
"2" = '''
:sup:`2` Kaya nanalangin si Jonas kay Yahweh at sinabi, “A, Yahweh, hindi ba ito ang sinabi ko nang bumalik ako sa aking sariling bansa? Kaya nga kumilos muna ako at sinubukang tumakas papuntang Tarsis—dahil alam kong ikaw ay mapagbigay na Diyos, mahabagin, mabagal magalit, sagana sa katapatan, at naaawa kang magpadala ng kapahamakan. 
'''
"3" = '''
:sup:`3` Kaya ngayon, Yahweh, nagmamakaawa ako, kunin mo ang aking buhay, dahil higit na mabuti para akin ang mamatay kaysa sa mabuhay.” 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh, “Mabuti bang ikaw ay lubos na magalit?” 
'''
"5" = '''
:sup:`5` Pagkatapos lumabas si Jonas mula sa lungsod at umupo sa dakong silangang bahagi ng lungsod. Doon gumawa siya ng silungan at umupo sa ilalim nito sa lilim upang makita niya kung ano ang maaaring mangyari sa lungsod. 
'''
"6" = '''
:sup:`6` Naghanda ang Diyos na si Yahweh ng isang halaman at pinatubo niya ito sa ibabaw ng ulo ni Jonas para maging lilim sa ibabaw ng ulo niya para mapagaan ang kanyang pagkabalisa. Labis na natuwa si Jonas nang dahil sa halaman. 
'''
"7" = '''
:sup:`7` Ngunit kinabukasan sa pagsikat ng araw naghanda ang Diyos ng isang uod. Sinalakay nito ang halaman at nalanta ang halaman. 
'''
"8" = '''
:sup:`8` Nangyari na nang sumikat ang araw ng sumunod na umaga, ang Diyos ay naghanda ng isang mainit na hangin mula sa silangan. At saka, tinamaan ng sinag ng araw ang ulo ni Jonas at naging maputla siya. Pagkatapos hinangad ni Jonas na mamatay siya. Sinabi ni Jonas sa kanyang sarili, “Mas mabuti pang mamatay ako kaysa sa mabuhay. 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ng Diyos kay Jonas, “Tama bang labis kang magalit dahil sa halaman? At sinabi ni Jonas, “Tama lang na magalit ako, kahit hanggang sa kamatayan.” 
'''
"10" = '''
:sup:`10` Sinabi ni Yahweh, “Nagkaroon ka ng habag sa halaman, na hindi mo naman pinaghirapan, ni pinatubo ito. Tumubo ito sa isang gabi at namatay sa isang gabi. 
'''
"11" = '''
:sup:`11` Kaya para sa akin, hindi ba dapat akong mahabag sa Ninive, ang malaking lungsod na iyon, kung saan may mas marami pa sa isandaan at dalawampung libong tao na hindi alam ang kaibahan sa pagitan ng kanilang kanang kamay at kaliwang kamay, at saka maraming rin baka?” 
'''
