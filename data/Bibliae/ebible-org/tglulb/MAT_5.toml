[5]
"1" = '''
:sup:`1` Noong nakita ni Jesus ang maraming tao, umakyat siya sa bundok. Nang makaupo na siya, lumapit sa kaniya ang mga alagad niya. 
'''
"2" = '''
:sup:`2` Nagsalita siya at tinuruan sila na sinasabi, 
'''
"3" = '''
:sup:`3` â€œPinagpala ang mahihirap sa espiritu, sapagkat sa kanila ang kaharian ng langit. 
'''
"4" = '''
:sup:`4` Pinagpala ang mga nagdadalamhati sapagkat sila ay aaliwin. 
'''
"5" = '''
:sup:`5` Pinagpala ang mga maamo, sapagkat mamanahin nila ang mundo. 
'''
"6" = '''
:sup:`6` Pinagpala ang mga nagugutom at nauuhaw sa katuwiran, sapagkat sila ay bubusugin. 
'''
"7" = '''
:sup:`7` Pinagpala ang mga mahabagin sapagkat sila ay kahahabagan. 
'''
"8" = '''
:sup:`8` Pinagpala ang may pusong dalisay, sapagkat makikita nila ang Diyos. 
'''
"9" = '''
:sup:`9` Pinagpala ang mga mapagpayapa, sapagkat tatawagin silang mga anak ng Diyos. 
'''
"10" = '''
:sup:`10` Pinagpala ang mga inuusig alang-alang sa katuwiran, sapagkat sa kanila ang kaharian ng langit. 
'''
"11" = '''
:sup:`11` Pinagpala kayo kung inaalipusta kayo at inuusig ng mga tao o pagsalitaan ng lahat ng uri ng mga masasamang bagay na pawang mga kasinungalingan ng dahil sa akin. 
'''
"12" = '''
:sup:`12` Magsaya kayo at labis na magalak sapagkat malaki ang inyong gantimpala sa langit. Sapagkat sa ganitong paraan inusig ng mga tao ang mga propetang nabuhay noon bago pa kayo. 
'''
"13" = '''
:sup:`13` Kayo ang asin ng mundo. Ngunit kung nawala ang lasa ng asin, paano muling maibabalik ang alat nito? Wala na itong pakinabang pa kundi itapon at tapak-tapakan ng mga tao. 
'''
"14" = '''
:sup:`14` Kayo ang ilaw ng mundo. Ang lungsod na nakatayo sa isang burol ay hindi maitatago. 
'''
"15" = '''
:sup:`15` Ni hindi nagsisindi ang mga tao ng lampara at ilagay sa loob ng basket, bagkus sa isang patungan ng ilawan, at magliliwanag ito sa lahat ng nasa bahay. 
'''
"16" = '''
:sup:`16` Hayaan ninyong magliwanag ang inyong ilaw sa harapan ng mga tao sa paraang makikita nila ang inyong mga mabubuting gawa at papurihin ang inyong Amang nasa langit. 
'''
"17" = '''
:sup:`17` Huwag ninyong isipin na pumarito ako upang sirain ang kautusan o ang mga propeta. Naparito ako hindi upang sirain ang mga ito kundi upang ito ay tuparin. 
'''
"18" = '''
:sup:`18` Sapagkat totoo itong sinasabi ko sa inyo, hanggang hindi lilipas ang langit at lupa, wala ni isang tuldok o kudlit man ang mawawala sa kautusan, hanggang sa ang lahat ng mga bagay ay maganap. 
'''
"19" = '''
:sup:`19` Kung gayon, sinuman ang lalabag ng kahit isa sa kaliit-liitan sa mga kautusang ito at nagtuturo sa iba na gawin ang paglabag nito ay tatawaging pinakahamak sa kaharian ng langit. Ngunit ang sinumang tumupad sa mga ito at itinuturo sa iba na tupariin ito ay tatawaging dakila sa kaharian ng langit. 
'''
"20" = '''
:sup:`20` Sapagkat sinasabi ko sa inyo na hangga't hindi hihigit ang inyong katuwiran sa katuwiran ng mga eskriba at mga Pariseo, hindi kayo makakapasok sa kaharian ng langit. 
'''
"21" = '''
:sup:`21` Inyong narinig na sinabi sa kanila noong mga unang panahon, 'Huwag kang pumatay,' at 'Sinumang papatay ay manganganib sa paghuhukom.' 
'''
"22" = '''
:sup:`22` Ngunit sinasabi ko sa inyo na sinumang magalit sa kaniyang kapatid ay manganganib sa paghuhukom. At kung sinuman ang magsabi sa kaniyang kapatid na, 'Wala kang kuwentang tao!' ay manganganib sa konseho. At sinumang magsabi ng, 'Hangal ka!' ay manganganib sa apoy ng impiyerno. 
'''
"23" = '''
:sup:`23` Kaya kung ikaw ay naghahandog ng iyong kaloob sa altar at maalala mo doon ang iyong kapatid na may anumang bagay laban sa iyo, 
'''
"24" = '''
:sup:`24` iwan mo doon ang iyong kaloob sa harap ng altar at humayo ka. Makipag-ayos ka muna sa iyong kapatid, pagkatapos ay pumunta ka at ihandog mo ang iyong kaloob. 
'''
"25" = '''
:sup:`25` Makipagkasundo ka agad sa nagsakdal sa iyo habang siya ay kasama mo pa sa daan patungo sa hukuman, o ipapasakamay ka ng nagsakdal sa iyo sa hukom at ipapasakamay ka ng hukom sa pinuno at ikaw ay ipapatapon sa bilangguan. 
'''
"26" = '''
:sup:`26` Totoo itong sinasabi ko sa inyo, hindi ka kailanman makalalabas doon hanggang mapagbayaran mo ang kahuli-hulihang salapi na iyong inutang. 
'''
"27" = '''
:sup:`27` Narinig ninyo na sinabi, 'Huwag kang mangangalunya.' 
'''
"28" = '''
:sup:`28` Ngunit sinasabi ko sa inyo, sinumang tumingin sa isang babae upang siya ay pagnasaan ay nangalunya sa babaing iyon sa kaniyang puso. 
'''
"29" = '''
:sup:`29` At kung ang iyong kanang mata ang nagiging sanhi ng iyong pagkatisod, dukutin mo ito at itapon sa malayo sapagkat mas mabuti para sa iyo na mapahamak ang isa sa mga bahagi ng iyong katawan kaysa maitapon ang buo mong katawan sa impiyerno. 
'''
"30" = '''
:sup:`30` At kung ang iyong kanang kamay ang sanhi ng iyong pagkadapa, putulin mo ito at itapon sa malayo. Sapagkat mas mabuti na mapahamak ang isa sa mga bahagi ng iyong katawan kaysa ang buo mong katawan ay mapunta sa impiyerno. 
'''
"31" = '''
:sup:`31` At sinabi din, 'Kung sinuman ang magpalayas sa kaniyang asawang babae, dapat niya itong bigyan ng kasulatan ng paghihiwalay.' 
'''
"32" = '''
:sup:`32` Ngunit sinasabi ko sa inyo, sinumang makipaghiwalay sa kaniyang asawang babae maliban lamang kung sa sekswal na imoralidad ang dahilan nito ay nagiging sanhi ng pangangalunya ng kaniyang asawa. At kung sinumang magpakasal sa kaniya pagkatapos siyang hiwalayan ay nangangalunya rin. 
'''
"33" = '''
:sup:`33` Narinig ninyo rin na sinabi nang mga tao noong unang panahon, 'Huwag kang manunumpa ng kasinungalingan ngunit tuparin mo ang iyong mga sumpa sa Panginoon.' 
'''
"34" = '''
:sup:`34` Ngunit sinasabi ko sa inyo, huwag na lamang kayong manumpa, huwag sa langit dahil ito ang trono ng Diyos, 
'''
"35" = '''
:sup:`35` huwag sa lupa dahil ito ang tapakan ng kaniyang mga paa, huwag din sa Jerusalem dahil ito ang lungsod ng dakilang Hari. 
'''
"36" = '''
:sup:`36` Huwag ka ring manumpa sa pamamagitan ng iyong ulo sapagkat ni isa mang buhok ay hindi mo kayang gawing puti o itim. 
'''
"37" = '''
:sup:`37` Ngunit hayaan mo ang iyong salita ay maging, 'Oo, kung oo' o 'Hindi, kung hindi.' Anuman ang lalabis pa sa mga ito ay galing sa kaniya na masama. 
'''
"38" = '''
:sup:`38` Narinig ninyo itong sinabi, 'Mata para sa mata at ngipin para sa ngipin.' 
'''
"39" = '''
:sup:`39` Ngunit sinasabi ko sa inyo, huwag ninyong labanan ang taong masama, sa halip, sinumang sumampal sa iyong kanang pisngi, iharap mo rin sa kaniya ang kabila. 
'''
"40" = '''
:sup:`40` At kung hiniling ng sinuman na magpunta sa hukuman kasama ka at kunin ang iyong tuniko, hayaan mo rin na mapasakaniya ang iyong balabal. 
'''
"41" = '''
:sup:`41` At sinumang pumilit sa iyo na maglakad ng isang milya, lumakad ka ng dalawang milya kasama niya. 
'''
"42" = '''
:sup:`42` Ibigay mo ang nanghihingi sa iyo at huwag mong talikuran ang sinumang nanghihiram sa iyo. 
'''
"43" = '''
:sup:`43` Inyong narinig na sinabing, 'Mahalin ninyo ang inyong kapwa at kamuhian ang inyong kaaway.' 
'''
"44" = '''
:sup:`44` Ngunit sinasabi ko sa inyo, mahalin ninyo ang inyong mga kaaway at ipanalangin ang mga umuusig sa inyo, 
'''
"45" = '''
:sup:`45` upang magiging mga anak kayo ng inyong Amang nasa langit, sapagkat pinasisikat niya ang kaniyang araw sa mga masama at mabuti at kaniyang ipinadadala ang ulan sa mga matutuwid at sa mga hindi matutuwid. 
'''
"46" = '''
:sup:`46` Sapagkat kung mamahalin ninyo lamang ang mga nagmamahal sa inyo, anong gantimpala ang inyong makakamit? Hindi ba't ganiyan din ang ginagawa ng mga maniningil ng buwis? 
'''
"47" = '''
:sup:`47` At kung ang mga kapatid ninyo lamang ang inyong babatiin, ano ang ginawa ninyo na higit sa iba? Hindi ba't ganiyan din ang ginagawa ng mga Gentil? 
'''
"48" = '''
:sup:`48` Kaya dapat kayong maging ganap sapagkat ang inyong Amang nasa langit ay ganap. 
'''
