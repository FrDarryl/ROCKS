[2]
"1" = '''
:sup:`1` Ganap na tinakpan ng Panginoon ang anak na babae ng Zion sa pamamagitan ng isang maitim na ulap sa kaniyang galit. Inilugmok niya ang kagandahan ng Israel mula sa langit hanggang sa lupa; ipinagsawalang-bahala niya ang kaniyang tungtungan sa araw ng kaniyang galit. 
'''
"2" = '''
:sup:`2` Nilamon at nawalan ng habag ang Panginoon sa buong bayan ni Jacob. Sa kaniyang poot pinabagsak niya ang mga matitibay na lungsod ng anak na babae ng Juda; ihinampas niya sa lupa sa kawalan ng dangal at kahihiyan ang kaharian at ang kaniyang mga prinsipe. 
'''
"3" = '''
:sup:`3` Pinutol niya ang lahat ng kalakasan ng Israel sa pamamagitan ng kaniyang matinding galit. Iniurong niya ang kaniyang kanang kamay sa harap ng kaaway. Sinunog niya ang Jacob tulad ng isang nagliliyab na apoy na tumutupok sa lahat ng nasa paligid nito. 
'''
"4" = '''
:sup:`4` Ihinampas niya ang kaniyang pana sa atin tulad ng isang kaaway. Tumayo siya sa labanan bilang isang kaaway na nakahanda ang kamay upang pumana. Pinatay niya ang lahat ng mga taong pinakamahalaga sa kaniyang paningin. Ibinuhos niya ang kaniyang poot gaya ng apoy a tolda ng anak na babae ng Zion. 
'''
"5" = '''
:sup:`5` Naging tulad ng isang kaaway ang Panginoon. Nilamon niya ang Israel. Nilamon niya ang lahat ng kaniyang mga palasyo; winasak niya ang kaniyang mga matibay na tanggulan. Dinagdagan niya ang pagluluksa at pananaghoy sa anak na babae ng Juda. 
'''
"6" = '''
:sup:`6` Sinalakay niya ang tabernakulo tulad ng isang kubo sa hardin. Winasak niya ang mataimtim na lugar ng kapulungan. Ipinalimot ni Yahweh ang mataimtim na pagtitipon at Araw ng Pamamahinga sa Zion, sapagkat hinamak niya ang hari at pari sa pagngingitngit ng kaniyang galit. 
'''
"7" = '''
:sup:`7` Tinanggihan ng Panginoon ang kaniyang altar; kinamuhian niya ang kaniyang santuwaryo. Ibinigay niya sa kamay ng mga kaaway ang ang mga pader ng kaniyang mga palasyo. Gumawa sila ng isang ingay ng tagumpay sa tahanan ni Yahweh, gaya sa araw ng mataimtim na pagtitipon. 
'''
"8" = '''
:sup:`8` Walang pag-aalinlangang nagpasiya si Yahweh na wasakin ang lungsod na pader ng anak na babae ng Zion. inunat niya ang lubid na panukat at hindi pinigilan ang kaniyang kamay sa pagwasak sa pader. At kaniyang pinapanaghoy ang mga kuta at naging mahina ang mga pader. 
'''
"9" = '''
:sup:`9` Lumubog ang kaniyang mga tarangkahan sa lupa; winasak at sinira niya ang mga rehas ng kaniyang mga tarangkahan. Mula sa mga Gentil ang kaniyang hari at mga prinsipe, kung saan walang kautusan ni Moises. Maging ang kaniyang mga propeta ay walang masumpungang pangitain mula kay Yahweh. 
'''
"10" = '''
:sup:`10` Nakaupo sa lupa at tahimik na nagdadalamhati ang mga nakatatanda ng anak na babae ng Zion. Nagsabog sila ng alabok sa kanilang mga ulo; nakasuot sila ng telang magaspang. Ibinaba ng mga birhen ng Jerusalem ang kanilang mga ulo sa lupa. 
'''
"11" = '''
:sup:`11` Natapos na ang aking mga luha; mapula ang aking mga mata; naligalig ang aking kalooban. Naibuhos sa lupa ang aking atay dahil sa pagkadurog ng anak na babae ng aking mga tao sapagkat mahinag mahina ang mga bata at mga pasusuhing mga sanggol sa lansangan ng nayon. 
'''
"12" = '''
:sup:`12` Sinasabi nila sa kanilang mga ina, “'Nasaan ang butil at alak?”' nahihimatay tulad ng mga sugatang kalalakihan sa mga lansangan ng lungsod, ibinubuhos ang kanilang mga buhay sa mga kandungan ng kanilang mga ina. 
'''
"13" = '''
:sup:`13` Ano ang masasabi ko tungkol sa iyo, anak na babae ng Jerusalem? Birheng anak ng Zion, ano ang maihahambing ko sa iyo upang aliwin ka? Kasing lawak ng dagat ang iyong pagguho. Sino ang magpapagaling sa iyo? 
'''
"14" = '''
:sup:`14` Nakakita ng mga pandaraya at kamangmangang pangitain ang inyong mga propeta sa inyo. Hindi nila inihayag ang inyong matinding kasalanan upang panumbalikin ang inyong mga kapalaran, ngunit nakahiwatig ng mapanlinlang na mga pagpapahayag at mga tukso sa inyo. 
'''
"15" = '''
:sup:`15` Ipinapalakpak ng lahat ng mga dumadaan ang kanilang kamay sa inyo. Sumusutsot sila at iniiling ang kanilang mga ulo laban sa anak na babae ng Jerusalem at sinasabi, “'Ito ba ang lungsod na tinatawag nilang 'Ang Kasakdalan ng Kagandahan,' 'Ang Kagalakan ng buong Lupa?”' 
'''
"16" = '''
:sup:`16` Lahat ng inyong mga kaaway ay bubuksan ang kanilang mga bibig at kukutyain kayo. Sisipol sila at nagngangalit ang kanilang mga ngipin; sinasabi nila, “Nilamon namin siya! Tunay na ito ang araw na ating hinihintay! Nakita natin ito!” 
'''
"17" = '''
:sup:`17` Ginawa ni Yahweh ang kaniyang napagpasyahan. Tinupad niya ang kaniyang salita na kaniyang ipinahayag matagal na ang nakalipas. Siya ay ibinagsak niya; hindi siya nagpakita ng habag, sapagkat pinahintulutan niya upang magalak sa inyo ang kaaway; itinaas niya ang lakas ng inyong mga kaaway. 
'''
"18" = '''
:sup:`18` Sumisigaw ang kanilang mga puso sa Panginoon, “Mga Pader ng anak na babae ng Zion, hayaang dumaloy ang mga luha tulad ng isang ilog sa araw at gabi. Huwag mong pagpahingahin ang iyong sarili. Huwag mong pigilin ang pag-agos sa iyong mga mata. 
'''
"19" = '''
:sup:`19` Tumayo at sumigaw ka sa gabi; sa pasimula ng oras ibuhos mo ang iyong puso tulad ng tubig sa harapan ng Panginoon. Itaas mo ang iyong mga kamay sa kaniya dahil ang buhay ng iyong mga anak na nakahigang mahina sa gutom sa dulo ng bawat lansangan.” 
'''
"20" = '''
:sup:`20` Tingnan mo, Yahweh, at tingnan mo ng mabuti ang mga pinakitunguhan mo ng napakatindi. Kinakailangan bang kainin ng mga kababaihan ang kanilang sariling bunga, ang mga anak na kanilang inalagaan? Kinakailangan bang patayin ang pari at propeta sa santuwaryo ng Panginoon? 
'''
"21" = '''
:sup:`21` Humiga sa lupa sa mga lansangan ang mga bata at mga matatanda. Namatay sa pamamagitan ng espada ang aking mga birhen at malalakas na mga kalalakihan. Pinatay mo sila sa araw ng iyong matinding galit; walang awa mo silang pinatay at hindi nagpakita ng kahabagan. 
'''
"22" = '''
:sup:`22` Ipinatawag mo ang aking kinatatakutan sa lahat ng dako gaya sa araw ng mataimtim na pagtitipon; walang nakatakas, at walang nakaligtas sa araw ng matinding galit ni Yahweh. Nilipol ng aking mga kaaway ang aking mga inalagaan at pinalaki. 
'''
