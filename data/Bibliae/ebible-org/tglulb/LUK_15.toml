[15]
"1" = '''
:sup:`1` Ngayon, ang lahat ng mga maniningil ng buwis at iba pang mga makasalanan ay lumalapit kay Jesus upang makinig sa kaniya. 
'''
"2" = '''
:sup:`2` Nagbulung-bulungan ang mga Pariseo at mga eskriba sa isa't isa, sinasabi, “Malugod na tinatanggap ng taong ito ang mga makasalanan, at kumakain pa kasama nila.” 
'''
"3" = '''
:sup:`3` Sinabi ni Jesus ang talinghagang ito sa kanila, sinasabi, 
'''
"4" = '''
:sup:`4` “Sino sa inyo, kung mayroon siyang isang daang tupa at pagkatapos nawala ang isa sa kanila, ang hindi iiwanan ang siyamnapu't siyam sa ilang, at hahanapin ang nawawala hanggang sa matagpuan niya ito? 
'''
"5" = '''
:sup:`5` Pagkatapos, kapag natagpuan niya ito, pinapasan niya ito sa kaniyang mga balikat at nagagalak. 
'''
"6" = '''
:sup:`6` Pagdating niya sa bahay, tinitipon niya ang kaniyang mga kaibigan at mga kapitbahay, sinasabi sa kanila, 'Makisaya kayo sa akin, sapagkat natagpuan ko ang aking nawawalang tupa.' 
'''
"7" = '''
:sup:`7` Sinasabi ko sa inyo na gayon din, magkakaroon ng kagalakan sa langit sa isang makasalanang nagsisisi, higit pa sa siyamnapu't siyam na taong matuwid na hindi kailangang magsisi. 
'''
"8" = '''
:sup:`8` O sinong babaing may sampung pilak na barya, kung mawalan siya ng isang barya, ang hindi magsisindi ng ilawan, magwawalis sa bahay, at masikap na maghahanap hanggang sa matagpuan niya ito? 
'''
"9" = '''
:sup:`9` At kapag natagpuan niya ito, tinitipon niya ang kaniyang mga kaibigan at mga kapitbahay, sinasabi, 'Makisaya kayo sa akin, sapagkat natagpuan ko ang baryang nawala ko.' 
'''
"10" = '''
:sup:`10` Gayon din, sinasabi ko sa inyo, may kagalakan sa kinaroroonan ng mga anghel ng Diyos sa isang makasalanang nagsisisi. 
'''
"11" = '''
:sup:`11` Pagkatapos, sinabi ni Jesus, “May isang lalaking may dalawang lalaking anak, 
'''
"12" = '''
:sup:`12` at sinabi ng nakababata sa kanila sa kaniyang ama, 'Ama, ibigay mo na sa akin ngayon ang ari-arian na nararapat na manahin ko.' Kaya hinati niya ang kaniyang kayamanan sa pagitan nila. 
'''
"13" = '''
:sup:`13` Pagkaraan ng ilang mga araw, tinipon ng nakababatang anak ang lahat ng kaniyang pag-aari at pumunta sa isang malayong bansa, at doon ay winaldas niya ang kaniyang pera sa pagbili ng mga bagay na hindi niya kailangan, at pag-aaksaya ng kaniyang pera sa masamang pamumuhay. 
'''
"14" = '''
:sup:`14` Ngayon, nang naubos na niya ang lahat, matinding taggutom ang lumaganap sa buong bansang iyon, at siya ay nagsimulang mangailangan. 
'''
"15" = '''
:sup:`15` Siya ay pumunta at namasukan sa isa sa mga mamamayan ng bansang iyon, na nagpapunta sa kaniya sa kaniyang bukirin upang magpakain ng mga baboy. 
'''
"16" = '''
:sup:`16` At nais na sana niyang kainin ang mga balat ng buto na kinakain ng mga baboy dahil walang nagbigay sa kaniya ng anumang makakain. 
'''
"17" = '''
:sup:`17` Ngunit nang nakapag-isip-isip ang nakababatang anak, sinabi niya, 'Napakaraming mga upahang utusan ng aking ama ang may higit pa sa sapat na pagkain, at ako ay nandito, namamatay sa gutom! 
'''
"18" = '''
:sup:`18` Aalis ako rito at pupunta sa aking ama, at sasabihin ko sa kaniya, “Ama, ako ay nagkasala laban sa langit at sa iyong paningin. 
'''
"19" = '''
:sup:`19` Hindi na ako karapat-dapat na tawaging anak mo; gawin mo akong isa sa iyong mga upahang utusan.'” 
'''
"20" = '''
:sup:`20` Kaya umalis ang nakababatang anak at pumunta sa kaniyang ama. Habang siya ay malayo pa, nakita siya ng kaniyang ama, at siya ay nahabag, at tumakbo, at niyakap at hinagkan siya. 
'''
"21" = '''
:sup:`21` Sinabi ng anak sa kaniya, “Ama, ako ay nagkasala laban sa langit at sa iyong paningin. Hindi ako karapat-dapat na tawaging anak mo.” 
'''
"22" = '''
:sup:`22` Sinabi ng ama sa kaniyang mga utusan, 'Kunin ninyo kaagad ang pinakamagandang balabal, at isuot sa kaniya, at lagyan ng sing-sing ang kaniyang kamay, at sandalyas ang kaniyang mga paa. 
'''
"23" = '''
:sup:`23` Pagkatapos, dalhin ninyo dito ang pinatabang guya at katayin. Tayo ay magsikain at magdiwang. 
'''
"24" = '''
:sup:`24` Sapagkat ang anak ko ay namatay, at ngayon siya ay nabuhay. Siya ay nawala, at ngayon siya ay natagpuan.' At sila ay nagsimulang magdiwang. 
'''
"25" = '''
:sup:`25` Sa panahong iyon, ang kaniyang nakatatandang anak ay nasa bukid. Nang siya ay dumating at palapit na sa bahay, narinig niya ang tugtugan at sayawan. 
'''
"26" = '''
:sup:`26` Tinawag niya ang isa sa mga utusan at tinanong kung ano ang mga bagay na ito. 
'''
"27" = '''
:sup:`27` Sinabi ng utusan sa kaniya, 'Dumating ang iyong kapatid at nagpakatay ang iyong ama ng pinatabang guya, dahil nakabalik siya nang ligtas.' 
'''
"28" = '''
:sup:`28` Nagalit ang nakatatandang anak, at ayaw niyang pumasok, at lumabas ang kaniyang ama, at pinakiusapan siya. 
'''
"29" = '''
:sup:`29` Ngunit sumagot ang nakatatandang anak at sinabi sa kaniyang ama, 'Tingnan mo, nagpa-alipin ako sa iyo sa loob ng maraming taon, at kailanman ay hindi ako sumuway sa iyong utos, ngunit kailanman ay hindi mo ako binigyan ng isang batang kambing upang magdiwang ako kasama ng aking mga kaibigan, 
'''
"30" = '''
:sup:`30` ngunit nang dumating ang iyong anak, na umubos ng iyong kabuhayan sa mga babaing nagbebenta ng aliw, nagpakatay ka ng pinatabang guya para sa kaniya.' 
'''
"31" = '''
:sup:`31` Sinabi ng ama sa kaniya, 'Anak, lagi kitang kasama, at lahat ng sa akin ay sa iyo. 
'''
"32" = '''
:sup:`32` Ngunit dapat lang na tayo ay magdiwang at maging masaya, sapagkat ang kapatid mong ito ay namatay, at ngayon ay nabuhay; siya ay nawala, at ngayon ay natagpuan.'” 
'''
