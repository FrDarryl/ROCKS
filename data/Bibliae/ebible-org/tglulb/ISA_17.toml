[17]
"1" = '''
:sup:`1` Isang kapahayagan tungkol sa Damasco. Pagmasdan ninyo, hindi na magiging lungsod ang Damasco; ito ay magiging tambak ng mga guho. 
'''
"2" = '''
:sup:`2` Iiwanan ang mga lungsod ng Aroer. Ito ay magiging mga lugar na hihigaan ng mga kawan, at walang makakapanakot sa kanila. 
'''
"3" = '''
:sup:`3` Maglalaho ang matitibay na lungsod mula sa Efraim, ang kaharian mula sa Damasco, at ang mga nalabi ng Aram—magiging gaya sila ng kaluwalhatian ng bayan ng Israel—ito ang kapahayagan ni Yahweh ng mga hukbo. 
'''
"4" = '''
:sup:`4` Sa araw na iyon ay manghihina ang kaluwalhatian ni Jacob, at papayat ang katabaan ng kaniyang laman. 
'''
"5" = '''
:sup:`5` Ito ay magiging gaya ng mga nag-aani kapag tinitipon nila ang mga butil, at inaani ng kaniyang mga bisig ang mga ulo ng butil. Ito ay magiging gaya ng mga namumulot ng butil sa lambak ng Refaim. 
'''
"6" = '''
:sup:`6` Pero, ititigil ang pamumulot kapag nayanig ang puno ng olibo: dalawa o tatlong olibo sa tuktok ng mataas na bahagi ng sanga, apat o lima sa pinaka mataas na sanga ng masagang puno—ito ang kapahayagan ni Yahweh, ang Diyos ng Israel. 
'''
"7" = '''
:sup:`7` Sa araw na iyon ay titingin ang mga tao sa kanilang Manililikha, at titingin ang mga mata nila sa Banal ng Israel. 
'''
"8" = '''
:sup:`8` Hindi sila titingin sa mga altar, ang ginawa ng kanilang mga kamay, ni titingin sa mga nilikha ng kanilang mga daliri, ang mga poste ni Asera o ang mga imahe ng araw. 
'''
"9" = '''
:sup:`9` Sa araw na iyon, ang matitibay nilang lungsod ay magiging gaya ng mga iniwan na kahoy na dalusdos sa rurok ng mga burol, na pinabayaan dahil sa bayan ng Israel at iyon ay magiging isang bayan na pinabayaan. 
'''
"10" = '''
:sup:`10` Dahil kinalimutan ninyo ang Diyos ng inyong kaligtasan, at iniwan ang bato ng inyong kalakasan. Kaya nagtatanim kayo ng mga kaaya-ayang mga halaman, at naghahasik ng kakaibang mga binhi 
'''
"11" = '''
:sup:`11` sa araw ng inyong pagtatanim, pagbabakod ng halaman, at paglilinang. Balang araw ay tutubo ang mga binhi ninyo, pero mabibigo ang pag-aani sa araw ng kapighatian at labis na kalungkutan. 
'''
"12" = '''
:sup:`12` Kaawa-awa! Ang paghihiyawan ng mga tao, ang pag-ugong gaya ng pag-ugong ng mga dagat, at ang pagragasa ng mga bansa, gaya ng rumaragasang malalakas na tubig! 
'''
"13" = '''
:sup:`13` Uugong ang mga bansa gaya ng rumaragasang mga tubig, pero sasawayin sila ng Diyos. Tatakbo sila palayo at hahabulin gaya ng mga patay na damo sa bundok na nasa harap ng mga hangin, at gaya ng mga damo na umiikot sa harap ng bagyo. 
'''
"14" = '''
:sup:`14` Sa gabi, tingnan ninyo, ang lagim! At maglalaho sila bago dumating ang umaga; ito ang bahagi ng mga nagnakaw sa atin, ang kapalaran ng mga nanloob sa atin. 
'''
