[3]
"1" = '''
:sup:`1` Sinabi sa akin ni Yahweh, “Humayo kang muli, umibig ka sa isang babae, na inibig ng kaniyang asawa, ngunit isang mangangalunya. Ibigin mo siya gaya ko, si Yahweh, na iniibig ang mga tao ng Israel, kahit na bumabaling sila sa ibang mga diyos at iniibig ang mga tinapay na may pasas.” 
'''
"2" = '''
:sup:`2` Kaya binili ko siya para sa aking sarili ng labinlimang pirasong pilak at ng isang homer at isang lethek ng sebada. 
'''
"3" = '''
:sup:`3` Sinabi ko sa kaniya, “Mamuhay ka kasama ko ng mahabang panahon. Hindi ka na magiging babaing nagbebenta ng aliw o magiging pag-aari ng sinumang ibang lalaki. gayundin naman, makakasama mo ako.” 
'''
"4" = '''
:sup:`4` Sapagkat mamumuhay sa mahabang panahon ang mga tao ng Israel nang walang hari, prinsipe, alay, haliging bato, efod o mga diyus-diyosan sa sambahayan. 
'''
"5" = '''
:sup:`5` Pagkatapos, manunumbalik at hahanapin ng mga tao ng Israel si Yahweh na kanilang Diyos at si David na kanilang hari. At sa huling mga araw, lalapit silang nanginginig sa harapan ni Yahweh at sa kaniyang kabutihan. 
'''
