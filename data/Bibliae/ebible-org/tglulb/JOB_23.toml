[23]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabi, 
'''
"2" = '''
:sup:`2` â€œKahit ngayon ay mapait ang aking dinadaing; mas mabigat ang aking paghihirap kaysa sa aking paghihinagpis. 
'''
"3" = '''
:sup:`3` O, sana alam ko kung saan ko siya matatagpuan! O, sana makalapit ako sa kinaroroonan niya! 
'''
"4" = '''
:sup:`4` Ilalatag ko sa kaniyang harapan ang aking kaso at pupunuin ang aking bibig ng pangangatwiran. 
'''
"5" = '''
:sup:`5` Matututunan ko ang mga salita na isasagot niya at mauunawaan ko ang sasabihin niya sa akin. 
'''
"6" = '''
:sup:`6` Makikipagtalo ba siya laban sa akin sa kadakilaan ng kaniyang kapangyarihan? Hindi, pakikinggan niya ako. 
'''
"7" = '''
:sup:`7` Doon maaaring makipagtalo sa kaniya ang taong matuwid. Sa ganitong paraan mapapawalang-sala ako magpakailanman ng aking hukom. 
'''
"8" = '''
:sup:`8` Tingnan ninyo, pumupunta ako pasilangan, pero wala siya roon, at pumupunta ako pakanluran, pero hindi ko siya maramdaman. 
'''
"9" = '''
:sup:`9` Sa hilaga, kung saan siya gumagawa, pero hindi ko siya makita, at sa timog, kung saan niya tinatago ang kaniyang sarili para hindi ko siya makita. 
'''
"10" = '''
:sup:`10` Pero alam niya ang daanan na aking tinatahak; kapag sinubukan na niya ako, lilitaw ako tulad ng ginto. 
'''
"11" = '''
:sup:`11` Nanindigan ang aking mga paa sa kaniyang mga yapak; pinanatili ko ang pamamaraan niya at hindi lumihis. 
'''
"12" = '''
:sup:`12` Hindi ko tinalikuran ang mga kautusan ng kaniyang mga labi; iningatan ko sa aking puso ang mga salita ng kaniyang bibig. 
'''
"13" = '''
:sup:`13` Pero kakaiba siya, sino ang kayang magpatalikod sa kaniya? Kung ano ang ninanais niya, ginagawa niya. 
'''
"14" = '''
:sup:`14` Dahil isinasakatuparan niya ang mga atas niya laban sa akin; marami ang mga tulad nito. 
'''
"15" = '''
:sup:`15` Kaya, natatakot ako sa kaniyang presensiya; kapag iniisip ko siya, natatakot ako sa kaniya. 
'''
"16" = '''
:sup:`16` Dahil pinahina ng Diyos ang aking puso; sinindak ako ng Makapangyarihan. 
'''
"17" = '''
:sup:`17` Hindi dahil sa pinutol ako ng kadiliman, ni tinatakpan ng makapal na kadiliman ang aking mukha. 
'''
