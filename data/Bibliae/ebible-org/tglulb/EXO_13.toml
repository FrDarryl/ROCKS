[13]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises at sinabing, 
'''
"2" = '''
:sup:`2` “Ilaan sa akin ang lahat ng mga panganay, ang bawat panganay na lalaki ng mga Israelita, kapwa mula sa mga tao at sa mga hayop. Pagmamay-ari ko ang mga panganay.” 
'''
"3" = '''
:sup:`3` Sinabi ni Moises sa mga tao, “Alalahanin ninyo ang araw na ito, ang araw kung saan kayo nakalabas mula sa Ehipto, nakalabas mula sa bahay ng pagkakaalipin, dahil nakalabas kayo mula sa lugar na ito sa pamamagitan ng malakas na kamay ni Yahweh. Walang tinapay na may halong lebadura ang kakainin. 
'''
"4" = '''
:sup:`4` Lalabas kayo mula sa Ehipto sa araw na ito, sa buwan ng Abib. 
'''
"5" = '''
:sup:`5` Dapat ninyong sundin ang ganitong pamamaraan ng pagsamba sa buwan na ito kapag dinala na kayo ni Yahweh sa lupain ng mga Cananeo, Heteo, Amoreo, Hivita at Jebuseo, ang lupain na kaniyang ipinangako na ibibigay sa inyong mga ninuno, isang lupain na umaagos ng gatas at pulot. 
'''
"6" = '''
:sup:`6` Sa loob ng pitong araw dapat kayong kumain ng tinapay na walang lebadura; Sa ikapitong araw magkakaroon ng pista sa karangalan ni Yahweh. 
'''
"7" = '''
:sup:`7` Tinapay na walang lebadura ang dapat kainin sa loob ng pitong araw; dapat walang tinapay na may lebadura ang makikita sa gitna ninyo. Dapat walang lebadurang makikita sa inyo sa loob ng inyong mga kinasasakupan. 
'''
"8" = '''
:sup:`8` Sa araw na iyon sasabihan ninyo ang inyong mga anak, 'Dahil ito ang ginawa ni Yahweh para sa akin nang lumabas ako mula sa Ehipto.' 
'''
"9" = '''
:sup:`9` Magsisilbi itong paalala para sa inyo sa inyong kamay, at isang paalala sa inyong noo. Para mapasainyong bibig itong batas ni Yahweh, dahil nakalabas kayo mula sa Ehipto sa pamamagitan ng malakas na kamay ni Yahweh. 
'''
"10" = '''
:sup:`10` Kaya dapat ninyong sundin ang batas na ito sa itinakdang panahon taun-taon. 
'''
"11" = '''
:sup:`11` Kapag dadalhin na kayo ni Yahweh sa lupain ng Cananeo, na kaniyang ipinangako sa inyo at sa inyong mga ninuno, at kapag ibinigay niya na ang lupain sa inyo, 
'''
"12" = '''
:sup:`12` kinakailangan ninyong ilaan sa kaniya ang lahat ng inyong mga panganay na anak at ang lahat ng mga unang ipinanganak ng inyong mga hayop. Kay Yahweh ang mga lalaki. 
'''
"13" = '''
:sup:`13` Kailangan mong bilhin pabalik ang bawat unang ipinanganak na asno kasama ang isang tupa. Kapag hindi mo ito bibilhin pabalik, dapat mong baliin ang leeg nito. Pero ang bawat panganay sa inyong mga lalaki sa lahat ng inyong mga anak na lalaki—kailangan ninyo silang bilhin pabalik. 
'''
"14" = '''
:sup:`14` Sa darating na panahon, kapag nagtanong ang iyong anak na lalaki, “Ano ang ibig sabihin nito?' pagkatapos sabihin mo sa kaniya, 'Nakalabas tayo mula sa Ehipto sa pamamagitan ng lakas ng kamay ni Yahweh, mula sa bahay ng pagkaalipin. 
'''
"15" = '''
:sup:`15` Nang nagmamatigas na tinanggihan ng Paraon ang pagpapaalis sa amin, pinatay ni Yahweh ang lahat ng mga panganay sa buong lupain ng Ehipto, kapwa panganay na anak ng mga tao at ang panganay na anak ng mga hayop. Kung kaya bakit ako nag-aalay kay Yahweh ng mga panganay ng bawat hayop, at kung kaya bakit ko binibili pabalik ang aking mga panganay na lalaki.' 
'''
"16" = '''
:sup:`16` Magiging paalala ito sa iyong mga kamay, at paalala sa iyong noo, dahil nakalabas tayo mula sa Ehipto sa pamamagitan ng lakas ng kamay ni Yahweh.” 
'''
"17" = '''
:sup:`17` Nang pinayagan ni Paraon na umalis ang mga tao, hindi sila pinangunahan ng Diyos sa landas patungo sa lupain ng mga Palestina, kahit pa malapit ang lupain. Dahil sinabi ng Diyos, “Marahil magbabago ang mga tao ng kanilang mga isipan kapag nakaranas sila ng digmaan at pagkatapos babalik sa Ehipto. 
'''
"18" = '''
:sup:`18` Kaya pinatnubayan ng Diyos ang mga tao paikot sa may ilang patungo sa Dagat ng mga Tambo. Umakyat ang mga Israelita papalabas mula sa Ehipto na armado para sa pakikipaglaban. 
'''
"19" = '''
:sup:`19` Dinala ni Moises ang mga buto ni Jose, dahil taimtim na pinanumpa ni Jose ang mga Israelita at sinabing, “Siguradong ililigtas kayo ng Diyos, at kailangan ninyong dalhin papalayo ang aking mga buto kasama ninyo.” 
'''
"20" = '''
:sup:`20` Naglakbay ang mga Israelita mula sa Sucot at nagkampo sa Etam sa paligid ng ilang. 
'''
"21" = '''
:sup:`21` Sumabay si Yahweh sa kanila bilang isang haligi na ulap sa umaga para manguna sa kanilang landas. At sa gabi bilang isang haligi na apoy para bigyan sila ng ilaw. 
'''
"22" = '''
:sup:`22` Hindi inaalis ni Yahweh mula sa harapan ng mga tao ang pang-araw na haligi na ulap maging ang pang-gabi na haligi na apoy. 
'''
