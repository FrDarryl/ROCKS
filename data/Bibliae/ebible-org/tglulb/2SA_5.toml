[5]
"1" = '''
:sup:`1` Pagkatapos pumunta ang lahat ng lipi ng Israel kay David sa Hebron at sinabi, “Tingnan mo, kami ay iyong laman at buto. 
'''
"2" = '''
:sup:`2` Sa nakaraang panahon, nang si Saul pa ang hari sa ating lahat, ikaw itong nangunguna sa hukbo ng Israelita. Sinabi ni Yahweh sa iyo, 'Magiging pastol ka ng aking bayan ng Israel, at magiging pinuno ka ng buong Israel.''' 
'''
"3" = '''
:sup:`3` Kaya dumating ang lahat na nakatatanda ng Israel sa hari ng Hebron, at gumawa si Haring David ng isang kasunduan sa kanila sa harapan ni Yahweh. Hinirang nila si David na maging hari ng buong Israel. 
'''
"4" = '''
:sup:`4` Tatlumpung taong gulang si David nang nagsimula siyang maghari, at naghari siya ng apatnapung taon. 
'''
"5" = '''
:sup:`5` Sa Hebron naghari siya sa buong Juda ng pitong taon at anim na buwan, at sa Jerusalem naghari siya ng tatlumpu't tatlong taon sa buong Israel at Juda. 
'''
"6" = '''
:sup:`6` Pumunta ang hari at ang mga tauha niya sa Jerusalem laban sa mga Jebuseo, ang mga mamamayan ng lupain. Sinabi nila kay David, “Huwag kang babalik dito maliban kung papaalisin ka sa pamamagitan ng mga bulag at lumpo. Hindi makakapunta dito si David.” 
'''
"7" = '''
:sup:`7` Gayunpaman, nasakop ni David ang kuta ng Sion, na ngayon ay lungsod na ni David. 
'''
"8" = '''
:sup:`8` Sa oras na iyon sinabi ni David, 'Sinuman ang sasalakay sa mga taga-Jebus ay kailangang pumunta sa pamamagitan ng tubig at aabutin nila ang 'lumpo at bulag,' ang mga galit kay David.” kaya sinabi ng mga tao iyan, “Hindi makakapunta ang 'bulag at lumpo' sa palasyo.” 
'''
"9" = '''
:sup:`9` Kaya nanirahan si David sa kuta at tinawag itong siyudad ni David. Pinatibay niya ang palibot nito, mula sa terasa patungong loob. 
'''
"10" = '''
:sup:`10` Naging lubos na makapangyarihan si David dahil kay Yahweh, ang Diyos ng mga hukbo, ay kasama niya. 
'''
"11" = '''
:sup:`11` Pagkatapos nagpadala ng mga mensahero si Hiram hari ng Tyre kay David, at mga punong sedro, karpintero, at mason. Nagtayo sila ng bahay para kay David. 
'''
"12" = '''
:sup:`12` Alam ni David na itinalaga siya ni Yahweh bilang hari sa buong Israel, at sa gayon naging dakila ang kaniyang kaharian para sa kapakanan ng kaniyang bayang Israel. 
'''
"13" = '''
:sup:`13` Pagkatapos nilisan ni David ang Hebron at pumunta sa Jerusalem, kumuha siya ng maraming kerida at mga asawa sa Jerusalem, at maraming mga lalaking anak at mga babaeng anak ang ipinanganak sa kaniya. 
'''
"14" = '''
:sup:`14` Ito ang mga pangalan ng mga bata na ipinanganak sa kaniya sa Jerusalem: Sammua, Sobab, Natan, Solomon, 
'''
"15" = '''
:sup:`15` Ibhar, Elisua, Nefeg, Jafia, 
'''
"16" = '''
:sup:`16` Elisama, Eliada, at Elifelet. 
'''
"17" = '''
:sup:`17` Ngayon nang mabalitaan ng mga Filisteo na nahirang na si David bilang hari ng buong Israel, lumabas silang lahat para makita siya. Pero nabalitaan ni David ito at bumaba siya sa kuta. 
'''
"18" = '''
:sup:`18` Ngayon dumating ang mga Filisteo at nagsikalat sa lambak ng Refaim. 
'''
"19" = '''
:sup:`19` Pagkatapos humingi si David ng tulong mula kay Yahweh. Sinabi niya, “Kailangan ko bang salakayin ang Filisteo? Bibigyan mo ba ako ng tagumpay laban sa kanila?” Sinabi ni Yahweh kay David, “Salakayin mo, dahil siguradong bibigyan kita ng tagumpay laban sa Filisteo.” 
'''
"20" = '''
:sup:`20` Kaya sinalakay ni David ang Baal Perazim, at doon tinalo niya sila. Sinabi niya, “Pinatumba ni Yahweh ang aking mga kalaban sa aking harapan katulad ng isang rumaragasang tubig baha.” Kaya naging Baal Perazim ang pangalan ng lugar na iyon. 
'''
"21" = '''
:sup:`21` Iniwan ng mga taga-Filisteo ang kanilang mga diyus-diyosan doon, at dinala ni David at kaniyang mga tauhan ang mga ito. 
'''
"22" = '''
:sup:`22` Pagkatapos umakyat muli ang mga taga-Filisteo at nagsikalat sa lambak ng Refaim. 
'''
"23" = '''
:sup:`23` Kaya muling humingi si David ng tulong mula kay Yahweh, at sinabi ni Yahweh sa kaniya, “Hindi mo dapat salakayin ang kanilang harapan, pero palibutan mo ang likuran nila at lapitan mo sila sa pamamagitan ng mga kahoy ng balsam. 
'''
"24" = '''
:sup:`24` Kapag narinig mo ang tunog ng pag-ihip ng hangin sa itaas ng mga punong balsam, salakayin mo sila nang may lakas. Gawin mo ito dahil pangungunahan ka ni Yahweh para salakayin ang hukbong ng mga taga-Filisteo.'' 
'''
"25" = '''
:sup:`25` Kaya ginawa ni David ang inutos ni Yahweh sa kaniya. Pinatay niya ang mgataga-Filisteo mula sa Geba hanggang sa Gezer. 
'''
