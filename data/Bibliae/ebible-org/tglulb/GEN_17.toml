[17]
"1" = '''
:sup:`1` Nang siyamnapu't-siyam na taong gulang na si Abram, nagpakita si Yahweh sa kanya at sinabing, “Ako ang Diyos na makapangyarihan. Lumakad ka sa akin at mamuhay ka nang matuwid. 
'''
"2" = '''
:sup:`2` Pagkatapos pagtitibayin ko ang aking tipan sa pagitan natin, at lubos kitang pararamihin.” 
'''
"3" = '''
:sup:`3` Nagpatirapa si Abram na nakasayad ang mukha sa lupa at nangusap ang Diyos sa kanya, sinabing, 
'''
"4" = '''
:sup:`4` “Para sa akin, masdan mo, ang aking tipan ay sumasaiyo. Ikaw ay magiging ama ng napakamaraming bansa. 
'''
"5" = '''
:sup:`5` Ang pangalan mo ay magiging Abraham, at hindi na Abram—dahil itinalaga kita na maging ama ng napakamaraming bansa. 
'''
"6" = '''
:sup:`6` Pamumungahin kita nang lubos, at magmumula sa iyo ang maraming bansa, at ang mga magiging hari ay magmumula rin sayo. 
'''
"7" = '''
:sup:`7` Magtatatag ako ng tipan sa pagitan natin at sa iyong mga magiging kaapu-apuhan, hanggang sa kanilang buong salinlahi, para sa isang walang hanggang tipan, na ako ang magiging Diyos mo at ng mga susunod mong mga kaapu-apuhan. 
'''
"8" = '''
:sup:`8` Ibibigay ko sayo at sa mga susunod mong kaapu-apuhan, ang lupain kung saan ka naninirahan, lahat ng lupain sa Canaan, para sa walang hanggang pag-aari at ako ang magiging Diyos nila.” 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ng Diyos kay Abraham, “Para sayo, dapat mong ingatan ang aking tipan, ikaw at ang susunod mong kaapu-apuhan hanggang sa kanilang buong salinlahi. 
'''
"10" = '''
:sup:`10` Ito ang aking tipan sa pagitan ko at sa pagitan mo at sa susunod mong mga kaapu-apuhan na dapat mong ingatan: Lahat ng lalaki sa inyo ay dapat matuli. 
'''
"11" = '''
:sup:`11` Dapat kayong matuli sa laman ng iyong balat, at ito ang magiging palatandaan ng tipan sa pagitan ko at pagitan mo. 
'''
"12" = '''
:sup:`12` Bawat lalaki sa inyo ay dapat na matuli pagsapit ng ikawalong araw na gulang, maging sa mga susunod ninyong salinlahi. Kasama rito ang mga ipinanganak sa iyong sambahayan, pati na ang nabili ng salapi mula sa mga dayuhan na hindi kasama sa iyong mga kaapu-apuhan. 
'''
"13" = '''
:sup:`13` Siya na ipinanganak sa iyong sambahayan, at nabili ng iyong salapi ay dapat matuli. Sa gayon ang aking tipan ay mapapasaiyong laman para sa walang hanggang tipan. 
'''
"14" = '''
:sup:`14` Sinuman sa mga hindi tuli ang hindi tinuli sa laman ng kaniyang balat ay ihihiwalay mula sa kanyang sambayahan. Sinira niya ang aking tipan. 
'''
"15" = '''
:sup:`15` Sinabi ng Diyos kay Abraham, “Tungkol naman kay Sarai na iyong asawa, hindi na Sarai ang itatawag mo sa kanya. Sa halip, Sarah ang kanyang magiging pangalan. 
'''
"16" = '''
:sup:`16` Pagpapalain ko siya at bibigyan kita ng anak na lalaki sa pamamagitan niya. Pagpapalain ko siya, at siya ang magiging ina ng mga bansa. Ang mga hari ng mga tao ay magmumula sa kanya.” 
'''
"17" = '''
:sup:`17` Pagkatapos nagpatirapa si Abraham na nakasayad ang mukha, at tumawa, at sinabi sa kanyang puso, “Maaari bang magkaanak ang isang taong isandaang taong gulang na? At magkakaanak pa ba si Sarah, gayong siyamnapung taong gulang na siya? 
'''
"18" = '''
:sup:`18` Sinabi pa ni Abraham sa Diyos, “Nawa mabuhay si Ismael sa iyong harapan!” 
'''
"19" = '''
:sup:`19` Sinabi ng Diyos, “Hindi, si Sarah na iyong asawa ay magdadalang-tao ng anak na lalaki, at pangalanan mo siyang Isaac. Magtatatag ako ng tipan sa kanya, bilang walang hanggang tipan sa mga susunod niyang mga magiging kaapu-apuhan. 
'''
"20" = '''
:sup:`20` Tungkol naman kay Ismael, narinig kita. Pagmasdan mo, pinagpapala ko siya ngayon at pamumungahin ko siya, at pararamihin ko siya nang masagana. Siya ay magiging ama ng labindalawang mga pinuno ng mga lipi, at gagawin ko siyang isang malaking bansa. 
'''
"21" = '''
:sup:`21` Pero itatatag ko ang aking tipan kay Isaac, na siyang isisilang ni Sarah sa ganitong oras sa susunod na taon.” 
'''
"22" = '''
:sup:`22` Nang siya ay tapos ng makipag-usap sa kanya, umakyat ang Diyos mula kay Abraham. 
'''
"23" = '''
:sup:`23` Pagkatapos, kinuha ni Abraham ang kanyang anak na si Ismael at lahat ng ipinanganak sa kanyang sambahayan, at lahat ng mga nabili niya sa kanyang salapi, bawat lalaki na kabilang sa mga tauhan ng sambahayan ni Abraham, at tinuli sa laman ng kanilang balat sa parehong araw, gaya ng sinabi ng Diyos sa kanya. 
'''
"24" = '''
:sup:`24` Natuli si Abraham sa laman ng kanyang balat nang siya ay siyamnapu't-siyam na taong gulang. 
'''
"25" = '''
:sup:`25` At natuli si Ismael sa laman ng kanyang balat nang siya ay labing tatlong taong gulang. 
'''
"26" = '''
:sup:`26` Sa magkaparehong araw, parehong natuli si Abraham at si Ismael na kanyang anak. 
'''
"27" = '''
:sup:`27` Lahat ng lalaki sa kanyang sambahayan ay natuli rin kasama niya, pati na ang mga ipinanganak sa sambahayan, at ang mga nabili ng salapi mula sa dayuhan. 
'''
