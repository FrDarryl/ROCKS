"1" = '''
:sup:`1` Ito ang mga pangalan ng mga anak na lalaki ni Israel na sumama kay Jacob sa Ehipto, bawat isa sa kanilang sambahayan ay: 
'''
"2" = '''
:sup:`2` Ruben, Simeon, Levi at Juda. 
'''
"3" = '''
:sup:`3` Isacar, Zebulun, at Benjamin, 
'''
"4" = '''
:sup:`4` Dan, Neftali, Gad at Asher. 
'''
"5" = '''
:sup:`5` Lahat ng ipinanganak mula kay Jacob ay pitumpu ang bilang. Si Jose ay nasa Ehipto. 
'''
"6" = '''
:sup:`6` Pagkatapos si Jose, lahat ng kaniyang mga lalaking kapatid, at lahat ng salinlahing iyon ay namatay. 
'''
"7" = '''
:sup:`7` Ang mga Israelita ay naging mabunga, lubhang dumami ang bilang at naging napakalakas; ang lupain ay napuno nila. 
'''
"8" = '''
:sup:`8` Pagkatapos isang bagong hari ang namahala sa Ehipto, na walang pakialam sa alaala ni Jose. 
'''
"9" = '''
:sup:`9` Sinabi niya sa kaniyang bayan “Tingnan ninyo ang mga Israelita; mas marami pa sila at malalakas pa kaysa sa atin. 
'''
"10" = '''
:sup:`10` Tara na, makipag-ugnayan tayo nang may karunungan sa kanila. Kundi patuloy silang dadami, at kung magkaroon ng digmaan, sasama sila sa ating mga kaaway, makikipaglaban sa atin at aalis sa lupain.” 
'''
"11" = '''
:sup:`11` Kaya naglagay sila ng mahihigpit na tagapangasiwa sa kanila para apihin sila ng mabibigat na trabaho. Nagtayo ang mga Israelita ng lungsod imbakan para kay Paraon: Pitom at Rameses. 
'''
"12" = '''
:sup:`12` Habang inaapi sila ng mga taga-Ehipto, mas dumarami ang bilang ng mga Israelita at kumakalat. Kaya sinimulan ng mga taga-Ehipto para mangamba ang mga Israelita. 
'''
"13" = '''
:sup:`13` Pinagtatrabaho ng mabagsik ng mga taga-Ehipto ang mga Israelita. 
'''
"14" = '''
:sup:`14` Ginawa nilang masaklap ang kanilang buhay na may kasamang mabibigat na paglilingkod sa tisa at laryo, at sa lahat ng uri ng gawain sa mga bukid. Lahat na kailangan nilang gawain ay mahirap. 
'''
"15" = '''
:sup:`15` Pagkatapos ang hari ng Ehipto ay nakipag-usap sa Hebreong mga komadrona; ang pangalan ng isa ay si Sifra, at ang isa ay si Pua. 
'''
"16" = '''
:sup:`16` Sinabi niya, “Kung tutulong kayo sa mga Hebreong babae sa paanakan, pagmasdan ninyo kapag sila ay manganganak. Kapag ang sanggol ay lalaki, patayin ninyo; pero kung ito ay babae, siya ay mabubuhay.” 
'''
"17" = '''
:sup:`17` Pero ang mga hilot ay natakot sa Diyos at hindi nila ginawa ang iniutos ng hari ng Ehipto; sa halip, pinabayaan nilang mabuhay ang mga lalaking sanggol. 
'''
"18" = '''
:sup:`18` Pinatawag ng hari ng Ehipto ang mga komadrona at sinabi sa kanila, “Bakit pinabayaan ninyo na mabuhay ang mga lalaking sanggol?” 
'''
"19" = '''
:sup:`19` Sumagot ang mga hilot kay Paraon, “Ang mga babaeng Hebreo ay hindi tulad ng mga babaeng taga-Ehipto; sila ay masigla at tapos nang manganak bago dumating ang komadrona.” 
'''
"20" = '''
:sup:`20` Pinangalagaan ng Diyos ang mga komadrona. Ang mga tao ay dumarami ang bilang at naging napakalakas. 
'''
"21" = '''
:sup:`21` Dahil may takot ang mga komadrona sa Diyos, binigyan sila ng kanilang sariling pamilya. 
'''
"22" = '''
:sup:`22` Inutusan ni Paraon ang lahat ng kaniyang mga tao, “Kailangan ninyong itapon sa ilog bawat lalaki na ipinanganak, pero pabayaan ninyong mabuhay ang bawat babae.” 
'''
