[6]
"1" = '''
:sup:`1` At nangyari na nang nagsimulang dumami ang sangkatauhan sa mundo at ang mga anak na babae ay isinilang sa kanila, 
'''
"2" = '''
:sup:`2` na nakita ng mga anak na lalaki ng Diyos na kaakit-akit ang mga anak na babae ng sangkatauhan. Kumuha sila ng mga asawa para sa kanilang sarili, kahit sino sa kanila na mapili nila. 
'''
"3" = '''
:sup:`3` Sinabi ni Yahweh, “Ang aking espiritu ay hindi mananatili sa sangkatauhan magpakailanman, sapagkat sila ay laman. Mabubuhay sila ng 120 taon.” 
'''
"4" = '''
:sup:`4` Nasa mundo ang mga higante noong mga araw na iyon, at ganun din pagkatapos. Ito ay nangyari nang pinakasalan ng mga anak na lalaki ng Diyos ang mga anak na babae ng tao, at nagkaroon sila ng mga anak sa kanila. Ito ang mga malalakas na tao noong unang panahon, at mga lalaking kilala. 
'''
"5" = '''
:sup:`5` Nakita ni Yahweh ang labis na kasamaan ng sangkatauhan sa mundo, at ang bawat pagkahilig ng kanilang puso ay patuloy na kasamaan lamang. 
'''
"6" = '''
:sup:`6` Nalungkot si Yahweh na ginawa niya ang sangkatauhan sa mundo, at ito ay nagdulot ng dalamhati sa kanyang puso. 
'''
"7" = '''
:sup:`7` Kaya sinabi ni Yahweh, “Lilipulin ko ang sangkatauhang nilikha ko mula sa ibabaw ng mundo; kapwa ang sangkatauhan at ang higit na malalaking mga hayop, at gumagapang na mga bagay sa lupa at mga ibon sa kalangitan, dahil pinagsisihan kong ginawa ko sila.” 
'''
"8" = '''
:sup:`8` Pero nakasumpong si Noe ng pagtatangi sa mata ni Yahweh. 
'''
"9" = '''
:sup:`9` Ito ang mga pangyayari patungkol kay Noe. Matuwid, at walang kapintasan si Noe sa gitna ng mga tao sa kanyang kapanahunan. Lumakad si Noe kasama ng Diyos. 
'''
"10" = '''
:sup:`10` Naging ama siya ng tatlong mga anak na lalaki: Sem, Ham at Jafet. 
'''
"11" = '''
:sup:`11` Ang mundo ay masama sa harapan ng Diyos, at ito'y puno ng karahasan. 
'''
"12" = '''
:sup:`12` Nakita ng Diyos ang mundo; masdan, ito ay masama, dahil lahat ng laman ay pinasama ang kanilang gawi sa ibabaw ng mundo. 
'''
"13" = '''
:sup:`13` Sinabi ng Diyos kay Noe, “Nakikita kong panahon na upang bigyang wakas ang lahat ng laman, sapagkat napuno na ng karahasan ang mundo sa pamamagitan nila. Katunayan, wawasakin ko sila kasama ng mundo. 
'''
"14" = '''
:sup:`14` Gumawa ka para sa iyong sarili ng arka mula sa kahoy ng saypres. Gumawa ka ng mga silid sa arka, takpan mo ito ng aspalto sa loob at labas. 
'''
"15" = '''
:sup:`15` Ganito mo ito gagawin: tatlong daang kubit ang haba ng arka, limampung kubit ang luwag nito, at tatlumpung kubit ang taas nito. 
'''
"16" = '''
:sup:`16` Gumawa ka ng bubong para sa arka, at tapusin mo ito sa isang kubit mula sa itaas ng tagiliran. Maglagay ka ng pinto sa gilid ng arka at gumawa ka ng ilalim, pangalawa, at pangatlong palapag. 
'''
"17" = '''
:sup:`17` Makinig ka, malapit ko nang ipadala ang baha ng mga tubig sa mundo, upang lipulin ang lahat ng laman na may hininga ng buhay dito mula sa silong ng langit. Lahat ng bagay na nasa mundo ay mamamatay. 
'''
"18" = '''
:sup:`18` Subalit itatatag ko ang aking tipan sa iyo. Papasok ka sa arka, ikaw, at ang iyong mga anak na lalaki, iyong asawa at mga asawa ng iyong mga anak. 
'''
"19" = '''
:sup:`19` Mula sa bawat nabubuhay na nilalang ng lahat ng laman, dalawa ng bawat uri ang dapat mong dalhin sa arka, upang mananatili silang buhay kasama mo, kapwa lalaki at babae. 
'''
"20" = '''
:sup:`20` Mga ibon ayon sa kanilang uri, at ang mga malalaking hayop ayon sa kanilang uri, bawat gumagapang na bagay sa lupa ayon sa kanyang uri, dalawa ng bawat uri ay pupunta sa iyo, upang panatilihin silang buhay. 
'''
"21" = '''
:sup:`21` Tipunin mo para sa sarili mo ang bawat uri ng pagkaing makakain at itabi ito, para maging pagkain para sa iyo at sa kanila.” 
'''
"22" = '''
:sup:`22` Kaya ginawa ito ni Noe. Ginawa niya ito, ayon sa lahat ng inutos ng Diyos. 
'''
