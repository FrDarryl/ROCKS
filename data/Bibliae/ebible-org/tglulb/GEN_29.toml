[29]
"1" = '''
:sup:`1` Pagkatapos nagpatuloy si Jacob sa kanyang paglalakbay at nakarating sa lupain ng mga mamamayan sa silangan. 
'''
"2" = '''
:sup:`2` Nang siya ay nagmasid, mayroon siyang nakitang balon sa bukid, at nakita niya, na may tatlong mga kawan ng tupa na namamahinga sa paligid nito. Dahil mula sa balong iyon pinapainom nila ang mga kawan, at ang bato sa bunganga ng balon ay malaki. 
'''
"3" = '''
:sup:`3` Kapag sama-samang napagtipon ang lahat ng mga kawan doon, igugulong ng mga pastol ang bato mula sa bunganga ng balon at paiinumin ang mga tupa, at pagkatapos ibabalik muli ang bato sa bunganga ng balon, pabalik sa kinalalagyan nito. 
'''
"4" = '''
:sup:`4` Sinabi ni Jacob sa kanila, “Mga kapatid ko, saan kayo nanggaling?” At sinabi nila, “Kami ay nanggaling sa Haran”. 
'''
"5" = '''
:sup:`5` Sinabi niya sa kanila, “Kilala ba ninyo si Laban na anak ni Nahor?” At sinabi nila, “Kilala namin siya”. 
'''
"6" = '''
:sup:`6` Sinabi niya sa kanila “Mabuti ba ang kalagayan niya?” Sinabi nila, “Mabuti naman siya, at, tumingin ka roon, si Raquel na kanyang anak ay paparating kasama ang mga tupa.” 
'''
"7" = '''
:sup:`7` Sinabi ni Jacob, “Tingnan mo, ito katanghaliang-tapat. Hindi pa oras para sa mga kawan na sama-samang tipunin. Painumin ninyo ang mga tupa at pagkatapos umalis kayo at hayaan silang manginain ng damo.” 
'''
"8" = '''
:sup:`8` Sinabi nila, “Hindi namin sila mapapainum hangga't hindi pa sama-samang natitipon ang mga kawan. Saka pa lamang igugulong ng mga kalalakihan ang bato mula sa bunganga ng balon, at paiinumin namin ang mga tupa.” 
'''
"9" = '''
:sup:`9` Habang si Jacob ay nakikipag-usap pa rin sa kanila, dumating si Raquel kasama ang mga tupa ng kanyang ama, dahil inaalagaan niya ang mga ito. 
'''
"10" = '''
:sup:`10` Nang makita ni Jacob si Raquel, anak na babae ni Laban, kapatid na lalaki ng kanyang ina, lumapit si Jacob, pinagulung ang bato mula sa bunganga ng balon, at pinainom ang kawan ni Laban, na kapatid ng kanyang ina. 
'''
"11" = '''
:sup:`11` Hinalikan ni Jacob si Raquel at umiyak ng malakas. 
'''
"12" = '''
:sup:`12` Sinabi ni Jacob kay Raquel na siya ay kamag-anak ng kanyang ama, at siya ay anak ni Rebeca. Pagkatapos tumakbo si Raquel at sinabi niya sa kanyang ama. 
'''
"13" = '''
:sup:`13` Nang marinig ni Laban ang balita tungkol kay Jacob na anak ng kanyang kapatid na babae, siya ay tumakbo para salubungin siya, yakapin, halikan at dalhin sa kanyang bahay. Sinabi ni Jacob kay Laban ang lahat ng mga bagay na ito. 
'''
"14" = '''
:sup:`14` Sinabi ni Laban sa kanya, “Tunay nga na ikaw ay aking buto at laman,” Pagkataposnanatili si Jacob sa piling niya ng isang buwan. 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ni Laban kay Jacob, “Pagsisilbihan mo ba ako sa wala dahil kamag-anak mo ako? Sabihin mo sa akin, ano ang iyong magiging kabayaran?” 
'''
"16" = '''
:sup:`16` Ngayon si Laban ay may dalawang anak na babae. Ang pangalan ng nakatatanda ay Lea at ang pangalan ng nakababatang kapatid ay Raquel. 
'''
"17" = '''
:sup:`17` Si Lea ay may mapupungay na mga mata, pero si Raquel ay maganda sa anyo at itsura. 
'''
"18" = '''
:sup:`18` Minahal ni Jacob si Raquel, kaya sinabi niya, “Maninilbihan ako sa iyo ng pitong taon para kay Raquel, ang iyong nakababatang anak na babae.” 
'''
"19" = '''
:sup:`19` Sinabi si Laban, “Mas mabuti na ibigay ko siya sa iyo, kaysa ibigay ko siya sa ibang lalaki. Manatili ka sa akin.” 
'''
"20" = '''
:sup:`20` Kaya naninilbihan si Jacob ng pitong taon para kay Raquel; at tila ang mga ito ay parang iilang araw lamang sa kanya, dahil sa pagmamahal na mayroon siya sa kanya. 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Jacob kay Laban, “Ibigay mo na ang aking asawa, dahil ang mga araw ko ay natapos na—para mapakasalan ko na siya!” 
'''
"22" = '''
:sup:`22` Kaya tinipon ni Laban ang lahat ng mga lalaki sa lugar at nagpista. 
'''
"23" = '''
:sup:`23` Kinagabihan, kinuha ni Laban si Lea na kanyang anak at dinala kay Jacob, na siyang sumiping sa kanya. 
'''
"24" = '''
:sup:`24` Binigay rin ni Laban ang kanyang babaeng lingkod na si Zilpa sa kanyang anak na si Lea, para maging lingkod niya. 
'''
"25" = '''
:sup:`25` Kinaumagahan, nagulat siya, dahil si Lea ang kasama niya! Sinabi ni Jacob kay Laban, “Ano ba itong ginawa mo sa akin?” Hindi ba nanilbihan ako sa iyo para kay Raquel? Bakit dinaya mo ako?” 
'''
"26" = '''
:sup:`26` Sinabi ni Laban, “Hindi namin kaugalian na ibigay ang nakababatang anak na babae bago ang panganay. 
'''
"27" = '''
:sup:`27` Tapusin mo ang isang linggong kasalan sa anak kong ito, at ibibigay rin namin sa iyo ang isa bilang kapalit ng iyong paninilbihan sa akin ng karagdagang pitong taon.” 
'''
"28" = '''
:sup:`28` Kaya ginawa iyon ni Jacob, at natapos ang isang linggo para kay Lea. Pagkatapos ay ibinigay ni Laban sa kanya si Raquel bilang kanyang asawa rin. 
'''
"29" = '''
:sup:`29` Ibinigay rin ni Laban si Bilha sa kanyang anak na babaeng si Raquel, para maging lingkod. 
'''
"30" = '''
:sup:`30` Kaya pinakasalan ni Jacob si Raquel, dahil minahal niya si Raquel nang mas higit pa kay Lea. Kaya nanilbihan si Jacob kay Laban ng karagdagang pitong taon. 
'''
"31" = '''
:sup:`31` Nakita ni Yahweh na si Lea ay hindi minahal, kaya binuksan niya ang kanyang sinapupunan, pero si Raquel ay walang anak. 
'''
"32" = '''
:sup:`32` Si Lea ay nagdalang-tao at nagsilang ng isang batang lalaki, at pinangalanan niyang Ruben. Sinabi niya, “Dahil nakita ni Yahweh ang aking paghihirap; tiyak ngayon na mamahalin na ako ng aking asawa. 
'''
"33" = '''
:sup:`33` Pagkatapos muli siyang nagdalang-tao at nagsilang ng lalaki. Sinabi niya, “Dahil narinig ni Yahweh na hindi ako minahal, kaya binigyan din niya ako ng anak na lalaki,” at pinangalanan niya itong Simeon. 
'''
"34" = '''
:sup:`34` Pagkatapos nagdalang-tao siya muli at nagsilang ng lalaki. Sinabi niya, “Ngayon, sa pagkakataong ito, ang aking asawa ay magiging malapit na sa akin dahil nakapagsilang ako para sa kanya ng tatlong lalaki.” Kaya nga ang kanyang pangalan ay tinawag na Levi. 
'''
"35" = '''
:sup:`35` Nagdalang-tao siya muli at nagsilang ng lalaki. Sinabi niya, “Sa pagkakataong ito pupurihin ko si Yahweh.” Kaya nga pinangalanan niya itong Juda; Pagkatapos huminto na siya sa pagkakaroon ng anak. 
'''
