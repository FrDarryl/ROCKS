[31]
"1" = '''
:sup:`1` Gumawa ako ng tipan sa aking mga mata; paano kaya ako makakatingin nang may pagnanasa sa isang birhen? 
'''
"2" = '''
:sup:`2` Dahil ano ang gantimpala mula sa Diyos sa itaas, ang mana mula sa Makapangyarihan na nasa itaas? 
'''
"3" = '''
:sup:`3` Dati ay iniisip ko na ang kalamidad ay para sa mga makasalanan, na ang kapahamakan ay para sa mga gumagawa ng kasamaan. 
'''
"4" = '''
:sup:`4` Hindi ba nakikita ng Diyos ang aking mga pamamaraan at binibilang ang lahat ng aking mga hakbang? 
'''
"5" = '''
:sup:`5` Kung ako ay lumakad nang may kasinungalingan, kung ang paa ko ay nagmadali patungo sa panlilinlang, 
'''
"6" = '''
:sup:`6` (hayaang ako ay timbangin sa isang parehas na timbangan para malaman ng Diyos ang aking integridad). 
'''
"7" = '''
:sup:`7` kung nalihis mula sa tamang daan ang aking hakbang, kung sumunod ang aking puso sa aking mga mata, kung may anumang bahid ng karumihan ang dumikit sa aking mga kamay, 
'''
"8" = '''
:sup:`8` kung gayon hayaang maghasik ako at hayaang ang iba ang kumain; tunay nga, hayaang bunutin ang ani mula sa aking bukid. 
'''
"9" = '''
:sup:`9` Kung naakit ang aking puso sa ibang babae, kung ako ay naghintay sa pinto ng aking kapwa para sa kaniyang asawang babae, 
'''
"10" = '''
:sup:`10` kung gayon hayaang gumiling ng butil ang aking asawa para sa ibang lalaki, at hayaang sumiping ang ibang mga lalaki sa kaniya. 
'''
"11" = '''
:sup:`11` Dahil iyon ay magiging kakila-kilabot na krimen; tunay nga, iyon ay magiging isang krimen na parurusahan ng mga hukom. 
'''
"12" = '''
:sup:`12` Dahil iyon ay isang apoy na sumusunog sa lahat ng bagay para sa sheol at susunugin niyon ang lahat ng aking mga ani. 
'''
"13" = '''
:sup:`13` Kung hindi ko pinansin ang pagsamo para sa katarungan mula sa aking lalaki o babaeng lingkod nang sila ay nakipagtalo sa akin, 
'''
"14" = '''
:sup:`14` ano kung ganoon ang gagawin ko kapag tumayo ang Diyos para akusahan ako? Kapag dumating siya para husgahan ako, paano ko siya sasagutin? 
'''
"15" = '''
:sup:`15` Hindi ba't ginawa rin sila ng siyang gumawa sa akin sa sinapupunan? Hindi ba't pareho ang nag-iisa na bumuo sa ating lahat sa sinapupunan? 
'''
"16" = '''
:sup:`16` Kung ipinagkait ko ang mga ninanais ng mga mahihirap, o kung idinulot ko na lumabo ang mga mata ng mga biyuda dahil sa pag-iyak, 
'''
"17" = '''
:sup:`17` o kung kinain kong mag-isa ang aking pagkain at hindi pinayagang kumain din nito ang mga walang ama - 
'''
"18" = '''
:sup:`18` (sa halip, mula sa aking pagkabata ang ulila ay lumaki kasama ko parang sa isang ama, at ginabayan ko ang kaniyang ina, isang biyuda, mula sa sinapupunan ng sarili kong ina) — 
'''
"19" = '''
:sup:`19` kung nakita ko ang sinuman na namatay dahil sa kakulangan ng pananamit, o kung nakita ko ang isang nangangailangang tao na walang pananamit; 
'''
"20" = '''
:sup:`20` o kung hindi ako binasbasan ng kaniyang puso dahil hindi siya nainitan ng balahibo ng aking tupa, 
'''
"21" = '''
:sup:`21` kung iniamba ko ang aking kamay laban sa mga taong walang ama dahil nakita ko ang pagsuporta para sa akin sa tarangkahan ng lungsod — 
'''
"22" = '''
:sup:`22` kung ganoon hayaang malaglag ang aking balikat mula sa paypay, at hayaang ang bisig ko ay mabali mula sa hugpungan. 
'''
"23" = '''
:sup:`23` Dahil ang sakuna mula sa Diyos ay magiging malaking takot sa akin; dahil sa kaniyang kamahalan, hindi ko kayang gawin ang mga bagay na ito. 
'''
"24" = '''
:sup:`24` Kung ginawa kong aking pag-asa ang ginto, at kung sinabi ko sa mainam na ginto, 'Sa iyo ako may tiwala;' 
'''
"25" = '''
:sup:`25` Kung ako ay nagalak dahil labis ang aking kayamanan, dahil kinuha ng aking kamay ang maraming pag-aari; 
'''
"26" = '''
:sup:`26` kung nakita ko ang araw nang ito ay lumiwanag, o ang buwan na naglalakad sa kaniyang kaliwanagan, 
'''
"27" = '''
:sup:`27` at kung lihim na naakit ang aking puso, kaya hinalikan ng aking bibig ang aking kamay sa pagsamba sa kanila - 
'''
"28" = '''
:sup:`28` ito rin ay magiging isang krimen na paparusahan ng mga hukom, sapagkat ikakaila ko sana ang Diyos na nasa itaas. 
'''
"29" = '''
:sup:`29` Kung nagalak ako sa pagkasira ng sinumang namumuhi sa akin at binati ang aking sarili nang inabutan siya ng sakuna — 
'''
"30" = '''
:sup:`30` (tunay nga, hindi ko pinayagan ang aking bibig na magkasala sa pamamagitan ng paghingi ng kaniyang buhay gamit ang isang sumpa) 
'''
"31" = '''
:sup:`31` kung hindi kailanman sinabi ng mga tao sa aking tolda, “Sino ang makakahanap ng isang hindi nabusog sa pagkain ni Job?” 
'''
"32" = '''
:sup:`32` (hindi kailanman kinailangan ng dayuhan na manatili sa lansangan; sa halip, lagi kong binubuksan ang aking mga pinto sa manlalakbay) 
'''
"33" = '''
:sup:`33` kung, tulad ng sangkatauhan, itinago ko ang aking mga kasalanan sa pamamagitan ng pagtatago ng aking kasalanan sa loob ng aking tunika 
'''
"34" = '''
:sup:`34` - dahil kinatakutan ko ang napakaraming tao, dahil lubha akong natakot sa paghamak ng mga pamilya, kung kaya't nanahimik ako at hindi lumabas ng aking bahay. 
'''
"35" = '''
:sup:`35` O, kung mayroon lang sanang makikinig sa akin! Tingnan ninyo, narito ang aking lagda; hayaang sagutin ako ng Makapangyarihan! Kung nasa akin lang sana ang sakdal na isinulat ng aking kalaban! 
'''
"36" = '''
:sup:`36` Tiyak na lantarang dadalhin ko ito sa aking balikat; isusuot ko ito nang tulad ng isang korona. 
'''
"37" = '''
:sup:`37` Magpapahayag ako sa kaniya ng isang pagsusulit ng aking mga hakbang; gaya ng isang prinsipeng malakas ang loob, lalapitan ko siya. 
'''
"38" = '''
:sup:`38` Kung sakaling sumigaw laban sa akin ang aking lupain, at ang mga daan ng araro nito ay sama-samang umiyak, 
'''
"39" = '''
:sup:`39` kung kinain ko ang ani nito nang hindi ito binabayaran o naging dahilan na mamatay ang mga may-ari nito, 
'''
"40" = '''
:sup:`40` kung ganoon hayaang tumubo ang mga tinik sa halip na trigo at damo sa halip na barley.” Tapos na ang mga salita ni Job. 
'''
