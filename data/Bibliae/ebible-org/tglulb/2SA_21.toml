[21]
"1" = '''
:sup:`1` May taggutom ng panahon ni David ng tatlong taon na magkakasunod, at hinanap ni David ang mukha ni Yahweh. Kaya sinabi ni Yahweh, “Kaya may taggutom sa iyo dahil kay saul at sa mapanganib niyang pamiya, dahil inilagay niya ang mga lahi ni Gibeon sa kamatayan.” 
'''
"2" = '''
:sup:`2` Ngayon hindi nagmula ang mga lahi ni Gibeon sa Israel; nagmula sila sa anumang natira ng mga Amoreo. Sumumpa ang mga tao ng Israel na hindi sila papatayin, subalit gayunpaman sinubukan silang lahat na patayin ni Saul sa kanyang kasigasig sa mga tao ng Israel at sa Judah. 
'''
"3" = '''
:sup:`3` Kaya tinawag ni Haring David ang mga lahi ni Gibeon at sinabi sa kanila, “Ano ang kailangan kong gawin para sa inyo? Paano ako makagagawa ng pambayad sa kasalanan, nang sa gayun maaari ninyong pagpalain ang mga tao ni Yahweh, na nagmana ng kanyang kabutihan at mga pangako?” 
'''
"4" = '''
:sup:`4` Sumagot ang mga lahi ni Gibeon sa kaniya, “Hindi ito tungkol sa pilak o ginto sa pagitan namin at kay Saul o sa kaniyang pamilya. At hindi para ilagay namin ang sinumang tao sa kamatayan sa Israel.” Sumagot si David, “Anuman ang hilingin ninyo, iyon ang gagawin ko para sa inyo.” 
'''
"5" = '''
:sup:`5` Sumagot sila sa hari, “Ang taong sumubok na patayin kaming lahat, na nagbalak ng masama laban sa amin, para mawasak kami ngayon at mawalan lugar sa loob ng mga hangganan ng Israel— 
'''
"6" = '''
:sup:`6` hayaang ibigay sa amin ang pitong kalalakihan mula sa kaniyang kaapu-apuhan, at bibitayin namin sila sa harapan ni Yahweh sa Gibea ni Saul, ang isang pinili ni Yahweh.” Kaya sumagot ang hari, “Ibibigay ko sila sa inyo.” 
'''
"7" = '''
:sup:`7` Pero iniligtas ng hari si Mefiboset anak na lalaki ni Jonatan anak na lalaki ni Saul, dahil sa sinumpaan ni Yahweh sa pagitan nila, sa pagitan ni David at Jonatan anak na lalaki ni Saul. 
'''
"8" = '''
:sup:`8` Pero kinuha ng hari ang dalawang anak na lalaki ni Rizpa anak na babae ni Aya, mga anak na lalaki na kaniyang ipinanganak kay Saul—pinangalanan ang dalawang anak na lalaking Armoni at Mefiboset; at kinuha rin ni David ang limang anak na lalaki ni Mical na anak na babae ni Saul, na kaniyang iniluwal kay Adriel anak na lalaki ni Barzilai ang taga-Mehola. 
'''
"9" = '''
:sup:`9` Ibinigay niya sila sa mga kamay ng mga lahi ni Gibeon. Binitay nila sila sa bundok sa harapan ni Yahweh, at silang pito ay namatay lahat ng magkakasama. Nilagay sila sa kamatayan sa panahon ng ani, sa panahon ng mga unang araw sa umpisa ng ani ng sebada. 
'''
"10" = '''
:sup:`10` Pagkatapos si Rizpa, ang anak na babae ni Aya, kumuha ng telang magaspang at nilatag sa kaniyang sarili sa bundok sa tabi ng patay na mga katawan, mula sa simula ng ani hanggang bumuhos ang ulan sa kanila galing sa langit. Hindi niya hinayaan ang mga ibon sa langit na galawin ang mga katawan sa araw o mga mababangis na hayop sa gabi. 
'''
"11" = '''
:sup:`11` Sinabi kay David ang anumang ginawa ni Rizpa, anak na babae ni Aya, ang asawang alipin ni Saul. 
'''
"12" = '''
:sup:`12` Kaya pumunta si David at kinuha ang mga buto ni Saul at mga buto ni Jonatan kaniyang anak na lalaki mula sa kalalakihan ng Jabes Galaad, na nagnakaw sa kanila mula sa plasa ng Beth San, kung saan sila binitay ng mga Palestina, pagkatapos mapatay ng mga Palestina si Saul sa Gilboa. 
'''
"13" = '''
:sup:`13` Kinuha ni David mula doon ang mga buto ni Saul at Jonatan na kaniyang anak, at tinipon rin niya ang mga buto ng pitong kalalakihan na binitay. 
'''
"14" = '''
:sup:`14` Inilibing nila ang mga buto ni Saul at Jonatan na kaniyang anak na lalaki sa bansa ni Benjamin sa Zela, sa libingan ni Kish na kaniyang ama. Isinagawa nila ang lahat ng inutos ng hari. Pagkatapos sinagot ng Diyos ang kanilang mga panalangin sa lupain. 
'''
"15" = '''
:sup:`15` Pagkatapos pumunta ang mga taga-Filisteo sa digmaan kasama ng Israel. Kaya bumaba si David kasama ng kaniyang hukbo at nakipaglaban sa Filisteo. Napagtagumapayan ni David ang nakakapagod na labanan. 
'''
"16" = '''
:sup:`16` Si Esbibenob, isang kaapu-apuhan ng mga higante, na ang sibat na pilak ay may bigat sa tatlung daang siklo, at armado ng isang bagong espada, inilaan para patayin si David. 
'''
"17" = '''
:sup:`17` Pero iniligtas si David ni Abisai anak na lalaki ni Zeruias, sinalakay ang Filisteo, at pinatay siya. Pagkatapos sumumpa ang kalalakihan ni David, sinabing, “Hindi kana dapat pumunta sa digmaan kasama namin, para hindi mo mapatay ang lampara ng Israel.” 
'''
"18" = '''
:sup:`18` Nangyari pagkatapos nito nagkaroon uli ng isang labanan kasama ng mga taga-Filisteo sa Gob, nang pinatay ni Sibecai na Husatita si Saf, na isa sa lahi ni Hus, na isa sa mga kaapu-apuhan ng Refaim. 
'''
"19" = '''
:sup:`19` Nangyari uli sa isang labanan kasama ng mga taga-Filisteo sa Gob, na si Elhanan anak na lalaki ni Jair ang Betlehemita na pinatay si Goliat ang Geteo, ang tungkod ng sibat ay gaya ng isang sinag ng panghabi. 
'''
"20" = '''
:sup:`20` Nangyari sa isa pang labanan sa Gat na mayroong isang tao na napakataas na mayroong anim na daliri sa bawat kamay at anim na daliri sa bawat paa, dalawampu't-apat sa bilang. Siya rin ay naggaling sa Refaim. 
'''
"21" = '''
:sup:`21` At nang hinamon niya ang Israel, si Jonatan anak na lalaki ni Simea, kapatid na lalaki ni David, ay pinatay siya. 
'''
"22" = '''
:sup:`22` Ito ang mga kaapu-apuhan ng Refaim ng Gat, at pinatay sila sa pamamagitan ng kamay ni David at sa kamay ng kaniyang mga sundalo. 
'''
