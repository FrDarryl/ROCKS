[32]
"1" = '''
:sup:`1` Mapalad ang tao na pinatawad ang kaniyang pagsuway, na tinakpan ang kaniyang kasalanan. 
'''
"2" = '''
:sup:`2` Mapalad ang tao na siyang pinapalagay ni Yahweh na walang pagkakasala at ang espiritu na walang panlilinlang. 
'''
"3" = '''
:sup:`3` Kapag nanatili akong tahimik, ang aking mga buto ay unti-unting nadudurog habang ako ay dumadaing buong araw. 
'''
"4" = '''
:sup:`4` Dahil araw at gabi ang iyong kamay ay mabigat sa akin. Nalanta ang aking kalakasan tulad ng tagtuyot sa tag-araw. Selah 
'''
"5" = '''
:sup:`5` Pagkatapos inamin ko ang aking kasalanan sa iyo, at hindi ko na ikinubli ang aking kasamaan. Sinabi ko, “aaminin ko ang pagsuway ko sa iyo Yahweh,” at pinatawad mo ang kabigatan ng aking kasalanan. Selah 
'''
"6" = '''
:sup:`6` Dahil dito, ang lahat ng makadiyos ay dapat manalangin sa iyo sa oras ng mabigat na paghihirap. Pagkatapos kapag ang daluyong ng tubig ay umapaw, hindi nila maabot ang mga tao. 
'''
"7" = '''
:sup:`7` Ikaw ang aking kublihan; babantayan mo ako sa kaguluhan. Papalibutan mo ako ng mga awit ng pagtatagumpay. Selah 
'''
"8" = '''
:sup:`8` Pangangaralan kita at ituturo sa iyo ang daan na dapat mong lakaran. Pangangaralan kita habang nagmamasid ako sa iyo. 
'''
"9" = '''
:sup:`9` Huwag kang tumulad sa isang kabayo o katulad ng isang asno, na walang pagkakaintindi; dahil lamang sa renda sa bibig kaya napapasunod sila kung saan mo sila gustong papuntahin. 
'''
"10" = '''
:sup:`10` Ang mga masasama ay maraming kapighatian, pero ang katapatan sa tipan ni Yahweh ang papalibot sa nagtitiwala sa kaniya. 
'''
"11" = '''
:sup:`11` Magalak kay Yahweh, at magalak kayo, kayong mga matutuwid; sumigaw sa galak, ang lahat ng pusong matuwid. 
'''
