[16]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job at sinabi, 
'''
"2" = '''
:sup:`2` â€œNarinig ko ang maraming ganoong mga bagay; kayong lahat ay nakakainis na mga tagapag-aliw. 
'''
"3" = '''
:sup:`3` May katapusan ba ang mga walang saysay na mga salita? Ano ang nangyayari sa iyo na ganito ang iyong sagot? 
'''
"4" = '''
:sup:`4` Maaari din akong magsalita tulad ng ginagawa mo, kung ikaw ay nasa aking kinalalagyan; maaari kong tipunin at pagsama-samahin ang mga salita laban sa iyo at ilingin ang aking ulo sa iyo nang may pangungutya. 
'''
"5" = '''
:sup:`5` O, paano ko palalakasin ang loob mo gamit ang aking bibig! Paano ko mapapagaan ang iyong pighati gamit ang aking mga labi! 
'''
"6" = '''
:sup:`6` Kung magsasalita ako, ang aking pighati ay hindi mababawasan; kung hindi ako magsasalita, paano ako matutulungan? 
'''
"7" = '''
:sup:`7` Pero ngayon, O Diyos, pinahirapan mo ako; pinabayaan mo ang buong pamilya ko. 
'''
"8" = '''
:sup:`8` Ginawa mo akong matuyo, na sa sarili nito ay isang saksi laban sa akin; ang pagpayat ng aking katawan ay tumatayo laban sa akin, at nagpapatotoo ito laban sa aking mukha. 
'''
"9" = '''
:sup:`9` Sa matinding galit ng Diyos nilupig at inusig niya ako; nagngangalit siya sa akin gamit ang kaniyang ngipin; ipinako ng kaaway ang kaniyang paningin sa akin habang sinisira niya ako. 
'''
"10" = '''
:sup:`10` Napanganga sa akin ang mga tao; sinampal niya ako nang may mapanisi sa pisngi; sila ay nagsama-samang nagtipon laban sa akin. 
'''
"11" = '''
:sup:`11` Ibinigay ako ng Diyos sa taong hindi maka-diyos, at inihagis ako sa kamay ng masamang tao. 
'''
"12" = '''
:sup:`12` Nasa kaginhawahan ako at sinira niya ako. Tunay nga, hinalbot ako sa leeg at binasag ako ng pira-piraso; inilagay niya rin ako bilang kaniyang puntirya. 
'''
"13" = '''
:sup:`13` Pinalibutan ako ng kaniyang tagapana; O Diyos tinusok mo ang aking laman-loob at hindi ako kinaawaan; pinalabas niya ang aking bituka sa lupa. 
'''
"14" = '''
:sup:`14` Dinurog niya ng paulit-ulit ang aking pader; tumakbo siya tulad ng isang mandirigma. 
'''
"15" = '''
:sup:`15` Tinahi ko ang sako sa aking balat; sinaksak ko sa lupa ang aking sungay. 
'''
"16" = '''
:sup:`16` Mamula-mula ang aking mukha sa pag-iyak; nasa pilik-mata ko ang anino ng kamatayan 
'''
"17" = '''
:sup:`17` bagaman walang karahasan sa aking mga kamay, at ang aking panalangin ay dalisay. 
'''
"18" = '''
:sup:`18` O lupa, huwag mong tabunan ang aking dugo; hayaan ang aking iyak ay walang lugar ng kapahingahan. 
'''
"19" = '''
:sup:`19` Kahit ngayon, tingnan mo, ang aking saksi ay nasa langit; siyang mananagot sa akin ay nasa kaitaasan. 
'''
"20" = '''
:sup:`20` Hinahamak ako ng aking mga kaibigan, pero umiiyak ko sa Diyos. 
'''
"21" = '''
:sup:`21` Hiniling ko sa saksi ng kalangitang iyon na makipagtalo para sa taong ito kasama ang Diyos tulad ng isang tao na ginagawa sa kaniyang kapwa! 
'''
"22" = '''
:sup:`22` Nang lumipas ang ilang taon, pupunta ako sa isang lugar na hindi na ako babalik. 
'''
