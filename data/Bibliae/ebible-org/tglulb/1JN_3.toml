[3]
"1" = '''
:sup:`1` Masdan kung anong uri ng pag-ibig ng Ama ang ibinigay sa atin, na tayo ay nararapat tawaging mga anak ng Diyos, at ito ang kung ano tayo. Sa dahilang ito, hindi tayo kilala ng mundo dahil hindi siya kilala nito. 
'''
"2" = '''
:sup:`2` Mga minamahal, ngayon tayo ay mga anak ng Diyos, at hindi pa naipahayag kung magiging ano tayo. Alam natin na kapag magpakita si Cristo, tayo ay magiging katulad niya, dahil makikita natin siya bilang siya. 
'''
"3" = '''
:sup:`3` At bawat isa na may ganitong pagtitiwala tungkol sa hinaharap na nakatuon sa kanya ay dinadalisay ang kanyang sarili tulad ng siya ay dalisay. 
'''
"4" = '''
:sup:`4` Ang lahat ng patuloy na nagkakasala ay gumagawa ng kung ano ang labag sa batas. Dahil ang kasalanan ay ang paglabag sa batas. 
'''
"5" = '''
:sup:`5` Alam niyo na nahayag si Cristo upang sa gayon ay alisin ang mga kasalanan. At sa kanya ay walang kasalanan. 
'''
"6" = '''
:sup:`6` Walang sinumang nananatili sa kanya na patuloy na nagkakasala. Walang sinumang patuloy sa pagkakasala ang nakakita sa kanya o nakakila sa kanya. 
'''
"7" = '''
:sup:`7` Minamahal kong mga anak, huwag ninyong hayaan ang sinuman na akayin kayo sa ligaw na landas. Siya na gumagawa ng katuwiran ay matuwid, gaya ni Cristo na matuwid. 
'''
"8" = '''
:sup:`8` Siya na gumagawa nang kasalanan ay sa diablo, sapagkat ang diablo ay nagkasala na mula pa sa simula. Sa dahilang ito, ang Anak ng Diyos ay nahayag, upang kanyang mawasak ang mga gawa ng diablo. 
'''
"9" = '''
:sup:`9` Ang sinumang isinilang sa Diyos ay hindi nagkasala dahil ang binhi ng Diyos ay nananatili sa kanya. Hindi siya makapagpatuloy na magkasala dahil isinilang siya sa Diyos. 
'''
"10" = '''
:sup:`10` Dito ang mga anak ng Diyos at ang mga anak ng diablo ay nahayag. Ang sinumang hindi gumagawa kung ano ang matuwid ay hindi sa Diyos, ni ang sinumang hindi nagmamahal ng kanyang kapatid. 
'''
"11" = '''
:sup:`11` Sapagkat ito ang mensaheng narinig na ninyo mula pa sa simula, na dapat mahalin natin ang bawat isa, 
'''
"12" = '''
:sup:`12` hindi katulad ni Cain na siyang nasa kasamaan at pinatay ang kanyang kapatid. At bakit niya nagawang siya ay patayin? Dahil masama ang kanyang mga gawa, at ang kanyang kapatid ay matuwid. 
'''
"13" = '''
:sup:`13` Huwag kayong magtaka mga kapatid, kapag ang mundo ay napopoot sa inyo. 
'''
"14" = '''
:sup:`14` Alam natin na tayo ay lumipat na mula sa kamatayan patungo sa buhay, dahil mahal natin ang mga kapatid. Ang sinumang hindi umiibig ay nanatili sa kamatayan. 
'''
"15" = '''
:sup:`15` Ang sinumang napopoot sa kanyang kapatid ay mamamatay tao. At alam ninyo na ang buhay na walang hanggan ay hindi nanatili sa isang mamamatay tao. 
'''
"16" = '''
:sup:`16` Sa pamamagitan nito alam natin ang pag-ibig, sapagkat inialay ni Cristo ang kanyang buhay para sa atin. Nararapat din nating ialay ang ating mga buhay para sa mga kapatid. 
'''
"17" = '''
:sup:`17` Pero ang sinumang mayroong mga mabubuting bagay sa mundo, nakitang nangangailangan ang kapatid, at isinara ang kanyang maawaing puso sa kanya, papaano mananatili sa kanya ang pag-ibig ng Diyos? 
'''
"18" = '''
:sup:`18` Mga minamahal kong mga anak, huwag tayong magmahal sa salita o sa dila, pero sa mga gawa at katotohanan. 
'''
"19" = '''
:sup:`19` Sa pamamagitan nito alam natin na tayo ay nasa katotohanan at tinitiyak natin ang ating mga puso sa kanyang harapan. 
'''
"20" = '''
:sup:`20` Sapagkat kapag sinusumpa tayo ng ating mga puso, mas dakila ang Diyos kaysa sa ating mga puso, at alam niya ang lahat ng mga bagay. 
'''
"21" = '''
:sup:`21` Mga minamahal, kapag hindi tayo isinisumpa ng mga puso natin, may kapanatagan tayo sa Diyos. 
'''
"22" = '''
:sup:`22` At anuman ang hihilingin natin, matatanggap natin mula sa kanya, dahil pinanatili natin ang kanyang mga kautusan at ginagawa ang mga bagay na kalugud-lugod sa kanyang paningin. 
'''
"23" = '''
:sup:`23` At ito ang kanyang kautusan - na tayo ay dapat maniwala sa pangalan ng kanyang Anak na si Jesu-Cristo at mahalin ang bawat isa - gaya ng ibinigay niyang kautusan sa atin. 
'''
"24" = '''
:sup:`24` Siya na pinapanatili ang kautusan ng Diyos ay nananatili sa kanya, at ang Diyos ay nananatili sa kanya. At sa pamamagitan nito alam natin na siya ay nananatili sa atin, sa pamamagitan ng Espiritu na ibinigay niya sa atin. 
'''
