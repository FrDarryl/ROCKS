[15]
"1" = '''
:sup:`1` At may ilang mga Pariseo at mga eskriba na mula sa Jerusalem ang pumunta kay Jesus. Sinabi nila, 
'''
"2" = '''
:sup:`2` “Bakit nilalabag ng iyong mga alagad ang mga kaugalian ng mga nakatatanda? Sapagkat hindi nila hinuhugasan ang kanilang mga kamay kapag sila ay kakain.” 
'''
"3" = '''
:sup:`3` Sumagot si Jesus at sinabi sa kanila, “At kayo—bakit ninyo nilalabag ang kautusan ng Diyos alang-alang sa inyong mga kaugalian? 
'''
"4" = '''
:sup:`4` Sapagkat sinabi ng Diyos, 'Igalang mo ang iyong ama at iyong ina,' at 'Sinuman ang magsalita ng masama sa kaniyang ama o ina ay tiyak na mamamatay. 
'''
"5" = '''
:sup:`5` Ngunit sinabi ninyo, 'Sinuman ang magsabi sa kaniyang ama o ina, “Anumang tulong ang matanggap sana ninyo na galing sa akin, ngayon ay isa nang kaloob na ibinigay sa Diyos,”' 
'''
"6" = '''
:sup:`6` hindi na kailangang igalang ng taong iyon ang kaniyang ama. Sa ganitong paraan binalewala ninyo ang salita ng Diyos alang-alang sa inyong mga kaugalian. 
'''
"7" = '''
:sup:`7` Kayong mga mapagkunwari, tama ang propesiya tungkol sa inyo ni Isaias noong sinabi niya, 
'''
"8" = '''
:sup:`8` 'Iginagalang ako ng mga taong ito sa kanilang mga labi ngunit ang kanilang mga puso ay malayo sa akin. 
'''
"9" = '''
:sup:`9` Sinasamba nila ako na walang kabuluhan, dahil ang itinuturo nila bilang mga doktrina ay ang mga utos ng mga tao.''' 
'''
"10" = '''
:sup:`10` Pagkatapos ay tinawag niya ang maraming tao palapit sa kaniya at sinabi sa kanila, ''Makinig kayo at intindihin ninyo— 
'''
"11" = '''
:sup:`11` Walang pumapasok sa bibig ang nakapagpaparumi sa isang tao. Sa halip, kung ano ang lumalabas sa kaniyang bibig, ito ang nakapagpaparumi sa tao.'' 
'''
"12" = '''
:sup:`12` Pagkatapos, lumapit ang kaniyang mga alagad at sinabi kay Jesus, “Alam ba ninyo na nasaktan ang mga Pariseo nang marinig nila ang inyong sinabi?” 
'''
"13" = '''
:sup:`13` Sumagot si Jesus at sinabi, “Bawat halaman na hindi itinanim ng aking Amang nasa langit ay bubunutin. 
'''
"14" = '''
:sup:`14` Hayaan ninyo sila, mga bulag sila na gabay. Kung ang isang bulag na tao ay gagabayan ang kapwa niyang bulag, pareho silang mahuhulog sa hukay.” 
'''
"15" = '''
:sup:`15` Sumagot si Pedro at sinabi kay Jesus, “Ipaliwanag mo sa amin ang talinghagang ito.” 
'''
"16" = '''
:sup:`16` Sinabi ni Jesus, “Kayo din ba ay wala pa ring pang-unawa? 
'''
"17" = '''
:sup:`17` Hindi ba ninyo nakikita na kung anumang pumapasok sa inyong bibig ay dadaan sa tiyan at pagkatapos pinapalabas sa palikuran? 
'''
"18" = '''
:sup:`18` Ngunit ang mga bagay na lumalabas sa bibig ay galing sa puso. Ang mga bagay na ito ang nakapagpaparumi sa tao. 
'''
"19" = '''
:sup:`19` Sapagkat sa puso nanggagaling ang mga masasamang pag-iisip, pagpatay, pangangalunya, sekswal na imoralidad, pagnanakaw, bulaang saksi at mga paghamak. 
'''
"20" = '''
:sup:`20` Ito ang mga bagay na nakapagpaparumi sa tao. Ngunit ang kumain na hindi naghugas ng mga kamay ay hindi nakapagpaparumi sa tao.” 
'''
"21" = '''
:sup:`21` Pagkatapos, umalis si Jesus mula roon at pumunta patungo sa mga rehiyon sa lungsod ng Tiro at Sidon. 
'''
"22" = '''
:sup:`22` Masdan ito, may isang Cananeang babae ang lumabas galing sa rehiyon na iyon. Sumigaw siya at sinabing, “Kahabangan mo ako, Panginoon, anak ni David; ang aking anak na babae ay lubhang pinapahirapan ng isang demonyo. 
'''
"23" = '''
:sup:`23` Ngunit hindi siya sinagot ni Jesus kahit isang salita. Lumapit ang kaniyang mga alagad at nagmakaawa sa kaniya, sinabi, “Paalisin ninyo siya sapagkat sumisigaw siyang sumusunod sa atin.” 
'''
"24" = '''
:sup:`24` Subalit sumagot si Jesus at sinabi, “Hindi ako sinugo sa kaninuman maliban sa mga tupang naliligaw sa tahanan ng Israel.” 
'''
"25" = '''
:sup:`25` Ngunit lumapit at lumuhod ang babae sa kaniyang harapan, na nagsasabi, “Panginoon, tulungan mo ako.” 
'''
"26" = '''
:sup:`26` Sumagot siya at sinabi, “Hindi tama na kunin ang tinapay ng mga anak at ihagis sa mga tuta.” 
'''
"27" = '''
:sup:`27` Sinabi niya, “Oo nga, Panginoon, ngunit kahit ang mga tuta ay kinakain ang mga katiting na tinapay na nahulog mula sa kainan ng kanilang mga amo. 
'''
"28" = '''
:sup:`28` Pagkatapos, sumagot si Jesus at sinabi sa kaniya, “Babae, napakalaki ng iyong pananampalataya. Mangyari sa iyo ayon sa iyong hinihiling.” At gumaling ang kaniyang anak na babae sa oras na iyon. 
'''
"29" = '''
:sup:`29` Umalis si Jesus sa lugar na iyon at pumunta malapit sa Dagat ng Galilea. Pagkatapos umakyat siya sa isang burol at doon umupo. 
'''
"30" = '''
:sup:`30` Napakaraming tao ang lumapit sa kaniya. Kasama nila ang mga pilay, bulag, pipi at mga lumpo, at marami pang iba na may mga sakit. Inilagay sila sa paanan ni Jesus at sila ay pinagaling niya. 
'''
"31" = '''
:sup:`31` Kaya namangha ang maraming tao nang nakita nila ang mga pipi na nakapagsalita, ang lumpo na napagaling, ang pilay na nakakalakad at mga bulag na nakakakita. Pinuri nila ang Diyos ng Israel. 
'''
"32" = '''
:sup:`32` Tinawag ni Jesus ang kaniyang mga alagad at sinabi, “Nahahabag ako sa mga tao dahil sila ay nanatili kasama ko sa loob na ng tatlong araw at walang makain. Ayaw ko silang pauwiin na hindi kumakain upang hindi sila himatayin sa daan.” 
'''
"33" = '''
:sup:`33` Sinabi ng mga alagad sa kaniya, “Saan naman tayo kukuha ng sapat na tinapay sa ilang para busugin ang napakamaraming tao?” 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus sa kanila, “IIan ang tinapay na meron kayo?” Sinabi nila, “Pito, at kaunting maliliit na isda.” 
'''
"35" = '''
:sup:`35` At inutosan ni Jesus ang maraming tao na maupo sa lupa. 
'''
"36" = '''
:sup:`36` Kinuha niya ang pitong tinapay at mga isda, at pagkatapos magbigay ng pasasalamat, pinagpira-piraso niya ang mga tinapay at ibinigay sa kaniyang mga alagad. At ibinigay ng mga alagad ang mga ito sa mga tao. 
'''
"37" = '''
:sup:`37` Ang lahat ng tao ay nakakain at nabusog. At inipon nila ang mga pagkain mula sa pira-pirasong natira, pitong basket ang napuno. 
'''
"38" = '''
:sup:`38` Mayroong apat na libong lalaki ang kumain, bukod sa mga babae at mga bata. 
'''
"39" = '''
:sup:`39` Pagkatapos, pinauwi ni Jesus ang maraming tao at sumakay siya sa bangka at pumunta sa rehiyon ng Magadan. 
'''
