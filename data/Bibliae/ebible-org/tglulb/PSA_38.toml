[38]
"1" = '''
:sup:`1` Yahweh, huwag mo akong sawayin sa iyong galit at huwag akong parusahan sa iyong poot. 
'''
"2" = '''
:sup:`2` Dahil tumatagos sa akin ang iyong mga palaso at ibinabagsak ako ng iyong kamay. 
'''
"3" = '''
:sup:`3` May karamdaman ang aking buong katawan dahil sa iyong galit; walang kalakasan ang aking mga buto dahil sa aking kasalanan. 
'''
"4" = '''
:sup:`4` Dahil nilunod ako ng aking mga kasalanan; napakabigat ng pasanin na ito para sa akin. 
'''
"5" = '''
:sup:`5` Lumala at nangamoy ang aking mga sugat dahil sa mga hangal kong kasalanan. 
'''
"6" = '''
:sup:`6` Tinatapakan ako at pinahihiya araw-araw; buong araw akong nagluluksa. 
'''
"7" = '''
:sup:`7` Dahil dinaig ako ng kahihiyan, may karamdaman ang aking buong katawan. 
'''
"8" = '''
:sup:`8` Manhid na ako at labis na nanlulupaypay; naghihinagpis ako dahil sa galit ng aking puso. 
'''
"9" = '''
:sup:`9` Panginoon, naiintindihan mo ang masidhing pagnanais ng aking puso at ang aking mga paghihinagpis ay hindi ko maitatago mula sa iyo. 
'''
"10" = '''
:sup:`10` Kumakabog ang aking puso, naglalaho ang aking lakas, at nanlalabo ang aking paningin. 
'''
"11" = '''
:sup:`11` Iniiwasan ako ng aking mga kaibigan dahil sa aking kalagayan; nilalayuan ako ng aking kapwa. 
'''
"12" = '''
:sup:`12` Silang mga naghahangad ng masama sa aking buhay ay naglagay ng mga patibong para sa akin. Silang naghahangad ng aking kapahamakan ay nagsasabi ng mga mapanira at mapanlinlang na mga salita buong araw. 
'''
"13" = '''
:sup:`13` Pero ako, tulad ako ng isang bingi na walang naririnig; tulad ako ng isang pipi na walang sinasabi. 
'''
"14" = '''
:sup:`14` Tulad ako ng isang taong hindi nakaririnig at walang katugunan. 
'''
"15" = '''
:sup:`15` Siguradong maghihintay ako para sa iyo, Yahweh; ikaw ay sasagot, Panginoong aking Diyos. 
'''
"16" = '''
:sup:`16` Sinasabi ko ito para hindi ako maliitin ng aking mga kaaway. Kung madudulas ang aking paa, gagawan nila ako ng mga nakakakilabot na mga bagay. 
'''
"17" = '''
:sup:`17` Dahil matitisod na ako at ako ay patuloy na naghihinanakit. 
'''
"18" = '''
:sup:`18` Inaamin ko ang aking pagkakasala; nababahala ako sa aking kasalanan. 
'''
"19" = '''
:sup:`19` Pero napakarami ng aking mga kaaway; ang mga napopoot ng mali ay marami. 
'''
"20" = '''
:sup:`20` Gumaganti sila ng masama sa aking kabutihan; nagbabato sila ng paratang sa akin kahit pinagpatuloy ko kung ano ang mabuti. 
'''
"21" = '''
:sup:`21` Huwag mo akong pabayaan, Yahweh; aking Diyos, huwag kang lumayo sa akin. 
'''
"22" = '''
:sup:`22` Magmadali kang pumunta para tulungan ako, Panginoon, na aking kaligtasan. 
'''
