[10]
"1" = '''
:sup:`1` Ngayon may isang tao sa lungsod ng Cesarea, na nagngangalang Cornelio, isang senturiong tinawag na hukbong Italyano. 
'''
"2" = '''
:sup:`2` Siya ay isang maka-diyos, na sumasamba sa Diyos kasama ang lahat ng kaniyang sambahayan; siya ay nagbigay ng malaking halaga ng salapi sa mga Judio at palaging nananalangin sa Diyos. 
'''
"3" = '''
:sup:`3` Bandang alas tres ng hapon, malinaw niyang nakita sa pangitain ang isang anghel ng Diyos na papalapit sa kaniya. Ang sabi ng anghel sa kaniya, “Cornelio!” 
'''
"4" = '''
:sup:`4` Tumitig si Cornelio sa anghel at takot na takot na sinabi, “Ano po iyon, ginoo?” Sinabi ng anghel sa kaniya, “Ang iyong mga panalangin at mga kaloob sa mga mahihirap ay pumaitaas bilang alaala na alay sa harapan ng Diyos. 
'''
"5" = '''
:sup:`5` Ngayon magpadala ka ng mga lalaki sa lungsod ng Joppa upang sunduin ang lalaking nagngangalang Simon, na pinangalanan ding Pedro. 
'''
"6" = '''
:sup:`6` Siya ay naninirahan sa bahay ng mambibilad ng balat ng hayop na si Simon, na ang bahay ay nasa tabing dagat.” 
'''
"7" = '''
:sup:`7` Nang makaalis ang anghel na kumausap sa kaniya, tinawag ni Cornelio ang dalawa sa kaniyang mga tagapaglingkod sa bahay, at isang sundalo na sumasamba sa Diyos na kabilang sa mga sundalong naglilingkod rin sa kaniya. 
'''
"8" = '''
:sup:`8` Sinabi ni Cornelio sa kanila ang lahat nang nangyari at sila ay pinapunta sa Joppa. 
'''
"9" = '''
:sup:`9` Bandang tanghali kinabukasan, sa kanilang paglalakbay papalapit sa lungsod, si Pedro ay pumunta sa bubungan upang manalangin. 
'''
"10" = '''
:sup:`10` Nagutom siya at gusto niya ng kumain, ngunit habang nagluluto ang mga tao ng pagkain, nabigyan siya ng isang pangitain, 
'''
"11" = '''
:sup:`11` at nakita niyang bumukas ang langit at may isang sisidlan na bumababa mula sa langit, katulad ng isang malaking kumot na ipinababa sa lupa sa pamamagitan ng apat na mga sulok nito. 
'''
"12" = '''
:sup:`12` Naroon ang lahat na uri ng hayop na may apat na paa, at mga bagay na gumagapang sa lupa, at mga ibon sa himpapawid. 
'''
"13" = '''
:sup:`13` At may tinig na kumausap sa kaniya: “Bumangon ka Pedro, magkatay ka at kumain.” 
'''
"14" = '''
:sup:`14` Ngunit sinabi ni Pedro, “Hindi maaari Panginoon, dahil ni minsan hindi ako kumain ng anumang marumi at hindi malinis.” 
'''
"15" = '''
:sup:`15` Ngunit muli niyang narinig ang tinig sa ikalawang pagkakataon: “Huwag mong ituring na marumi ano man ang nilinis na ng Diyos.” 
'''
"16" = '''
:sup:`16` Nangyari ito nang tatlong beses; at agad na ibinalik sa langit ang sisidlan. 
'''
"17" = '''
:sup:`17` Ngayon habang naguguluhan pa si Pedro tungkol sa kahulugan ng pangitaing kaniyang nakita, narito, ang mga lalaki na ipinadala ni Cornelio na nakatayo sa harapan ng tarangkahan, pagkatapos nilang tanungin ang daan patungo sa tahanan. 
'''
"18" = '''
:sup:`18` At sila ay tumawag at nagtanong kung naninirahan doon si Simon na tinatawag ding Pedro. 
'''
"19" = '''
:sup:`19` Habang iniisip pa rin ni Pedro ang tungkol sa pangitain, sinabi ng Espiritu sa kaniya, “Tingnan mo, may tatlong lalaking naghahanap sa iyo. 
'''
"20" = '''
:sup:`20` Bumangon ka at bumaba at sumama sa kanila. Huwag kang matakot na sumama sa kanila, dahil ipinadala ko sila.” 
'''
"21" = '''
:sup:`21` Kaya bumaba si Pedro at sinabi sa mga lalaki, “Ako ang hinahanap ninyo. Bakit kayo naparito?” 
'''
"22" = '''
:sup:`22` Sinabi nila, “Ang senturion na nagngangalang Cornelio, isang matuwid na tao at sumasamba sa Diyos, at mabuti ang sinasabi tungkol sa kaniya ng lahat ng mga Judio sa bansa, ay sinabihan ng isang banal na anghel ng Diyos na papuntahan ka para isama ka sa kaniyang bahay, upang siya ay makinig ng mensahe mula sa iyo.” 
'''
"23" = '''
:sup:`23` Kaya inanyayahan sila ni Pedro na pumasok at manatili na kasama niya. Kinabukasan bumangon siya at sumama sa kanila, at sinamahan siya ng ilang mga kapatid na taga-Joppa. 
'''
"24" = '''
:sup:`24` Noong sumunod na araw, dumating sila sa Cesarea. Hinihintay sila ni Cornelio; tinipon niya ang kaniyang mga kamag-anak at kaniyang mga malalapit na kaibigan. 
'''
"25" = '''
:sup:`25` Nangyari nga na nang papasok na si Pedro, sinalubong siya ni Cornelio at lumuhod sa kaniyang paanan para parangalan siya. 
'''
"26" = '''
:sup:`26` Ngunit pinatayo siya ni Pedro at sinabi na, “Tumayo ka; ako rin ay isang tao lamang. 
'''
"27" = '''
:sup:`27` Habang nakikipag-usap si Pedro sa kaniya, pumasok siya at natagpuan niya ang napakaraming tao na nagtipon-tipon doon. 
'''
"28" = '''
:sup:`28` Sinabi niya sa kanila, “Batid ninyo mismo na hindi naaayon sa batas para sa isang Judio na makihalubilo o bumisita sa kaninuman galing sa ibang bansa. Ngunit ipinakita sa akin ng Diyos na hindi ko dapat tawagin ang sinuman na marumi o hindi malinis. 
'''
"29" = '''
:sup:`29` Kaya pumunta ako na hindi na nakipagtalo nang ako ay papuntahin dito. Kaya tinatanong ko kayo kung bakit ninyo ako pinapunta.” 
'''
"30" = '''
:sup:`30` Sinabi ni Cornelio, “ May apat na araw na ngayon ang nakakalipas sa ganito ring oras, bandang alas-tres nananalangin ako sa aking bahay; at nakita ko ang isang lalaking nakatayo sa aking harapan na may maliwanag na kasuotan. 
'''
"31" = '''
:sup:`31` At sinabi niya, “Cornelio, dininig ng Diyos ang iyong panalangin at ang ibinibigay mo sa mga mahihirap ay nagpaalala sa Diyos tungkol sa iyo. 
'''
"32" = '''
:sup:`32` Kaya magpadala ka ng tao sa Jopa, at ipatawag ang taong nagngangalang Simon, na tinatawag ding Pedro. Nakikitira siya sa bahay ng isang taong mambibilad ng balat ng hayop na nangngangalang Simon, sa tabing-dagat. (Pagdating niya, kakausapin ka niya.) 
'''
"33" = '''
:sup:`33` kaya agad kitang ipinatawag, mabuti at dumating ka. At ngayon nandito kaming lahat sa harapan ng Diyos upang makinig sa lahat ng mga itinuro sa iyo ng Diyos na sasabihin mo.” 
'''
"34" = '''
:sup:`34` At binuksan ni Pedro ang kaniyang bibig at sinabi, “Sa katotohanan, naunawaan ko ng lubusan na walang tinatangi ang Diyos. 
'''
"35" = '''
:sup:`35` Sa halip, sa bawat bansa ang sinumang sumasamba at gumagawa ng mga matuwid na gawain ay katanggap-tanggap sa kaniya. 
'''
"36" = '''
:sup:`36` Alam ninyo ang mensahe na ipinadala niya sa mga taga-Israel, nang ipahayag niya ang magandang balita tungkol sa kapayapaan sa pamamagitan ni Jesu-Cristo, na Panginoon ng lahat— 
'''
"37" = '''
:sup:`37` Alam ninyo mismo ang mga kaganapan na nangyari, na naganap sa buong Judea, na nagsimula sa Galilea, pagkatapos nang pagbautismo na ipinahayag ni Juan; 
'''
"38" = '''
:sup:`38` ang mga kaganapan na ukol kay Jesus ng Nazaret, kung paano siya pinuspus ng Diyos ng Banal na Espiritu at ng kapangyarihan. Naglibot siya na gumagawa ng kabutihan at nagpapagaling ng mga pinahihirapan ng diyablo, sapagkat kasama niya ang Diyos. 
'''
"39" = '''
:sup:`39` Saksi kami sa lahat ng bagay na kaniyang ginawa sa bansa ng mga Judio at sa Jerusalem —itong si Jesus na kanilang pinatay, na binitay sa isang kahoy. 
'''
"40" = '''
:sup:`40` Itong taong ito ay muling binuhay ng Diyos sa ikatlong araw at ibinigay siya upang makilala, 
'''
"41" = '''
:sup:`41` hindi sa lahat ng mga tao, kundi sa mga saksi na noon pa man ay pinili na ng Diyos- kami mismo, na kumain at uminom kasama niya pagkatapos niyang muling mabuhay mula sa mga patay. 
'''
"42" = '''
:sup:`42` Inutusan niya kami upang mangaral sa mga tao at magpatotoo na siya ang pinili ng Diyos na maging Hukom ng mga buhay at mga patay. 
'''
"43" = '''
:sup:`43` Ito ay para sa kaniya kaya nagpapatotoo ang mgapropeta, upang ang lahat ng sumasampalataya sa kaniya ay makatanggap ng kapatawaran ng mga kasalanan sa pamamagitan ng kaniyang pangalan.” 
'''
"44" = '''
:sup:`44` Habang sinasabi pa lamang ni Pedro ang mga bagay na ito, ang Banal na Espiritu ay bumaba sa lahat ng mga nakikinig sa kaniyang mensahe. 
'''
"45" = '''
:sup:`45` Ang mga taong napabilang sa mga mananampalatayang tuli—lahat ng mga sumama kay Pedro— ay namangha, dahil ang kaloob ng Banal na Espiritu ay naibuhos din sa mga Gentil. 
'''
"46" = '''
:sup:`46` Dahil narinig nila ang mga Gentil na nagsasalita ng iba't-ibang wika at nagpupuri sa Diyos. Pagkatapos sinabi ni Pedro, 
'''
"47" = '''
:sup:`47` “Mayroon bang hahadlang sa mga taong ito upang hindi mabautismuhan sa tubig, ang mga taong ito na nakatanggap ng Banal na Espiritu na katulad natin?” 
'''
"48" = '''
:sup:`48` At sila ay inutusan niya na magpabautismo sa ngalan ni Jesu-Cristo. At hiniling nila na manatili siya sa kanila ng ilang araw. 
'''
