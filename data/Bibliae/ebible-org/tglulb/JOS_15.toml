[15]
"1" = '''
:sup:`1` Ang pagtatakda ng lupain para sa lipi ng bayan ng Juda, ibinigay sa kanilang mga angkan, pinalawak ang timog hanggang sa hangganan ng Edom, kasama ang ilang ng Sin bilang pinaka-malayong dako sa timog. 
'''
"2" = '''
:sup:`2` Ang kanilang hangganan sa timog ay sinimulan sa dulo ng Dagat ng Asin, mula sa dalampasigan na nakaharap sa timog. 
'''
"3" = '''
:sup:`3` Ang sumunod na kanilang hangganan ay lumabas sa timog ng kaburulan ng Akrabbim at dumaan sa Sin, at umahon sa timog ng Kades Barnea, sa Hezron, at hanggang sa Addar, kung saan lumiko patungong Karka. 
'''
"4" = '''
:sup:`4` Dumaan ito patungong Azmon, nagdaan sa batis ng Ehipto, at dumating ito sa dulo ng dagat. Ito ang kanilang hangganan sa timog. 
'''
"5" = '''
:sup:`5` Ang silangang hangganan ay ang Dagat ng Asin, na nasa bibig ng Jordan. Ang hangganan sa hilaga ay nagsisimula sa dalampasigan ng dagat sa bibig ng Jordan. 
'''
"6" = '''
:sup:`6` Umahon ito sa Beth Hogla at dumaan patungong timog ng Beth Araba. Pagkatapos umahon ito sa Bato ng Bohan (si Bohan ang anak na lalaki ni Reuben). 
'''
"7" = '''
:sup:`7` Pagkatapos ang hangganang paahon sa Debir mula sa lambak ng Achor, at gayon din pahilaga, lumiliko patungong Gilgal, na kasalungat sa kaburulan ng Adummim, na nasa katimugang bahagi ng ilog. Pagkatapos ang hangganan na dinaanan sa mga bukal ng En Shemes at papuntang En Rogel. 
'''
"8" = '''
:sup:`8` Pagkatapos ang hangganang paahon sa lambak ng Ben Hinnom patungo sa bahaging timog ng lungsod ng Jebuseo (iyon ay, Jerusalem). Pagkatapos paahon ito sa tuktok ng kaburulan na nasa lambak ng Hinnom, sa kanluran, na nasa dulo ng hilagang parte ng lambak ng Rephaim. 
'''
"9" = '''
:sup:`9` Pagkatapos umabot sa hangganan mula sa tuktok ng mga burol papunta sa bukal ng Neptoa, at lumabas mula doon papunta sa mga lungsod ng Bundok Efron. Pagkatapos lumiko ang hangganan paikot sa Baala (pareho sa Kiriat Jearim). 
'''
"10" = '''
:sup:`10` Pagkatapos umikot ang hangganan sa kanluran ng Baala sa Bundok Seir, at dumaan sa gilid ng Bundok Jearim sa Hilaga (pareho sa Kesalon), bumaba sa Beth Shemes, at dumaan sa Timna. 
'''
"11" = '''
:sup:`11` Lumabas ang hangganan sa gilid ng pahilagang burol ng Ekron, at pagkatapos lumiko paikot sa Sikeron at dumaan sa Bundok Baala, mula sa kung saan papunta hanggang Jabneel. Nagtapos ang hangganan sa dagat. 
'''
"12" = '''
:sup:`12` Ang Malaking Dagat ang hangganan ng pakanluran at ng mga dalampasigan nito. Ito ang hangganang paikot sa lipi ni Juda, angkan sa angkan. 
'''
"13" = '''
:sup:`13` Sa pagsunod ng utos ni Yahweh kay Josue, Binigyan ni Josue si Caleb na anak na lalaki ni Jepunne ng isang itinalagang lupain sa kalagitnaan ng lipi ng Juda, Kiriat, Arba, iyon ay Hebron. (Si Arba ang ama ni Anak.) 
'''
"14" = '''
:sup:`14` Pinalayas ni Caleb mula doon ang tatlong lipi ng mga kaapu-apuhan ni Anak: Sesai Aiman at Talmai, mga kaapu-apuhan ni Anak. 
'''
"15" = '''
:sup:`15` Umakyat siya mula doon laban sa mga naninirahan sa Debir (ang pangalang Debir ay karaniwang tinawag na Kiriat Seper). 
'''
"16" = '''
:sup:`16` Sinabi ni Caleb, “Ang lalaking lulusob sa Kiriat Seper at bibihagin ito, ibibigay ko sa kaniya si Acsa ang aking anak na babae bilang isang asawa.” 
'''
"17" = '''
:sup:`17` Si Otniel anak na lalaki ni Kenaz, kapatid na lalaki ni Caleb, ang bumihag dito. Kaya ibinigay ni Caleb sa kanya si Acsa na kaniyang anak na babae bilang isang asawa. 
'''
"18" = '''
:sup:`18` Nangyari ito nang pumunta si Acsa sa kaniya, pilit siyang humingi sa kaniyang ama ng isang bukid. At nang bumaba siya sa kaniyang asno, sinabi ni Caleb sa kaniya, “Ano ang nais mo?” 
'''
"19" = '''
:sup:`19` Sumagot si Acsa, “Gumawa ka sa akin ng isang natatanging pabor. Yamang ibinigay mo sa akin ang lupain ng Negev, bigyan mo rin ako ng ilang mga bukal ng tubig.” At ibinigay ni Caleb sa kanya ang mataas na bahagi ng mga bukal at mababang bahagi ng mga bukal. 
'''
"20" = '''
:sup:`20` Ito ay ang minana ng lipi ng bayan ng Juda, na ibinigay sa kanilang mga angkan. 
'''
"21" = '''
:sup:`21` Ang mga lungsod na kabilang sa lipi ng Juda na nasa pinaka-timog, patungo sa hangganan ng Edom, ay ang mga Kabzeel, Eder, Jagur, 
