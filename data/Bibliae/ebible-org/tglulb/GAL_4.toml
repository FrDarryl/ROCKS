[4]
"1" = '''
:sup:`1` Sinasabi ko na hanggang ang tagapagmana ay bata pa, wala siyang pinagkaiba sa isang alipin, kahit na siya pa ang nagmamay-ari ng buong lupain. 
'''
"2" = '''
:sup:`2` Sa halip, nasa ilalim pa siya ng kaniyang mga tagapangalaga at mga katiwala hanggang sa dumating ang panahon na itinakda ng kaniyang ama. 
'''
"3" = '''
:sup:`3` Kaya ganoon din tayo, noong tayo ay mga bata pa, sakop tayo ng pagkaalipin sa mga alituntunin ng daigdig. 
'''
"4" = '''
:sup:`4` Ngunit nang dumating ang takdang panahon, ipinadala ng Diyos ang kaniyang Anak, ipinanganak ng isang babae, ipinanganak sa ilalim ng kautusan. 
'''
"5" = '''
:sup:`5` Ginawa niya ito upang tubusin ang mga nasa ilalim ng kautusan, upang matanggap natin ang pagkukupkop bilang mga anak. 
'''
"6" = '''
:sup:`6` Dahil kayo ay mga anak, ipinadala ng Diyos ang Espiritu ng kaniyang Anak sa ating mga puso, ang Espiritu na tumatawag ng, “Abba, Ama.” 
'''
"7" = '''
:sup:`7` Sa kadahilanang ito, hindi na kayo mga alipin kundi mga anak. Kung kayo ay mga anak, kaya kayo rin ay tagapagmana sa pamamagitan ng Diyos. 
'''
"8" = '''
:sup:`8` Bago pa, nang hindi pa ninyo kilala ang Diyos, kayo ay mga alipin sa mga bagay na likas na hindi talaga diyos. 
'''
"9" = '''
:sup:`9` Ngunit ngayon na kilala na ninyo ang Diyos, o higit na mabuting sabihin, ngayon na kilala na kayo ng Diyos, bakit kayo muling bumabalik sa mahina at walang silbing mga pasimulang tuntunin? Gusto niyo bang maging mga alipi muli? 
'''
"10" = '''
:sup:`10` Mahigpit ninyo ipinagdiriwang ang mga natatanging araw, mga bagong buwan, mga panahon, at mga taon. 
'''
"11" = '''
:sup:`11` Natatakot ako para sa inyo. Natatakot ako na anumang paraan ay naghirap ako sa inyo ng walang kabuluhan. 
'''
"12" = '''
:sup:`12` Nakikiusap ako sa inyo, mga kapatid, maging katulad ninyo ako, sapagkat ako ay naging katulad rin ninyo. Wala kayong ginawang mali sa akin. 
'''
"13" = '''
:sup:`13` Ngunit alam ninyo na dahil sa sakit na pisikal kaya ko ipinahayag ang ebanghelyo sa inyo sa unang pagkakataon. 
'''
"14" = '''
:sup:`14` Kahit na inilagay kayo ng aking pisikal na kalagayan sa pagsubok, hindi ninyo ako hinamak o tinanggihan. Sa halip tinanggap ninyo ako tulad ng anghel ng Diyos, na para bang ako mismo si Cristo Jesus. 
'''
"15" = '''
:sup:`15` Saan, samakatuwid, na ngayon ang inyong kaligayahan? Sapagkat aking pinatotohanan sa inyo na, kung maaari, dinukot na ninyo ang inyong mga sariling mga mata at ibinigay ang mga ito sa akin. 
'''
"16" = '''
:sup:`16` Kaya noon, naging kaaway na ba ninyo ako dahil sinasabi ko ang katotohanan sa inyo? 
'''
"17" = '''
:sup:`17` Nagmamalasakit sila inyo, ngunit hindi sa ikabubuti. Gusto nila kayong ihiwalay sa akin para sumunod kayo sa kanila. 
'''
"18" = '''
:sup:`18` Laging mabuti ang magmalasakit para sa mga mabubuting dahilan, at hindi lang kung ako ay nariyan na kasama ninyo. 
'''
"19" = '''
:sup:`19` Maliliit kong mga Anak, ako ay nagdaranas muli ng sakit tulad ng babaing nanganganak para sa inyo hanggang si Cristo ay mabuo sa inyo. 
'''
"20" = '''
:sup:`20` Gusto kong nariyan ako ngayon kasama ninyo at baguhin ang aking tono, dahil ako ay naguguluhan tungkol sa inyo. 
'''
"21" = '''
:sup:`21` Sabihin ninyo sa akin, kayo na gustong magpasailalim sa kautusan, hindi ba ninyo narinig kung ano ang sinasabi ng kautusan? 
'''
"22" = '''
:sup:`22` Sapagkat nasusulat na si Abraham ay nagkaroon ng dalawang anak, ang isa ay sa aliping babae at ang isa ay sa malayang babae. 
'''
"23" = '''
:sup:`23` Gayunpaman, ang anak ng alipin ay ipinanganak sa laman, ngunit ang ipinanganak ng malayang babae ay ipinanganak sa pamamagitan ng isang pangako. 
'''
"24" = '''
:sup:`24` Ang mga bagay na ito ay maipapaliwanag gamit ang talinghaga, sapagkat ang dalawang babaeng ito ay katulad ng dalawang kasunduan. Ang isa sa kanila ay mula sa Bundok ng Sinai. Ipinanganak niya ang kaniyang mga anak na mga alipin. Ito ay si Hagar. 
'''
"25" = '''
:sup:`25` Ngayon ang Hagar ay Bundok ng Sinai sa Arabia. Isinisimbolo niya ang kasalukuyang Jerusalem, sapagkat siya ay nasa pagkaalipin kasama ng kaniyang mga anak. 
'''
"26" = '''
:sup:`26` Ngunit ang Jerusalem na nasa taas ay malaya, iyon ay, ang ating ina. 
'''
"27" = '''
:sup:`27` Sapagkat nasusulat, “Magalak ka, ikaw na babaeng baog, ikaw na hindi nanganganak. Humiyaw ka at sumigaw sa kagalakan, ikaw na hindi pa nakakaranas ng panganganak. Sapagkat marami ang mga anak ng baog na babae, higit pa sa kaniya na may asawa.” 
'''
"28" = '''
:sup:`28` Ngayon, mga kapatid, katulad ni Isaac, ay mga anak ng pangako. 
'''
"29" = '''
:sup:`29` Sa panahong iyon, siyang ipinanganak ayon sa laman ay inuusig siyang ipinanganak ayon sa Espiritu. Ganoon din ito ngayon. 
'''
"30" = '''
:sup:`30` Ano ang sinasabi ng kasulatan? “Palayasin mo ang aliping babae at ang kaniyang anak. Sapagkat ang anak ng aliping babae ay hindi kasamang magmamana sa anak ng malayang babae.” 
'''
"31" = '''
:sup:`31` Samakatuwid, mga kapatid, tayo ay hindi mga anak ng isang aliping babae, ngunit, sa halip ng isang malayang babae. 
'''
