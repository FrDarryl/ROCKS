[15]
"1" = '''
:sup:`1` At sinabi sa akin ni Yahweh, “Kahit na tumayo sa aking harapan si Moises o si Samuel, hindi pa rin ako maaawa sa mga taong ito. Paalisin sila sa aking harapan para makapunta sa malayo. 
'''
"2" = '''
:sup:`2` At mangyayari na sasabihin nila sa iyo, 'Saan kami dapat pumunta?' At dapat mong sabihin sa kanila, 'Sinasabi ito ni Yahweh: Dapat mamatay ang mga nakatakda sa kamatayan; dapat sa espada ang mga nakatakda sa espada. Dapat magutom ang mga nakatakda sa pagkagutom at dapat mabihag ang mga nakatakda sa pagkabihag.' 
'''
"3" = '''
:sup:`3` Ito ang pahayag ni Yahweh: Sapagkat itatalaga ko sila sa apat na pangkat. Ang espada ay upang patayin ang ilan, ang mga aso ay upang kaladkarin ang ilan palayo, ang mga ibon sa kalangitan at ang mga mababangis na hayop sa daigdig ay upang kainin at wasakin ang ilan. 
'''
"4" = '''
:sup:`4` Gagawin ko sa kanila ang mga katakut-takot na bagay sa lahat ng mga kaharian sa daigdig, sa pananagutan ni Manases na anak ni Hezekias na hari ng Juda dahil sa ginawa niya sa Jerusalem. 
'''
"5" = '''
:sup:`5` Sapagkat sino ang mahahabag para sa iyo, Jerusalem? Sino ang magluluksa para sa iyo? Sino ang lilingon upang magtanong tungkol sa iyong kapakanan? 
'''
"6" = '''
:sup:`6` Ito ang pahayag ni Yahweh: Tinalikuran mo ako at lumayo ka sa akin. Kaya hahampasin kita ng aking mga kamay at wawasakin kita. Pagod na akong magkaroon ng awa sa iyo. 
'''
"7" = '''
:sup:`7` Kaya, tatahipan ko sila sa mga tarangkahan ng lupain sa pamamagitan ng isang pantuhog ng mga dayami. Gagawin ko silang ulila. Wawasakin ko ang aking mga tao yamang hindi sila tumatalikod sa kanilang mga gawain. 
'''
"8" = '''
:sup:`8` Gagawin kong mas marami ang bilang ng kanilang mga balo kaysa sa mga buhangin sa dalampasigan. Sa katanghalian, ipadadala ko ang mga maninira laban sa mga ina ng mga batang lalaki. Hahayaan kong dumating sa kanila ng biglaan ang pagkasindak at pagkatakot. 
'''
"9" = '''
:sup:`9` Mawawalan ng malay ang isang ina na mamamatay ang pitong anak. Kakapusin siya sa paghinga. Magdidilim ang kaniyang araw habang maliwanag pa. Mahihiya at mapapahiya siya, sapagkat ibibigay ko ang mga natira sa espada ng kanilang mga kaaway. Ito ang pahayag ni Yahweh.” 
'''
"10" = '''
:sup:`10` Kaawa-awa ako, aking ina! Dahil isinilang mo ako, isa akong tao na pinag-uusapan at pinagtatalunan sa buong lupain. Hindi ako nagpautang, ni walang sinuman ang umutang sa akin, ngunit sinusumpa nila akong lahat. 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh: “Hindi ba kita sasagipin para sa iyong kabutihan? Titiyakin ko na hihingi ng tulong sa panahon ng kalamidad at matinding pagkabalisa ang iyong mga kaaway. 
'''
"12" = '''
:sup:`12` Kaya ba ng isang tao na durugin ang bakal? Lalung-lalo na ang mga bakal na nagmula sa hilaga na may halong mga tanso? 
'''
"13" = '''
:sup:`13` Ibibigay ko sa iyong mga kaaway ang iyong karangyaan at mga kayamanan bilang malayang pagnanakaw. Gagawin ko ito dahil sa lahat ng mga kasalanang ginawa ninyo sa lahat ng inyong nasasakupan. 
'''
"14" = '''
:sup:`14` At hahayaan kong dalhin kayo ng inyong mga kaaway sa isang lupain na hindi ninyo alam, sapagkat magliliyab ang isang apoy at sisiklab ang aking poot sa inyo.” 
'''
"15" = '''
:sup:`15` Alam mo sa iyong sarili, Yahweh! Alalahanin mo ako at tulungan ako. Ipaghiganti mo ako laban sa aking mga manunugis. Sa iyong pagtitiis, huwag mo akong ilayo. Kilalanin mo na nagdusa ako sa pagsisi para sa iyo. 
'''
"16" = '''
:sup:`16` Natagpuan ang iyong mga salita at naintindihan ko ang mga ito. Kagalakan sa akin ang iyong mga salita, isang kagalakan sa aking puso, sapagkat ipinahayag sa akin ang iyong pangalan, Yahweh na Diyos ng mga hukbo. 
'''
"17" = '''
:sup:`17` Hindi ako umupo sa gitna ng mga nagdiwang at nagsaya. Umupo akong nag-iisa dahil sa makapangyarihan mong kamay, sapagkat pinuno mo ako ng iyong pagkagalit. 
'''
"18" = '''
:sup:`18` Bakit hindi nawawala ang sakit at walang lunas ang aking mga sugat at hindi gumagaling? Magiging katulad ka ba ng mapanlinlang na tubig sa akin, mga tubig na natuyo? 
'''
"19" = '''
:sup:`19` Kaya sinabi ito ni Yahweh, “Kung magsisisi ka Jeremias, panunumbalikin kita at tatayo ka sa aking harapan at maglilingkod sa akin. Sapagkat kapag pinaghiwalay mo ang mga bagay na walang kabuluhan sa mga mahahalagang bagay, magiging tulad ka ng aking bibig. Babalik sa iyo ang mga tao, ngunit dapat hindi ikaw ang mismong bumalik sa kanila. 
'''
"20" = '''
:sup:`20` Gagawin kitang tulad ng isang tansong pader na hindi matitibag ng mga taong ito at magsasagawa sila ng digmaan laban sa iyo. Ngunit hindi ka nila matatalo sapagkat kasama mo ako upang iligtas at sagipin ka. 
'''
"21" = '''
:sup:`21` Sapagkat sasagipin kita mula sa kamay ng mga masasama at tutubusin kita mula sa kamay ng mga mang-aapi. Ito ang pahayag ni Yahweh.” 
'''
