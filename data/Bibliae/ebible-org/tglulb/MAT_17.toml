[17]
"1" = '''
:sup:`1` Makalipas ang anim na araw, isinama ni Jesus sina Pedro, Santiago at si Juan na kaniyang kapatid at sila ay dinala niya sa isang mataas na bundok nang sila lang. 
'''
"2" = '''
:sup:`2` Siya ay nagbagong anyo sa kanilang harapan. Ang kaniyang mukha ay nagliwanag na katulad ng araw, at ang kaniyang mga damit ay naging puting-puti katulad ng liwanag. 
'''
"3" = '''
:sup:`3` Masdan ito, nagpakita sa kanila sina Moises at Elias na nakikipag-usap sa kaniya. 
'''
"4" = '''
:sup:`4` Nagsalita si Pedro at sinabi kay Jesus, “Panginoon, mabuti na kami ay narito. Kung nais ninyo, gagawa ako dito ng tatlong pagsisilungan—isa para sa inyo, at isa para kay Moises, at isa para kay Elias.” 
'''
"5" = '''
:sup:`5` Habang siya ay nagsasalita pa, masdan ito, isang nakakasilaw na ulap ang lumilim sa kanila, at masdan ito, may isang tinig na mula sa ulap na nagsasabi, “Ito ang minamahal kong Anak na lubos kong kinalulugdan. Makinig kayo sa kaniya.” 
'''
"6" = '''
:sup:`6` Nang marinig ito ng mga alagad, sila ay nagpatirapa at lubhang natakot. 
'''
"7" = '''
:sup:`7` Pagkatapos, lumapit si Jesus at sila ay hinawakan at sinabi, “Tumayo kayo at huwag kayong matakot.” 
'''
"8" = '''
:sup:`8` At sila ay tumingala ngunit walang ibang nakita maliban kay Jesus lamang. 
'''
"9" = '''
:sup:`9` Nang pababa na sila sa bundok, inutos ni Jesus sa kanila, na nagsasabi, “Huwag ninyong ipagsabi sa sinuman ang pangitaing ito hanggang ang Anak ng Tao ay muling ibangon mula sa mga patay.” 
'''
"10" = '''
:sup:`10` Tinanong siya ng kaniyang mga alagad, na sinasabi, “Bakit sinasabi ng mga eskriba na kailangan daw munang dumating si Elias?” 
'''
"11" = '''
:sup:`11` Sumagot si Jesus at sinabi, “Totoo na darating si Elias at aayusin ang lahat ng mga bagay. 
'''
"12" = '''
:sup:`12` Ngunit sinasabi ko sa inyo, si Elias ay dumating na, ngunit siya ay hindi nila nakilala. Sa halip, ginawa nila ang nais nilang gawin sa kaniya. Sa gayon ding paraan, ang Anak ng Tao ay magdurusa rin sa kanilang mga kamay.” 
'''
"13" = '''
:sup:`13` At naintindihan ng mga alagad na ang tinutukoy niya ay si Juan na Tagapagbautismo. 
'''
"14" = '''
:sup:`14` Pagbalik nila sa kinaroroonan ng mga tao, lumapit ang isang tao at lumuhod sa kaniyang harapan, at sinabi, 
'''
"15" = '''
:sup:`15` “Panginoon, mahabag kayo sa aking anak na lalaki, sapagkat siya ay may epilepsiya at lubhang nahihirapan. Sapagkat madalas siyang nahuhulog sa apoy o sa tubig. 
'''
"16" = '''
:sup:`16` Dinala ko siya sa inyong mga alagad, ngunit hindi nila siya mapagaling. 
'''
"17" = '''
:sup:`17` Sumagot si Jesus at sinabi, “Kayong salinlahi na walang pananampalataya at mga baluktot, hanggang kailan ba ako mananatili kasama ninyo? Hanggang kailan ako magtitiis sa inyo? Dalhin ninyo siya sa akin.” 
'''
"18" = '''
:sup:`18` Sinaway siya ni Jesus at umalis ang demonyo sa kaniya. Gumaling ang bata sa oras ding iyon. 
'''
"19" = '''
:sup:`19` Pagkatapos nito sarilinang lumapit kay Jesus ang kaniyang mga alagad at sinabi, “Bakit hindi namin ito mapalayas?” 
'''
"20" = '''
:sup:`20` Sinabi ni Jesus sa kanila, “Dahil maliit ang inyong pananampalataya. Sapagkat katotohanang sinasabi ko sa inyo, kung mayroon kayong pananampalataya na kasinliit ng buto ng mustasa, maaari ninyong sabihin sa bundok na ito, 'Lumipat ka roon,' at lilipat nga ito at walang magiging imposible sa inyo. 
'''
"21" = '''
:sup:`21` (Ngunit hindi mapapalayas ang ganitong uri ng demonyo maliban sa panalangin at pag-aayuno.) 
'''
"22" = '''
:sup:`22` Habang sila ay nanatili sa Galilea, sinabi ni Jesus sa kaniyang mga alagad, “Ang Anak ng Tao ay ibibigay sa kamay ng mga tao. 
'''
"23" = '''
:sup:`23` At siya ay papatayin nila, at mabubuhay siya sa ikatlong araw.” Labis itong ikinalungkot ng kaniyang mga alagad. 
'''
"24" = '''
:sup:`24` Pagdating nila sa Capernaum, lumapit kay Pedro ang mga lalaking naningil ng kalahating siklo ng buwis at sinabi, “Nagbabayad ba ng kalahating siklo ng buwis ang iyong guro?” 
'''
"25" = '''
:sup:`25` Sinabi niya, “Oo.” Ngunit nang pumunta si Pedro sa bahay, una siyang kinausap ni Jesus at sinabi, “ Ano sa palagay mo, Simon? Ang mga hari sa lupa, kanino sila tumatanggap ng buwis o ng pagpupugay? Mula sa kanilang mga mamamayan o mula sa mga dayuhan?” 
'''
"26" = '''
:sup:`26` Nang sinabi ni Pedro, “Sa mga dayuhan,” sinabi ni Jesus sa kaniya, “Kung ganoon hindi kasama ang kanilang mamamayan sa pagbabayad. 
'''
"27" = '''
:sup:`27` Ngunit upang hindi tayo maging sanhi ng pagkakasala ng mga nangongolekta ng buwis, pumunta ka sa dagat, ihagis mo ang iyong pamingwit, at kunin ang unang isda na nahuli. Kapag binuka mo ang bibig nito, makikita mo ang isang siklo. Kunin mo ito at ibigay sa mga nangongolekta ng buwis para sa akin at para sa iyo.” 
'''
