[5]
"1" = '''
:sup:`1` Yamang napawalang-sala tayo sa pamamagitan ng pananampalataya, mayroon tayong kapayapaan sa Diyos sa pamamagitan ng ating Panginoong Jesu-Cristo. 
'''
"2" = '''
:sup:`2` Sa pamamagitan niya nagkaroon din tayo ng daan sa pamamagitan ng pananampalataya sa biyayang ito na kung saan tayo ay tumatayo. Nagagalak tayo sa pananalig na ibinibigay sa atin ng Diyos para sa hinaharap, ang pananalig na makikibahagi tayo sa kaluwalhatian ng Diyos. 
'''
"3" = '''
:sup:`3` Hindi lamang ito, ngunit nagagalak din tayo sa ating mga pagdurusa. Alam natin na ang pagdurusa ay nagbubunga ng pagtitiis. 
'''
"4" = '''
:sup:`4` Ang pagtitiis ay nagbubunga ng pagsang-ayon, at ang pagsang-ayon ay nagbubunga ng katiyakan para sa hinaharap. 
'''
"5" = '''
:sup:`5` Hindi mangbibigo ang pananalig na ito, dahil ang pag-ibig ng Diyos ay ibinuhos sa ating mga puso sa pamamagitan ng Banal na Espiritu, na siyang ibinigay sa atin. 
'''
"6" = '''
:sup:`6` Sapagkat habang mahina pa lamang tayo, namatay si Cristo sa tamang panahon para sa mga hindi maka-diyos. 
'''
"7" = '''
:sup:`7` Sapagkat mahirap para sa isang tao na mamatay para sa isang matuwid na tao. Iyan ay, marahil kung may isang maglalakas-loob na mamatay para sa mabuting tao. 
'''
"8" = '''
:sup:`8` Ngunit pinatunayan ng Diyos ang kaniyang pag-ibig sa atin, dahil noong makasalanan pa tayo, namatay si Cristo para sa atin. 
'''
"9" = '''
:sup:`9` Mas higit pa sa ngayong napawalang-sala na tayo sa pamamagitan ng kaniyang dugo, maililigtas tayo sa pamamagitan nito mula sa poot ng Diyos. 
'''
"10" = '''
:sup:`10` Sapagkat kung, noong tayo ay mga kaaway, ipinagkasundo tayo sa Diyos sa pamamagitan ng kamatayan ng kaniyang Anak, higit pa ngayon na pagkatapos tayong ipinagkasundo, maililigtas tayo sa pamamagitan ng kaniyang buhay. 
'''
"11" = '''
:sup:`11` Hindi lamang ito, ngunit nagagalak din tayo sa Diyos sa pamamagitan ng ating Panginoong Jesu-Cristo, na sa pamamagitan niya ay natanggap natin ang pagkakasundong ito. 
'''
"12" = '''
:sup:`12` Kung gayon, sa pamamagitan ng isang tao pumasok ang kasalanan sa sanlibutan, sa ganitong kapamaraanan pumasok ang kamatayan dahil sa kasalanan. At lumaganap ang kamatayan sa sangkatauhan, dahil nagkasala ang lahat. 
'''
"13" = '''
:sup:`13` Sapagkat bago ang kautusan, ang kasalanan ay nasa sanlibutan na, ngunit walang pananagutan para sa kasalanan kung walang kautusan. 
'''
"14" = '''
:sup:`14` Gayunpaman, naghari ang kamatayan mula kay Adan hanggang kay Moises, at kahit pa sa mga hindi nagkasala na katulad ng pagsuway ni Adan na siyang huwaran ng paparating. 
'''
"15" = '''
:sup:`15` Ngunit gayunpaman, ang kaloob na walang bayad ay hindi gaya ng pagkakasala. Sapagkat kung sa pamamagitan ng pagkakasala ng isa ay namatay ang marami, mas higit pa na sumagana para sa marami ang biyaya ng Diyos at ang kaloob sa pamamagitan ng biyaya ng isang tao na si Jesu-Cristo. 
'''
"16" = '''
:sup:`16` Sapagkat ang kaloob ay hindi tulad ng kinahantungan ng nagkasala. Sa isang banda, dumating ang paghatol ng kaparusahan dahil sa pagkakasala ng isang tao. Ngunit sa kabilang banda, ang kaloob na nagbubunga ng pagpapawalang-sala ay dumating pagkatapos ng maraming pagkakasala. 
'''
"17" = '''
:sup:`17` Sapagkat kung sa pamamagitan ng pagkakasala ng isa, ang kamatayan ay naghari sa pamamagitan ng isa, mas lalo nang maghahari ang mga tatanggap ng kasaganahan ng biyaya at ng kaloob ng katuwiran sa pamamagitan ng buhay ng isa na si Jesu-Cristo. 
'''
"18" = '''
:sup:`18` Kung gayon, dahil sa pagkakasala ng isa, ang lahat ng tao ay dumating sa kaparusahan, gayon din sa pamamagitan ng isang gawa ng katuwiran ay dumating ang pagpapawalang-sala ng buhay para sa lahat ng tao. 
'''
"19" = '''
:sup:`19` Dahil sa pamamagitan ng pagsuway ng isang tao, ang lahat ay naging makasalanan, gayon din naman sa pamamagitan ng pagsunod ng isa, marami ang naging matuwid. 
'''
"20" = '''
:sup:`20` Ngunit dumating ang kautusan, upang sa gayon ang pagkakasala ay managana. Ngunit sa pananagana ng kasalanan, higit na nanagana ang biyaya. 
'''
"21" = '''
:sup:`21` Nangyari ito upang, gaya ng kamatayan na naghahari sa kamatayan, gayon din naman ang biyaya ay maghari sa pamamagitan ng katuwiran para sa buhay na walang hanggan sa pamamagitan ni Jesu-Cristo na ating Panginoon. 
'''
