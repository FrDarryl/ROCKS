[10]
"1" = '''
:sup:`1` Pagkatapos nakita ko ang isa pang malakas na anghel bumababa mula sa langit. Nababalutan siya ng isang ulap at may isang bahanghari sa itaas ng kaiyang ulo. Ang kaniyang mukha ay tulad ng araw at ang kaniyang mga paa ay gaya ng haliging apoy. 
'''
"2" = '''
:sup:`2` May hawak siya sa kaniyang kamay na isang maliit na balumbon na nakabukas, at ipinatong niya sa dagat ang kaniyang kanang paa at ang kaniyang kaliwang paa sa lupa. 
'''
"3" = '''
:sup:`3` Pagkatapos sumigaw siya ng malakas na tinig gaya ng umaatungal na leon, at nang siya ay sumigaw ang pitong mga kulog ay dumagundong. 
'''
"4" = '''
:sup:`4` Nang dumagundong ang pitong kulog, halos isusulat ko na, pero narinig ko ang isang tinig mula sa langit na sinasabing, “Manatiling lihin anuman ang sinabi ng pitong kulog. Huwag itong isulat.” 
'''
"5" = '''
:sup:`5` Pagkatapos ang anghel na aking nakitang nakatayo sa dagat at sa lupa, ay itinaas ang kaniyang kanang kamay sa langit 
'''
"6" = '''
:sup:`6` at nanumpa sa pamamagitan niya na mabubuhay magpakailanman — siyang lumikha ng langit at lahat ng naroon, ang lupa at lahat ng naroon, at ang dagat at lahat ng naroon: “Walang maaaring magtagal doon. 
'''
"7" = '''
:sup:`7` Pero sa araw kung kailan ang ika-pitong anghel ay malapit nang hipan ang kaniyang trumpeta, pagkatapos ang hiwaga ng Diyos ay naganap na, gaya ng kaniyang ipinahayag sa kaniyang mga lingkod na mga propheta.” 
'''
"8" = '''
:sup:`8` Narinig ko ang tinig mula sa langit na may muling sinasabi sa akin: “Lumakad ka, kunin mo ang bukas na balumbon na nasa kamay ng anghel na nakatayo sa dagat at sa lupa.” 
'''
"9" = '''
:sup:`9` Pagkatapos pumunta ako sa angel at sinabi ko sa kaniya na ibigay niya sa akin ang maliit na balumbon. Sinabi niya sa akin, “Kunin mo ang balumbon at kaiinin ito. Gagawin nitong mapait ang iyong tiyan, pero sa iyong bibig ito ay magiging kasing tamis ng pulot. 
'''
"10" = '''
:sup:`10` Kinuha ko ang maliit na balumbon mula sa kamay ng anghel at kinain ko ito. Ito ay kasing tamis ng pulot sa aking bibig pero pagkatapos ko itong kainin ay pumait ang aking tiyan. 
'''
"11" = '''
:sup:`11` Pagkatapos ilang mga tinig ang nagsabi sa akin, “Kailangan mong magpropesiya muli tungkol sa maraming tao, mga bansa, mga wika at sa mga hari.” 
'''
