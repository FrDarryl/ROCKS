[12]
"1" = '''
:sup:`1` Samakatwid, sapagkat napapaligiran tayo ng napakaraming mga saksi, itapon nating lahat ang mga bagay na nagpapabigat sa atin at ang kasalanan na madaling makagapos sa atin. Dapat may katiyagaan tayong magpatuloy sa takbuhin na inilagay sa ating harapan. 
'''
"2" = '''
:sup:`2` Dapat nating ituon ang ating mga mata kay Jesus, ang may-akda at nagpapaganap ng ating pananampalataya, dahil sa kagalakan na inilaan sa kaniya, na nagdala sa kaniya na nagtiis sa krus sa kabila ng kahihiyan, at umupo sa kanang kamay ng trono ng Diyos. 
'''
"3" = '''
:sup:`3` Kaya isinaalang-alang niya na tiisin ang mga masasakit na salita mula sa mga makasalan laban sa kaniya upang tayo ay hindi na mapapagod at manghihina. 
'''
"4" = '''
:sup:`4` Hindi niyo pa tinanggihan o nilabanan ang kasalanan na humantong sa pagkaubos ng dugo. 
'''
"5" = '''
:sup:`5` At nakalimutan na ninyo ang ibinigay na lakas at pag-asa na itinuro sa inyo bilang mga anak:” Aking anak, huwag mong babaliwalain ang pagdidisiplina ng Panginoon, ni ilayo ang iyong puso kung ikaw ay kanyang tinutuwid” 
'''
"6" = '''
:sup:`6` Sapagkat ang Panginoon ay nagdidisiplina sa sinumang minamahal niya, at pinarurusahan niya ang bawat anak na kanyang tinatanggap. 
'''
"7" = '''
:sup:`7` Tiisin ang pagsubok bilang pagdisiplina. Nakikitungo ang Diyos sa inyo bilang mga anak, sapagkat sino bang anak ang hindi dinidisiplina ng kaniyang ama? 
'''
"8" = '''
:sup:`8` Ngunit kung kayo ay walang disiplina, kung saan lahat tayo ay dapat kabahagi, kung gayon hindi kayo mga tunay na anak at mga anak sa labas. 
'''
"9" = '''
:sup:`9` Bukod dito, mayroon tayong mga makamundong amang nagdidisiplina sa atin, at iginagalang natin sila. Hindi ba dapat nararapat na mas higit tayong sumunod sa Ama ng mga espiritu at mabuhay? 
'''
"10" = '''
:sup:`10` Sapagkat ang ating mga ama nga ay nagdidisplina sa atin ng ilang mga taon sa alam nilang tama para sa kanila, subalit tayo ay dinidisiplina ng Diyos upang tayo ay makibahagi sa kaniyang kabanalan. 
'''
"11" = '''
:sup:`11` Walang disiplina sa kasalukuyan na masaya kundi masakit. Gayunpaman, sa ibang pagkakataon ito ay magbibigay ng mapayapang bunga ng katuwiran para sa sinumang nagsanay sa pamamagitan nito. 
'''
"12" = '''
:sup:`12` Samakatuwid itaas ninyo ang inyong mga kamay na nakababa at palakasing muli ang nanghihinang mga tuhod; 
'''
"13" = '''
:sup:`13` gawin mong matuwid ang mga daan ng iyong mga paa, upang ang sinumang pilay ay hindi maliligaw sa halip ay gagaling. 
'''
"14" = '''
:sup:`14` Sikapin ang kapayapaan sa lahat ng mga tao, at gayundin ang kabanalan na kung wala ito walang makakakita sa Panginoon. 
'''
"15" = '''
:sup:`15` Maging maingat upang walang sinuman ang hindi maisama mula sa biyaya ng Diyos, at walang ugat ng kapaitan ang tumubo upang maging dahilan ng hindi pagkakaunawaan at mahawa ang marami. 
'''
"16" = '''
:sup:`16` Maging maingat na walang maki-apid sa inyo, o hindi maka-diyos na tao kagaya ni Esau na ipinagpalit sa isang pagkain ang karapatan bilang panganay. 
'''
"17" = '''
:sup:`17` Sapagkat alam ninyo na pagkatapos, nang kaniyang naising makamit ang biyaya, siya ay tinanggihan dahil hindi siya nagkaroon ng pagkakataong magsisisi sa kaniyang ama, kahit na pilit niya itong hinangad nang may mga luha. 
'''
"18" = '''
:sup:`18` Sapagkat hindi kayo lumapit sa isang bundok na nahahawakan, isang bundok na nag-aalab ng apoy, kadiliman, kalungkutan at bagyo. 
'''
"19" = '''
:sup:`19` Hindi kayo pumarito dahil sa ingay ng trumpeta, o sa mga salitang galing sa isang tinig na ang mga nakarinig nito ay nagmamaka-awang wala ng salitang sasabihin sa kanila. 
'''
"20" = '''
:sup:`20` Sapagkat hindi nila kayang tanggapin kung ano man ang iniutos: na kahit may isang hayop na hahawak sa bundok, dapat itong batuhin,” 
'''
"21" = '''
:sup:`21` Kaya nakakatakot ang tanawin na sinabi ni Moises,” Ako ay sobrang nasindak na ako ay nanginginig. 
'''
"22" = '''
:sup:`22` Sa halip, kayo ay lumapit sa Bundok ng Zion at sa lungsod ng Diyos na buhay, ang makalangit na Jerusalem, at sa hindi mabilang na hukbo ng mga anghel na nagdiriwang. 
'''
"23" = '''
:sup:`23` Kayo ay lumalapit sa kapulungan ng mga unang ipinanganak na inilista sa langit, sa Diyos na hukom ng lahat, at sa mga espiritu ng katuwiran na naging ganap. 
'''
"24" = '''
:sup:`24` Kayo ay lumapit kay Jesus na tagapamagitan ng isang bagong tipan, at sa dugong naikalat na higit na nagsasalita ng mabuti kaysa sa dugo ni Abel. 
'''
"25" = '''
:sup:`25` Tiyakin ninyo na hindi ninyo tinanggihan ang nagsasalita. Sapagkat kung hindi sila nakatakas ng sila ay tumanggi sa isang nagbigay babala sa kanila dito sa lupa, tiyak na hindi tayo makakatakas, kung tatalikod tayo mula sa nagbabala mula sa langit. 
'''
"26" = '''
:sup:`26` At sa mga oras na iyon ang kaniyang tinig ang yayanig sa lupa. Subalit ngayon nangako siya at sinabi, “Minsan ko pang yayanigin hindi lamang ang lupa ngunit maging ang kalangitan.” 
'''
"27" = '''
:sup:`27` Ang mga salitang ito na,” Ngunit minsan pa,” ay nagpapahiwatig sa pagtanggal ng mga bagay na nayayanig, iyon ay ang mga bagay na nilikha, upang ang mga bagay na hindi nayayanig ay mananatili. 
'''
"28" = '''
:sup:`28` Samakatuwid, magpapasalamat tayo sa pagtanggap ng isang kahariang hindi nayayanig, at sa ganitong pagpupuri sa Diyos sa paraang katanggaptanggap na may paggalang at paghanga 
'''
"29" = '''
:sup:`29` sapagkat ang ating Diyos ay parang apoy na nakakatupok 
'''
