[20]
"1" = '''
:sup:`1` Sinabi ng Diyos ang mga salitang ito: 
'''
"2" = '''
:sup:`2` “Ako ay si Yahweh, inyong Diyos, ang naglabas sa inyo mula sa lupain ng Ehipto, mula sa labas ng bahay ng pagkaalipin. 
'''
"3" = '''
:sup:`3` Dapat wala kang ibang diyos sa harapan ko. 
'''
"4" = '''
:sup:`4` Huwag dapat kayong gumawa para sa sarili ninyo ng isang inukit na larawan ni kahalintulad ng anumang bagay na nasa itaas ng langit, o sa lupa na nasa ilalim, o sa tubig na nasa ibaba. 
'''
"5" = '''
:sup:`5` Huwag dapat kayong yuyukod sa kanila o sambahin sila, dahil Ako, si Yahweh na inyong Diyos, ay selosong Diyos. Paparusahan ko ang kasamaan ng mga ninuno sa pamamagitan ng pagpapadala ng kaparusahan sa mga kaapu-apuhan, patungo sa ikatlo at ikaapat na salinlahi sa mga galit sa akin. 
'''
"6" = '''
:sup:`6` Pero magpapakita ako ng katapatan sa tipan sa libu-libong mga nagmamahal sa akin at susunod sa aking mga utos. 
'''
"7" = '''
:sup:`7` Hindi ninyo dapat kunin ang pangalan ko, si Yahweh ang inyong Diyos, sa walang kabuluhan, dahil hindi ko ituturing na walang pagkakakasala ang sinumang kukuha ng pangalan ko sa walang kabuluhan. 
'''
"8" = '''
:sup:`8` Alalahanin ninyo ang Araw ng Pamamahinga, ihandog ninyo ito sa akin. 
'''
"9" = '''
:sup:`9` Dapat magtrabaho kayo at gawin ang lahat ng gawain sa loob ng anim na araw. 
'''
"10" = '''
:sup:`10` Pero ang ikapitong araw, ay isang Araw ng Pamamahinga para sa akin, si Yahweh ang inyong Diyos. Dito dapat walang gagawa ng anumang gawain, ikaw, ni ang iyong anak na lalaki, ni ang iyong anak na babae, ni iyong lalaking lingkod, ni iyong babaeng lingkod, ni iyong baka, ni ang dayuhan na nasa loob ng iyong mga tarangkahan. 
'''
"11" = '''
:sup:`11` Dahil sa ikaanim na araw Ako, si Yahweh, ang lumikha ng langit, lupa at dagat at lahat ng bagay na nasa loob nito at nagpahinga sa ikapitong araw. Kaya nga Ako, si Yahweh, ay pinagpala ang Araw ng Pamamahinga at inihandog ito sa aking sarili. 
'''
"12" = '''
:sup:`12` Igalang ninyo ang inyong ama at inyong ina, para maaari kang manirahanng mahabang panahon sa lupain na ibibigay ko sa inyo Ako, si Yahweh, ang inyong Diyos. 
'''
"13" = '''
:sup:`13` Hindi kayo dapat pumatay ng sinuman. 
'''
"14" = '''
:sup:`14` Hindi kayo dapat mangalunya. 
'''
"15" = '''
:sup:`15` Hindi kayo dapat magnakaw mula kaninuman. 
'''
"16" = '''
:sup:`16` Hindi kayo dapat magbigay ng maling patotoo laban sa iyong kapwa. 
'''
"17" = '''
:sup:`17` Hindi ninyo dapat kainggitan ang bahay ng iyong kapwa; hindi ninyo dapat kainggitan ang asawa ng iyong kapwa, ang kaniyang lingkod na lalaki, ang kaniyang lingkod na babae, ang kaniyang baka, kaniyang asno o anumang bagay na pag-aari ng kapwa mo.” 
'''
"18" = '''
:sup:`18` Nakita ng mga tao ang pagkulog at ang pagkidlat at narinig ang tunog ng trumpeta at nakitang umuusok ang bundok. Nang makita ito ng mga tao, nanginig sila at tumayo sa malayo. 
'''
"19" = '''
:sup:`19` Sinabi nila kay Moises, “Makipag-usap ka sa amin at kami'y makikinig; pero huwag mong payagan makipag- usap sa amin ang Diyos, o lahat kami ay mamamatay.” 
'''
"20" = '''
:sup:`20` Sinabi ni Moises sa mga tao, “Huwag kayong matakot, dahil bumaba ang Diyos para kayo ay subukin para ang karangalan na nasa kaniya ay mapasainyo at para hindi kayo magkasala.” 
'''
"21" = '''
:sup:`21` Kaya ang mga tao ay tumayo sa malayo at lumapit si Moises tungo sa makapal na kadiliman kung saan naroon ang Diyos. 
'''
"22" = '''
:sup:`22` Sinabi ni Yahweh kay Moises, “Ito ang sasabihin mo sa mga Israelita: 'Nakita mo na nakipag-usap ako sa iyo mula sa langit. 
'''
"23" = '''
:sup:`23` Huwag kang gagawa para sa sarili mo ng anumang mga diyos kasama ko, mga diyos ng pilak o diyos ng ginto. 
'''
"24" = '''
:sup:`24` Kailangan gumawa ka ng isang makalupang altar para sa akin at kailangang ihain mo itong mga handog na susunugin, mga handog ng pagtipon-tipon, tupa at mga baka. Sa bawat lugar na kung saan pararangalan ang pangalan ko, pupuntahan at pagpapalain kita. 
'''
"25" = '''
:sup:`25` Kung igagawa mo ako ng isang altar mula sa bato, huwag mong itatayo mula sa hinati na mga bato, kapag ginamit mo ang iyong mga kasangkapan para dito, dinumihan mo ito. 
'''
"26" = '''
:sup:`26` Huwag kang aakyat sa mga baitang patungo sa aking altar; ito ay hahadlang sa iyo mula sa paglantad ng pribadong bahagi ng iyong katawan.'” 
'''
