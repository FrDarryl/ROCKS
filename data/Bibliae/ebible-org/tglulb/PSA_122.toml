[122]
"1" = '''
:sup:`1` Ako ay nagalak nang kanilang sabihin sa akin, “Tayong pumunta sa tahanan ni Yahweh.” 
'''
"2" = '''
:sup:`2` Ang mga paa natin ay nakatayo sa loob ng iyong tarangkahan, O Jerusalem. 
'''
"3" = '''
:sup:`3` Ang Jerusalem ay itinayo tulad ng isang lungsod na matatag. 
'''
"4" = '''
:sup:`4` Ang mga angkan ni Yahweh ay umakyat doon, ang mga angkan ni Yahweh, bilang isang batas para sa Israel para magbigay pasasalamat sa pangalan ni Yahweh. 
'''
"5" = '''
:sup:`5` Doon ang mga pinuno ay nakaupo sa mga trono para sa hatol ng sambahayan ni David. 
'''
"6" = '''
:sup:`6` Manalangin para sa kapayapaan ng Jerusalem! Sila ay giginhawa na nagmamahal sa inyo. 
'''
"7" = '''
:sup:`7` Magkaroon nawa ng kapayapaan sa loob ng inyong mga pader at kaginhawahan sa inyong mga tore. 
'''
"8" = '''
:sup:`8` Para sa mga kapakanan ng aking mga kapatid at kasamahan, sasabihin ko ngayon, “Magkaroon nawa ng kapayapaan sa inyo.” 
'''
"9" = '''
:sup:`9` Para sa kapakanan ng tahanan ni Yahweh na ating Diyos, mananalangin ako para sa inyong ikabubuti. 
'''
