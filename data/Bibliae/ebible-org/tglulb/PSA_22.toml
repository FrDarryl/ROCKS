[22]
"1" = '''
:sup:`1` Diyos ko, Diyos ko, bakit mo ako pinabayaan? Bakit napakalayo mo mula sa pagliligtas sa akin at malayo mula sa mga salita ng aking paghihirap? 
'''
"2" = '''
:sup:`2` Diyos ko, maghapon akong nananawagan sa iyo, pero hindi ka sumasagot, at maging sa gabi ako ay walang katahimikan! 
'''
"3" = '''
:sup:`3` Pero ikaw ay banal; ikaw ay nakaupo bilang hari kasama ang mga papuri ng Israel. 
'''
"4" = '''
:sup:`4` Ang aming mga ninuno ay nagtiwala sa iyo; nagtiwala sila sa iyo at sila ay niligtas mo. 
'''
"5" = '''
:sup:`5` Dumaing sila sa iyo at sila ay niligtas mo. Nagtiwala sila sa iyo at hindi sila nabigo. 
'''
"6" = '''
:sup:`6` Pero ako ay parang isang uod at hindi isang tao, isang kahihiyan sa sangkatauhan at pinagtatawanan ng mga tao. 
'''
"7" = '''
:sup:`7` Silang lahat na nakakakita sa akin ay kinukutya ako; hinahamak nila ako; ang kanilang mga ulo ay napapailing sa akin. 
'''
"8" = '''
:sup:`8` Sinasabi nila, “Nagtitiwala siya kay Yahweh, hayaan natin na iligtas siya ni Yahweh. Hayaan natin na sagipin siya ni Yahweh, dahil nalulugod siya sa kaniya.” 
'''
"9" = '''
:sup:`9` Dahil kinuha mo ako mula sa sinapupunan; hinayaan mong magtiwala ako sa iyo habang ako ay nasa dibdib ng aking ina. 
'''
"10" = '''
:sup:`10` Ipinagkatiwala na ako sa iyo mula pa sa sinapupunan; ikaw ang aking Diyos simula pa ng ako ay nasa sinapupunan ng aking ina! 
'''
"11" = '''
:sup:`11` Huwag kang lumayo mula sa akin dahil malapit lang ang kaguluhan; walang sinuman ang tutulong. 
'''
"12" = '''
:sup:`12` Pinaliligiran ako ng maraming mga toro; pinapaligiran ako ng malalakas na mga toro ng Bashan. 
'''
"13" = '''
:sup:`13` Binubuksan nila ang kanilang bibig para sa akin na parang isang umaatungal na leon na niluluray ang kaniyang biktima. 
'''
"14" = '''
:sup:`14` Ako ay parang natapong tubig, at lahat ng aking mga buto ay nalinsad. Ang aking puso ay tulad ng pagkit; natutunaw ito sa kaloob-loobang bahagi ko. 
'''
"15" = '''
:sup:`15` Ang aking lakas ay parang natuyong piraso ng palayukan; ang aking dila ay dumidikit sa aking ngalangala. Inilagay mo ako sa alabok ng kamatayan. 
'''
"16" = '''
:sup:`16` Dahil pinapaligiran ako ng mga aso; napalibutan ako ng samahan na mga mapaggawa ng masama; tinusok nila ang aking mga kamay at mga paa. 
'''
"17" = '''
:sup:`17` Nabibilang ko na ang aking mga buto. Tumitingin at tumititig sila sa akin. 
'''
"18" = '''
:sup:`18` Pinaghahatian nila ang aking mga kasuotan sa kanilang mga sarili, pinagpipilian nila ang aking mga damit. 
'''
"19" = '''
:sup:`19` Huwag kang lumayo, Yahweh; hinihiling kong magmadali ka para tulungan ako, aking kalakasan! 
'''
"20" = '''
:sup:`20` Iligtas mo ang aking kaluluwa mula sa espada, ang tanging buhay ko mula sa mga kuko ng mabangis na mga aso. 
'''
"21" = '''
:sup:`21` Iligtas mo ako mula sa bibig ng leon; iligtas mo ako mula sa mga sungay ng mababangis na toro. 
'''
"22" = '''
:sup:`22` Ihahayag ko ang iyong pangalan sa aking mga kapatid; sa gitna ng kapulungan ay pupurihin kita. 
'''
"23" = '''
:sup:`23` Kayo na may takot kay Yahweh, purihin siya! Kayong lahat na mga kaapu-apuhan ni Jacob, parangalan siya! Ipakita niyo ang inyong pagkamangha sa kaniya, kayong lahat na mga kaapu-apuhan ng Israel! 
'''
"24" = '''
:sup:`24` Dahil hindi niya hinamak o pinabayaan ang pagdurusa ng naghihirap; hindi tinago ni Yahweh ang kaniyang mukha mula sa kaniya; nang umiyak ang naghihirap sa kaniya, dininig niya. 
'''
"25" = '''
:sup:`25` Ang aking pagpupuri ay dahil sa iyo sa gitna ng napakalaking kapulungan; tutuparin ko ang aking mga panata sa harap nilang may takot sa kaniya. 
'''
"26" = '''
:sup:`26` Ang mga naaapi ay makakakain at mabubusog; sila na naghahanap kay Yahweh ay magpupuri sa kaniya. Nawa ang inyong mga puso ay mabuhay magpakailanman. 
'''
"27" = '''
:sup:`27` Ang lahat ng mga tao sa lupa ay aalalahanin at babalik kay Yahweh; lahat ng mga pamilya ng mga bansa ay luluhod sa iyong harapan. 
'''
"28" = '''
:sup:`28` Dahil ang kaharian ay kay Yahweh; siya ang namumuno sa mga bansa. 
'''
"29" = '''
:sup:`29` Lahat ng mga mayayaman sa lupa ay magpipista at sasamba; silang lahat na mapupunta sa alabok ay luluhod sa harapan niya, sila na hindi kayang panatilihin ang kanilang sariling buhay. 
'''
"30" = '''
:sup:`30` Ang isang salinlahi ay darating para siya ay paglingkuran; sasabihin nila sa susunod na salinlahi ang tungkol sa Panginoon. 
'''
"31" = '''
:sup:`31` Darating sila at ipapahayag ang kaniyang katuwiran; ipamamalita nila sa mga taong hindi pa naipapanganak kung ano ang kaniyang nagawa! 
'''
