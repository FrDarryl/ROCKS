[28]
"1" = '''
:sup:`1` Pagkatapos nagsalita si Yahweh sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, sabihin mo sa namumuno ng Tiro, 'Ito ang sinasabi ng Panginoong Yahweh: Mapagmataas ang iyong puso! Sinabi mo, “Ako ay isang diyos! Uupo ako sa upuan ng mga diyos sa kalagitnaan ng dagat!” Kahit na ikaw ay tao at hindi Diyos, ginawa mo ang inyong puso na gaya ng puso ng isang diyos; 
'''
"3" = '''
:sup:`3` iniisip mo na mas matalino ka kaysa kay Daniel, at walang lihim na nakamamangha sa iyo! 
'''
"4" = '''
:sup:`4` Pinayaman mo sa karunungan at kahusayan mo ang iyong sarili at nagtamo ka ng ginto at pilak sa iyong kabang yaman! 
'''
"5" = '''
:sup:`5` Sa pamamagitan ng iyong labis na kaalaman at sa iyong pangangakalakal, naparami mo ang iyong kayamanan, kaya ang iyong puso ay mapagmataas dahil sa iyong kayamanan! 
'''
"6" = '''
:sup:`6` Kaya, sinabi ito ng Panginoong Yahweh: Dahil ginawa mo ang iyong puso na tulad ng puso ng isang diyos, 
'''
"7" = '''
:sup:`7` kaya magpapadala ako ng mga dayuhan laban sa iyo, kakilakilabot na mga kalalakihan mula sa ibang mga bansa! At dadalhin nila ang kanilang mga espada laban sa kagandahan ng iyong karunungan at hindi nila igagalang ang iyong kaningningan! 
'''
"8" = '''
:sup:`8` Dadalhin ka nila sa hukay at ang kamatayan mo ay kamatayan ng mga namatay sa ilalim ng mga dagat! 
'''
"9" = '''
:sup:`9` Masasabi mo pa kaya na, “Ako ay isang diyos” sa harapan ng taong papatay sa iyo? Ikaw ay isang tao at hindi Diyos at ikaw ay nasa kamay ng sasaksak sa iyo! 
'''
"10" = '''
:sup:`10` Ang ikamamatay mo ay ang kamatayan ng hindi natuli sa kamay ng mga dayuhang, sapagkat ipinahayag ko ito—ito ang kapahayagan ng Panginoong Yahweh!”' 
'''
"11" = '''
:sup:`11` Nagsalitang muli sa akin si Yahweh at sinabi, 
'''
"12" = '''
:sup:`12` “Anak ng tao, lakasan mo ang pagtangis para sa hari ng Tiro at sabihin sa kaniya, 'Ito ang sinabi ng Panginoong Yahweh: Ikaw ang halimbawa ng walang kapintasan, punong-puno ng karunungan at walang kapintasan na kagandahan! 
'''
"13" = '''
:sup:`13` Ikaw ay nasa Eden, ang hardin ng Diyos! Bumabalot sa iyo ang bawat mahahalagang bato: carnelian, krisolait, at onise! Topaz, at diyamanteng nagniningning, at jasper! Safiro, esmeralda at berilo! Sa ginto nakahulma ang mga batong ito para sa iyo! Inihanda nila ang mga ito upang ipasuot sa iyo sa araw na ikaw ay lilikhain! 
'''
"14" = '''
:sup:`14` Inilagay kita sa banal na bundok ng Diyos gaya ng kerubin na itinalaga ko upang magbantay sa sangkatauhan! Nasa gitna ka ng mga kumikinang na mga bato kung saan ka naglakad. 
'''
"15" = '''
:sup:`15` Mayroon kang karangalan sa iyong mga pamamaraan mula sa araw na ikaw ay nilikha hanggang sa nakita sa iyo ang kawalan ng katarungan. 
'''
"16" = '''
:sup:`16` Sa dami ng bilang ng iyong kalakal napuno ka ng karahasan, kaya ka nagkasala! Itinapon kitang narumihan mula sa bundok ng Diyos at sinira kita, ikaw, na bantay na kerubin, mula sa mga kumikinang na bato. 
'''
"17" = '''
:sup:`17` Ang iyong puso ay mapagmataas dahil sa iyong kagandahan; sinira mo ang iyong karunungan dahil sa inyong kaningningan! Inihagis kita sa lupa! Inilagay kita sa harapan ng mga hari upang makita ka nila! 
'''
"18" = '''
:sup:`18` Dahil sa marami mong kasalanan at sa iyong hindi tapat na pangakalakal, dinungisan mo ang iyong mga banal na lugar! Kaya nagpalabas ako ng apoy galing sa iyo; tutupukin ka nito. Gagawin kitang abo sa mundo sa harapan ng lahat na manonood sa iyo. 
'''
"19" = '''
:sup:`19` Lahat ng mga nakakilala sa iyo na kabilang sa mga tao ay iiling sa iyo; masisindak sila at hindi ka na mabubuhay muli!'''' 
'''
"20" = '''
:sup:`20` At nagsalita sa akin si Yahweh at sinabi, 
'''
"21" = '''
:sup:`21` “Anak ng tao, ibaling mo ang iyong mukha laban sa Sidon at magpahayag laban sa kaniya! 
'''
"22" = '''
:sup:`22` Sabihin mo, 'Sinasabi ito ng Panginoong Yahweh: Masdan! Ako ay laban sa iyo, Sidon! Dahil ako ay maluluwalhati sa gitna mo upang malaman ng iyong mga tao na ako si Yahweh kapag iginawad ko na ang katarungan sa iyo. Makikita nila sa inyo na ako ay banal! 
'''
"23" = '''
:sup:`23` Magpapadala ako ng salot sa iyo at dugo sa inyong mga lansangan at ang mga pinaslang ay babagsak sa kalagitnaan mo. Kapag dumating ang espada laban sa iyo mula sa lahat ng dako, dito mo malalaman na ako si Yahweh! 
'''
"24" = '''
:sup:`24` Pagkatapos noon ay wala ng dawag na nakakasalubsob at mga tinik na nagpapahirap sa sambahayan ng Israel sa alin man sa nakapalibot sa kaniya na nanlalait sa kaniyang mga tao, kaya malalaman nila na ako ang Panginoong Yahweh!' 
'''
"25" = '''
:sup:`25` Ito ang sinabi ng Panginoong Yahweh, “Kapag tinipon ko ang sambahayan ng Israel mula sa mga tao na kung saan sila naikalat, at kapag ako ay naitalaga sa kanila, upang makita ng ibang mga bansa. Pagkatapos ay gagawa sila ng kanilang mga tahanan doon sa lupain na ibibigay ko kay Jacob na aking lingkod! 
'''
"26" = '''
:sup:`26` At sila ay mamuhay ng matiwasay roon at magtatayo sila ng mga bahay, magtanim ng mga ubasan at mamuhay sila ng matiwasay kapag isakatuparan ko ang kahatulan sa lahat ng namumuhi sa kanila mula sa iba't-ibang dako; upang malaman nila na ako si Yahweh ang Diyos nila!”' 
'''
