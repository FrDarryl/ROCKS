[9]
"1" = '''
:sup:`1` Kung maaari lamang magpalabas ng tubig ang aking ulo at maging bukal ng luha ang aking mga mata! Sapagkat nais kong umiyak sa umaga at gabi para sa mga anak ng aking mga tao na pinatay. 
'''
"2" = '''
:sup:`2` Kung may makapagbibigay lamang sa akin ng isang lugar sa ilang na para sa mga manlalakbay upang panirahan, na aking mapupuntahan upang talikuran ang aking bayan. Kung maaari ko lamang silang iwanan, yamang mga nakikiapid silang lahat, isang pangkat ng mga taksil! 
'''
"3" = '''
:sup:`3` Ipinahayag ni Yahweh, “Nagsasabi ang kanilang mga dila ng mga kasinungalingan, na kanilang mapanlinlang na sandata, ngunit hindi sila dakila sa katapatan sa lupa. Patuloy silang gumagawa ng masama sa iba. Hindi nila ako kilala.” 
'''
"4" = '''
:sup:`4` Bantayan ng bawat isa sa inyo ang inyong kapwa at huwag magtiwala sa sinumang kapatid. Sapagkat mandaraya ang bawat kapatid at namumuhay sa paninirang-puri ang bawat kapwa. 
'''
"5" = '''
:sup:`5` Kinukutya ng bawat isa ang kaniyang kapwa at hindi nagsasabi ng katotohanan. Nagtuturo ng mga mapanlinlang na bagay ang kanilang mga dila. Pagod na pagod sila sa paggawa ng malaking kasalanan. 
'''
"6" = '''
:sup:`6` Namuhay kayo sa gitna ng pandaraya. Sa kanilang panlilinlang, tinanggihan nila akong kilalanin. Ito ang pahayag ni Yahweh.” 
'''
"7" = '''
:sup:`7` Kaya ito ang sinasabi ni Yahweh ng mga hukbo, “Tingnan ninyo, susubukin at susuriin ko sila. Ano pa ang aking gagawin para sa anak ng babae ng aking mga tao? 
'''
"8" = '''
:sup:`8` Matatalas na palaso ang kanilang mga dila at nagsasalita sila ng mga bagay na kasinungalingan. Sa pamamagitan ng kanilang mga bibig, naghahayag sila ng kapayapaan sa kanilang kapwa, ngunit sa kanilang mga puso inaabangan nila sila. 
'''
"9" = '''
:sup:`9` Hindi ko ba sila dapat parusahan dahil sa mga bagay na ito at hindi ko ba ipaghihiganti ang aking sarili sa bansang tulad nito? Ito ang pahayag ni Yahweh. 
'''
"10" = '''
:sup:`10` Aawit ako ng mga awiting panluksa at panaghoy para sa mga kabundukan, at isang awit na panlibing ang aawitin para sa kaparangan. Sapagkat nasunog ang mga ito kaya walang sinuman ang makadadaan dito. Hindi sila makaririnig ng anumang huni ng baka. Nagsilayo lahat ang mga hayop at ang mga ibon sa kalangitan. 
'''
"11" = '''
:sup:`11` Kaya gagawin kong bunton ng pagkasira ang Jerusalem, isang taguan ng mga asong-gubat. Gagawin kong mga wasak na lugar ang mga lungsod ng Juda na walang maninirahan. 
'''
"12" = '''
:sup:`12` Sino ang matalinong tao na makauunawa nito? Ano ang ipinahayag ni Yahweh sa kaniya upang maaari niya itong iulat? Bakit nawasak ang kalupaan? Nawasak ito tulad ng ilang, kung saan walang sinuman ang makadadaan dito. 
'''
"13" = '''
:sup:`13` Sinasabi ni Yahweh, “Dahil ito sa pagtalikod nila sa kautusan na aking ibinigay sa kanila at dahil hindi nila pinakinggan ang aking tinig o ipinamuhay ito. 
'''
"14" = '''
:sup:`14` Ito ay dahil namuhay sila sa pamamagitan ng kanilang mga matitigas na puso at sa pagsunod sa mga Baal tulad ng itinuro sa kanila ng kanilang mga ama na gagawin nila. 
'''
"15" = '''
:sup:`15` Kaya, ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel. 'Tingnan ninyo, pakakainin ko ang mga taong ito ng mapapait na halaman at paiinumin ng nakalalasong tubig. 
'''
"16" = '''
:sup:`16` At ikakalat ko sila sa mga bansa na hindi nila nakikilala maging ng kanilang mga ninuno. Magpapadala ako ng espadang tutugis sa kanila hanggang sa ganap ko silang mawasak.”' 
'''
"17" = '''
:sup:`17` Ito ang sinasabi ni Yahweh ng mga hukbo, “Unawain ninyo ito: Tawagin ninyo ang mga mang-aawit sa paglilibing at hayaan silang lumapit, magpadala kayo ng mga babaeng mahuhusay sa pagdadalamhati at hayaan silang lumapit. 
'''
"18" = '''
:sup:`18` Madaliin sila at paawitin ng awiting panluksa sa atin, upang dumaloy ang luha sa ating mga mata at daluyan ng tubig ang talukap ng ating mga mata. 
'''
"19" = '''
:sup:`19` Sapagkat narinig sa Zion ang hiyaw ng panaghoy. 'Ganap kaming nawasak. Labis kaming nahiya, sapagkat nilisan namin ang lupain matapos nilang gibain ang aming mga tahanan.' 
'''
"20" = '''
:sup:`20` Kaya kayong mga kababaihan, pakinggan ang salita ni Yahweh, bigyang pansin ang mga mensahe na nagmula sa kaniyang bibig. At turuan ninyo ang inyong mga anak na babae ng awiting panluksa at sa kapwa babae ng awiting panlibing. 
'''
"21" = '''
:sup:`21` Sapagkat dumating na ang kamatayan sa ating mga bintana, pupunta ito sa ating mga palasyo, pupuksain nito ang mga bata na nasa labas at mga kabataang nasa mga pamilihan ng lungsod. 
'''
"22" = '''
:sup:`22` 'Ito ang pahayag ni Yahweh. 'Ipahayag ninyo ito, Malalaglag ang mga bangkay ng mga tao tulad ng dumi sa kabukiran at tulad ng mga tangkay ng butil sa likod ng manggagapas at walang sinuman ang magtitipon sa kanila.'” 
'''
"23" = '''
:sup:`23` Ito ang sinasabi ni Yahweh, “Huwag ninyong hayaang magyabang ang mga matatalino sa kanilang karunungan o ang mandirigma sa kaniyang kalakasan. Huwag ninyong hayaang magyabang ang mayamang tao sa kaniyang kayamanan. 
'''
"24" = '''
:sup:`24` Sapagkat kung magyayabang ang isang tao sa anumang bagay, ito dapat ang mayroon sa kaniya, na mayroon siyang pang-unawa at pagkilala sa akin. Sapagkat ako si Yahweh, na gumagawa ng matapat na kasunduan, katarungan at katuwiran sa sanlibutan. Sapagkat ito ang mga bagay na aking kinagagalak. Ito ang pahayag ni Yahweh.” 
'''
"25" = '''
:sup:`25` Tingnan ninyo, darating ang mga araw na parurusahan ko ang lahat ng tuli lamang sa kanilang mga katawan. Ito ang pahayag ni Yahweh. 
'''
"26" = '''
:sup:`26` Parurusahan ko ang Egipto, Juda, Edom, mga tao sa Ammon, Moab at lahat ng tao na nagpaputol ng kanilang mga buhok sa ulo, na naninirahan sa disyerto. Sapagkat hindi tuli ang lahat ng bansang ito at matigas ang puso ng lahat ng nasa sambahayan ng Israel.” 
'''
