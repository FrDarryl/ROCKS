[10]
"1" = '''
:sup:`1` At tumingin ako sa pabilog na bubong na nasa itaas ng ulo ng kerubin; may lumitaw sa itaas nila tila isang sapiro na may anyong gaya ng isang trono. 
'''
"2" = '''
:sup:`2` At nagsalita si Yahweh sa lalaking nakasuot ng lino at sinabi, “Pumunta ka sa pagitan ng mga gulong, sa ilalim ng kerubin, at pareho mong punuin ang iyong mga kamay ng mga nagliliyab na baga mula sa pagitan ng kerubin at ikalat ang mga ito sa buong lungsod.” At pumasok ang lalaki habang ako ay nakatingin. 
'''
"3" = '''
:sup:`3` Tumayo ang kerubin sa kanang bahagi ng tahanan nang pumasok ang lalaki, at pinuno ng ulap ang dakong loob ng patyo. 
'''
"4" = '''
:sup:`4` Pumaitaas ang kaluwalhatian ni Yahweh mula sa kerubin at tumayo sa bungad ng pintuan ng bahay; pinuno nito ang tahanan ng ulap, at puno ng liwanag ang patyo ng kaluwalhatian ni Yahweh. 
'''
"5" = '''
:sup:`5` At narinig ko ang tunog ng mga pakpak ng kerubin sa labas ng patyo, tulad sa tinig ng Makapangyarihang Diyos kapag siya ay nagsasalita. 
'''
"6" = '''
:sup:`6` At nangyari ito nang inutusan ng Diyos ang lalaking nakasuot ng lino at sinabi, “Kumuha ka ng apoy mula sa pagitan ng dalawang gulong na nasa pagitan ng kerubin,” at pumasok ang lalaki at tumayo sa tabi ng isang gulong. 
'''
"7" = '''
:sup:`7` Inabot ng isang kerub ang kaniyang kamay sa pagitan ng kerubin sa apoy na nasa gitna ng kerubin, at itinaas ito at inalagay ito sa mga kamay ng isang nakasuot ng lino. Kinuha ito ng lalaki at nagpunta sa labas. 
'''
"8" = '''
:sup:`8` Nakita ko sa kerubin ang isang bagay na tulad ng isang kamay ng tao sa ilalim ng kanilang mga pakpak. 
'''
"9" = '''
:sup:`9` Kaya tumingin ako, at hala! Apat na gulong ang nasa tabi ng kerubin—isang gulong bawat kerub—at ang anyo ng mga gulong ay tulad ng isang batong berila. 
'''
"10" = '''
:sup:`10` Lumitaw silang apat na may pagkakahawig, tulad ng isang gulong na pinagsalikupan sa isa pang gulong. 
'''
"11" = '''
:sup:`11` Kapag gumalaw sila, pumunta sila sa kahit saanmang dako; hindi sila lumingon nang sila ay gumalaw sapagkat gumalaw sila patungo sa lugar kung saan nakaharap ang ulo. Hindi sila lumilingon kapag gumalaw na sila. 
'''
"12" = '''
:sup:`12` Ang kanilang buong katawan—kasama ang kanilang mga likod, mga kamay, at mga pakpak—ay natakpan ng mga mata, at tinakpan din ng mga mata ang palibot ng apat na mga gulong. 
'''
"13" = '''
:sup:`13` Habang nakikinig ako, tinawag ang mga gulong na, “Umiikot.” 
'''
"14" = '''
:sup:`14` May apat na mukha ang bawat isa; ang unang mukha ay mukha ng isang kerub, ang ikalawang mukha ay mukha ng isang tao, ang ikatlo ay mukha ng isang leon, at ang ika-apat ay mukha ng isang agila. 
'''
"15" = '''
:sup:`15` At pumaitaaas ang kerubin—ito ang mga nabubuhay na nilalang na nakita ko sa Ilog Kebar. 
'''
"16" = '''
:sup:`16` Kapag gumalaw ang kerubin, ang mga gulong ay sumasama sa kanilang tabi; at kapag itataas ng kerubin ang kanilang mga pakpak upang pumaitaas mula sa lupa, hindi umiikot ang mga gulong. Nananatili ang mga ito sa kanilang tabi. 
'''
"17" = '''
:sup:`17` Kapag nakatayo pa rin ang mga kerubin, nananatili din ang mga gulong, at kapag pumapaitaas sila, pumapaitaas din ang mga gulong kasama nila, sapagkat ang espiritu ng nabubuhay na nilalang ay nasa mga gulong. 
'''
"18" = '''
:sup:`18` At umalis ang kaluwalhatian ni Yahweh mula sa ibabaw ng bungad ng pintuan ng bahay at tumayo sa ibabaw ng kerubin. 
'''
"19" = '''
:sup:`19` Itinaas ng kerubin ang kanilang mga pakpak at pumaitaas mula sa lupa sa aking paningin nang sila ay lumabas, at ganoon din ang ginawa ng mga gulong sa kanilang tabi. Tumayo sila sa silanganang pasukan sa tahanan ni Yahweh, at ang kaluwalhatian ng Diyos ng Israel ay dumating sa kanila mula sa itaas. 
'''
"20" = '''
:sup:`20` Ito ang mga nabubuhay na nilalang na nakita ko sa ibaba ng Diyos ng Israel sa kanal Kebar, kaya alam kong mga kerubin sila! 
'''
"21" = '''
:sup:`21` Mayroon silang apat na mukha bawat isa at apat na mga pakpak, at ang pagkakahawig ng mga kamay ng tao sa ilalim ng kanilang mga pakpak; 
'''
"22" = '''
:sup:`22` at ang pagkakahawig ng kanilang mga mukha ay tulad ng mga mukha na nakita ko sa pangitain sa kanal Kebar, at naunang pumaroon ng tuwiran ang bawat isa sa kanila. 
'''
