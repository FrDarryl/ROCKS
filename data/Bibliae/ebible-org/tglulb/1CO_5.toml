[5]
"1" = '''
:sup:`1` Narinig namin ang ulat na may nangyayaring sekswal na imoralidad sa inyo, ang uri ng imoralidad na hindi nga pinahihintulutan kahit sa mga Gentil. Ang ulat ay ganito, may isa sa inyo na nakikipagtalik sa asawa ng kaniyang ama. 
'''
"2" = '''
:sup:`2` At masyado kayong mayabang. Sa halip, hindi ba dapat na magluksa kayo? Dapat maalis sa inyo ang gumawa nito. 
'''
"3" = '''
:sup:`3` Sapagkat, kahit na wala ako sa katawan ngunit kasama pa rin ninyo ako sa espiritu, at hinatulan ko na ang siyang gumawa nito, na parang nariyan ako. 
'''
"4" = '''
:sup:`4` Kung magtitipun-tipon kayo sa ngalan ng ating Panginoong Jesus, at nariyan din ang aking espiritu sa kapangyarihan ng ating Panginoong Jesus, hinatulan ko na ang taong iyan. 
'''
"5" = '''
:sup:`5` Ginawa ko ito upang maipasakamay ang taong ito kay Satanas para sa pagkawasak ng laman, upang maaaring maligtas ang kaniyang espiritu sa araw ng Panginoon. 
'''
"6" = '''
:sup:`6` Hindi mabuti ang inyong pagmamalaki. Hindi ba ninyo alam na mapapaalsa ang buong tinapay sa kaunting lebadura? 
'''
"7" = '''
:sup:`7` Linisin ninyo ang inyong sarili sa lumang lebadura upang kayo ay maging bagong masa, at upang kayo ay maging tinapay na walang lebadura. Sapagkat si Cristo, na ating kordero ng Paskua, ay inihandog na. 
'''
"8" = '''
:sup:`8` Kaya atin nang ipagdiwang ang pista, hindi sa lumang lebadura, na siyang lebadura ng masamang pag-uugali at kasamaan. Kundi, ipagdiwang natin ang tinapay na walang lebadura ng katapatan at katotohanan. 
'''
"9" = '''
:sup:`9` Sumulat ako sa inyo sa aking liham upang kayo ay huwag makisama sa mga taong mahahalay. 
'''
"10" = '''
:sup:`10` Hindi ko ibig sabihin na sa mga imoral na tao sa mundong ito, o sa mga sakim, o sa mga mandaraya, o sa mga taong sumasamba sa diyus-diyosan, sapagkat sa paglayo mula sa kanila ay kakailanganin ninyong umalis sa mundo. 
'''
"11" = '''
:sup:`11` Ngunit ngayon sumusulat ako sa inyo upang huwag kayong makisama sa sinumang tinawag na kapatid kay Cristo ngunit siya ay namumuhay sa sekswal na imoralidad, o sakim, o sumasamba sa mga diyus-diyosan, o mapang-abuso sa pananalita, o lasinggero, o mandaraya. Ni makikisalo sa pagkain sa ganiyang tao. 
'''
"12" = '''
:sup:`12` Sapagkat paanong ako ay nasasangkot sa paghahatol sa mga tao sa labas ng iglesiya? Sa halip, hindi ba't dapat ninyong hatulan ang mga nasa loob ng iglesiya? 
'''
"13" = '''
:sup:`13` Ngunit ang Diyos ang siyang hahatol sa mga nasa labas. “Alisin ang masamang tao mula sa inyo.” 
'''
