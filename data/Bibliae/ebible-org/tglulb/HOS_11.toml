[11]
"1" = '''
:sup:`1` Minahal ko noong binata pa si Israel, at tinawag ko ang aking anak mula sa Egipto. 
'''
"2" = '''
:sup:`2` Lalo ko silang tinawag, lalo silang tumalikod palayo. Nag-alay sila sa mga Baal at nagsunog ng insenso sa mga diyus-diyosan. 
'''
"3" = '''
:sup:`3` Gayunpaman ako ang nagturo kay Efraim na lumakad. Ako ang nag-angat sa kanila sa pamamagitan ng kanilang mga bisig, ngunit hindi nila alam na iniingatan ko sila. 
'''
"4" = '''
:sup:`4` Pinangungunahan ko sila nang mga tali ng sangkatauhan, may mga tali ng pag-ibig. Katulad ako sa isang tao na nagpapagaan ng pamatok sa kanilang mga panga, at yumuko ako upang pakainin sila. 
'''
"5" = '''
:sup:`5` Hindi ba sila babalik sa lupain ng Egipto? Hindi ba mamumuno ang Asiria sa kanila dahil tumanggi silang bumalik sa akin? 
'''
"6" = '''
:sup:`6` Babagsak sa kanilang mga lungsod ang espada at wawasakin ang mga harang ng kanilang mga tarangkahan; sisirain sila nito dahil sa kanilang sariling mga plano. 
'''
"7" = '''
:sup:`7` Determinado ang aking mga tao na tumalikod palayo sa akin. Bagaman tumatawag sila sa akin, Ako na nasa itaas, walang sinumang tutulong sa kanila. 
'''
"8" = '''
:sup:`8` Paano ba kita isusuko, Efraim? Paano ba kita ibibigay, Israel? Paano ba kita gagawing katulad sa Adma? Paano ba kita gagawing katulad sa Zeboim? Nagbago ang saloobin ng aking puso; naghahalo ang lahat ng aking habag. 
'''
"9" = '''
:sup:`9` Hindi ko isakatuparan ang aking matinding galit; Hindi ko sisiraing muli ang Efraim. Sapagkat ako ay Diyos at hindi isang tao; Ako ang Banal sa kalagitnaan ninyo, at hindi ako darating sa matinding galit. 
'''
"10" = '''
:sup:`10` Lalakad silang sumusunod sa akin, Yahweh. Aatungal ako katulad ng isang leon. Sa katunayan aatungal ako, at manginginig na paparito ang mga tao mula sa kanluran. 
'''
"11" = '''
:sup:`11` Manginginig sila na paparito katulad sa isang ibon na mula sa Egipto, katulad ng isang kalapati mula sa lupain ng Asiria. Patitirahin ko sila sa kanilang mga bahay.” Ito ang pahayag ni Yahweh. 
'''
"12" = '''
:sup:`12` Pinalilibutan ako ni Efraim ng kasinungalingan, at panlilinlang ng sangbahayan ng Israel. Ngunit nananatiling sumusunod parin si Juda sa akin, na Diyos, at tapat sa akin, ang Banal.” 
'''
