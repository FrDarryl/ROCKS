[2]
"1" = '''
:sup:`1` Ngayon sa mga araw na iyon, nangyari na si Cesar Agustus ay naglabas ng isang batas na nag-uutos na magkaroon ng sensus sa lahat ng tao na nabubuhay sa mundo. 
'''
"2" = '''
:sup:`2` Ito ang unang sensus na ginawa habang si Cirenio ang gobernador ng Syria. 
'''
"3" = '''
:sup:`3` Kaya pumunta ang bawat isa sa kaniyang sariling bayan upang mailista para sa sensus. 
'''
"4" = '''
:sup:`4` Si Jose ay umalis din mula sa lungsod ng Nazaret sa Galilea at naglakbay papunta sa Betlehem na bayan ng Judea na kilala bilang lungsod ni David, dahil siya ay kaapu-apuhan mula sa pamilya ni David. 
'''
"5" = '''
:sup:`5` Pumunta siya doon upang magpalista kasama si Maria na nakatakdang ikasal sa kaniya at kasalukuyang nagdadalang tao. 
'''
"6" = '''
:sup:`6` At nangyari nang habang sila ay naroroon, dumating ang oras para ipanganak niya ang kaniyang sanggol. 
'''
"7" = '''
:sup:`7` Siya ay nagsilang ng anak na lalaki, ang kaniyang panganay na anak, at maayos niya itong binalot ng pirasong tela. Pagkatapos ay inilagay niya ito sa sabsaban dahil wala nang bakanteng silid para sa kanila sa bahay-panuluyan. 
'''
"8" = '''
:sup:`8` Sa rehiyon ding iyon, may mga pastol na naninirahan sa parang at nagbabantay sa kanilang mga kawan ng tupa sa gabi. 
'''
"9" = '''
:sup:`9` Biglang lumitaw sa kanila ang isang anghel ng Panginoon, at ang kaluwalhatian ng Panginoon ay nagliwanag sa palibot nila at lubha silang natakot. 
'''
"10" = '''
:sup:`10` Pagkatapos, sinabi ng anghel sa kanila, “Huwag kayong matakot, sapagkat ako ay may dala sa inyong mabuting balita na magbibigay ng lubos na kagalakan sa lahat ng tao. 
'''
"11" = '''
:sup:`11` Ngayong araw, isang tagapagligtas ang ipinanganak para sa inyo sa lungsod ni David! Siya si Cristo ang Panginoon! 
'''
"12" = '''
:sup:`12` Ito ang palatandaan na maibibigay sa inyo, matatagpuan ninyo ang isang sanggol na nababalot ng pirasong tela na nakahiga sa isang sabsaban.” 
'''
"13" = '''
:sup:`13` Kasama ng anghel, biglang may malaking bilang ng hukbong makalangit na nagpupuri sa Diyos, at sinasabi, 
'''
"14" = '''
:sup:`14` “Kaluwalhatian sa Diyos sa kaitaasan, at nawa ay magkaroon ng kapayapaan dito sa lupa sa mga tao na kaniyang kinalulugdan.” 
'''
"15" = '''
:sup:`15` At nangyari nang umalis ang mga anghel mula sa kanila patungong langit, sinabi ng mga pastol sa bawat isa, “Tayo na pumunta sa Betlehem, at tingnan ang bagay na ito na nangyari na ipinaalam ng Panginoon sa atin”. 
'''
"16" = '''
:sup:`16` Sila ay nagmadaling pumunta doon at natagpuan sina Maria at Jose, at nakita ang sanggol na nakahiga sa sabsaban. 
'''
"17" = '''
:sup:`17` Pagkatapos nilang makita ito, ipinaalam nila sa mga tao kung ano ang sinabi sa kanila tungkol sa batang ito. 
'''
"18" = '''
:sup:`18` Lahat ng nakarinig nito ay namangha sa sinabi sa kanila ng mga pastol. 
'''
"19" = '''
:sup:`19` Ngunit laging iniisip ni Maria ang lahat ng bagay na kaniyang narinig, iniingatan ang mga ito sa kaniyang puso. 
'''
"20" = '''
:sup:`20` Bumalik ang mga pastol na niluluwalhati at pinupuri ang Diyos sa lahat ng kanilang narinig at nakita, tulad ng sinabi sa kanila. 
'''
"21" = '''
:sup:`21` Noong ikawalong araw at siyang panahon para tuliin ang sanggol, pinangalanan nila siyang Jesus, ang pangalan na ibinigay ng anghel bago pa siya ipinagbuntis. 
'''
"22" = '''
:sup:`22` Nang lumipas ang nakatakdang bilang ng mga araw ng kanilang seremonya ng paglilinis, alinsunod sa kautusan ni Moises, dinala siya ni Jose at Maria sa templo sa Jerusalem para iharap siya sa Panginoon. 
'''
"23" = '''
:sup:`23` Sapagkat nasusulat sa kautusan ng Panginoon, “Ang bawat anak na lalaki na nagbubukas sa sinapupunan ay tatawaging nakatalaga sa Panginoon.” 
'''
"24" = '''
:sup:`24` Sila rin ay dumating upang mag-alay ng handog na alinsunod sa sinabi sa kautusan ng Panginoon, “dalawang kalapati o dalawang inakay na batu-bato.” 
'''
"25" = '''
:sup:`25` Masdan ito, may isang lalaki sa Jerusalem na ang pangalan ay Simeon. Ang taong ito ay matuwid at may taos na pananalig. Siya ay naghihintay sa manga-aliw ng Israel, at ang Banal na Espiritu ay nasa kaniya. 
'''
"26" = '''
:sup:`26` Ipinahayag sa kaniya ng Banal na Espiritu na hindi siya mamamatay bago niya makita ang Cristo ng Panginoon. 
'''
"27" = '''
:sup:`27` Isang araw, siya ay pumunta sa templo sa pangunguna ng Banal na Espiritu. Nang dinala ng mga magulang ang bata na si Jesus upang gawin para sa kaniya ang nakaugaliang hinihingi ng kautusan, 
'''
"28" = '''
:sup:`28` tinanggap siya ni Simeon sa kaniyang mga bisig, at nagpuri sa Diyos at sinabi, 
'''
"29" = '''
:sup:`29` “Ngayon ay hayaan mong pumanaw ang iyong lingkod nang may kapayapaan, Panginoon, ayon sa iyong salita. 
'''
"30" = '''
:sup:`30` Sapagkat nakita ng aking mga mata ang iyong pagliligtas 
'''
"31" = '''
:sup:`31` na iyong inihanda sa paningin ng lahat ng tao. 
'''
"32" = '''
:sup:`32` Siya ay liwanag para sa paghahayag sa mga Gentil at kaluwalhatian ng iyong mga taong Israel.” 
'''
"33" = '''
:sup:`33` Ang ama at ina ng bata ay namangha sa mga bagay na sinabi tungkol sa kaniya. 
'''
"34" = '''
:sup:`34` Pagkatapos ay pinagpala sila ni Simeon at sinabi niya kay Maria na ina ng bata, “Makinig kang mabuti! Ang batang ito ay nakatadhana para sa pagbagsak at pagbangon ng maraming tao sa Israel at para sa tanda na tututulan. 
'''
"35" = '''
:sup:`35` Gayundin, isang espada ang tatagos sa iyong sariling kaluluwa, upang ang mga iniisip ng maraming puso ay maihayag. 
'''
"36" = '''
:sup:`36` Naroon din ang isang babaeng propeta na ang pangalan ay Ana. Siya ay anak ni Fanuel na nagmula sa tribo ni Aser. Napakatanda na niya. Siya ay namuhay kasama ng kaniyang asawa sa loob ng pitong taon pagkatapos ng kaniyang pag-aasawa, 
'''
"37" = '''
:sup:`37` at pagkatapos ay balo ng walumpu't apat na taon. Hindi siya kailanman umalis sa templo at patuloy siyang sumasamba sa Diyos sa pamamagitan ng pag-aayuno at pananalangin, gabi at araw. 
'''
"38" = '''
:sup:`38` Sa oras ding iyon, lumapit siya sa kanila at nagsimulang magpasalamat sa Diyos. Siya ay nagsalita tungkol sa bata sa lahat ng naghihintay para sa katubusan ng Jerusalem. 
'''
"39" = '''
:sup:`39` Nang matapos nila ang lahat ng dapat nilang gawin na naaayon sa kautusan ng Panginoon, bumalik sila sa Galilea, sa kanilang sariling bayan na Nazaret. 
'''
"40" = '''
:sup:`40` Ang bata ay lumaki at naging malakas, lumalawak sa karunungan at ang biyaya ng Diyos ay nasa kaniya. 
'''
"41" = '''
:sup:`41` Ang kaniyang mga magulang ay pumupunta sa Jerusalem taon-taon para sa Pista ng Paskwa. 
'''
"42" = '''
:sup:`42` Nang siya ay labindalawang taong gulang, sila ay muling umakyat para sa nakaugaliang panahon para sa pista. 
'''
"43" = '''
:sup:`43` Pagkatapos nilang manatili sa buong bilang ng araw para sa pista, nagsimula na silang umuwi. Ngunit ang batang Jesus ay nanatili sa Jerusalem at ito ay hindi alam ng kaniyang mga magulang. 
'''
"44" = '''
:sup:`44` Inakala nila na siya ay nasa pangkat na kasama nilang naglalakbay, kaya sila ay nagpatuloy ng isang araw sa paglalakbay. Pagkatapos ay nagsimula silang hanapin siya sa kanilang mga kamag-anak at kaibigan. 
'''
"45" = '''
:sup:`45` Nang siya ay hindi nila matagpuan, bumalik sila sa Jerusalem at sinimulang hanapin siya roon. 
'''
"46" = '''
:sup:`46` At nangyari nga na makalipas ang tatlong araw, natagpuan nila siya sa loob ng templo na nakaupo sa gitna ng mga guro, nakikinig sa kanila at nagtatanong sa kanila ng mga katanungan. 
'''
"47" = '''
:sup:`47` Lahat ng nakarinig sa kaniya ay namangha sa kaniyang pang-unawa at sa kaniyang mga kasagutan. 
'''
"48" = '''
:sup:`48` Nang siya ay nakita nila, nagulat sila. Sinabi sa kaniya ng kaniyang ina, “Anak, bakit mo kami pinakitunguhan ng ganito? Makinig ka, ako at ang iyong ama ay nag-aalala na naghahanap sa iyo.” 
'''
"49" = '''
:sup:`49` Sinabi niya sa kanila, “Bakit ninyo ako hinahanap? Hindi ba ninyo alam na ako ay dapat na narito sa bahay ng aking Ama?” 
'''
"50" = '''
:sup:`50` Ngunit hindi nila naintindihan ang ibig niyang sabihin sa mga salitang iyon. 
'''
"51" = '''
:sup:`51` Pagkatapos, siya ay sumama sa kanila pabalik sa kanilang tahanan sa Nazaret at naging masunurin sa kanila. Iningatan ng kaniyang ina ang lahat ng bagay na ito sa kaniyang puso. 
'''
"52" = '''
:sup:`52` At si Jesus ay patuloy na lumaki sa karunungan at pangangatawan at lalong kinalugdan ng Diyos at ng mga tao. 
'''
