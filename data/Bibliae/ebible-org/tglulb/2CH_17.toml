[17]
"1" = '''
:sup:`1` Si Jehoshafat na kaniyang anak ang pumalit sa kaniya bilang hari at nagpakalakas siya laban sa Israel. 
'''
"2" = '''
:sup:`2` Naglagay siya ng mga hukbo sa lahat ng pinatibay na lungsod ng Juda at naglagay ng mga kampo sa lupain ng Juda at sa mga lungsod ng Efraim na sinakop ng kaniyang amang si Asa. 
'''
"3" = '''
:sup:`3` Kasama ni Jehoshafat si Yahweh dahil lumakad siya sa unang kaparaanan ng kaniyang ama na si David at hindi siya bumaling sa mga Baal. 
'''
"4" = '''
:sup:`4` Sa halip, nagtiwala siya sa Diyos ng kaniyang ama, at lumakad siya ayon sa kaniyang mga kautusan, hindi ayon sa gawain ng Israel. 
'''
"5" = '''
:sup:`5` Kaya itinatag ni Yahweh ang pamamahala sa kaniyang kamay, nagbigay ng parangal kay Jehoshafat ang lahat ng Juda. Nagkaroon siya ng napakaraming yaman at karangalan. 
'''
"6" = '''
:sup:`6` Ang kaniyang puso ay nakatuon sa kaparaanan ni Yahweh. Inalis din niya ang mga altar at imahen ni Ashera sa Juda. 
'''
"7" = '''
:sup:`7` Sa ikatlong taon ng kaniyang paghahari ipinadala niya ang kaniyang mga opisyal na sina Benhayil, Obadias, Zecharias, Netanel at Micaias upang magturo sa mga lungsod ng Judah. 
'''
"8" = '''
:sup:`8` Kasama nila ang mga Levita: Sina Semaias, Netanias, Zebadias, Asahel, Semiramot, Jehonatan, Adonijas, Tobias at Tobadonijas at kasama nila ang mga paring sina Elisama at Jehoram. 
'''
"9" = '''
:sup:`9` Nagturo sila sa Juda, dala-dala Ang Aklat ng Kautusan ni Yahweh. Nagtungo sila sa lahat ng lungsod ng Juda at nagturo sa mga tao. 
'''
"10" = '''
:sup:`10` Nagkaroon ng Malaking Takot kay Yahweh ang lahat ng kaharian ng mga lupaing nasa palibot ng Juda kaya hindi sila nakipagdigma laban kay Jehoshafat. 
'''
"11" = '''
:sup:`11` Nagdala ang ilang mga Palestina kay Jehoshafat ng mga kaloob at pilak bilang pagkilala. Nagdala din sa kaniya ang mga Arabo ng mga kawan, 7, 700 na lalaking tupa at 7, 700 na kambing. 
'''
"12" = '''
:sup:`12` Naging labis na makapangyarihan si Jehoshafat. Nagpatayo siya ng mga matibay na tanggulan at imbakang lungsod sa Juda. 
'''
"13" = '''
:sup:`13` Nagkaroon siya ng maraming kagamitan sa mga lungsod ng Juda at mga kawal—malalakas, matatapang na mga lalaki—sa Jerusalem. 
'''
"14" = '''
:sup:`14` Ito ang listahan ng lahat sa kanila, ayon sa pangalan ng sambahayan ng kanilang ama: Mula sa Juda, ang mga pinuno ng libo; si Adna ang pinunong kawal at kasama niya ang 300, 000 na lalaking panglaban; 
'''
"15" = '''
:sup:`15` sumunod sa kaniya si Jehohanan ang pinunong kawal at kasama niya ang 280, 000 na lalaki; 
'''
"16" = '''
:sup:`16` sumunod sa kaniya si Amasias na anak ni Zicri, na nagkusang-loob upang maglingkod kay Yahweh at kasama niya ang 200, 000 na lalaking panglaban. 
'''
"17" = '''
:sup:`17` Mula sa Benjamin: si Eliada isang makapangyarihan na lalaking matapang at kasama niya ang 200, 000 na may dalang mga pana at panangga; 
'''
"18" = '''
:sup:`18` sumunod sa kaniya si Jehosabad at kasama niya ang 180, 000 na handa sa pakikipagdigma. 
'''
"19" = '''
:sup:`19` Ito ang mga naglingkod sa hari, maliban pa sa mga inilagay ng hari sa mga pinatibay na lungsod sa buong Juda. 
'''
