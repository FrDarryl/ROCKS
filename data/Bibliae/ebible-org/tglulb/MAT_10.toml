[10]
"1" = '''
:sup:`1` Tinawag ni Jesus ang kaniyang labindalawang alagad nang magkakasama at binigyan sila ng kapangyarihan laban sa mga masasamang espiritu, upang palayasin ang mga ito, at upang pagalingin ang lahat ng uri ng karamdaman at lahat ng uri ng sakit. 
'''
"2" = '''
:sup:`2` Ngayon ito ang mga pangalan ng labindalawang apostol: Ang una, si Simon (na siya ring tinatawag niyang Pedro), at si Andres na kaniyang kapatid; si Santiago na anak ni Zebedeo, at si Juan na kaniyang kapatid; 
'''
"3" = '''
:sup:`3` si Felipe, at si Bartolome; si Tomas, at si Mateo na maniningil ng buwis; si Santiago na anak ni Alpeo, at si Tadeo; 
'''
"4" = '''
:sup:`4` si Simon na Makabayan, at si Judas Escariote na siyang magkakanulo sa kaniya. 
'''
"5" = '''
:sup:`5` Ipinadala ni Jesus ang labindalawang ito. Tinagubilinan niya ang mga ito at sinabi, “Huwag kayong pumunta sa alin mang lugar na tinitirhan ng mga Gentil, at huwag kayong papasok sa alin mang bayan ng mga Samaritano. 
'''
"6" = '''
:sup:`6` Sa halip, pumunta kayo sa mga nawawalang tupa sa sambahayan ng Israel. 
'''
"7" = '''
:sup:`7` At sa pagpunta ninyo, ipangaral ninyo at sabihing, 'Ang kaharian ng langit ay nalalapit na.' 
'''
"8" = '''
:sup:`8` Pagalingin ninyo ang may sakit, buhayin ang patay, linisin ang mga ketongin, at palayasin ang mga demonyo. Tumanggap kayo nang walang bayad, ipamigay ninyo nang walang bayad. 
'''
"9" = '''
:sup:`9` Huwag kayong magdala ng anumang ginto, pilak o tanso sa inyong mga pitaka. 
'''
"10" = '''
:sup:`10` Huwag kayong magdala ng panglakbay na lalagyan, o dagdag na tunika, ni sandalyas, o di kaya'y tungkod, sapagkat nararapat sa manggagawa ang kaniyang pagkain. 
'''
"11" = '''
:sup:`11` Anumang lungsod o nayon ang inyong mapuntahan, hanapin ninyo ang karapat-dapat at manatili kayo doon hanggang sa kayo ay aalis. 
'''
"12" = '''
:sup:`12` Pagpasok ninyo sa bahay, batiin ninyo ang mga nandoon. 
'''
"13" = '''
:sup:`13` Kung ang bahay ay karapat-dapat, pumaroon ang inyong kapayapaan. Ngunit kung ito ay hindi karapat-dapat, hayaan ninyong bumalik ang inyong kapayapaan sa inyo. 
'''
"14" = '''
:sup:`14` Sa mga hindi naman tumatanggap sa inyo o nakikinig sa inyong mga salita, kapag kayo ay umalis sa bahay o lungsod na iyon, pagpagin ninyo ang mga alikabok mula sa inyong mga paa. 
'''
"15" = '''
:sup:`15` Totoo itong sinasabi ko sa inyo, mas mapagtitiisan pa ang lupain ng Sodoma at Gomorra sa araw ng paghuhukom kaysa sa lungsod na iyon. 
'''
"16" = '''
:sup:`16` Tingnan ninyo, ipadadala ko kayo na parang mga tupa sa kalagitnaan ng mga asong lobo, kaya maging marunong kayo tulad ng mga ahas at hindi mapanakit tulad ng mga kalapati. 
'''
"17" = '''
:sup:`17` Mag-ingat kayo sa mga tao! Dadalhin nila kayo sa mga konseho, at hahagupitin nila kayo sa kanilang mga sinagoga. 
'''
"18" = '''
:sup:`18` At kayo ay dadalhin at ihaharap sa mga gobernador at mga hari dahil sa akin, bilang patotoo sa kanila at sa mga Gentil. 
'''
"19" = '''
:sup:`19` Kapag dinala nila kayo, huwag kayong mabahala kung paano o kung ano ang inyong sasabihin, sapagkat ibibigay sa inyo ang mga dapat ninyong sabihin sa oras na iyon. 
'''
"20" = '''
:sup:`20` Sapagkat hindi kayo ang magsasalita subalit ang Espiritu ng inyong Ama ang siyang magsasalita sa inyo. 
'''
"21" = '''
:sup:`21` Dadalhin ng kapatid ang kaniyang kapatid sa kamatayan, at ang ama sa kaniyang anak. Sasalungat ang mga anak laban sa kanilang mga magulang at ipapapatay nila sila. 
'''
"22" = '''
:sup:`22` Kamumuhian kayo ng lahat dahil sa aking pangalan. Ngunit sinuman ang makapagtitiis hanggang huli, ang taong iyon ay maliligtas. 
'''
"23" = '''
:sup:`23` Kapag inusig nila kayo sa lungsod na ito, tumakas kayo sa kabila, sapagkat totoo itong sinasabi ko sa inyo, hindi ninyo matatapos na puntahan ang mga lungsod ng Israel bago dumating ang Anak ng Tao. 
'''
"24" = '''
:sup:`24` Ang alagad ay hindi nakahihigit sa kaniyang guro, ni mas mataas ang lingkod sa kaniyang amo. 
'''
"25" = '''
:sup:`25` Sapat na ang alagad ay maging katulad ng kaniyang guro, at ang lingkod na katulad ng kaniyang amo. Kung tinawag nilang Beelzebub ang amo ng bahay, gaano pa kaya nila ipapahiya ang buo niyang sambahayan! 
'''
"26" = '''
:sup:`26` Samakatwid huwag ninyo silang katakutan, sapagkat walang lihim ang hindi nabubunyag, at walang natatago na hindi malalaman. 
'''
"27" = '''
:sup:`27` Ang sinabi ko sa inyo sa kadiliman ay sabihin sa liwanag, at kung anong narinig ninyo ng mahina sa inyong tainga, ipahayag sa ibabaw ng mga bubungan. 
'''
"28" = '''
:sup:`28` Huwag kayong matakot sa mga pumapatay ng katawan ngunit walang kakayahang pumatay ng kaluluwa. Sa halip, matakot kayo sa kaniya na kayang makapupuksa ng kaluluwa at katawan sa impyerno. 
'''
"29" = '''
:sup:`29` Hindi ba ang dalawang maya ay ibinenta sa isang baryang maliit ang halaga? Ngunit wala ni isa sa kanila ang nalaglag sa lupa na hindi nalalaman ng Ama. 
'''
"30" = '''
:sup:`30` At kahit na ang mga buhok ng inyong ulo ay bilang lahat. 
'''
"31" = '''
:sup:`31` Huwag kayong matakot. Mas mahalaga kayo kaysa sa maraming maya. 
'''
"32" = '''
:sup:`32` Samakatwid ang lahat na kumikilala sa akin sa harap ng mga tao ay kikilalanin ko din sa harap ng Ama na nasa langit. 
'''
"33" = '''
:sup:`33` Ngunit ang magtanggi sa akin sa harap ng mga tao ay itatanggi ko din sa harap ng aking Ama na nasa langit. 
'''
"34" = '''
:sup:`34` Huwag ninyong isipin na pumarito ako sa lupa upang magbigay ng kapayapaan. Hindi ako dumating upang magbigay ng kapayapaan, kundi isang espada. 
'''
"35" = '''
:sup:`35` Sapagkat naparito ako upang paglabanin ang isang lalaki sa kaniyang ama, at ang anak na babae laban sa kaniyang ina, at ang manugang na babae laban sa kaniyang biyenan na babae. 
'''
"36" = '''
:sup:`36` Ang magiging kaaway ng tao ay kaniyang sariling sambahayan. 
'''
"37" = '''
:sup:`37` Ang nagmamahal sa kaniyang ama at ina nang higit sa akin ay hindi karapat-dapat sa akin. Ang nagmamahal sa kaniyang anak na lalaki at babae nang higit sa akin ay hindi karapat-dapat sa akin. 
'''
"38" = '''
:sup:`38` Ang hindi nagbubuhat ng kaniyang krus at sumunod sa akin ay hindi karapat-dapat sa akin. 
'''
"39" = '''
:sup:`39` Ang naghahanap ng kaniyang buhay ay mawawalan nito. Ngunit ang mawawalan ng buhay nang dahil sa akin ay makahahanap nito. 
'''
"40" = '''
:sup:`40` Ang tumatanggap sa inyo ay tumatanggap sa akin, at ang tumatanggap sa akin ay tumatanggap din sa kaniya na nagsugo sa akin. 
'''
"41" = '''
:sup:`41` Ang tumatanggap sa isang propeta dahil isang propeta siya ay makatatanggap ng gantimpalan ng isang propeta. At siya na tumatanggap sa isang matuwid na tao dahil matuwid na tao siya ay makatatanggap ng gantimpala ng isang matuwid na tao. 
'''
"42" = '''
:sup:`42` Sinuman ang magbibigay sa isa sa mga hamak na mga ito, kahit na isang basong malamig na tubig upang inumin, dahil isa siyang alagad, totoo itong sasabihin ko sa inyo, hindi maaring mawala sa kaniya ang kaniyang gantimpala.” 
'''
