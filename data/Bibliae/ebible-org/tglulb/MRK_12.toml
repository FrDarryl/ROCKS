[12]
"1" = '''
:sup:`1` Pagkatapos nagsimulang magturo sa kanila si Jesus ng mga talinghaga. Sinabi niya, “May isang tao na gumawa ng ubasan, binakuran ang paligid nito, at gumawa ng hukay para sa pisaan ng ubas. Nagtayo siya ng toreng bantayan at pagkatapos ay pinaupahan niya ang ubasan sa mga katiwala ng ubas. Pagkatapos ay naglakbay siya. 
'''
"2" = '''
:sup:`2` Sa tamang panahon, ipinadala niya ang kaniyang lingkod sa mga tagapag-alaga ng ubas upang tanggapin mula sa kanila ang ilan sa mga bunga ng ubasan. 
'''
"3" = '''
:sup:`3` Ngunit kinuha nila siya, binugbog at pinalayas na walang dalang anuman. 
'''
"4" = '''
:sup:`4` Muli siyang nagpadala sa kanila ng iba pang lingkod, sinugatan nila ito sa ulo at ipinahiya. 
'''
"5" = '''
:sup:`5` Nagpadala siya ng isa pa, at pinatay rin nila ito. Ganito din ang pakikitungo nila sa mga iba pa, binugbog ang ilan at pinapatay ang iba. 
'''
"6" = '''
:sup:`6` Mayroon pa siyang isang taong maipapadala, ang pinakamamahal niyang anak. Siya ang pinakahuling taong ipinadala niya sa kanila. Sinabi niya, “Igagalang nila ang aking anak.” 
'''
"7" = '''
:sup:`7` Ngunit sinabi ng mga katiwala sa isa't isa, “Ito ang tagapagmana. Halikayo, patayin natin siya at mapapasaatin ang kaniyang mana.” 
'''
"8" = '''
:sup:`8` Dinakip nila siya, pinatay at ipinatapon sa labas ng ubasan. 
'''
"9" = '''
:sup:`9` Kaya, ano ang gagawin ng may-ari ng ubasan? Darating siya at papatayin ang mga katiwala ng ubas at ibibigay ang ubasan sa iba. 
'''
"10" = '''
:sup:`10` Hindi ba ninyo nababasa ang kasulatang ito? 'Ang batong itinakwil ng mga tagapagtayo, ang naging batong-panulukan. 
'''
"11" = '''
:sup:`11` Mula ito sa Panginoon at kamangha-mangha ito sa ating mga mata.”' 
'''
"12" = '''
:sup:`12` Nais nilang hulihin si Jesus ngunit natakot sila sa maraming tao, sapagkat alam nilang sinabi niya ang talinghagang ito laban sa kanila. Kaya iniwan nila siya at umalis. 
'''
"13" = '''
:sup:`13` Pagkatapos, nagpadala sila sa kaniya ng ilan sa mga Pariseo at mga tauhan ni Herodes upang bitagin siya sa pamamagitan ng mga salita. 
'''
"14" = '''
:sup:`14` Nang makarating sila, sinabi nila sa kaniya, “Guro, alam namin na wala kayong pakialam sa saloobin ninuman at hindi kayo nagpapakita ng pagpanig sa pagitan ng mga tao. Tunay na iyong itinuturo ang daan ng Diyos. Naaayon ba sa kautusan na magbayad ng buwis kay Cesar o hindi? Kailangan ba kaming magbayad o hindi?” 
'''
"15" = '''
:sup:`15` Ngunit batid ni Jesus ang kanilang pagkukunwari at sinabi niya sa kanila, “Bakit ninyo ako sinusubok? Dalhan ninyo ako ng denario upang matingnan ko ito.” 
'''
"16" = '''
:sup:`16` Nagdala sila ng isa kay Jesus. Sinabi niya sa kanila, “Kaninong larawan at tatak ito?” Sumagot sila, “Kay Cesar.” 
'''
"17" = '''
:sup:`17` Sinabi ni Jesus, “Ibigay kay Cesar ang mga bagay na kay Cesar, at sa Diyos ang mga bagay na sa Diyos.” Namangha sila sa kaniya. 
'''
"18" = '''
:sup:`18` Pagkatapos pumunta sa kaniya ang mga Saduceo na nagsasabing walang pagkabuhay muli. Tinanong nila siya na nagsasabi, 
'''
"19" = '''
:sup:`19` “Guro, sumulat si Moises para sa atin, 'Kung namatay ang kapatid na lalaki ng isang lalaki at maiwan niya ang asawa, ngunit walang anak, kailangang kunin ng lalaki ang asawa ng kaniyang kapatid, at magkaroon ng mga anak para sa kaniyang kapatid.' 
'''
"20" = '''
:sup:`20` Mayroong pitong magkakapatid na lalaki; ang una ay nakapangasawa at pagkatapos ay namatay na walang naiwang anak. 
'''
"21" = '''
:sup:`21` Pagkatapos kinuha siya upang mapangasawa ng ikalawa at namatay na walang naiwang anak. At gayundin ang ikatlo. 
'''
"22" = '''
:sup:`22` At walang naiwang anak ang pito. Sa huli namatay din ang babae. 
'''
"23" = '''
:sup:`23` Sa muling pagkabuhay, kapag sila ay bumangon muli, sino ang kaniyang magiging asawa? Gayong napangasawa niya ang lahat ng pitong magkakapatid.” 
'''
"24" = '''
:sup:`24` Sinabi ni Jesus, “Hindi ba ito ang dahilan kaya kayo nagkakamali, dahil hindi ninyo nalalaman ang kasulatan maging ang kapangyarihan ng Diyos? 
'''
"25" = '''
:sup:`25` Sapagkat kapag bumangon sila mula sa mga patay, hindi na sila mag-aasawa o makapag-aasawa, ngunit katulad sila ng mga anghel sa langit. 
'''
"26" = '''
:sup:`26` Ngunit tungkol sa mga patay na ibinangon, hindi ba ninyo nabasa sa Aklat ni Moises, sa salaysay tungkol sa mababang punong kahoy, kung paano nangusap sa kaniya ang Diyos at sinabi, 'Ako ang Diyos ni Abraham at ang Diyos ni Isaac at ang Diyos ni Jacob?' 
'''
"27" = '''
:sup:`27` Hindi siya ang Diyos ng mga patay, ngunit ng mga buhay. Nagkakamali kayo. 
'''
"28" = '''
:sup:`28` Isa sa mga eskriba ang nagpunta at nakarinig sa kanilang pag-uusap, nakita niyang mahusay silang sinagot ni Jesus. Tinanong niya ito, “Ano ang pinakamahalagang kautusan sa lahat?” 
'''
"29" = '''
:sup:`29` Sumagot si Jesus, “Ang pinakamahalagang kautusan ay, 'Makinig kayo, Israel, ang Panginoong ating Diyos, ang Panginoon ay iisa. 
'''
"30" = '''
:sup:`30` Ibigin ninyo ang Panginoon ninyong Diyos nang buong puso, nang buong kaluluwa, nang buong pag-iisip, at nang buong kalakasan.' 
'''
"31" = '''
:sup:`31` Ito ang ikalawang kautusan, 'Ibigin ninyo ang inyong kapwa gaya ng inyong sarili.' Wala nang iba pang kautusang higit na dakila kaysa mga ito.” 
'''
"32" = '''
:sup:`32` Sinabi ng eskriba, “Mahusay, Guro! Tunay na nasabi ninyong iisa ang Diyos, at wala ng iba pa maliban sa kaniya. 
'''
"33" = '''
:sup:`33` Ang ibigin siya nang buong puso, nang buong pang-unawa, nang buong kalakasan, at ang ibigin ang kapwa gaya ng sarili ay higit na mahalaga kaysa sa lahat ng mga susunuging mga alay at mga hain.” 
'''
"34" = '''
:sup:`34` Nang makita ni Jesus na siya ay nagbigay ng matalinong kasagutan, sinabi niya sa kaniya, “Hindi ka malayo sa kaharian ng Diyos.” Matapos iyon walang sinumang nangahas magtanong kay Jesus ng anumang mga katanungan. 
'''
"35" = '''
:sup:`35` At tumugon si Jesus, habang nangangaral siya sa templo, sinabi niya, “Paano ito nasasabi ng mga eskriba na ang Cristo ay anak ni David? 
'''
"36" = '''
:sup:`36` Si David mismo, sa pamamagitan ng Banal na Espiritu ay nagsabi, 'Sinabi ng Panginoon sa aking Panginoon, umupo ka sa aking kanang kamay, hanggang magawa kong tapakan ng paa mo ang iyong mga kaaway.' 
'''
"37" = '''
:sup:`37` Mismong si David ay tinawag na Cristo ang 'Panginoon', kaya paano siya naging anak ni David?” Masayang nakinig sa kaniya ang napakaraming tao. 
'''
"38" = '''
:sup:`38` Sa kaniyang pagtuturo, sinabi ni Jesus, “Mag-ingat kayo sa mga eskriba na nagnanais na maglakad ng may mahabang mga balabal at batiin sa mga pamilihan 
'''
"39" = '''
:sup:`39` at magkaroon ng mga pangunahing upuan sa mga sinagoga at sa mga pangunahing lugar sa mga kapistahan. 
'''
"40" = '''
:sup:`40` Kinakamkam din nila ang mga bahay ng mga balo at nananalangin sila ng mga mahahabang panalangin upang makita ng mga tao. Makatatanggap ang mga taong ito ng mas mabigat na parusa.” 
'''
"41" = '''
:sup:`41` Pagkatapos umupo si Jesus sa tapat ng lalagyan ng kaloob sa templo; pinagmamasdan niya ang mga tao habang inihuhulog nila ang kanilang pera sa kahon. Maraming mayayamang tao ang naglalagay ng malalaking halagang pera. 
'''
"42" = '''
:sup:`42` At dumating ang isang mahirap na balo at naglagay ng dalawang kusing na nagkakahalaga ng isang pera. 
'''
"43" = '''
:sup:`43` At tinawag niya ang kaniyang mga alagad at sinabi sa kanila, “Mahalaga itong sinasabi ko sa inyo, ang mahirap na balong ito ay nakapaglagay ng higit kaysa lahat ng nagbigay sa lalagyan ng kaloob 
'''
"44" = '''
:sup:`44` Sapagkat nagbigay ang lahat sa kanila mula sa kanilang kasaganahan. Ngunit ang balong ito, sa kaniyang kahirapan, inilagay ang lahat ng perang mayroon siya na kaniyang ikabubuhay.” 
'''
