[28]
"1" = '''
:sup:`1` Nang kami ay nakarating ng maaayos, nalaman namin na ang islang iyon ay tinawag na Malta. 
'''
"2" = '''
:sup:`2` Ang mga katutubong tao roon ay nag-alok sa amin ng hindi lang basta pangkaraniwang kabutihan. ngunit sila ay nagsindi ng apoy at tinanggap kaming lahat, dahil sa walang tigil na pag ulan at lamig. 
'''
"3" = '''
:sup:`3` Ngunit nang si Pablo ay nakapag-ipon ng ilang bigkis ng kahoy at inilagay sa apoy, isang ulupong ang lumabas dahil sa init at kumapit sa kaniyang kamay. 
'''
"4" = '''
:sup:`4` Nang makita ng mga katutubo na ang ahas ay kumapit sa kaniyang kamay, nasabi nila sa isa't-isa, “ Ang taong ito ay tiyak na mamamatay tao, na nakatakas mula sa karagatan, at hindi siya pinayagan ng katarungan upang mabuhay. 
'''
"5" = '''
:sup:`5` Ngunit ipinagpag niya ang ahas sa apoy at hindi siya nasaktan. 
'''
"6" = '''
:sup:`6` Hinihintay nila siyang mamaga at mag-apoy sa lagnat o di kaya'y biglang mamatay. Ngunit pagkatapos nilang pagmasdan ng mahabang panahon nakita nila na walang nangyaring pagbabago sa kaniya, nagbago ang kanilang isip at sinabi nila na siya ay isang diyos. 
'''
"7" = '''
:sup:`7` Ngayon, sa malapit na dakong iyon may mga lupain na pagmamay-ari ng pinuno ng Isla, isang lalaki na nagngangalang Publio. Malugod niya kaming tinanggap at ipinaghanda kami sa tatlong araw. 
'''
"8" = '''
:sup:`8` Nangyaring ang ama ni Publio ay nagka-lagnat at nagkaroon ng disenterya. Nang si Pablo ay lumapit sa kaniya, nanalangin siya, ipinatong niya ang kaniyang mga kamay sa kaniya, at pinagaling siya. 
'''
"9" = '''
:sup:`9` Pagkatapos nitong mangyari, ang ilan sa mga taong nasa isla na maysakit ay lumalapit din, at sila ay gumaling. 
'''
"10" = '''
:sup:`10` Pinarangalan din kami ng mga tao ng maraming karangalan. Nang kami ay naghahanda na sa paglayag, binigyan nila kami ng aming mga pangangailangan. 
'''
"11" = '''
:sup:`11` Pagkatapos ng tatlong buwan, kami ay nagtakda ng paglalayag sa barkong Alexandria na tag lamig sa isla, na ang kanilang sagisag ay Ang Kambal na mga Lalaki. 
'''
"12" = '''
:sup:`12` Nang kami ay dumaong sa lungsod ng Siracusa, kami ay nanirahan doon ng tatlong araw. 
'''
"13" = '''
:sup:`13` Mula doon kami ay naglayag at nakarating sa lungsod ng Regio. Pagkatapos ng isang araw ang hangin mula sa timog ay umiihip, at sa ikalawang araw ay nakarating kami sa lungsod ng Puteoli. 
'''
"14" = '''
:sup:`14` Doon nakahanap kami ng ilang kapatiran at inanyayahan kami na tumira sa kanila ng pitong araw. Sa daang ito nakarating kami sa Roma. 
'''
"15" = '''
:sup:`15` Mula doon ang mga kapatiran pagkatapos nilang marinig ang tungkol sa amin, dumating sila para salubungin kami sa malayo sa Pamilihan ng Appio at Ang Tatlong Tuluyan. Nang nakita ni Pablo ang magkapatid, nagpasalamat siya sa Diyos at siya ay napalakas. 
'''
"16" = '''
:sup:`16` Nang kami ay pumasok sa Roma, pinayagan si Pablo na tumirang mag isa kasama ang sundalong nagbantay sa kaniya. 
'''
"17" = '''
:sup:`17` At nangyari, pagkalipas ng tatlong araw tinawag ni Pablo ang mga lalaking pinuno mula sa mga Judio. Nang sila ay magkakasamang dumating, sinabi niya sa kanila, “Mga kapatid, ako man ay walang nagawang pagkakamali laban sa mga tao o sa kaugalian ng ating mga ninuno, dinala ako bilang isang bilanggo mula sa Jerusalem sa mga kamay ng mga Romano. 
'''
"18" = '''
:sup:`18` Pagkatapos nila akong tanungin, nais nila akong palayain sapagkat walang dahilan para ako’y hatulan ng parusa ng kamatayan. 
'''
"19" = '''
:sup:`19` Ngunit nang ang mga Judio ay nagsalita labag sa kanilang nais, ako ay napilitang umapila kay Cesar, gayon pa man kahit na hindi ako ang nagdadala ng anumang paratang laban sa aking bansa. 
'''
"20" = '''
:sup:`20` Dahil sa aking kahilingan, pagkatapos nakiusap ako na makita kayo at makipag-usap sa inyo. Ito ang dahilan kung bakit napalakas ang loob ng Israel na ako ay naigapos sa kadenang ito. 
'''
"21" = '''
:sup:`21` At sinabi nila sa kaniya, “Kami ay walang natanggap na mga sulat mula sa Judea patungkol sa iyo, o sinuman sa mga kapatirang dumating at nagbalita o nagsabi ng anumang masama patungkol sa iyo. 
'''
"22" = '''
:sup:`22` Ngunit nais naming marinig mula sa iyo kung ano ang iniisip mo tungkol sa sektang ito, sapagkat ipinaalam ito sa amin na alam ng lahat at pinag-uusapan saan mang dako. 
'''
"23" = '''
:sup:`23` Nang sila ay nagtakda ng araw para sa kaniya, maraming tao ang lumapit sa kaniya sa lugar na kaniyang tinitirhan. Iniharap niya ang mga bagay sa kanila, at nagpatotoo tungkol sa kaharian ng Dios. Sinubukan niyang himukin sila patungkol kay Jesus, ayon sa batas ni Moises at sa mga propetanasabi, niya, mula umaga hanggang gabi. 
'''
"24" = '''
:sup:`24` Ang ilan ay nahikayat patungkol sa mga bagay na habang ang iba ay hindi naniwala. 
'''
"25" = '''
:sup:`25` Nang sila ay hindi sumang-ayon sa isa't isa, umalis sila pagkatapos magsabi ni Pablo ng isang salita. “Ang Banal na Espiritu ay nangusap ng maayos sa pamamagitan ni Isaias ang propeta ng ating mga ninuno. 
'''
"26" = '''
:sup:`26` Sinabi niya, 'Pumunta ka sa mga taong ito at sabihin, “Sa pamamagitan ng pakikinig kayo ay makakarinig, ngunit hindi ninyo maintindihan; At sa paningin kayo ay makakakita, ngunit hindi mamamalas. 
'''
"27" = '''
:sup:`27` Sapagka’t ang puso ng mga taong ito ay naging mahina ang kanilang tainga ay nahihirapang makarinig, ipinikit nila ang kanilang mga mata; ni ayaw makita ng kanilang mga mata, at marinig ng kanilang mga tainga, at maintindihan ng kanilang mga puso, At tumalikod muli at sila'y aking pagagalingin.”” 
'''
"28" = '''
:sup:`28` Kaya, dapat ninyong malaman na ang kaligtasan ng Dios ay naihatid na sa mga Gentil, at sila ay makikinig.” 
'''
"29" = '''
:sup:`29` Nang nasabi na niya ang bagay na ito, ang mga Judio ay umalis nagkaroon ng matinding pagtatalo sa kanilang mga sarili. 
'''
"30" = '''
:sup:`30` Si Pablo ay nanirahan ng buong dalawang taon sa kaniyang inupahang bahay, at tinanggap niya ang lahat ng lumalapit sa kaniya. 
'''
"31" = '''
:sup:`31` Ipinangaral niya ang kahariaan ng Dios at itinuturo ang mga bagay patungkol sa Panginoong Jesu-Cristo ng may katapangan. Walang sinuman ang pumigil sa kaniya. 
'''
