[16]
"1" = '''
:sup:`1` Naglakbay ang mga tao mula sa Elim, at ang lahat ng komunidad ng mga Israelita ay nakarating sa ilang ng Sin, na nasa gitna ng Elim at Sinai, sa ikalabinlimang araw ng ikalawang buwan pagkatapos ng kanilang pag-alis sa lupain ng Ehipto. 
'''
"2" = '''
:sup:`2` Ang buong komunidad ng mga Israelita ay nagreklamo laban kina Moises at Aaron sa ilang. 
'''
"3" = '''
:sup:`3` Sinabi sa kanila ng mga Israelita, “Kung namatay na lang sana kami sa kamay ni Yahweh sa lupain ng Ehipto nang kami ay nakaupo sa tabi ng mga palayok ng karne at kumakain ng tinapay hanggang sa mabusog. Pagkat dinala ninyo kami palabas dito sa ilang para patayin sa gutom ang aming buong komunidad.” 
'''
"4" = '''
:sup:`4` Pagkatapos sinabi ni Yahweh kay Moises, “Magpapaulan ako ng tinapay mula sa langit para sa inyo. Ang mga tao ay lalabas at magtitipon ng pang isang araw na bahagi sa bawat araw para masubukan ko sila para makita kung sila ay lalakad o hindi sa aking batas. 
'''
"5" = '''
:sup:`5` Mangyayari na sa ikaanim na araw, na magtitipon sila ng makalawang dami ng kung ano ang tinipon nila sa bawat naunang araw, at lulutuin nila kung ano ang dala nila.” 
'''
"6" = '''
:sup:`6` Pagkatapos ay sinabi nina Moises at Aaron sa lahat ng bayan ng Israel, “Sa gabi ay malalaman ninyong si Yahweh ang siyang nagdala sa inyo palabas mula sa lupain ng Ehipto. 
'''
"7" = '''
:sup:`7` Sa umaga ay makikita ninyo ang kaluwalhatian ni Yahweh, dahil naririnig niya ang inyong pagrereklamo laban sa kaniya. Sino ba kami para kayo ay magreklamo laban sa amin?” 
'''
"8" = '''
:sup:`8` Sinabi rin ni Moises, “Malalaman ninyo ito kapag binigyan kayo ni Yahweh ng karne sa gabi at tinapay sa umaga na sagana—dahil narinig niya ang mga reklamo na sinabi ninyo laban sa kanya. Sino ba si Aaron at ako? Ang inyong mga reklamo ay hindi laban sa amin; ang mga iyon ay laban kay Yahweh.” 
'''
"9" = '''
:sup:`9` Sinabi ni Moises kay Aaron, “Sabihin mo sa lahat ng komunidad ng bayan ng Israel, 'Lumapit kayo kay Yahweh, dahil narinig niya ang inyong mga reklamo.'” 
'''
"10" = '''
:sup:`10` Nangyari na habang nagsasalita si Aaron sa buong komunidad ng bayan ng Israel, tumingin sila sa dako ng ilang, at pagmasdan, ang kaluwalhatian ni Yahweh ay lumitaw sa ulap. 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi ni Yahweh kay Moises, 
'''
"12" = '''
:sup:`12` “Narinig ko ang mga reklamo ng bayan ng Israel. Kausapin mo sila at sabihin, 'Sa gabi ay kakain kayo ng karne, at sa umaga ay mabubusog kayo ng tinapay. Pagkatapos malalaman ninyong ako ay si Yahweh, na inyong Diyos.'” 
'''
"13" = '''
:sup:`13` Nangyari sa gabi na may dumating na mga pugo at natabunan ang kampo. Sa umaga ang hamog ay nalatag sa palibot ng kampo. 
'''
"14" = '''
:sup:`14` Pagkawala ng hamog, doon sa ibabaw ng ilang ay may mga manipis na mumunting piraso na parang namuong hamog sa lupa. 
'''
"15" = '''
:sup:`15` Nang makita iyon ng bayan ng Israel, sinabi nila sa isa't isa, “Ano ito?” Hindi nila alam kung ano iyon. Sinabi ni Moises sa kanila, “Iyan ang tinapay na bigay ni Yahweh sa inyo para kainin. 
'''
"16" = '''
:sup:`16` Ito ang utos na ibinigay ni Yahweh sa inyo: 'Kayo ay dapat magtipon, bawat isa sa inyo, ng dami na kailangan ninyong kainin, isang omer sa bawat tao mula sa bilang ng inyong mga tao. Ganito ninyo titipunin iyon: Magtipon ng tama lang para kainin ng bawat taong naninirahan sa inyong tolda.'” 
'''
"17" = '''
:sup:`17` Ginawa iyon ng bayan ng Israel. Ang ilan ay nagtipon ng mas marami, ang ilan ay nagtipon ng mas kaunti. 
'''
"18" = '''
:sup:`18` Nang sukatin nila iyon sa sukat ng omer, ang mga nagtipon ng mas marami ay walang anumang natira, ang mga nagtipon ng mas kaunti ay hindi nagkulang. Bawat tao ay nagtipon ng tama lamang para mapunan ang kanilang pangangailangan. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ni Moises sa kanila, “Walang isa sa inyo ang dapat magtira ng anuman niyon hanggang umaga. 
'''
"20" = '''
:sup:`20` “Pero hindi sila nakinig kay Moises. Ang ilan sa kanila ay nagtira ng kaunti nito hanggang umaga, pero ito ay inuod at bumaho. Kaya nagalit sa kanila si Moises. 
'''
"21" = '''
:sup:`21` Sila ay nagtipon niyon kada umaga. Bawat tao ay nagtipon ng tama lang kainin para sa araw na iyon. Nang uminit ang araw, ito ay natunaw. 
'''
"22" = '''
:sup:`22` Nangyari na sa ikaanim na araw nagtipon sila ng dobleng dami ng tinapay, dalawang omer para sa bawat tao. Lahat ng mga pinuno ng komunidad ay pumunta at sinabi ito kay Moises. 
'''
"23" = '''
:sup:`23` Sinabi niya sa kanila, “Ito ang sinabi ni Yahweh: 'Bukas ay isang taimtim na pamamahinga, isang banal na Araw ng Pamamahinga para sa karangalan ni Yahweh. Maghurno kayo ng gusto ninyong hurnuin at maglaga ng gusto ninyong ilaga. Ang lahat nang matira, itabi ninyo para sa inyong mga sarili hanggang umaga.'” 
'''
"24" = '''
:sup:`24` Kaya itinabi nila ito hanggang umaga, katulad ng tagubilin ni Moises. Ito ay hindi bumaho ni nagkaroon ng anumang uod. 
'''
"25" = '''
:sup:`25` Sinabi ni Moises, “Kainin ang pagkaing ito ngayon, pagkat ngayon ay isang araw na inilaan bilang Araw ng Pamamahinga para parangalan si Yahweh. Ngayon hindi kayo makakahanap nito sa mga bukid. 
'''
"26" = '''
:sup:`26` Magtitipon kayo nito sa loob ng anim na araw, pero ang ikapitong araw ay Araw ng Pamamahinga. Sa Araw ng Pamamahinga ay walang manna.” 
'''
"27" = '''
:sup:`27` Nangyari na sa ikapitong araw may ilan sa mga tao ang lumabas para magtipon ng manna, pero wala silang nahanap. 
'''
"28" = '''
:sup:`28` Pagkatapos sinabi ni Yahweh kay Moises, “Gaano katagal kayong tatangging sundin ang aking mga kautusan at mga batas? 
'''
"29" = '''
:sup:`29` Tingnan ninyo, Ako, si Yahweh ang nagbigay ng Araw ng Pamamahinga sa inyo. Kaya sa ikaanim na araw ay binibigyan ko kayo ng tinapay para sa dalawang araw. Bawat isa sa inyo ay dapat manatili sa kanyang sariling lugar; walang dapat lumabas mula sa kaniyang lugar sa ikapitong araw.” 
'''
"30" = '''
:sup:`30` Kaya nagpahinga ang mga tao sa ikapitong araw. 
'''
"31" = '''
:sup:`31` Tinawag ng mga tao ng Israel ang pagkaing iyon na “manna.” Ito ay maputi tulad ng buto ng kulantro at ang lasa ay parang apa na ginawang may pulot. 
'''
"32" = '''
:sup:`32` Sinabi ni Moises, “Ito ang inutos ni Yahweh: 'Hayaang itago ang isang omer na manna para sa kabuuan ng salinlahi ng inyong bayan para ang inyong mga kaapu-apuhan ay maaring makita ang tinapay na pinakain ko sa inyo sa ilang, matapos na ilabas ko kayo mula sa lupain ng Ehipto.'” 
'''
"33" = '''
:sup:`33` Sinabi ni Moises kay Aaron, “Kumuha ka ng palayok at maglagay ng isang omer ng manna sa loob nito. Panatilihin ito sa harap ni Yahweh para itago para sa buong salinlahi ng bayan. 
'''
"34" = '''
:sup:`34` Katulad ng inutos ni Yahweh kay Moises, itinago iyon ni Aaron katabi ng mga kautusang tipan sa loob ng kaban. 
'''
"35" = '''
:sup:`35` Kumain ng manna ang bayan ng Israel sa loob ng apatnapung taon hanggang sa makarating sila sa lupaing may naninirahan. Kumain sila nito hanggang sa makarating sila sa mga hangganan ng lupain ng Canaan. 
'''
"36" = '''
:sup:`36` Ngayon ang omer ay ikasampung bahagi ng epa. 
'''
