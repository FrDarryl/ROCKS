[9]
"1" = '''
:sup:`1` Huwag kang magalak, Israel, sa tuwa na tulad ng ibang mga tao. Sapagkat hindi ka naging tapat, tinalikuran ang iyong Diyos. Kinagiliwan mo ang magbayad ng sahod na hinihingi ng isang babaing nagbebenta ng aliw sa lahat ng mga giikan. 
'''
"2" = '''
:sup:`2` Ngunit ang giikan at ang pisaan ng ubas ay hindi magpapakain sa kanila; bibiguin siya ng bagong alak. 
'''
"3" = '''
:sup:`3` Hindi sila patuloy na maninirahan sa lupain ni Yahweh, sa halip, babalik sa Egipto ang Efraim, at isang araw kakain sila ng maruming pagkain sa Asiria. 
'''
"4" = '''
:sup:`4` Hindi na sila magbubuhos ng mga handog na alak kay Yahweh, ni hindi na nakalulugod sa kaniya ang mga ito. Magiging tulad sa pagkain ng nagluluksa ang kanilang mga alay: ang lahat ng kakain nito ay magiging marumi. Sapagkat para sa kanila lamang ang kanilang pagkain, hindi ito makakarating sa tahanan ni Yahweh. 
'''
"5" = '''
:sup:`5` Ano ang gagawin mo sa araw ng itinakdang kapistahan, sa araw ng kapistahan para kay Yahweh? 
'''
"6" = '''
:sup:`6` Sapagkat, tingnan ninyo, kung nakatakas man sila mula sa pagkawasak, titipunin sila ng Egipto at ililibing sila ng Memfis. Ang kanilang kayamanan na pilak—matatakpan ang mga ito ng matatalim na dawag at mapupuno ng mga tinik ang kanilang mga tolda. 
'''
"7" = '''
:sup:`7` Parating na ang mga araw ng pagpaparusa, parating na ang araw ng paghihiganti. Hayaang malaman ng buong Israel ang mga bagay ito. Ang isang propeta ay hangal, nasiraan ng ulo ang lalaking kinasiyahan, dahil sa labis ng inyong kasamaan at labis na poot. 
'''
"8" = '''
:sup:`8` Ang propeta na kasama ng aking Diyos ay ang bantay para sa Efraim, ngunit ang patibong sa mga ibon ay nasa lahat ng kaniyang mga daanan, ang poot para sa kaniya ay nasa tahanan ng kaniyang Diyos. 
'''
"9" = '''
:sup:`9` Lubha nilang sinira ang kanilang mga sarili tulad sa mga panahon ng Gibea. Aalalahanin ng Diyos ang kanilang kasamaan at parurusahan niya ang kanilang mga kasalanan. 
'''
"10" = '''
:sup:`10` Sinasabi ni Yahweh, “Nang natagpuan ko ang Israel, tulad ito ng paghahanap ng mga ubas sa ilang. Tulad ng unang bunga sa panahon ng puno ng igos, natagpuan ko ang inyong mga ama. Ngunit nagpunta sila kay Baal Peor, at ibinigay nila ang kanilang mga sarili sa kahiya-hiyang diyus-diyosang iyon. Naging kasuklam-suklam sila tulad ng diyus-diyosan na kanilang inibig. 
'''
"11" = '''
:sup:`11` Patungkol kay Efraim, lilipad na parang ibon ang kanilang kaluwalhatian. Wala nang isisilang, wala nang pagbubuntis at wala nang paglilihi. 
'''
"12" = '''
:sup:`12` Bagama't nagkaroon sila ng mga anak, kukunin ko sila upang wala ng matira sa kanila. Kahabag-habag sila kapag tumalikod ako sa kanila! 
'''
"13" = '''
:sup:`13` Nakita ko ang Efraim, katulad ng Tiro, na naitanim sa isang parang, ngunit dadalhin ng Efraim ang kaniyang mga anak sa isang tao na papatay sa kanila.” 
'''
"14" = '''
:sup:`14` Bigyan mo sila, Yahweh—ano ang ibibigay mo sa kanila? Bigyan mo sila ng sinapupunan na makukunan at mga susong walang gatas. 
'''
"15" = '''
:sup:`15` Dahil sa lahat ng kanilang kasamaan sa Gilgal, doon nagsimula ang aking pagkasuklam sa kanila. Dahil sa makasalanang mga gawa, paaalisin ko sila sa aking tahanan. Hindi ko na sila iibigin, suwail ang lahat ng kanilang mga opisyal. 
'''
"16" = '''
:sup:`16` Nagkasakit ang Efraim at natuyo ang kanilang mga ugat, hindi na sila namumunga. Kahit may mga anak sila, ilalagay ko ang kanilang minamahal na mga anak sa kamatayan.” 
'''
"17" = '''
:sup:`17` Itatakwil sila ng aking Diyos dahil hindi sila sumunod sa kaniya. Magiging mga palaboy sila sa mga bansa. 
'''
