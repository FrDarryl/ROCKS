[22]
"1" = '''
:sup:`1` At dumating ang salita ni Yahweh sa akin at sinabi. 
'''
"2" = '''
:sup:`2` Ngayon ikaw, anak ng tao, hahatol ka ba? Hahatulan mo ba ang lungsod ng dugo? Ipaalam mo sa kaniya ang lahat ng kaniyang kasuklam-suklam na gawain. 
'''
"3" = '''
:sup:`3` Dapat mong sabihing, 'Sinasabi ito ng Panginoong Yahweh: Ito ang lungsod na nagpadanak ng dugo sa kaniyang kalagitnaan sa gayon ang kaniyang panahon ay dumating na; isang lungsod na gumagawa ng mga diyus-diyosan upang gawing marumi ang kaniyang sarili! 
'''
"4" = '''
:sup:`4` Ikaw ay nagkasala sa dugo na iyong pinadanak, at naging marumi dahil sa mga diyus-diyosan na iyong ginawa! Sapagkat pinalalapit mo ang iyong mga araw at nalalapit na ang iyong mga huling taon. Kaya gagawin kitang kahihiyan sa mga bansa at isang kakutyaan sa paningin ng bawat lupain. 
'''
"5" = '''
:sup:`5` Ang mga malalapit at sila na malalayo ay parehong manlilibak sa iyo, ikaw na maruming lungsod, kasama ang karangalan na kilala sa bawat lugar bilang puno ng kaguluhan!' 
'''
"6" = '''
:sup:`6` Masdan! ang mga pinuno ng Israel, bawat isa sa kaniyang kapangyarihan ay pumunta sa iyo upang magpadanak ng dugo! 
'''
"7" = '''
:sup:`7` Hindi na nila iginalang ang mga ama at mga ina na nasa iyo, at inapi nila ang mga dayuhan na nasa kalagitnaan ninyo. Inabuso nila ang mga ulila at mga balo na nasa iyo. 
'''
"8" = '''
:sup:`8` Kinasuklaman ninyo ang aking mga banal na bagay at nilapastangan ninyo ang aking mga Araw ng Pamamahinga! 
'''
"9" = '''
:sup:`9` Pumunta ang mga kalalakihang maninirang puri sa inyo upang magpadanak ng dugo, at sila ay kakain sa mga bundok. Gagawa sila ng kasamaan sa iyong kalagitnaan! 
'''
"10" = '''
:sup:`10` Ang kahubaran ng isang ama ay inilantad sa iyo. Inabuso nila ang maruming babae sa kalagitnaan ng kaniyang pagreregla. 
'''
"11" = '''
:sup:`11` Mga kalalakihang gumagawa ng mga kasuklam -suklam sa asawa ng kanilang kapwa, at mga kalalakihang gumawa ng karumihang kahiya-hiya sa kani-kanilang mga manugang na babae, mga kalalakihang nang-abuso ng kanilang mga kapatid na babae, mga ama na nang-abuso sa kanilang mga anak na babae—ang lahat ng ito ay nasa iyo. 
'''
"12" = '''
:sup:`12` Kumukuha ang mga kalalakihang ito ang mga suhol sa iyo upang magpadanak ng dugo. Kinuha ninyo ang tubo at labis na kinita, sinira mo ang iyong kapwa sa pamamagitan ng panggigipit, at kinalimutan mo ako—ito ang pahayag ng Panginoong Yahweh. 
'''
"13" = '''
:sup:`13` Kaya tumingin ka! Hinampas ko ng aking kamay ang kumikita sa pandaraya, at ang pagdanak ng dugo sa gitna mo. 
'''
"14" = '''
:sup:`14` Matatag ba ang iyong puso, malakas ba ang iyong mga kamay sa panahon na ikaw ay aking haharapin? Ako, si Yahweh, na nagpapahayag nito, at gagawin ko ito. 
'''
"15" = '''
:sup:`15` Kaya ikakalat kita sa mga bansa at paghiwa-hiwalayin kita sa mga lupain. Sa paraang ito, papawiin ko ang karumihan mo. 
'''
"16" = '''
:sup:`16` Kaya magiging marumi ka sa paningin ng mga tao. Sa ganoon malalaman mo na ako si Yahweh!” 
'''
"17" = '''
:sup:`17` Sumunod nito dumating muli ang salita ni Yahweh sa akin at sinabi, 
'''
"18" = '''
:sup:`18` “Anak ng tao, ang sambahayan ng Israel ay kalawang na sa akin. Lahat sila ay mga tira-tirang tanso at lata, bakal, at tingga sa iyong kalagitnaan. Sila ay magiging gaya ng kalawang ng tanso sa iyong pugon. 
'''
"19" = '''
:sup:`19` Kaya sinasabi ito ng Panginoong Yahweh, 'Dahil lahat kayo ay naging gaya ng latak, kaya masdan! Titipunin ko kayo sa gitna ng Jerusalem. 
'''
"20" = '''
:sup:`20` Gaya ng naipong pilak at tanso, bakal, tingga at lata na nailagay sa gitna ng pugon ay dapat mahipan ang apoy nito, tutunawin ko kayo. Kaya iipunin ko kayo sa aking galit at poot. Ilalagay ko kayo doon at bubugahan ng apoy ito upang matunaw; Kaya iipunin kayo sa aking galit at poot, at ilalagay ko kayo doon at ibubuhos. 
'''
"21" = '''
:sup:`21` Kaya iipunin ko kayo at bubugahan ng apoy ng aking poot kaya mabubuhos kayo sa kaniyang kalagitnaan. 
'''
"22" = '''
:sup:`22` Gaya ng natutunaw na pilak sa gitna ng pugon, matutunaw kayo sa gitna nito, at malalaman ninyo na ako, si Yahweh, ang nagbuhos ng aking galit laban sa inyo!”” 
'''
"23" = '''
:sup:`23` Dumating ang salita ni Yahweh sa akin at sinasabi, 
'''
"24" = '''
:sup:`24` “Anak ng tao, sabihin mo sa kaniya, ' Ikaw ang lupain na hindi pa nalilinis. Walang ulan sa araw ng poot! 
'''
"25" = '''
:sup:`25` Mayroong sabwatan ang kaniyang mga propeta sa kaniyang kalagitnaan, tulad ng isang umaatungal na leon na nilalapa ang biktima; inuubos nila ang buhay at kinukuha ang mahahalagang yaman! Pinaparami nila ang mga balo sa kaniyang kalagitnaan! 
'''
"26" = '''
:sup:`26` Ang kaniyang mga pari ay gumagawa ng karahasan sa aking kautusan, at nilapastangan nila ang aking mga banal na bagay. Hindi nila nalalaman ang pagkakaiba ng banal na mga bagay at sa mga bagay na kalapastangan, at hindi itinuro ang pagkakaiba ng marumi at ng malinis. Hindi nila binigyan pansin ang mga Araw ng Pamamahinga kaya hindi ako ginalang sa kanilang kalagitnaan! 
'''
"27" = '''
:sup:`27` Ang kaniyang mga prinsipe na nasa kaniya ay tulad ng mga asong lobo na niluluray ang kanilang mga biktima. Pinapadanak nila ang dugo at sinisira nila ang buhay, para kumita sa pamamagitan ng pandaraya. 
'''
"28" = '''
:sup:`28` At pinintahan pa siya ng kaniyang mga propeta gamit ang apog na pampinta; mga huwad ang kanilang mga pangitain at kasinungalingan ang kanilang mga ipinapahayag sa kanila, ang sinasabi nila “ Ito ang sinabi ng Panginoong Yahweh” kahit hindi naman nagsalita si Yahwehi! 
'''
"29" = '''
:sup:`29` Ang mga tao ng lupain ay nang-aapi sa pamamagitan ng panghuhuthut at pandarambong dahil sa pagnanakaw, at inaabuso ang mahihirap at mga kapos, at inapi ang mga dayuhan nang walang katarungan. 
'''
"30" = '''
:sup:`30` Kaya naghanap ako ng isang tao mula sa kanila na magtatayo ng pader at siyang tatayo sa harapan ko sa paglabag na ito para sa lupain upang hindi ko na sirain ito, ngunit wala akong natagpuan isa man. 
'''
"31" = '''
:sup:`31` Kaya ibubuhos ko ang aking galit sa kanila! Tatapusin ko sila sa apoy ng aking galit at ilalagay sila sa paraan na kanilang sariling iniisip—ito ang Pahayag ng Panginoong Yahweh.”' 
'''
