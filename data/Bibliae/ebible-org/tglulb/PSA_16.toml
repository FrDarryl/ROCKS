"1" = '''
:sup:`1` Ingatan mo ako, O Diyos, dahil sa iyo ako kumukubli. 
'''
"2" = '''
:sup:`2` Sinasabi ko kay Yahweh, â€œIkaw ang aking Diyos; ang kabutihan ko ay walang saysay nang malayo sa iyo. 
'''
"3" = '''
:sup:`3` Para sa mga taong banal na nasa daigdig, sila ay mararangal na tao; ang kasiyahan ko ay nasa kanila. 
'''
"4" = '''
:sup:`4` Ang kanilang kapahamakan ay lalawig, silang naghahanap ng ibang diyos. Hindi ako magbubuhos ng inuming handog na dugo sa kanilang mga diyos o magtataas ng kanilang mga pangalan gamit ang aking mga labi. 
'''
"5" = '''
:sup:`5` Ikaw ang aking bahagi at ang aking kopa, O Yahweh. Hawak mo aking tadhana. 
'''
"6" = '''
:sup:`6` Mga panukat na guhit ay inalagay para sakin sa mga kalugod-lugod na lugar; tiyak na magandang pamana ang inilaan para sa akin. 
'''
"7" = '''
:sup:`7` Pupurihin ko si Yahweh na naggagabay sa akin; maging sa gabi, ang isipan ko ay nagtuturo sa akin. 
'''
"8" = '''
:sup:`8` Inuuna ko si Yahweh sa lahat ng oras, kaya't hindi ako mayayanig mula sa kaniyang kanang kamay! 
'''
"9" = '''
:sup:`9` Kaya nga ang puso ko ay magagalak, ang nagpaparangal kong puso ay magpupuri sa kaniya; tiyak na mabubuhay ako nang panatag. 
'''
"10" = '''
:sup:`10` Dahil hindi mo iiwan ang aking kaluluwa sa Sheol. Hindi mo pababayaan ang tapat sa iyo na masilayan ang hukay. 
'''
"11" = '''
:sup:`11` Tinuturo mo sa akin ang landas ng buhay; nag-uumapaw na kagalakan ay nananahan sa iyong piling; labis na tuwa ay nananatili sa iyong kanang kamay magpakailanman! 
'''
