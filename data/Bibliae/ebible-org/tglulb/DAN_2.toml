[2]
"1" = '''
:sup:`1` Sa ikalawang taon ng paghahari ni Nebucadnezar, nagkaroon siya ng mga panaginip. Naguluhan ang kaniyang isip, at hindi siya makatulog. 
'''
"2" = '''
:sup:`2` At ipinatawag ng hari ang mga salamangkero at ang mga nagsasabing nakakausap ang patay. Ipinatawag din niya ang mga mangkukulam at matatalinong kalalakihan. Nais niya na sabihin nila sa kaniya ang tungkol sa kaniyang mga panaginip. Kaya dumating sila at tumayo sa harapan ng hari. 
'''
"3" = '''
:sup:`3` Sinabi ng hari sa kanila, “Nagkaroon ako ng isang panaginip, at nababahala ang aking isipan na malaman ang kahulugan ng panaginip.” 
'''
"4" = '''
:sup:`4` Pagkatapos, nagsalita ang matatalinong kalalakihan sa wikang Aramaico, “Hari, mabuhay ka magpakailanman! Sabihin mo ang panaginip sa amin, ang inyong mga lingkod at ihahayag namin ang kahulugan.” 
'''
"5" = '''
:sup:`5` Sumagot ang hari sa matatalinong kalalakihan, “Nalutas na ang usaping ito. Kung hindi ninyo maihahayag ang panaginip sa akin at bigyang kahulugan ito, pagpuputul-putulin ko ang inyong katawan at gagawin kong tambakan ng basura ang inyong mga tahanan. 
'''
"6" = '''
:sup:`6` Ngunit kung sasabihin ninyo sa akin ang panaginip at kahulugan nito, makakatanggap kayo ng mga kaloob mula sa akin, isang gantimpala at dakilang karangalan. Kaya sabihin ninyo sa akin ang panaginip at kahulugan nito.” 
'''
"7" = '''
:sup:`7` Sumagot silang muli at sinabi, “Hayaang sabihin ito sa amin ng hari, ang kaniyang mga lingkod, ang panaginip at sasabihin namin sa inyo ang kahulugan nito.” 
'''
"8" = '''
:sup:`8` Sumagot ang hari, “Nakatitiyak ako na nangangailangan pa kayo ng mas maraming panahon dahil nakita ninyo kung gaano katatag ang aking pagpapasiya tungkol dito. 
'''
"9" = '''
:sup:`9` Ngunit kung hindi ninyo sasabihin sa akin ang panaginip, may iisang hatol lamang para sa inyo. Napagpasiyahan ninyong maghanda ng bulaan at mapanlinlang na mga salita na sinang-ayunan ninyo upang sabihin sa akin hanggang magbago ang aking isip. Kung kaya, sabihin ninyo sa akin ang panaginip at pagkatapos ay alam ko na mabibigyang kahulugan ninyo ito para sa akin.” 
'''
"10" = '''
:sup:`10` Sumagot ang matatalinong kalalakihan sa hari, “Walang tao sa lupa ang may kakayanang matugunan ang pangagailangan ng hari. Walang dakila at makapangyarihang hari ang mangangailangan ng ganoong bagay mula sa sinumang salamangkero, o mula sa sinumang umaangkin na makipag-usap sa patay, o mula sa isang matalinong tao. 
'''
"11" = '''
:sup:`11` Ang pangangalingan ng hari ay mahirap, at walang sinuman ang makakapagsabi nito sa hari maliban sa mga diyos at hindi sila naninirahan kabilang sa mga tao.” 
'''
"12" = '''
:sup:`12` Ito ang ikinagalit at labis na nagpagalit sa hari, at nagbigay siya ng utos na lipulin ang lahat ng mga nasa Babilonia na kinikilala sa kanilang karunungan. 
'''
"13" = '''
:sup:`13` Kaya nailabas ang kautusan. Lahat ng mga nakilala sa kanilang karunungan ay nahatulan ng kamatayan; hinanap din nila si Daniel at ang kaniyang mga kaibigan upang mailagay din sila sa kamatayan. 
'''
"14" = '''
:sup:`14` Pagkatapos, sumagot si Daniel ng may hinahon at mabuting pagpapasiya kay Arioc na pinuno ng mga tagabantay ng hari, na dumating upang patayin ang lahat ng mga nasa Babilonia na kinikilala sa kanilang karunungan. 
'''
"15" = '''
:sup:`15` Tinanong ni Daniel ang pinuno ng tagabantay ng hari, “Bakit pabigla-bigla ang kautusan ng hari?” Kaya sinabi ni Arioc kay Daniel ang nangyari. 
'''
"16" = '''
:sup:`16` Pagkatapos, pumasok si Daniel at humiling ng kasunduan sa hari upang maiharap niya ang pagpapaliwanag sa hari. 
'''
"17" = '''
:sup:`17` Pagkatapos, pumunta si Daniel sa kaniyang tahanan at ipinaliwanag niya kay Hananias, Misael, at Azarias kung ano ang nangyari. 
'''
"18" = '''
:sup:`18` Hinimok niya sila na hanapin ang habag mula sa Diyos ng langit tungkol sa hiwagang ito upang siya at sila ay hindi maaaring patayin kasama ang mga natirang kalalakihan sa Babilonia na kilala sa kanilang karunungan. 
'''
"19" = '''
:sup:`19` Nang gabing iyon, naihayag ang lihim kay Daniel sa isang pangitain. At pinuri ni Daniel ang Diyos ng kalangitan 
'''
"20" = '''
:sup:`20` at sinabi, “Purihin ang pangalan ng Diyos ng walang hanggan at magpakailanman; sapagkat ang karunungan at kapangyarihan ay sa kaniya. 
'''
"21" = '''
:sup:`21` Binabago niya ang mga panahon at mga kapanahunan; tinatanggal niya ang mga hari at inilalagay ang mga hari sa kanilang mga trono. Nagbibigay siya ng karunungan sa matalino at kaalaman sa mga mayroong pag-unawa. 
'''
"22" = '''
:sup:`22` Inihahayag niya ang malalim at nakatagong mga bagay dahil alam niya ang mga nasa kadiliman at ang liwanag ay nananahan sa kaniya. 
'''
"23" = '''
:sup:`23` Diyos ng aking mga ninuno, pinasasalamatan at pinupuri ko kayo para sa karunungan at kapangyarihan na ibinigay ninyo sa akin. Ngayon, ipinaalam mo sa akin kung ano ang aming ipinapanalangin sa iyo; ipinaalam mo sa amin ang bagay na nagpapaalala sa hari.” 
'''
"24" = '''
:sup:`24` Sa lahat ng mga ito, pumunta si Daniel upang makipagkita kay Arioc, ang isa na itinakda ng hari upang patayin ang lahat ng matatalino sa Babilonia. Lumapit siya at sinabi sa kaniya, “Huwag mong patayin ang matatalinong kalalakihan sa Babilonia. Samahan mo ako sa harapan ng hari at sasabihin ko ang kahulugan ng panaginip ng hari. 
'''
"25" = '''
:sup:`25` At dinala agad ni Arioc si Daniel sa harapan ng hari at sinabi, “Natagpuan ko na ang lalaki sa mga bihag ng Juda na makapaghahayag ng kahulugan sa panaginip ng hari.” 
'''
"26" = '''
:sup:`26` Sinabi ng hari kay Daniel (na tinatawag na Beltesazar), “May kakayahan ka bang sabihin sa akin ang panaginip na nakita ko at ang kahulugan nito?” 
'''
"27" = '''
:sup:`27` Sumagot si Daniel sa hari at sinabi, “Ang hiwagang pangagailangan ng hari ay hindi maihahayag sa pamamagitan ng mga may karunungan, ni sa pamamagitan ng mga nagsasabi na nakikipag-usap sa patay, ni sa mga salamangkero, at hindi sa mga manghuhula. 
'''
"28" = '''
:sup:`28` Gayon pa man, mayroong isang Diyos na naninirahan sa langit, na naghahayag ng mga lihim, at ipinaalam niya sa iyo, Haring Nebucadnezar kung ano ang mangyayari sa mga darating na araw. Ang iyong panaginip at mga pangitain ng iyong isip habang nakahiga ka sa iyong higaan ay ang mga ito: 
'''
"29" = '''
:sup:`29` Para sa iyo, hari, ang iyong mga pag-iisip ay dumating sa iyo sa iyong higaan kung ano ang mangyayari sa panahong darating, at ang isang makapaghahayag ng mga lihim na ipaalam sa iyo ay malapit ng mangyari. 
'''
"30" = '''
:sup:`30` Para sa akin, hindi maihahayag ang lihim na ito sa akin dahil sa anumang karunungan na mayroon ako higit pa sa kahit sinong nabubuhay na tao. Inihayag ang lihim na ito sa akin upang ikaw na hari ay maaaring maunawaan ang kahulugan nito at upang maaari mong malaman ang mga pag-iisip na nasa iyong kalooban. 
'''
"31" = '''
:sup:`31` Hari, tumingala ka at nakita mo ang isang malaking imahen. Ang imaheng ito ay napaka-makapangyarihan at maliwanag na nakatayo sa iyong harapan. Kakila-kilabot ang liwanag nito. 
'''
"32" = '''
:sup:`32` Gawa sa purong ginto ang ulo ng imahen. Gawa sa pilak ang dibib at mga braso nito. Ang gitna at hita nito ay gawa sa tanso, 
'''
"33" = '''
:sup:`33` at gawa sa bakal ang mga binti nito. Gawa sa pinaghalong bakal at putik ang mga paa nito. 
'''
"34" = '''
:sup:`34` Tumingala ka, at natibag ang isang bato, bagaman hindi sa pamamagitan ng mga kamay ng tao, at tumama ito sa bakal at putik na paa ng imahen at nabasag nila ito. 
'''
"35" = '''
:sup:`35` At magkakasabay na nabasag ang bakal, putik, tanso, pilak at ginto nang pira-piraso at naging parang dayami sa giikan sa tag-araw. Tinangay sila ng hangin palayo at walang naiwang bakas sa kanila. Ngunit ang batong tumama sa imahen ay naging malaking bundok at pinuno nito ang buong mundo. 
'''
"36" = '''
:sup:`36` Ito ang iyong panaginip. Ngayon, sasabihin na namin sa hari ang kahulugan. 
'''
"37" = '''
:sup:`37` Ikaw hari, ay hari ng mga hari na siyang binigyan ng kaharian ng Diyos sa langit, ang kapangyarihan, ang kalakasan, at ang karangalan. 
'''
"38" = '''
:sup:`38` Ibinigay niya sa iyong kamay ang lugar kung saan naninirahan ang mga tao. Ibinigay niya ang lahat ng hayop sa parang at mga ibon sa kalangitan sa iyong kamay, at ipinamahala niya ang lahat ng ito sa iyo. Ikaw ang gintong ulo ng imahen. 
'''
"39" = '''
:sup:`39` Pagkatapos mo, isa pang kaharian ang babangon na mas mababa sa iyo, at gayunman ang ikatlong kaharian ng tanso ang mamamahala sa buong mundo. 
'''
"40" = '''
:sup:`40` Magkakaroon ng ikaapat na kaharian, kasintibay ng bakal, dahil winawasak ng bakal ang ibang bagay nang pira-piraso at dudurugin ang lahat ng bagay. Dudurugin niya ang lahat ng mga bagay at wawasakin ang mga ito. 
'''
"41" = '''
:sup:`41` Tulad lamang ng nakita mo, ang paa at mga daliri ng paa na bahagyang gawa sa lutong putik at bahagyang gawa sa bakal, kaya ito ay magiging nahating kaharian; ilan sa kalakasan ng bakal ay naroon, tulad lamang ng nakita mong pinaghalong bakal kasama ang malambot na putik. 
'''
"42" = '''
:sup:`42` Habang ang mga daliri sa paa ay bahagyang gawa sa bakal at bahagyang gawa sa putik, kaya ang kaharian ay bahagyang matibay at bahagyang marupok. 
'''
"43" = '''
:sup:`43` Habang nakita mo na inihalo ang bakal sa malambot na putik, kaya magkakahalo ang mga tao; hindi na sila mananatiling magkasama, gaya ng bakal na hindi inihahalo sa putik. 
'''
"44" = '''
:sup:`44` Sa mga panahon ng mga haring iyon, magtatayo ang Diyos ng langit ng kaharian na hindi kailanman mawawasak, ni masasakop ng ibang mga tao. Dudurugin nito ang ibang mga kaharian nang pira-piraso at maglalagay ng wakas sa kanilang lahat at mananatili ito magpakailanman. 
'''
"45" = '''
:sup:`45` Gaya ng iyong nakita, isang batong natibag sa bundok, ngunit hindi sa pamamagitan ng mga kamay ng tao. Dinurog nito ang bakal, tanso, putik, pilak at ginto nang pira-piraso. Ipinaalam sa iyo ng dakilang Diyos, hari, ang mangyayari pagkatapos nito. Ang panaginip ay totoo at ang pagpapaliwanag na ito ay maaasahan.” 
'''
"46" = '''
:sup:`46` Nagpatirapa si Haring Nebucadnezar sa harap ni Daniel at pinarangalan siya; iniutos niya na magsagawa ng handog at ang insensong iyon ay maihandog sa kaniya. 
'''
"47" = '''
:sup:`47` Sinabi ng hari kay Daniel, “Totoo na ang iyong Diyos ay Diyos ng mga diyos, ang Panginoon ng mga hari, at ang siyang naghahayag ng mga lihim, sapagkat may kakayahan kang makapaghayag ng hiwagang ito.” 
'''
"48" = '''
:sup:`48` Pagkatapos, binigyan ng mataas na parangal ng hari si Daniel at binigyan siya ng maraming kamangha-manghang mga kaloob. Ginawa niya siyang pinuno sa buong lalawigan ng Babilonia. 
'''
"49" = '''
:sup:`49` Si Daniel ang naging punong gobernador sa lahat ng matatalinong kalalakihan ng Babilonia. Gumawa ng kahilingan si Daniel sa hari, at hinirang ng hari sina Shadrac, Meshac at Abednego na maging tagapangasiwa sa buong lalawigan ng Babilonia. Ngunit nanatili si Daniel sa palasyo ng hari. 
'''
