[4]
"1" = '''
:sup:`1` Nang malaman ni Mordecai ang lahat ng ginawa, pinunit niya ang kanyang mga damit at isinuot ang telang magaspang at mga abo. Lumabas siya sa gitna ng siyudad, at umiyak ng isang malakas at mapait na iyak. 
'''
"2" = '''
:sup:`2` Pumunta lamang siya hanggang sa tarangkahan ng hari, dahil walang sinuman ang pinahihintulutang makadaan dito na nakadamit ng telang magaspang. 
'''
"3" = '''
:sup:`3` Sa bawat lalawigan, saan man nakarating ang utos at batas ng hari, mayroong matinding pagluluksa ang mga Judio, may pag-aayuno, iyakan, at taghuyan. Marami sa kanila ang nakahiga sa telang magaspang at mga abo. 
'''
"4" = '''
:sup:`4` Nang ang mga kabataang babae ni Esther at kanyang mga lingkod ay dumating at sinabihan siya, ang reyna ay nagdalamhati. Nagpadala siya ng mga damit upang damitan si Mordecai (para mahubad niya ang kanyang telang magaspang), subalit ayaw niyang tanggapin ang mga ito. 
'''
"5" = '''
:sup:`5` Pagkatapos pinatawag ni Esther si Hathach, isa sa mga opisyal ng hari na naatasan para paglingkuran siya. Inutusan niya ito na pumunta kay Mordecai para alamin kung ano ang nangyari at ano ang ibig sabihin nito. 
'''
"6" = '''
:sup:`6` Kaya nagpunta si Hathach kay Mordecai sa plasa ng siyudad sa harap ng tarangkahan ng hari. 
'''
"7" = '''
:sup:`7` Iniulat ni Mordecai sa kanya ang lahat ng nangyari sa kanya, at ang kabuuang halaga ng pilak na pinangako ni Haman para timbangin at ilagay sa pananalapi ng hari upang ipapatay ang mga Judio. 
'''
"8" = '''
:sup:`8` Binigyan niya rin siya ng kopya ng batas na nilathala sa Susa para sa pagkawasak ng mga Judio. Ginawa niya ito upang maipakita ito ni Hathach kay Esther, at mabigyan niya siya ng pananagutan ng pagpunta sa hari para hingin ang kanyang pabor, at magmakaawa sa kanya ngalan ng kanyang lahi. 
'''
"9" = '''
:sup:`9` Kaya pumunta si Hathach kay Esther at sinabi sa kanya kung ano ang sinabi ni Mordecai. 
'''
"10" = '''
:sup:`10` Pagkatapos kinausap ni Esther si Hathach at sinabi sa kanyang bumalik kay Mordecai. 
'''
"11" = '''
:sup:`11` Sinabi niya, “Ang lahat ng mga lingkod ng hari at mga tao sa mga lalawigan ng hari ay nakakaalam na kung sinumang lalaki o babae ang pumunta sa hari sa panloob na bulwagan nang hindi pinapatawag, mayroon lamang isang batas: na siya ay dapat patayin—maliban sa sinuman na iunat ng hari sa kaniya ang gintong setro upang mabuhay siya. Hindi pa ako pinapatawag upang pumunta sa hari sa tatlumpung araw na ito.” 
'''
"12" = '''
:sup:`12` Kaya iniulat ni Hathach ang sinabi ni Esther kay Mordecai. 
'''
"13" = '''
:sup:`13` Pinabalik ni Mordecai ang mensaheng ito: “Hindi mo dapat isipin na sa palasyo ng hari, makakatakas ka higit pa sa ibang mga Judio. 
'''
"14" = '''
:sup:`14` Kung mananatili kang tahimik sa oras na ito, ang pagsaklolo at pagliligtas ay darating para sa mga Judio mula sa ibang lugar, subalit ikaw at ang sambahayan ng iyong ama ay mamamatay. Sinong nakakaalam kung dumating ka sa maharlikang kalagayan para sa panahong tulad nito?” 
'''
"15" = '''
:sup:`15` Pagkatapos pinadala ni Esther ang mensaheng ito kay Mordecai, 
'''
"16" = '''
:sup:`16` “Pumunta ka, tipunin mo ang lahat ng mga Judio na naninirahan sa Susa, at mag-ayuno kayo para sa akin. Huwag kayong kumain o uminom ng tatlong araw, gabi o araw. Ako at ang aking mga kabataang babae ay mag-aayuno sa parehong paraan. Pagkatapos pupunta ako sa hari, kahit na labag ito sa batas. At kung ako ay mamatay, ako ay mamamatay.” 
'''
"17" = '''
:sup:`17` Pumunta si Mordecai at ginawa ang lahat ng sinabi ni Esther na kanyang gagawin. 
'''
