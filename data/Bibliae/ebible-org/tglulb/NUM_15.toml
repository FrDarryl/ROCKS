[15]
"1" = '''
:sup:`1` Pagkatapos, nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag pumasok kayo sa lupain kung saan kayo maninirahan, na ibibigay ni Yahweh sa inyo— 
'''
"3" = '''
:sup:`3` at kapag maghandog kayo ng isang handog sa pamamagitan ng apoy para sa kaniya—maging isang alay na susunugin, o isang alay para sa isang panata o isang kusang handog, o isang handog sa inyong mga pagdiriwang, upang magdulot ng isang mabangong halimuyak para kay Yahweh mula sa kawan o pangkat ng hayop— 
'''
"4" = '''
:sup:`4` dapat maghandog kay Yahweh ang isang taong nagdadala ng alay ng isang handog na butil ng ikasampu na epa ng pinong harinang hinaluan ng ikaapat na hin ng langis. 
'''
"5" = '''
:sup:`5` Dapat din kayong maghanda ng ikaapat na hin ng alak bilang inuming handog. Gawin ninyo ito kasama ang alay na susunugin o kasama ang alay ng bawat batang tupa. 
'''
"6" = '''
:sup:`6` Kung maghahandog kayo ng isang lalaking tupa, dapat kayong maghanda ng isang handog na butil ng dalawang ikasampu ng isang epa ng pinong harinang hinaluan ng ikatatlo ng isang hin ng langis bilang handog. 
'''
"7" = '''
:sup:`7` Para sa inuming handog, dapat kayong maghandog ng ikatlo ng isang hin ng alak. Magdudulot ito ng isang mabangong halimuyak para kay Yahweh. 
'''
"8" = '''
:sup:`8` Kapag maghanda kayo ng isang toro bilang alay na susunugin o bilang isang alay upang tuparin ang isang panata, o alay para sa pagtitipon-tipon kay Yahweh, 
'''
"9" = '''
:sup:`9` sa gayon dapat kayong maghandog kasama ng toro ang isang handog na butil ng tatlong ikasampu ng isang epa ng pinong harinang hinaluan ng kalahating hin ng langis. 
'''
"10" = '''
:sup:`10` Dapat kayong maghandog bilang inuming handog ng kalahating hin ng alak, bilang isang handog na pinaraan sa apoy, upang magdulot ng mabangong halimuyak para kay Yahweh. 
'''
"11" = '''
:sup:`11` Dapat mangyari ito sa ganitong paraan para sa bawat toro, para sa bawat lalaking tupa, at para sa bawat lalaking batang mga tupa o mga batang kambing. 
'''
"12" = '''
:sup:`12` Ang bawat alay na inyong ihahanda at ihahandog ay dapat ninyong gawin ayon sa inilarawan dito. 
'''
"13" = '''
:sup:`13` Dapat gawin ng lahat ng katutubong Israelita ang mga bagay na ito sa ganitong paraan, kapag nagdadala ang sinuman ng isang handog na pinaraan sa apoy, upang magdulot ng mabangong halimuyak na kalugud-lugod kay Yahweh. 
'''
"14" = '''
:sup:`14` Kung naninirahan ang isang dayuhan kasama ninyo, o sinumang nakikitira sa inyo sa buong salinlahi ng inyong mga tao, dapat siyang maghandog ng isang handog na pinaraan sa apoy, upang magdulot ng isang mabangong halimuyak para kay Yahweh. Dapat siyang kumilos gaya ng inyong pagkilos. 
'''
"15" = '''
:sup:`15` Dapat may parehong batas lamang para sa sambayanan at para sa dayuhang nakikitira sa inyo, isang palagiang batas sa buong salinlahi ng inyong mga tao. Kung ano kayo, gayundin dapat ang mga manlalakbay na naninirahan kasama ninyo. Dapat siyang kumilos gaya ng inyong pagkilos sa harapan ni Yahweh. 
'''
"16" = '''
:sup:`16` Ang parehong batas at kautusan ang dapat masunod sa inyo at sa mga dayuhang naninirahang kasama ninyo.”' 
'''
"17" = '''
:sup:`17` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"18" = '''
:sup:`18` “Magsalita ka sa mga tao ng Israel at sabihin mo sa kanila, 'Kapag dumating kayo sa lupain kung saan ko kayo dadalhin, 
'''
"19" = '''
:sup:`19` kapag kakainin ninyo ang pagkaing nagmula sa lupain, dapat kayong maghandog ng isang handog at idulog ito sa akin. 
'''
"20" = '''
:sup:`20` Mula sa una ng inyong masang harina, dapat kayong maghandog ng isang tinapay upang itaas ito bilang isang itinaas na handog mula sa giikang palapag. Dapat ninyong itaas ito sa ganitong paraan. 
'''
"21" = '''
:sup:`21` Dapat kayong magbigay sa akin ng isang itinaas na handog sa buong salinlahi ng inyong mga tao mula sa una ng inyong masang harina. 
'''
"22" = '''
:sup:`22` Minsan magkakasala kayo nang hindi sinasadya, kapag hindi ninyo sinunod ang lahat ng utos na ito na sinabi ko kay Moises— 
'''
"23" = '''
:sup:`23` lahat ng bagay na inutos ko sa inyo sa pamamagitan ni Moises mula sa araw na sinimulan kong bigyan kayo ng mga utos at hanggang sa buong salinlahi ng inyong mga tao. 
'''
"24" = '''
:sup:`24` Patungkol sa hindi sinasadyang kasalanan na hindi alam ng buong sambayanan, dapat maghandog ang buong sambayanan ng isang batang toro bilang alay na susunugin upang magdulot ng isang mabangong halimuyak para kay Yahweh. Kalakip nito, dapat maghandog ng isang handog na butil at inuming handog, ayon sa iniutos ng batas, at isang lalaking kambing bilang isang handog para sa kasalanan. 
'''
"25" = '''
:sup:`25` Dapat gumawa ang pari ng pagbabayad ng kasalanan para sa lahat ng sambayanan ng Israel. Patatawarin sila dahil ang kasalanan ay isang pagkakamali. Dinala nila ang kanilang alay, ang isang handog para sa akin na pinaraan sa apoy. Dinala nila ang kanilang handog para sa kasalanan sa aking harapan para sa kanilang pagkakamali. 
'''
"26" = '''
:sup:`26` At patatawarin ang lahat ng sambayanan ng Israel, at ang mga dayuhang naninirahan kasama nila, dahil nagkasala ang lahat ng tao nang hindi sinasadya. 
'''
"27" = '''
:sup:`27` Kung nagkakasala ang isang tao nang hindi sinasadya, dapat siyang maghandog ng isang babaeng kambing na isang taong gulang bilang handog para sa kaniyang kasalanan. 
'''
"28" = '''
:sup:`28` Dapat maghandog ang pari ng pambayad ng kasalanan sa harapan ni Yahweh para sa taong nagkasala nang hindi sinasadya. Patatawarin ang taong iyon kapag maghandog ng pambayad ng kasalanan. 
'''
"29" = '''
:sup:`29` Dapat magkaroon kayo ng parehong batas para sa isang nakagawa ng anumang bagay nang hindi sinasadya, ang parehong batas para sa taong katutubo sa mga tao ng Israel at para sa mga dayuhang naninirahan sa kanila. 
'''
"30" = '''
:sup:`30` Ngunit ang taong nakagawa ng anumang bagay sa pagsuway, maging katutubo siya o isang dayuhan, nilalapastangan niya ako. Dapat itiwalag ang taong iyon mula sa kaniyang mga tao.. 
'''
"31" = '''
:sup:`31` Dahil sinuway niya ang aking salita at nilabag ang aking utos, dapat itiwalag nang ganap ang taong iyon. Nasa kaniya ang kasalanan.” 
'''
"32" = '''
:sup:`32` Habang nasa ilang ang mga tao ng Israel, nakasumpong sila ng isang lalaking namumulot ng kahoy sa araw ng Pamamahinga. 
'''
"33" = '''
:sup:`33` Dinala siya ng mga taong nakakita sa kaniya kina Moises, Aaron, at sa buong sambayanan. 
'''
"34" = '''
:sup:`34` Ibinilanggo nila siya dahil hindi pa naipahayag kung ano ang dapat gawin sa kaniya. 
'''
"35" = '''
:sup:`35` Pagkatapos, sinabi ni Yahweh kay Moises, “Dapat patayin ang lalaki. Dapat siyang batuhin ng buong sambayanan sa labas ng kampo.” 
'''
"36" = '''
:sup:`36` Kaya dinala siya ng buong sambayanan sa labas ng kampo at pinagbababato siya hanggang mamatay gaya ng inutos ni Yahweh kay Moises. 
'''
"37" = '''
:sup:`37` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"38" = '''
:sup:`38` “Magsalita ka sa mga kaapu-apuhan ng Israel at utusan silang gumawa ng mga palawit para sa kanilang mga sarili upang isabit mula sa mga dulo ng kanilang mga damit, upang isabit ang mga ito mula sa bawat dulo sa pamamagitan ng isang taling asul. Dapat nilang gawin ito sa kabuuan ng salinlahi ng kanilang mga tao. 
'''
"39" = '''
:sup:`39` Magiging isang natatanging paalala ito sa inyo, kapag makita ninyo ito, sa lahat ng aking mga utos, upang tuparin ang mga ito para hindi ninyo sundin ang inyong sariling puso at sariling mga mata, na kung saan kumilos kayo dati tulad ng mga mangangalunya. 
'''
"40" = '''
:sup:`40` Gawin ninyo ito upang maisaisip ninyo at masunod ang lahat kong utos, at upang maaari kayong maging banal, inilaan para sa akin, ang inyong Diyos. 
'''
"41" = '''
:sup:`41` Ako si Yahweh ang inyong Diyos, na siyang naglabas sa inyo mula sa lupain ng Ehipto, upang maging Diyos ninyo. Ako si Yahweh ang inyong Diyos.” 
'''
