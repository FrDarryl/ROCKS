"1" = '''
:sup:`1` Ngayon ito ang nangyari pagkatapos mamatay si Moises, ang lingkod ni Yahweh, na nangusap si Yahweh kay Josue ang anak ni Nun, punong pumapangalawa kay Moises, sinasabing, 
'''
"2" = '''
:sup:`2` “Namatay na si Moises na aking lingkod. Kaya ngayon, magbangon, tawirin ang Jordang ito, ikaw at lahat ng mga bayang ito, sa lupaing ibinibigay ko sa kanila—sa mga bayan ng Israel. 
'''
"3" = '''
:sup:`3` Ibinigay ko sa inyo ang bawat lugar na lalakaran ng talampakan ng inyong paa. Ibinigay ko na ito sa inyo, gaya ng ipinangako ko kay Moises. 
'''
"4" = '''
:sup:`4` Magiging lupain ninyo, mula sa ilang at Lebanon hanggang sa malawak na ilog, ang Eufrates, lahat ng lupain ng mga Heteo, at sa Malawak na Dagat, kung saan lumulubog ang araw. 
'''
"5" = '''
:sup:`5` Walang sinumang makakatayo sa harap ninyo sa lahat ng araw ng inyong buhay. Sasamahan kita tulad ng pagsama ko kay Moises. Hindi kita pababayaan o iiwan kita. 
'''
"6" = '''
:sup:`6` Maging malakas at matapang. Idudulot mong manahin ng mga taong ito ang lupaing ipinangako ko sa kanilang mga ninunong ibibigay ko sa kanila. 
'''
"7" = '''
:sup:`7` Maging malakas at napakatapang. Maging maingat na sundin ang lahat ng batas na iniutos sa inyo ng aking lingkod na si Moises. Huwag kayong lilihis mula rito sa kanan o sa kaliwa, para maging matagumpay kayo saan man kayo pupunta. 
'''
"8" = '''
:sup:`8` Palagi kang magsasalita tungkol sa aklat ng batas na ito. Pagbubulay-bulayan mo ito sa araw at gabi para masunod mo ang lahat na nakasulat dito. Sa gayon magiging maunlad ka at matagumpay. 
'''
"9" = '''
:sup:`9` Hindi ba iniutos ko sa iyo? Maging malakas at matapang! Huwag matakot. Huwag matakot. Kasama mo si Yahweh na iyong Diyos saan ka man pupunta.” 
'''
"10" = '''
:sup:`10` Pagkatapos inutusan ni Josue ang mga pinuno ng bayan, 
'''
"11" = '''
:sup:`11` “Lumibot kayo sa kampo at utusan ang mga tao, 'Maghanda ng makakain para sa inyong sarili. Sa loob ng tatlong araw tatawirin ninyo ang Jordang ito at papasukin at aangkinin ang lupain na ibinibigay ni Yahweh inyong Diyos sa inyo para angkinin.”' 
'''
"12" = '''
:sup:`12` Sinabi ni Josue sa mga lipi ni Reubenita, mga lipi ni Gadita at sa kalahating lipi ni Manases, 
'''
"13" = '''
:sup:`13` “Alalahanin ang salitang iniutos sa inyo ni Moises na lingkod ni Yahweh nang sinabi niyang, 'Binibigyan kayo ng pahinga ni Yahweh na inyong Diyos, at ibinibigay niya sa inyo ang lupaing ito.' 
'''
"14" = '''
:sup:`14` Mananatili sa lupaing ibinigay sa inyo ni Moises sa kabila ng Jordan ang inyong mga asawa, inyong mga maliliit, at ang inyong mga alagang hayop. Pero ang inyong mga mandirigma ay tatawid kasama ng inyong mga kapatid na lalaki at tutulungan sila 
'''
"15" = '''
:sup:`15` hanggang ipagkaloob ni Yahweh sa inyong mga kapatid na lalaki ang kapahingahan tulad ng ibinigay niya sa inyo. At aangkinin din nila ang lupaing ibinibigay sa kanila ni Yahweh na inyong Diyos. Pagkatapos babalik kayo sa sarili ninyong lupain at angkinin ito, ang lupaing ibinigay ni Moises na lingkod ni Yahweh sa kabila ng Jordan, kung saan sumisikat ang araw.” 
'''
"16" = '''
:sup:`16` At sumagot sila kay Josue, sinabing, “Gagawin namin ang lahat ng iniutos mo sa amin, at pupunta kami saan mo man kami ipapadala. 
'''
"17" = '''
:sup:`17` Susundin ka namin tulad ng pagsunod namin kay Moises. Nawa'y samahan ka ni Yahweh, tulad ng pagsama niya kay Moises. 
'''
"18" = '''
:sup:`18` Malalagay sa kamatayan ang sinumang susuway sa iyong mga utos at hindi susunod sa iyong mga salita. Maging malakas lamang at matapang.” 
'''
