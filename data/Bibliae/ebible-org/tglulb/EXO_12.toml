[12]
"1" = '''
:sup:`1` Nakipag-usap si Yahweh kina Moises at Aaron sa lupain ng Ehipto. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Para sa inyo, ang buwan na ito ay magiging simula ng mga buwan, ang unang buwan ng taon sa inyo. 
'''
"3" = '''
:sup:`3` Sabihan ang kapulungan ng Israel, 'Sa ikasampung araw ng buwan na ito dapat kumuha ang bawat isa ng isang tupa o batang kambing para sa kanilang mga sarili, gagawin ito ng bawat pamilya, isang tupa para sa bawat sambahayan. 
'''
"4" = '''
:sup:`4` Kung ang sambahayan ay napakaliit para sa isang tupa, ang tao at sa kaniyang kapitbahay ay kukuha ng tupa o karne ng batang kambing na sapat para sa bilang ng tao. Dapat ito ay sapat para sa bawat isa na kakain, kaya kailangan nilang kumuha ng sapat na karne para ipakain sa kanilang lahat. 
'''
"5" = '''
:sup:`5` Ang inyong tupa o batang kambing ay dapat walang kapintasan, isang taong gulang na lalaki. Maaari ninyong kunin ang isa sa tupa o mga kambing. 
'''
"6" = '''
:sup:`6` Kailangan ninyong ingatan ito hanggang sa ikalabing-apat na araw sa buwan na iyon. Pagkatapos kailangang papatayin ang mga hayop na ito ng buong kapulungan ng Israel sa takip-silim. 
'''
"7" = '''
:sup:`7` Kailangan ninyong kumuha ng ilang dugo at ipahid sa dalawang magkabilang poste ng pintuan at sa itaas ng balangkas ng pintuan ng mga bahay na kung saan kakainin ninyo ang karne. 
'''
"8" = '''
:sup:`8` Dapat ninyong kainin ang karne sa gabing iyon, pagkatapos na ihawin ito sa apoy. Kainin ninyo ito ng may tinapay na walang lebadura, kasama ang mga mapapait na damong-gamot. 
'''
"9" = '''
:sup:`9` Huwag ninyong kainin itong hilaw o pinakuluan sa tubig. Sa halip, ihawin ninyo ito sa apoy kasama ang ulo, mga binti at ng lamang-loob. 
'''
"10" = '''
:sup:`10` Huwag ninyong hayaan na may matira nito hanggang umaga. Dapat ninyong sunugin ito anuman ang natira sa umaga. 
'''
"11" = '''
:sup:`11` Ganito dapat kung paano ninyo ito kakainin: Suot ang inyong sinturon sa inyong baywang, ang inyong mga sapatos sa inyong paa, at inyong tungkod sa kamay. Kailangan ninyong kainin ito ng mabilisan. Ito ang Paskua ni Yahweh. 
'''
"12" = '''
:sup:`12` Sinabi ito ni Yahweh: Pupunta ako sa buong lupain ng Ehipto sa gabing iyon at sasalakayin ang lahat ng mga panganay na anak ng tao at ng hayop sa lupain ng Ehipto. Dadalhin ko ang kaparusahan sa lahat ng mga diyos ng Ehipto. Ako ay si Yahweh. 
'''
"13" = '''
:sup:`13` Ang dugo ay magiging isang palatandaan sa inyong mga tahanan para sa pagdating ko sa inyo. Kapag nakita ko ang dugo, lalagpasan ko lang kayo kapag sinalakay ko ang lupain ng Ehipto. Ang salot na ito ay hindi dadapo sa inyo at wawasak sa inyo. 
'''
"14" = '''
:sup:`14` Ang araw na ito ay magiging araw ng pag-alaala para sa inyo, kung saan dapat ninyong sundin bilang isang pista para kay Yahweh. Ito ay mananatiling isang batas para sa inyo, sa lahat ng inyong mga salinlahi, na dapat ninyong sundin ngayong araw. 
'''
"15" = '''
:sup:`15` Kakain kayo ng tinapay na walang lebadura sa loob ng pitong araw. Sa unang araw aalisin ninyo ang lebadura mula sa inyong mga tahanan. Ang sinumang kakain ng may lebadurang tinapay mula sa unang araw at hanggang sa ika-pitong araw, ang taong ito ay dapat itiwalag mula sa Israel. 
'''
"16" = '''
:sup:`16` Sa unang araw magkakaroon ng isang pagpupulong para ilaan sa akin, at sa ika-pitong araw magkakaroon ng ibang ganoong pagtitipon. Walang trabahong gagawin sa mga araw na ito, maliban sa pagluluto para sa makakain ng lahat. Iyon lang dapat ang trabaho na maaari ninyong gawin. 
'''
"17" = '''
:sup:`17` Dapat ninyong pagmasdan ang Pista ng Tinapay na walang Lebadura dahil sa araw na ito dadalhin ko ang inyong bayan, armadong grupo sa armadong grupo, palabas sa lupain ng Ehipto. Kaya dapat ninyong sundin ang araw na ito sa lahat ng salinlahi ng inyong bayan. Ito ay mananatiling isang batas para sa inyo. 
'''
"18" = '''
:sup:`18` Dapat kayong kumain ng tinapay na walang lebadura mula sa takipsilim ng ikalabing-apat na araw ng unang buwan ng taon, hanggang sa takipsilim ng ikadalawampu't isang araw ng buwan. 
'''
"19" = '''
:sup:`19` Sa loob ng pitong araw na ito, dapat walang lebadura ang makikita sa loob ng inyong mga tahanan. Kung sinuman ang kakain ng tinapay na may lebadura ay dapat itiwalag sa komunidad ng Israel, kahit na ang taong iyon ay isang dayuhan o isang taong ipinanganak sa inyong lupain. 
'''
"20" = '''
:sup:`20` Dapat kayong kumain ng walang lebadura. Saanman kayo manirahan, dapat kayong kumain ng tinapay na walang lebadura.'” 
'''
"21" = '''
:sup:`21` Pagkatapos ipinatawag lahat ni Moises ang mga matatanda sa Israel at sinabi sa kanila, “Lumakad kayo at pumili ng mga tupa o mga maliliit na kambing na sapat para maipakain sa inyong mga pamilya at papatayin ang Paskuang tupa. 
'''
"22" = '''
:sup:`22` Pagkatapos kumuha ng isang bigkis ng hisopo at isawsaw sa dugo na nasa isang palanggana. Ipahid ang dugo na nasa palanggana sa itaas ng balangkas ng pinto sa dalawang magkabilang poste. Wala sa inyo ni isa ang lalabas ng pintuan ng kaniyang tahanan hanggang sa umaga. 
'''
"23" = '''
:sup:`23` Dahil si Yahweh ay dadaan para salakayin ang mga taga-Ehipto. Kapag nakita niya ang dugo sa itaas ng inyong balangkas at sa dalawang magkabilang poste, lalagpasan niya lamang ang inyong pintuan at hindi niya pahihintulutan ang tagawasak na makapasok sa inyong tahanan para kayo ay salakayin. 
'''
"24" = '''
:sup:`24` Dapat ninyong ipagdiwang ang pangyayaring ito. Ito ay mananatiling isang batas para sa inyo at sa inyong mga kaapu-apuhan. 
'''
"25" = '''
:sup:`25` Kung kayo ay papasok sa lupain na ibibigay ni Yahweh sa inyo, tulad ng ipinangako niyang gagawin, dapat ninyong sundin ang pagsambang gawain na ito. 
'''
"26" = '''
:sup:`26` Kapag nagtanong ang inyong mga anak, 'Ano ang ibig sabihin ng kilos na pag-sambang ito?' 
'''
"27" = '''
:sup:`27` At dapat ninyong sabihin, 'Ito ay sakripisyo sa Paskua ni Yahweh, dahil nilagpasan lang ni Yahweh ang mga tahanan ng mga Israelita sa Ehipto nang sinalakay niya ang mga taga-Ehipto. Pinalaya niya ang aming sambahayan.”' Pagkatapos ang bayan ay yumuko at sumamba kay Yahweh. 
'''
"28" = '''
:sup:`28` Umalis ang mga Israelita at ganap na ginawa kung ano ang iniutos ni Yahweh kina Moises at Aaron. 
'''
"29" = '''
:sup:`29` Ito ay nangyari ng hatinggabi ng sinalakay ni Yahweh ang lahat ng panganay sa lupain ng Ehipto, mula sa panganay ni Paraon, na nakaupo sa kaniyang trono, hangang sa panganay ng taong nasa kulungan at sa lahat ng panganay ng mga baka. 
'''
"30" = '''
:sup:`30` Nagising si Paraon sa gabing iyon—siya, at ang lahat ng kaniyang alipin, at lahat ng mga taga-Ehipto. Nagkaroon ng malakas na pagdadalamhati sa Ehipto, dahil wala ni isang tahanan ang naroroon ang walang namatay. 
'''
"31" = '''
:sup:`31` Pinatawag ni Paraon sina Moises at Aaron sa gabing iyon at sinabing, “Tumayo kayo at lumayas mula sa bayan ko, kayo at ang mga Israelita. Umalis na kayo, at sumamba kay Yahweh, gaya ng sinabi ninyo na nais ninyong gawin. 
'''
"32" = '''
:sup:`32` Kunin na ninyo ang mga alagang hayop at mga kawan, tulad ng sinabi ninyo, at alis na, at pagpalain ninyo rin ako.” 
'''
"33" = '''
:sup:`33` Ang mga taga-Ehipto ay nasa isang matinding pagmamadali para ipadala sila palabas ng lupain, dahil sinabi nila, “Lahat tayo ay taong patay na.” 
'''
"34" = '''
:sup:`34` Kaya kinuha ng mga tao ang kanilang masa na walang idinagdag na lebadura. Ang kanilang pinagmamasahang mangkok ay binalot nila sa kanilang mga damit na nakalagay sa kanilang mga balikat. 
'''
"35" = '''
:sup:`35` Ginawa ngayon ng bayang Israelita ang ayon sa sinabi ni Moises sa kanila. Humingi sila sa mga taga-Ehipto ng mga hiyas na pilak, ginto at damit. 
'''
"36" = '''
:sup:`36` Ginawang sabik ni Yahweh ang mga taga-Ehipto para malugod ang mga Israelita. Kaya binigay ng mga taga-Ehipto ang anumang hingin nila. Sa ganitong paraan, nakuha ng mga Israelita ang yaman ng mga taga-Ehipto. 
'''
"37" = '''
:sup:`37` Naglakbay ang mga Israelita mula sa Rameses hanggang Sucot. Ang kanilang bilang ay 600, 000 na mga lalaki, dagdag pa rito ang mga babae at mga bata. 
'''
"38" = '''
:sup:`38` Isang halu-halong pangkat ng hindi Israelita ay sumama rin sa kanila, kasama ang kanilang mga alagang hayop at mga kawan, isang malaking bilang ng mga baka. 
'''
"39" = '''
:sup:`39` Naghurno sila ng tinapay na walang lebadura sa ilalim ng masa na dinala nila mula sa Ehipto. Ito ay walang lebadura dahil sila ay pinalayas sa Ehipto at hindi maaaring ipagpaliban ang paghahanda ng pagkain. 
'''
"40" = '''
:sup:`40` Ang mga Israelita ay nanirahan sa Ehipto sa loob ng 430 na taon. 
'''
"41" = '''
:sup:`41` Matapos ang 430 na taon, sa araw ding iyon, lahat ng mga armadong grupo ni Yahweh ay umalis palabas mula sa lupain ng Ehipto. 
'''
"42" = '''
:sup:`42` Ito ay isang gabing dapat manatiling gising, para ilabas sila ni Yahweh mula sa lupain ng Ehipto. Ito ay gabi ni Yahweh na dapat ipagdiwang ng lahat ng mga Israelita sa lahat ng salinlahi ng kanilang bayan. 
'''
"43" = '''
:sup:`43` Sinabi ni Yahweh kina Moises at Aaron, “Ito ang mga alituntunin para sa Paskua: walang dayuhan ang maaaring makibahagi sa pagkain na ito. 
'''
"44" = '''
:sup:`44` Kahit na, ang bawat alipin ng mga Israelita, na binili ng pera, ay maaaring makakain nito matapos ninyo silang tuliin. 
'''
"45" = '''
:sup:`45` Hindi makakain ang mga dayuhan at upahang lingkod ng alinmang pagkain. 
'''
"46" = '''
:sup:`46` Dapat kainin ang pagkain sa isang bahay. Huwag kayong magdadala ng anumang karne sa labas ng inyong bahay, at hindi ninyo dapat baliin ang kahit anumang buto nito. 
'''
"47" = '''
:sup:`47` Dapat obsebahan ng lahat ng mga komunidad ng Israel ang pagdiriwang. 
'''
"48" = '''
:sup:`48` Kapag maninirahan ang isang dayuhan sa inyo at gustong obserbahan ang Paskua para kay Yahweh, lahat ng kaniyang lalaking kamag-anak ay dapat tuliin. Pagkatapos siya ay maaaring dumating at sundin ito. Siya ay magiging katulad ng mga taong ipinanganak sa lupain. Ganun pa man, walang sinumang taong hindi tuli ang makakakain ng anumang pagkain. 
'''
"49" = '''
:sup:`49` Parehong batas ang siyang gagamitin sa kapwa katutubo o dayuhan na naninirahan kasama ninyong lahat.” 
'''
"50" = '''
:sup:`50` Kaya sinunod ng lahat ng mga Israelita nang lubusan ang iniutos ni Yahweh kina Moises at Aaron. 
'''
"51" = '''
:sup:`51` Dumating ang araw na iyon na dinala ni Yahweh ang Israel palabas sa lupain ng Ehipto sa pamamagitan ng kanilang mga armadong grupo. 
'''
