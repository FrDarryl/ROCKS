[2]
"1" = '''
:sup:`1` Para sa inyo, kayo ay mga patay sa inyong mga pagkakasala at mga kasalanan. 
'''
"2" = '''
:sup:`2` Sa ganito rin kayo minsang lumakad ayon sa panahon ng mundong ito. Lumalakad kayo ayon sa kapangyarihan ng namumuno sa hangin. Ito ang kaniyang espiritu na gumagawa sa mga anak ng pagsuway. 
'''
"3" = '''
:sup:`3` Tayong lahat ay minsan ding naging katulad ng mga hindi mananampalataya. Gumagawa tayo ayon sa mga masasamang nasa ng ating laman. Ginagawa natin ang kagustuhan ng laman at ng isip. Likas tayong mga anak ng poot katulad ng iba. 
'''
"4" = '''
:sup:`4` Ngunit sagana ang Diyos sa habag dahil sa kaniyang dakilang pagmamahal kung saan minahal niya tayo. 
'''
"5" = '''
:sup:`5` Habang tayo ay patay sa pagkakasala, dinala niya tayo sa bagong buhay kay Cristo. Naligtas tayo sa pamamagitan ng biyaya ng Diyos. 
'''
"6" = '''
:sup:`6` Magkakasama tayong binuhay ng Diyos at magkakasama tayong pinaupo ni Cristo Jesus sa kalangitan. 
'''
"7" = '''
:sup:`7` Ginawa niya ito upang sa darating na panahon, maipakita niya sa atin ang kaniyang dakila at masaganang biyaya. Ipinakita niya ito sa atin sa pamamagitan ng kaniyang kabutihan kay Cristo Jesus. 
'''
"8" = '''
:sup:`8` Sapagkat sa biyaya kayo ay naligtas sa pamamagitan ng pananampalataya. At hindi ito nagmula sa amin, kaloob ito ng Diyos. 
'''
"9" = '''
:sup:`9` Hindi ito dahil sa mga gawa. Bilang resulta, walang sinuman ang maaaring magmalaki. 
'''
"10" = '''
:sup:`10` Sapagkat tayo ay ginawa ng Diyos, nilikha kay Cristo Jesus upang gumawa ng mga mabubuting gawa. Ito ang mga gawa na matagal ng binalak ng Diyos para sa atin, upang makalakad tayo sa mga ito. 
'''
"11" = '''
:sup:`11` Kaya tandaan ninyo na minsan kayo ay naging mga Gentil sa laman. Tinawag kayong “di tuli” sa tinatawag na pagtutuli sa laman na ginawa sa pamamagitan ng kamay ng mga tao. 
'''
"12" = '''
:sup:`12` Sapagkat hiwalay kayo kay Cristo sa panahong iyon. Kayo ay mga dayuhan sa mga taga-Israel. Hindi kayo kilala sa tipan ng pangako. Wala kayong katiyakan tungkol sa hinaharap. Wala kayong Diyos sa mundo. 
'''
"13" = '''
:sup:`13` Ngunit ngayon kay Cristo Jesus, kayong minsan na napalayo mula sa Diyos ay nailapit sa Diyos sa pamamagitan ng dugo ni Cristo. 
'''
"14" = '''
:sup:`14` Sapagkat siya ang ating kapayapaan. Ginawa niyang isa ang dalawa. Sa pamamagitan ng kaniyang laman sinira niya ang pader ng pagkakabaha-bahagi na humati sa atin, ang poot. 
'''
"15" = '''
:sup:`15` Binuwag niya ang mga batas ng kautusan at mga alituntunin upang maaari siyang makalikha sa kaniyang sarili ng isang bagong tao. Gumawa siya ng kapayapaan. 
'''
"16" = '''
:sup:`16` Ginawa niya ito upang ipagkasundo ang dalawa sa iisang katawan sa Diyos sa pamamagitan ng krus. Sa krus inilagay niya sa kamatayan ang poot. 
'''
"17" = '''
:sup:`17` Dumating si Jesus at nagpahayag ng kapayapaan sa inyo na mga nasa malayo at kapayapaan sa mga nasa malapit. 
'''
"18" = '''
:sup:`18` Sapagkat sa pamamagitan ni Jesus mayroon tayo parehong daan sa iisang Espiritu patungo sa Ama. 
'''
"19" = '''
:sup:`19` Kaya ngayon kayong mga Gentil hindi na kayo mga dayuhan at hindi kilala. Sa halip kayo ay mga kapwa mamamayan kasama ng mga pinili para sa Diyos at mga kasapi ng sambahayan ng Diyos. 
'''
"20" = '''
:sup:`20` Itinayo kayo sa pundasyon ng mga apostol at mga propeta. Si Cristo Jesus ang batong panulukan. 
'''
"21" = '''
:sup:`21` Sa kaniya nagkakaugnay-ugnay ang buong gusali at lumalago bilang isang templo sa Panginoon. 
'''
"22" = '''
:sup:`22` Dahil sa kaniya kaya kayo din ay magkakasamang itinayo bilang isang tahanan para sa Diyos sa Espiritu. 
'''
