[1]
"1" = '''
:sup:`1` Si Pedro, na apostol ni Jesu Cristo, sa mga dayuhang nasa iba't ibang dako, sa mga pinili na nasa Ponto, Galacia, Capadocia, Asia, at Bitinia, 
'''
"2" = '''
:sup:`2` ayon sa kaalaman ng Diyos Ama sa simula pa lang, sa pagpapabanal ng Banal na Espiritu, para sa pagsunod kay Jesu Cristo, at para sa pagwiwisik ng kaniyang dugo. Sumainyo ang biyaya, at sumagana ang inyong kapayapaan. 
'''
"3" = '''
:sup:`3` Papurihan ang Diyos at Ama ng ating Panginoong Jesu Cristo. Sa kaniyang dakilang kahabagan, nagbigay siya sa atin ng bagong kapanganakan para sa katiyakan ng pamana sa pamamagitan ng pagkabuhay muli ni Jesu Cristo mula sa kamatayan— 
'''
"4" = '''
:sup:`4` para sa pamanang hindi maglalaho, hindi madudungisan, at hindi kukupas. Nakalaan ito sa langit para sa inyo. 
'''
"5" = '''
:sup:`5` Sa kapangyarihan ng Diyos kayo ay iniingatan sa pamamagitan ng pananampalataya para sa kaligtasan na nakahandang maihayag sa huling panahon. 
'''
"6" = '''
:sup:`6` Magagalak kayo dito, kahit na ngayon, kinakailangan ninyong makaramdam ng kapighatian dahil sa ibat-ibang mga pagsubok. 
'''
"7" = '''
:sup:`7` Ito ay para ang inyong pananampalataya ay masubok, pananampalataya na higit na mas mahalaga kaysa sa ginto na naglalaho sa apoy na sumusubok sa inyong pananampalataya. Nangyayari ito upang ang inyong pananampalataya ay matagpuang nagbubunga ng pagpupuri, kaluwalhatian, at karangalan sa kapahayagan ni Jesu Cristo. 
'''
"8" = '''
:sup:`8` Hindi ninyo siya nakita, pero mahal ninyo siya. Hindi ninyo siya nakikita ngayon, ngunit naniniwala kayo sa kaniya at lubos kayong nagagalak na may kaligayahang hindi maipaliwanag na punong-puno ng kaluwalhatian. 
'''
"9" = '''
:sup:`9` Kayo mismo ang tumatanggap ng bunga ng inyong pananampalataya, ang kaligtasan ng inyong mga kaluluwa. 
'''
"10" = '''
:sup:`10` Maingat na sinaliksik at sinuri ng mga propeta ang patungkol sa kaligtasang ito, tungkol sa biyaya na mapapasa-inyo. 
'''
"11" = '''
:sup:`11` Nagsaliksik sila upang malaman kung anong uri ng kaligtasan ang darating. Nagsaliksik din sila upang malaman ang patungkol sa panahon na sinasabi sa kanila ng Espiritu ni Cristo na nasa kanila. Nangyayari ang mga ito habang sinasabi niya sa kanila, bago pa man mangyari, ang patungkol sa pagdurusa ni Cristo, at ang mga kaluwalhatiang darating kasunod niya. 
'''
"12" = '''
:sup:`12` Naihayag sa mga propeta na naglilingkod sila sa mga bagay na ito, hindi para sa kanilang sarili, kung hindi para sa inyo— ang pagsasabi ng mga bagay na ito sa pamamagitan ng mga nagdadala ng ebanghelyo sa inyo sa pamamagitan ng Banal na Espiritu na isinugo mula sa langit, mga bagay na ninanais maipahayag maging ng mga anghel. 
'''
"13" = '''
:sup:`13` Kaya't bigkisan ninyo ang baywang ng inyong kaisipan. Maging mahinahon kayo sa inyong pag-iisip. Magkaroon kayo ng buong kapanatagan sa biyaya na dadalhin sa inyo sa kapahayagan ni Jesu Cristo. 
'''
"14" = '''
:sup:`14` Tulad ng masunuring mga anak, huwag ninyong i-ayon ang inyong mga sarili sa mga pagnanasa na inyong sinunod noong wala pa kayong kaalaman. 
'''
"15" = '''
:sup:`15` Dahil gaya ng ang tumawag sa inyo ay banal, kayo rin, at magpakabanal sa lahat ng inyong ginagawa sa buhay. 
'''
"16" = '''
:sup:`16` Sapagkat nasusulat, “Magpakabanal kayo, sapagkat ako ay banal.” 
'''
"17" = '''
:sup:`17` At kung tinatawag ninyong “Ama” ang tagahatol na walang pagtatangi ayon sa ginagawa ng bawat tao, bigyang panahon ng inyong paglalakbay nang may mataas na pagtingin sa kaniya. 
'''
"18" = '''
:sup:`18` Alam ninyo na hindi sa mga pilak o ginto— mga bagay na naglalaho— na kayo ay tinubos mula sa hangal na pamumuhay na inyong natutunan sa inyong mga ninuno. 
'''
"19" = '''
:sup:`19` Pero kayo ay tinubos sa marangal na dugo ni Cristo, tulad ng isang tupa na walang kapintasan at walang karumihan. 
'''
"20" = '''
:sup:`20` Pinili si Cristo bago pa ang pagkalikha ng mundo, pero ngayon, sa mga huling panahon, naihayag siya sa inyo. 
'''
"21" = '''
:sup:`21` Naniniwala kayo sa Diyos sa pamamagitan niya, na binuhay ng Diyos mula sa mga patay at sa kaniya na binigyan ng kaluwalhatian upang ang inyong pananampalataya at pagtitiwala ay mailaan sa Diyos. 
'''
"22" = '''
:sup:`22` Ginawa ninyong dalisay ang inyong mga kaluluwa sa pamamagitan ng pagsunod sa katotohanan para sa taos-pusong pagmamahal para sa kapatiran, kaya masugid ninyong ibigin ang isa't isa. 
'''
"23" = '''
:sup:`23` Ipinanganak kayong muli, hindi mula sa naglalahong binhi, ngunit mula sa hindi naglalahong binhi, sa pamamagitan ng buhay at nananatiling salita ng Diyos. 
'''
"24" = '''
:sup:`24` Sapagkat “Ang lahat ng laman ay tulad ng damo, at ang lahat ng kagandahan nito ay tulad ng bulakalak. Ang damo ay malalanta, at ang bulaklak ay malalaglag, 
'''
"25" = '''
:sup:`25` pero ang salita ng Panginoon ay mananatili magpakailanman.” Ito ang mensahe na ipinahayag bilang ebanghelyo sa inyo. 
'''
