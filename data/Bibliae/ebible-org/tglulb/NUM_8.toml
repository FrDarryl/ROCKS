[8]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Kausapin mo si Aaron. Sabihin mo sa kaniya, 'Dapat magbigay ng liwanag ang pitong ilawan sa harapan ng patungan ng ilaw kapag sinindihan mo ang mga ito.''' 
'''
"3" = '''
:sup:`3` Ginawa ito ni Aaron. Sinindihan niya ang mga ilawan na nasa patungan ng ilawan upang magbigay ng liwanag sa harapan nito, gaya ng inutos ni Yahweh kay Moises. 
'''
"4" = '''
:sup:`4` Ginawa ang patungan ng ilawan sa ganitong paraan: Ipinakita ni Yahweh kay Moises ang huwaran para rito: pinanday na ginto mula sa paanan hanggang sa itaas nito, kasama ang mga basong pinanday na parang mga bulaklak. 
'''
"5" = '''
:sup:`5` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"6" = '''
:sup:`6` “Kunin mo ang mga Levita mula sa mga tao ng Israel at gawin mo silang dalisay. 
'''
"7" = '''
:sup:`7` Gawin mo ito sa kanila upang gawin silang malinis: Iwisik mo sa kanila ang tubig na panlinis ng kasalanan. Paahitan mo sa kanila ang kanilang buong katawan, palabhan mo ang kanilang mga damit, at sa ganitong paraan gawing malinis ang kanilang sarili. 
'''
"8" = '''
:sup:`8` Pagkatapos pakuhain mo sila ng isang batang toro at ng handog butil ng pinong harinang hinaluan ng langis. Pakuhain mo sila ng isa pang batang toro bilang handog para sa kasalanan. 
'''
"9" = '''
:sup:`9` Idulog mo ang mga Levita sa harapan ng tolda ng pagpupulong, at tipunin mo ang buong sambayanan ng Israel. 
'''
"10" = '''
:sup:`10` Idulog mo ang mga Levita sa aking harapan, ni Yahweh. Dapat ipatong ng mga tao ng Israel ang kanilang mga kamay sa mga Levita. 
'''
"11" = '''
:sup:`11` Dapat ihandog ni Aaron ang mga Levita sa aking harapan, idulog mo sila na para bang itinaas sila sa kaniyang harapan, sa ngalan ng mga tao ng Israel. Dapat niyang gawin ito upang makapaglingkod sa akin ang mga Levita. 
'''
"12" = '''
:sup:`12` Dapat ipatong ng mga Levita ang kanilang mga kamay sa ulo ng mga toro. Dapat kang maghandog ng isang toro bilang alay para sa kasalanan at ang ibang toro bilang alay na susunugin sa akin, upang ibayad sa kasalanan ng mga Levita. 
'''
"13" = '''
:sup:`13` Idulog mo ang mga Levita sa harapan ni Aaron at sa harapan ng kaniyang mga anak, at itaas mo sila sa akin bilang handog. 
'''
"14" = '''
:sup:`14` Sa ganitong paraan dapat mong ihiwalay ang mga Levita mula sa mga tao ng Israel. Mapapabilang sa akin ang mga Levita. 
'''
"15" = '''
:sup:`15` Pagkatapos nito, dapat pumasok ang mga Levita upang maglingkod sa tolda ng pagpupulong. Dapat gawin mo silang dalisay. Dapat mo silang itaas sa akin bilang handog. 
'''
"16" = '''
:sup:`16` Gawin mo ito, dahil akin silang lahat mula sa mga tao ng Israel. Sila ang magiging kapalit ng bawat batang lalaking unang ipapanganak, ang panganay sa lahat ng kaapu-apuhan ng Israel. Kinuha ko ang mga Levita para sa aking sarili. 
'''
"17" = '''
:sup:`17` Sa akin ang lahat ng panganay mula sa mga tao ng Israel, kapwa mga tao at mga hayop. Sa araw na kinuha ko ang mga buhay ng lahat ng panganay sa lupain ng Ehipto, inilaan ko sila para sa aking sarili. 
'''
"18" = '''
:sup:`18` Kinuha ko ang mga Levita mula sa mga tao ng Israel sa halip na ang lahat ng panganay. 
'''
"19" = '''
:sup:`19` Ibinigay ko ang mga Levita bilang isang regalo kay Aaron at sa kaniyang mga anak na lalaki. Kinuha ko sila mula sa mga tao ng Israel upang gawin ang gawain ng mga tao ng Israel sa tolda ng pagpupulong. Ibinigay ko sila upang magbayad ng kasalanan para sa mga tao ng Israel upang walang salot ang pipinsala sa mga tao kapag lumapit sila sa banal na lugar.” 
'''
"20" = '''
:sup:`20` Ginawa ito nina Moises, Aaron, at ng buong sambayanan ng Israel kasama ang mga Levita. Ginawa nila ang lahat ng bagay na inutos ni Yahweh kay Moises ukol sa mga Levita. Ginawa ito ng mga tao ng Israel na kasama nila. 
'''
"21" = '''
:sup:`21` Ginawang dalisay ng mga Levita ang kanilang sarili mula sa kasalanan sa pamamagitan ng paglalaba ng kanilang mga damit. Idinulog sila ni Aaron bilang isang handog kay Yahweh at ibinayad sila sa kasalanan para sa kanila, upang gawin silang dalisay. 
'''
"22" = '''
:sup:`22` Pagkatapos nito, pumasok ang mga Levita upang isagawa ang kanilang paglilingkod sa tolda ng pagpupulong sa harapan ni Aaron at sa harapan ng kaniyang mga anak na lalaki. Ito ang inutos ni Yahweh kay Moises tungkol sa mga Levita. Pinakitunguhan nila ang mga Levita sa ganitong paraan. 
'''
"23" = '''
:sup:`23` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"24" = '''
:sup:`24` “Ang lahat ng ito ay para sa mga Levitang dalawampu't-limang taong gulang pataas. Dapat silang sumama sa mga samahan upang maglingkod sa tolda ng pagpupulong. 
'''
"25" = '''
:sup:`25` Dapat silang tumigil sa paglilingkod sa paraang ganito sa gulang na limampung taon. Sa edad na iyan, hindi na sila dapat maglingkod pa. 
'''
"26" = '''
:sup:`26` Maaari nilang tulungan ang kanilang mga kapatid na patuloy na gumagawa sa tolda ng pagpupulong, ngunit hindi na sila dapat maglingkod pa. Dapat mong atasan ang mga Levita sa lahat ng bagay na ito.” 
'''
