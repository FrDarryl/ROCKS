[12]
"1" = '''
:sup:`1` Nang panahong ding iyon, pinagbuhatan ng kamay ni haring Herodes ang ilan sa kapulungan, upang abusuhin sila. 
'''
"2" = '''
:sup:`2` Pinatay niya si Santiago na kapatid ni Juan sa pamamagitan ng espada. 
'''
"3" = '''
:sup:`3` Nang makita niya na nalugod ang mga Judio, ipinadakip din niya si Pedro. Ito ay sa panahon ng mga tinapay na walang lebadura. 
'''
"4" = '''
:sup:`4` Pagkatapos siyang dakipin, ipinabilanggo siya at nagtalaga ng apat na pangkat ng mga sundalo upang siya ay bantayan; binabalak niyang iharap si Pedro sa mga tao pagkatapos ng Paskwa. 
'''
"5" = '''
:sup:`5` Kaya nanatili si Pedro sa kulungan, ngunit ang kapulungan ay masigasig na nanalangin sa Diyos para sa kaniya. 
'''
"6" = '''
:sup:`6` Nang araw bago siya ilabas ni Herodes, nang gabing iyon, natutulog si Pedro sa pagitan ng dalawang kawal, gapos ng dalawang mga tanikala at nagbabantay ang mga bantay sa harap ng pintuan ng bilangguan. 
'''
"7" = '''
:sup:`7` At biglang lumitaw ang isang anghel ng Diyos sa kaniyang tabi at isang ilaw ang lumiwanag sa bilangguan. Tinapik niya si Pedro sa tagiliran at ginising at sinabi, “Bumangon kang madali.” Pagkatapos nahulog ang kaniyang mga kadena sa kaniyang mga kamay. 
'''
"8" = '''
:sup:`8` Sinabi sa kaniya ng anghel, “Magdamit ka at isuot ang iyong sandalyas.”Ginawa nga ito ni Pedro. Sinabi ng anghel sa kaniya, “Isuot mo ang iyong panlabas na kasuotan at sumunod ka sa akin.” 
'''
"9" = '''
:sup:`9` Kaya sumunod nga si Pedro sa anghel at lumabas. Hindi niya alam na ang nangyari sa pamamagitan ng anghel ay totoo. Ang akala niya nakakakita siya ng isang pangitain. 
'''
"10" = '''
:sup:`10` Pagkatapos nilang makalampas sa una at sa pangalawang bantay, nakarating sila sa pintuang bakal na patungo sa lungsod, kusa itong bumukas para sa kanila. Lumabas sila at bumaba sa isang kalye, at kaagad siyang iniwan ng anghel. 
'''
"11" = '''
:sup:`11` Nang matauhan si Pedro, sinabi niya, “Ngayon, aking napatunayan na ipinadala ng Diyos ang kaniyang anghel at iniligtas ako sa kamay ni Herodes, at mula sa lahat ng inaasahan ng mga mamamayang Judio.” 
'''
"12" = '''
:sup:`12` Pagkatapos niyang maunawaan ito, dumating siya sa bahay ni Maria na ina ni Juan na ang huling pangalan ay Marcos; maraming mananampalataya ang nagkatipon doon at nananalangin. 
'''
"13" = '''
:sup:`13` Nang kumatok siya sa may pintuan ng tarangkahan, isang aliping babae na nagngangalang Roda ang pumunta upang sumagot. 
'''
"14" = '''
:sup:`14` Nang makilala niya ang tinig ni Pedro, sa kaniyang kagalakan, hindi niya nabuksan ang pintuan; sa halip, tumakbo siya sa silid at kaniyang ibinalita na nakatayo si Pedro sa may pintuan. 
'''
"15" = '''
:sup:`15` Kaya sinabi nila sa kaniya, “Nababaliw ka na.”Ngunit kaniyang ipinilit na ito ay totoo. Kanilang sinabi, “Ito ang kaniyang anghel.” 
'''
"16" = '''
:sup:`16` Ngunit patuloy pa rin si Pedro sa pagkatok, at nang kanilang buksan ang pintuan, nakita nila siya at sila ay namangha. 
'''
"17" = '''
:sup:`17` Sumenyas si Pedro sa kanila sa pamamagitan ng kaniyang kamay na tumahimik, at sinabi niya sa kanila kung paano siya inilabas ng Diyos sa bilangguan. Sinabi niya, “Ibalita ninyo ang mga bagay na ito kay Santiago at sa mga kapatid.” Pagkatapos umalis siya at nagpunta sa ibang lugar. 
'''
"18" = '''
:sup:`18` Nang sumapit na ang araw, gulong-gulo ang mga kawal tungkol sa nangyari kay Pedro. 
'''
"19" = '''
:sup:`19` Pagkatapos siyang hanapin ni Herodes at hindi matagpuan, tinanong niya ang mga bantay at iniutos na patawan sila ng kamatayan. Pagkatapos siya ay bumaba mula Judea hanggang Cesarea at nanatili doon. 
'''
"20" = '''
:sup:`20` Ngayon galit na galit si Herodes sa mga taga-Tiro at Sidon. Pumunta sila sa kaniya na magkakasama. Hinikayat nila si Blasto, na kanang kamay ng Hari, upang tulungan sila. Pagkatapos humiling sila ng kapayapaan, dahil ang kanilang bansa ay tumatanggap ng pagkain mula sa bansa ng hari. 
'''
"21" = '''
:sup:`21` Nang dumating ang takdang araw, nagbihis si Herodes ng marangyang kasuotan at umupo sa trono; nagsalita siya sa kanila. 
'''
"22" = '''
:sup:`22` Sumigaw ang mga tao, “Ito ang tinig ng isang diyos, hindi ng isang tao!” 
'''
"23" = '''
:sup:`23` Kaagad siyang hinampas ng isang anghel ng Panginoon, dahil hindi niya ibinigay ang kaluwalhatian sa Diyos; kinain siya ng mga uod at namatay. 
'''
"24" = '''
:sup:`24` Ngunit lumago at lumaganap ang salita ng Diyos. 
'''
"25" = '''
:sup:`25` Nang matapos nina Bernabe at Saul ang kanilang misyon sa Jerusalem, bumalik sila mula doon; isinama nila si Juan na ang huling pangalan ay Marcos. 
'''
