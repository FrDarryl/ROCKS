[51]
"1" = '''
:sup:`1` Makinig kayo sa akin, kayong mga naghahabol ng katuwiran, kayong naghahanap kay Yahweh: tingnan ninyo ang bato kung saan kayo tinapyas at sa tibagan ng bato kung saan kayo tinibag. 
'''
"2" = '''
:sup:`2` Tingnan ninyo si Abraham, ang inyong ama, at si Sara, na nagpanganak sa inyo; dahil nang siya ay mag-isa, tinawag ko siya. Pinagpala ko siya at pinarami. 
'''
"3" = '''
:sup:`3` Oo, aaliwin ni Yahweh ang Sion; aaliwin niya ang kaniyang mga napabayaang lugar; ang kaniyang ilang ay ginawa niyang parang Eden, at ang kaniyang mga disyerto sa tabi ng lambak ng Ilog Jordan na parang hardin ni Yahweh; kagalakan at kaligayahan ay matatagpuan sa kaniya, pasasalamat, at ang tunog ng pag-awit. 
'''
"4" = '''
:sup:`4` Pansinin ninyo ako, aking bayan; at makinig kayo sa akin, aking bayan! Dahil maglalabas ako ng kautusan, at gagawin kong ilaw ang aking katarungan para sa mga bansa. 
'''
"5" = '''
:sup:`5` Ang aking katuwiran ay malapit na; lalabas ang aking kaligtasan, at hahatulan ng aking bisig ang mga bansa; hihintayin ako ng mga baybayin; sabik nilang hihintayin ang aking bisig. 
'''
"6" = '''
:sup:`6` Itaas ninyo ang inyong mga mata sa himpapawid, at tingnan ninyo ang lupa sa ibaba, dahil maglalaho ang kalangitan tulad ng usok, masisira ang mundo tulad ng damit, at mamamatay ang mga naninirahan dito na parang mga langaw. Pero ang aking kaligtasan ay magpapatuloy magpakailanman, at ang aking katuwiran ay hindi titigil na kumilos. 
'''
"7" = '''
:sup:`7` Makinig kayo sa akin, kayong nakakaalam ng tama, kayong mga taong may batas ko sa inyong puso: Huwag ninyong katakutan ang mga insulto ng mga tao, maging ang mapanghinaan ng loob dahil sa kanilang abuso. 
'''
"8" = '''
:sup:`8` Dahil kakainin sila ng gamu-gamo tulad ng damit, at kakainin sila ng bulate tulad ng lana; pero ang aking katuwiran ay magpakailanman, at ang aking kaligtasan sa lahat ng salinlahi.” 
'''
"9" = '''
:sup:`9` Gumising ka, gumising ka, damitan mo ng kalakasan ang iyong sarili, bisig ni Yahweh. Gumising ka tulad nung nakaraan, ang mga salinlahi ng mga sinaunang panahon. Hindi ba ikaw ang dumurog sa halimaw ng dagat, ikaw na sumaksak sa dragon? 
'''
"10" = '''
:sup:`10` Hindi ba ikaw ang nagpatuyo ng dagat, ang tubig ng kailaliman, at ginawang daanan ang kailaliman ng dagat para makadaan ang mga iniligtas? 
'''
"11" = '''
:sup:`11` Babalik ang mga tinubos ni Yahweh at pupunta sa Sion nang may mga sigaw ng kagalakan at may kaligayahan magpakailanman sa kanilang mga ulo; at kaligayahan at kagalakan ang mananaig sa kanila, at lalayo ang kalungkutan at pagluluksa. 
'''
"12" = '''
:sup:`12` “Ako, Ako, ang siyang umaaliw sa inyo. Bakit kayo natatakot sa mga tao, na mamamatay, ang mga anak ng tao, na ginawa tulad ng damo? 
'''
"13" = '''
:sup:`13` Bakit ninyo nakalimutan si Yahweh na inyong Manlilikha, na umunat ng kalangitan at naglatag ng mga pundasyon ng mundo? Kayo ay nasa patuloy na pangamba araw-araw dahil sa nag-aalab na galit ng mang-aapi kapag nagpasya siyang magwasak. Nasaan ang galit ng mang-aapi? 
'''
"14" = '''
:sup:`14` Ang isang nakayuko, magmamadali si Yahweh na pakawalan; hindi siya mamamatay at pupunta sa hukay, maging ang mawalan ng tinapay. 
'''
"15" = '''
:sup:`15` Dahil ako si Yahweh na inyong Diyos, na ginagambala ang dagat, para dumagundong ang mga alon—Yahweh ng mga hukbo ang kaniyang pangalan. 
'''
"16" = '''
:sup:`16` Nilagay ko ang aking mga salita sa inyong bibig, at tinakpan ko kayo ng anino ng aking kamay, para matanim ko ang kalangitan, mailatag ang mga pundasyon ng mundo, at sabihin sa Sion, 'Kayo ang aking bayan.'” 
'''
"17" = '''
:sup:`17` Gumising ka, gumising ka, bumangon ka, Jerusalem, ikaw na ininom ang mangkok ng galit ni Yahweh mula sa kaniyang kamay; ikaw na ininom ang mangkok, ang mangkok ng pagsuray, at inubos mo ito. 
'''
"18" = '''
:sup:`18` Wala sa lahat ng mga anak niya ang gagabay sa kaniya; wala sa lahat ng mga anak niyang pinalaki ang kukuha sa kaniyang kamay. 
'''
"19" = '''
:sup:`19` Nangyari sa iyo ang dalawang kaguluhan na ito—sino ang makikidalamhati sa iyo? —pangungulila at pagkawasak, at ang taggutom at ang espada. Sino ang aaliw sa iyo? 
'''
"20" = '''
:sup:`20` Nahimatay ang mga anak mo; nakahiga sila sa bawat sulok ng lansangan, tulad ng antilope sa lambat; puno sila ng galit ni Yahweh, ang pagsaway ng iyong Diyos. 
'''
"21" = '''
:sup:`21` Pero ngayon pakinggan mo ito, ikaw na inapi at lasing, pero hindi lasing sa alak: 
'''
"22" = '''
:sup:`22` Ang iyong Panginoong si Yahweh, na iyong Diyos, na nakikiusap para sa kapakanan ng kaniyang bayan, ay sinasabi ito, “Tingnan mo, kinuha ko ang kopa ng pagsuray mula sa iyong kamay—ang kopa ng tasa ng aking galit—para hindi mo na ito iinumin muli. 
'''
"23" = '''
:sup:`23` Ilalagay ko ito sa kamay ng mga nagpapahirap sa iyo, silang sinabi sa iyo, 'Mahiga ka, para malakaran ka namin'; ginawa mong tulad ng lupa ang likod mo at tulad ng lansangan para malakaran nila.” 
'''
