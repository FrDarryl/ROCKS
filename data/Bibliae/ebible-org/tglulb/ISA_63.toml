[63]
"1" = '''
:sup:`1` Sino itong dumarating mula sa Bozra, nasa Edom, na nakadamit na pula? Sino siyang naka maharlikang kasuotan, nagmamartsa nang may katiyakan dahil sa kanyang dakilang kalakasan? Ako ito na nagsasalita ng katuwiran at may makapangyarihang kakayanan magligtas. 
'''
"2" = '''
:sup:`2` Bakit pula ang suot mo na mukhang nagpipisa ka ng mga ubas sa pigaan nito? 
'''
"3" = '''
:sup:`3` Mag-isa kong tinapakan ang mga ubas sa pigaan, at walang sinuman mula sa mga bansa ang sumama sa akin. Tinapakan ko sila sa aking poot at dinurog ko sila sa aking matinding galit. Tumilamsik ang kanilang dugo at minantsahan ang lahat ng aking kasuotan. 
'''
"4" = '''
:sup:`4` Dahil inaasam-asam ko ang araw ng paghihiganti, at dumating na ang taon para sa aking pagtubos. 
'''
"5" = '''
:sup:`5` Naghanap ako pero walang sinuman ang makakatulong. Nagtaka ako na walang makakatulong, pero ang aking sariling bisig ang nagdala sa akin sa katagumpayan at pinalakas ako ng aking matinding galit. 
'''
"6" = '''
:sup:`6` Sa aking galit dinurog ko ang mga mamamayan at sa aking poot nilasing ko sila, at isinaboy ko ang kanilang dugo sa lupa. 
'''
"7" = '''
:sup:`7` Sasabihin ko ang mga gawa ng katapatan sa tipan ni Yahweh, ang mga kapuri-puring mga ginawa niya para sa atin at ang kanyang dakilang kabutihan sa bayan ng Israel. Ang kahabagang ito ay naipakita niya sa atin dahil sa kanyang awa at sa maraming mga gawa ng katapatan sa tipan. 
'''
"8" = '''
:sup:`8` Dahil sinabi niya, “Tiyak na sila ang aking bayan, mga anak na hindi taksil.” Siya ay kanilang naging Tagapagligtas. 
'''
"9" = '''
:sup:`9` Nagdusa rin siya sa lahat ng kanilang pagdurusa at ang anghel mula sa kanyang presensya ang nagligtas sa kanila. Sa kanyang pag-ibig at habag sila ay kanyang iniligtas, sila ay kanyang itinaas at iningatan sa buong sinaunang panahon. 
'''
"10" = '''
:sup:`10` Pero sila ay nagrebelde at pinighati ang kanyang Banal na Espiritu. Kaya siya ay naging kaaway nila at nakipaglaban sa kanila. 
'''
"11" = '''
:sup:`11` Naalala ng kanyang bayan ang tungkol sa sinaunang panahon ni Moises. Sinabi nila, “Nasaan ang Diyos, na naglabas sa kanila sa dagat kasama ang mga pastol ng kanyang kawan? Nasaan ang Diyos na naglagay sa kanila ng kanyang Banal na Espiritu? 
'''
"12" = '''
:sup:`12` Nasaan ang Diyos, na naglagay ng kanyang dakilang kapangyarihan sa kanang kamay ni Moises, at hinawi ang tubig ng dagat sa kanilang harapan para gumawa ng walang hanggang pangalan para sa kanyang sarili? 
'''
"13" = '''
:sup:`13` Nasaan ang Diyos na pinangunahan sila sa pagtawid sa malalim na dagat? Tulad ng isang kabayo na tumatakbo sa patag na lupa, sila ay hindi nadapa. 
'''
"14" = '''
:sup:`14` Gaya ng baka na bumababa papunta sa lambak, ganun din sila binigyan ng kapahingahan ng Espiritu ni Yahweh. Kaya ginabayan mo ang iyong bayan para sa kapurihan ng iyong sariling pangalan. 
'''
"15" = '''
:sup:`15` Tumingin ka mula sa langit at magbigay pansin mula sa iyong banal at maluwalhating tahanan. Nasaan ang iyong kasigasigan at makapangyarihang mga gawa? Ipinagkait sa amin ang iyong awa at habag. 
'''
"16" = '''
:sup:`16` Dahil ikaw ay aming ama, kahit hindi kami kilala ni Abraham at hindi kinikilala ng Israel, ikaw, Yahweh, ang aming ama. 'Aming Manunubos' ang naging pangalan mo mula pa noong sinaunang panahon. 
'''
"17" = '''
:sup:`17` Yahweh, bakit mo kami hinayaang maligaw mula sa iyong mga landas at tumigas ang aming mga puso kaya hindi ka na namin sinusunod? Bumalik ka para sa kapakanan ng iyong mga lingkod, ang mga lipi ng iyong pamana. 
'''
"18" = '''
:sup:`18` Ang bayan mo ang nagmay-ari ng iyong banal na lugar sa maiksing panahon, pero pagkatapos niyurakan ito ng aming mga kaaway. 
'''
"19" = '''
:sup:`19` Kami ay naging tulad ng mga hindi mo kailanman pinamahalaan at tinawag sa pamamagitan ng iyong pangalan.” 
'''
