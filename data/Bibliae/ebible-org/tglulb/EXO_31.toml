[31]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises, 
'''
"2" = '''
:sup:`2` “Tingnan mo, tinawag ko sa pangalan si Bezalel anak na lalaki ni Uri na anak na lalaki ni Hur, mula sa lipi ni Juda. 
'''
"3" = '''
:sup:`3` Pinuno ko si Bezalel ng aking Espiritu, para bigyan siya ng karunungan, pang-unawa, at kaalaman, para sa lahat ng uri ng gawain, 
'''
"4" = '''
:sup:`4` para gumawa ng pang-sining na mga disenyo at para sa paggawa sa ginto, pilak, at tanso; 
'''
"5" = '''
:sup:`5` para rin sa pagputol at paglagay ng mga bato at para sa pang-ukit ng kahoy-para gawin ang lahat ng uri ng gawain. 
'''
"6" = '''
:sup:`6` Bukod sa kaniya, hinirang ko si Oholiab anak na lalaki ni Ahisamach, mula sa lipi ni Dan. Nilagyan ko ng kasanayan ang mga puso ng mga matalinong tao kaya magagawa nila ang lahat ng pag-uutos ko sa iyo. Kabilang dito 
'''
"7" = '''
:sup:`7` ang tolda ng pagpupulong, ang kaban ng tipan ng kautusan, ang takip ng luklukan ng awa na nasa kaban, at ang lahat na kasangkapan ng tolda- 
'''
"8" = '''
:sup:`8` ang mesa at ang mga kagamitan nito, ang purong ilawan kasama ang mga kagamitan nito, ang altar ng incenso, 
'''
"9" = '''
:sup:`9` ang altar para sa mga sinunog na handog kasama ang lahat ng kasangkapan nito, at ang malaking palanggana kasama ang paanan nito. 
'''
"10" = '''
:sup:`10` Kabilang din dito ang hinabing pinong pananamit, ang mga banal na pananamit para kay Aaron ang pari at sa kaniyang mga anak na lalaki, na nakalaan para sa akin kaya sila ay maglilingkod bilang mga pari. 
'''
"11" = '''
:sup:`11` Kabilang din ang langis na pangpahid at ang mabangong insenso para sa banal na lugar. Gagawin ng mga manggagawang ito ang lahat ng bagay na aking inutos sa iyo.” 
'''
"12" = '''
:sup:`12` Nagsalita si Yahweh kay Moises, 
'''
"13" = '''
:sup:`13` “Sabihin mo sa mga Israelita: 'Dapat ninyong panatilihing tiyak ang mga Araw ng Pamamahinga ni Yahweh, dahil ito ang magiging tanda sa pagitan niya at sa inyo sa buong salinlahi ng iyong bayan kaya malalaman ninyo na siya ay si Yahweh, siyang nagtakda sa iyo para sa kaniya. 
'''
"14" = '''
:sup:`14` Kaya dapat ninyong panatiliin ang Araw ng Pamamahinga, para dapat ninyong ituring ito bilang banal, na nakalaan para sa kaniya. Bawat isa na dumungis dito ay dapat talagang mamatay. Kung sinuman ang gumagawa sa Araw ng Pamamahinga, ang taong iyan ay tiyak na dapat putulin mula sa kaniyang bayan. 
'''
"15" = '''
:sup:`15` Ang gawain ay natapos ng anim na araw, pero ang ikapitong araw ay magiging isang Araw ng Pamamahinga ng ganap na pamamahinga, banal, nakalaan para sa karangalan ni Yahweh. Sinuman ang gumagawa ng kahit anong gawain sa Araw ng Pamamahinga ay dapat siguraduhing malagay sa kamatayan. 
'''
"16" = '''
:sup:`16` Kaya ang mga Israelita ay dapat panatilihin ang Araw ng Pamamahinga. Dapat nilang suriin ito saanman sa salinlahi ng kanilang bayan bilang isang palagiang batas. 
'''
"17" = '''
:sup:`17` Ang Araw ng Pamamahinga ay laging magiging isang tanda sa pagitan ni Yahweh at ng mga Israelita, dahil sa anim na araw na ginawa ni Yahweh ang langit at lupa, at sa ikapitong araw siya ay nagpahinga at naginhawaan.”' 
'''
"18" = '''
:sup:`18` Nang matapos makipag-usap ni Yahweh kay Moises sa bundok ng Sinai, binigyan niya siya ng dalawang tipak ng bato ng tipan ng mga kautusan, gawa sa bato, nakasulat sa pamamagitan ng kaniyang sariling kamay. 
'''
