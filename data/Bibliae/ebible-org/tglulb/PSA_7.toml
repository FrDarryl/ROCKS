[7]
"1" = '''
:sup:`1` Yahweh aking Diyos, sa iyo ako kumukubli! Iligtas mo ako mula sa lahat ng humahabol sa akin, at iyong sagipin. 
'''
"2" = '''
:sup:`2` Kung hindi, gugutay-gutayin nila ako tulad ng leon, luluray-lurayin ako ng pira-piraso nang walang sinuman ang makakapagligtas sa akin. 
'''
"3" = '''
:sup:`3` Yahweh aking Diyos, kailanman ay hindi ko ginawa ang ibinibintang sa akin ng mga kaaway ko; walang kawalan ng katarungan sa mga kamay ko. 
'''
"4" = '''
:sup:`4` Hindi ako kailanman gumawa ng mali sa mga taong may kapayapaan sa akin, o sinaktan nang walang katuturan ang mga laban sa akin. 
'''
"5" = '''
:sup:`5` Kung hindi ako nagsasabi ng katotohanan hayaan mong habulin ng aking kaaway ang buhay ko at sagasaan ako; hayaan mo siyang tapak-tapakan ang katawan ko sa lupa at iwanan akong nakahiga sa kahihiyan sa alikabok. Selah 
'''
"6" = '''
:sup:`6` Bumangon ka, Yahweh, sa iyong galit; tumayo ka laban sa matinding galit ng mga kaaway ko; gumising ka para sa kapakanan ko at isakatuparan ang makatuwirang mga kautusan para sa kanila. 
'''
"7" = '''
:sup:`7` Ang mga bansa ay nagsama-sama sa paligid mo; bawiin mong muli mula sa kanila ang lugar na nararapat sa iyo. 
'''
"8" = '''
:sup:`8` Yahweh, hatulan mo ang mga bansa; ipawalang-sala mo ako, Yahweh, dahil ako ay matuwid at walang kasalanan, Kataas-taasan. 
'''
"9" = '''
:sup:`9` Nawa dumating na sa katapusan ang mga gawain ng mga masasamang tao, pero patatagin mo ang mga taong matuwid, makatuwirang Diyos, ikaw na sumisiyasat ng mga puso at mga isipan. 
'''
"10" = '''
:sup:`10` Ang aking kalasag ay nanggagaling mula sa Diyos, ang nagliligtas ng mga pusong matuwid. 
'''
"11" = '''
:sup:`11` Ang Diyos ay makatuwirang hukom, ang Diyos na galit bawat araw. 
'''
"12" = '''
:sup:`12` Kung hindi magsisisi ang isang tao, hahasain ng Diyos ang kaniyang espada at ihahanda ang kaniyang pana para sa labanan. 
'''
"13" = '''
:sup:`13` Naghahanda siya para gumamit ng mga sandata laban sa kaniya; ginagawa niya ang kaniyang umaapoy na palaso. 
'''
"14" = '''
:sup:`14` Isipin mo ang isang buntis na may kasamaan, ang nag-iisip ng mapanirang mga balak, ang nanganganak ng mga mapanirang kasinungalingan. 
'''
"15" = '''
:sup:`15` Nagbubungkal siya ng hukay, tatakpan ito at saka mahuhulog siya sa hukay na binungkal niya. 
'''
"16" = '''
:sup:`16` Ang kaniyang sariling mapanirang mga balak ay babalik din sa kaniya, dahil ang kaniyang kasamaan ay babagsak sa sarili niyang ulo. 
'''
"17" = '''
:sup:`17` Pasasalamatan ko si Yahweh dahil sa kaniyang katarungan; aawit ako ng papuri kay Yahweh ang Kataas-taasan. 
'''
