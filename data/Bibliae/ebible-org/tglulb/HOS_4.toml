[4]
"1" = '''
:sup:`1` Pakinggan ninyo ang salita ni Yahweh, kayong mga tao ng Israel. May hindi pagkakasunduan si Yahweh laban sa mga naninirahan sa lupain, sapagkat walang katotohanan o katapatan sa kasunduan at walang kaalaman ng Diyos sa lupain. 
'''
"2" = '''
:sup:`2` May pagsusumpa, pagsisinungaling, pagpatay, pagnanakaw at pangangalunya. Nilabag ng mga tao ang lahat ng hangganan at sunod-sunod ang pagdanak ng dugo. 
'''
"3" = '''
:sup:`3` Kaya natutuyo ang lupain at mawawala ang bawat isa na nakatira roon. Ang mga hayop sa mga bukirin at ang mga ibon sa himpapawid; maging ang mga isda sa dagat ay kukunin. 
'''
"4" = '''
:sup:`4` Ngunit huwag payagang magsakdal ang sinuman; huwag hayaang paratangan ng sinuman ang iba. Sapagkat kayo, ang mga pari, na aking pinaparatangan. 
'''
"5" = '''
:sup:`5` Matitisod kayong mga pari sa araw; matitisod din kasama ninyo ang mga propeta sa gabi at aking wawasakin ang inyong ina. 
'''
"6" = '''
:sup:`6` Malilipol ang aking mga tao dahil sa kakulangan ng kaalaman. Sapagkat tinanggihan ninyong mga pari ang kaalaman, tatanggihan ko rin kayo bilang mga pari sa akin. Sapagkat kinalimutan ninyo ang aking kautusan, bagaman ako ang inyong Diyos, kakalimutan ko din ang inyong mga anak. 
'''
"7" = '''
:sup:`7` Kung gaano dumarami ang mga pari, mas lalo silang nagkasala laban sa akin. Papalitan ko nang kahihiyan ang kanilang karangalan. 
'''
"8" = '''
:sup:`8` Pinakain sila sa kasalanan ng aking mga tao; sakim sila sa labis pa nilang kasamaan. 
'''
"9" = '''
:sup:`9` Magiging pareho ang para sa mga tao gaya ng sa mga pari: paparusahan ko silang lahat para sa kanilang mga ginagawa; pagbabayarin ko sila sa kanilang mga ginagawa. 
'''
"10" = '''
:sup:`10` Makakakain sila ngunit hindi sapat; magbebenta sila ng aliw ngunit hindi sila darami, sapagkat lumayo sila sa akin, na si Yahweh at iniwan ako. 
'''
"11" = '''
:sup:`11` Ang mahalay na gawain, ang alak at bagong alak ang nag-alis sa kanilang pang-unawa. 
'''
"12" = '''
:sup:`12` Sumasangguni ang aking mga tao sa kanilang mga diyus-diyosan na kahoy, ang kanilang mga tungkod ang nagbibigay sa kanila ng mga hula. Sapagkat ang espiritu ng kahalayan ang nagligaw sa kanila at iniwan nila ako, na kanilang Diyos. 
'''
"13" = '''
:sup:`13` Nag-aalay sila sa mga tuktok ng mga bundok at nagsusunog ng insenso sa mga burol, sa ilalim ng mga ensina, mga alamo at mga roble, sapagkat mabuti ang lilim ng mga iyon. Kaya naman nakagawa ng sekswal na imoralidad ang inyong mga anak na babae at nangangalunya ang inyong mga manugang na babae. 
'''
"14" = '''
:sup:`14` Hindi ko parurusahan ang inyong mga anak na babae nang pinili nilang gumawa ng sekswal na imoralidad ni ang inyong mga manugang na babae nang nangalunya sila. Sapagkat ibinigay din ng mga kalalakihan ang kanilang mga sarili sa mga babaing nagbebenta ng aliw, at nag-alay sila ng mga handog upang makagawa sila ng mga imoral na mga gawain kasama ang mga babaing nagbebenta ng aliw. Kaya ang mga taong ito na hindi nakakaunawa ay malilipol. 
'''
"15" = '''
:sup:`15` Bagaman, ikaw Israel ay nakagawa ng pangangalunya, nawa ay hindi magkasala ang Juda. Huwag kayong pumunta sa Gilgal, kayong mga tao; huwag umakyat sa Beth-aven. At huwag sumumpa, “Sapagkat buhay si Yahweh.” 
'''
"16" = '''
:sup:`16` Sapagkat matigas ang ulo ng Israel, tulad ng isang babaing guya na matigas ang ulo. Paano sila dadalhin ni Yahweh sa pastulan tulad ng mga tupa sa isang malawak na pastulan? 
'''
"17" = '''
:sup:`17` Nakiisa ang Efraim sa mga diyus-diyosan, pabayaan siyang mag-isa. 
'''
"18" = '''
:sup:`18` Kahit maubos na ang kanilang matatapang na inumin, patuloy silang gumagawa ng pangangalunya; iniibig ng kaniyang mga pinuno ang kanilang kahihiyan. 
'''
"19" = '''
:sup:`19` Babalutin ng hangin sa kaniyang mga pakpak; at mapapahiya sila dahil sa kanilang mga handog. 
'''
