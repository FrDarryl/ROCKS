[2]
"1" = '''
:sup:`1` Matapos ang tatlong araw, may kasalan sa Cana ng Galilea, at ang ina ni Jesus ay naroon. 
'''
"2" = '''
:sup:`2` Si Jesus at ang kaniyang mga alagad ay naanyayahan sa kasalan. 
'''
"3" = '''
:sup:`3` Nang maubos ang alak, sinabi ng ina ni Jesus sa kaniya, “Wala silang alak.” 
'''
"4" = '''
:sup:`4` Sumagot si Jesus, “Babae, ano ang kinalaman niyan sa akin? Ang oras ko ay hindi pa dumarating.” 
'''
"5" = '''
:sup:`5` Sinabi nang kaniyang ina sa mga lingkod, “Anumang sabihin niya sa inyo, gawin ninyo.” 
'''
"6" = '''
:sup:`6` Ngayon mayroon doong anim na mga banga ng tubig na ginagamit sa seremonya ng paghuhugas ng mga Judio, na ang bawa't isa ay naglalaman ng may dalawa hanggang tatlong metretes. 
'''
"7" = '''
:sup:`7` Sinabi ni Jesus sa kanila, “Punuin ninyo ang banga ng tubig.” Kaya pinuno nila ang mga ito hanggang labi. 
'''
"8" = '''
:sup:`8` Pagkatapos ay sinabi niya sa mga lingkod, “Kumuha kayo ng kaunti at ibigay sa punong tagapag-silbi.” Kaya ginawa nga nila. 
'''
"9" = '''
:sup:`9` Tinikman ng punong tagapag-silbi ang tubig na naging alak, ngunit hindi niya alam kung saan ito nanggaling (ngunit alam ito ng mga lingkod na kumuha ng tubig). Pagkatapos ay tinawag niya ang lalaking bagong kasal 
'''
"10" = '''
:sup:`10` at sinabi sa kaniya, “Ang unang hinahain ng bawa't isa ay ang mainam na alak at pagkatapos ay ang murang alak kapag ang mga tao ay lasing na. Ngunit itinira mo ang napakainam na alak hanggang ngayon.” 
'''
"11" = '''
:sup:`11` Ang himalang ito sa Cana ng Galilea ay ang simula ng mga mahimalang tanda na ginawa ni Jesus, ipinapahayag ang kaniyang kaluwalhatian, kaya ang mga alagad ay nananampalataya sa kaniya. 
'''
"12" = '''
:sup:`12` Pagkatapos nito, si Jesus, ang kaniyang ina, ang kaniyang mga kapatid, at ang kaniyang mga alagad ay pumunta pababa ng Capernaum, at duon nanatili sila ng mga ilang araw. 
'''
"13" = '''
:sup:`13` Ngayon malapit na ang Paskwa ng mga Judio, kaya si Jesus ay umakyat sa Jerusalem. 
'''
"14" = '''
:sup:`14` Natagpuan niya sa templo ang mga nagbebenta ng mga baka, tupa at mga kalapati. Ang mga tagapagpalit ng pera ay naroroon din at nakaupo. 
'''
"15" = '''
:sup:`15` Kaya gumawa siya nang isang panghagupit na lubid at pinaalis silang lahat palabas ng templo, pati na ang mga tupa at baka. Itinapon niya ang pera ng tagapagpalit ng salapi at itinaob ang kanilang mga mesa. 
'''
"16" = '''
:sup:`16` Sinabi niya sa mga taga-benta nang kalapati, “Alisin ninyo rito ang mga bagay na ito. Tigilan ninyong gawing palengke ang tahanan ng aking Ama.” 
'''
"17" = '''
:sup:`17` Naalala ng kaniyang mga alagad na nasusulat, “Ang sigasig para sa iyong tahanan ay tutupok sa akin.” 
'''
"18" = '''
:sup:`18` Pagkatapos ay tumugon ang mga may katungkulang Judio, sinasabi sa kaniya, “Anong tanda ang ipapakita mo sa amin dahil ginagawa mo ang mga bagay na ito?” 
'''
"19" = '''
:sup:`19` Sumagot si Jesus, “Wasakin ang templong ito, at sa tatlong araw aking itatayo ito.” 
'''
"20" = '''
:sup:`20` At sinabi ng mga may katungkulang Judio, “Umabot nang apatnapu't anim na taon para magawa ang templong ito, at itatayo mo ito sa tatlong araw?” 
'''
"21" = '''
:sup:`21` Subalit, siya ay nagsasalita tungkol sa templo ng kaniyang katawan. 
'''
"22" = '''
:sup:`22` Kaya't pagkatapos noon nang siya ay ibangon mula sa kamatayan, naalala ng kaniyang mga alagad na sinabi niya ito, at sila ay nanalig sa kasulatan at sa pahayag na sinabi ni Jesus. 
'''
"23" = '''
:sup:`23` Ngayon nang siya ay nasa Jerusalem, habang pista ng Paskwa, marami ang naniwala sa kaniyang pangalan, nang nakita nila ang ginawa niyang mapaghimalang tanda. 
'''
"24" = '''
:sup:`24` Ngunit walang tiwala si Jesus sa kanila dahil kilala niya lahat ng sangkatauhan. 
'''
"25" = '''
:sup:`25` Hindi niya kailangan ang sinuman para magpatotoo sa kaniya tungkol sa kung ano ang klase ng mga tao, sapagkat alam niya kung anong nasa sa kanila. 
'''
