[64]
"1" = '''
:sup:`1` O Yahweh, kung binuksan mo ang kalangitan at ikaw ay bumaba! Nayanig sana ang mga bundok sa iyong presensya, 
'''
"2" = '''
:sup:`2` tulad nang pagningas ng apoy sa kasukalan, o ng apoy na nagpapakulo ng tubig. O, na malalaman ng iyong mga kaaway ang iyong pangalan, na manginginig ang mga bansa sa iyong presensya! 
'''
"3" = '''
:sup:`3` Noon, nang gumawa ka ng mga kamangha-manghang mga bagay na hindi namin inaasahan, bumaba ka, at ang mga bundok ay nayanig sa iyong presensya. 
'''
"4" = '''
:sup:`4` Mula noong sinaunang panahon wala pang sinuman ang nakarinig o nakakilala, ni nakakita ng anumang Diyos maliban sa iyo, na gumagawa ng mga bagay para sa sinumang umaasa sa kanya. 
'''
"5" = '''
:sup:`5` Dumarating ka para tulungan ang mga nagagalak na gumawa kung ano ang tama, sila na nakakaalala ng iyong mga paraan at sumusunod sa mga ito. Nagalit ka ng kami ay nagkasala. Sa iyong mga paraan lagi kaming maliligtas. 
'''
"6" = '''
:sup:`6` Dahil kaming lahat ay naging tulad ng isang taong marumi, at lahat ng aming matutuwid na gawa ay parang pasador. Kaming lahat ay nalanta na parang dahon; ang aming mga kasamaan, tulad ng hangin, ay naglayo sa amin. 
'''
"7" = '''
:sup:`7` Walang sinumang tumatawag sa pangalan mo ang nagsikap na humawak sa iyo, dahil itinago mo sa amin ang iyong mukha at pinaubaya kami sa aming mga kasalanan. 
'''
"8" = '''
:sup:`8` Gayun pa man, Yahweh, ikaw ang aming ama, kami ang putik. Ikaw ang nagbigay hugis sa amin, at kaming lahat ay gawa ng iyong kamay. 
'''
"9" = '''
:sup:`9` Yahweh, huwag kang magalit nang labis sa amin, ni laging alalahanin ang aming mga kasalanan. Pakiusap masdan mo kaming lahat, ang iyong bayan. 
'''
"10" = '''
:sup:`10` Ang iyong mga banal na lungsod at ang Sion ay naging isang ilang, ang Jerusalam isang kalungkutan. 
'''
"11" = '''
:sup:`11` Ang aming banal at magandang templo, kung saan ang aming mga ninuno ay nagpuri sa iyo, ay nawasak ng apoy, at lahat ng mga mamahalin ay wasak na. 
'''
"12" = '''
:sup:`12` Paano ka pa nakakapagpigil, Yahweh? Paano mo nagagawang manatiling tahimik at nakapagpapatuloy na hiyain kami?‚Äù 
'''
