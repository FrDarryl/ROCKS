[12]
"1" = '''
:sup:`1` Ngayon sinabi ni Yahweh kay Abram, “Humayo ka mula sa iyong bansa, at mula sa iyong mga kamag-anak, at mula sa sambahayan ng iyong ama, sa lupaing ipakikita ko sa iyo. 
'''
"2" = '''
:sup:`2` Gagawin kitang isang dakilang bansa, at pagpapalain kita, at gagawin kong dakila ang iyong pangalan at ikaw ay magiging isang pagpapala. 
'''
"3" = '''
:sup:`3` Pagpapalain ko ang magpapala sa iyo, pero sinuman ang maninira sa iyo ay susumpain ko. Sa pamamagitan mo, ang lahat ng mga pamilya sa buong mundo ay pagpapalain.” 
'''
"4" = '''
:sup:`4` Kaya humayo si Abram, gaya ng sinabi ni Yahweh na kaniyang gawin, at sumama si Lot sa kaniya. Pitumpu't-limang taong gulang si Abram nang umalis siya sa Haran. 
'''
"5" = '''
:sup:`5` Isinama ni Abram si Sarai, na kaniyang asawa, si Lot, na anak na lalaki ng kaniyang kapatid, lahat ng mga ari-arian na kanilang naipon, at mga nakuha nilang mga tauhan sa Haran. Umalis sila patungo sa lupain ng Canaan, at pumunta sa lupain ng Canaan. 
'''
"6" = '''
:sup:`6` Naglakbay si Abram hanggang sa Shekem sa kakahuyan ng Moreh. Sa panahong iyon ang mga Cananeo ang naninirahan sa lupain. 
'''
"7" = '''
:sup:`7` Nagpakita si Yahweh kay Abram, at sinabing, “Ibibigay ko ang lupaing ito sa iyong mga kaapu-apuhan.” Kaya nagtayo roon si Abram ng altar para kay Yahweh, na nagpakita sa kaniya. 
'''
"8" = '''
:sup:`8` Mula roon siya ay lumipat sa bulubunduking bayan sa silangan ng Bethel, kung saan niya itinayo ang kaniyang tolda, na ang Bethel ay nasa kanluran at ang Ai ay nasa silangan. Doon nagtayo siya ng altar para kay Yahweh at tumawag sa pangalan ni Yahweh. 
'''
"9" = '''
:sup:`9` Pagkatapos nagpatuloy si Abram sa paglalakbay patungong Negeb. 
'''
"10" = '''
:sup:`10` Nagkaroon ng taggutom sa lupain, kaya bumaba si Abram papunta sa Ehipto para manirahan doon, dahil matindi ang taggutom sa lupain. 
'''
"11" = '''
:sup:`11` Nang siya ay papasok na sa Ehipto, sinabi niya sa kaniyang asawang si Sarai, “Tingnan mo, alam kong ikaw ay isang magandang babae. 
'''
"12" = '''
:sup:`12` Kapag nakita ka ng mga taga-Ehipto sasabihin nilang, 'Ito ay kaniyang asawa,' at ako ay papatayin nila, pero hahayaan ka nilang mabuhay. 
'''
"13" = '''
:sup:`13` Sabihin mong ikaw ay kapatid kong babae, para mapabuti ako ng dahil sa iyo, at maliligtas ang buhay ko dahil sa iyo.” 
'''
"14" = '''
:sup:`14` Nang papasok na si Abram sa Ehipto, nakita ng mga taga-Ehipto na napakaganda ni Sarai. 
'''
"15" = '''
:sup:`15` Nakita siya ng mga prinsepe ng Paraon, at pinuri siya kay Paraon, at dinala ang babae sa sambahayan ng Paraon. 
'''
"16" = '''
:sup:`16` Pinakitunguhan nang mabuti ni Paraon si Abram alang-alang sa kaniya, at binigyan siya ng mga tupa, mga baka, mga lalaking asno, mga lalaki at babaeng lingkod, mga babaeng asno, at mga kamelyo. 
'''
"17" = '''
:sup:`17` Pagkatapos pinahirapan ni Yahweh ang Paraon at ang kaniyang sambahayan ng mga matinding salot dahil kay Sarai, na asawa ni Abram. 
'''
"18" = '''
:sup:`18` Pinatawag ng Paraon si Abram, at sinabing, “Ano itong ginawa mo sa akin? Bakit hindi mo sinabi sa akin na siya ay iyong asawa? 
'''
"19" = '''
:sup:`19` Bakit mo sinabing, 'Siya ay kapatid ko,' kaya kinuha ko siya na maging asawa ko? Kaya ngayon, narito ang iyong asawa. Isama mo siya, at umalis na kayo.” 
'''
"20" = '''
:sup:`20` Pagkatapos, binigyan ng utos ng Paraon ang kaniyang mga tauhan patungkol sa kaniya, at siya ay pinaalis nila, kasama ang kaniyang asawa at ang lahat ng mayroon siya. 
'''
