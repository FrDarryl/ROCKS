[82]
"1" = '''
:sup:`1` Tumatayo ang Diyos sa banal na pagtitipon; sa kalagitnaan ng mga diyos, nagbibigay siya ng paghatol. 
'''
"2" = '''
:sup:`2` Gaano katagal kang hahatol nang walang katarungan at magpapakita ng pagtatangi sa masasama? Selah 
'''
"3" = '''
:sup:`3` Ipagtanggol mo ang mahihirap at mga ulila sa ama; panatilihin mo ang mga karapatan ng pinapahirapan at dukha. 
'''
"4" = '''
:sup:`4` Sagipin mo ang mahihirap at nangangailangan; alisin mo sila sa kamay ng masasama. 
'''
"5" = '''
:sup:`5` Hindi nila nalalaman ni nauunawaan; nagpapalabuy-laboy sila sa kadiliman; lahat ng mga pundasyon ng lupa ay gumuguho. 
'''
"6" = '''
:sup:`6` Sinabi ko, “Kayo ay mga diyos, at lahat kayong mga anak ng Kataas-taasan. 
'''
"7" = '''
:sup:`7` Gayumpaman mamamatay kayo tulad ng mga tao at babagsak tulad ng isa sa mga prinsipe.” 
'''
"8" = '''
:sup:`8` Bumangon, O Diyos, hatulan mo ang daigdig, dahil mamanahin mo ang lahat ng mga bansa. 
'''
