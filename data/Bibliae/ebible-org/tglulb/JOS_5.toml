[5]
"1" = '''
:sup:`1` Pagkarinig ng lahat ng hari ng mga Amoreo sa kanlurang dako ng Jordan, at lahat ng hari ng mga Cananaeo, na nasa baybayin ng Malaking Dagat, na pinatuyo ni Yahweh ang tubig sa Jordan hanggang nakatawid ang bayan ng Israel, natunaw ang kanilang mga puso, at walang anumang espiritu sa kanila dahil sa mga Israelita. 
'''
"2" = '''
:sup:`2` Sa panahong iyon sinabi ni Yahweh kay Josue, “Gumawa ka ng mga kutsilyo mula sa matigas na bato at tuliin minsan pa ang lahat ng lalaki ng Israel.” 
'''
"3" = '''
:sup:`3` Pagkatapos gumawa mismo si Josue ng mga kutsilyo mula sa matigas na bato at tinuli ang lahat ng lalaki ng Israel sa Gibeat Haaralot. 
'''
"4" = '''
:sup:`4` At ito ang dahilan na tinuli sila ni Josue: lahat ng lalaking lumabas sa Ehipto, kasama ang lahat ng kalalakihang mandirigma, ay namatay sa ilang habang daan, pagkatapos nilang lumabas sa Ehipto. 
'''
"5" = '''
:sup:`5` Kahit tinuli na ang lahat ng lalaking lumabas sa Ehipto, gayon man, walang batang lalaking ipinanganak sa ilang habang daang palabas ng Ehipto ay tinuli. 
'''
"6" = '''
:sup:`6` Naglakbay ang bayan ng Israel sa loob ng apatnapung taon sa ilang hanggang ang lahat ng tao, iyon ay, lahat ng kalalakihang mandirigma na nakalabas sa Ehipto ay namatay, dahil hindi nila sinunod ang tinig ni Yahweh. Ipinangako ni Yahweh sa kanila na hindi niya sila hahayaang makita ang lupaing ipinangako niya sa kanilang mga ninuno na ibibigay sa amin, isang lupaing umaapaw ang gatas at pulot. 
'''
"7" = '''
:sup:`7` Ang kanilang mga anak na inalagaan ni Yahweh kapalit nila na silang tinuli ni Josue, dahil hindi pa sila tinuli sa daan. 
'''
"8" = '''
:sup:`8` Nang tinuli silang lahat, nanatili sila sa kampo kung saan sila naroroon hanggang gumaling sila. 
'''
"9" = '''
:sup:`9` At sinabi ni Yahweh kay Josue, “Sa araw na ito inalis ko ang kahihiyan ng Ehipto mula sa inyo.” Kaya tinawag ang lugar na iyon sa pangalang Gilgal hanggang sa araw na ito. 
'''
"10" = '''
:sup:`10` Nagkampo ang bayan ng Israel sa Gilgal. Ipinagdiwang nila ang Paskua sa ikalabing apat na araw ng buwan, sa gabi, sa mga kapatagan ng Jerico. 
'''
"11" = '''
:sup:`11` At kinabukasan ng Paskua, sa araw mismong iyon, kinain nila ang ilan sa bunga ng lupain, tinapay na walang lebadura, at inihaw na butil. 
'''
"12" = '''
:sup:`12` Tumigil ang manna sa araw matapos nilang kainin ang bunga ng lupain. Wala ng manna para sa bayan ng Israel, pero kinain nila ang bunga ng lupain ng Canaan sa taong iyon. 
'''
"13" = '''
:sup:`13` Nang malapit na si Josue sa Jerico, tumingala siya at nakita, at masdan ito, isang lalaki ang nakatayo sa kaniyang harapan; hinugot niya ang kaniyang espada at ito at nasa kamay niya. Lumapit si Josue sa kaniya at sinabing, “Ikaw ba ay sa amin o para sa aming kaaway?” 
'''
"14" = '''
:sup:`14` Sinabi niya, “Wala sa alinman. Dahil ako ang pinuno ng hukbo ni Yahweh. Ngayon naparito ako.” Pagkatapos nagpatirapa si Josue sa lupa para sumamba at sinabi sa kaniya, “Ano ang sinasabi ng aking panginoon sa kaniyang lingkod?” 
'''
"15" = '''
:sup:`15` Sinabi ng pinununo ng hukbo ni Yahweh kay Josue, “Hubarin mo ang iyong sandalyas mula sa iyong mga paa, dahil banal ang lugar na iyong kinatatayuan.” At ginawa iyon ni Josue. 
'''
