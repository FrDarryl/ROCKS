[2]
"1" = '''
:sup:`1` Sa buwan ng Nisan, sa ikadalawampung taon ni Haring Artaxerxes, siya ay pumili ng alak, at kinuha ko ang alak at ibinigay ito sa hari. Ngayon ako ay hindi kailanman naging malungkot sa kaniyang harapan. 
'''
"2" = '''
:sup:`2` Kaya sinabi sa akin ng hari, “Bakit malungkot ang iyong mukha? Hindi ka naman mukhang may sakit. Marahil ito ay kalungkutan ng puso. ” Pagkatapos nito, ako ay lubos na natakot. 
'''
"3" = '''
:sup:`3` Sinabi ko sa hari, “Nawa mabuhay ang hari magkailanman! Bakit hindi malulungkot ang aking mukha? Ang lungsod, ang lugar ng mga libingan ng aking ama, ay nananatiling giba, at ang mga tarangkahan nito ay winasak sa pamamagitan ng apoy.” 
'''
"4" = '''
:sup:`4` Pagkatapos sinabi sa akin ng hari. “Ano ang gusto mong gawin ko?” Kaya ako ay nanalangin sa Diyos ng kalangitan. 
'''
"5" = '''
:sup:`5` Tumugon ako sa hari, “Kung mabuti ito para sa hari, at kung ang iyong lingkod ay gumawa ng mabuti sa iyong paningin, maaari mo akong ipadala sa Juda, sa lungsod ng libingan ng aking mga ninuno, para maitayo ko itong muli.” 
'''
"6" = '''
:sup:`6` Tumugon ang hari sa akin (at ang reyna ay nakaupo rin sa tabi niya), “Gaano katagal kang mawawala at kailan ka babalik?” Ang hari ay nagalak na isugo ako matapos kong maibigay sa kaniya ang mga petsa. 
'''
"7" = '''
:sup:`7` Pagkatapos sinabi ko sa hari, “Kung makalulugod sa hari, nawa bigyan ako ng mga liham para ibigay sa mga gobernador sa kabilang ilog, para ako ay pahintulutang makaraan sa kanilang mga lupain sa aking pagpunta sa Juda. 
'''
"8" = '''
:sup:`8` Mangyaring mayroon din sanang liham para kay Asaf ang tagapag-ingat ng kagubatan ng hari, nang sa gayon ay maaaring niya akong bigyan ng troso para gawing mga biga sa mga pintuan ng tanggulang kasunod sa templo, at sa pader ng lungsod, at sa aking bahay na aking pananahanan.” Dahil ang mabuting kamay ng Diyos ay nasa akin, ipinagkaloob sa akin ng hari ang aking mga kahilingan. 
'''
"9" = '''
:sup:`9` Pumunta ako sa mga gobernador sa kabilang ilog, at ibinigay sa kanila ang mga liham ng hari. Ngayon ang hari ay nagpadala ng mga opisyal at mga mangangabayo para samahan ako. 
'''
"10" = '''
:sup:`10` Nang marinig ito nina Sanballat na Horonita at ni Tobias na lingkod na Ammonita, sila ay labis na nayamot na may isang taong dumating para tulungan ang bayan ng Israel. 
'''
"11" = '''
:sup:`11` Kaya nagpunta ako sa Jerusalem, at nanatili roon ng tatlong araw. 
'''
"12" = '''
:sup:`12` Bumangon ako ng gabi, ako at ilan sa mga kalalakihang kasama ko. Hindi ko sinabi kahit kanino kung ano ang inilagay ng aking Diyos sa aking puso na gagawin para sa Jerusalem. Wala akong ibang hayop na kasama, maliban sa isa na aking sinasakyan. 
'''
"13" = '''
:sup:`13` Lumabas ako ng gabi sa Tarangkahan ng Lambak, malapit sa Bukal ng Dragon at sa Tarangkahan ng Dumi, at siniyasat ang mga pader ng Jerusalem na nasira at ang mga tarangkahang kahoy na nawasak ng apoy. 
'''
"14" = '''
:sup:`14` Pagkatapos pumunta ako sa Tarangkahan ng Bukal at sa paliguan ng hari. Napakasikip ng lugar para daanan ng hayop na aking sinasakyan. 
'''
"15" = '''
:sup:`15` Kaya umakyat kami ng gabing iyon sa lambak at siniyasat ang pader, bumalik ako at pumasok sa Tarangkahan ng Lambak, gayundin pabalik. 
'''
"16" = '''
:sup:`16` Hindi alam ng mga namumuno kung saan ako pumunta o kung ano ang ginawa ko, at hindi ko pa ipinaalam sa mga Judio, maging sa mga pari, mga maharlika, mga namumuno, at maging sa mga iba pang gumawa ng trabaho. 
'''
"17" = '''
:sup:`17` Sinabi ko sa kanila, “Nakikita ninyo ang kaguluhan kung saan tayo naroroon, kung paano nananatiling giba ang Jerusalem at ang mga tarangkahan nito ay winasak ng apoy. Halikayo, itayo nating muli ang pader ng Jerusalem, para hindi na tayo kailanman mapahiya.” 
'''
"18" = '''
:sup:`18` Sinabi ko sa kanila na ang mabuting kamay ng Diyos ay nasa akin at tungkol din sa mga salita ng hari na kaniyang sinabi sa akin. Sinabi nila “Tayo nang bumangon at magtayo.” Kaya pinalakas nila ang kanilang mga kamay para sa mabubuting gawain. 
'''
"19" = '''
:sup:`19` Pero nang marinig nila Sanballat na Horonita, at ni Tobias ang Ammonitang lingkod, at Gesem na taga-Arabya ang tungkol dito, pinagtawanan nila kami at nilait, at sinabi nila, “Ano ang ginagawa ninyo? Naghihimagsik ba kayo laban sa hari?” 
'''
"20" = '''
:sup:`20` Pagkatapos sinagot ko sila, “Bibigyan kami ng Diyos ng kalangitan ng katagumpayan. Kami ay kaniyang mga lingkod at babangon kami at magtatayo. Pero kayo ay walang bahagi, walang karapatan, at walang kasaysayang pinanghahawakan sa Jerusalem.” 
'''
