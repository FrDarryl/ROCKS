[6]
"1" = '''
:sup:`1` Pagkatapos, lumingon ako at tumingala, nakakita ako ng apat na karwahe na palabas sa pagitan ng dalawang bundok at gawa sa tanso ang dalawang bundok. 
'''
"2" = '''
:sup:`2` Ang unang karwahe ay may mga pulang kabayo, ang pangalawang karwahe ay may mga itim na kabayo, 
'''
"3" = '''
:sup:`3` ang pangatlong karwahe ay may mga puting kabayo at ang pang-apat na karwahe ay may mga batik na kulay abo na mga kabayo. 
'''
"4" = '''
:sup:`4` Kaya sumagot ako at sinabi sa anghel na kumausap sa akin, “Ano ang mga ito, aking panginoon?” 
'''
"5" = '''
:sup:`5` Sumagot ang anghel at sinabi sa akin, “Ito ang apat na hangin ng langit na lumabas mula sa lugar kung saan sila nakatayo sa harapan ng Panginoon ng buong daigdig. 
'''
"6" = '''
:sup:`6` Ang karwahe na may mga itim na kabayo ay papunta sa hilagang bansa, ang karwahe na may mga puting kabayo ay papunta sa kanlurang bansa at ang karwahe na may mga batik na kulay abo na mga kabayo ay papunta sa bansang timog.” 
'''
"7" = '''
:sup:`7` Lumabas ang mga malalakas na kabayong ito at hinangad na pumunta at maglibot sa buong daigdig, kaya sinabi ng anghel, “Humayo kayo at maglibot sa buong daigdig!” at umalis sila patungo sa buong daigdig. 
'''
"8" = '''
:sup:`8` Pagkatapos, tinawag niya ako, nagsalita at sinabi sa akin, “Tingnan mo ang mga papunta sa bansang hilaga, pahupain nila ang aking espiritu patungkol sa bansang hilaga. 
'''
"9" = '''
:sup:`9` Kaya dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"10" = '''
:sup:`10` “Kumuha ka ng isang handog mula sa mga ipinatapon, mula kina Heldai, Tobias at Jedaias. Pumunta ka rin sa araw na ito at dalhin mo ito sa bahay ni Josias na anak ni Zefanias na dumating mula sa Babilonia. 
'''
"11" = '''
:sup:`11` At kunin mo ang pilak at ginto, gumawa ka ng isang korona at ilagay mo ito sa ulo ng pinakapunong pari na si Josue na anak ni Jehozadak. 
'''
"12" = '''
:sup:`12` Kausapin mo siya at sabihin, 'Sinasabi ito ni Yahweh ng mga hukbo: “Ang lalaking ito, Sanga ang kaniyang pangalan! At lalago siya kung nasaan siya at itatayo niya ang templo ni Yahweh! 
'''
"13" = '''
:sup:`13` Siya ang magtatayo ng templo ni Yahweh at magtataglay ng karangyaan nito, uupo siya at maghahari sa kaniyang trono. Siya ang magiging pari sa kaniyang trono at ang pang-unawa sa kapayapaan ang iiral sa pagitan ng dalawa. 
'''
"14" = '''
:sup:`14` Ilalagay ang isang korona sa templo ni Yahweh upang parangalan sina Heldai, Tobias at Jedaias at bilang pag-alaala sa kabutihang-loob ng anak ni Zefanias. 
'''
"15" = '''
:sup:`15` At darating ang mga nasa malayo at itatayo ang templo ni Yahweh, kaya malalaman ninyo na ipinadala ako sa inyo ni Yahweh ng mga hukbo, sapagkat mangyayari ito kung tunay kayong nakinig sa tinig ni Yahweh na inyong Diyos!”'” 
'''
