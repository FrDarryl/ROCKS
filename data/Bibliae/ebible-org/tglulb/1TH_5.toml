[5]
"1" = '''
:sup:`1` Ngayon, tungkol sa mga oras at panahon, mga kapatid, hindi kailangang maisulat pa sa inyo ang mga bagay na ito. 
'''
"2" = '''
:sup:`2` Sapagkat alam na ninyo ng lubusan na ang araw ng Panginoon ay darating tulad ng isang magnanakaw sa gabi. 
'''
"3" = '''
:sup:`3` Kapag sinabi nilang “Kapayapaan at kaligtasan,” at biglang darating sa kanila ang pagkawasak. Ito ay magiging katulad ng sakit sa panganganak ng isang babaeng buntis. Hindi sila makakatakas dito sa anumang paraan. 
'''
"4" = '''
:sup:`4` Ngunit kayo, mga kapatid, wala na kayo sa kadiliman kaya aabutan kayo ng araw na iyon gaya ng isang magnanakaw. 
'''
"5" = '''
:sup:`5` Sapagkat kayong lahat ay mga anak ng liwanag at mga anak ng umaga. Hindi tayo mga anak ng gabi o ng kadiliman. 
'''
"6" = '''
:sup:`6` Kaya nga, huwag tayong matulog gaya ng ginagawa ng karamihan. Sa halip, magbantay tayo at maging malinaw ang ating pag-iisip. 
'''
"7" = '''
:sup:`7` Sapagkat ang mga natutulog, sa gabi natutulog, at ang mga naglalasing, sa gabi naglalasing. 
'''
"8" = '''
:sup:`8` Ngunit dahil tayo ay mga anak ng umaga, manatili tayong malinaw ang pag-iisip. Isuot natin ang baluti ng pananampalataya at pag-ibig, at ang helmet, na siyang katiyakan sa hinaharap na kaligtasan. 
'''
"9" = '''
:sup:`9` Sapagkat hindi tayo itinalaga ng Diyos para sa poot, kundi upang matamo ang kaligtasan sa pamamagitan ng ating Panginoong Jesu-Cristo. 
'''
"10" = '''
:sup:`10` Siya ang namatay para sa atin, nang sa gayon, gising man tayo o natutulog, mabubuhay tayong kasama niya. 
'''
"11" = '''
:sup:`11` Kaya nga aliwin ninyo ang isa't isa at magpalakasan kayo, gaya ng inyong ginagawa. 
'''
"12" = '''
:sup:`12` Hinihiling namin sa inyo, mga kapatid, na kilalanin ninyo ang mga gumagawang kasama ninyo at ang mga nakatataas sa inyo sa Panginoon at ang nagbibigay ng payo sa inyo. 
'''
"13" = '''
:sup:`13` Hinihiling din namin na pag-ukulan ninyo sila ng lubos na pag-ibig dahil sa kanilang gawain. Maging payapa kayo sa bawat isa. 
'''
"14" = '''
:sup:`14` Hinihikayat namin kayo, mga kapatid: pagsabihan ninyo ang mga magugulo, palakasin ang mga pinanghinaan ng loob, tulungan ang mahina at maging matiyaga para sa lahat. 
'''
"15" = '''
:sup:`15` Siguraduhin ninyo na walang sinuman ang gaganti ng masama para sa masama sa sino man. Sa halip, pagsikapang matamo ang makakabuti sa bawat isa at para sa lahat. 
'''
"16" = '''
:sup:`16` Magalak kayo lagi. 
'''
"17" = '''
:sup:`17` Manalangin ng walang patid. 
'''
"18" = '''
:sup:`18` Magpasalamat kayo sa lahat ng bagay. Sapagkat ito ang kalooban ng Diyos para sa inyo kay Cristo Jesus. 
'''
"19" = '''
:sup:`19` Huwag hadlangan ang Espiritu. 
'''
"20" = '''
:sup:`20` Huwag hamakin ang mga propesiya. 
'''
"21" = '''
:sup:`21` Suriin ang lahat ng bagay. Panghawakan kung ano ang mabuti. 
'''
"22" = '''
:sup:`22` Iwasan ang bawat anyo ng masama. 
'''
"23" = '''
:sup:`23` Nawa ang Diyos ng kapayapaan ay gawin kayong ganap na banal. Nawa ang buo ninyong espiritu, kaluluwa, at katawan ay mailaan na walang bahid sa pagdating ng ating Panginoong Jesu-Cristo. 
'''
"24" = '''
:sup:`24` Tapat ang tumawag sa inyo, at siya rin ang gagawa ng mga ito. 
'''
"25" = '''
:sup:`25` Mga kapatid, ipanalangin ninyo rin kami. 
'''
"26" = '''
:sup:`26` Batiin ninyo ang mga kapatid ng banal na halik. 
'''
"27" = '''
:sup:`27` Hinihiling ko sa inyo sa ngalan ng Panginoon na ang sulat na ito ay mabasa sa lahat ng kapatid. 
'''
"28" = '''
:sup:`28` Nawa ang biyaya ng ating Panginoong Jesu-Cristo ay sumainyo. 
'''
