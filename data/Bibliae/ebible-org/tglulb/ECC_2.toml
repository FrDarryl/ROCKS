[2]
"1" = '''
:sup:`1` Sinabi ko sa aking puso, “Pumarito ka ngayon, susubukin kita sa kasayahan. Kaya magsawa ka sa kalayawan.” Ngunit masdan, ito rin ay pansamantala lamang. 
'''
"2" = '''
:sup:`2` Sabi ko tungkol sa halakhak, “ito ay kabaliwan,” at tungkol sa kasiyahan, “Anong silbi nito” 
'''
"3" = '''
:sup:`3` Sinaliksik ko sa aking puso kung paano ko mapagbibigyan ang aking mga pagnanasa sa pag-inom ng alak. Hinayaan kong gabayan ako ng karunungan kahit na pinanghahawakan ko pa rin ang kahangalan. Nais kong malaman kung ano ang makabubuti para sa tao na gawin sa ilalim ng kalangitan sa mga araw ng kanilang mga buhay. 
'''
"4" = '''
:sup:`4` Nagawa ko ang mga dakilang bagay. Nagtayo ako ng mga bahay para sa aking sarili at nagtanim ng mga ubasan. 
'''
"5" = '''
:sup:`5` Nagtayo ako ng mga hardin at mga liwasan para sa aking sarili; sa loob ng mga ito ay nagtanim ako nang lahat ng uri ng bungang kahoy. 
'''
"6" = '''
:sup:`6` Lumikha ako ng mga lawa ng tubig upang diligan ang isang kagubatan kung saan naglalakihan ang mga puno. 
'''
"7" = '''
:sup:`7` Bumili ako ng mga aliping lalaki at aliping babae; mayroon akong mga aliping isinilang sa aking palasyo. Mayroon din akong mga malalaking pag-aari na mga bakahan at mga kawan, higit na marami kaysa sa sinumang haring namuno sa Jerusalem bago ako. 
'''
"8" = '''
:sup:`8` Nakapag-ipon ako para sa aking sarili ng pilak at ginto, ang mga kayamanan ng mga hari at mga lalawigan. Mayroon akong mga lalaki at babaeng mang-aawit para sa aking sarili; sa pagmamagitan ng maraming asawa at mga iba pang babaeng kinakasama, ginawa ko ang mga bagay na maaaring magdulot nang kaligayahan sa sinumang lalaki sa ibabaw ng mundo. 
'''
"9" = '''
:sup:`9` Kaya ako ay naging higit na dakila at mas mayaman kaysa sa lahat ng nauna sa akin sa Jerusalem, at ang aking karunungan ay nanatili sa akin. 
'''
"10" = '''
:sup:`10` Anuman ang hangarin ng aking mga mata, hindi ako nagpipigil sa kanila. Hindi ko pinipigil ang aking puso sa anumang kasiyahan, dahil ang puso ko ay natuwa sa lahat ng pinaghihirapan ko, at ang kasiyahan ay ang aking gantimpala sa lahat ng aking gawain. 
'''
"11" = '''
:sup:`11` Pagkatapos minasdan ko ang lahat ng mga gawain na tinapos gawin ng aking mga kamay, at sa pinagsikapang gawin, ngunit muli, ang lahat ng bagay ay parang singaw at isang pagtangkang habulin ang hangin. Wala itong pakinabang sa ilalim ng araw. 
'''
"12" = '''
:sup:`12` Pagkatapos bumaling ako para pagtuunan ang karunungan, gayundin ang kabaliwan at kahangalan. Para ano ang maaaring gawin ng susunod na hari, na hindi pa rin nagagawa? 
'''
"13" = '''
:sup:`13` Pagkatapos nagsimula kong maunawaan na ang karunungan ay mayroong kalamangan sa kamangmangan, gaya ng liwanag na mas mabuti kaysa kadiliman. 
'''
"14" = '''
:sup:`14` Ang matalinong tao ay ginagamit ang kaniyang mga mata sa kaniyang ulo para makita ang kaniyang patutunguhan, pero ang mangmang ay naglalakad sa kadiliman, kahit na alam kong iisang kapalaran ang nakalaan sa lahat. 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ko sa aking puso, “Kung ano ang mangyayari sa mangmang ay mangyayari rin sa akin. Kaya anong mayroong pagkakaiba kung ako ay napakatalino?” Napagpasyahan ko na sa aking puso, “Ito man ay parang singaw lamang.” 
'''
"16" = '''
:sup:`16` Para sa matalinong tao, tulad ng mangmang, ay hindi na maaalala sa mahabang panahon. Sa mga darating na mga panahon ang lahat ay matagal na kalilimutan. Ang taong matatalino ay mamamatay katulad lang ng mangmang. 
'''
"17" = '''
:sup:`17` Kaya kinamuhian ko ang buhay dahil lahat ng ginawa sa ilalaim ng araw ay masama para sa akin. Ito ay dahil ang lahat ay parang singaw at isang pagtangkang habulin ang hangin. 
'''
"18" = '''
:sup:`18` Kinamuhian ko ang lahat ng aking natupad na aking pinaghirapan sa ilalim ng araw dahil kailangang iwanan ko sila sa taong susunod sa akin. 
'''
"19" = '''
:sup:`19` At sino ang nakakaalam kung siya ay magiging matalinong tao o isang mangmang? Gayunman siya ay magiging panginoon sa lahat ng bagay sa ilalim ng araw kung saan naitayo ang aking gawa at naitatag ang aking karunungan. Ito rin ay usok. 
'''
"20" = '''
:sup:`20` Dahil doon nag-umpisang malungkot ang aking puso sa lahat ng paghihirap na aking ginawa sa ilalim ng araw. 
'''
"21" = '''
:sup:`21` Sapagkat maaaring may isang taong gumagawa nang may karunungan, may kaalaman, at kahusayan, ngunit iiwan niya ang lahat na mayroon siya sa isang taong walang nagawa sa anuman dito. Ito rin ay usok at isang malaking kapahamakan. 
'''
"22" = '''
:sup:`22` Para sa anong pakinabang ang makukuha ng tao na nagsisikap magtrabaho at sa kaniyang puso ay pinipilit tapusin ang kaniyang mga gawain sa ilalim ng araw? 
'''
"23" = '''
:sup:`23` Bawat araw, ang kaniyang trabaho ay masakit at mahirap, kaya sa gabi ang kaniyang kaluluwa ay hindi makahanap nang kapahingahan. Ito rin ay usok. 
'''
"24" = '''
:sup:`24` Walang mabuti sa isang tao maliban lamang sa kumain at uminom at masiyahan sa kung ano ang mabuti sa kaniyang ginagawa. Nakita ko na ang katotohanang ito ay nagmumula sa kamay ng Diyos. 
'''
"25" = '''
:sup:`25` Kaya sino ang makakakain o sino ang magkakamit ng kahit anong uri nang kasiyahan na hiwalay sa Diyos? 
'''
"26" = '''
:sup:`26` Kaya sa isang taong nagbibigay lugod sa kaniya, ibinibigay ng Diyos ang karunungan, kaalaman at kagalakan. Gayun man, sa makasalanan ibinibigay niya ang gawain ng pag-iipon at pagtatabi para maaari niyang ibigay ito sa isang taong nagbibigay kaluguran sa Diyos. Ito rin ay katumbas ng singaw at isang pagtangkang habulin ang hangin. 
'''
