[12]
"1" = '''
:sup:`1` Ito ang mga pari at mga Levita na umakyat kasama sina Zerubabel na anak ni Sealtiel at kasama ni Josue: sina Sereias, Jeremias, Ezra, 
'''
"2" = '''
:sup:`2` Amarias, Maluc, Hatus, 
'''
"3" = '''
:sup:`3` Secanias, Rehum, at Meremot. 
'''
"4" = '''
:sup:`4` Naroon sina Ido, Ginetoi, Abijas, 
'''
"5" = '''
:sup:`5` Mijamin, Maadias, Bilga, 
'''
"6" = '''
:sup:`6` Semaias, at Joiarib, Jedaias. 
'''
"7" = '''
:sup:`7` Sina Saul, Amok, Hilkias, at Jedaias. Ito ang mga pinuno ng mga pari at kanilang mga kasamahan sa mga araw ni Josue. 
'''
"8" = '''
:sup:`8` Ang mga Levita ay sina Josue, Binui, Kadmiel, Serebias, Juda, at Matanias, na siyang tagapangasiwa sa mga awit ng pasasalamat, kasama ang kaniyang mga kasamahan. 
'''
"9" = '''
:sup:`9` Sina Bakbukuias at Uno, ang kanilang mga kasamahan, ay nakatayo sa tapat nila habang may gawain. 
'''
"10" = '''
:sup:`10` Si Josue ang ama ni Jehoiakim, si Joiakim ang ama ni Eliasib, si Eliasib ang ama ni Joiada, 
'''
"11" = '''
:sup:`11` si Joiada ang ama ni Jonatan, at si Jonatan ang ama ni Jadua. 
'''
"12" = '''
:sup:`12` Sa mga araw ni Jehoiakim ito ang mga pari, ang mga pinuno ng mga ama ng mga pamilya: Si Meraias ang pinuno ni Seraias, si Hananias ang pinuno ni Jeremias, 
'''
"13" = '''
:sup:`13` si Mesulam ang pinuno ni Ezra, si Jehohanan ang pinuno ni Amarias, 
'''
"14" = '''
:sup:`14` si Jonatan ang pinuno ni Maluqui, at si Jose ang pinuno ni Sebanias. 
'''
"15" = '''
:sup:`15` Sa pagpapatuloy, si Adna ang pinuno ni Harim, si Helkai ang pinuno ni Meraiot, 
'''
"16" = '''
:sup:`16` si Zacarias ang pinuno ni Ido, si Mesulam ang pinuno ni Gineton, at 
'''
"17" = '''
:sup:`17` si Zicri ang pinuno ni Abijas. Mayroon ding pinuno si Miniamin. Si Piltai ang pinuno ni Moadias. 
'''
"18" = '''
:sup:`18` Si Samua ang pinuno ni Bilga, si Jehonatan ang pinuno ni Semaias, 
'''
"19" = '''
:sup:`19` si Matenai ang pinuno ni Joiarib, si Uzi ang pinuno ni Jedaias, 
'''
"20" = '''
:sup:`20` si Kalai ang pinuno ni Salai, si Eber ang pinuno ni Amok, 
'''
"21" = '''
:sup:`21` si Hashabias ang pinuno ni Hilkias, at si Nathanael ang pinuno ni Jedaias. 
'''
"22" = '''
:sup:`22` Sa mga araw ni Eliasib, ang mga Levitang sina Eliasib, Joiada, Johanan, at Jadua ay naitala bilang mga pinuno ng mga pamilya, at ang mga pari ay naitala habang naghahari si Dario ang Persiano. 
'''
"23" = '''
:sup:`23` Ang mga kaapu-apuhan ni Levi at ang mga pinuno ng kanilang mga pamilya ay naitala sa Aklat ng mga Salaysay hanggang sa mga araw ni Johanan na anak ni Eliasib. 
'''
"24" = '''
:sup:`24` At ang mga pinuno ng mga Levita ay sina Hashabias, Serabias, at Josue na anak ni Kadmiel, kasama ang kanilang mga kasamahan na nakatayo sa tapat nila para magbigay ng papuri at magbigay ng pasasalamat, tumutugon ng pangkat sa pangkat, bilang pagsunod sa utos ni David, ang lingkod ng Diyos. 
'''
"25" = '''
:sup:`25` Sina Matanias, Bakbukuias, Obadias, Mesulam, Talmon at Akub ay mga tagapagbantay ng tarangkahan na nakatayong nagbabantay sa mga bodega ng mga tarangkahan. 
'''
"26" = '''
:sup:`26` Naglingkod sila sa mga araw ni Joiakim na anak ni Josue na anak ni Jehozadak, at sa mga araw ni Nehemias ang gobernador at ni Ezra ang pari at eskriba. 
'''
"27" = '''
:sup:`27` Sa pagtatalaga ng pader ng Jerusalem, hinanap ng mga tao ang mga Levita saanman sila nanirahan, para dalhin sila sa Jerusalem para magdiwang ng pagtatalaga ng may kagalakan, may pasasalamat at umaawit na may mga pompiyang, alpa, at may mga lira. 
'''
"28" = '''
:sup:`28` Ang samahan ng mga mang-aawit ay sama-samang nagtipon mula sa distrito sa paligid ng Jerusalem at mula sa mga nayon ng mga taga-Netofa. 
'''
"29" = '''
:sup:`29` Sila ay nagmula rin sa Beth Gilgal at mula sa mga kabukiran ng Geba at Azmavet, dahil ang mga mang-aawit ay gumawa ng mga nayon para sa kanilang mga sarili sa paligid ng Jerusalem. 
'''
"30" = '''
:sup:`30` Ang mga pari at ang mga Levita ay dinalisay ang kanilang mga sarili, at pagkatapos ay dinalisay nila ang mga tao, ang mga tarangkahan, at ang pader. 
'''
"31" = '''
:sup:`31` Pagkatapos ay kasama ko ang mga pinuno ng Juda na umakyat sa taas ng pader, at nagtalaga ako ng dalawang malaking pangkat ng mang-aawit na magbibigay pasasalamat. Ang isa ay pumunta sa kanan ng pader patungo sa Tarangkahan ng Dumi. 
'''
"32" = '''
:sup:`32` Si Hoshaias at kalahati ng mga pinuno ng Juda ay sumunod sa kanila, 
'''
"33" = '''
:sup:`33` at pagkatapos nila ay pumunta sina Azarias, Ezra, Mesulam, 
'''
"34" = '''
:sup:`34` Juda, Benjamin, Semaias, Jeremias, 
'''
"35" = '''
:sup:`35` at ilan sa mga anak ng mga pari na may mga trumpeta, at si Zacarias na anak ni Jonatan na anak ni Semaias na anak ni Matanias na anak ni Micaias na anak ni Zacur, ang kaapu-apuhan ni Asaf. 
'''
"36" = '''
:sup:`36` Naroon din ang mga kamag-anak ni Zacarias, sina Semaias, Azarel, Milalai, Gilalai, Maai, Nathanael, Juda, Hanani, na may instrumento sa musika ni David ang lingkod ng Diyos. Si Ezra ang eskriba ay nasa harap nila. 
'''
"37" = '''
:sup:`37` Sa pamamagitan ng Tarangkahan ng Bukal, sila ay pumanhik sa pamamagitan ng mga hagdanan sa lungsod ni David paakyat ng pader, sa itaas ng palasyo ni David, patungo sa Tarangkahan ng Tubig sa silangan. 
'''
"38" = '''
:sup:`38` At ang ibang pangkat ng mang-aawit na nagbigay pasasalamat ay pumunta sa ibang direksiyon. Sinundan ko sila sa pader kasama ang kalahati ng mga tao, sa itaas ng Tore ng mga Pugon, sa Malapad na Pader, 
'''
"39" = '''
:sup:`39` at sa itaas ng Tarangkahan ng Efraim, at sa pamamagitan ng Lumang Tarangkahan, at sa pamamagitan ng Tarangkahan ng Isda, at ng Tore ni Hananel at ng Tore ng Sandaan, patungo sa Tarangkahan ng mga Tupa, at huminto sila sa Tarangkahan ng Bantay. 
'''
"40" = '''
:sup:`40` Kaya ang parehong mga pangkat ng mang-aawit na nagbigay pasasalamat ay pumunta kung saan sila nakatalaga sa tahanan ng Diyos, at pumunta rin ako kung saan ako nakatalaga kasama ang kalahati ng mga pinuno. 
'''
"41" = '''
:sup:`41` At ang mga pari ay pumunta rin kung saan sila nakatalaga: sina Eliakim, Maaseias, Miniamin, Micaias, Elioenai, Zacarias, at Hananias, na may mga trumpeta, 
'''
"42" = '''
:sup:`42` sina Maaseias, Semaias, Eleazar, Uzi, Jehohanan, Malquijas, Elam, at Ezer. Ang mga mang-aawit ay umawit kasama si Jezrahias bilang tagapanguna. 
'''
"43" = '''
:sup:`43` At naghandog sila ng maraming mga alay ng araw na iyon, at nagsaya, dahil dinulot ng Diyos na sila ay magdiwang ng may labis na kagalakan. Ang mga babae rin at mga bata ay nagsaya. Kaya ang kagalakan ng Jerusalem ay maririnig mula sa malayo. 
'''
"44" = '''
:sup:`44` Sa araw na iyon ang mga lalaki ay itinalaga na maging tagapangasiwa sa mga silid-imbakan para sa mga kontribusyon, mga unang bunga, at mga ikapu, para ipunin nila ang mga bahagi na hiningi ng kautusan para sa mga pari at para sa mga Levita. Ang bawat isa ay inatasang magtrabaho sa mga bukirin malapit sa mga bayan. Dahil ang mga taga-Juda ay nagsaya para sa mga pari at mga Levita na nakatayo sa harapan nila. 
'''
"45" = '''
:sup:`45` Naisagawa nila ang paglilingkod sa kanilang Diyos, at sa gawain ng pagdadalisay, bilang pagpapanatili sa utos ni David at ni Solomon na kaniyang anak, at gayundin ang mga mang-aawit at mga tagapagbantay ng tarangkahan. 
'''
"46" = '''
:sup:`46` Sa mahabang panahon, sa mga araw ni David at Asaf, ay mayroong mga tagapamahala ng mga mang-aawit, at mayroong mga awiting papuri at pasasalamat sa Diyos. 
'''
"47" = '''
:sup:`47` Sa mga araw ni Zerubabel at sa mga araw ni Nehemias, lahat ng mga Israelita ay nagbigay ng kanilang pang-araw-araw na mga bahagi para sa mga mang-aawit at mga tagapagbantay ng tarangkahan. Itinabi nila ang bahagi na para sa mga Levita, at ang mga Levita ay itinabi ang bahagi para sa mga kaapu-apuhan ni Aaron. 
'''
