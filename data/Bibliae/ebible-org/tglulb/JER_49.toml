[49]
"1" = '''
:sup:`1` Tungkol sa mga tao ng Ammon, ito ang sinasabi ni Yahweh, “Wala bang mga anak ang Israel? Wala bang magmamana ng anumang bagay sa Israel? Bakit naninirahan si Molek sa Gad at naninirahan ang kaniyang mga tao sa mga lungsod nito? 
'''
"2" = '''
:sup:`2` Kaya tingnan ninyo, darating ang mga araw—ito ang pahayag ni Yahweh—na patutunugin ko ang hudyat para sa digmaan laban sa Rabba sa mga tao ng Ammon, kaya ito ay magiging pinabayaang bunton at ang mga anak na babae nito ay magsisindi ng apoy. Sapagkat aangkinin ng Israel ang mga umangkin sa kaniya,” sinabi ni Yahweh. 
'''
"3" = '''
:sup:`3` “Humagulgol ka sa pagtangis, Hesbon, sapagkat mawawasak ang Ai! Sumigaw kayo, mga anak na babae ng Rabba! Magsuot kayo ng telang magaspang. Tumangis at magsitakbo kayo nang walang saysay sapagkat mabibihag si Molek kasama ng kaniyang mga pari at mga pinuno. 
'''
"4" = '''
:sup:`4` Bakit ninyo ipinagmamalaki ang inyong lakas? Ang inyong lakas ay lilipas, mga anak na babaeng walang pananampalataya, kayo na nagtitiwala sa inyong kayamanan. Sinasabi ninyo, 'Sinong lalaban sa akin?' 
'''
"5" = '''
:sup:`5` Tingnan ninyo, padadalhan ko kayo ng matinding takot—ito ang pahayag ni Yahweh, ang Panginoon ng mga hukbo—magmumula ang matinding takot na ito sa lahat ng pumapalibot sa inyo. Ang bawa't isa sa inyo ay kakalat sa harapan nito. Walang magtitipon sa mga tumatakbo palayo. 
'''
"6" = '''
:sup:`6` Ngunit pagkatapos nito, ibabalik ko ang kayamanan ng mga tao ng Amon—ito ang pahayag ni Yahweh.” 
'''
"7" = '''
:sup:`7` Tungkol sa Edom, ito ang sinasabi ni Yahweh ng mga hukbo, “Wala na bang karunungan na matatagpuan sa Teman? Naglaho na ba ang magandang payo mula sa mga may pang-unawa? Nawala na ba ang kanilang karunungan? 
'''
"8" = '''
:sup:`8` Tumakas kayo! Umalis kayo! Manatili sa mga butas sa lupa, mga naninirahan sa Dedan. Sapagkat dadalhin ko ang kapahamakan ni Esau sa kaniya sa panahon na parurusahan ko siya. 
'''
"9" = '''
:sup:`9` Kung pumunta sa inyo ang mga taga-ani ng ubas, hindi ba magtitira sila ng kaunti? Kung dumating ang mga magnanakaw sa gabi, hindi ba nanakawin lamang nila ang kasindami ng naisin nila? 
'''
"10" = '''
:sup:`10` Ngunit hinubaran ko si Esau. Inilantad ko ang kaniyang mga taguan kaya hindi niya maitatago ang kaniyang sarili. Nilipol ang kaniyang mga anak, mga kapatid na lalaki at mga kapitbahay at siya ay wala na. 
'''
"11" = '''
:sup:`11` Iwan ninyo ang inyong mga ulilang anak. Iingatan ko ang kanilang buhay at mapagkakatiwalaan ako ng inyong mga balo.” 
'''
"12" = '''
:sup:`12` Sapagkat ito ang sinasabi ni Yahweh, “Tingnan ninyo, ang mga hindi nararapat dito ay dapat uminom ng kaunti sa tasa. Iniisip ba ninyo na aalis kayo ng walang kaparusahan? Hindi, sapagkat tiyak na iinom kayo. 
'''
"13" = '''
:sup:`13` Sapagkat sumumpa ako sa aking sarili—ito ang pahayag ni Yahweh—na ang Bozra ay magiging katatakutan, kahihiyan, kasiraan at isang bagay na gagamitin sa pagsumpa. Ang lahat ng lungsod nito ay magiging wasak magpakailanman. 
'''
"14" = '''
:sup:`14` Narinig ko ang balita mula kay Yahweh, at isang mensahero ang ipinadala sa mga bansa, 'Magsama-sama kayo at salakayin siya. Maghanda kayo para sa digmaan.' 
'''
"15" = '''
:sup:`15` “Sapagkat tingnan ninyo, ginawa ko kayong maliit kumpara sa ibang bansa na kinasuklaman ng mga tao. 
'''
"16" = '''
:sup:`16` Sa inyong pagiging nakakatakot, nilinlang kayo ng pagmamalaki ng inyong puso, kayong mga naninirahan sa mga lugar sa talampas, kayo na tumira sa mga pinakamataas na burol upang pataasin ang inyong mga pugad tulad ng agila. Ibababa ko kayo mula roon—ito ang pahayag ni Yahweh. 
'''
"17" = '''
:sup:`17` Magiging katatakutan ang Edom sa lahat ng mapapadaan dito. Ang bawat taong iyon ay manginginig at susutsot dahil sa lahat ng kapahamakan nito. 
'''
"18" = '''
:sup:`18` Katulad ng pagbagsak ng Sodoma at Gomora at ng kanilang mga kalapit na bayan,” sinasabi ni Yahweh, “wala ni isang titira roon; walang taong mananatili roon. 
'''
"19" = '''
:sup:`19` Tingnan ninyo, aakyat siya na gaya ng isang leon na mula sa gubat ng Jordan papunta sa berdeng lupaing pastulan. Sapagkat bigla kong patatakbuhin ang Edom mula rito at maglalagay ako ng isang taong mapipiling mamahala rito. Sapagkat sino ang katulad ko, at sino ang magpapatawag sa akin? Anong pastol ang may kakayahang labanan ako? 
'''
"20" = '''
:sup:`20` “Kaya makinig kayo sa mga balak na ipinasya ni Yahweh laban sa Edom, ang mga balak na kaniyang binuo laban sa mga naninirahan sa Teman. Tiyak na kakaladkarin sila palayo, kahit na ang pinakamaliit na kawan. Magiging wasak na lugar ang kanilang mga lupang pastulan. 
'''
"21" = '''
:sup:`21` Sa tunog ng kanilang pagbagsak, mayayanig ang mundo. Maririnig sa dagat ng Tambo ang tunog ng mga sigaw ng pagkabalisa. 
'''
"22" = '''
:sup:`22` Tingnan ninyo, may sasalakay na gaya ng isang agila, at lilipad pababa at ibubuka ang kaniyang pakpak sa Bozra. At sa araw na iyon, ang mga puso ng mga kawal ng Edom ay magiging katulad ng puso ng babaing malapit ng manganak.” 
'''
"23" = '''
:sup:`23` Tungkol sa Damasco: “Mapapahiya ang Hamat at Arpad sapagkat nakarinig sila ng balita ng kapahamakan. Natutunaw sila! Nabagabag sila katulad ng dagat, na hindi mapanatiling mapayapa. 
'''
"24" = '''
:sup:`24` Naging napakahina ng Damasco. Tumatalikod ito upang tumakas; binalot ito ng matinding takot. Binalot ito ng pagkabalisa at sakit, katulad ng sakit ng babaing nanganganak. 
'''
"25" = '''
:sup:`25` Sinasabi ng mga tao, 'Kumusta ang tanyag na lungsod, ang lungsod kung saan ako nagalak, hindi pa nililisan?' 
'''
"26" = '''
:sup:`26` Kaya ang mga binata nito ay babagsak sa mga plasa nito at lahat ng mandirigmang kalalakihan ay mamamatay sa araw na iyon—ito ang pahayag ni Yahweh ng mga Hukbo.” 
'''
"27" = '''
:sup:`27` “Sapagkat magsisindi ako ng apoy sa pader ng Damasco, at lalamunin nito ang mga matibay ng tanggulan ni Ben-hadad.” 
'''
"28" = '''
:sup:`28` Tungkol sa Kedar at sa mga kaharian ng Hazor, ito ang sinasabi ni Yahweh kay Nebucadnezar (sasalakayin ni Nebucadnezar na hari ng Babilonia ang mga lugar na ito): “Bumangon ka at salakayin ang Kedar at sirain ang mga taong iyon sa silangan. 
'''
"29" = '''
:sup:`29` Kukunin ng kaniyang hukbo ang kanilang mga tolda at ang kanilang mga kawan, ang kanilang mga tabing ng tolda at lahat ng kanilang mga kagamitan. Kukunin nila ang kanilang mga kamelyo mula sa mga tao ng Kedar at isisigaw sa kanila, 'Katakot-takot ang nasa lahat ng dako!” 
'''
"30" = '''
:sup:`30` Tumakas kayo! Magpagala-gala kayo sa malayo! Manatili kayo sa mga butas sa lupa, mga nananahan sa Hazor—ito ang pahayag ni Yahweh— sapagkat bumuo ng plano si Nebucadnezar na hari ng Babilonia laban sa inyo. Tumakas kayo! Bumalik kayo! 
'''
"31" = '''
:sup:`31` Bumangon kayo! Salakayin ninyo ang bansang payapa, na naninirahan ng ligtas,” sinabi ni Yahweh. “Wala silang tarangkahan o rehas, at namumuhay ng mag-isa ang mga tao nito. 
'''
"32" = '''
:sup:`32` Sapagkat ang kanilang mga kamelyo ay magiging nakaw, at ang kasaganaan ng kanilang ari-arian ay magiging nakaw sa digmaan. Pagkatapos ay ikakalat ko sa bawat hangin ang mga pumutol ng kanilang mga buhok at magdadala ako sa kanila ng kapahamakan mula sa bawat panig—ito ang pahayag ni Yahweh. 
'''
"33" = '''
:sup:`33` Magiging lungga ng asong-gubat ang Hazor, isang ganap na pinabayaang lupa. Walang maninirahan doon, walang taong mananatili roon.” 
'''
"34" = '''
:sup:`34` Ito ang salita ni Yahweh na dumating kay Jeremias na propeta tungkol sa Elam. Nangyari ito sa simula ng paghahari ni Zedekias na hari ng Juda, at sinabi niya, 
'''
"35" = '''
:sup:`35` “Ito ang sinasabi ni Yahweh ng mga Hukbo: Tingnan ninyo, babasagin ko ang lalaking mamamana ng Elam, ang pangunahing bahagi ng kanilang kapangyarihan. 
'''
"36" = '''
:sup:`36` Sapagkat dadalhin ko ang apat na hangin mula sa apat na sulok ng kalangitan at ikakalat ko ang mga tao ng Elam sa lahat ng hangin na iyon. Walang bansang hindi pupuntahan ng mga taong nakakalat mula sa Elam. 
'''
"37" = '''
:sup:`37` Kaya dudurugin ko ang Elam sa harapan ng kaniyang kaaway at sa harapan ng mga naghahangad ng kaniyang buhay, sapagkat magdadala ako ng kapahamakan laban sa kanila, ang bagsik ng aking galit—ito ang pahayag ni Yahweh—at ipadadala ko ang espada hanggang sa mapuksa ko sila. 
'''
"38" = '''
:sup:`38` Pagkatapos ay ilalagay ko ang aking trono sa Elam at wawasakin ko roon ang hari at mga pinuno nito—ito ang pahayag ni Yahweh— 
'''
"39" = '''
:sup:`39` at mangyayari sa darating na araw na ibabalik ko ang kayamanan ng Elam—ito ang pahayag ni Yahweh.” 
'''
