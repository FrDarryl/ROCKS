[29]
"1" = '''
:sup:`1` Sinabi ni Haring David sa buong kapulungan, “Si Solomon na aking anak, na tanging pinili ng Diyos ay bata pa at walang karanasan at malaki ang gawain. Sapagkat hindi para sa mga tao ang templo ngunit para kay Yahweh na Diyos. 
'''
"2" = '''
:sup:`2` Kaya ginawa ko ang lahat ng aking makakaya na magbigay para sa templo ng aking Diyos. Ibibigay ko ang ginto para sa mga bagay na gagawin sa ginto, pilak para sa mga bagay na gagawin sa pilak, tanso para sa mga bagay na gagawin sa tanso, bakal para sa mga bagay na gagawin sa bakal, at kahoy para sa mga bagay na gagawin sa kahoy, Ibinibigay ko rin ang batong onix, mga batong dapat ilagay, mga bato para ilagay sa disenyo na may iba't ibang kulay— ang lahat ng uri ng mga mamahaling bato— at maraming mga batong marmol. 
'''
"3" = '''
:sup:`3` Ngayon, dahil sa aking kagalakan sa tahanan ng aking Diyos, ibinibigay ko ang aking sariling mga kayamanang ginto at pilak para rito. Ginagawa ko ang ito na karagdagan sa lahat ng aking inihanda para sa banal na templo: 
'''
"4" = '''
:sup:`4` tatlong libong talentong ginto mula sa Ofir, at pitong libong talento na pinong pilak upang ilagay sa mga dingding ng mga gusali. 
'''
"5" = '''
:sup:`5` Ipinagkakaloob ko ang mga ginto para sa mga bagay na gagawin sa ginto, at pilak para sa mga bagay na gagawin sa pilak, at mga bagay para sa lahat ng uri ng gawain na gagawin ng mga mahuhusay na manggagawa. Sino pa ang nais magbigay kay Yahweh ngayon at ibigay ang kaniyang sarili sa kaniya?” 
'''
"6" = '''
:sup:`6` Pagkatapos nagbigay ng kusang-loob na handog ang mga pinuno ng mga pamilya ng kanilang mga ninuno, ang mga pinuno ng mga tribo sa Israel, ang mga pinuno ng libo-libo at daan-daang mga kawal at ang mga opisyal sa mga gawain ng hari. 
'''
"7" = '''
:sup:`7` Nagbigay sila para sa paglilingkod sa tahanan ng Diyos ng limang libong talento at sampung libong dariko na ginto, sampung libong talento ng pilak, labing walong libong talento ng pilak, at 100, 000 talento ng bakal. 
'''
"8" = '''
:sup:`8` Ang mga may mahahalagang bato ay nagbigay sa kabang-yaman sa tahanan ni Yahweh, sa ilalim ng pamamahala ni Jehiel, isang kaapu-apuhan ni Gershon. 
'''
"9" = '''
:sup:`9` Nagalak ang mga tao dahil sa mga kusang-loob na handog na ito, sapagkat buong puso silang nagbigay kay Yahweh. Labis ding nagalak si Haring David. 
'''
"10" = '''
:sup:`10` Pinapurihan ni David si Yahweh sa harapan ng lahat ng kapulungan. Sinabi niya, “Papurihan ka nawa, Yahweh, ang Diyos ni Israel na aming ninuno, magpakailanman. 
'''
"11" = '''
:sup:`11` Sa iyo, Yahweh, ang kadakilaan, ang kapangyarihan, ang kaluwalhatian, ang katagumpayan, at ang karangalan. Sapagkat sa iyo ang lahat ng nasa langit at nasa lupa. Sa iyo ang kaharian, Yahweh, at ikaw ang itinataas bilang tagapamuno ng lahat. 
'''
"12" = '''
:sup:`12` Nagmula sa iyo ang kayamanan at karangalan, at namumuno ka sa lahat ng mga tao. Nasa iyong kamay ang kapangyarihan at kalakasan. Taglay mo ang lakas at kalakasan na gawing dakila ang mga tao at magbigay ng lakas sa sinuman. 
'''
"13" = '''
:sup:`13` At ngayon, aming Diyos, pinasasalamatan ka namin at pinapupurihan ang iyong maluwalhating pangalan. 
'''
"14" = '''
:sup:`14` Ngunit sino ako, at sino ang aking mga tao, upang maghandog nang kusa ng mga bagay na ito? Totoong galing sa iyo ang lahat ng mga bagay at ibinabalik lamang namin sa iyo kung ano ang sa iyo. 
'''
"15" = '''
:sup:`15` Sapagkat kami ay mga dayuhan at mga manlalakbay sa iyong harapan, tulad ng aming mga ninuno. Tulad ng isang anino ang aming mga araw sa mundo at walang pag-asa na manatili sa mundo. 
'''
"16" = '''
:sup:`16` Yahweh na aming Diyos, ang lahat ng mga kayamanang ito na aming tinipon upang magtayo ng isang templo upang parangalan ang iyong banal na pangalan—nagmula ang mga ito sa iyo at pag-aari mo. 
'''
"17" = '''
:sup:`17` Alam ko rin, aking Diyos, na iyong sinusuri ang puso at nalulugod sa katuwiran. Para sa akin, sa katapatan ng aking puso, kusang-loob kong inihandog ang lahat ng mga bagay na ito at nagagalak akong tumitingin sa iyong mga tao na narito na kusang-loob na naghahandog sa iyo. 
'''
"18" = '''
:sup:`18` Yahweh, ang Diyos nina Abraham, Isaac, at Israel—na aming mga ninuno—panatilihin ito magpakailanman sa mga kaisipan ng iyong mga tao. Ituon ang kanilang mga puso sa iyo. 
'''
"19" = '''
:sup:`19` Bigyan mo si Solomon na aking anak ng buong pusong pagnanais na sundin ang iyong mga kautusan, ang iyong mga utos sa kasunduan, at ang iyong mga tuntunin, at isagawa ang lahat ng mga planong ito na itayo ang palasyo na aking ipinaghanda. 
'''
"20" = '''
:sup:`20` Sinabi ni David sa lahat ng kapulungan, “Papurihan ngayon si Yahweh na inyong Diyos.” Nagpuri ang lahat ng kapulungan kay Yahweh, ang Diyos ng kanilang mga ninuno, iniyukod ang kanilang mga ulo at sumamba kay Yahweh at nagpatirapa sila sa harapan ng hari. 
'''
"21" = '''
:sup:`21` Kinabukasan, naghain sila ng mga handog kay Yahweh at mga handog na susunugin para sa kaniya. Naghandog sila ng isang libong toro, isang libong lalaking tupa, at isang libong kordero, kabilang ang mga handog na inumin at mga hain na masagana para sa buong Israel. 
'''
"22" = '''
:sup:`22` Sa araw na iyon, kumain sila at uminom sa harapan ni Yahweh na may malaking pagdiriwang. Ginawa nilang hari sa ikalawang pagkakataon si Solomon, na anak ni David, at hinirang siya sa kapangyarihan ni Yahweh na maging pinuno. Hinirang din nila si Zadok na maging pari. 
'''
"23" = '''
:sup:`23` At umupo si Solomon sa trono ni Yahweh bilang hari sa halip na si David na kaniyang ama. Pinagpala siya, at sinunod siya ng buong Israel. 
'''
"24" = '''
:sup:`24` Nagpahayag ng katapatan ang lahat ng mga pinuno, mga kawal, at ang lahat ng mga anak ni David kay Haring Solomon. 
'''
"25" = '''
:sup:`25` Lubos na pinarangalan ni Yahweh si Solomon sa harap ng buong Israel at ipinagkaloob sa kaniya ang kapangyarihang higit kaysa sa mga ibinigay niya sa sinumang hari ng Israel. 
'''
"26" = '''
:sup:`26` Naghari si David na anak ni Jesse sa buong Israel. 
'''
"27" = '''
:sup:`27` Naging hari si David sa Israel sa loob ng apatnapung taon. Namuno siya ng pitong taon sa Hebron at tatlumpu't tatlong taon sa Jerusalem. 
'''
"28" = '''
:sup:`28` Namatay siya na nasa tamang katandaan, pagkatapos niyang tinamasa ang mahabang buhay, kayamanan at karangalan. Si Solomon na kaniyang anak ang pumalit sa kaniya. 
'''
"29" = '''
:sup:`29` Nakasulat ang mga nagawa ni Haring David sa kasaysayan ni Samuel na propeta, sa kasaysayan ni Natan na propeta, at sa kasaysayan ni Gad na propeta. 
'''
"30" = '''
:sup:`30` Nakatala roon ang mga ginawa niya sa kaniyang pamumuno, ang kaniyang nagawa at ang mga pangyayari na nakaapekto sa kaniya, sa Israel, at sa lahat ng mga kaharian sa ibang lupain. 
'''
