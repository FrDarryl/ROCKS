[49]
"1" = '''
:sup:`1` Pagkatapos tinawag ni Jacob ang kanyang mga anak na lalaki, at sinabi: “Magsama-sama kayo, para sabihin ko kung ano ang mangyayari sa inyo sa hinaharap. 
'''
"2" = '''
:sup:`2` Magpulong kayo at makinig, kayong mga anak na lalaki ni Jacob. Makinig kayo kay Israel, ang inyong ama. 
'''
"3" = '''
:sup:`3` Ruben, ikaw ang aking panganay, aking lakas, at ang simula ng aking kalakasan, katangi-tangi ang dangal at katangi-tangi ang kapangyarihan. 
'''
"4" = '''
:sup:`4` Katulad ng hindi mapipigilan na matuling agos ng tubig, hindi ka magkakaroon ng katanyagan, dahil sumampa ka sa kama ng iyong ama. Dinungisan mo ito; sumampa ka sa aking higaan. 
'''
"5" = '''
:sup:`5` Sina Simeon at Levi ay magkapatid. Mga armas na marahas ang kanilang mga tabak. 
'''
"6" = '''
:sup:`6` O aking kaluluwa, huwag kayong pumunta sa kanilang konseho, huwag kayong makiisa sa kanilang pagpupulong, dahil labis ang karangalan ng aking puso para dito. Papatay sila ng mga tao dahil sa kanilang galit. Pipilayan nila ang baka para sa kanilang kasiyahan. 
'''
"7" = '''
:sup:`7` Nawa sumpain ang kanilang galit, dahil ito ay mabagsik—at ang kanilang matinding galit, dahil ito ay malupit. Hahatiin ko sila kay Jacob at ikakalat ko sila sa Israel. 
'''
"8" = '''
:sup:`8` Juda, pupurihin ka ng iyong mga kapatid na lalaki. Ang iyong kamay ay nasa leeg ng iyong mga kaaway. Yuyuko sa iyo ang mga anak na lalaki ng iyong ama. 
'''
"9" = '''
:sup:`9` Si Juda ay isang batang leon. Anak ko, tapos ka na sa iyong mga biktima. Yumuko siya, yumukod siya katulad ng leon, katulad ng leona. Sino ang hahamon na gisingin siya? 
'''
"10" = '''
:sup:`10` Hindi mawawala ang setro sa Juda, kahit ang tungkod ng pinuno mula sa pagitan ng kanyang mga paa, hanggang dumating ang Silo. Susunod ang mga bansa sa kanya. 
'''
"11" = '''
:sup:`11` Pagkatali ng kanyang batang kabayo sa puno ng ubas at ng batang asno sa piling puno ng ubas, nilabhan niya ang kanyang mga kasuotan ng alak at ang kanyang balabal sa dugo ng mga ubas. 
'''
"12" = '''
:sup:`12` Ang mata niya ay magiging kasing itim ng alak, at ang kanyang ngipin ay kasing puti ng gatas. 
'''
"13" = '''
:sup:`13` Titira si Zebulon sa tabing-dagat. Magiging daungan siya ng mga barko at aabot ang kanyang hangganan sa Sidon. 
'''
"14" = '''
:sup:`14` Malakas na asno si Isacar na nakahiga sa gitna ng tupahan. 
'''
"15" = '''
:sup:`15` Nakakakita siya ng mabuting lugar na pagpahingahan at kaaya-ayang lupain. Iyuyukod niya ang kanyang balikat para pumasan at naging isang alipin para sa tungkulin. 
'''
"16" = '''
:sup:`16` Hahatulan ni Dan ang kanyang mga tao bilang isa sa mga lipi ng Israel. 
'''
"17" = '''
:sup:`17` Magiging tulad ng ahas si Dan sa gilid ng daan, isang nakalalasong ahas sa daan na nanunuklaw ng mga sakong ng kabayo, upang mahulog ng patalikod ang kanyang sakay. 
'''
"18" = '''
:sup:`18` Maghihintay ako sa iyong pagliligtas, Yahweh. 
'''
"19" = '''
:sup:`19` Si Gad—lulusubin siya ng mga mananalakay, pero sasalakay siya sa kanilang mga sakong. 
'''
"20" = '''
:sup:`20` Magiging masagana ang pagkain ni Aser, at magbibigay siya ng mga pagkain sa maharlika. 
'''
"21" = '''
:sup:`21` Si Nephtali ay isang malayang babaeng usa; magkakaroon siya ng magandang mumunting mga usa. 
'''
"22" = '''
:sup:`22` Si Jose ay magiging mabungang sanga, isang mabungang sanga malapit sa batis at aakyat sa pader ang mga sanga. 
'''
"23" = '''
:sup:`23` Lulusubin siya, papanain at guguluhin ng mga namamana. 
'''
"24" = '''
:sup:`24` Pero mananatili ang kanyang pana, at magiging dalubhasa ang kanilang mga kamay dahil sa mga kamay ng Makapangyarihan kay Jacob, dahil sa pangalan ng Pastol, at ang Bato ng Israel. 
'''
"25" = '''
:sup:`25` Dahil ang Diyos ng iyong ama, na siyang tutulong sa iyo, at dahil sa makapangyarihang Diyos na siyang magbabasbas sa iyo ng pagpapala sa kalangitan, mga pagpapala sa kailaliman na nasa ibaba, mga pagpapala sa mga dibdib at sinapupunan. 
'''
"26" = '''
:sup:`26` Mas malaki pa ang mga pagpapala ng iyong ama kaysa sa mga sinaunang bundok o kanais-nais na mga bagay ng walang hanggang mga burol. Sila ay nasa ulo ni Jose, pagpapala na kokorona sa ulo ng isang prinsipe na nakakataas sa kanyang mga kapatid. 
'''
"27" = '''
:sup:`27` Gutom na lobo si Benjamin. Lalamunin niya ang kanyang nahuli sa umaga, at hahatiin niya ang mga nakaw sa gabi.” 
'''
"28" = '''
:sup:`28` Ito ang mga labindalawang lipi ng Israel. Ito ang sinabi ng kanilang ama nang sila ay pinagpala niya. Bawat isa ay pinagpala niya ng nararapat na pagpapala. 
'''
"29" = '''
:sup:`29` Tinuruan niya sila at sinabihang, “Ako nga ay pupunta na sa aking mga tao. Ilibing ninyo ako kasama ng aking mga ninuno sa kuweba na nasa bukid ni Efron ang Heteo, 
'''
"30" = '''
:sup:`30` sa kuweba na nasa bukid ng Macpela, na malapit sa Mamre sa lupain ng Canaan, ang bukid na binili ni Abraham kay sa Efron ang Heteo para maging libingan. 
'''
"31" = '''
:sup:`31` Doon inilibing si Abraham at Sara na kanyang asawa; inilibing nila roon si Isaac at Rebeca na kanyang asawa; at inilibing ko roon si Lea. 
'''
"32" = '''
:sup:`32` Binili ang bukid at ang kuweba rito mula sa mga Heth.” 
'''
"33" = '''
:sup:`33` Nang matapos ni Jacob ang kanyang mga tagubilin sa kanyang mga anak na lalaki, iniunat niya ang kanyang mga paa sa kama at inihinga ang huling hininga, at pumunta sa kanyang mga tao. 
'''
