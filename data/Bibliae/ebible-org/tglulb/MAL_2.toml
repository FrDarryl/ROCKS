[2]
"1" = '''
:sup:`1` At ngayon, kayong mga pari, ang utos na ito ay para sa inyo. 
'''
"2" = '''
:sup:`2` Sabi ng Diyos ng mga hukbo, “Kung hindi kayo makikinig at kung hindi ninyo ito tatanggapin sa inyong puso upang bigyan nang kaluwalhatian ang aking pangalan,” magpapadala ako ng sumpa sa inyo at susumpain ko ang inyong mga biyaya. Sa katunayan, sinumpa ko na sila, dahil hindi ninyo tinanggap sa inyong puso ang aking kautusan. 
'''
"3" = '''
:sup:`3` Tingnan ninyo, sasawayin ko ang inyong kaapu-apuhan at ipapahid ko ang dumi sa inyong mga mukha, ang dumi ng inyong mga inalay at alisin kayo kasama nito. 
'''
"4" = '''
:sup:`4` At malalaman ninyo na ipinadala ko ang utos na ito sa inyo at upang manatili ang aking kasunduan kay Levi,” sabi ni Yahweh ng mga hukbo. 
'''
"5" = '''
:sup:`5` Ang aking kasunduan sa kaniya ay isang buhay at kapayapaan at ibinigay ko ang mga bagay na ito sa kaniya bilang mga bagay na magpaparangal sa akin. Pinarangalan niya ako, natakot at nagpakababa sa aking pangalan. 
'''
"6" = '''
:sup:`6` Ang totoong katuruan ay nasa kaniyang mga bibig at ang kasamaan ay hindi masumpungan sa kaniyang mga labi. Kasama ko siyang lumakad sa kapayapaan at katuwiran at inilayo niya ang marami mula sa kasalanan. 
'''
"7" = '''
:sup:`7` Sapagkat ang labi ng pari ay dapat ingatan ang kaalaman at dapat sumangguni ang mga tao ng tagubilin sa kaniyang bibig, sapagkat siya ang aking mensahero, ako si Yahweh ng mga hukbo. 
'''
"8" = '''
:sup:`8` Ngunit lumihis kayo mula sa totoong daan. Nagdulot kayo ng pagkatisod ng marami sa paggalang sa kautusan. Sinira ninyo ang kasunduan ni Levi,” sabi ni Yahweh ng mga hukbo. 
'''
"9" = '''
:sup:`9` “Bilang kapalit, gagawin ko rin kayong kalait-lait at kahiya-hiya sa harapan ng lahat ng mga tao, dahil hindi ninyo iningatan ang aking mga pamamaraan, ngunit sa halip ay ipinakita ninyo na may pinapanigan kayo sa inyong pagtuturo.” 
'''
"10" = '''
:sup:`10` Hindi ba lahat tayo ay may isang ama? Hindi ba iisang Diyos ang lumikha sa atin? Bakit tayo nakikitungo nang may pandaraya laban sa ating kapatid, na nilalapastangan ang kasunduan ng ating mga ama? 
'''
"11" = '''
:sup:`11` Gumawa nang pandaraya ang Juda at kasuklam-suklam na mga bagay ang ginawa sa Israel at sa Jerusalem. Sapagkat nilapastangan ng Juda ang banal na lugar ni Yahweh na kaniyang iniibig at napangasawa niya ang anak na babae ng isang dayuhang diyus-diyosan. 
'''
"12" = '''
:sup:`12` Ihiwalay nawa ni Yahweh mula sa mga tolda ang sinumang kaapu-apuhan ng taong gumawa nito, kahit na ang isang nagdadala ng alay kay Yahweh ng mga hukbo. 
'''
"13" = '''
:sup:`13` At ginawa rin ninyo ito. Tinakpan ninyo ng mga luha ang altar ni Yahweh, nang may pagtatangis at paghihinagpis, dahil hindi na siya sumasang-ayon na tingnan ang alay at hindi niya ito tinatanggap nang may kaluguran mula sa inyong kamay. 
'''
"14" = '''
:sup:`14` Ngunit sinasabi ninyo, “Bakit ayaw niya?” Sapagkat saksi si Yahweh sa pagitan mo at sa asawa ng inyong kabataan na pinagtaksilan mo, kahit na kasama mo siya at asawa mo sa pamamagitan ng kasunduan. 
'''
"15" = '''
:sup:`15` Hindi ba ginawa kayong iisa nang may bahagi ng kaniyang espiritu? At bakit niya kayo ginawang iisa? Dahil umaasa siyang magkakaroon ng maka-Diyos na lahi. Kaya ingatan ninyo ang inyong mga sariling kalooban at huwag hayaan ang sinuman na magtaksil sa asawa ninyo noong kabataan ninyo. 
'''
"16" = '''
:sup:`16` “Sapagkat kinamumuhian ko ang paghihiwalay,” sabi ni Yahweh na Diyos ng Israel, at siya na tinatakpan ang kaniyang damit nang karahasan” sabi ni Yahweh ng mga hukbo. “Kaya ingatan ninyo ang inyong sariling kalooban at huwag mawalan ng tiwala.” 
'''
"17" = '''
:sup:`17` Pinagod ninyo si Yahweh sa pamamagitan ng inyong mga salita. Ngunit sinasabi ninyo, “Paano namin siya pinagod?” Sa pagsasabing, “Lahat ng gumagawa ng masama ay mabuti sa paningin ni Yahweh at nagagalak siya sa kanila;” o “Nasaan ang Diyos nang katarungan?” 
'''
