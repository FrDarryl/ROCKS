[20]
"1" = '''
:sup:`1` Kapag martsa na kayo para makipagdigma laban sa inyong mga kaaway, at nakakita ng mga kabayo, mga karwaheng pandigma, at maraming bilang ng tao kaysa inyo, hindi dapat kayo matakot sa kanila; dahil si Yahweh na inyong Diyos ay kasama ninyo, na siyang nagdala sa inyo palabas sa lupain ng Ehipto. 
'''
"2" = '''
:sup:`2` Kapag kayo ay malapit na sa digmaan, dapat na lumapit ang pari at magsalita sa mga tao, 
'''
"3" = '''
:sup:`3` at sabihin sa kanila, 'Makinig kayo, Israel, malapit na kayo ngayon sa digmaan laban sa inyong mga kaaway; huwag kayong panghinaan ng loob; huwag kayong matakot, ni manginig, ni matakot sa kanila; 
'''
"4" = '''
:sup:`4` dahil si Yahweh na inyong Diyos ang siyang sasama sa ninyo para ipaglaban kayo laban sa inyong mga kaaway at para kayo ay iligtas.' 
'''
"5" = '''
:sup:`5` Dapat makipag usap ang mga opisyal sa mga tao at sabihing, 'Anong lalaki ang naroon na nagtayo ng isang bagong bahay at hindi ito inihinandog? Hayaan mo siyang umalis at bumalik sa kaniyang tahanan, para hindi siya mamatay sa labanan at ibang tao ang maghandog nito. 
'''
"6" = '''
:sup:`6` Anong lalaki ang naroon na siyang nagtanim ng isang ubasan at hindi nagamit ang bunga nito? Hayaan mo siyang umalis at bumalik sa kaniyang bahay, para hindi siya mamatay sa labanan at ibang lalaki ang gagamit ng bunga nito. 
'''
"7" = '''
:sup:`7` Anong lalaki ang naroon na siyang nakatakdang ipakasal sa isang babae pero hindi pa niya pinakasalan? Hayaan mo siyang umalis at bumalik sa kaniyang bahay para hindi siya mamatay sa labanan at ibang lalaki ang mapangasawa niya.' 
'''
"8" = '''
:sup:`8` Ang mga opisyal ay dapat pang magsalita sa mga tao at sabihing, 'Anong lalaki ang naroon na siyang natatakot o naduduwag? Hayaan siyang umalis at bumalik sa kaniyang bahay, para ang puso ng kaniyang kapatid ay hindi matunaw tulad ng kaniyang sariling puso.' 
'''
"9" = '''
:sup:`9` Kapag natapos ng magsalita ang mga opisyal sa mga tao, dapat silang magtalaga ng mga mamumuno sa kanila. 
'''
"10" = '''
:sup:`10` Kapag kayo ay nagmartsa para salakayin ang isang lungod, gumawa ng isang handog ng pangkapayapaan sa mga taong iyon. 
'''
"11" = '''
:sup:`11` Kung tanggapin nila ang inyong alok at buksan ang kanilang mga tarangkahan, lahat ng mga taong matagpuan rito ay dapat sapilitang magtrabaho para sa inyo at dapat na maglingkod sa inyo. 
'''
"12" = '''
:sup:`12` Pero kung walang mag-alok ng kapayapaan sa inyo, sa halip ay makipagdigmaan laban sa inyo, kung ganun dapat ninyo itong salakayin, 
'''
"13" = '''
:sup:`13` at kapag ibinigay na sa inyo ni Yahweh na inyong Diyos ang tagumpay at ilagay sila sa ilalim ng inyong pamamahala, dapat ninyong patayin ang bawat lalaki sa bayan. 
'''
"14" = '''
:sup:`14` Pero ang mga kababaihan, ang mga bata, mga baka, at lahat ng bagay na nasa lungsod, at lahat ng mapapakinabangan nito, kunin bilang inyo samsam ang lahat ng ito para sa iyong sarili. Gamitin ninyo ang nasamsam mula sa inyong mga kaaway, na siyang si Yahweh na inyong Diyos ang nagbigay sa inyo. 
'''
"15" = '''
:sup:`15` Dapat kayong kumilos sa ganitong paraan tungo sa lahat ng mga lungsod na sadyang malayo mula sa inyo, mga lungsod na hindi nabibilang sa mga lungsod na sumusunod sa mga bansang ito. 
'''
"16" = '''
:sup:`16` Sa mga lungsod ng mga taong ito na ibibigay ni Yahweh na inyong Diyos bilang isang pamana, wala dapat kayong ililigtas ng buhay sa mga humihinga. 
'''
"17" = '''
:sup:`17` Sa halip, ganap ninyo silang wasakin: ang Heteo, ang Amoreo, ang Cananeo, ang Perezeo, Heviteo, at ang Jebuseo, tulad ng inutos ni Yahweh na inyong Diyos. 
'''
"18" = '''
:sup:`18` Gawin ninyo ito para hindi nila kayo turuang kumilos sa alinmang mga kasuklam-suklam na paraan, na ginawa nila sa kanilang mga diyus-diyusan. Kung gagawin ninyo, magkakasala kayo laban kay Yahweh na inyong Diyos. 
'''
"19" = '''
:sup:`19` Kapag sasalakayin ninyo ang isang lungsod sa mahabang panahon, sa pakikipaglaban ninyo dito para makuha ito, hindi ninyo dapat sirain ang mga puno nito sa pagputol gamit ang palakol laban sa kanila. Dahil maaari kayong kumain mula sa mga ito, kaya hindi ninyo dapat sila putulin. Dahil ang puno ba sa bukid ay ang taong dapat ninyong salakayin? 
'''
"20" = '''
:sup:`20` Ang mga puno lamang na alam ninyong punong hindi makakain, ang maaari ninyong wasakin at putulin; magtatayo kayo ng mga kuta laban sa lungsod na nakikipag digma sa inyo, hanggang ito ay bumagsak. 
'''
