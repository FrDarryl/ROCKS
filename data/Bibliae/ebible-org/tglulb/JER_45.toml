[45]
"1" = '''
:sup:`1` Ito ang salita na sinabi ni propeta Jeremias kay Baruc na anak ni Nerias. Nangyari ito nang isinulat niya sa isang balumbon ang mga salitang ito sa pagsasalaysay ni Jeremias—ito ay sa ika-apat na taon ni Jehoiakim na anak ni Josias na hari ng Juda, at sinabi niya, 
'''
"2" = '''
:sup:`2` “Baruc, sinasabi ito sa iyo: 
'''
"3" = '''
:sup:`3` Sinabi mo, 'Aba ako, sapagkat nagdagdag si Yahweh ng matinding paghihirap sa aking kirot. Pinapahina ako ng aking paghihinagpis; Wala akong masumpungang kapahingahan.' 
'''
"4" = '''
:sup:`4` Ito ang dapat mong sabihin sa kaniya: 'Ito ang sinasabi ni Yahweh: Tingnan mo, kung ano ang aking itinayo, ako ngayon ang tumitibag nito. Kung ano ang aking itinanim, ako ngayon ang bumubunot nito. Ito ay totoo sa buong daigdig. 
'''
"5" = '''
:sup:`5` Ngunit umaasa ka ba ng dakilang mga bagay para sa iyong sarili? Huwag kang umasa ng ganoon. Sapagkat tingnan mo, darating ang kapahamakan sa buong sangkatauhan—ito ang pahayag ni Yahweh—ngunit ibinibigay ko sa iyo ang iyong buhay bilang iyong ninakaw sa lahat ng dakong iyong pupuntahan.”' 
'''
