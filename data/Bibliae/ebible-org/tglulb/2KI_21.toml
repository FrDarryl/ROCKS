[21]
"1" = '''
:sup:`1` Labingdalawang taong gulang si Manasses nang magsimula siyang maghari; naghari siya ng limampu't limang taon sa Jerusalem. Hefzibas ang pangalan ng kaniyang ina. 
'''
"2" = '''
:sup:`2` Ginawa niya kung ano ang masama sa paningin ni Yahweh, gaya ng mga nakapandidiring mga bagay ng mga bansa na pinalayas ni Yahweh sa harapan ng bayan ng Israel. 
'''
"3" = '''
:sup:`3` Dahil itinayo niya muli ang mga dambana na winasak ng kaniyang ama na si Hezekias, at nagtayo siya ng mga altar para kay Baal, gumawa ng poste ni Asera, gaya ng ginawa ni Ahab na hari ng Israel, at lumuhod siya sa lahat ng mga bituin ng langit at sinamba ang mga ito. 
'''
"4" = '''
:sup:`4` Nagtayo si Manasses ng paganong mga altar sa tahanan ni Yahweh, bagaman inutos ni Yahweh, “Sa Jerusalem mananatili ang aking pangalan magpakailanman.” 
'''
"5" = '''
:sup:`5` Nagtayo siya ng mga altar para sa lahat ng mga bituin ng kalangitan sa dalawang patyo ng tahanan ni Yahweh. 
'''
"6" = '''
:sup:`6` Hinandog niya ang kaniyang anak bilang sinunog na handog sa apoy, nagsagawa siya ng panghuhula at salamangka, at kumonsulta sa mga nakipagusap sa mga patay at sa mga nakipagusap sa mga espiritu. Gumawa siya ng labis na kasamaan sa paningin ni Yahweh, at pinukaw niya ang Diyos na magalit. 
'''
"7" = '''
:sup:`7` Ang inukit niyang imahe ni Asera na ginawa niya, ay inilagay niya sa tahanan ni Yahweh. Ang tahanan na ito ang lugar kung saan nangusap si Yahweh kay David at Solomon na kaniyang anak; na sinasabing, “Sa tahanan na ito at sa Jerusalem, na aking pinili mula sa lahat ng mga tribo ng Israel, mananatili ang aking pangalan magpakailanman. 
'''
"8" = '''
:sup:`8` Hindi ko hahayaang maligaw ang landas ng Israel mula sa lupain na aking binigay sa kanilang mga ninuno, kung susundin lang nila ng mabuti ang lahat ng inutos ko sa kanila, at sundin ang lahat ng batas na inutos sa kanila ng aking lingkod na si Moises.” 
'''
"9" = '''
:sup:`9` Pero hindi nakinig ang mga tao, at inakay sila ni Manasses na gumawa ng higit pang kasamaan kaysa sa mga bansa na winasak ni Yahweh sa harapan ng bayan ng Israel. 
'''
"10" = '''
:sup:`10` Kaya nangusap si Yahweh sa pamamagitan ng kaniyang mga lingkod na mga propeta, na sinasabing, 
'''
"11" = '''
:sup:`11` “Dahil gumawa ng karumal-dumal na mga bagay si Manasses ang hari ng Juda, at kumilos ng may kasamaan na higit pa sa lahat ng ginawa ng mga Amorita na kaniyang sinundan, at dinulot ding magkasala ang Juda kasama ng kaniyang mga diyus-diyosan,” 
'''
"12" = '''
:sup:`12` kaya sinasabi ni Yahweh, ang Diyos ng Israel, “Tingnan ninyo, malapit na akong magpadala ng labis na kapahamakan sa Jerusalem at Juda na kung sinuman ang makarinig nito, kikilabutan ang pareho niyang tainga. 
'''
"13" = '''
:sup:`13` Ilalatag ko sa ibabaw ng Jerusalem ang panukat na linya na ginamit laban sa Samaria, at ang panghulog na ginamit laban sa bahay ni Ahab; pupunasan at lilinisin ko ang Jerusalem, gaya ng pagpupunas ng pinggan ng isang tao, pinupunasan ito at pagkatapos ay itinataob ito. 
'''
"14" = '''
:sup:`14` Itatapon ko ang mga nalalabi ng aking mana at ibibigay sila sa kamay ng kanilang mga kaaway. Magiging biktima sila ng pandarambong para sa lahat ng kanilang mga kaaway, 
'''
"15" = '''
:sup:`15` dahil ginawa nila kung ano ang masama sa aking paningin, at pinukaw ako para magalit, simula nang lumabas ang kanilang mga ninuno sa Ehipto, hanggang sa araw na ito.” 
'''
"16" = '''
:sup:`16` Higit pa roon, nagpadanak si Manasses ng labis na inosenteng dugo, pinuno niya ng kamatayan ang magkabilang dulo ng Jerusalem. Karagdagan pa ito sa kasalanan na pinilit niyang gawin ng Juda, sa paggawa ng masama sa paningin ni Yahweh. 
'''
"17" = '''
:sup:`17` Para sa iba pang mga bagay tungkol kay Manasses, lahat ng kaniyang ginawa, at ang kasalanan na kaniyang ginawa, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan sa buhay ng mga Hari ng Juda? 
'''
"18" = '''
:sup:`18` Nahimlay si Manasses kasama ng kaniyang mga ninuno at inilibing sa hardin ng sarili niyang bahay, sa hardin ni Uza. Ang kaniyang anak na si Amon ang pumalit sa kaniya bilang hari. 
'''
"19" = '''
:sup:`19` Dalawampu't dalawang taong gulang si Amon nang magsimula siyang maghari; naghari siya ng dalawang taon sa Jerusalem. Meshulemet ang pangalan ng kaniyang ina, na anak ni Haruz ng Jotba. 
'''
"20" = '''
:sup:`20` Ginawa niya kung ano ang masama sa paningin ni Yahweh, gaya ng ginawa ng kaniyang ama na si Manasses. 
'''
"21" = '''
:sup:`21` Sinunod ni Amon ang lahat ng landas na tinahak ng kaniyang ama at sinamba ang mga diyus-diyosan na sinamba ng kaniyang ama, at lumuhod sa kanila. 
'''
"22" = '''
:sup:`22` Iniwan niya si Yahweh, ang Diyos ng kaniyang mga ama, at hindi lumakad sa daan ni Yahweh. 
'''
"23" = '''
:sup:`23` Nagbanta ang mga lingkod ni Amon laban sa kaniya at pinatay ang hari sa sarili niyang tahanan. 
'''
"24" = '''
:sup:`24` Pero pinatay ng mga mamamayan ng lupain ang lahat ng nagkaisa laban kay Haring Amon, at ginawa nilang hari si Josias ang anak ng hari bilang kaniyang kapalit. 
'''
"25" = '''
:sup:`25` Para sa iba pang mga bagay tungkol sa ginawa ni Amon, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda? 
'''
"26" = '''
:sup:`26` Nilibing siya ng mga tao sa kaniyang puntod sa hardin ni Uza, at si Josias na kaniyang anak ang pumalit sa kaniya bilang hari. 
'''
