[34]
"1" = '''
:sup:`1` Umakyat si Moises mula sa mga kapatagan ng Moab patungong Bundok ng Nebo, hanggang sa tuktok ng Pisga, na nasa tapat ng Jerico. At ipinakita ni Yahweh sa kaniya ang lahat ng lupain ng Galaad hanggang Dan, 
'''
"2" = '''
:sup:`2` at lahat ng Neftali at ang lahat ng lupain ng Efraim at Manases, at lahat ng lupain ng Juda, hanggang sa kanlurang karagatan, 
'''
"3" = '''
:sup:`3` at ang Negev, at ang patag sa lambak ng Jerico, ang Lungsod ng mga Palmera, hanggang Zoar. 
'''
"4" = '''
:sup:`4` Sinabi ni Yahweh sa kaniya, “Ito ang lupain na ipinangako ko kay Abraham, kay Isaac, at kay Jacob, na sinasabing, 'Ibibigay ko ito sa inyong mga kaapu-apuhan.' Pinayagan kitang tingnan iyon sa iyong mga mata, pero hindi ka makakapunta roon.” 
'''
"5" = '''
:sup:`5` Kaya si Moises ang lingkod ni Yahweh ay namatay doon sa lupain ng Moab, gaya ng salitang ipinangako ni Yahweh. 
'''
"6" = '''
:sup:`6` Inilibing siya ni Yahweh sa lambak ng lupain ng Moab sa tapat ng Beth Peor, pero walang nakakaalam kung saan ang kaniyang libingan hanggang sa araw na ito. 
'''
"7" = '''
:sup:`7` Isang daan at dalawampung taong gulang si Moises ng namatay siya; hindi lumabo ang kaniyang mata, ni humina ang kaniyang likas na lakas. 
'''
"8" = '''
:sup:`8` nagluksa ng tatlumpung araw ang mga tao ng Israel sa mga kapatagan ng Moab para kay Moises, at ang mga araw ng pagluluksa para kay Moises ay natapos. 
'''
"9" = '''
:sup:`9` Si Josue na anak ni Nun, ay puno ng espiritu ng kaalaman, dahil ipinatong ni Moises ang kaniyang kamay sa kaniya. Nakinig ang mga Israelita sa kaniya at ginawa kung ano ang iniutos ni Yahweh kay Moises. 
'''
"10" = '''
:sup:`10` Walang ibang tumayong propeta sa Israel tulad ni Moises, na siyang kilala ni Yahweh mukha sa mukha. 
'''
"11" = '''
:sup:`11` Walang ibang propeta na tulad niya sa lahat ng mga palatandaan at mga kababalaghan na ipinadala ni Yahweh sa kaniya para gawin sa lupain ng Ehipto, kay Faraon, at sa lahat ng kaniyang mga lingkod, at sa lahat ng kaniyang lupain. 
'''
"12" = '''
:sup:`12` Hindi pa nagkaroon ng sinumang propetang tulad niya sa lahat ng mga dakila, nakakatakot na gawa na ginawa ni Moises sa paningin ng buong Israel. 
'''
