[24]
"1" = '''
:sup:`1` Maagang-maaga sa unang araw ng linggo, pumunta sila sa libingan, dala-dala ang pabangong ihinanda nila. 
'''
"2" = '''
:sup:`2` Natagpuan nilang naigulong ang bato palayo sa libingan. 
'''
"3" = '''
:sup:`3` Pumasok sila sa loob, ngunit hindi nila natagpuan ang katawan ng Panginoon Jesus. 
'''
"4" = '''
:sup:`4` At nangyari na, habang sila ay nalilito tungkol dito, biglang may dalawang lalaking tumayo sa tabi nila na nakakasilaw ang damit. 
'''
"5" = '''
:sup:`5` Ang mga babae ay napuno ng takot at yumuko sa lupa, sinabi nila nila sa mga babae, “Bakit ninyo hinahanap ang buhay sa mga patay? 
'''
"6" = '''
:sup:`6` Wala siya dito, ngunit siya ay muling nabuhay! Alalahanin niyo ang sinabi niya sa inyo noong nasa Galilea pa siya, 
'''
"7" = '''
:sup:`7` sinabi niya na ang Anak ng Tao ay kailangang ipasakamay sa mga makasalanang tao at ipapako sa krus, at sa ikatlong araw ay muling mabubuhay.” 
'''
"8" = '''
:sup:`8` Naalala ng mga babae ang mga sinabi niya, 
'''
"9" = '''
:sup:`9` at bumalik sila galing ng libingan at sinabi ang lahat ng nangyari sa labing isang alagad at lahat ng iba pa. 
'''
"10" = '''
:sup:`10` Ngayon, sina Maria Magdalena, Juana, Maria na ina ni Santiago, at ang iba pang mga babaeng kasama nila ang nagbalita ng mga nangyari sa mga apostol. 
'''
"11" = '''
:sup:`11` Ngunit ang balitang ito ay tila walang kabuluhan sa mga apostol, at hindi nila pinaniwalaan ang mga babae. 
'''
"12" = '''
:sup:`12` Gayon pa man, tumayo si Pedro, at tumakbo papunta sa libingan, at yumuko siya at tumingin sa loob, nakita niya na ang mga telang lino na lamang ang naroon. Kaya umuwi si Pedro sa kaniyang tahanan, na nagtataka kung ano ang nangyari. 
'''
"13" = '''
:sup:`13` Masdan ninyo, sa araw ding iyon, dalawa sa kanila ang papunta sa nayon na tinatawag na Emaus, na animnapung stadia ang layo mula sa Jerusalem. 
'''
"14" = '''
:sup:`14` Pinag-uusapan nila ang tungkol sa lahat ng nangyari. 
'''
"15" = '''
:sup:`15` Nangyari na, habang nag-uusap sila at nagtatanungan sa isat-isa, lumapit si Jesus mismo at sumama sa kanila. 
'''
"16" = '''
:sup:`16` Ngunit ang kanilang mga mata ay nahadlangan upang hindi siya makilala. 
'''
"17" = '''
:sup:`17` Sinabi ni Jesus sa kanila, “Ano ang pinag-uusapan ninyong dalawa habang naglalakad kayo?” Huminto sila na nalulungkot. 
'''
"18" = '''
:sup:`18` Isa sa kanila na nagngangalang Cleopas, ang sumagot sa kaniya, “Ikaw lang ba ang tao sa Jerusalem na hindi nakakaalam sa mga bagay na nangyayari doon sa mga araw na ito?” 
'''
"19" = '''
:sup:`19` Sinabi ni Jesus sa kanila, “Anong mga bagay?” Sumagot sila sa kaniya, “Ang mga bagay tungkol kay Jesus na taga-Nazaret, na isang propeta, na makapangyarihan sa gawa at salita sa harapan ng Diyos at ng mga tao. 
'''
"20" = '''
:sup:`20` At kung papaano siya ibinigay ng mga punong pari at mga pinuno natin upang hatulan ng kamatayan at ipako sa krus. 
'''
"21" = '''
:sup:`21` Ngunit umasa kami na siya ang magpapalaya sa Israel. Oo, at maliban pa sa lahat ng ito, pangatlong araw na ngayon mula ng nangyari ang mga bagay na ito. 
'''
"22" = '''
:sup:`22` Ngunit bukod dito, pinamangha kami ng ilan sa mga kababaihang kasamahan namin, na pumunta sa libingan nang maaga. 
'''
"23" = '''
:sup:`23` Nang hindi nila nakita ang kaniyang katawan, pumunta sila sa amin, sinasabing may nakita silang pangitain ng mga anghel na nagsabing siya ay buhay. 
'''
"24" = '''
:sup:`24` Pumunta sa libingan ang ilan sa mga kalalakihang kasama, at nakita nila ito na gaya ng sinabi ng mga kababaihan. Ngunit hindi nila siya nakita.” 
'''
"25" = '''
:sup:`25` Sinabi ni Jesus sa kanila, “O mga lalaking hangal at makukupad ang puso na maniwala sa lahat ng sinabi ng mga propeta! 
'''
"26" = '''
:sup:`26` Hindi ba kinakailangang si Cristo ay magdusa ng ganitong mga bagay, at pumasok sa kaniyang kaluwalhatian?” 
'''
"27" = '''
:sup:`27` At magmula kay Moises at sa lahat ng propeta, ipinaliwanag ni Jesus sa kanila ang mga bagay tungkol sa kaniyang sarili sa lahat ng mga kasulatan. 
'''
"28" = '''
:sup:`28` Habang papalapit sila sa nayon, na kanilang pupuntahan, lumakad si Jesus na wari magpapatuloy pa. 
'''
"29" = '''
:sup:`29` Ngunit siya ay pinigilan nila, sinasabi, “Manatili ka sa amin, sapagkat malapit nang gumabi at dumidilim na.” Kaya pumasok si Jesus upang tumuloy sa kanila. 
'''
"30" = '''
:sup:`30` At nangyari, nang siya ay umupong kasalo nila upang kumain, kinuha niya ang tinapay, at pinagpasalamatan ito, at pinagpira-piraso ito, at ibinigay niya ito sa kanila. 
'''
"31" = '''
:sup:`31` Pagkatapos, nabuksan ang kanilang mga mata, at siya ay nakilala nila, at siya ay naglaho sa kanilang paningin. 
'''
"32" = '''
:sup:`32` At sinabi nila sa isa't-isa, “Hindi ba umaalab ang ating puso, habang kinakausap niya tayo sa daan, habang binubuksan niya sa atin ang mga Kasulatan?” 
'''
"33" = '''
:sup:`33` Tumayo sila sa oras ding iyon, at bumalik sa Jerusalem. Natagpuan nila ang labing-isa na nagtipon-tipon at ang iba pang kasama nila, 
'''
"34" = '''
:sup:`34` sinasabi, “Totoo ngang muling nabuhay ang Panginoon, at nagpakita siya kay Simon”. 
'''
"35" = '''
:sup:`35` Kaya ikinuwento nila ang nangyari sa daan, at kung paano nila nakilala si Jesus nang pagpira-pirasuhin niya ang tinapay. 
'''
"36" = '''
:sup:`36` Habang pinag-uusapan nila ang mga bagay na ito, tumayo si Jesus mismo sa kalagitnaan nila, at sinabi niya sa kanila, “Kapayapaan ay sumainyo.” 
'''
"37" = '''
:sup:`37` Ngunit sila ay nasindak at napuno ng takot, at inakala nila na espiritu ang kanilang nakita. 
'''
"38" = '''
:sup:`38` Sinabi ni Jesus sa kanila, “Bakit kayo naguguluhan? Bakit may mga katanungan sa inyong puso? 
'''
"39" = '''
:sup:`39` Tingnan ninyo ang aking mga kamay at paa, na ako talaga ito. Hawakan ninyo ako at tingnan ninyo. Sapagkat ang espiritu ay walang buto at laman, gaya ng inyong nakikita na nasa akin.” 
'''
"40" = '''
:sup:`40` Pagkatapos niyang sabihin ito, pinakita niya sa kanila ang kaniyang mga kamay at paa. 
'''
"41" = '''
:sup:`41` Habang sila ay hindi pa rin makapaniwala dahil sa galak, at namangha, sinabi ni Jesus sa kanila, “Mayroon ba kayong anumang makakain?” 
'''
"42" = '''
:sup:`42` Siya ay binigyan nila ng inihaw na isda. 
'''
"43" = '''
:sup:`43` Kinuha ito ni Jesus at kinain niya ito sa harapan nila. 
'''
"44" = '''
:sup:`44` Sinabi niya sa kanila, “Nang kasama ko kayo, sinabi ko sa inyo na lahat ng nakasulat sa kautusan ni Moises at ng mga propeta at sa Aklat ng Mga Awit ay kailangan matupad.” 
'''
"45" = '''
:sup:`45` At binuksan niya ang kanilang mga isipan upang maunawaan nila ang Kasulatan. 
'''
"46" = '''
:sup:`46` Sinabi niya sa kanila, “Nasusulat, na kailangang maghirap ang Cristo, at muling mabuhay mula sa patay sa ikatlong araw. 
'''
"47" = '''
:sup:`47` At ang pagsisisi at pagpapatawad ng mga kasalanan ay dapat maipangaral sa kaniyang pangalan sa lahat ng mga bansa, mula sa Jerusalem. 
'''
"48" = '''
:sup:`48` Kayo ay mga saksi ng lahat ng ito. 
'''
"49" = '''
:sup:`49` Tingnan ninyo, ipadadala ko sa inyo ang ipinangako ng aking Ama. Ngunit mag-hintay kayo sa lungsod, hanggang kayo ay mapagkalooban ng kapangyarihang mula sa taas.” 
'''
"50" = '''
:sup:`50` At inilabas sila ni Jesus hanggang malapit na sila sa Bethania. Itinaas niya ang kaniyang mga kamay, at binasbasan sila. 
'''
"51" = '''
:sup:`51` Nangyari na, habang sila ay binabasbasan niya, sila ay iniwan niya at siya ay dinala paakyat sa langit. 
'''
"52" = '''
:sup:`52` Kaya siya ay sinamba nila, at bumalik sila sa Jerusalem nang may labis na kagalakan. 
'''
"53" = '''
:sup:`53` Namalagi sila sa Templo, na nagpupuri sa Diyos. 
'''
