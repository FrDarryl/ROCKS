"1" = '''
:sup:`1` Ito ang salita ni Jeremias na anak ni Hilkias, isa siya sa mga pari sa Anatot sa lupain ng Benjamin. 
'''
"2" = '''
:sup:`2` Dumating sa kaniya ang salita ni Yahweh noong ikalabintatlong taon ng paghahari ni Josias na anak ni Ammon na hari ng Juda. 
'''
"3" = '''
:sup:`3` Muli itong dumating sa mga araw ni Jehoiakim na anak ni Josias na hari ng Juda hanggang sa ikalimang buwan ng ikalabing isang taon ng paghahari ni Zedekias na anak ni Josias na hari ng Juda, nang binihag ang mga taga-Jerusalem bilang mga bilanggo. 
'''
"4" = '''
:sup:`4` Dumating sa akin ang salita ni Yahweh na nagsasabi, 
'''
"5" = '''
:sup:`5` “Bago kita binuo sa sinapupunan, pinili na kita. Bago ka ipanganak, itinalaga na kita. Ginawa kitang propeta sa mga bansa.” 
'''
"6" = '''
:sup:`6` “O! Panginoong Yahweh!” Sinabi ko, “Hindi ako marunong magsalita sapagkat napakabata ko pa.” 
'''
"7" = '''
:sup:`7` Ngunit sinabi sa akin ni Yahweh, “Huwag mong sabihin na, 'Napakabata ko pa.' Dapat kang pumunta saanman kita ipadala at dapat mong sabihin ang anumang iuutos ko sa iyo! 
'''
"8" = '''
:sup:`8` Huwag kang matakot sa kanila sapagkat sasamahan kita upang iligtas ka. Ito ang pahayag ni Yawheh.” 
'''
"9" = '''
:sup:`9` Pagkatapos, iniabot ni Yahweh ang kaniyang kamay, hinipo niya ang aking bibig at sinabi, “Ngayon, inilagay ko ang aking mga salita sa iyong bibig. 
'''
"10" = '''
:sup:`10` Hinihirang kita ngayon sa mga bansa at sa mga kaharian upang magbunot at magpabagsak, magsira at magwasak, magtayo at magtatag. 
'''
"11" = '''
:sup:`11` Dumating ang salita ni Yahweh sa akin na nagsasabi, “Ano ang iyong nakikita Jeremias?” Sinabi ko, “Nakikita ko ang sanga ng almendra.” 
'''
"12" = '''
:sup:`12` Sinabi sa akin ni Yahweh, “Nakita mong mabuti, sapagkat nagbabantay ako sa aking mga salita upang maisakatuparan ito.” 
'''
"13" = '''
:sup:`13` Dumating sa akin ang salita ni Yahweh sa pangalawang pagkakataon at sinabi, “Ano ang iyong nakikita? “Sinabi ko, “Nakikita ko ang isang pinakuluan na palayok, na nakatagilid mula sa hilaga.” 
'''
"14" = '''
:sup:`14` Sinabi sa akin ni Yahweh, “Kapahamakan ang mangyayari sa lahat ng naninirahan sa lupaing ito na magmumula sa hilaga.” 
'''
"15" = '''
:sup:`15` Sapagkat tinatawagan ko ang lahat ng tribo sa mga hilagang kaharian, pahayag ni Yahweh. Darating sila at ilalagay nila ang kanilang trono sa pasukan sa mga tarangkahan ng Jerusalem, laban sa lahat ng pader na nakapaligid dito, at laban sa lahat ng mga lungsod ng Juda. 
'''
"16" = '''
:sup:`16` Ihahayag ko ang hatol laban sa kanila dahil sa lahat ng kanilang kasamaan sa pagtalikod sa akin, sa pagsusunog ng mga insenso sa ibang mga diyos at sa pagsamba sa mga ginawa ng sarili nilang mga kamay. 
'''
"17" = '''
:sup:`17` Ihanda mo ang iyong sarili! Tumayo ka at sabihin mo sa kanila ang lahat ng iniuutos ko sa iyo. Huwag kang manlupaypay sa kanila, baka panlupaypayin kita sa harapan nila! 
'''
"18" = '''
:sup:`18` Tingnan mo! Ngayong araw, ginawa kitang matatag na lungsod, isang haliging bakal at mga pader na tanso laban sa buong lupain, laban sa mga hari ng Juda at sa kanilang mga opisyal, sa mga pari at ng mga tao sa lupain. 
'''
"19" = '''
:sup:`19` Kakalabanin ka nila ngunit hindi ka nila matatalo sapagkat sasamahan kita upang iligtas ka. Ito ang pahayag ni Yahweh.” 
'''
