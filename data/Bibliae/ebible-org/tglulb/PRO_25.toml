[25]
"1" = '''
:sup:`1` Ito ay mga karagdagan pang mga kawaikaan ni Solomon, na kinopya ng mga tauhan ni Hezekias, hari ng Juda. 
'''
"2" = '''
:sup:`2` Kaluwalhatian ng Diyos na ikubli ang isang bagay, pero kaluwalhatian ng mga hari na saliksikin ito. 
'''
"3" = '''
:sup:`3` Tulad ng kalangitan ay para sa taas at ang lupa para sa lalim, gayun din ang puso ng mga hari ay hindi malirip. 
'''
"4" = '''
:sup:`4` Alisin ang kalawang mula sa pilak, at magagamit ng panday ang pilak para sa kaniyang kasanayan. 
'''
"5" = '''
:sup:`5` Gayun din, alisin ang masamang mga tao mula sa harapan ng hari, at ang kaniyang trono ay maitatatag sa pamamagitan ng paggawa kung ano ang tama. 
'''
"6" = '''
:sup:`6` Huwag mong parangalan ang iyong sarili sa harapan ng hari, at huwag kang tumayo sa lugar na nakalaan para sa mga dakilang mga tao. 
'''
"7" = '''
:sup:`7` Mas mabuti para sa kaniya na sabihin sa iyo, “Umakyat ka rito,” kaysa sa mapahiya ka sa harapan ng marangal na tao. Kung ano ang iyong nasaksihan, 
'''
"8" = '''
:sup:`8` huwag mo agad dalhin sa paglilitis. Dahil ano ang gagawin mo sa bandang huli, kapag pinahiya ka ng kapwa mo? 
'''
"9" = '''
:sup:`9` Ipangatwiran mo ang kaso mo sa kapwa mo mismo, at huwag ipaalam ang lihim ng isa pang tao; 
'''
"10" = '''
:sup:`10` kung hindi, ang isa na nakakarinig sa iyo ay magdadala ng kahihiyan sa iyo at ng masamang balita tungkol sa iyo na hindi mabibigyang katahimikan. 
'''
"11" = '''
:sup:`11` Ang pagsasabi ng salitang napili ng mabuti, ay katulad ng mga disenyo ng ginto na nakalagay sa pilak. 
'''
"12" = '''
:sup:`12` Katulad ng gintong singsing o alahas na gawa sa pinong ginto ay ang matalinong pagsaway sa nakikinig na tainga. 
'''
"13" = '''
:sup:`13` Tulad ng lamig ng niyebe sa oras ng pag-aani ay ang tapat na mensahero para sa mga nagpadala sa kaniya; ipinanunumbalik niya ang buhay ng kaniyang mga amo. 
'''
"14" = '''
:sup:`14` Tulad ng mga ulap at hangin na walang ulan ay ang taong nagmamalaki sa regalo na hindi niya binibigay. 
'''
"15" = '''
:sup:`15` Kapag may pagtitiis maaaring mahikayat ang isang pinuno, at ang malambot na dila ay kayang makabali ng buto. 
'''
"16" = '''
:sup:`16` Kapag nakahanap ka ng pulot, kumain ka lang ng sapat— kung hindi, ang kalabisan nito, ay isusuka mo. 
'''
"17" = '''
:sup:`17` Huwag mong ilagay ang iyong paa ng napakadalas sa bahay ng iyong kapwa, maaari siyang magsawa sa iyo at kamuhian ka. 
'''
"18" = '''
:sup:`18` Ang taong nagdadala ng huwad na patotoo laban sa kaniyang kapwa ay katulad ng pamalo na ginagamit sa digmaan, o isang espada, o isang matalim na palaso. 
'''
"19" = '''
:sup:`19` Ang taong hindi tapat na pinagkakatiwalaan mo sa oras ng gulo ay katulad ng sirang ngipin o isang nadudulas na paa. 
'''
"20" = '''
:sup:`20` Tulad ng tao na naghubad ng kaniyang damit sa malamig na panahon, o tulad ng suka na binuhos sa matapang na inumin, ang siyang umaawit ng mga kanta sa isang nabibigatang puso. 
'''
"21" = '''
:sup:`21` Kung nagugutom ang kaaway mo, bigyan mo siya ng makakain, at kung nauuhaw siya, bigyan mo siya ng tubig na maiinom, 
'''
"22" = '''
:sup:`22` dahil lalagyan mo siya sa kaniyang ulo ng isang pala ng umaapoy na uling, at gagantimpalaan ka ni Yahweh. 
'''
"23" = '''
:sup:`23` Gaya ng katiyakan na ang hanging mula sa hilaga ay may dalang ulan, ang taong naghahayag ng mga lihim ay nagpapagalit ng mga mukha. 
'''
"24" = '''
:sup:`24` Mas mabuti pa na mamuhay sa sulok ng bubungan kaysa sa makibahagi sa tahanan ng babaeng palaaway. 
'''
"25" = '''
:sup:`25` Tulad ng malamig na tubig sa taong uhaw, gayun din ang mabuting balita mula sa malayong bansa. 
'''
"26" = '''
:sup:`26` Tulad ng maruming batis o nasirang bukal ng tubig ang mabuting tao na naglalakad kasama ang masamang tao. 
'''
"27" = '''
:sup:`27` Hindi mabuting kumain ng napakaraming pulot; iyon ay parang naghahanap ng labis na karangalan. 
'''
"28" = '''
:sup:`28` Ang tao na walang pagpipigil sa sarili ay tulad ng lungsod na napasok at walang pader. 
'''
