[13]
"1" = '''
:sup:`1` Sinabi ito sa akin ni Yahweh, “Pumunta ka at bumili ng isang lino na damit-panloob at isuot mo ito sa palibot ng iyong baywang, ngunit huwag mo muna itong ilagay sa tubig.” 
'''
"2" = '''
:sup:`2` Kaya bumili ako ng isang damit-panloob gaya ng iniutos ni Yahweh at isinuot ko ito sa palibot ng aking baywang. 
'''
"3" = '''
:sup:`3` At dumating ang salita ni Yahweh sa akin sa pangalawang pagkakataon at sinabi, 
'''
"4" = '''
:sup:`4` “Kunin mo ang damit-panloob na iyong binili na nakapalibot sa iyong baywang, tumayo ka at maglakbay sa Eufrates. Itago mo ito doon sa siwang ng isang bato.” 
'''
"5" = '''
:sup:`5` Kaya pumunta ako at itinago ito sa Eufrates gaya ng iniutos sa akin ni Yahweh. 
'''
"6" = '''
:sup:`6` Makalipas ang maraming araw, sinabi sa akin ni Yahweh, “Tumayo ka at bumalik sa Eufrates. Kunin mo mula doon ang damit-panloob na sinabi kong itago mo.” 
'''
"7" = '''
:sup:`7` Kaya, bumalik ako sa Eufrates at hinukay ang damit-panloob kung saan ko ito itinago. Ngunit, masdan mo! Nawasak ang damit-panloob, hindi na ito maganda. 
'''
"8" = '''
:sup:`8` At muling dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"9" = '''
:sup:`9` “Sinasabi ito ni Yahweh: Sa parehong paraan, wawasakin ko ang labis na kayabangan ng Juda at Jerusalem. 
'''
"10" = '''
:sup:`10` Ang mga masasamang taong ito na tumangging makinig sa aking mga salita, mga taong lumalakad sa katigasan ng kanilang mga puso, mga taong sumusunod sa ibang mga diyos upang sumamba at yumukod sa kanila, magiging katulad sila ng damit-panloob na ito na maganda na naging walang halaga. 
'''
"11" = '''
:sup:`11` Sapagkat gaya ng isang damit-panloob na dumikit sa baywang ng isang tao, ginawa ko ang buong sambahayan ng Israel at ang buong sambahayan ng Juda na kumapit sa akin, na magiging aking mga tao na magbibigay sa akin ng katanyagan, kapurihan at karangalan. Ngunit hindi sila nakikinig sa akin. Ito ang pahayag ni Yahweh. 
'''
"12" = '''
:sup:`12` Kaya dapat mong sabihin ang salitang ito sa kanila, 'Ito ang sinasabi ni Yahweh na Diyos ng Israel: Mapupuno ng alak ang bawat banga.' Sasabihin nila sa iyo, 'Hindi nga ba talaga namin alam na mapupuno ng alak ang bawat banga?' 
'''
"13" = '''
:sup:`13` Kaya sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh: Tingnan ninyo, pupunuin ko ng kalasingan ang bawat naninirahan sa lupaing ito, ang mga hari na nakaupo sa trono ni David, ang mga pari, ang mga propeta, at ang lahat ng mga naninirahan sa Jerusalem. 
'''
"14" = '''
:sup:`14` At pag-aawayin ko ang bawat tao laban sa iba, ang mga ama at mga anak. Hindi ko sila kaaawaan o kahahabagan at hindi ko sila ililigtas mula sa pagkawasak. Ito ang pahayag ni Yahweh.”' 
'''
"15" = '''
:sup:`15` Makinig kayo at bigyang pansin. Huwag kayong maging mayabang, sapagkat sinasabi Yahweh. 
'''
"16" = '''
:sup:`16` Bigyan ng karangalan si Yahweh na inyong Diyos bago siya magdulot ng kadiliman at bago siya maging dahilan ng pagkatisod ng inyong mga paa sa mga bundok sa takip-silim. Sapagkat naghahangad kayo para sa liwanag ngunit labis niyang padidilimin ang lugar na magiging isang maitim na ulap. 
'''
"17" = '''
:sup:`17` Kaya, kung hindi kayo makikinig, iiyak akong mag-isa dahil sa inyong kayabangan. Tiyak na iiyak ako at dadaloy ang mga luha mula sa aking mga mata, sapagkat mabibihag ang mga kawan ni Yahweh. 
'''
"18" = '''
:sup:`18` “Sabihin ninyo sa hari at sa inang reyna, 'Magpakumbaba kayo at umupo, sapagkat bumagsak na ang mga korona sa inyong ulo, ang inyong pagmamataas at ang inyong karangalan.' 
'''
"19" = '''
:sup:`19` Maisasara ang mga lungsod sa Negev at walang sinuman ang makapagbubukas ng mga ito. Mabibihag ang mga taga-Juda at ipapatapon ang lahat ng nasa kaniya. 
'''
"20" = '''
:sup:`20` Imulat mo ang iyong mga mata at pagmasdan ang mga parating mula sa hilaga. Nasaan ang kawan na ibinigay niya sa iyo, ang kawan na pinakamaganda sa iyo? 
'''
"21" = '''
:sup:`21` Ano ang sasabihin mo kapag inilagay ng Diyos sa iyong itaas ang mga inaakala mong mga kaibigan mo? Hindi ba ito ang umpisa ng mga paghihirap na sasakop sa iyo gaya ng isang babaing nanganganak? 
'''
"22" = '''
:sup:`22` At maaari mong sabihin sa iyong puso, 'Bakit nangyayari sa akin ang mga bagay na ito?' Sapagkat dahil ito sa napakarami mong kasamaan na itinaas ang iyong mga palda at nilapastangan ka. 
'''
"23" = '''
:sup:`23` Maaari bang baguhin ng mga tao sa Cus ang kulay ng kanilang balat o baguhin ng isang leopardo ang kaniyang mga batik? Kung gayon, ikaw mismo, kaya mong gumawa ng kabutihan bagaman nasanay ka sa kasamaan. 
'''
"24" = '''
:sup:`24` Kaya, ikakalat ko sila tulad ng mga ipa na naglalaho sa hangin sa disyerto. 
'''
"25" = '''
:sup:`25` Ito ang ibinigay ko sa inyo, ang bahagi na iniatas ko para sa inyo, dahil kinalimutan ninyo ako at nagtiwala kayo sa kasinungalingan. Ito ang pahayag ni Yahweh. 
'''
"26" = '''
:sup:`26` Kaya, ako rin mismo ang huhubad ng inyong mga palda at makikita ang mga maseselang bahagi ng inyong katawan. 
'''
"27" = '''
:sup:`27` Ang inyong pangangalunya at paghalinghing, ang inyong kahiya-hiyang kahalayan sa mga burol at sa mga parang! Ilalantad ko ang mga ito, ang mga nakasusuklam na mga bagay na ito! Kaawa-awa ka, Jerusalem! Hindi ka pa malinis. Gaano katagal ito magpapatuloy?” 
'''
