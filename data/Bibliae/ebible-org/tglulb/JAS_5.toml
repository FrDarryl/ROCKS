[5]
"1" = '''
:sup:`1` Ngayon, lumapit kayo mga mayayaman, umiyak kayo ng malakas dahil sa kahirapan na darating sa inyo. 
'''
"2" = '''
:sup:`2` Ang inyong mga kayamanan ay nabubulok at ang inyong mga kasuotan ay kinakain ng anay. 
'''
"3" = '''
:sup:`3` Ang inyong ginto at pilak ay wala nang kabuluhan, at ang kanilang kalawang ang magpapatotoo laban sa inyo at susunog ng inyong mga laman gaya ng apoy. Nag-iipon kayo ng inyong kayaman sa huling mga araw. 
'''
"4" = '''
:sup:`4` Tingnan ninyo, ang bayad ng mga manggagawa—silang mga hindi ninyo binayaran para sa pag-aani ng inyong mga bukid—sumigaw sila ng malakas! At ang mga sigaw ng mga taong nag-aani ng inyong mga pananim ay nakaabot sa tainga ng Panginoon ng mga Hukbo. 
'''
"5" = '''
:sup:`5` Kayo ay nabuhay ng marangya sa ibabaw ng lupa at nagpakasasa sa inyong mga sarili. Pinataba ninyo ang inyong mga puso sa isang araw ng pagkatay. 
'''
"6" = '''
:sup:`6` Hinatulan ninyo at pinatay ang mga matuwid na hindi lumalaban sa inyo. 
'''
"7" = '''
:sup:`7` Kaya maging matiyaga, mga kapatid, hanggang sa pagdating ng Panginoon, katulad ng magsasaka na naghihintay ng mahalagang ani ng lupa, Matiyagang naghihintay dito, hangang sa una at huling pagbuhos ng ulan. 
'''
"8" = '''
:sup:`8` Kayo rin ay maging matiyaga; ayusin ninyo ang inyong mga puso, dahil ang pagdating ng Panginoon ay malapit na. 
'''
"9" = '''
:sup:`9` Huwag magreklamo, mga kapatid, laban sa isa't-isa upang kayo ay hindi mahatulan. Tingnan ninyo, ang hukom ay nakatayo sa pintuan. 
'''
"10" = '''
:sup:`10` Bilang isang halimbawa, mga kapatid, ituring ninyo ang mga pagdurusa at pagtitiyaga ng mga propeta na nagsalita sa pangalan ng Panginoon. 
'''
"11" = '''
:sup:`11` Tingnan ninyo, tinatawag namin ang mga nagtitiyaga, na “pinagpala.” Narinig ninyo ang pagtitiis ni Job, at alam ninyo ang layunin ng Panginoon para kay Job, kung paano ang Panginoon ay puno ng kahabagan at awa. 
'''
"12" = '''
:sup:`12` Higit sa lahat, mga kapatid ko, huwag kayong mangangako, maging sa langit o maging sa lupa, o sa pamamgitan ng anumang panunumpa, ngunit gawin ninyo ang “Oo” na “Oo” at ang inyong “Hindi” na “Hindi,” upang hindi kayo mahatulan. 
'''
"13" = '''
:sup:`13` Mayroon bang nagdurusa sa inyo? Dapat siyang manalangin. 
'''
"14" = '''
:sup:`14` Mayroon bang masaya sa inyo? Hayaan siyang umawit ng papuri. Mayroon bang may sakit sa inyo? Hayaan siyang tawagin ang mga nakatatanda ng iglesya at hayaan siyang ipanalangin ng mga nakatatanda, at pahiran siya ng langis sa pangalan ng Panginoon, 
'''
"15" = '''
:sup:`15` at ang panalangin ng may pananampalataya ang magpapagaling sa taong may sakit, at ang Panginoon ang magtataas sa kaniya. Kung nakagawa siya ng kasalanan, patatawarin siya ng Diyos. 
'''
"16" = '''
:sup:`16` Kaya ihayag ninyo ang inyong mga kasalanan sa bawat isa at ipanalangin ang bawat isa upang kayo ay mapagaling. Ang panalangin ng matuwid ay magdudulot ng malaking bunga. 
'''
"17" = '''
:sup:`17` Si Elias ay tao din na may pakiramdaman kagaya natin. Siya ay taimtim na nanalangin na huwag umulan at hindi nga umulan sa lupa ng tatlong taon at anim na buwan. 
'''
"18" = '''
:sup:`18` At si Elias ay muling nanalangin at ibinuhos ng langit ang ulan sa lupa at ito ay nagbigay ng ani. 
'''
"19" = '''
:sup:`19` Aking mga kapatid, kung sinuman sa inyo ang naliligaw mula sa katotohanan ngunit mayroong umakay sa kaniya pabalik, 
'''
"20" = '''
:sup:`20` ipaalam sa kaniya na kung sinuman ang umakay sa makasalanan na makalabas sa kaniyang maling daan, maliligtas ang kaniyang kaluluwa mula sa kamatayan at matatabunan ang maraming kasalanan. 
'''
