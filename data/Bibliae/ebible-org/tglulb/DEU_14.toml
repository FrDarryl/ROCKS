[14]
"1" = '''
:sup:`1` Kayo ang mga tao ni Yahweh na inyong Diyos. Huwag ninyong putulan ang inyong mga sarili, ni ahitan ang anumang bahagi ng inyong mukha para sa patay. 
'''
"2" = '''
:sup:`2` Dahil kayo ang isang bansa na inilaan para kay Yahweh na inyong Diyos, at pinili kayo ni Yahweh na maging mga tao para sa kaniyang sariling pag-aari, higit pa sa lahat ng mga tao na nasa ibabaw ng mundo. 
'''
"3" = '''
:sup:`3` Hindi ninyo dapat kainin ang anumang kasuklam-suklam na bagay. 
'''
"4" = '''
:sup:`4` Ito ang mga hayop na maaari ninyong kainin: ang lalaking baka, ang tupa, at ang kambing, 
'''
"5" = '''
:sup:`5` ang usa, ang gasel, ang usang lalaki, ang mabangis na kambing, at aybeks, at ang antilope, at ang tupang bundok. 
'''
"6" = '''
:sup:`6` Maaari ninyong kainin ang anumang mga hayop na nakabahagi ang kuko, iyon ay, yung ang kuko na nahahati sa dalawa, at ngumunguya ng nginuyang pagkain ng hayop. 
'''
"7" = '''
:sup:`7` Gayon pa man, may ilang mga hayop na hindi ninyo dapat kainin na ngumunguya ng nginuyang pagkain ng hayop o yaong mayroong kukong nahahati sa dalawa: ang kamelyo, ang kuneho, at ang kuneho sa batuhan; dahil ang mga ito ay ngumunguya ng nginuyang pagkain ng hayop pero hindi hiwalay ang kuko, marumi sila para sa inyo. 
'''
"8" = '''
:sup:`8` Marumi rin para sa inyo ang baboy dahil siya ay hiwalay ang kuko pero hindi ngumunguya ng nginuyang pagkain ng hayop; marumi siya para sa inyo. Huwag kainin ang karne ng baboy, at huwag hawakan ang kanilang mga bangkay. 
'''
"9" = '''
:sup:`9` Maaari ninyong kainin ang mga bagay na ito na nasa tubig: kahit anong may mga palikpik at mga kaliskis; 
'''
"10" = '''
:sup:`10` pero hindi dapat ninyong kainin ang mga walang palikpik at kaliskis; marumi sila para sa inyo. 
'''
"11" = '''
:sup:`11` Makakain ninyo ang lahat ng malilinis na mga ibon. 
'''
"12" = '''
:sup:`12` Pero ito ang mga ibon na hindi dapat ninyo kainin: ang agila, ang buwitre, ang ospri, 
'''
"13" = '''
:sup:`13` ang pulang halkon at itim na halkon, anumang uri ng palkon, 
'''
"14" = '''
:sup:`14` anumang uri ng uwak, 
'''
"15" = '''
:sup:`15` at ang ostrits, at ang gabing lawin, ang tagak, anumang uri ng lawin, 
'''
"16" = '''
:sup:`16` ang munting kuwago, ang malaking kuwago, ang puting kuwago, 
'''
"17" = '''
:sup:`17` ang pelikano, ang buwitreng carrion, ang maninisid-isda, 
'''
"18" = '''
:sup:`18` at ang tagak, anumang uri ng kanduro, ang hoopoe, at ang paniki. 
'''
"19" = '''
:sup:`19` Lahat ng may pakpak, kumukuyog na mga bagay ay marumi para sa inyo; hindi dapat sila kainin. 
'''
"20" = '''
:sup:`20` Maaari ninyong kainin ang lahat ng mga malinis na bagay na lumilipad. 
'''
"21" = '''
:sup:`21` Hindi ninyo dapat kainin ang anumang hayop na kusang namatay; maaari ninyo itong ibigay sa dayuhan na nasa inyong mga tarangkahan, na maaari niyang kainin ito; o maaari ninyo itong ipagbili sa isang dayuhan. Sapagka't kayo ay isang bansa na inilaan para kay Yahweh na inyong Diyos. Dapat huwag ninyong pakuluan ang isang batang kambing sa gatas ng ina nito. 
'''
"22" = '''
:sup:`22` Dapat ninyong tiyakin ang ikapu sa lahat ng bunga ng inyong pinunla, na kung saan lalabas mula sa bukid taon taon. 
'''
"23" = '''
:sup:`23` Dapat kayong kumain sa harapan ni Yahweh na inyong Diyos, sa lugar na kaniyang pipiliin na kaniyang maging santuwaryo, ang ikapu ng inyong butil, ng inyong bagong alak, at ng inyong langis, at ang unang anak ng inyong mga hayop at inyong kawan; nang matutunan ninyong palaging parangalan si Yahweh na inyong Diyos. 
'''
"24" = '''
:sup:`24` Kung ang paglalakbay ay napakahaba para sa inyo na hindi na ninyo makayanan na dalhin ito, dahil ang lugar na pipiliin ni Yahweh na inyong Diyos na kaniyang santuwaryo ay napakalayo mula sa inyo, pagkatapos, kapag pagpapalain na kayo ni Yahweh na inyong Diyos, 
'''
"25" = '''
:sup:`25` ipagpapalit ninyo ang alay sa pera, itatali ang pera sa inyong kamay, at pumunta sa lugar na pipiliin ni Yahweh na inyong Diyos. 
'''
"26" = '''
:sup:`26` Doon gagastusin ninyo ang pera para sa anumang ninais ninyo: para sa mga baka, o para sa tupa, o para sa alak, o para sa matapang na inumin, o para sa anumang nais ninyo; kakain ka doon sa harap ni Yahweh na inyong Diyos, at magsasaya kayo, kayo at ang inyong sambahayan. 
'''
"27" = '''
:sup:`27` Ang Levita na nasa loob ng inyong mga tarangkahanâ€” huwag siyang kalimutan, dahil wala silang bahagi ni pamana na nasa inyo. 
'''
"28" = '''
:sup:`28` Sa katapusan ng bawat tatlong taon ay ibibigay ninyo ang lahat na ikapu ng inyong bunga sa parehong taon, at iimbakin ninyo ito sa loob ng inyong mga tarangkahan; 
'''
"29" = '''
:sup:`29` at ang Levita, dahil wala silang bahagi ni pamana na nasa inyo, at ang dayuhan, at ang ulila, at ang balo na nasa loob ng inyong mga tarangkahan, pupunta at kakain at mabusog. Gawin ito para pagpapalain kayo ni Yahweh na inyong Diyos sa lahat ng gawain ng inyong kamay na inyong gagawin. 
'''
