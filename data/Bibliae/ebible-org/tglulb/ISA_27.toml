[27]
"1" = '''
:sup:`1` Sa araw na iyon si Yahweh at ang kaniyang matigas, malaki at mabalasik na espada ay parurusahan ang Leviatan, ang madulas na ahas, ang Leviatan na namamaluktot na ahas, at papatayin niya ang halimaw na nasa dagat. 
'''
"2" = '''
:sup:`2` Sa araw na iyon: Isang ubasan ng alak, aawit nito. 
'''
"3" = '''
:sup:`3` “Ako si Yahweh, ang tagapag-ingat nito; dinidiligan ko ito bawat sandali; para walang manakit dito, binabantayan ko ito sa gabi at araw. 
'''
"4" = '''
:sup:`4` Hindi ako galit, dahil mayroon mga dawag at tinik! Sa digmaan nagmamartsa ako laban sa kanila; susunugin ko silang lahat ng magkakasama; 
'''
"5" = '''
:sup:`5` kung hahawakan nila ng maiigi ang aking pag-iingat at makipag kasundo sa akin; hayaan silang makipag kasundo sa akin. 
'''
"6" = '''
:sup:`6` Sa darating na araw, lalalim ang ugat ni Jacob; at ang Israel ay mamumulaklak at uusbong; at pupunuin nila ng bunga ang ibabaw ng lupa.” 
'''
"7" = '''
:sup:`7` Nilusob ba ni Yahweh si Jacob at Israel gaya ng pagsugod niya sa mga bansa? Si Jacob ba at Israel ay pinatay gaya ng pagpatay sa bayan na kanilang pinatay? 
'''
"8" = '''
:sup:`8` Sa wastong panukat ikaw ay nakipaglaban, itinaboy si Jacob at ang Israel palayo; hinayaan mo silang matangay palayo sa pamamagitan ng iyong matinding hangin, sa araw ng hanging silanganan. 
'''
"9" = '''
:sup:`9` Sa ganitong paraan, ang matinding kasalanan ni Jacob ay mapapawalang sala, dahil ito ang magiging buong bunga sa pagtalikod niya sa kaniyang kasalanan: Gagawin niyang tisa at ginawang pulbos ang lahat ng altar na bato at walang mga poste ni Asera o mga altar ng insenso ang mananatiling nakatayo. 
'''
"10" = '''
:sup:`10` Dahil winasak ang matibay na lungsod, ang tahanan ay iniwanan at pinabayaan tulad ng ilang. Doon isang guya ang nanginginain, at doon siya nagpahinga at kinain ang mga sanga nito. 
'''
"11" = '''
:sup:`11` Kapag nalanta ang mga sanga, sila ay puputulin. Dadating ang mga babae at gagawa ng apoy sa pamamagitan ng mga ito, dahil ang mga ito ay mga taong walang pang-unawa. Sa gayon ang kanilang manlilikha ay hindi mahahabag sa kanila, at siyang gumawa sa kanila ay hindi maaawa sa kanila. 
'''
"12" = '''
:sup:`12` Mangyayari sa araw na iyon na ihihiwalay ni Yahweh ang dumadaloy na agos ng Ilog ng Eufrates, hanggang sa batis ng Ehipto, at isa-isa kayong titipunin, bayan ng Israel. 
'''
"13" = '''
:sup:`13` Sa araw na iyon hihipan ang malaking trumpeta; at ang mga nawasak mula sa lupain ng Asirya ay dadating, at ang mga itinakwil sa lupain ng Ehipto, sila ay sasamba kay Yahweh sa banal na bundok ng Jerusalem. 
'''
