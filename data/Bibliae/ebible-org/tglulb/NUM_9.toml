[9]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises sa ilang ng Sinai, sa unang buwan ng ikalawang taon matapos silang makalabas mula sa lupain ng Ehipto. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Hayaan mong panatilihin ng mga tao ng Israel ang Paskua sa nakatakdang panahon nito sa bawat taon. 
'''
"3" = '''
:sup:`3` Sa paglubog ng araw sa ikalabing-apat na araw ng buwang ito, dapat ninyong ipagdiwang ang Paskua sa nakatakdang panahon nito sa bawat taon. Dapat ninyong panatilihin ito, sundin ang lahat ng alituntunin at sumunod sa lahat ng utos na kaugnay rito.” 
'''
"4" = '''
:sup:`4` Kaya sinabi ni Moises sa mga tao ng Israel na dapat nilang panatilihin ang Pagdiriwang ng Paskua. 
'''
"5" = '''
:sup:`5` Kaya ipinagdiwangi nila ang Paskua sa unang buwan, sa gabi ng ikalabing-apat na araw ng buwan, sa ilang ng Sinai. Sinunod ng mga tao ng Israel ang lahat ng bagay na iniutos ni Yahweh kay Moises na kaniyang gawin. 
'''
"6" = '''
:sup:`6` May ilang kalalakihang naging marumi sa pamamagitan ng patay na katawan ng isang tao. Hindi nila magawang ipagdiwang ang Paskua sa araw ding iyon, pinuntahan nila sina Moises at Aaron sa parehong araw na iyon. 
'''
"7" = '''
:sup:`7` Sinabi ng mga lalaking iyon kay Moises, “Marumi kami dahil sa patay na katawan ng isang tao. Bakit mo kami pinipigilan sa pag-aalay ng handog kay Yahweh sa panahon panahon ng bawat taon sa mga tao ng Israel?” 
'''
"8" = '''
:sup:`8` Sinabi ni Moises sa kanila, “Hintayin ninyo na marinig ko kung ano ang itatagubilin ni Yahweh tungkol sa inyo.” 
'''
"9" = '''
:sup:`9` Nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"10" = '''
:sup:`10` Magsalita ka sa mga tao ng Israel. Sabihin mo, ''Kung sinuman sa inyo o sa inyong mga kaapu-apuhan ay marumi dahil sa isang patay na katawan, o nasa isang mahabang paglalakabay, maaari pa rin niyang ipagdiwang ang Paskua para kay Yahweh.' 
'''
"11" = '''
:sup:`11` Dapat nilang ipagdiwang ang Paskua sa ikalawang buwan sa gabi ng ikalabing-apat na araw. Dapat nilang kainin ito kasama ng tinapay na walang pampaalsa at mga gulay na mapait. 
'''
"12" = '''
:sup:`12` Wala silang dapat ititira nito hanggang sa umaga, ni dapat nilang baliin ang isang buto ng mga hayop. Dapat nilang sundin ang lahat ng alituntunin para sa Paskua. 
'''
"13" = '''
:sup:`13` Ngunit sinumang taong malinis at wala sa isang paglalakbay, ngunit nabigong ipagdiwang ang Paskua, dapat itiwalag ang taong iyon mula sa kaniyang mga tao dahil hindi siya nag-alay ng handog na inatas ni Yahweh sa nakatakdang panahon ng bawat taon. Dapat dalhin ng taong iyon ang kaniyang kasalanan. 
'''
"14" = '''
:sup:`14` Kung nakikitira ang isang dayuhan sa inyo at ipinagdiriwang ang Paskua sa karangalan ni Yahweh, dapat niyang panatilihin ito at gawin lahat ng kaniyang iniuutos, sinusunod ang mga alituntunin ng Paskua at sinusunod ang mga batas para rito. Dapat kayong magkaroon ng parehong batas para sa dayuhan at para sa lahat ng ipinanganak sa lupain.” 
'''
"15" = '''
:sup:`15` Sa araw na itinayo ang tabernakulo, binalot ng ulap ang tabernakulo, ang tolda ng kautusang tipan. Sa gabi nasa itaas ng tabernakulo ang ulap. Nagpakita ito na parang apoy hanggang sa umaga. 
'''
"16" = '''
:sup:`16` Nagpatuloy ito sa paraang ganito. Binalot ng ulap ang tabernakulo at nagpakita na parang apoy sa gabi. 
'''
"17" = '''
:sup:`17` Sa tuwing tumataas ang ulap mula sa ibabaw ng tolda, naghahanda sa paglalakbay ang mga tao ng Israel. Sa tuwing titiigil ang ulap, nagkakampo ang mga tao. 
'''
"18" = '''
:sup:`18` Sa utos ni Yahweh, naglalakbay ang mga tao ng Israel, at sa kaniyang utos, nagkakampo sila. Habang nakatigil ang ulap sa ibabaw ng tabernakulo, nananatili sila sa kanilang kampo. 
'''
"19" = '''
:sup:`19` Kapag nananatili ang ulap sa tabernakulo ng maraming araw, maaaring sundin ng mga tao ng Israel ang mga tagubilin ni Yahweh at huwag maglakbay. 
'''
"20" = '''
:sup:`20` Minsan nananatili ang ulap ng kaunting araw sa tabernakulo. Sa panahong iyon, susundin nila ang utos ni Yahweh—magkakampo sila at maglalakbay muli sa kaniyang utos. 
'''
"21" = '''
:sup:`21` Minsan naroroon ang ulap sa kampo mula gabi hanggang sa umaga. Kapag tumataas ang ulap sa umaga, maglalakbay sila. Kung magpapatuloy ito ng isang araw at isang gabi, kapag tumaas lamang ang ulap na sila ay magpapatuloy sa paglalakbay. 
'''
"22" = '''
:sup:`22` Kahit nananatili ang ulap sa tabernakulo ng dalawang araw, isang buwan o isang taon, habang nananatili ito roon, mananatili ang mga tao ng Israel sa kanilang kampo at hindi maglalakbay. Ngunit kapag tumaas ang ulap, nagpapatuloy sila sa kanilang paglalakbay. 
'''
"23" = '''
:sup:`23` Maaari silang magkampo sa utos ni Yahweh at maglalakaby sa kaniyang utos. Sinusunod nila ang utos ni Yahweh sa pamamagitan ni Moises. 
'''
