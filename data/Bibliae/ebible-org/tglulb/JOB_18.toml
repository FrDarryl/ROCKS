[18]
"1" = '''
:sup:`1` Pagkatapos sumagot si Bildad ang Suhita at sinabi, 
'''
"2" = '''
:sup:`2` Kailan ka titigil sa iyong pagsasalita? Pag-isipan mo, at pagkatapos saka kami magsasalita. 
'''
"3" = '''
:sup:`3` Bakit mo pinapalagay na gaya kami ng mga halimaw; bakit kami naging hangal sa iyong paningin? 
'''
"4" = '''
:sup:`4` Ikaw na sinisira ang sarili sa iyong galit, dapat bang pabayaan ang daigdig para lang sa iyo o dapat bang alisin ang mga bato mula sa kanilang mga lugar? 
'''
"5" = '''
:sup:`5` Tunay nga, ang liwanag ng masamang tao ay papatayin; ang kislap ng kaniyang apoy ay hindi magliliwanag. 
'''
"6" = '''
:sup:`6` Magdidilim ang liwanag sa kaniyang tolda; ang kaniyang ilawan sa itaas niya ay papatayin. 
'''
"7" = '''
:sup:`7` Ang mga hakbang ng kaniyang lakas ay magiging maikli; ang kaniyang sariling mga plano ang magpapabagsak sa kaniya. 
'''
"8" = '''
:sup:`8` Dahil siya ay ihahagis sa isang lambat ng kaniyang sariling mga paa; lalakad siya sa isang patibong. 
'''
"9" = '''
:sup:`9` Isang bitag ang huhuli sa kaniya sa sakong; isang patibong ang huhuli sa kaniya. 
'''
"10" = '''
:sup:`10` Nakatago sa lupa ang isang silo; at isang bitag para sa kaniyang daraanan. 
'''
"11" = '''
:sup:`11` Mga kakila-kilabot ang tatakot sa bawat tabi; siya ay kanilang hahabulin sa kaniyang mga sakong. 
'''
"12" = '''
:sup:`12` Ang kaniyang kayamanan ay mapapalitan ng kagutuman, at ang kalamidad ay magiging handa sa kaniyang tabi. 
'''
"13" = '''
:sup:`13` Ang mga bahagi ng kaniyang katawan ay lalamunin; tunay nga, ang panganay ng kamatayan ang lalamon sa kaniyang mga bahagi. 
'''
"14" = '''
:sup:`14` Siya ay tatanggalin sa kaniyang tolda, ang tahanan na ngayon ay kaniyang pinagkakatiwalaan; dadalhin siya sa kamatayan, ang hari ng mga takot. 
'''
"15" = '''
:sup:`15` Ang mga tao na hindi kaniyang pag-aari ay maninirahan sa kaniyang tolda pagkatapos nilang makita na kumalat ang asupre sa loob ng kaniyang tahanan. 
'''
"16" = '''
:sup:`16` Ang kaniyang mga ugat ay matutuyo sa ilalim; sa ibabaw ay puputulin ang kaniyang mga sanga. 
'''
"17" = '''
:sup:`17` Ang kaniyang alaala ay mawawala sa lupa; mawawalan siya ng pangalan sa lansangan. 
'''
"18" = '''
:sup:`18` Itutulak siya mula sa liwanag patungo sa kadiliman at itatapon sa labas ng mundong ito. 
'''
"19" = '''
:sup:`19` Hindi siya magkakaroon ng anak o apo sa kalagitnaan ng kaniyang bayan, ni anumang natitirang kaanak ang mananatili kung saan siya natira. 
'''
"20" = '''
:sup:`20` Silang naninirahan sa kanluran ay nanginig sa takot sa kung ano ang mangyayari sa kaniya isang araw; silang naninirahan sa silangan ay matatakot sa pamamagitan nito. 
'''
"21" = '''
:sup:`21` Tunay na ganoon ang mga tahanan ng mga hindi matutuwid na tao, ang mga lugar ng mga taong hindi nakakakilala sa Diyos.” 
'''
