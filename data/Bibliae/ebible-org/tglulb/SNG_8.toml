[8]
"1" = '''
:sup:`1` Hinahangad kong maging tulad ka ng aking kapatid na lalaki, na sumuso sa dibdib ng aking ina. At, sa tuwing nakikita kita sa labas, mahahalikan kita, at walang maaaring humamak sa akin. 
'''
"2" = '''
:sup:`2` Pangungunahan kita at dadalhin kita sa bahay ng aking ina, at ako ay tuturuan mo. Bibigyan kita ng alak na hinaluan ng pampalasa para inumin at kaunting katas ng aking mga bunga na granada. Ang dalagang babae ay nagsasalita sa kaniyang sarili. 
'''
"3" = '''
:sup:`3` Hinahawakan ng kaniyang kaliwang kamay ang aking ulo; niyayapos niya ako ng kaniyang kanang kamay. Ang babae ay nagsasalita sa ibang kababaihan. 
'''
"4" = '''
:sup:`4` Nais kong manumpa kayo, mga anak na babae ng kalalakihan ng Jerusalem, na hindi ninyo gagambalain ang aming pagtatalik hanggang ito ay matapos. Ang mga kababaihan ng Jerusalem ay nagsasalita 
'''
"5" = '''
:sup:`5` Sino ito na dumarating mula sa ilang, na sumasandal sa kaniyang minamahal? Ang dalaga ay nagsasalita sa kaniyang mangingibig ginising kita sa ilalim ng puno ng aprikot kung saan ipinagbuntis ka ng iyong ina, kung saan ka niya isinilang. 
'''
"6" = '''
:sup:`6` Ilagay mo ako bilang isang tatak sa iyong puso, katulad ng isang selyo sa iyong bisig, dahil ang pag-ibig ay kasing lakas tulad ng kamatayan. Ang madamdaming debosyon ay tulad ng pagpupumilit ng sheol; ang mga apoy nito ay lumalagablab; ito ay isang nagliliyab na apoy, isang apoy na mas mainit kaysa sa anumang apoy. 
'''
"7" = '''
:sup:`7` Hindi kayang pawiin ng mga tubig na dumadaluyong ang pag-ibig, kahit mga baha ay hindi kayang tangayin nito. Kung ibinigay ng isang lalaki ang lahat ng mga pag-aari sa kaniyang tahanan para sa pag-ibig, ang inaalok niya ay maaaring lubos na hamakin. Ang mga kapatid na lalaki ng dalagang babae ay nagsasalita sa kanilang mga sarili. 
'''
"8" = '''
:sup:`8` Kami ay mayroong isang batang kapatid na babae, at hindi pa lumalaki ang kaniyang mga dibdib. Ano ang magagawa namin para sa aming kapatid na babae sa araw na siya ay ipapangakong ikakasal? 
'''
"9" = '''
:sup:`9` Kung siya ay isang pader, magtatayo kami sa kaniya ng isang tore na pilak. Kung siya ay isang pintuan, siya ay aming pagagandahin na may mga tabla ng cedar. Ang dalaga ay nagsasalita sa kaniyang sarili. 
'''
"10" = '''
:sup:`10` Ako ay isang pader, pero ang dibdib ko ay katulad ng kuta ng mga tore; kaya ako ay ganap ng hinog sa kaniyang paningin. Ang dalaga ay nagsasalita sa kaniyang sarili. 
'''
"11" = '''
:sup:`11` May isang ubasan si Solomon sa Baal Hamon; pinaupahan niya ang ubasan sa mga nais mag-alaga nito. Bawa't isa ay magdadala ng isang libong halaga ng pilak para sa bunga nito. 
'''
"12" = '''
:sup:`12` Ang aking ubasan ay talagang akin; ang libong pera ay iyong pag-aari, minamahal kong Solomon, at ang dalawang daang pera ay para sa mga nag-aalaga para sa bunga nito. Ang kasintahan ng babae ay nagsasalita sa kaniya 
'''
"13" = '''
:sup:`13` Ikaw na naninirahan sa mga hardin, ang aking mga kasama ay nakikinig sa iyong tinig; hayaan mong ako ay makarinig din nito. Ang dalaga ay nagsasalita sa kaniyang kasintahan 
'''
"14" = '''
:sup:`14` Magmadali ka, aking minamahal, at maging katulad ng isang gasel o isang batang usang barako sa mga bundok ng mga sangkap ng pabango. 
'''
