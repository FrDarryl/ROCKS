[7]
"1" = '''
:sup:`1` Ito ang salita na dumating kay Jeremias mula kay Yahweh, 
'''
"2" = '''
:sup:`2` “Tumayo ka sa tarangkahan ng tahanan ni Yahweh at ipahayag mo ang mga salitang ito! Sabihin mo, 'Pakinggan ninyo ang salita ni Yahweh, lahat kayong mga taga-Juda, kayong mga pumasok sa mga tarangkahan na ito upang sambahin si Yahweh. 
'''
"3" = '''
:sup:`3` Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel: Gawin ninyo nang may kabutihan ang inyong mga kaparaanan at kaugalian at hahayaan ko kayong mamuhay sa lugar na ito. 
'''
"4" = '''
:sup:`4` Huwag ninyong ipagkatiwala ang inyong mga sarili sa mga mapanlinlang na salita at sabihin, “Templo ni Yahweh! Templo ni Yahweh! Templo ni Yahweh!” 
'''
"5" = '''
:sup:`5` Sapagkat kung ganap ninyong gagawing mabuti ang inyong mga kaparaanan at mga kaugalian, kung ganap ninyong ipinapakita ang katarungan sa pagitan ng isang tao at ng kaniyang kapwa. 
'''
"6" = '''
:sup:`6` Kung hindi ninyo sinasamantala o inaabuso ang isang tao na naninirahan sa lupain, ang ulila o ang balo at hindi dumanak ang inosenteng dugo sa lugar na ito at hindi kayo sumunod sa ibang mga diyos para sa inyong sariling kapahamakan. 
'''
"7" = '''
:sup:`7` Hahayaan ko kayong manatili sa lugar na ito, sa lupain na ibinigay ko sa inyong mga ninuno magmula pa noong unang panahon at magpakailanman. 
'''
"8" = '''
:sup:`8` Masdan ninyo! Nagtitiwala kayo sa mga mapanlinlang na salita na hindi nakakatulong sa inyo. 
'''
"9" = '''
:sup:`9` Nagnakaw ba kayo, pumatay at nangalunya? At nangako ba kayo nang may panlilinlang at nag-alay ng insenso kay Baal at sumunod sa iba pang mga diyos na hindi ninyo kilala? 
'''
"10" = '''
:sup:`10` Kung gayon, pumunta ba kayo at tumayo sa aking harapan sa tahanang ito kung saan inihayag ang aking pangalan at sinabi, “Naligtas kami,” kaya magagawa ninyo ang lahat ng mga kasuklam-suklam na bagay na ito? 
'''
"11" = '''
:sup:`11` Ang tahanan bang ito na nagtataglay ng aking pangalan ay isang kuta ng mga magnanakaw sa inyong paningin? Ngunit masdan ninyo, nakita ko ito. Ito ang pahayag ni Yahweh.' 
'''
"12" = '''
:sup:`12` 'Kaya pumunta kayo sa aking lugar na nasa Shilo, kung saan hinayaan ko ang aking pangalan na manatili doon sa simula pa at tingnan ninyo kung ano ang ginawa ko doon dahil sa kasamaan ng aking mga taong Israel. 
'''
"13" = '''
:sup:`13` Kaya ngayon dahil sa paggawa ninyo ng lahat ng mga kaugaliang ito, ito ang pahayag ni Yahweh, 'Paulit-ulit ko kayong sinabihan ngunit hindi kayo nakinig. Tinawag ko kayo ngunit hindi kayo sumagot. 
'''
"14" = '''
:sup:`14` Kaya, kung ano ang ginawa ko sa Shilo, gagawin ko rin sa tahanang ito na tinawag sa aking pangalan, ang tahanan kung saan kayo nagtiwala, ang lugar na ito na ibinigay ko sa inyo at sa inyong mga ninuno. 
'''
"15" = '''
:sup:`15` Sapagkat palalayasin ko kayo sa aking harapan gaya ng pagpapalayas ko sa lahat ng inyong mga kapatid, ang lahat ng mga kaapu-apuhan ni Efraim.' 
'''
"16" = '''
:sup:`16` At ikaw, Jeremias, huwag kang manalangin para sa mga taong ito at huwag kang tumangis ng panaghoy o manalangin para sa kanila at huwag kang makiusap sa akin sapagkat hindi kita pakikinggan. 
'''
"17" = '''
:sup:`17` Hindi mo ba nakikita kung ano ang ginagawa nila sa lungsod ng Juda at sa mga lansangan ng Jerusalem? 
'''
"18" = '''
:sup:`18` Nagtitipon ng kahoy ang mga bata at sinisindihan ito ng kanilang mga ama! Nagmamasa ng harina ang mga kababaihan upang gumawa ng mga tinapay para sa reyna ng kalangitan at nagbubuhos ng mga inuming handog para sa ibang mga diyos upang galitin ako. 
'''
"19" = '''
:sup:`19` Ito ang pahayag ni Yahweh. Sinasaktan ba talaga nila ako? Hindi ba ang sarili nila ang kanilang sinasaktan, kaya nasa kanila ang kahihiyan? 
'''
"20" = '''
:sup:`20` Kaya ito ang sinasabi ng Panginoong Yahweh, 'Tingnan ninyo, bubuhos ang aking poot at galit sa lugar na ito, sa tao at sa hayop, sa puno sa mga bukirin at sa bungang kahoy sa lupa. Aapoy ito at hindi mapapatay kailanman.' 
'''
"21" = '''
:sup:`21` Ito ang sinasabi ni Yahweh ng mga hukbo na Diyos ng Israel, 'Idagdag ninyo ang mga handog na susunugin sa inyong mga alay at ang mga karne mula sa mga ito. 
'''
"22" = '''
:sup:`22` Sapagkat nang pinalaya ko mula sa lupain ng Egipto ang inyong mga ninuno, wala akong hiningi na anuman mula sa kanila. Wala akong ibinigay na utos tungkol sa handog na susunugin at sa mga alay. 
'''
"23" = '''
:sup:`23` Ibinigay ko lamang sa kanila ang utos na ito, “Makinig kayo sa aking tinig at ako ang magiging Diyos ninyo at kayo ay magiging aking mga tao. Kaya lumakad kayo sa lahat ng kaparaanan na iniuutos ko sa inyo upang maging maayos ito sa inyo.” 
'''
"24" = '''
:sup:`24` Ngunit hindi sila nakinig o nagbigay pansin. Namuhay sila sa pamamagitan ng mga mapagmataas na balak ng kanilang mga masasamang puso, kaya sila ay paurong at hindi pasulong. 
'''
"25" = '''
:sup:`25` Simula pa noong araw na lumabas sa lupain ng Egipto ang inyong mga ninuno hanggang sa araw na ito, ipinadala ko sa inyo ang lahat ng aking mga lingkod at mga propeta. Nagtiyaga akong ipadala sila. 
'''
"26" = '''
:sup:`26` Ngunit hindi sila nakinig sa akin. Hindi nila binigyan ng pansin. Sa halip, pinatigas nila ang kanilang mga leeg. Mas masama sila kaysa sa kanilang mga ninuno.' 
'''
"27" = '''
:sup:`27` Kaya ipahayag mo sa kanila ang lahat ng mga salitang ito, ngunit hindi ka nila pakikinggan. Ipahayag mo sa kanila ang mga bagay na ito, ngunit hindi ka nila sasagutin. 
'''
"28" = '''
:sup:`28` Sabihin mo sa kanila, 'Ito ay isang bansa na hindi nakikinig sa tinig ni Yahweh na kaniyang Diyos at hindi tumatanggap ng pagtutuwid. Nasira at naalis ang katotohanan mula sa kanilang mga bibig. 
'''
"29" = '''
:sup:`29` Gupitin ninyo ang inyong buhok at mag-ahit kayo at itapon ninyo ang inyong buhok. Umawit kayo ng mga awiting panlibing sa mga bukas na lugar. Sapagkat itinakwil at tinalikuran ni Yahweh ang salinlahing ito dahil sa kaniyang matinding galit. 
'''
"30" = '''
:sup:`30` Sapagkat gumawa ng kasamaan sa aking paningin ang mga anak ni Juda, inilagay nila ang mga bagay na kasuklam-suklam sa tahanan kung saan inihayag ang aking pangalan, upang dungisan ito. Ito ang pahayag ni Yahweh. 
'''
"31" = '''
:sup:`31` Pagkatapos, itinayo nila ang dambana ng Tofet na nasa lambak ng Ben Hinom. Ginawa nila ito upang sunugin sa apoy ang kanilang mga anak, bagay na hindi ko ipinag-utos. Hindi ito kailanman sumagi sa aking isipan. 
'''
"32" = '''
:sup:`32` Kaya tingnan ninyo, paparating na ang panahon na hindi na ito tatawagin na Tofet o nayon ng Ben Hinom. Magiging lambak ito ng Pagpatay, ililibing nila sa Tofet ang mga bangkay hanggang wala nang maiiwang silid doon. Ito ang pahayag ni Yahweh. 
'''
"33" = '''
:sup:`33` Magiging pagkain ng mga ibon sa himpapawid at ng mga hayop sa lupa ang mga bangkay ng mga tao na ito at walang sinumang makakapagpaalis sa mga ito. 
'''
"34" = '''
:sup:`34` Wawakasan ko ang mga lungsod ng Juda at ang mga lansangan ng Jerusalem, ang mga himig ng pagpaparangal at pagsasaya, ang mga himig ng mga lalaki at babaing ikakasal, yamang magiging isang malagim ang lupain.” 
'''
