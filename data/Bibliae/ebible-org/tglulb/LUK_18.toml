[18]
"1" = '''
:sup:`1` Pagkatapos, sinabi niya ang isang talinghaga sa kanila tungkol sa kung paano sila dapat laging manalangin, at huwag panghinaan ng loob, 
'''
"2" = '''
:sup:`2` sinasabi, “Sa isang lungsod, may isang hukom na hindi natatakot sa Diyos at hindi niya iginagalang ang mga tao. 
'''
"3" = '''
:sup:`3` Ngayon may isang babaeng balo sa lungsod na iyon, at madalas itong pumupunta sa kaniya, sinasabi, 'Tulungan mo akong makamit ang katarungan laban sa aking kaaway.' 
'''
"4" = '''
:sup:`4` Sa loob ng mahabang panahon hindi niya ito nais na tulungan, ngunit pagkatapos ng maikling panahon, sinabi niya sa kaniyang sarili, 'Bagaman hindi ako natatakot sa Diyos o hindi ko iginagalang ang tao, 
'''
"5" = '''
:sup:`5` ngunit dahil ginagambala ako ng balong ito, tutulungan ko siyang makamit ang katarungan, upang hindi niya ako pagurin sa kaniyang palagiang pagpunta rito.”' 
'''
"6" = '''
:sup:`6` Pagkatapos sinabi ng Panginoon, “Pakinggan ninyo ang sinabi ng hindi makatarungang hukom. 
'''
"7" = '''
:sup:`7` Ngayon, hindi ba ibibigay din ng Diyos ang katarungan sa kaniyang mga hinirang na dumaraing sa kaniya araw at gabi? Hindi ba siya magiging matiyaga sa kanila? 
'''
"8" = '''
:sup:`8` Sinasabi ko sa inyo na agad niyang dadalhin ang katarungan sa kanila. Ngunit kapag dumating ang Anak ng Tao, may matatagpuan ba siyang pananampalataya sa lupa?” 
'''
"9" = '''
:sup:`9` At sinabi din niya ang talinghagang ito sa mga taong nagsasabi sa kanilang mga sarili na sila ay matuwid at humahamak sa ibang tao, 
'''
"10" = '''
:sup:`10` “Dalawang lalaki ang pumunta sa templo upang manalangin—ang isa ay Pariseo at ang isa naman ay maniningil ng buwis. 
'''
"11" = '''
:sup:`11` Tumayo ang Pariseo at ipinanalangin ang mga bagay na ito tungkol sa kaniyang sarili, 'Diyos, nagpapasalamat ako sa iyo dahil hindi ako katulad ng ibang taong magnanakaw, mga hindi matuwid, mga mangangalunya, o tulad ng maniningil ng buwis na ito. 
'''
"12" = '''
:sup:`12` Nag-aayuno ako ng dalawang beses bawat linggo. Ibinibigay ko ang ikapu ng lahat ng aking nakukuha.' 
'''
"13" = '''
:sup:`13` Ngunit ang maniningil ng buwis, na nakatayo sa di-kalayuan, ayaw man lang tumingin sa langit, ngunit dinadagukan niya ang kaniyang dibdib, sinasabi, 'Diyos, kaawaan mo ako, na isang makasalanan.' 
'''
"14" = '''
:sup:`14` Sinasabi ko sa inyo, umuwi ang taong ito sa kaniyang bahay na napawalang-sala kaysa sa isa, dahil maibababa ang bawat taong nagmamataas ng kaniyang sarili at maitataas ang bawat taong nagpapakababa ng kaniyang sarili.” 
'''
"15" = '''
:sup:`15` Dinadala rin ng mga tao kay Jesus ang kanilang mga sanggol, upang sila ay kaniyang mahawakan, ngunit nang makita ito ng mga alagad, sinaway nila ang mga ito, 
'''
"16" = '''
:sup:`16` Ngunit pinalapit sila ni Jesus sa kaniya, sinasabi, “Payagan ninyo ang mga maliliit na bata na lumapit sa akin at huwag ninyo silang pagbawalan. Sapagkat ang kaharian ng Diyos ay nauukol sa mga gaya nila. 
'''
"17" = '''
:sup:`17` Totoo, sinasabi ko sa inyo, ang sinumang hindi tatanggap sa kaharian ng Diyos na tulad ng isang bata ay tiyak na hindi makapapasok doon.” 
'''
"18" = '''
:sup:`18` Isang pinuno ang nagtanong sa kaniya, sinasabi, “Mabuting guro, ano ang kailangan kong gawin upang magmana ng buhay na walang hanggan?” 
'''
"19" = '''
:sup:`19` Sinabi ni Jesus sa kaniya, “Bakit mo ako tinatawag na mabuti? Walang mabuti, kundi ang Diyos lamang. 
'''
"20" = '''
:sup:`20` Alam mo ang mga kautusan—huwag kang mangalunya, huwag kang pumatay, huwag kang magnakaw, huwag kang magpatotoo ng kasinungalingan, igalang mo ang iyong ama at ina.” 
'''
"21" = '''
:sup:`21` Sinabi ng pinuno, “Sinunod ko ang lahat ng bagay na ito mula pa sa aking pagkabata.” 
'''
"22" = '''
:sup:`22` Nang marinig iyon ni Jesus, sinabi niya sa kaniya, “Isang bagay pa ang kulang sa iyo. Dapat mong ipagbili ang lahat ng mayroon ka at ipamahagi mo ito sa mga mahihirap, at magkakaroon ka ng kayamanan sa langit—at halika, sumunod ka sa akin.” 
'''
"23" = '''
:sup:`23` Ngunit nang marinig ng mayamang lalaki ang mga bagay na ito, labis siyang nalungkot, sapagkat napakayaman niya. 
'''
"24" = '''
:sup:`24` Habang tinitingnan siya ni Jesus, lubha siyang nalungkot at sinabi, “Gaano na lamang kahirap para sa mga mayayaman na pumasok sa kaharian ng Diyos! 
'''
"25" = '''
:sup:`25` Sapagkat mas madali para sa isang kamelyo na pumasok sa butas ng isang karayom, kaysa sa isang taong mayaman na pumasok sa kaharian ng Diyos.” 
'''
"26" = '''
:sup:`26` Sinabi ng mga nakarinig nito, “Kung ganoon sino ang maliligtas?” 
'''
"27" = '''
:sup:`27` Sumagot si Jesus, “Ang mga bagay na hindi magagawa ng mga tao ay magagawa ng Diyos.” 
'''
"28" = '''
:sup:`28` Sinabi ni Pedro, “Tingnan mo, iniwan namin ang lahat ng aming pag-aari at sumunod sa iyo.” 
'''
"29" = '''
:sup:`29` Kaya sinabi ni Jesus sa kanila, “Totoo, sinasabi ko sa inyo na walang sinumang nag-iwan ng kaniyang bahay, o asawang babae, o mga kapatid na lalaki, o mga magulang, o mga anak, para sa kapakanan ng kaharian ng Diyos, 
'''
"30" = '''
:sup:`30` ang hindi makatatanggap ng mas marami sa mundong ito at sa mundong darating, ng buhay na walang hanggan.” 
'''
"31" = '''
:sup:`31` Pagkatapos niyang tipunin ang Labindalawa, sinabi niya sa kanila, “Masdan ninyo, paakyat tayo sa Jerusalem, at ang lahat ng bagay na isinulat ng mga propeta tungkol sa Anak ng Tao ay matutupad. 
'''
"32" = '''
:sup:`32` Sapagkat ibibigay siya sa mga Gentil, at kukutyain, at ipapahiya, at duduraan. 
'''
"33" = '''
:sup:`33` Pagkatapos siyang hagupitin, siya ay papatayin nila at sa ikatlong araw muli siyang mabubuhay.” 
'''
"34" = '''
:sup:`34` Wala silang naunawaan sa mga bagay na ito, at ang salitang ito ay lingid sa kanila, at hindi nila naunawaan ang mga bagay na nasabi. 
'''
"35" = '''
:sup:`35` At nangyari, nang palapit si Jesus sa Jerico, may isang bulag na lalaking nakaupo sa tabi ng kalsada na namamalimos, 
'''
"36" = '''
:sup:`36` at nang narinig niya ang maraming tao na dumaraan, tinanong niya kung ano ang nangyayari. 
'''
"37" = '''
:sup:`37` Sinabi nila sa kaniya na dumaraan si Jesus na taga-Nazaret. 
'''
"38" = '''
:sup:`38` Kaya sumigaw ang bulag na lalaki, sinasabi, “Jesus, anak ni David, maawa ka sa akin.” 
'''
"39" = '''
:sup:`39` Sinaway ng mga naunang naglalakad ang bulag na lalaki, sinasabi sa kaniya na manahimik. Ngunit lalo pa siyang sumigaw, “Anak ni David, maawa ka sa akin.” 
'''
"40" = '''
:sup:`40` Huminto si Jesus at iniutos na dalhin sa kaniya ang lalaki. At nang malapit na ang bulag na lalaki, tinanong siya ni Jesus, 
'''
"41" = '''
:sup:`41` “Ano ang gusto mong gawin ko sa iyo?” Sinabi niya, “Panginoon, gusto kong makakita.” 
'''
"42" = '''
:sup:`42` Sinabi ni Jesus sa kaniya, “Tanggapin mo ang iyong paningin. Pinagaling ka ng iyong pananampalataya.” 
'''
"43" = '''
:sup:`43` Kaagad niyang natanggap ang kaniyang paningin, at sumunod sa kainya na niluluwalhati ang Diyos. Pagkakita nito, nagbigay ng papuri ang lahat ng tao sa Diyos. 
'''
