[3]
"1" = '''
:sup:`1` Ngayon mayroon isang Pariseo na nagngangalang Nicodemo, kasapi ng Konseho ng Judio. 
'''
"2" = '''
:sup:`2` Pumunta ang taong ito kay Jesus nang bandang gabi, at sinabi niya “Rabi, alam namin ikaw ay isang guro galing sa Diyos dahil walang sinumang makagagawa ng mga tandang ito na ginawa mo maliban na nasa kaniya ang Diyos.” 
'''
"3" = '''
:sup:`3` Sumagot si Jesus sa kanya, “Tunay nga, maliban kung isilang muli ang isang tao hindi niya makikita ang kaharian ng Diyos.” 
'''
"4" = '''
:sup:`4` Sinabi ni Nicodemo sa kaniya, “Paano ipapanganak ang isang tao kung siya ay matanda na? Hindi na siya pwedeng pumasok sa pangalawang pagkakataon sa sinapupunan ng kaniyang ina at ipanganak, kaya ba niya?” 
'''
"5" = '''
:sup:`5` Sumagot si Jesus, “Tunay nga, maliban kung ipinanganak ang isang tao sa tubig at sa Espiritu, hindi siya makakapasok sa kaharian ng Diyos. 
'''
"6" = '''
:sup:`6` Iyong ipanganak sa laman ay laman, at iyong ipanganak sa Espiritu ay espritu. 
'''
"7" = '''
:sup:`7` Huwag kayong mamangha na sinabi ko sa inyo, 'Dapat kayong ipanganak muli.' 
'''
"8" = '''
:sup:`8` Umiihip ang hangin kung saan niya gusto. Naririnig ninyo ang huni nito, ngunit hindi ninyo alam kung saan ito nagmula o kung saan ito pupunta. Gayon din naman ang sinumang isilang sa Espiritu.” 
'''
"9" = '''
:sup:`9` Sumagot si Nicodemo, sinasabi, “Paano mangyayari ang mga bagay na ito?” 
'''
"10" = '''
:sup:`10` Sinagot siya ni Jesus, “Ikaw ba ay guro ng Israel, at hindi mo naiintindihan ang mga bagay na ito? 
'''
"11" = '''
:sup:`11` Tunay nga, sinasabi namin iyong alam namin, at pinatotohanan iyong nakita namin. Subalit kayong mga tao, hindi ninyo tinatanggap ang aming patotoo. 
'''
"12" = '''
:sup:`12` Kung sinabi ko sa iyo ang tungkol sa mga bagay na makalupa at hindi ka naniwala, paano ka maniniwala kung sasabihin ko sa iyo ang mga bagay na makalangit? 
'''
"13" = '''
:sup:`13` Walang sinumang umakyat sa langit maliban ang bumaba mula sa langit, ang Anak ng Tao. 
'''
"14" = '''
:sup:`14` Tulad ng pagtaas ni Moises ng ahas sa ilang, gayon din naman ang Anak ng Tao ay kailangang maitaas, 
'''
"15" = '''
:sup:`15` upang ang lahat ng mananampalataya sa kaniya ay magkaroon ng buhay na walang hanggan. 
'''
"16" = '''
:sup:`16` Dahil labis na inibig ng Diyos ang sangkatauhan, ibinigay niya ang kaniyang natatangi at nag-iisang Anak upang ang sinumang manalig sa kaniya ay hindi mamatay ngunit magkakaroon ng buhay na walang hanggan. 
'''
"17" = '''
:sup:`17` Dahil hindi isinugo ng Diyos ang kaniyang Anak sa mundo para parusahan ang sangkatauhan, ngunit para ang mundo ay marapat na maligtas sa pamamagitan niya. 
'''
"18" = '''
:sup:`18` Ang nananampalataya sa kaniya ay hindi mahatulan. Ang hindi nananampalataya ay nahatulan na dahil hindi siya nananampalataya sa pangalan ng natatanging Anak ng Diyos. 
'''
"19" = '''
:sup:`19` Ito ang dahilan sa paghahatol, na ang ilaw ay dumating sa mundo, at minahal ng mga tao ang dilim kaysa ang liwanag dahil masama ang kanilang mga naging gawa. 
'''
"20" = '''
:sup:`20` Dahil ang sinuman na gumagawa ng masama ay galit sa liwanag at hindi lumalapit sa ilaw upang ang kaniyang mga gawa ay hindi malantad. 
'''
"21" = '''
:sup:`21` Subalit ang gumagawa ng katotohanan ay lumalapit sa liwanag upang ang kaniyang mga gawa ay malinaw na makita at ang mga iyon ay naganap dahil sa pagsunod sa Diyos.” 
'''
"22" = '''
:sup:`22` Pagkatapos nito, si Jesus at ang kaniyang mga alagad ay pumunta sa lupain ng Judea. Doon siya ay naglalaan ng panahon kasama nila at nagbabautismo. 
'''
"23" = '''
:sup:`23` Ngayon si Juan din ay nagbabautismo sa Enon malapit sa Salim dahil higit na marami ang tubig doon. Lumalapit sa kaniya amg mga tao at sila ay nababautismuhan, 
'''
"24" = '''
:sup:`24` dahil hindi pa naipatapon sa bilangguan si Juan. 
'''
"25" = '''
:sup:`25` Pagkatapos ay may lumitaw na alitan sa pagitan ng ilang alagad ni Juan at sa isang Judio tungkol sa seremonya ng paghuhugas. 
'''
"26" = '''
:sup:`26` Pumunta sila kay Juan, at sinabi nila sa kanya “Rabi, yung kasama mo sa ibayo ng ilog Jordan, na iyong pinatotohanan, tingnan mo, nagbabautismo siya at pumupunta ang lahat sa kaniya.” 
'''
"27" = '''
:sup:`27` Sumagot si Juan, “Walang anumang bagay ang tatanggapin ng isang tao maliban na lamang kung ito ay ibinigay sa kaniya mula sa langit. 
'''
"28" = '''
:sup:`28` Kayo mismo ang makapagpapatunay na sinabi ko, 'Hindi ako ang Cristo' sa halip sinabi ko, 'Isinugo ako bago pa siya.” 
'''
"29" = '''
:sup:`29` Ang kasama ng ikakasal na babae ay ang ikakasal na lalaki. Ngayon ang kaibigan ng ikakasal na lalaki, na siyang nakatayo at nakikinig, ay labis ang tuwa dahil sa tinig ng ikakasal na lalaki. Ito ngang aking kagalakan ay naging ganap. 
'''
"30" = '''
:sup:`30` Siya ay dapat maitaas, subalit ako ay dapat maibaba. 
'''
"31" = '''
:sup:`31` Ang mula sa kaitaasan ay nakatataas sa lahat. Ang taga lupa ay nagmula sa lupa at nagsasalita ng mga bagay na makalupa. Ang mula sa langit ay nakatataas sa lahat. 
'''
"32" = '''
:sup:`32` Nagpapatotoo siya kung ano ang kaniyang nakita at narinig, ngunit walang taong tumatanggap sa kaniyang patotoo. 
'''
"33" = '''
:sup:`33` Ang tumanggap sa kaniyang patotoo ay pinatunayan na totoo ang Diyos. 
'''
"34" = '''
:sup:`34` Dahil ang sinumang ipinadala ng Diyos ay ipinapahayag ang mga salita ng Diyos. Dahil hindi niya ibinigay ang Espiritu sa pamamagitan ng sukat. 
'''
"35" = '''
:sup:`35` Mahal ng Ama ang Anak at ibinigay niya ang lahat sa kaniyang mga kamay. 
'''
"36" = '''
:sup:`36` Ang nananampalataya sa Anak ay may buhay na walang hanggan, ngunit ang sinumang hindi sumusunod sa Anak ay hindi makakakita ng buhay, kundi mananatili ang poot ng Diyos sa kaniya.” 
'''
