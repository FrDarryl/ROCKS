[3]
"1" = '''
:sup:`1` Ngunit alamin ito: na sa mga huling araw ay magkakaroon ng kahirapan. 
'''
"2" = '''
:sup:`2` Sapagkat ang mga tao ay magiging makasarili, maibigin sa pera, mayabang, hambog, mga lapastangan, suwail sa mga magulang, walang utang na loob, at hindi banal. 
'''
"3" = '''
:sup:`3` Sila ay mawawalan ng likas na pag-ibig, hindi mapayapa, mga mapanira, walang pagpipigil sa sarili, marahas, hindi maibigin sa mabuti. 
'''
"4" = '''
:sup:`4` Sila ay magiging mga taksil, matigas ang ulo, palalo, maibigin sa kalayawan sa halip na maibigin sa Diyos. 
'''
"5" = '''
:sup:`5` Magkukunwari silang mga maka-diyos ngunit itatanggi nila ang kapangyarihan nito. Layuan mo ang mga taong ito. 
'''
"6" = '''
:sup:`6` Sapagkat ilan sa kanila ay pumapasok sa mga bahay at nang-aakit ng mga mangmang na babae. Ang mga babaeng ito ay patong-patong ang mga kasalanan at natatangay ng iba't-ibang pagnanasa. 
'''
"7" = '''
:sup:`7` Ang mga babaeng ito ay palaging nag-aaral, ngunit kahit kailan wala silang kakayahang magkaroon ng pang-unawa sa katotohanan. 
'''
"8" = '''
:sup:`8` Sa ganoon ding paraan na tulad ni Janes at Jambres na sumalungat kay Moises. Sa paraang ito ang mga bulaang tagapagturo ay sumalungat din sa katototohanan. Sila ang mga kalalakihan na nasira ang kaisipan, hindi sang-ayon sa pananampalataya. 
'''
"9" = '''
:sup:`9` Ngunit hindi sila uunlad. Sapagkat mahahayag ang kanilang kahangalan sa lahat, tulad ng mga kalalakihang ito. 
'''
"10" = '''
:sup:`10` Ngunit para sa iyo, sinunod mo ang aking mga katuruan, pag-uugali, layunin, pananampalataya, mahabang pagtitiis, pag-ibig, pagtitiyaga, 
'''
"11" = '''
:sup:`11` pag-uusig, pagtitiis, at kung ano ang nangyari sa akin sa Antioquia, Iconio, at Listra. Tiniis ko ang mga pag-uusig. Sa lahat ng mga ito, ay sinagip ako ng Panginoon. 
'''
"12" = '''
:sup:`12` Ang lahat ng gustong mamuhay ng matuwid kay Cristo Jesus ay uusigin. 
'''
"13" = '''
:sup:`13` Ang masasamang tao at ang mga mapagpanggap ay mas lalong lalala. Ililigaw nila ang iba. Sila mismo ay maililigaw. 
'''
"14" = '''
:sup:`14` Ngunit para sa iyo, manatili ka sa mga bagay na iyong natutunan at matibay mong pinaniniwalaan. Alam mo kung kanino ka natuto. 
'''
"15" = '''
:sup:`15` Alam mo na mula sa iyong kabataan nalaman mo na ang sagradong kasulatan. Ang mga ito ang nagbibigay karunungan sa iyo para sa kaligtasan sa pamamagitan ng pananampalataya kay Cristo Jesus. 
'''
"16" = '''
:sup:`16` Lahat ng kasulatan ay kinasihan ng Diyos. Ito ay mapapakinabangan sa pangangaral, sa pagsaway, pagtatama sa mali, at pagsasanay sa katuwiran. 
'''
"17" = '''
:sup:`17` Ito ay upang ang lingkod ng Diyos ay magkaroon ng kakayahan, at mabigyan ng kasangkapan sa lahat ng mabuting gawa. 
'''
