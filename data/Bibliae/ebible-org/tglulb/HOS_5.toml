[5]
"1" = '''
:sup:`1` Pakinggan ninyo ito, mga pari! Bigyan ninyo ng pansin, sambahayan ng Israel! Makinig, sambahayan ng hari! Sapagkat paparating na ang paghuhukom laban sa inyong lahat. Naging isang bitag kayo sa Mizpa at isang nakalatag na lambat sa buong Tabor. 
'''
"2" = '''
:sup:`2` Nalunod sa pagkakatay ang mga maghihimagsik, ngunit sasawayin ko silang lahat. 
'''
"3" = '''
:sup:`3` Kilala ko ang Efraim at hindi lingid sa akin ang Israel. Efraim, ngayon na naging tulad ka ng isang babaing nagbebenta ng aliw; nadungisan ang Israel. 
'''
"4" = '''
:sup:`4` Hindi sila pahihintulutan ng kanilang mga gawa upang manumbalik sa akin, na kanilang Diyos, sapagkat nasa kanila ang espiritu ng pangangalunya, at hindi nila ako nakikilala, si Yahweh. 
'''
"5" = '''
:sup:`5` Nagpapatotoo ang pagmamataas ng Israel laban sa kaniya; kaya matitisod ang Israel at Efraim sa kanilang mga kasalanan; at matitisod din ang Juda kasama nila. 
'''
"6" = '''
:sup:`6` Aalis sila kasama ang kanilang mga kawan at mga bakahan upang hanapin si Yahweh, ngunit hindi nila siya matatagpuan, sapagkat lumayo siya sa kanila. 
'''
"7" = '''
:sup:`7` Hindi sila naging tapat kay Yahweh, sapagkat nagkaroon sila ng mga anak sa labas. Lalamunin sila ngayon ng mga pista ng bagong buwan kasama ng kanilang mga bukirin. 
'''
"8" = '''
:sup:`8` Hipan ang tambuli sa Gibea, at ang trumpeta sa Rama. Patunugin ang hudyat ng pakikipaglaban sa Beth-aven: 'Susunod kami sa iyo, Benjamin!' 
'''
"9" = '''
:sup:`9` Magiging isang lagim ang Efraim sa araw ng pagpaparusa. Kabilang sa mga tribo ng Israel na aking ipinahayag kung ano ang tunay na mangyayari. 
'''
"10" = '''
:sup:`10` Ang mga pinuno ng Juda ay tulad ng mga naglilipat ng batong palatandaan. Ibubuhos ko sa kanila ang aking galit na tulad ng tubig. 
'''
"11" = '''
:sup:`11` Nadurog ang Efraim, nadurog siya sa paghuhukom, dahil disidido siyang yumukod sa mga diyus-diyosan. 
'''
"12" = '''
:sup:`12` Para akong isang tanga sa damit sa Efraim, at tulad ng bulok sa tahanan ng Juda. 
'''
"13" = '''
:sup:`13` Nang makita ng Efraim ang kaniyang pagkakasakit, at nakita ng Juda ang kaniyang sugat, pumunta ang Efraim sa Asiria at nagpadala ang Juda ng mga mensahero sa dakilang hari. Ngunit wala siyang kakayahan upang pagalingin kayong mga tao o pagalingin ang inyong sugat. 
'''
"14" = '''
:sup:`14` Kaya magiging tulad ako ng isang leon sa Efraim, at tulad naman ng isang batang leon naman sa sambahayan ng Juda. Ako, maging ako, ang gugutay at aalis; ako ang mag-aalis sa kanila at walang sinuman ang makapagliligtas sa kanila. 
'''
"15" = '''
:sup:`15` Aalis ako at babalik sa aking lugar, hanggang sa aminin nila ang kanilang kasalanan at hanapin ang aking mukha, hanggang sa hanapin nila ako ng masigasig sa kanilang pagdadalamhati.‚Äù 
'''
