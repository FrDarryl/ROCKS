[7]
"1" = '''
:sup:`1` Aking anak na lalaki, sundin ang aking mga salita at ipunin ang aking mga utos sa iyong kalooban. 
'''
"2" = '''
:sup:`2` Sundin ang aking mga utos upang mabuhay at sundin ang aking tagubilin tulad ng mansanas sa iyong paningin. 
'''
"3" = '''
:sup:`3` Itali ang mga ito sa iyong mga daliri; isulat ang mga ito sa talaan ng iyong puso. 
'''
"4" = '''
:sup:`4` Sabihin sa karunungan, “Ikaw ang aking kapatid na babae,” at tawagin ang kaunawaan na inyong kamag-anak, 
'''
"5" = '''
:sup:`5` upang ikaw ay ilayo mula sa mapanuksong babae, mula sa babaeng mapangalunya kasama ng kaniyang mapang-akit na mga salita. 
'''
"6" = '''
:sup:`6` Sa bintana ng aking bahay ay tumitingin ako sa pamamagitan ng dungawan 
'''
"7" = '''
:sup:`7` at aking nakita ang karamihan ng batang lalaki na hindi pa natuturuan. Nakita ko sa karamihan ng kabataan ang isang batang lalaking na wala sa kaisipan. 
'''
"8" = '''
:sup:`8` Ang batang lalaking iyon ay naglalakad sa kalye malapit sa sulok ng kaniyang kalye at siya ay tumuloy patungo sa kaniyang bahay— 
'''
"9" = '''
:sup:`9` iyon ay takip-silim, sa gabi ng araw na iyon, sa oras ng gabi at kadiliman. 
'''
"10" = '''
:sup:`10` At doon kinatagpo siya ng isang babae, nakadamit tulad ng isang bayarang babae at alam niya kung bakit siya naroon. 
'''
"11" = '''
:sup:`11` Siya ay maingay at magulo, ang kaniyang mga paa ay hindi mapanatili sa tahanan— 
'''
"12" = '''
:sup:`12` ngayon nasa mga kalye, ngayon nasa pamilihan, at bawat sulok siya ay nag-aabang. 
'''
"13" = '''
:sup:`13` Kaya siya ay hinawakan niya at pinaghahalikan, na may katapangang mukha, sinabi niya sa kaniya, 
'''
"14" = '''
:sup:`14` natupad ko ang handog ng kapayapaan ngayon, naibigay ko ang aking mga panata, 
'''
"15" = '''
:sup:`15` kaya lumabas ako para makita ka, kinasasabikan ko na makita ang iyong mukha, at ikaw ay aking natagpuan. 
'''
"16" = '''
:sup:`16` Inilatag ko ang mga panakip sa aking higaan, mga linong makukulay mula sa Egipto. 
'''
"17" = '''
:sup:`17` Pinabanguhan ko ang aking higaan ng mira, mga aloe, at kanela. 
'''
"18" = '''
:sup:`18` Halina't, hayaang umapaw ang ating pagmamahalan hanggang umaga; hayaan nating makakuha tayo ng labis na ligaya sa iba't ibang gawi ng pagtatalik. 
'''
"19" = '''
:sup:`19` Ang aking asawa ay wala sa bahay; siya ay nasa malayo sa isang matagal na paglalakbay. 
'''
"20" = '''
:sup:`20` May dala siyang isang supot ng pera sa kaniya; siya ay babalik sa araw ng kabilugan ng buwan.” 
'''
"21" = '''
:sup:`21` Sa kaniyang mapang-akit na salita ay hinihikayat siya, at sa kaniyang mahusay na pagsasalita siya ay mapipilit niya. 
'''
"22" = '''
:sup:`22` Sumunod siya sa kaniya na tulad ng isang bakang lalaki na papunta sa katayan, o tulad ng isang usa na nahuli sa isang patibong 
'''
"23" = '''
:sup:`23` hanggang ang isang palaso ay tumatagos sa kaniyang atay— o katulad ng ibong sumusugod sa isang patibong, hindi alam na ito ang magiging kabayaran ng kaniyang buhay. 
'''
"24" = '''
:sup:`24` At ngayon, ang aking mga anak na lalaki, makinig sa akin; bigyang pansin kung ano ang aking sinasabi. 
'''
"25" = '''
:sup:`25` Huwag ninyong hayaan ang inyong puso na lumihis sa kaniyang mga kaparaanan; huwag maligaw sa kaniyang mga landas. 
'''
"26" = '''
:sup:`26` Maraming biktima ang nadala niya pababa; hindi sila mabilang. 
'''
"27" = '''
:sup:`27` Ang kaniyang bahay ay daan patungo sa sheol; ito ay patungo pababa sa mga silid ng kamatayan. 
'''
