[2]
"1" = '''
:sup:`1` Pagkaraan nito nagtanong si David kay Yahweh at sinabi, “Pupunta ba ako sa isa sa mga lungsod sa Juda?” Sumagot si Yahweh sa kaniya, “Pumunta ka.” Sabi ni David, “Sa anong lungsod ako pupunta?” Sumagot si Yahweh, “Sa Hebron.” 
'''
"2" = '''
:sup:`2` Kaya umalis si David kasama ang kaniyang dalawang asawa, si Ahinoam mula sa Jezreel, at Abigail mula sa Carmel, ang biyuda ni Nabal. 
'''
"3" = '''
:sup:`3` Isinama ni David ang mga kalalakihan na kasama niya, na ang bawat isa ay isinama ang kanilang pamilya, sa mga lungsod ng Hebron, kung saan nagsimula silang manirahan. 
'''
"4" = '''
:sup:`4` Pagkatapos dumating ang mga kalalakihan mula sa Juda at hinirang si David na hari sa buong sambahayan ng Juda. Sinabi nila kay David, “Ang mga kalalakihan sa Jabes Galaad ang naglibing kay Saul. 
'''
"5" = '''
:sup:`5` Kaya nagpadala si David ng mga mensahero sa mga kalalakihan ng Jabes Galaad at sinabi sa kanila, “Kayo ay pinagpala ni Yahweh, dahil sa ipinakita ninyo na katapatan sa inyong panginoong si Saul at inilibing siya. 
'''
"6" = '''
:sup:`6` Ngayon nawa'y magpakita si Yahweh sa inyo ng tapat na kasunduan at katapatan. Magpapakita rin ako sa inyo nitong kabutihan dahil ginawa ninyo ang bagay na ito. 
'''
"7" = '''
:sup:`7` Kaya ngayon, hayaang maging malakas ang inyong mga kamay; maging matapang dahil si Saul na inyong panginoon ay namatay, at buong sambahayan ng Juda ay hinirang ako mag hari sa kanila.” 
'''
"8" = '''
:sup:`8` Pero si Abner anak na lalaki ni Ner, pinuno ng hukbo ni Saul, kinuha ang anak ni Saul na si Isobet at dinala siya sa Mahanaim; 
'''
"9" = '''
:sup:`9` ginawa niya si Isobet na hari sa buong Galaad, Asureo, Jezreel, Efraim, Benjamin, at sa buong Israel. 
'''
"10" = '''
:sup:`10` Si Isobet anak na lalaki ni Saul, ay apatnapung-taong gulang nang mag-umpisa siyang maghari sa buong Israel, at naghari siya ng dalawang taon. Peroo ang sambahayan ng Juda ay sumunod kay David. 
'''
"11" = '''
:sup:`11` Ang panahon na si David ay naging hari sa Hebron sa buong sambahayan ni Juda ay pitong taon at anim na buwan. 
'''
"12" = '''
:sup:`12` Si Abner anak na lalaki ni Ner, at ang mga lingkod ni Isobet anak na lalaki ni Saul, ay umalis mula sa Mahanaim patungo sa Gibeon. 
'''
"13" = '''
:sup:`13` Si Joab anak na lalaki ni Zeruias at ang mga lingkod ni David ay lumabas at nakipagkita sa kanila sa lawa ng Gibeon. Umupo sila doon, isang grupo sa isang panig ng lawa at ang iba sa kabilang panig. 
'''
"14" = '''
:sup:`14` Sinabi ni Abner kay Joab, “Hayaan ang mga binata ay tumayo at makipaglaban sa ating harapan.” Pagkatapos sinabi ni Joab, “Hayaan silang tumayo.” 
'''
"15" = '''
:sup:`15` Pagkatapos nagsitayuan ang mga binata at sama-samang nagtipon, labingdalawa para kay Benjamin at Isobet anak na lalaki ni Saul, at labingdalawa mula sa mga lingkod ni David. 
'''
"16" = '''
:sup:`16` Sinunggaban ng bawat lalaki ang ulo ng kaniyang kaaway at sinaksak ang kaniyang espada sa gilid ng kaniyang kalaban, at pareho silang nagsibagsakan. Kaya ang lugar na iyon ay tinawag sa Hebreo, “Helkat Hazzurim,” o “Bukid ng mga Espada,” na nasa Gibeon. 
'''
"17" = '''
:sup:`17` Ang labanan ay masyadong marahas ng araw na iyon at si Abner at ang mga kalalakihan ng Israel ay natalo sa harapan ng mga lingkod ni David. 
'''
"18" = '''
:sup:`18` Ang tatlong anak na lalaki ni Zeruias ay naroon: Si Joab, at Abisai, at Asahel. Si Asahel ay napakabilis ng mga paa gaya ng isang gasel. 
'''
"19" = '''
:sup:`19` Tinutugis ng malapitan ni Asahel si Abner at sinusundan siya na hindi lumilihis sa anumang dako. 
'''
"20" = '''
:sup:`20` Lumingon si Abner sa kaniyang likuran, at sinabi, “Ikaw ba iyan Asahel?” Sumagot siya, “Ako nga ito.” 
'''
"21" = '''
:sup:`21` Sinabi ni Abner sa kaniya, “Lumihis ka sa kanan o sa iyong kaliwa, at sunggaban mo ang isa sa binata at kunin ang kaniyang baluti.” Pero hindi lumihis si Asahel. 
'''
"22" = '''
:sup:`22` Kaya sinabi ulit ni Abner kay Asahel, Tigilan mo na ang pagtugis sa akin. Bakit kita pababagsakin sa lupa? Anong mukhang ihaharap ko kay Joab, na iyong kapatid na lalaki?” 
'''
"23" = '''
:sup:`23` Pero tumangging lumihis si Asahel at sinaksak siya ni Abner sa katawan sa pamamagitan ng mapurol na dulo ng kaniyang sibat, kaya ang sibat ay tumagos sa kabilang gilid. Bumagsak si Asahel at namatay doon. Kaya ang sinuman ang dumating sa lugar kung saan bumagsak at namatay si Asahel, ay huminto at nanatiling nakatayo. 
'''
"24" = '''
:sup:`24` Pero tinugis ni Joab at Abisai si Abner. Nang palubog na ang araw, pumunta sila sa burol ng Amma, na malapit sa Giah sa pamamagitan ng daan patungo sa kagubatan ng Gibeon. 
'''
"25" = '''
:sup:`25` Nagtipon ang mga kalalakihan ni Benjamin ng sama-sama sa likuran ni Abner at tumayo sa itaas ng burol. 
'''
"26" = '''
:sup:`26` Pagkatapos tinawag ni Abner si Joab at sinabi, “Dapat bang magpatayan tayo habang buhay? Hindi mo ba alam lalo lang itong lulubha sa katapusan? Gaano katagal bago mo sasabihin sa iyong mga kalalakihan na tigilan na ang pagtugis sa inyong mga kapatid na lalaki? 
'''
"27" = '''
:sup:`27` Sumagot si Joab, “Hanggang sa nabubuhay ang Diyos, kung hindi mo sinabi iyan, ang aking mga tauhan ay patuloy na tutugisin ang kanilang mga kapatid na lalaki hanggang umaga!” 
'''
"28" = '''
:sup:`28` Kaya pinatunog ni Joab ang trumpeta, at ang lahat ng kaniyang tauhan ay tumigil at hindi na tinugis kailanman ang Israel, ni hindi na sila naglaban kailanman. 
'''
"29" = '''
:sup:`29` Si Abner at ang kaniyang mga tauhan ay naglakbay nang buong magdamag patungong Araba. Tumawid sila sa Jordan, naglakad silang lahat ng sumunod na umaga, at pagkatapos nakarating sa Mahanaim. 
'''
"30" = '''
:sup:`30` Bumalik si Joab galing sa pagtugis kay Abner. Tinipon niya ang lahat ng kaniyang tauhan, kung saan nawawala si Asahel at ang labing-siyam na mga sundalo ni David. 
'''
"31" = '''
:sup:`31` Pero ang mga tauhan ni David ay nakapatay ng 360 tauhan ni Benjamin sa pamamagitan ni Abner. 
'''
"32" = '''
:sup:`32` Pagkatapos kinuha nila si Asahel at inilibing siya sa loob ng libingan ng kaniyang ama, na nasa Bethlehem. Naglakbay si Joab at ang kaniyang mga tauhan ng buong magdamag, at inabutan na sila ng maagang pagsikat ng araw sa Hebron. 
'''
