[27]
"1" = '''
:sup:`1` Huwag ipagyabang ang patungkol bukas, dahil hindi mo alam kung ano ang maaaring dala ng isang araw. 
'''
"2" = '''
:sup:`2` Hayaan mong purihin ka ng isang tao at hindi ang sarili mong labi; isang hindi mo kilala at hindi sa sarili mong mga labi. 
'''
"3" = '''
:sup:`3` Isaalang-alang ang mga kabigatan ng isang bato at ang timbang ng buhangin, at ang pagpapagalit ng isang hangal ay mas mabigat kaysa sa dalawa. 
'''
"4" = '''
:sup:`4` Mayroon kalupitan ang kapootan at baha ng galit, ngunit sino ang kayang makatatagal sa pagseselos? 
'''
"5" = '''
:sup:`5` Mas mabuti ang lantaran na pagsaway kaysa sa lihim na pag-ibig. 
'''
"6" = '''
:sup:`6` Tapat ang mga sugat na sanhi ng isang kaibigan, ngunit ang kaaway maaaring humalik sa iyo nang maraming beses. 
'''
"7" = '''
:sup:`7` Ang isang tao na kumain hanggang mabusog ay tinatanggihan kahit isang bahay-pukyutan, pero sa isang taong gutom, bawat mapait na bagay ay matamis. 
'''
"8" = '''
:sup:`8` Ang isang ibon na pagala-gala mula sa pugad nito ay katulad ng isang taong naliligaw sa kaniyang tinitirhan. 
'''
"9" = '''
:sup:`9` Ang pabango at insenso ay nagpapagalak ng puso, ngunit ang katamisan ng isang kaibigan ay mas mabuti pa sa kaniyang payo. 
'''
"10" = '''
:sup:`10` Huwag pababayaan ang iyong kaibigan at kaibigan ng iyong ama, at huwag pupunta sa bahay ng iyong kapatid sa araw ng iyong kalamidad. Mas mabuti ang isang kapwa na malapit kaysa sa isang kapatid na malayo. 
'''
"11" = '''
:sup:`11` Maging matalino, aking anak, at gawin mong masaya ang aking puso; pagkatapos sasagot ako sa taong kumukutya sa akin. 
'''
"12" = '''
:sup:`12` Ang isang maingat na tao ay nakikita ang gulo at itinatago ang kaniyang sarili, pero ang taong walang karanasan ay sumusulong at nagdurusa dahil dito. 
'''
"13" = '''
:sup:`13` Kunin ang isang kasuotan kung ang may-ari nito ay nagbibigay ng pera bilang panagot para sa utang ng isang hindi kilala; at kunin ito kung siya ay maglalagay ng panagot para sa isang nangangalunya. 
'''
"14" = '''
:sup:`14` Kung sinuman ang nagbibigay sa kaniyang kapwa ng isang pagpapala nang may isang malakas na tinig ng maagang-maaga, ang pagpapalang iyon ay ituturing na isang sumpa! 
'''
"15" = '''
:sup:`15` Ang isang nakikipag-away na asawang babae ay tulad ng pumapatak lagi sa araw na maulan; 
'''
"16" = '''
:sup:`16` ang pagpipigil sa kaniya ay tulad ng pagpipigil sa hangin, o sinusubukang huluhin ang langis sa iyong kanang kamay. 
'''
"17" = '''
:sup:`17` Bakal ang nagpapatalas sa bakal; gaya ng parehong paraan, ang isang tao ay nagpapatalas sa kaniyang kaibigan. 
'''
"18" = '''
:sup:`18` Ang isa na siyang nag-aalaga ng puno ng igos ang siyang kakain ng bunga nito, at ang isa na siyang nag-iingat sa kaniyang panginoon ay pararangalan. 
'''
"19" = '''
:sup:`19` Gayundin naman ang tubig na sumasalamin sa mukha ng isang tao, gayundin ang puso ng isang tao ay sinasalamin ang kaniyang pagkatao. 
'''
"20" = '''
:sup:`20` Gayundin naman ang sheol at Abaddon na hindi kailanman nasisiyahan, kaya ang mga mata ng isang tao ay hindi nasisiyahan kailanman.. 
'''
"21" = '''
:sup:`21` Ang tunawan ng bakal ay para sa pilak at ang isang hurno ay para sa ginto, at nasusubok ang isang tao kapag siya ay pinuri. 
'''
"22" = '''
:sup:`22` Kahit na durugin mo ang isang hangal ng pangbayo - -kasama ng butil — gayon pa man hindi siya iiwanan ng kaniyang kahangalan. 
'''
"23" = '''
:sup:`23` Tiyakin na alam mo ang kalagayan ng iyong kawan at magmalasakit ka sa iyong mga kawan, 
'''
"24" = '''
:sup:`24` dahil ang kayamanan ay hindi panghabang panahon. Ang isang korona ba ay nanatili sa lahat ng mga henerasyon? 
'''
"25" = '''
:sup:`25` Ang damo ay nawawala at lumilitaw ang bagong tubo at tinipon ang pagkain ng baka sa kabundukan. 
'''
"26" = '''
:sup:`26` Ang mga tupa ay magbibigay ng iyong kasuotan, at ang mga kambing ay magbibigay ng halaga para sa bukid. 
'''
"27" = '''
:sup:`27` Magkakaroon ng gatas ng kambing para sa iyong pagkain—ang pagkain para sa iyong sambahayan—at pagkain para sa iyong mga aliping babae. 
'''
