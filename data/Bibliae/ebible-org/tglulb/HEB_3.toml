[3]
"1" = '''
:sup:`1` Kaya, mga banal na kapatid, mga kasama sa makalangit na pagtawag, alalahanin ninyo si Jesus na Apostol at Pinakapunong Pari na aming ipinapahayag. 
'''
"2" = '''
:sup:`2` Siya ay tapat sa Diyos, na naghirang sa kaniya, katulad ng pagiging tapat ni Moises sa lahat ng sambahayan ng Diyos. 
'''
"3" = '''
:sup:`3` Sapagkat si Jesus ay itinuring na higit na karapat-dapat na maluwalhati kaysa kay Moises, dahil ang gumawa ng bahay ay higit na may karangalan kaysa sa bahay mismo. 
'''
"4" = '''
:sup:`4` Sapagkat ang bawat bahay ay itinayo ng isang tao, ngunit ang nagtayo ng lahat ng bagay ay ang Diyos. 
'''
"5" = '''
:sup:`5` Sa katunayan, si Moses ay isang tapat na lingkod sa lahat ng sambahayan ng Diyos, nagbibigay patotoo tungkol sa mga bagay na sinasabing magaganap sa hinaharap. 
'''
"6" = '''
:sup:`6` Ngunit si Cristo ang Anak na pinagkatiwalaan sa sambahayan ng Diyos. Tayo ang kaniyang bahay kung ating mahigpit na panghahawakan ang ating pananalig at kapurihan ng pananalig. 
'''
"7" = '''
:sup:`7` Kaya, gaya ng sinasabi ng Banal na Espiritu, “Sa araw na ito, kung marinig ninyo ang kaniyang tinig, 
'''
"8" = '''
:sup:`8` Huwag patigasin ang inyong mga puso gaya ng panghihimagsik na ginawa ng mga Israelita sa panahon ng pagsubok sa ilang. 
'''
"9" = '''
:sup:`9` Ito ay nang naghimagsik ang inyong mga ninuno sa pagsubok sa akin, at nang apatnapung taon na, nakita nila ang aking mga gawa. 
'''
"10" = '''
:sup:`10` Kaya hindi ako nalugod sa lahing ito. Sinabi ko, “Sila ay palaging naliligaw sa kanilang mga puso at hindi nila alam ang aking mga paraan. 
'''
"11" = '''
:sup:`11` Kaya sa galit ko sila ay aking isinumpa: sila ay hindi makapapasok sa aking pahingahan.” 
'''
"12" = '''
:sup:`12` Mag-ingat kayo mga kapatid, upang hindi magkaroon ng isang masamang puso na walang pananampalataya sa sinuman sa inyo, isang puso na tatalikod mula sa buhay na Diyos. 
'''
"13" = '''
:sup:`13` Sa halip, palakasin ang loob ng bawat isa araw-araw, habang ang panahon ay matatawag pang ngayon, upang walang sinuman sa inyo ang maaaring mapatigas sa pamamagitan ng pandaraya ng kasalanan. 
'''
"14" = '''
:sup:`14` Sapagkat tayo ay naging kasama ni Cristo kung patuloy nating panghahawakan ang ating pananalig sa kaniya mula sa simula hanggang sa katapusan. 
'''
"15" = '''
:sup:`15` Tungkol dito ito sinabing, “Ngayong araw, kung makikinig kayo sa kaniyang tinig, huwag ninyong patigasin ang inyong mga puso gaya ng ginawa ng mga Israelita sa kanilang paghihimagsik.” 
'''
"16" = '''
:sup:`16` Sino ang nakarinig sa Diyos at naghimagsik? Hindi ba't ang lahat na pinangunahan ni Moses na lumabas sa Egipto? 
'''
"17" = '''
:sup:`17` At kanino nagalit ang Diyos sa apatnapung taon? Hindi ba't sa mga nagkasala, na ang mga patay na katawan ay nakaratay sa ilang? 
'''
"18" = '''
:sup:`18` Kanino sumumpa ang Diyos na hindi na sila makapapasok sa kaniyang kapahingahan, hindi ba ang mga sumuway sa kaniya? 
'''
"19" = '''
:sup:`19` Nakita natin na hindi sila nakapasok sa kaniyang kapahingahan dahil sa kawalan ng pananampalataya. 
'''
