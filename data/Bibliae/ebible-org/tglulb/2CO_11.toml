[11]
"1" = '''
:sup:`1` Ninanais ko na pagtiyagaan ninyo ako sa ilan sa aking kamangmangan. Ngunit ako nga ay inyong pinagtitiyagaan! 
'''
"2" = '''
:sup:`2` Sapagkat ako ay naninibugho sa inyo. Ako ay may maka-diyos na panibugho sa inyo sapagkat ipinangako ko kayo na mapangasawa ng isang lalaki. Ako ay nangako na ihaharap kayong dalisay na birhen kay Cristo. 
'''
"3" = '''
:sup:`3` Ngunit ako ay natatakot na baka katulad ni Eba, kayo ay malinlang ng ahas sa kaniyang pagiging tuso, at ang inyong kaisipan ay maaring mailayo sa tapat at dalisay na pananalig kay Cristo. 
'''
"4" = '''
:sup:`4` Sapagkat ipagpalagay na may dumating at ipahayag ang ibang Jesus liban sa aming ipinangaral. O ipagpalagay na kayo ay tumanggap ng ibang espiritu liban sa inyong tinanggap. O ipagpalagay na kayo ay tumanggap ng ibang ebanghelyo liban sa inyong tinanggap. Labis na ninyong pinapayagan ang mga ganitong bagay! 
'''
"5" = '''
:sup:`5` Sapagkat sa tingin ko, hindi ako ang pinakamababa sa mga tinatawag na pinakamagagaling na mga apostol. 
'''
"6" = '''
:sup:`6` Ngunit kahit na ako ay hindi nagsanay sa pananalita, ako ay hindi kapos sa kaalaman. Sa bawat pagkakataon at sa lahat ng bagay pinaalam namin ito sa inyo. 
'''
"7" = '''
:sup:`7` Ako ba ay nagkasala sa pagpapakababa ko sa aking sarili upang kayo ay maitaas? Sapagkat itinuro ko sa inyo ang mabuting balita ng Diyos ng walang bayad. 
'''
"8" = '''
:sup:`8` Ninakawan ko ang ibang mga iglesia sa pamamagitan ng pagtanggap ko ng kanilang tulong upang kayo ay aking mapaglingkuran. 
'''
"9" = '''
:sup:`9` Noong ako ay na sa inyo at nangangailangan, hindi ako naging pabigat sa kahit na sino. Sapagkat ang aking mga pangangailangan ay tinugunan ng mga kapatid na galing sa Macedonia. Sa lahat ng bagay iniwasan ko na maging pabigat sa inyo at ipagpapatuloy kong gawin iyon. 
'''
"10" = '''
:sup:`10` Gaya ng katotohanan ni Cristo na nasa akin, ang pagmamayabang kong ito ay hindi mapatatahimik sa mga bahagi ng Acaya. 
'''
"11" = '''
:sup:`11` Bakit? Dahil ba hindi ko kayo mahal? Alam ng Diyos na kayo ay aking minamahal. 
'''
"12" = '''
:sup:`12` Ngunit ang aking ginagawa, ay gagawin ko rin. Gagawin ko ito upang maputol ang pagkakataon ng mga nagnanais ng pagkakataon na maging katulad namin sa kanilang mga pinagmamayabang. 
'''
"13" = '''
:sup:`13` Sapagkat ang mga ganoong tao ay hindi totoong apostol at mapanlinlang na mga manggagawa. Sila ay nagpapanggap na mga apostol ni Cristo. 
'''
"14" = '''
:sup:`14` At ito ay hindi na nakakagulat sapagkat kahit si Satanas ay nagpanggap na isang anghel ng liwanag. 
'''
"15" = '''
:sup:`15` Ito ay hindi labis na nakagugulat kung ang kaniyang mga alagad ay nagbabalat kayo rin na mga alagad ng katuwiran. Ang kanilang kapalaran ay kung ano ang nararapat sa kanilang mga gawa. 
'''
"16" = '''
:sup:`16` Sinasabi ko ulit: Huwag isipin ng kahit na sino man na ako ay mangmang. Ngunit kung ganoon nga ang inyong iniisip, tanggapin ninyo ako tulad ng isang mangmang upang ako ay makapagyabang ng kaunti. 
'''
"17" = '''
:sup:`17` Ang aking sinasabi tungkol sa mayabang na lakas ng loob na ito ay hindi pinapayagan ng Panginoon ngunit ako ay nagsasalita tulad ng isang mangmang. 
'''
"18" = '''
:sup:`18` Dahil maraming tao ang nagyayabang na naaayon sa laman, ako rin ay magyayabang. 
'''
"19" = '''
:sup:`19` Sapagkat masaya ninyong pinagtitiyagaan ang mga mangmang. Kayo mismo ay matatalino! 
'''
"20" = '''
:sup:`20` Sapagkat pinagtityagaan ninyo ang umaalipin sa inyo, kung siya ay nagdudulot ng pagkakabaha-bahagi sa inyo, kung siya ay nanlalamang sa inyo, kung siya ay nagyayabang, o sinampal niya kayo sa mukha. 
'''
"21" = '''
:sup:`21` Nahihiya kong sasabin na kami ay labis na mahihina para gawin iyon. Ngunit kung magyayabang—ang iba ako ay nagsasalita na tulad ng isang mangmang—ako rin ay magyayabang. 
'''
"22" = '''
:sup:`22` Sila ba ay mga Hebreo? Ako rin. Sila ba ay mga Israelita? Ako rin. Sila ba ay mula sa kaapu-apuhan ni Abraham? Ako rin. 
'''
"23" = '''
:sup:`23` Sila ba ay mga alagad ni Cristo? (Ako ay nagsasalita na para bang ako ay wala sa aking tamang pag-iisip.) Lalong lalo na ako. Ako ay higit na nakaranas ng mabigat na trabaho, sa mas maraming bilangguan, nakaranas ng hindi mabilang na pamamalo, humarap sa panganib ng kamatayan. 
'''
"24" = '''
:sup:`24` Mula sa mga Judio nakatanggap ako ng limang “apatnapung latigo binawasan ng isa”. 
'''
"25" = '''
:sup:`25` Tatlong beses akong pinalo ng tungkod. Minsang binato. Tatlong beses na nawasak ang barko na aking sinasakyan. nakaranas akong magdamag at buong araw na nasa karagatan. 
'''
"26" = '''
:sup:`26` Ako ay madalas na nasa paglalakbay, nanganib mula sa mga ilog, nanganib mula sa mga magnanakaw, nanganib mula sa aking mga kababayan, nanganib mula sa mga Gentil, nanganib sa lungsod, nanganib sa ilang, nanganib sa karagatan, nanganib mula sa mapagpanggap na mga kapatid. 
'''
"27" = '''
:sup:`27` Ako ay nakaranas ng matinding trabaho at paghihirap, mga gabi na walang tulog, madalas na nagugutom at nauuhaw, madalas na nag-aayuno, giniginaw at walang maisuot. 
'''
"28" = '''
:sup:`28` Bukod pa sa lahat ng ito, araw-araw ang panggigipit sa akin ng aking pag-aalala sa lahat ng mga iglesiya. Kung sinuman ang nanghihina, ako rin ay nanghihina? 
'''
"29" = '''
:sup:`29` Sino ang naging dahilan ng pagkahulog ng isa sa kasalan, na hindi ako nagalit? 
'''
"30" = '''
:sup:`30` Kung ako ay magyayabang. Ako ay magyayabang tungkol sa mga nagpapakita ng aking kahinaan. 
'''
"31" = '''
:sup:`31` Ang Diyos at ang Ama ng Panginoong Jesus, siya na pinupuri magpakailanman, alam niya na hindi ako nagsisinungaling! 
'''
"32" = '''
:sup:`32` Sa Damascus, ang gobernador sa ilalim ni haring Aretas ay binabantayan ang lungsod ng Damasco upang ako ay huliin. 
'''
"33" = '''
:sup:`33` Ngunit ako ay ibinaba sa bintana sa pader gamit ang basket at ako ay nakatakas mula sa kaniyang mga kamay. 
'''
