[6]
"1" = '''
:sup:`1` Anak ko, kapag ikaw ay nagtabi ng pera bilang isang pag-aako ng pagkakautang ng iyong kapit-bahay, kapag nagbigay ka ng pangako sa pagkakautang ng isang tao na hindi mo kilala, 
'''
"2" = '''
:sup:`2` kung gayon naglatag ka ng isang patibong para sa iyong sarili sa pamamagitan ng iyong pangako, at ikaw ay nahuli ng mga salita ng iyong bibig. 
'''
"3" = '''
:sup:`3` Kung gayon, anak kong lalaki, gawin mo ito at iligtas mo ang iyong sarili, dahil sa ikaw ay nasa habag ng iyong kapitbahay. Pumunta ka at magpakumbaba ka ng iyong sarili at magsumamo sa iyong kapitbahay na pakawalan ka. 
'''
"4" = '''
:sup:`4` Bigyan mo ang iyong mga mata ng walang tulog at ang iyong talukap ng walang pagkakaidlip. 
'''
"5" = '''
:sup:`5` Iligtas mo ang iyong sarili gaya ng isang usa mula sa kamay ng mangangaso, katulad ng isang ibon mula sa kamay ng tagahuli ng hayop. 
'''
"6" = '''
:sup:`6` Tingnan mo ang langgam, ikaw na tamad na tao, pagmasdan mo ang kaniyang mga pamamaraan, at maging matalino. 
'''
"7" = '''
:sup:`7` Wala siyang tagapag-utos, opisyal, o tagapamahala, 
'''
"8" = '''
:sup:`8` gayon pa man ay naghahanda siya ng pagkain sa tag-init, at habang sa pag-aani ay nagtatabi ito ng kung ano ang kakainin. 
'''
"9" = '''
:sup:`9` Gaano katagal ka matutulog, ikaw na tamad na tao? Kailan ka babangon mula sa iyong pagkatulog? 
'''
"10" = '''
:sup:`10` “Isa pang kaunting pagtulog, isa pang kaunting pagkaidlip, isa pang kaunting pagtiklop ng mga kamay upang magpahinga”— 
'''
"11" = '''
:sup:`11` at ang iyong kahirapan ay darating sa iyo gayang isang magnanakaw at ang iyong pangangailangan gaya ng isang armadong sundalo. 
'''
"12" = '''
:sup:`12` Ang isang walang kwentang tao— isang masamang tao— namumuhay sa kabaluktutan ng kaniyang salita, 
'''
"13" = '''
:sup:`13` pagkindat ng kaniyang mga mata, gumagawa ng hudyat gamit ang kaniyang mga paa, at pagturo ng kaniyang mga daliri. 
'''
"14" = '''
:sup:`14` Siya ay may balak na masama na may daya sa kaniyang puso; palagi siyang nag-uudyok ng pag-aalitan. 
'''
"15" = '''
:sup:`15` Kaya lulupigin siya sa isang iglap ng kaniyang kapahamakan; sa isang sandali siya ay masisira na higit sa kagalingan. 
'''
"16" = '''
:sup:`16` Mayroong anim na bagay na kinamumuhian ni Yahweh, pito na kasuklam-suklam sa kaniya: 
'''
"17" = '''
:sup:`17` Ang mga mata ng isang mapagmataas na tao, ang isang dila na nagsisinungaling, ang mga kamay na nagpapadanak ng dugo ng mga inosenteng tao, 
'''
"18" = '''
:sup:`18` isang puso na lumikha ng mga masasamang balakid, mga paa na mabilis tumakbo para gumawa ng masama, 
'''
"19" = '''
:sup:`19` isang saksi na nagsasabi ng mga kasinungalingan, at ang isa na siyang naghahasik ng alitan sa kaniyang mga kapatid. 
'''
"20" = '''
:sup:`20` Aking anak na lalaki, sundin mo ang utos ng iyong ama, at huwag mong talikdan ang katuruan ng iyong ina. 
'''
"21" = '''
:sup:`21` Palagi mong igapos ang mga ito sa iyong puso; itali mo ang mga ito sa iyong leeg. 
'''
"22" = '''
:sup:`22` Kapag ikaw ay lumakad, papatnubayin ka ng mga ito; kapag ikaw ay natulog, pagmamasdan ka nila; at kapag ikaw ay nagising, tuturuan ka nila. 
'''
"23" = '''
:sup:`23` Sapagkat ang mga utos ay isang ilawan, at ang katuruan ay isang liwanag; ang mga pagsaway ng disiplina ay ang mga daan ng buhay. 
'''
"24" = '''
:sup:`24` Iingatan ka nito mula sa imoral na babae, mula sa mapang-akit na mga salita ng nangangalunyang babae. 
'''
"25" = '''
:sup:`25` Huwag kang magnasa sa iyong puso sa kaniyang kagandahan, at huwag mo siyang hayaang mabihag ka ng kaniyang mga pilik mata. 
'''
"26" = '''
:sup:`26` Ang pagtulog na kasama ang isang bayarang babae ay maaaring kabayaran ng halaga ng tinapay, pero ang babaeng asawa ng iba ay maaaring kabayaran ng buhay mo mismo. 
'''
"27" = '''
:sup:`27` Kaya ba ng isang lalaki na magbitbit ng apoy sa kaniyang dibdib na hindi nasusunog ang kaniyang mga damit? 
'''
"28" = '''
:sup:`28` Kaya ba ng isang lalake na lumakad sa ibabaw ng maiinit na mga uling na hindi napapaso ang kaniyang mga paa? 
'''
"29" = '''
:sup:`29` Gayon din sa lalakeng nakikiapid sa asawang babae ng kaniyang kapwa; ang siyang natutulog kasama niya ay hindi maparusahan. 
'''
"30" = '''
:sup:`30` Hindi hinahamak ng mga tao na ang isang magnanakaw kung siya ay nagnanakaw upang mabusog sa panahong gutom siya. 
'''
"31" = '''
:sup:`31` Gayon pa man kapag siya ay nahuli, siya ay magbabayad ng pitong beses kung ano ang kaniyang ninakaw; kailangan niya isuko ang lahat ng mahahalagang bagay sa kaniyang tahanan. 
'''
"32" = '''
:sup:`32` Ang isa na nagkasala ng pangangalunya ay walang kaisipan; ang siyang gumagawa nito ay sinisira ang kaniyang sarili. 
'''
"33" = '''
:sup:`33` Sugat at kahihiyan ay nararapat sa kaniya, at ang kaniyang kasiraang puri ay hindi maaalis. 
'''
"34" = '''
:sup:`34` Dahil ang pagseselos ay ginagawang galit na galit ang isang lalaki; kapag siya ay gumanti hindi siya magpapakita ng awa. 
'''
"35" = '''
:sup:`35` wala siyang tatanggaping kabayaran, at hindi siya mabibili, kahit maghandog ka ng maraming regalo sa kaniya. 
'''
