[6]
"1" = '''
:sup:`1` Halikayo, manumbalik tayo kay Yahweh. Sapagkat pinagpira-piraso niya tayo, ngunit pagagalingin niya tayo; Sinugatan niya tayo, ngunit tatalian niya ang ating mga sugat. 
'''
"2" = '''
:sup:`2` Pagkatapos ng dalawang araw, bubuhayin niya tayo; ibabangon niya tayo sa ikatlong araw, at mabubuhay tayo sa kaniyang harapan. 
'''
"3" = '''
:sup:`3` Kilalanin natin si Yahweh; sikapin nating makilala si Yahweh. Ang kaniyang paglabas ay tiyak na parang bukang-liwayway; darating siya sa atin tulad ng ambon, tulad ng ulan sa tagsibol na dumidilig ng lupain.‚Äù 
'''
"4" = '''
:sup:`4` Ano ang gagawin ko sa inyo, Efraim? Ano ang gagawin ko sa inyo, Juda. Ang inyong katapatan ay tulad ng ulap sa umaga, tulad ng hamog na mabilis na nawawala. 
'''
"5" = '''
:sup:`5` Kaya pinutol ko sila ng pira-piraso sa pamamagitan ng mga propeta, pinatay ko sila ng mga salita ng aking mga bibig. Ang iyong utos ay tulad ng ilaw na nagliliwanag. 
'''
"6" = '''
:sup:`6` Sapagkat hangad ko ang katapatan at hindi mga handog at ang aking kaalaman, ang Diyos ay higit pa sa mga susunuging handog. 
'''
"7" = '''
:sup:`7` Tulad ni Adan, sinira nila ang kasunduan; hindi sila naging tapat sa akin. 
'''
"8" = '''
:sup:`8` Ang Gilead ay isang lungsod ng mga gumagawa ng kasamaan, puno ng bakas ng dugo. 
'''
"9" = '''
:sup:`9` Gaya ng pangkat ng mga magnanakaw na naghihintay sa isang tao, kaya nagsama-sama ang mga pari upang pumatay sa daan patungong Shekem; nakagawa sila ng kahiya-hiyang mga kasalanan. 
'''
"10" = '''
:sup:`10` Nakita ko sa sambahayan ng Israel ang mga kakila-kilabot na bagay. Nandoon ang pagbebenta ng aliw ng Efraim, at nadungisan ang Israel. 
'''
"11" = '''
:sup:`11` Sa iyo man, Juda, ay may nakatakdang pag-aani, kapag naibalik ko na ang mabuting kapalaran ng aking mga tao. 
'''
