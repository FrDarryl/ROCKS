[27]
"1" = '''
:sup:`1` Nang mapagpasyahan na maglayag kami papunta sa Italia, ibinigay nila si Pablo at iba pang mga bilanggo sa isang senturion na nagngangalang Julio, na nasa hukbo ni Augusto. 
'''
"2" = '''
:sup:`2` Sumakay kami sa isang barko galing Adramicio, na malapit nang maglayag na sa mga dalampasigan ng Asia. Kaya naglayag kami. Ssumama sa amin si Aristarco mula sa Tesalonica ng Macedonia. 
'''
"3" = '''
:sup:`3` Nang sumunod na araw dumaong kami sa lungsod ng Sidon, kung saan pinakitunguhan ng mabuti ni Julio si Pablo at pinayagan siyang pumunta sa kaniyang mga kaibigan upang matanggap ang kaniyang mga kailangan. 
'''
"4" = '''
:sup:`4` Mula roon, pumunta kami sa dagat at naglayag sa palibot ng isla ng Chipre na nakublihan mula sa hangin, sapagakat ang hangin ay pasalungat sa amin. 
'''
"5" = '''
:sup:`5` Nang makapaglayag kami sa tubig malapit sa Cilicia at Pamfilia, dumating kami sa Mira, isang lungsod ng Licia. 
'''
"6" = '''
:sup:`6` Doon, nakatagpo ang senturion ng barko galing Alexandria na maglalayag patungong Italia. Isinakay niya kami dito. 
'''
"7" = '''
:sup:`7` Nang makapaglayag kaming may kabagalan ng maraming araw at sa wakas ng makarating kaming may kahirapan malapit sa Cinido, hindi kami pinahintulutan ng hangin na makapunta sa direksyon na iyon, kaya naglayag kami malapit sa mga nasisilungang bahagi ng Creta, tapat ng Salmon. 
'''
"8" = '''
:sup:`8` Naglayag kami sa gilid ng dalamapsigan na may kahirapan, hanggang nakarating kami sa isang lugar na tinatawag na Mabuting Daungan na malapit sa lungsod ng Lasea. 
'''
"9" = '''
:sup:`9` Maraming panahon na ang lumipas sa amin, ang panahon ng pag-aayuno ng mga Judio ay lumipas na rin at naging mapanganib na ang maglayag. Kaya binalaan sila ni Pablo, 
'''
"10" = '''
:sup:`10` at sinabi, “Mga kalalakihan, nakikita kong ang paglalayag na ating gagawin ay maaaring may masaktan at maraming pagkawala, hindi lang ng ating mga kargamento at ng barko, ngunit pati na rin ng ating mga buhay.” 
'''
"11" = '''
:sup:`11` Ngunit ang senturion ay mas nagbigay ng pansin sa pinuno at sa may ari ng barko, kaysa sa mga bagay na sinabi ni Pablo. 
'''
"12" = '''
:sup:`12` Sapagkat hindi madaling tumigil sa daungan sa taglamig, karamihan sa mga mandaragat ay nagpapayong maglayag mula roon, kahit sa anumang paraan ay makaya naming abutin ang lungsod ng Fenix, upang magpalipas doon ng taglamig. Ang Fenix ay isang daungan sa Creta, at ito ay nakaharap sa hilagangsilangan at timogsilangan. 
'''
"13" = '''
:sup:`13` Nang magsimula ng umihip ng banayad ang hangin mula sa timog, naisip ng mga mandaragat na ang kanilang kailangan ay nasa kanila na. Kaya't isinampa nila ang angkla at naglayag sa gilid ng Creta, malapit sa dalampasigan. 
'''
"14" = '''
:sup:`14` Subalit pagkatapos ng maikling panahon ay may napakalakas na hangin, na tinatawag na Ang Hilagang-silangan, na nagsimulang tumama sa amin patawid sa kabilang isla. 
'''
"15" = '''
:sup:`15` Nang matangay ng hangin ang barko at hindi kayang harapin ang hangin, hindi na namin kinaya at nagpatangay nalang dito. 
'''
"16" = '''
:sup:`16` Pumunta kami sa tabi ng kubling bahagi ng maliliit na isla na tinatawag na Cauda: at kahit nahirapan kami nagawa naming iakyat ang bangka sa barko. 
'''
"17" = '''
:sup:`17` Nang maitaas nila ito, gumamit sila ng mga lubid upang itali ang barko. Natakot sila na masadsad kami sa mga pulong buhangin ng Syrtis, kaya ibinaba nila ang angkla sa dagat at hinayaang tangayin kami. 
'''
"18" = '''
:sup:`18` Kami ay lubhang nabugbug ng bagyo, kaya't nang sumunod na araw ang mga mandaragat ay nagsimulang mag tapon sa tubig ng mga kagamitan. 
'''
"19" = '''
:sup:`19` Nang ikatlong araw ay itinapon din ng mga mandaragat sa pamamagitan ng kanilang sariling kamay ang mga kagamitan ng barko. 
'''
"20" = '''
:sup:`20` Nang ang araw at mga bituin ay hindi na nagliwanag sa amin ng maraming mga araw, at patuloy ang paghagupit sa amin ng malakas na bagyo, anumang pag-asa na maliligtas kami ay nawala. 
'''
"21" = '''
:sup:`21` Nang matagal ng ubos ang kanilang pagkain, tumayo si Pablo sa harapan ng mga mandaragat at nagsabing, “Mga kalalakihan, nakinig sana kayo sa akin, at hindi naglayag mula sa Creta, at hindi kayo nagtamo ng pinsala at nawalan. 
'''
"22" = '''
:sup:`22` At ngayon hinihimok ko kayo na magkaroon kayon ng lakas ng loob, upang walang mawalan ng buhay sa inyo, ngunit pagkawala ng barko lamang. 
'''
"23" = '''
:sup:`23` Dahil kagabi may isang anghel ng Diyos na nagmamay-ari sa akin na aking sinasamba—tumayo ang kaniyang anghel sa aking tabi 
'''
"24" = '''
:sup:`24` at sinabing, “Huwag kang matakot, Pablo. Kinakailangan kang tumayo sa harapan ni Cesar, at makita na ang Diyos sa kaniyang kabutihan ay ibinigay na saiyo ang lahat na naglalayag kasama mo. 
'''
"25" = '''
:sup:`25` Kaya nga, mga kalalakihan, lakasan ninyo ang inyong loob, sapagkat nagtititawala ako sa Diyos, na mangyayari ito tulad ng pagkasabi sa akin. 
'''
"26" = '''
:sup:`26` Ngunit kinakailangan na mapadpad tayo sa ilang isla.” 
'''
"27" = '''
:sup:`27` Nang dumating ang ikalabing-apat na gabi, nang mapadpad kami kung saan-saan sa Dagat ng Adriatico, bandang hating-gabi naisip ng mga mandaragat na papalapit sila sa isang lupain. 
'''
"28" = '''
:sup:`28` Sinukat nila ang kalaliman ng dagat, at nalaman na may dalawangpung dipa ang lalim; pagkatapos ng ilang sandali, sumukat sila ng mas marami at nalaman nila na labinlimang dipa ang lalim. 
'''
"29" = '''
:sup:`29` Natakot sila na baka kami ay sumadsad sa mga bato, kaya ibinaba nila ang apat na angkla mula sa likuran ng barko at nanalangin na dumating na ang umaga. 
'''
"30" = '''
:sup:`30` Naghahanap ang mga mandaragat ng paraan upang iwanan ang barko at ibinaba sa dagat ang bangka mula sa barko, at nagpanggap na itatapon lang nila pababa ang mga angkla mula sa unahan ng barko. 
'''
"31" = '''
:sup:`31` Ngunt sinabi ni Pablo sa senturion at sa mga kawal, “Maliban na manatili ang mga lalaking ito sa barko, hindi kayo maliligtas.” 
'''
"32" = '''
:sup:`32` Kaya pinutol ng mga kawal ang mga lubid ng bangka at hinayaang mapaanod ito palayo. 
'''
"33" = '''
:sup:`33` Nang mag-uumaga na, pinakiusapansilang lahat ni Pablo na kumain. Sinabi niya, “Ngayon ang ikalabing-apat na araw na naghintay kayo at hindi kumain; wala kayong kinain na anuman. 
'''
"34" = '''
:sup:`34` Kaya nakikiusap ako na kumain kayo, sapagkat para ito sa inyong kaligtasan; at wala kahit isa mang buhok ng inyong mga ulo ang mawawala.” 
'''
"35" = '''
:sup:`35` Nang sinabi niya ito, kumuha siya ng tinapay at nagpasalamat sa Diyos sa paningin ng bawat isa. Pagkatapos pinutol niya ang tinapay at nagsimulang kumain. 
'''
"36" = '''
:sup:`36` Pagkatapos lahat sila ay lumakas ang kalooban at kumuha rin sila ng pagkain, 
'''
"37" = '''
:sup:`37` 276 kami na mga tao sa barko. 
'''
"38" = '''
:sup:`38` Nang makakain na sila ng sapat, itinapon nila ang mga trigo sa dagat upang gumaan ang barko. 
'''
"39" = '''
:sup:`39` Nang umaga na, hindi nila nakilala ang lupain, ngunit nakakita sila ng dalampasigan, at pinag-usapan nila kung idadaan ang barko sa lugar na iyon. 
'''
"40" = '''
:sup:`40` Kaya pinutol nila ang tali ng mga angkla at iniwan nila ang mga ito sa dagat. Sa oras ding iyon ay niluwagan nila ang mga lubid ng mga timon at itinaas ang layag sa hangin; at tinangay sila papuntasa dalampasigan. 
'''
"41" = '''
:sup:`41` Ngunit dumating sila sa lugar na may dalawang nagsasalubong na agos at sumadsad ang barko sa lupa. Naipit doon ang unahang bahagi ng barko at nanatili na hindi umaalis, ngunit nagsimulang masira ang hulihang bahagi ng barko dahil sa matinding lakas ng alon. 
'''
"42" = '''
:sup:`42` Binalak ng mga Kawal na patayin ang mga bilanggo upang wala sa kanila ang makalangoy palayo at makatakas. 
'''
"43" = '''
:sup:`43` Ngunit gustong iligtas ng senturion si Pablo, kaya pinigilan niya ang kanilang balak; at nag-utos siya sa mga marunong lumangoy lumangoy na maunang tumalon sa tubig at pumunta sa lupa. 
'''
"44" = '''
:sup:`44` Pagkatapos susunod ang mga natirang kalalakihan, ang ilan ay sa mga kahoy, at ang ilan sa ibang mga bagay mula sa barko. Sa ganitong paraan nakararing kaming lahat nang ligtas sa lupa. 
'''
