[20]
"1" = '''
:sup:`1` At nangyari sa isang araw, habang tinuturuan ni Jesus ang mga tao sa templo at ipinapangaral ang ebanghelyo, nilapitan siya ng mga punong pari at mga eskriba kasama ang mga nakatatanda. 
'''
"2" = '''
:sup:`2` Nagsalita sila, at sinasabi sa kaniya, “Sabihin mo sa amin kung sa anong kapangyarihan mo ginagawa ang mga bagay na ito? O sino ang nagbigay sa iyo ng kapangyarihang ito?” 
'''
"3" = '''
:sup:`3` Sumagot siya at sinabi sa kanila, “May itatanong din ako sa inyo. Sabihin niyo sa akin ang tungkol 
'''
"4" = '''
:sup:`4` sa pagbautismo ni Juan. Mula ba ito sa langit o mula sa tao?” 
'''
"5" = '''
:sup:`5` Nagusap-usap sila at sinabi, “Kapag sasabihin natin, 'Mula sa langit,' sasabihin niya, 'Kung ganoon bakit hindi ninyo siya pinaniwalaan?' 
'''
"6" = '''
:sup:`6` Pero kung sasabihin natin, 'Mula sa tao,' babatuhin tayo ng lahat ng mga tao, dahil nahikayat sila na si Juan ay isang propeta.” 
'''
"7" = '''
:sup:`7` Kaya sumagot sila na hindi nila alam kung saan ito nagmula. 
'''
"8" = '''
:sup:`8` Sinabi ni Jesus sa kanila, “Hindi ko din sasabihin sa inyo kung saan galing ang aking kapangyarihan na gumawa ng mga bagay na ito.” 
'''
"9" = '''
:sup:`9` Sinabi niya sa mga tao ang talinghagang ito, “May isang taong nagtanim ng ubasan, pinaupa niya ito sa mga magtatanim ng ubas, at pumunta sa ibang bansa sa mahabang panahon. 
'''
"10" = '''
:sup:`10` Nang dumating ang takdang panahon, pinapunta niya ang kaniyang utusan sa mga magtatanim ng ubas, upang siya ay bigyan nila ng bunga ng ubasan. Ngunit binugbog siya ng mga magtatanim ng ubas, at pinaalis siyang nang walang dala. 
'''
"11" = '''
:sup:`11` Pagkatapos, pinapunta niya ang isa pang utusan, at siya ay binugbog din nila, at kahiya-hiya ang ginawa sa kaniya, at pinaalis siya nang walang dala. 
'''
"12" = '''
:sup:`12` At pinapunta pa rin niya ang ikatlo at sinugatan din nila, at itinapon siya palabas. 
'''
"13" = '''
:sup:`13` Kaya sinabi ng may-ari ng ubasan, 'Ano ang gagawin ko? Papupuntahin ko ang pinakamamahal kong anak na lalaki. Baka sakaling igalang nila siya.' 
'''
"14" = '''
:sup:`14` Ngunit nang makita siya ng mga magtatanim ng ubas, nag-usap-usap sila, sinasabing, 'Ito ang tagapagmana. Patayin natin siya upang mapunta sa atin ang kaniyang mana.' 
'''
"15" = '''
:sup:`15` Pinalayas nila siya sa ubasan, at pinatay. Ano nga kaya ang gagawin ng may-ari ng ubasan sa kanila? 
'''
"16" = '''
:sup:`16` Siya ay darating at pupuksain ang mga magtatanim ng ubas at ipamimigay sa iba ang ubasan.” Nang marinig nila ito, sabi nila, “Huwag sanang pahintulutan ng Diyos ito!” 
'''
"17" = '''
:sup:`17` Ngunit tumingin si Jesus sa kanila at sinabi, “Ano ang kahulugan ng kasulatang ito? 'Ang bato na tinanggihan ng mga gumagawa ng gusali, ay ginawang batong panuluk'? 
'''
"18" = '''
:sup:`18` Ang bawat isa na babagsak sa batong iyon ay magkakadurog-durog. Ngunit kung sinuman ang mabagsakan ng batong ito ay madudurog.” 
'''
"19" = '''
:sup:`19` Kaya pinagsikapan na hulihin ng mga eskriba at mga punong pari si Jesus sa oras ding iyon, dahil alam nila na sinabi niya ang talinghagang ito laban sa kanila. Ngunit natakot sila sa mga tao. 
'''
"20" = '''
:sup:`20` Maingat siyang inaabangan, nagpadala sila ng mga espiya na nagkukunwaring matuwid upang makahanap sila ng pagkakamali sa kaniyang salita, upang ibigay siya sa batas at sa kapangyarihan ng gobernador. 
'''
"21" = '''
:sup:`21` Sila ay nagtanong sa kaniya, at sinabi, “Guro, alam naming nagsasabi at nagtuturo ka nang tama, at hindi ka nahihikayat ng sinuman, ngunit itinuturo mo ang katotohanan tungkol sa daan ng Diyos. 
'''
"22" = '''
:sup:`22` Naayon ba sa batas na magbayad kami ng buwis kay Cesar, o hindi?” 
'''
"23" = '''
:sup:`23` Ngunit nalalaman ni Jesus ang kanilang katusuhan, at sinabi niya sa kanila, 
'''
"24" = '''
:sup:`24` “Ipakita niyo sa akin ang isang dinario. Kaninong larawan at pangalan ang nakaukit dito? At sinabi nila, “Kay Cesar.” 
'''
"25" = '''
:sup:`25` Sinabi niya sa kanila, “Kung gayon, ibigay kay Cesar ang mga bagay na kay Cesar at sa Diyos ang mga bagay na sa Diyos.” 
'''
"26" = '''
:sup:`26` Hindi mabatikus ng mga eskriba at mga pinunong pari ang kaniyang sinabi sa harap ng mga tao. Namangha sila sa kaniyang sagot at wala silang nasabi. 
'''
"27" = '''
:sup:`27` Nang magpunta sa kaniya ang ilan sa mga Saduceo, na nagsasabing walang muling pagkabuhay, 
'''
"28" = '''
:sup:`28` tinanong nila siya, sinabi, “Guro, sumulat si Moises sa amin na kung ang kapatid na lalaki ng isang lalaki ay namatay, na may asawa, at walang anak, dapat kunin ng lalaki ang asawa ng kaniyang kapatid, at magkaroon ng anak para sa kaniyang kapatid. 
'''
"29" = '''
:sup:`29` May pitong magkakapatid na lalaki at nag-asawa ang panganay, ngunit namatay nang walang anak, 
'''
"30" = '''
:sup:`30` at ganoon din ang pangalawa. 
'''
"31" = '''
:sup:`31` Napangasawa ng ikatlong kapatid ang babae, at ganoon din ang pito ay hindi nag-iwan ng mga anak, at namatay. 
'''
"32" = '''
:sup:`32` Pagkatapos ang babae ay namatay din. 
'''
"33" = '''
:sup:`33` Sa muling pagkabuhay, kaninong asawa ang babae? Sapagkat siya ay naging asawa ng pito? 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus sa kanila, “Ang mga anak na lalaki ng mundong ito ay mag-aasawa at ibinibigay upang makapangasawa. 
'''
"35" = '''
:sup:`35` Ngunit ang mga nahatulan na karapat-dapat na tumanggap ng muling pagkabuhay mula sa mga patay at pumasok sa walang hanggang ay hindi mag-aasawa at hindi ibinibigay upang makapangasawa. 
'''
"36" = '''
:sup:`36` At hindi na rin sila mamamatay, sapagkat kapantay nila ang mga anghel at sila ay mga anak ng Diyos, bilang mga anak ng muling pagkabuhay. 
'''
"37" = '''
:sup:`37` Ngunit ang mga patay ay binuhay na muli, maging si Moises ay ipinakita niya, sa lugar ng mababang punong kahoy, na tinawag niya ang Panginoon na ang Diyos ni Abraham at Diyos ni Isaac at Diyos ni Jacob. 
'''
"38" = '''
:sup:`38` Ngayon, hindi siya Diyos ng mga patay kundi ng mga buhay, sapagkat ang lahat ay nabubuhay sa kaniya.” 
'''
"39" = '''
:sup:`39` Sumagot ang ilan sa mga eskriba, “Guro, mahusay ang iyong sagot,” 
'''
"40" = '''
:sup:`40` At hindi na sila nangahas pang magtanong sa kaniya ng anumang tanong. 
'''
"41" = '''
:sup:`41` Sinabi ni Jesus sa kanila, “Paano nila nasabi na ang Cristo ay anak ni David? 
'''
"42" = '''
:sup:`42` Sapagkat sinabi mismo ni David sa Aklat ng Mga Awit, Sinabi ng Panginoon sa aking Panginoon, 'Umupo ka sa aking kanang kamay, 
'''
"43" = '''
:sup:`43` hanggang gawin ko ang iyong mga kaaway na tungtungan ng iyong mga paa.' 
'''
"44" = '''
:sup:`44` Kaya tinawag ni David ang Cristo na 'Panginoon', kaya paano siya naging anak ni David?” 
'''
"45" = '''
:sup:`45` Habang nakikinig ang lahat ng mga tao, sinabi ni Jesus sa kaniyang mga alagad, 
'''
"46" = '''
:sup:`46` “Mag-ingat kayo sa mga eskriba na gustong maglakad na nakasuot ng mahabang mga balabal, at gustong-gusto ang mga pagbati sa mga lugar na pamilihan, at mga upuang pandangal sa sinagoga, at mga upuang pandangal sa mga pista. 
'''
"47" = '''
:sup:`47` Nililimas din nila ang mga bahay ng mga balong babae, at nagpapanggap na nananalangin nang mahaba. Sila ay tatanggap ng mas mabigat na paghatol.” 
'''
