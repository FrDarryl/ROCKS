[105]
"1" = '''
:sup:`1` Magpasalamat kayo kay Yahweh, tumawag kayo sa kaniyang pangalan; ipaalam ninyo ang kaniyang mga gawa sa mga bansa. 
'''
"2" = '''
:sup:`2` Umawit sa kaniya, umawit sa kaniya ng mga papuri; Ipahayag ang lahat ng kaniyang mga kamangha-manghang gawa. 
'''
"3" = '''
:sup:`3` Magmalaki sa kaniyang banal na pangalan; hayaang magalak ang puso nilang naghahanap kay Yahweh. 
'''
"4" = '''
:sup:`4` Hanapin si Yahweh at ang kaniyang kalakasan; patuloy na hanapin ang kaniyang presensya. 
'''
"5" = '''
:sup:`5` Alalahanin ang mga kahanga-hangang bagay na kaniyang ginawa, ang kaniyang mga himala at ang mga kautusan mula sa kaniyang bibig, 
'''
"6" = '''
:sup:`6` kayong mga kaapu-apuhan ni Abraham na kaniyang lingkod, kayong mga anak ni Jacob, na kaniyang mga pinili. 
'''
"7" = '''
:sup:`7` Siya si Yahweh, ang ating Diyos. Ang kaniyang mga kautusan ay sumasaklaw sa buong mundo. 
'''
"8" = '''
:sup:`8` Inaalala niya ang kaniyang tipan magpakailanman, ang salita na kaniyang iniutos sa sanlibong salinlahi. 
'''
"9" = '''
:sup:`9` Iniisip niya ang tipan na kaniyang ginawa kasama ni Abraham at ang kaniyang panunumpa kay Isaac. 
'''
"10" = '''
:sup:`10` Ito ay kung ano ang pinagtibay kay Jacob na alituntunin at sa Israel na magpasawalang-hanggang tipan. 
'''
"11" = '''
:sup:`11` Sinabi niya, “Ibibigay ko ang lupain ng Canaan bilang bahagi ng iyong mana.” 
'''
"12" = '''
:sup:`12` Sinabi niya ito noong kaunti pa lamang ang bilang nila, labis na kaunti, at mga dayuhan pa sa lupain. 
'''
"13" = '''
:sup:`13` Galing sila mula sa isang bansa tungo sa ibang bansa at mula sa isang kaharian patungo sa isa pa. 
'''
"14" = '''
:sup:`14` Hindi niya ipinahintulutang apihin sila ng sinuman; kaniyang sinuway ang mga hari dahil sa kanilang kapakanan. 
'''
"15" = '''
:sup:`15` Sinabi niya, “Huwag ninyong galawin ang mga hinirang, at huwag ninyong gawan ng masama ang aking mga propeta.” 
'''
"16" = '''
:sup:`16` Nagdala siya ng taggutom sa lupa; pinutol niya ang lahat ng pinagkukunan ng tinapay. 
'''
"17" = '''
:sup:`17` Pinauna niya ang isang lalaki sa kanila; ipinagbili si Jose bilang isang alipin. 
'''
"18" = '''
:sup:`18` Ginapos ang kaniyang mga paa ng kadena; mga bakal na kadena ang itinali sa kaniya. 
'''
"19" = '''
:sup:`19` hanggang sa panahon na ang kaniyang hula ay nagkatotoo. Pinatunayan ng salita ni Yahweh na siya ay matuwid. 
'''
"20" = '''
:sup:`20` Nagpadala ang hari ng mga lingkod para pakawalan siya; pinalaya siya ng pinuno ng mga tao. 
'''
"21" = '''
:sup:`21` Siya ay itinalagang mamahala sa kaniyang bahay bilang pinuno ng lahat ng kaniyang mga ari-arian 
'''
"22" = '''
:sup:`22` para pangunahan ang kaniyang mga prinsipe ayon sa kaniyang hiling at para turuan ang mga nakatatanda ng karunungan. 
'''
"23" = '''
:sup:`23` Pagkatapos, dumating ang Israel sa Ehipto, at si Jacob ay nanirahan ng matagal sa lupain ng Ham. 
'''
"24" = '''
:sup:`24` Pinarami ng Diyos ang kaniyang bayan at ginawa niyang mas marami kaysa sa kanilang mga kalaban. 
'''
"25" = '''
:sup:`25` Siya ang nagdulot sa kanilang mga kaaway na kapootan ang kaniyang bayan, para abusuhin ang kaniyang mga lingkod. 
'''
"26" = '''
:sup:`26` Pinadala niya si Moises, ang kaniyang lingkod, at si Aaron, na kaniyang pinili. 
'''
"27" = '''
:sup:`27` Isinagawa nila ang kaniyang mga himala sa mga taga-Ehipto, ang kaniyang mga kababalaghan sa lupain ng Ham. 
'''
"28" = '''
:sup:`28` Nagpadala siya ng kadiliman at pinadilim ang lupain, pero hindi sumunod sa kaniyang mga utos ang mga tao rito. 
'''
"29" = '''
:sup:`29` Ginawa niyang dugo ang tubig at pinatay ang kanilang mga isda. 
'''
"30" = '''
:sup:`30` Ang kanilang lupain ay napuno ng mga palaka, kahit sa mga silid ng kanilang mga pinuno. 
'''
"31" = '''
:sup:`31` Nagsalita siya, at dumating ang mga pulutong ng langaw at niknik sa buong bansa nila. 
'''
"32" = '''
:sup:`32` Nagpadala siya ng yelo at ulan na may kasamang kidlat at kulog sa kanilang lupain. 
'''
"33" = '''
:sup:`33` Winasak niya ang kanilang ubasan at mga puno ng igos; at binali niya ang mga puno sa kanilang bansa. 
'''
"34" = '''
:sup:`34` Nagsalita siya, at dumating ang mga balang, napakaraming mga balang. 
'''
"35" = '''
:sup:`35` Kinain ng mga balang ang lahat ng gulayan sa kanilang lupain; at kinain nila ang lahat ng mga pananim sa lupa. 
'''
"36" = '''
:sup:`36` Pinatay niya ang lahat ng panganay sa kanilang lupain, ang mga unang bunga ng lahat ng kanilang kalakasan. 
'''
"37" = '''
:sup:`37` Inilabas niya ang mga Israelita na may dalang pilak at ginto; walang sinuman sa kaniyang angkan ang natisod sa daan. 
'''
"38" = '''
:sup:`38` Natuwa ang Ehipto nang sila ay umalis, dahil takot sa kanila ang mga taga-Ehipto. 
'''
"39" = '''
:sup:`39` Ikinalat niya ang ulap para maging takip at gumawa ng apoy para magbigay liwanag sa gabi. 
'''
"40" = '''
:sup:`40` Humingi ng pagkain ang mga Israelita, at nagdala siya ng mga pugo at binusog sila ng tinapay mula sa langit. 
'''
"41" = '''
:sup:`41` Biniyak niya ang malaking bato, at bumulwak ang tubig mula rito; umagos ito sa ilang tulad ng ilog. 
'''
"42" = '''
:sup:`42` Dahil inaalala niya ang kaniyang banal na pangako na kaniyang ginawa kay Abraham na kaniyang lingkod. 
'''
"43" = '''
:sup:`43` Inilabas niya ang kaniyang bayan na may kagalakan, ang kaniyang pinili na may sigaw ng katagumpayan. 
'''
"44" = '''
:sup:`44` Ibinigay niya sa kanila ang mga lupain ng mga bansa; inangkin nila ang mga kayamanan ng mga tao 
'''
"45" = '''
:sup:`45` nang sa gayon ay mapanatili nila ang kaniyang mga alituntunin at sundin ang kaniyang mga kautusan. Purihin si Yahweh. 
'''
