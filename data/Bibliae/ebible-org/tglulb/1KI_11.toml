[11]
"1" = '''
:sup:`1` Ngayon nagmahal si Solomon ng maraming dayuhang babae: ang anak na babae ng Paraon, mga babaeng Moabita, Ammonita, Edomita, Sidomita at mga babaeng Heteo— 
'''
"2" = '''
:sup:`2` mga bansang nauukol kung saan sinabi ni Yahweh sa bansang Israel, “Huwag kayong pupunta sa kanila para mag-asawa o ni isa sa kanila ay pupunta sa inyo, dahil tiyak na ibabaling nila ang inyong puso sa kanilang mga diyos.” Pero minahal ni Solomon ang mga babaeng ito. 
'''
"3" = '''
:sup:`3` Nagkaroon si Solomon ng pitong-daang maharlikang asawa at tatlong-daang iba pang kinakasama. Inilayo ng kaniyang mga asawa ang kaniyang puso. 
'''
"4" = '''
:sup:`4` Dahil noong tumanda si Solomon, iniligaw ng kaniyang mga asawa ang kaniyang puso sa ibang diyos; ang kaniyang puso ay hindi niya lubos na isinuko kay Yahweh na kaniyang Diyos, gaya ng kaniyang amang si David. 
'''
"5" = '''
:sup:`5` Sinunod ni Solomon si Astarte, ang diyosa ng mga Sidonio, at sumunod siya kay Milcom, ang kasuklam-suklam na diyus-diyosan ng mga Amonita. 
'''
"6" = '''
:sup:`6` Gumawa si Solomon ng kasamaan sa paningin ni Yahweh; hindi siya lubusang sumunod kay Yahweh, tulad nang nagawa ng kaniyang amang si David. 
'''
"7" = '''
:sup:`7` Pagkatapos nagpatayo si Solomon ng isang dambana para kay Cemos, ang kasuklam-suklam na diyus-diyosan ng Moab, sa burol na nasa silangan ng Jerusalem, at para din kay Molec, ang kasuklam-suklam na diyus-diyosan ng mga Ammonita. 
'''
"8" = '''
:sup:`8` Nagtayo rin siya ng mga dambana para sa lahat ng kaniyang mga dayuhang asawa, na nagsunog ng mga insenso at nag-alay para sa kanilang mga diyos.. 
'''
"9" = '''
:sup:`9` Nagalit si Yahweh kay Solomon, dahil tumalikod ang kaniyang puso sa kaniya, na Diyos ng Israel, kahit na nagpakita sa kaniya ng dalawang ulit 
'''
"10" = '''
:sup:`10` at nag-utos sa kaniya tungkol sa mismong bagay na ito, na hindi siya dapat maglingkod sa ibang diyos. Subalit hindi sinunod ni Solomon kung ano ang inutos ni Yahweh. 
'''
"11" = '''
:sup:`11` Kaya sinabi ni Yahweh kay Solomon, “Dahil nagawa mo ito at hindi mo sinunod ang aking tipan at aking mga alituntunin na inutos ko sa iyo, tiyak na pipilasin ko ang kaharian mula sa iyo at ibibigay ko ito sa iyong lingkod. 
'''
"12" = '''
:sup:`12` Subalit, alang-alang sa iyong amang si David, hindi ko ito gagawin habang ikaw ay nabubuhay, pero sisirain ko ito sa kamay ng iyong anak na lalaki. 
'''
"13" = '''
:sup:`13` Gayon man, hindi ko sisirain ang buong kaharian; Ibibigay ko ang isang lipi sa iyong anak alang-alang sa aking lingkod na si David, at para sa kapakanan ng Jerusalem, na aking pinili.” 
'''
"14" = '''
:sup:`14` Pagkatapos ay nagtayo si Yahweh ng kakalaban kay Solomon, si Hadad na Idumeo. Siya ay nagmula sa maharlikang angkan ng Edom. 
'''
"15" = '''
:sup:`15` Noong si David ay nasa Edom, si Joab na pinuno ng mga kawal ay nagpunta para ilibing ang mga patay, bawat taong napatay sa Edom. 
'''
"16" = '''
:sup:`16` Si Joab at ang buong Israel ay nanatili doon ng anim na buwan hanggang sa mapatay niya ang bawat kalalakihan sa Edom. 
'''
"17" = '''
:sup:`17` Ngunit si Hadad ay dinala ng mga lingkod ng kaniyang ama sa Ehipto kasama ng iba pang mga Idumeo, dahil si Hadad ay isa pa lamang maliit na bata. 
'''
"18" = '''
:sup:`18` Umalis sila sa Midian at nagpunta sa Paran, mula kung saan kasama nilang dinala ang mga kalalakihan patungo sa Ehipto, sa Paraon na hari ng Ehipto, na nagbigay sa kaniya ng isang bahay, lupa at pagkain. 
'''
"19" = '''
:sup:`19` Nalugod ang Paraon kay Hadad kaya binigyan siya ng Paraon ng asawa, ang kapatid ng sarili niyang asawa, ang kapatid na babae ng reyna na si Tapenes. 
'''
"20" = '''
:sup:`20` Isinilang ng kapatid ni Tapenes ang anak na lalaki ni Hadad; Pinangalanan nila siyang Genubat; Siya ay pinalaki ni Tapenes sa palasyo ng Paraon. Kaya namuhay si Genubat sa palasyo ng Paraon kasama ang mga anak ng Paraon. 
'''
"21" = '''
:sup:`21` Noong mabalitaan ni Hadad na tulog na si David kasama ang kaniyang mga ninuno, at si Joab na pinuno ng hukbo ay patay na, sinabi ni Hadad sa Paraon, “Pahintulutan mo akong umalis para pumunta sa aking sariling bansa.” 
'''
"22" = '''
:sup:`22` At sinabi sa kaniya ng Paraon, “Pero ano pa ang kulang mo sa akin na gustuhin mo pang bumalik sa iyong sariling bansa?” Sumagot si Hadad, “Wala, hayaan mo lang akong umalis.” 
'''
"23" = '''
:sup:`23` Nagtayo muli ang Diyos ng isa pang katunggali kay Solomon, si Rezon na anak na lalaki ni Eliada, na tumakas mula sa kaniyang panginoon na si Hadadezer, hari ng Zoba. 
'''
"24" = '''
:sup:`24` Nagtipon si Rezon ng mga kalalakihan at naging kapitan ng isang maliit na puwersa, noong tinalo ni David ang mga kalalakihan ng Zoba. Nagpunta ang mga tauhan ni Zoba sa Damasco at nanirahan doon, at napailalim kay Rezon ang Damasco. 
'''
"25" = '''
:sup:`25` Siya ay naging kaaway ng Israel sa lahat ng panahon ng paghahari ni Solomon, kasama ng mga kaguluhan na idinulot ni Hadad. Kinasuklaman ni Rezon ang Israel at naghari siya sa Aram. 
'''
"26" = '''
:sup:`26` At si Jeroboam na anak na lalaki ni Nebat, isang Efraimita na taga Sereda, isang opisyal ni Solomon, na ang pangalan ng kaniyang ina ay Serua, isang babaeng balo, ay nagtaas din ng kaniyang kamay laban sa hari. 
'''
"27" = '''
:sup:`27` Ang dahilan kung bakit nagrebelde siya laban sa hari ay dahil itinayo ni Solomon ang Millo at inayos ang lagusan ng pader sa lungsod ni David na kaniyang ama. 
'''
"28" = '''
:sup:`28` Si Jeroboam ay isang lalaking malakas at matapang. Nakita ni Solomon ang binata na masipag, kaya ibinigay sa kaniya ang pamamahala sa lahat ng gawain sa tahanan ni Jose. 
'''
"29" = '''
:sup:`29` Sa panahong iyon, nang lumabas si Jeroboam sa Jerusalem, natagpuan siya ni propetang Ahias sa daan. Ngayon nagbihis si Ahias ng bagong kasuotan, at ang dalawang lalaki ang tanging nasa bukid. 
'''
"30" = '''
:sup:`30` Pagkatapos ay dinakma ni Ahias ang bagong kasuotan na nasa kaniya, at pinunit ito ng labing-dalawang piraso. 
'''
"31" = '''
:sup:`31` Sinabi niya kay Jeroboam, “kumuha ka ng sampung piraso, dahil si Yahweh na Diyos ng Israel, sinasabi niya, 'Pagmasdan mo, pipilasin ko ang kaharian at aalisin sa kamay ni Solomon, at ibibigay ko ang sampung lipi sa iyo 
'''
"32" = '''
:sup:`32` (subalit magkakaroon si Solomon ng isang lipi, alang-alang sa lingkod kong si David at alang-alang sa Jerusalem, ang lungsod na aking pinili mula sa lahat ng lipi ng Israel), 
'''
"33" = '''
:sup:`33` dahil iniwanan nila ako at sinamba nila si Astarte, ang babaeng diyus-diyosan ng mga Sidonita, kay Cemos ang diyos ng mga Moabita, at kay Milcom ang diyos ng mga mamamayan ng mga Ammonita. Hindi sila lumakad ayon sa aking kaparaanan, para gawin ang mabuti sa aking paningin, at para sundin ang aking mga utos at mga tuntunin gaya ng ginawa ng kaniyang ama na si David. 
'''
"34" = '''
:sup:`34` Ngunit, hindi ko aalisin ang buong kaharian sa kamay ni Solomon. Sa halip, gagawin ko siyang hari sa lahat ng araw ng kaniyang buhay, alang-alang sa aking lingkod na si David na aking pinili, na siyang nag-ingat sa aking mga kautusan at mga tuntunin. 
'''
"35" = '''
:sup:`35` Ngunit kukunin ko ang kaharian mula sa kamay ng kaniyang anak, at ibibigay ko ito sa iyo, ang sampung mga lipi. 
'''
"36" = '''
:sup:`36` Ibibigay ko ang isang lipi sa anak na lalaki ni Solomon, para ang aking lingkod na si David ay magkakaroon lagi ng ilaw sa harapan ko sa Jerusalem, ang lungsod kung saan pinili kong ilagay ang aking pangalan. 
'''
"37" = '''
:sup:`37` Kukunin kita, at ikaw ay mamumuno at tutupad sa lahat ng hangarin mo, at ikaw ay magiging hari ng buong Israel. 
'''
"38" = '''
:sup:`38` Kung pakikinggan mo ang lahat na aking ipag-uutos sa iyo, at kung lalakad ka sa aking mga landas, at kung gagawin mo kung ano ang mabuti sa aking paningin, para ingatan ang mga tuntunin at mga kautusan, gaya ng ginawa ng aking lingkod na si David, sa gayon ay sasamahan kita at ipagtatayo kita ng totoong tahanan, gaya ng itinayo ko para kay David, at ang Israel ay ibibigay ko sa iyo. 
'''
"39" = '''
:sup:`39` Paparusahan ko ang mga kaapu-apuhan ni David, pero hindi habang panahon.” 
'''
"40" = '''
:sup:`40` Kaya pinagsikapang patayin ni Solomon si Jeroboam, ngunit tumindig si Jeroboam at tumakas papuntang Ehipto, kay Shishak, hari ng Ehipto, at nanatili siya sa Ehipto hanggang sa pagkamatay ni Solomon. 
'''
"41" = '''
:sup:`41` Para sa ibang mga bagay tungkol kay Solomon, lahat ng kaniyang mga ginawa at ang kaniyang karunungan, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ni Solomon? 
'''
"42" = '''
:sup:`42` Naghari si Solomon sa buong Israel sa loob ng apatnapung taon. 
'''
"43" = '''
:sup:`43` Natulog siya kasama ang kaniyang mga ninuno, at inilibing siya sa lungsod ng kaniyang amang si David. Ang kaniyang anak na lalaki na si Rehoboam ang humalili sa kaniya bilang hari. 
'''
